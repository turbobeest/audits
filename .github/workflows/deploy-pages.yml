  name: Deploy Audit Browser to GitHub Pages

  on:
    push:
      branches: [main]
      paths:
        - 'audit-browser/**'
        - 'audits/**'
        - 'AUDIT-INVENTORY.csv'
        - '.github/workflows/deploy-pages.yml'
    workflow_dispatch:

  permissions:
    contents: read
    pages: write
    id-token: write

  concurrency:
    group: "pages"
    cancel-in-progress: true

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: audit-browser/package-lock.json

        - name: Install dependencies
          working-directory: audit-browser
          run: npm ci

        - name: Build static site
          working-directory: audit-browser
          env:
            BUILD_MODE: static
            AUDITS_BASE_PATH: ${{ github.workspace }}
          run: npm run build

        - name: Copy 404 fallback
          run: cp audit-browser/build/index.html audit-browser/build/404.html

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: audit-browser/build

    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
