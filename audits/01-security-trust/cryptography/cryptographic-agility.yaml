audit:
  id: security-trust.cryptography.cryptographic-agility
  name: Cryptographic Agility Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: security-trust
  category_number: 1
  subcategory: cryptography
  tier: phd
  estimated_duration: 4 hours
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: codebase
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the codebase for cryptographic agility - the ability
    to replace cryptographic algorithms without interrupting system operations.
    It identifies hard-coded algorithms, deprecated cryptographic functions,
    and assesses readiness for post-quantum cryptography (PQC) migration
    as recommended by NIST.
  why_it_matters: |
    Cryptographic algorithms have limited lifespans due to advancing attacks
    and computing power. The advent of quantum computing threatens current
    public-key cryptography (RSA, ECC, DH). NIST mandates PQC adoption by
    2035, with high-risk systems secure by 2030. Without crypto agility,
    algorithm migration requires extensive code changes, creating security
    gaps during transition. The "harvest now, decrypt later" threat means
    adversaries may already be collecting encrypted data for future decryption.
  when_to_run:
  - Initial security architecture review
  - When planning cryptographic infrastructure upgrades
  - During post-quantum readiness assessment
  - When deprecated algorithms are identified in use
  - Annual cryptographic inventory review
prerequisites:
  required_artifacts:
  - type: source_code
    description: Source code with cryptographic operations
  - type: configuration
    description: TLS/SSL configuration files
  - type: documentation
    description: Architecture documentation showing crypto dependencies
  access_requirements:
  - Read access to source code repositories
  - Access to TLS/SSL configuration
  - Access to cryptographic library configurations
discovery:
  code_patterns:
  - pattern: MD5|md5\(|hashlib\.md5|MessageDigest.*MD5
    type: regex
    scope: source
    purpose: Detect deprecated MD5 hash usage
  - pattern: SHA1|sha1\(|hashlib\.sha1|MessageDigest.*SHA-?1
    type: regex
    scope: source
    purpose: Detect deprecated SHA-1 hash usage
  - pattern: DES|3DES|TripleDES|DESede|Blowfish|RC4|RC2
    type: regex
    scope: source
    purpose: Detect deprecated encryption algorithms
  - pattern: RSA.*1024|1024.*RSA|keysize.*1024|KeySize.*1024
    type: regex
    scope: source
    purpose: Detect inadequate RSA key sizes
  - pattern: '["'']AES["'']|["'']RSA["'']|["'']SHA256["'']'
    type: regex
    scope: source
    purpose: Detect hard-coded algorithm strings
  - pattern: CBC|CipherMode\.CBC|AES/CBC
    type: regex
    scope: source
    purpose: Detect CBC mode usage (should use GCM/authenticated encryption)
  - pattern: (algorithm|cipher|hash).*config|get.*(Algorithm|Cipher)
    type: regex
    scope: source
    purpose: Detect configurable algorithm selection
  - pattern: RSA|ECDSA|ECDH|DSA|DH|Diffie.?Hellman|Elliptic.?Curve
    type: regex
    scope: source
    purpose: Detect quantum-vulnerable public key algorithms
  - pattern: ML-KEM|ML-DSA|SLH-DSA|SPHINCS|Kyber|Dilithium|FALCON
    type: regex
    scope: source
    purpose: Detect post-quantum algorithm adoption
  - pattern: hybrid|X25519.*ML-KEM|ML-KEM.*X25519
    type: regex
    scope: source
    purpose: Detect hybrid classical/PQC implementations
  file_patterns:
  - glob: '**/*.py'
    purpose: Python cryptographic code
  - glob: '**/*.java'
    purpose: Java cryptographic code
  - glob: '**/*.go'
    purpose: Go cryptographic code
  - glob: '**/openssl.cnf'
    purpose: OpenSSL configuration
  - glob: '**/nginx*.conf'
    purpose: Nginx TLS configuration
  - glob: '**/apache*.conf'
    purpose: Apache TLS configuration
  - glob: '**/tls*.yaml'
    purpose: TLS configuration files
  documents_to_review:
  - type: Cryptographic inventory
    purpose: Review all algorithms in use
  - type: Migration roadmap
    purpose: Assess PQC transition planning
  - type: Security architecture
    purpose: Evaluate crypto abstraction layers
