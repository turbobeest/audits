closeout_checklist:
- id: agility-001
  item: No MD5 used for security-sensitive operations
  level: CRITICAL
  verification: |
    ! grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
      -E "(MD5|md5).*(password|auth|sign|hash)" . 2>/dev/null | grep -v test && echo "PASS" || echo "FAIL"
  expected: PASS
- id: agility-002
  item: No SHA-1 used for signatures or certificates
  level: CRITICAL
  verification: |
    ! grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
      -E "(SHA1|sha1).*(sign|cert)" . 2>/dev/null | grep -v test && echo "PASS" || echo "FAIL"
  expected: PASS
- id: agility-003
  item: No DES/3DES encryption in use
  level: CRITICAL
  verification: |
    ! grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
      -E "(DES|3DES|TripleDES)" . 2>/dev/null | grep -v test | grep -v describe && echo "PASS" || echo "FAIL"
  expected: PASS
- id: agility-004
  item: RSA keys are minimum 2048 bits
  level: BLOCKING
  verification: |
    ! grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
      -E "RSA.*(1024|512)" . 2>/dev/null | grep -v test && echo "PASS" || echo "FAIL"
  expected: PASS
- id: agility-005
  item: Post-quantum migration plan exists
  level: WARNING
  verification: manual
  verification_notes: Verify PQC migration roadmap documentation exists
  expected: Confirmed by reviewer
