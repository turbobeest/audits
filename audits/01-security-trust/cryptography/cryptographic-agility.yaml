  - id: owasp-cbom
    name: OWASP CycloneDX Cryptography Bill of Materials (CBOM)
    url: https://owasp.org/blog/2023/10/03/CycloneDX-Cryptography-CBOM
    offline_cache: true
tooling:
  static_analysis:
  - tool: semgrep
    purpose: Detect deprecated and weak cryptographic algorithms
    offline_capable: true
  - tool: cryptolint
    purpose: Lint cryptographic code for best practices
    offline_capable: true
  - tool: cyclonedx
    purpose: Generate cryptographic bill of materials (CBOM)
    offline_capable: true
  - tool: testssl.sh
    purpose: Test TLS configuration for weak ciphers
    offline_capable: true
  scripts:
  - id: detect-deprecated-crypto
    language: bash
    purpose: Detect deprecated cryptographic algorithms
    source: inline
    code: |
      #!/bin/bash
      echo "=== Deprecated Cryptographic Algorithm Detection ==="

      echo "--- MD5 Usage ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(MD5|md5)" . 2>/dev/null | grep -v test | head -20 || echo "None found"

      echo "--- SHA-1 Usage ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(SHA1|sha1|SHA-1)" . 2>/dev/null | grep -v test | head -20 || echo "None found"

      echo "--- DES/3DES Usage ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(DES|3DES|TripleDES|DESede)" . 2>/dev/null | grep -v test | head -20 || echo "None found"

      echo "--- RC4 Usage ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        "RC4" . 2>/dev/null | grep -v test | head -20 || echo "None found"

      echo "--- CBC Mode Usage ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(CBC|AES/CBC)" . 2>/dev/null | grep -v test | head -20 || echo "None found"
  - id: assess-crypto-agility
    language: bash
    purpose: Assess cryptographic agility patterns
    source: inline
    code: |
      #!/bin/bash
      echo "=== Cryptographic Agility Assessment ==="

      echo "--- Hard-coded Algorithm Strings ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "[\"'](AES|RSA|SHA256|SHA-256)[\"']" . 2>/dev/null | head -30 || echo "None found"

      echo "--- Configurable Algorithm Patterns ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(algorithm|cipher|hash).*(config|Config|setting|Setting)" . 2>/dev/null | head -20 || echo "None found"

      echo "--- Quantum-Vulnerable Algorithms ---"
      grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
        -E "(RSA|ECDSA|ECDH|DSA|Diffie.?Hellman)" . 2>/dev/null | wc -l
signals:
  critical:
  - id: AGILITY-CRIT-001
    signal: MD5 used for security-sensitive operations
    cwe: CWE-328
    evidence_pattern: (MD5|md5).*(password|auth|sign|hash|digest)
    explanation: |
      MD5 is cryptographically broken with practical collision attacks.
      It must not be used for passwords, digital signatures, or any
      security-sensitive operation. Collisions can be generated in
      seconds on commodity hardware.
    remediation: |
      Replace MD5 with SHA-256 or SHA-3 for general hashing.
      For passwords, use bcrypt, scrypt, or Argon2.
      Plan for algorithm configurability to ease future transitions.
  - id: AGILITY-CRIT-002
    signal: SHA-1 used for digital signatures or certificates
    cwe: CWE-328
    evidence_pattern: (SHA1|sha1|SHA-1).*(sign|cert|signature)
    explanation: |
      SHA-1 has practical collision attacks (SHAttered). All major
      browsers and certificate authorities have deprecated SHA-1.
      Using SHA-1 for signatures enables forgery attacks.
    remediation: |
      Replace SHA-1 with SHA-256 or SHA-3 for signatures.
      Update all certificates to use SHA-256.
      Ensure CA chains do not include SHA-1 intermediates.
  - id: AGILITY-CRIT-003
    signal: DES or 3DES encryption in use
    cwe: CWE-327
    evidence_pattern: (DES|3DES|TripleDES|DESede)(?!cribe)
    explanation: |
      DES has a 56-bit key that can be brute-forced in hours.
      3DES is deprecated by NIST as of 2023 due to block size
      limitations (Sweet32 attack). Both are prohibited for new
      applications.
    remediation: |
      Replace with AES-256-GCM or ChaCha20-Poly1305.
      Ensure new algorithm is configurable for future migration.
  - id: AGILITY-CRIT-004
    signal: RSA with key size less than 2048 bits
    cwe: CWE-326
    evidence_pattern: RSA.*(1024|512)|keysize.*(1024|512).*RSA|(1024|512).*bit.*RSA
    explanation: |
      RSA keys smaller than 2048 bits can be factored with sufficient
      resources. NIST requires minimum 2048-bit RSA, with 3072-bit
      recommended for protection beyond 2030.
    remediation: |
      Migrate to minimum 2048-bit RSA, preferably 3072-bit or 4096-bit.
      Consider migrating to ECC (Curve25519) for better performance.
      Plan for post-quantum algorithm migration.
  high:
  - id: AGILITY-HIGH-001
    signal: No cryptographic abstraction layer
    cwe: CWE-327
    evidence_indicators:
    - Direct crypto library calls scattered throughout codebase
    - Algorithm names hard-coded in multiple locations
    - No central crypto configuration
    explanation: |
      Without a cryptographic abstraction layer, algorithm changes
      require modifications throughout the codebase. This makes
      security updates slow and error-prone, extending vulnerability
      windows during algorithm deprecation.
    remediation: |
      Create a centralized cryptographic service/module.
      Abstract algorithm selection behind configuration.
      Use provider/factory patterns for algorithm instantiation.
      Maintain a cryptographic bill of materials (CBOM).
  - id: AGILITY-HIGH-002
    signal: CBC mode without authentication
    cwe: CWE-329
    evidence_pattern: CBC(?!.*MAC|.*HMAC|.*GCM|.*authenticated)
    explanation: |
      CBC mode without authentication is vulnerable to padding oracle
      attacks (e.g., POODLE, Lucky13). Attackers can decrypt data
      without knowing the key. OWASP recommends deprecating CBC.
    remediation: |
      Replace CBC with authenticated encryption (AES-GCM, ChaCha20-Poly1305).
      If CBC must be used, always include HMAC authentication (Encrypt-then-MAC).
  - id: AGILITY-HIGH-003
    signal: Quantum-vulnerable cryptography for long-term secrets
    cwe: CWE-327
    evidence_pattern: (RSA|ECDSA|ECDH|DSA).*(master|root|long.?term|archive)
    explanation: |
      RSA, ECDSA, ECDH, and DSA will be broken by quantum computers.
      Data encrypted today with these algorithms may be harvested
      now and decrypted later when quantum computers are available.
      NIST requires PQC migration by 2035.
    remediation: |
      Inventory all quantum-vulnerable cryptography.
      Prioritize long-term secrets for PQC migration.
      Begin hybrid classical/PQC deployments (e.g., X25519 + ML-KEM).
      Follow NIST SP 1800-38 migration guidance.
  - id: AGILITY-HIGH-004
    signal: Hard-coded cipher suites in TLS configuration
    evidence_pattern: ssl_ciphers|cipherSuites.*["'].*:.*["']
    explanation: |
      Hard-coded cipher suites cannot be easily updated when
      vulnerabilities are discovered. This delays security updates
      and may require application redeployment.
    remediation: |
      Externalize cipher suite configuration.
      Use modern cipher suite ordering (TLS 1.3 preferred).
      Implement cipher suite monitoring and alerting.
  medium:
  - id: AGILITY-MED-001
    signal: No cryptographic inventory or CBOM
    evidence_indicators:
    - No documentation of algorithms in use
    - No cyclonedx CBOM generated
    - Cannot answer 'what algorithms do we use?'
    explanation: |
      Without a cryptographic inventory, organizations cannot assess
      their exposure to algorithm deprecation or plan migrations.
      CBOM (Cryptographic Bill of Materials) is emerging as a standard.
    remediation: |
      Create a cryptographic inventory documenting all algorithms,
      their locations, and purposes. Consider generating CBOM
      using tools like CycloneDX.
  - id: AGILITY-MED-002
    signal: RC4 or Blowfish in use
    cwe: CWE-327
    evidence_pattern: RC4|Blowfish
    explanation: |
      RC4 has known biases that leak plaintext. Blowfish has a
      64-bit block size vulnerable to birthday attacks. Both are
      deprecated for new applications.
    remediation: |
      Replace with AES-256-GCM or ChaCha20-Poly1305.
  - id: AGILITY-MED-003
    signal: No post-quantum migration plan
    evidence_indicators:
    - No PQC roadmap documentation
    - No hybrid cryptography testing
    - No quantum risk assessment
    explanation: |
      NIST mandates PQC adoption by 2035 with high-risk systems
      secure by 2030. Without a migration plan, organizations risk
      missing deadlines and exposing data to harvest-now-decrypt-later
      attacks.
    remediation: |
      Assess quantum risk for all cryptographic assets.
      Create PQC migration roadmap following NIST SP 1800-38.
      Begin testing ML-KEM and ML-DSA in hybrid deployments.
  low:
  - id: AGILITY-LOW-001
    signal: SHA-1 used for non-security purposes
    evidence_pattern: sha1.*(checksum|etag|cache|version)
    explanation: |
      SHA-1 for checksums or cache keys is less critical but
      should still be migrated for consistency and to avoid
      accidental misuse in security contexts.
    remediation: |
      Consider migrating to SHA-256 for consistency.
      Clearly document non-security usage if SHA-1 is retained.
  positive:
  - id: AGILITY-POS-001
    signal: Cryptographic abstraction layer implemented
    evidence_pattern: (CryptoProvider|CryptoService|CryptoFactory|crypto_config)
    explanation: |
      A centralized cryptographic abstraction enables algorithm
      changes through configuration rather than code changes.
  - id: AGILITY-POS-002
    signal: Post-quantum algorithms in use or testing
    evidence_pattern: (ML-KEM|ML-DSA|Kyber|Dilithium|SPHINCS|post.?quantum|pqc)
    explanation: |
      Early adoption of post-quantum cryptography demonstrates
      forward-thinking security architecture and PQC readiness.
  - id: AGILITY-POS-003
    signal: Hybrid classical/PQC deployment
    evidence_pattern: (hybrid|X25519.*ML-KEM|classical.*quantum)
    explanation: |
      Hybrid deployments provide defense-in-depth during the
      PQC transition period, maintaining security even if one
      algorithm is later found vulnerable.
  - id: AGILITY-POS-004
    signal: Algorithm configuration externalized
    evidence_pattern: (algorithm|cipher).*(env|config|setting|yml|yaml|json)
    explanation: |
      Externalized algorithm configuration enables rapid updates
      without code deployment.
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory all cryptographic algorithms
    description: |
      Create a comprehensive inventory of all cryptographic algorithms
      used in the codebase, including encryption, hashing, signing,
      and key exchange.
    duration_estimate: 45 min
    commands:
    - purpose: Find all cryptographic imports and usages
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(AES|RSA|SHA|MD5|DES|ECC|ECDSA|HMAC|Cipher|encrypt|decrypt|hash|sign)" . 2>/dev/null | head -200
    - purpose: Generate CBOM if cyclonedx available
      command: |
        cyclonedx-py environment --output-format json 2>/dev/null || echo "cyclonedx not installed"
    expected_findings:
    - Complete cryptographic algorithm inventory
    - Classification by algorithm type and usage
  - id: '2'
    name: Identify deprecated algorithms
    description: |
      Search for deprecated or weak algorithms that should be migrated.
    duration_estimate: 30 min
    commands:
    - purpose: Find deprecated hash algorithms
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(MD5|SHA1|SHA-1)" . 2>/dev/null | grep -v test
    - purpose: Find deprecated encryption algorithms
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(DES|3DES|RC4|Blowfish)" . 2>/dev/null | grep -v test
    - purpose: Find weak key sizes
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(1024|512).*(bit|key|RSA)" . 2>/dev/null | grep -v test
    expected_findings:
    - List of deprecated algorithms in use
    - Risk assessment for each finding
  - id: '3'
    name: Assess cryptographic agility
    description: |
      Evaluate the codebase's ability to change algorithms without
      extensive code modifications.
    duration_estimate: 45 min
    commands:
    - purpose: Find hard-coded algorithm strings
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "[\"'](AES|RSA|SHA256|SHA-256|AES-256-GCM)[\"']" . 2>/dev/null | head -50
    - purpose: Find crypto abstraction patterns
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(CryptoProvider|CryptoService|CryptoConfig|algorithm.*config)" . 2>/dev/null
    expected_findings:
    - Assessment of algorithm configurability
    - Identification of abstraction layers
  - id: '4'
    name: Assess quantum vulnerability
    description: |
      Identify all quantum-vulnerable public key cryptography and
      assess readiness for post-quantum migration.
    duration_estimate: 30 min
    commands:
    - purpose: Find quantum-vulnerable algorithms
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(RSA|ECDSA|ECDH|DSA|Diffie.?Hellman)" . 2>/dev/null | wc -l
    - purpose: Find post-quantum indicators
      command: |
        grep -rn --include="*.py" --include="*.java" --include="*.go" --include="*.js" \
          -E "(ML-KEM|ML-DSA|Kyber|Dilithium|post.?quantum|pqc)" . 2>/dev/null
    expected_findings:
    - Count of quantum-vulnerable algorithm usages
    - Post-quantum readiness assessment
  - id: '5'
    name: Test TLS configuration
    description: |
      Verify TLS configuration uses modern cipher suites and
      protocols without deprecated options.
    duration_estimate: 30 min
    commands:
    - purpose: Test TLS configuration with testssl.sh
      command: |
        testssl.sh --severity HIGH localhost:443 2>/dev/null || echo "testssl.sh not available"
    - purpose: Check nginx/apache TLS config
      command: |
        grep -rn "ssl_protocols\|ssl_ciphers\|SSLProtocol\|SSLCipherSuite" /etc/nginx/ /etc/apache2/ 2>/dev/null | head -20
    expected_findings:
    - TLS configuration assessment
    - Deprecated cipher/protocol findings
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Cryptographic Inventory
    - Deprecated Algorithm Findings
    - Agility Assessment
    - Post-Quantum Readiness
    - Migration Recommendations
  confidence_guidance:
    high: Direct evidence of deprecated algorithms or hard-coded cryptography
    medium: Patterns suggest agility issues, needs architectural review
    low: Potential issues based on code structure, needs documentation review
