audit:
  id: seo-discoverability.link-authority.backlink-quality
  name: Backlink Quality Assessment Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: link-authority
  tier: expert
  estimated_duration: 3 hours
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: metrics
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates the quality, relevance, and authority of backlinks
    pointing to the website. It examines referring domain authority, link
    relevance, anchor text distribution, link velocity, toxic link identification,
    and competitive backlink gap analysis to assess off-page SEO strength.
  why_it_matters: |
    Backlinks remain one of Google's most important ranking factors. However,
    link quality matters far more than quantity - a few high-authority, relevant
    links outweigh hundreds of low-quality links. Toxic or spammy backlinks
    can trigger algorithmic penalties or manual actions. Understanding backlink
    profile strength relative to competitors is essential for SEO strategy
    and identifying link building opportunities.
  when_to_run:
  - During competitive SEO analysis
  - After link building campaigns
  - When rankings drop suddenly (possible penalty)
  - Quarterly backlink health checks
prerequisites:
  required_artifacts:
  - type: backlink_data
    description: Backlink data from SEO tools (Ahrefs, Moz, Majestic)
  - type: search_console_links
    description: Google Search Console external links report
  access_requirements:
  - SEO tool subscription (Ahrefs, Moz, SEMrush, or Majestic)
  - Google Search Console access
  - Competitor backlink data for comparison
discovery:
  metrics_queries:
  - system: Ahrefs/SEMrush
    query: Backlink report
    purpose: Comprehensive backlink analysis
    threshold: Domain Rating trends
  - system: Google Search Console
    query: Links report > External links
    purpose: Google-known backlink overview
    threshold: Top linking sites
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
