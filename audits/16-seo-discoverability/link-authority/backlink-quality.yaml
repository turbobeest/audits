    purpose: Comprehensive backlink analysis and DR tracking
  - tool: Moz Link Explorer
    purpose: Domain Authority and spam score analysis
  - tool: Majestic
    purpose: Trust Flow and Citation Flow metrics
  - tool: SEMrush
    purpose: Backlink analysis and toxic link identification
  scripts:
  - id: backlink-summary
    language: bash
    purpose: Summarize Search Console link data
    source: inline
    code: |
      #!/bin/bash
      echo "Export backlink data from Search Console"
      echo "Links > External links > Top linking sites"
      echo "Analyze in spreadsheet for patterns"
signals:
  critical:
  - id: SEO-BLINK-CRIT-001
    signal: High volume of toxic/spammy backlinks
    evidence_threshold: Toxic score > 50 or significant spam link volume
    explanation: |
      A high concentration of toxic backlinks from spam sites, PBNs, or
      link schemes can trigger Google penalties. These links provide no
      value and may harm rankings across the entire site.
    remediation: Disavow toxic links through Google Disavow Tool, monitor for new spam
  - id: SEO-BLINK-CRIT-002
    signal: Sudden large backlink loss
    evidence_pattern: Significant drop in referring domains
    explanation: |
      Rapid loss of backlinks (from site redesigns, expired links, or
      link removals) can cause ranking drops as authority signals decrease.
    remediation: Investigate cause, reclaim lost links, accelerate link building
  high:
  - id: SEO-BLINK-HIGH-001
    signal: Competitor backlink gap significantly negative
    explanation: |
      When competitors have substantially more quality backlinks from
      authoritative sources, it's difficult to compete for rankings.
    remediation: Develop link building strategy targeting competitor link sources
  - id: SEO-BLINK-HIGH-002
    signal: Unnatural anchor text distribution
    explanation: |
      Over-optimized anchor text (too many exact-match keyword anchors)
      can signal manipulation and trigger algorithmic penalties.
    remediation: Diversify anchor text with natural variations, branded anchors
  medium:
  - id: SEO-BLINK-MED-001
    signal: Low referring domain diversity
    remediation: Focus on acquiring links from diverse, relevant domains
  - id: SEO-BLINK-MED-002
    signal: Majority of links from low-authority sites
    remediation: Prioritize quality over quantity in link building
  low:
  - id: SEO-BLINK-LOW-001
    signal: Limited .edu and .gov backlinks
  positive:
  - id: SEO-BLINK-POS-001
    signal: Strong backlink profile from relevant, authoritative sites
  - id: SEO-BLINK-POS-002
    signal: Natural anchor text distribution
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Backlink Data Collection
    description: |
      Export comprehensive backlink data from SEO tools
      and Google Search Console.
    duration_estimate: 30 min
    questions:
    - What is the total number of backlinks and referring domains?
    - What is the Domain Rating/Authority trend?
    - What is the link velocity (new vs lost links)?
    expected_findings:
    - Backlink inventory
    - Authority metrics baseline
  - id: '2'
    name: Link Quality Assessment
    description: |
      Analyze the quality of linking domains based on authority,
      relevance, and trust metrics.
    duration_estimate: 40 min
    questions:
    - What percentage of links are from high-authority domains?
    - How relevant are linking sites to your industry?
    - What is the spam/toxic score distribution?
    expected_findings:
    - Quality distribution analysis
    - Authority breakdown
  - id: '3'
    name: Anchor Text Analysis
    description: |
      Analyze anchor text distribution for natural vs
      over-optimized patterns.
    duration_estimate: 25 min
    questions:
    - What is the branded vs keyword anchor ratio?
    - Are there over-optimized exact-match anchors?
    - Is there unusual anchor text concentration?
    expected_findings:
    - Anchor text distribution
    - Optimization risk assessment
  - id: '4'
    name: Toxic Link Identification
    description: |
      Identify potentially harmful backlinks that should
      be disavowed.
    duration_estimate: 35 min
    questions:
    - Which links are flagged as toxic/spam?
    - Are there links from known link schemes or PBNs?
    - Are there links from irrelevant foreign-language sites?
    expected_findings:
    - Toxic link inventory
    - Disavow recommendations
  - id: '5'
    name: Competitive Gap Analysis
    description: |
      Compare backlink profile with competitors to identify
      gaps and opportunities.
    duration_estimate: 30 min
    questions:
    - What domains link to competitors but not to us?
    - Which link types do competitors have that we lack?
    - What is our authority relative to competitors?
    expected_findings:
    - Competitive gap assessment
    - Link building opportunities
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
