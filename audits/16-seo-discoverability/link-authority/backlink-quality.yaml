    - Backlink Profile Overview
    - Quality Analysis
    - Toxic Link Report
    - Competitive Gap Analysis
    - Link Building Recommendations
  confidence_guidance:
    high: Multiple SEO tool data sources with manual verification
    medium: Single SEO tool analysis
    low: Search Console data only
