audit:
  id: seo-discoverability.local-seo.review-management
  name: Review Management Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: local-seo
  tier: expert
  estimated_duration: 2 hours
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: qualitative
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates online review management practices across Google,
    Yelp, Facebook, and industry-specific review platforms. It examines
    review quantity, rating trends, response practices, sentiment analysis,
    review generation strategies, and policy compliance to optimize local
    search rankings and reputation.
  why_it_matters: |
    Reviews are a significant local ranking factor and heavily influence
    consumer decisions. 93% of consumers read online reviews before
    purchasing. Review quantity, velocity, diversity, and ratings all
    impact local pack rankings. Review response signals engagement and
    customer service quality. Poor review management directly impacts both
    rankings and conversion rates.
  when_to_run:
  - Monthly reputation monitoring
  - After negative review situations
  - Before local marketing campaigns
  - During competitive analysis
prerequisites:
  required_artifacts:
  - type: review_platforms
    description: Access to review platforms (Google, Yelp, Facebook)
  access_requirements:
  - Google Business Profile access
  - Yelp for Business access (if applicable)
  - Facebook business page access
  - Review monitoring tool access (optional)
discovery:
  metrics_queries:
  - system: Google Business Profile
    query: Reviews and ratings
    purpose: Assess Google review health
    threshold: 4.0+ rating with growing review count
  - system: Review aggregator
    query: Multi-platform review data
    purpose: Holistic review assessment
    threshold: Positive trend across platforms
  interviews:
  - role: Customer service team
    questions:
    - What is the process for review response?
    - How are negative reviews escalated?
    - Is there a review generation program?
    purpose: Understand review management processes
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
