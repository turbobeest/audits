- id: review-management-001
  item: Google rating at 4.0 or above
  level: CRITICAL
  verification: manual
  verification_notes: Check current Google Business Profile rating
  expected: '>= 4.0 stars'
- id: review-management-002
  item: Review response rate above 90%
  level: CRITICAL
  verification: manual
  verification_notes: Calculate percentage of reviews with responses
  expected: '> 90%'
- id: review-management-003
  item: Review count competitive with market
  level: BLOCKING
  verification: manual
  verification_notes: Compare review count to top 3 competitors
  expected: Within range of competitors
- id: review-management-004
  item: Review response process documented
  level: WARNING
  verification: manual
  verification_notes: Verify written review response policy exists
  expected: Policy documented
