    name: Review Management Best Practices
    url: https://www.brightlocal.com/learn/review-management/
    offline_cache: true
  - id: review-response
    name: How to Respond to Reviews
    url: https://moz.com/blog/how-to-respond-to-reviews
    offline_cache: true
tooling:
  assessment_tools:
  - tool: Google Business Profile
    purpose: Manage Google reviews
  - tool: BrightLocal
    purpose: Multi-platform review monitoring
  - tool: ReviewTrackers
    purpose: Review aggregation and analytics
  - tool: Podium
    purpose: Review generation and response
signals:
  critical:
  - id: SEO-REV-CRIT-001
    signal: Google rating below 4.0 stars
    evidence_threshold: GBP rating < 4.0
    explanation: |
      Google ratings below 4.0 significantly reduce click-through rates
      and may impact local pack inclusion. Most consumers filter for
      4+ star businesses.
    remediation: Implement review recovery strategy, address service issues
  - id: SEO-REV-CRIT-002
    signal: No review response strategy
    evidence_indicators:
    - Reviews go unanswered
    - No response to negative reviews
    explanation: |
      Failing to respond to reviews, especially negative ones, signals
      poor customer service and missed recovery opportunities. Google
      considers review response as an engagement signal.
    remediation: Implement review response policy with 24-48 hour SLA
  high:
  - id: SEO-REV-HIGH-001
    signal: Review count significantly lower than competitors
    explanation: |
      Review quantity is a ranking factor. Having fewer reviews than
      competitors puts the business at a disadvantage in local pack.
    remediation: Implement ethical review generation program
  - id: SEO-REV-HIGH-002
    signal: Negative review trend increasing
    explanation: |
      A trend of increasing negative reviews signals service decline
      and will impact both rankings and conversions.
    remediation: Analyze negative feedback, address root causes, respond professionally
  medium:
  - id: SEO-REV-MED-001
    signal: Reviews concentrated on single platform
    remediation: Diversify review generation across multiple platforms
  - id: SEO-REV-MED-002
    signal: Review responses are generic/templated
    remediation: Personalize review responses to show genuine engagement
  low:
  - id: SEO-REV-LOW-001
    signal: First-party reviews not displayed on website
  positive:
  - id: SEO-REV-POS-001
    signal: 4.5+ rating with consistent review flow
  - id: SEO-REV-POS-002
    signal: All reviews responded to within 24 hours
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Inventory
    description: |
      Collect review data from all major platforms to
      understand current review health.
    duration_estimate: 30 min
    questions:
    - What is the Google rating and review count?
    - What is the Yelp rating and review count?
    - What is the Facebook rating and review count?
    - Are there industry-specific review platforms to check?
    expected_findings:
    - Multi-platform review inventory
    - Rating comparison
  - id: '2'
    name: Rating Trend Analysis
    description: |
      Analyze rating trends over time to identify
      improvement or decline patterns.
    duration_estimate: 20 min
    questions:
    - Is the rating trending up or down?
    - Has there been a recent rating change?
    - What is the rating by time period?
    expected_findings:
    - Trend identification
    - Inflection points
  - id: '3'
    name: Sentiment and Theme Analysis
    description: |
      Analyze review content for common themes, praise
      points, and complaint categories.
    duration_estimate: 30 min
    questions:
    - What do positive reviews praise most?
    - What are the common complaints in negative reviews?
    - Are there recurring operational issues mentioned?
    expected_findings:
    - Sentiment breakdown
    - Theme analysis
  - id: '4'
    name: Response Practice Audit
    description: |
      Evaluate review response practices including
      response rate, timing, and quality.
    duration_estimate: 25 min
    questions:
    - What percentage of reviews receive responses?
    - What is the average response time?
    - Are negative reviews handled appropriately?
    - Are responses personalized or templated?
    expected_findings:
    - Response metrics
    - Quality assessment
  - id: '5'
    name: Competitive Benchmark
    description: |
      Compare review metrics with local competitors
      to identify gaps.
    duration_estimate: 15 min
    questions:
    - How do ratings compare to competitors?
    - How does review count compare?
    - What are competitors doing differently?
    expected_findings:
    - Competitive positioning
    - Gap analysis
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Platform-by-Platform Analysis
    - Sentiment Analysis
    - Response Audit
    - Competitive Comparison
    - Recommendations
  confidence_guidance:
    high: Complete multi-platform analysis with historical data
    medium: Current snapshot without trend analysis
    low: Single platform review only
