    name: Google Review Policies
    url: https://support.google.com/business/answer/2622994
    offline_cache: true
    priority: required
  - id: ftc-endorsements
    name: FTC Endorsement Guidelines
    url: https://www.ftc.gov/business-guidance/resources/ftcs-endorsement-guides-what-people-are-asking
    offline_cache: true
    priority: required
  guides:
