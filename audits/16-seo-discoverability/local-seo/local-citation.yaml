  applicable_to:
    archetypes:
    - local-business
    - retail
    - restaurant
    - service-business
  compliance_frameworks:
  - framework: Local SEO Best Practices
    controls:
    - Citation Consistency
relationships:
  commonly_combined:
  - seo-discoverability.local-seo.nap-consistency
