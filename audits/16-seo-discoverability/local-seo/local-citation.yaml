audit:
  id: seo-discoverability.local-seo.local-citation
  name: Local Citation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: local-seo
  tier: expert
  estimated_duration: 3 hours
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: metrics
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates local business citations - mentions of business
    name, address, and phone (NAP) across directories, review sites, social
    platforms, and industry-specific listings. It assesses citation quantity,
    accuracy, consistency, and coverage on key platforms critical for local
    search rankings.
  why_it_matters: |
    Citations are a foundational local ranking factor. Consistent citations
    across authoritative directories validate business information to search
    engines and increase local visibility. Inconsistent or inaccurate citations
    confuse search engines and users, potentially harming local rankings.
    Citation building remains one of the most effective local SEO strategies.
  when_to_run:
  - When setting up local SEO
  - After address or phone changes
  - When local rankings decline
  - Quarterly citation health checks
prerequisites:
  required_artifacts:
  - type: business_info
    description: Accurate NAP information to audit against
  - type: citation_list
    description: Known existing citations (optional)
  access_requirements:
  - Citation tracking tool access (optional)
  - Business directory login credentials
discovery:
  metrics_queries:
  - system: BrightLocal/Moz Local
    query: Citation report
    purpose: Comprehensive citation discovery
    threshold: Major directories covered
  documents_to_review:
  - type: Business directory listings
    purpose: Verify NAP accuracy across platforms
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
knowledge_sources:
  specifications:
  - id: citation-sources
    name: Top Citation Sources by Industry
    url: https://moz.com/local-search-ranking-factors
    offline_cache: true
    priority: required
  guides:
  - id: citation-building
    name: Citation Building Guide
    url: https://www.brightlocal.com/learn/local-citations/
    offline_cache: true
  - id: top-directories
    name: Top Business Directories
    url: https://whitespark.ca/top-local-citation-sources/
    offline_cache: true
tooling:
  assessment_tools:
  - tool: BrightLocal
    purpose: Citation tracking and management
  - tool: Moz Local
    purpose: Citation scan and distribution
  - tool: Whitespark
    purpose: Citation building and auditing
  - tool: Yext
    purpose: Enterprise citation management
  scripts:
  - id: citation-search
    language: text
    purpose: Manual citation discovery search
    source: inline
    code: |
      Search queries for citation discovery:
      - "Business Name" + city
      - "Business Name" + phone
      - "Business Address"
      - "Phone Number" (quoted)

      Check these major directories:
      - Google Business Profile
      - Facebook
      - Apple Maps
      - Bing Places
      - Yelp
      - Yellow Pages
      - BBB
      - Industry-specific directories
signals:
  critical:
  - id: SEO-CIT-CRIT-001
    signal: Major citation inconsistencies
    evidence_indicators:
    - Different business names across citations
    - Old addresses still listed
    - Wrong phone numbers
    explanation: |
      Significant NAP inconsistencies across citations confuse search
      engines and users, potentially causing them to contact wrong
      locations or lose trust in the business.
    remediation: Correct all citations to match canonical NAP format
  - id: SEO-CIT-CRIT-002
    signal: Missing from major data aggregators
    evidence_pattern: No listing on Foursquare, Data Axle, Localeze, Infogroup
    explanation: |
      Major data aggregators feed information to hundreds of directories.
      Missing from these sources limits citation distribution and accuracy.
    remediation: Submit accurate NAP to all major data aggregators
  high:
  - id: SEO-CIT-HIGH-001
    signal: Missing from core directories
    explanation: |
      Core directories (Google, Facebook, Apple, Bing, Yelp) are essential
      for local visibility. Missing listings mean lost opportunities.
    remediation: Create and optimize listings on all core directories
  - id: SEO-CIT-HIGH-002
    signal: Duplicate listings on same platform
    explanation: |
      Duplicate listings cannibalize each other, confuse users, and
      waste review consolidation opportunities.
    remediation: Merge or remove duplicate listings
  medium:
  - id: SEO-CIT-MED-001
    signal: Missing from industry-specific directories
    remediation: Identify and submit to relevant industry directories
  - id: SEO-CIT-MED-002
    signal: Citations with incomplete information
    remediation: Update citations with full business details
  low:
  - id: SEO-CIT-LOW-001
    signal: Citations on low-authority directories only
  positive:
  - id: SEO-CIT-POS-001
    signal: Consistent NAP across 50+ quality citations
  - id: SEO-CIT-POS-002
    signal: Strong industry-specific directory presence
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Citation Discovery
    description: |
      Use citation tools and manual searches to discover
      all existing citations.
    duration_estimate: 45 min
    questions:
    - How many citations currently exist?
    - Which directories have listings?
    - Are there any unknown or unauthorized citations?
    expected_findings:
    - Complete citation inventory
    - Platform coverage map
  - id: '2'
    name: NAP Consistency Check
    description: |
      Compare NAP information across all discovered citations
      against the canonical business information.
    duration_estimate: 40 min
    questions:
    - Does the business name match exactly?
    - Is the address formatted consistently?
    - Is the phone number correct?
    - Is the website URL correct?
    expected_findings:
    - Consistency score
    - Variations identified
  - id: '3'
    name: Core Directory Coverage
    description: |
      Verify presence and accuracy on the most important
      local directories.
    duration_estimate: 30 min
    questions:
    - Is there a Google Business Profile listing?
    - Is there a Facebook business page?
    - Is there an Apple Maps listing?
    - Is there a Bing Places listing?
    - Is there a Yelp listing?
    expected_findings:
    - Core directory coverage
    - Missing platforms
  - id: '4'
    name: Data Aggregator Check
    description: |
      Verify presence and accuracy with major data
      aggregators that feed multiple directories.
    duration_estimate: 25 min
    questions:
    - Is the business listed with Foursquare?
    - Is the business listed with Data Axle?
    - Is the business listed with Localeze/Neustar?
    - Is the business listed with Infogroup?
    expected_findings:
    - Aggregator coverage
    - Source of inconsistencies
  - id: '5'
    name: Industry Directory Analysis
    description: |
      Identify relevant industry-specific directories
      and check coverage.
    duration_estimate: 30 min
    questions:
    - What industry-specific directories are relevant?
    - Is the business listed on these directories?
    - Are the listings optimized?
    expected_findings:
    - Industry directory opportunities
    - Competitive gap analysis
  - id: '6'
    name: Duplicate Detection
    description: |
      Identify duplicate listings that should be merged
      or removed.
    duration_estimate: 10 min
    questions:
    - Are there duplicate Google listings?
    - Are there duplicate Yelp listings?
    - Are there old location listings still active?
    expected_findings:
    - Duplicate inventory
    - Merge/removal plan
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Citation Inventory
    - Consistency Score
    - Coverage Analysis
    - Action Plan
  confidence_guidance:
    high: Professional citation tool scan with manual verification
    medium: Citation tool scan without manual verification
    low: Manual spot-check only
offline:
  capability: online_only
  cache_manifest:
    knowledge:
    - source_id: citation-sources
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires comprehensive citation discovery
    full:
      included: true
      priority: 2
closeout_checklist:
- id: local-citation-001
  item: NAP consistent across 90%+ of citations
  level: CRITICAL
  verification: manual
  verification_notes: Calculate consistency percentage from citation audit
  expected: '> 90% consistent'
- id: local-citation-002
  item: Present on all core directories
  level: CRITICAL
  verification: manual
  verification_notes: Verify presence on Google, Facebook, Apple, Bing, Yelp
  expected: All core directories covered
- id: local-citation-003
  item: No duplicate listings
  level: BLOCKING
  verification: manual
  verification_notes: Verify no duplicate listings on major platforms
  expected: 0 duplicates
- id: local-citation-004
  item: Industry-specific directories covered
  level: WARNING
  verification: manual
  verification_notes: Identify and verify top industry directories
  expected: Top 5 industry directories covered
