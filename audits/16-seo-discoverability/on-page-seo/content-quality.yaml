    expected: "Confirmed by reviewer"

  - id: "content-002"
    item: "Thin content pages identified and addressed"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Review pages under 300 words for substantive topics"
    expected: "Confirmed by reviewer"

  - id: "content-003"
    item: "E-E-A-T signals present on key pages"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify author attribution and expertise signals"
    expected: "Confirmed by reviewer"

  - id: "content-004"
    item: "Content freshness appropriate for topic"
    level: "WARNING"
    verification: "manual"
    verification_notes: "Check time-sensitive content for accuracy"
    expected: "Confirmed by reviewer"

