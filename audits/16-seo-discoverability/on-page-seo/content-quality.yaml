# ============================================================
# AUDIT: Content Quality Assessment
# ============================================================
# Evaluates content quality for SEO value, user engagement,
# and E-E-A-T signals (Experience, Expertise, Authoritativeness,
# Trustworthiness).
# ============================================================

audit:
  id: "seo-discoverability.on-page-seo.content-quality"

  name: "Content Quality Assessment"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "seo-discoverability"
  category_number: 16
  subcategory: "on-page-seo"

  tier: "expert"
  estimated_duration: "3-4 hours"  # median: 3h

  completeness: "complete"
  requires_runtime: true
  destructive: false

execution:
  automatable: "partial"
  severity: "high"
  scope: "codebase"

  default_profiles:
    - "full"
    - "production"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    This audit evaluates content quality factors that influence SEO
    performance and user engagement. It assesses content depth and
    comprehensiveness, originality (duplicate content detection),
    readability metrics, E-E-A-T signals, content freshness, multimedia
    integration, and alignment with search intent for target queries.

  why_it_matters: |
    Google's core ranking systems heavily weight content quality through
    the Helpful Content System. Thin, duplicate, or low-quality content
    can trigger site-wide ranking suppression. High-quality content that
    demonstrates expertise and satisfies user intent ranks better, earns
    more backlinks, and generates higher engagement and conversions.

  when_to_run:
    - "Before publishing new content"
    - "During content audits"
    - "After Google algorithm updates"
    - "When rankings drop across multiple pages"
    - "During competitor content analysis"

prerequisites:
  required_artifacts:
    - type: "website"
      description: "Live website with content pages"
    - type: "crawl_data"
      description: "Site crawl with content extraction"

  access_requirements:
    - "Ability to crawl the website"
    - "Content for analysis"
    - "Competitor content for comparison (optional)"

discovery:
  code_patterns:
    - pattern: "author|byline|written-by"
      type: "keyword"
      scope: "source"
      purpose: "Find author attribution"
    - pattern: "datePublished|dateModified"
      type: "keyword"
      scope: "source"
      purpose: "Find date information"

  file_patterns:
    - glob: "**/*.html"
      purpose: "Analyze page content"
    - glob: "**/blog/**"
      purpose: "Focus on content-heavy sections"
    - glob: "**/articles/**"
      purpose: "Analyze article content"

knowledge_sources:
  guides:
    - id: "google-helpful-content"
      name: "Google: Helpful Content System"
      url: "https://developers.google.com/search/docs/fundamentals/creating-helpful-content"
      offline_cache: true
    - id: "google-eeat"
      name: "Google: E-E-A-T and Quality Rater Guidelines"
      url: "https://developers.google.com/search/docs/fundamentals/creating-helpful-content#eeat"
      offline_cache: true
    - id: "google-quality-guidelines"
      name: "Google Search Quality Rater Guidelines"
      url: "https://static.googleusercontent.com/media/guidelines.raterhub.com/en//searchqualityevaluatorguidelines.pdf"
      offline_cache: true
    - id: "moz-content-quality"
      name: "Moz: Content Quality and SEO"
      url: "https://moz.com/learn/seo/quality-content"
      offline_cache: true

tooling:
  static_analysis:
    - tool: "Screaming Frog SEO Spider"
      purpose: "Word count, content extraction"
      offline_capable: true
    - tool: "Copyscape"
      purpose: "Duplicate content detection"
      offline_capable: false
    - tool: "Clearscope"
      purpose: "Content quality and coverage scoring"
      offline_capable: false

  assessment_tools:
    - tool: "Hemingway Editor"
      purpose: "Readability assessment"
    - tool: "Flesch-Kincaid Calculator"
      purpose: "Reading level analysis"

  scripts:
    - id: "content-metrics"
      language: "bash"
      purpose: "Extract basic content metrics"
      source: "inline"
      code: |
        #!/bin/bash
        URL=$1
        echo "=== Content Metrics for: $URL ==="

        # Get page content (text only)
        CONTENT=$(curl -s "$URL" | sed 's/<script[^>]*>.*<\/script>//g' | sed 's/<style[^>]*>.*<\/style>//g' | sed 's/<[^>]*>//g' | tr -s ' \n' ' ')

        # Word count
        WORD_COUNT=$(echo "$CONTENT" | wc -w)
        echo "Word count: $WORD_COUNT"

        # Sentence count (rough)
        SENTENCE_COUNT=$(echo "$CONTENT" | grep -oE '[.!?]' | wc -l)
        echo "Approximate sentences: $SENTENCE_COUNT"

        # Average words per sentence
        if [ $SENTENCE_COUNT -gt 0 ]; then
          AVG=$(echo "scale=1; $WORD_COUNT / $SENTENCE_COUNT" | bc)
          echo "Avg words/sentence: $AVG"
        fi

signals:
  critical:
    - id: "CONTENT-CRIT-001"
      signal: "Duplicate content detected across multiple pages"
      evidence_indicators:
        - "Same content on multiple URLs"
        - "High similarity scores between pages"
      explanation: |
        Duplicate content wastes crawl budget, dilutes ranking signals,
        and may trigger penalties if perceived as manipulative.
      remediation: "Consolidate duplicates, use canonicals, or rewrite content"

    - id: "CONTENT-CRIT-002"
      signal: "Thin content pages (under 300 words for substantive topics)"
      evidence_indicators:
        - "Word count < 300"
        - "Topic requires more depth"
      explanation: |
        Thin content often fails to satisfy user intent and signals
        low quality to search engines. The Helpful Content System may
        suppress rankings site-wide if thin content is prevalent.
      remediation: "Expand content depth or consolidate with related pages"

  high:
    - id: "CONTENT-HIGH-001"
      signal: "No E-E-A-T signals (author, credentials, sources)"
      explanation: |
        For YMYL (Your Money Your Life) topics especially, lack of
        author attribution and expertise signals can significantly
        hurt rankings.
      remediation: "Add author bios, credentials, sources, and citations"

    - id: "CONTENT-HIGH-002"
      signal: "Outdated content with stale information"
      explanation: |
        Content with outdated information reduces trustworthiness
        and may provide inaccurate information to users.
      remediation: "Update content with current information and refresh dates"

    - id: "CONTENT-HIGH-003"
      signal: "Content doesn't match search intent"
      explanation: |
        If content format or depth doesn't match what users expect
        for target queries, engagement suffers and rankings decline.
      remediation: "Analyze SERP for target query and align content format"

  medium:
    - id: "CONTENT-MED-001"
      signal: "Poor readability (Flesch-Kincaid grade >12)"
      remediation: "Simplify language for target audience"

    - id: "CONTENT-MED-002"
      signal: "No multimedia (images, videos, infographics)"
      remediation: "Add relevant visual content to enhance engagement"

    - id: "CONTENT-MED-003"
      signal: "No internal links to related content"
      remediation: "Add contextual internal links to relevant pages"

  low:
    - id: "CONTENT-LOW-001"
      signal: "Inconsistent formatting or structure"

    - id: "CONTENT-LOW-002"
      signal: "No table of contents for long-form content"

  positive:
    - id: "CONTENT-POS-001"
      signal: "Comprehensive content covering topic thoroughly"
    - id: "CONTENT-POS-002"
      signal: "Clear E-E-A-T signals with author expertise"
    - id: "CONTENT-POS-003"
      signal: "Regular content updates with fresh information"

procedure:
  context:
    cognitive_mode: "evaluative"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Content Inventory"
      description: |
        Crawl the site and create an inventory of all content pages
        with basic metrics (word count, publish date, last modified).
      duration_estimate: "30 min"
      commands:
        - purpose: "Export content metrics from crawl"
          command: "Use Screaming Frog custom extraction for word count, dates"
      expected_findings:
        - "Content inventory"
        - "Word count distribution"
        - "Publication dates"

    - id: "2"
      name: "Duplicate Content Detection"
      description: |
        Identify duplicate or near-duplicate content within the site
        and across the web.
      duration_estimate: "30 min"
      expected_findings:
        - "Internal duplicates"
        - "External plagiarism"
        - "Similarity scores"

    - id: "3"
      name: "Thin Content Identification"
      description: |
        Find pages with insufficient content depth relative to
        topic complexity and competitor coverage.
      duration_estimate: "30 min"
      expected_findings:
        - "Low word count pages"
        - "Comparative analysis vs competitors"
        - "Expansion recommendations"

    - id: "4"
      name: "E-E-A-T Signal Assessment"
      description: |
        Evaluate presence and quality of expertise signals including
        author information, credentials, sources, and trust factors.
      duration_estimate: "45 min"
      questions:
        - "Are authors identified with credentials?"
        - "Are sources cited and linked?"
        - "Is there an About page with organizational credentials?"
        - "Are there trust signals (reviews, certifications)?"
      expected_findings:
        - "E-E-A-T coverage assessment"
        - "Missing trust signals"
        - "Improvement recommendations"

    - id: "5"
      name: "Content Freshness Review"
      description: |
        Assess content freshness, update frequency, and accuracy
        of time-sensitive information.
      duration_estimate: "30 min"
      expected_findings:
        - "Content age distribution"
        - "Outdated pages"
        - "Update priorities"

    - id: "6"
      name: "Search Intent Alignment"
      description: |
        For key pages, compare content format and depth with
        top-ranking competitor pages for target queries.
      duration_estimate: "45 min"
      questions:
        - "Does content format match SERP expectations?"
        - "Is content depth competitive?"
        - "Are all user questions addressed?"
      expected_findings:
        - "Intent alignment score"
        - "Content gaps"
        - "Format recommendations"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "summary"
      format: "prose"
      sections:
        - "Content Quality Overview"
        - "Thin Content Analysis"
        - "E-E-A-T Assessment"
        - "Priority Recommendations"

  confidence_guidance:
    high: "Issues verified via manual review and competitive analysis"
    medium: "Issues identified via automated metrics"
    low: "Potential issues based on pattern analysis"

offline:
  capability: "partial"

  cache_manifest:
