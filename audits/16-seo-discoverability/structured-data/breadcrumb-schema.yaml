audit:
  id: seo-discoverability.structured-data.breadcrumb-schema
  name: Breadcrumb Schema Implementation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: structured-data
  tier: expert
  estimated_duration: 1 hour
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: 'yes'
  severity: medium
  scope: codebase
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines BreadcrumbList structured data implementation
    for navigation and search result enhancement. It evaluates schema
    completeness (itemListElement, position, name, item), accuracy of
    breadcrumb paths, consistency with visible breadcrumbs, URL validity,
    and proper nesting structure per schema.org specifications.
  why_it_matters: |
    Breadcrumb structured data enables Google to display breadcrumb
    navigation in search results instead of raw URLs, improving click-
    through rates and helping users understand page context. Proper
    implementation also reinforces site hierarchy understanding for
    search engines and improves navigation accessibility.
  when_to_run:
  - After implementing breadcrumb navigation
  - When restructuring site hierarchy
  - During technical SEO audits
  - When breadcrumbs don't appear in search results
  - After CMS template changes
prerequisites:
  required_artifacts:
  - type: website
    description: Live website with breadcrumb navigation
  - type: source_code
    description: Access to breadcrumb component/template
  access_requirements:
  - Ability to view page source
  - Google Rich Results Test access
discovery:
  code_patterns:
  - pattern: BreadcrumbList
    type: keyword
    scope: source
    purpose: Find BreadcrumbList schema
  - pattern: itemListElement
    type: keyword
    scope: source
    purpose: Find breadcrumb list items
  - pattern: ListItem.*position
    type: regex
    scope: source
    purpose: Find positioned list items
  file_patterns:
  - glob: '**/breadcrumb*.{html,jsx,tsx,php}'
    purpose: Find breadcrumb components
  - glob: '**/*.html'
    purpose: Check pages for breadcrumb schema
knowledge_sources:
  guides:
  - id: google-breadcrumb
    name: 'Google: Breadcrumb Structured Data'
    url: https://developers.google.com/search/docs/appearance/structured-data/breadcrumb
    offline_cache: true
  - id: schema-breadcrumblist
    name: 'Schema.org: BreadcrumbList'
    url: https://schema.org/BreadcrumbList
    offline_cache: true
tooling:
  static_analysis:
  - tool: Google Rich Results Test
    purpose: Validate breadcrumb schema
    offline_capable: false
  - tool: Screaming Frog SEO Spider
    purpose: Extract breadcrumb schema at scale
    offline_capable: true
  scripts:
  - id: breadcrumb-schema-checker
    language: bash
    purpose: Extract and validate breadcrumb schema
    source: inline
    code: |
      #!/bin/bash
      URL=$1
      echo "=== Breadcrumb Schema for: $URL ==="

      # Extract JSON-LD containing BreadcrumbList
      curl -s "$URL" | \
        grep -oP '(?<=<script type="application/ld\+json">)[\s\S]*?(?=</script>)' | \
        grep -l "BreadcrumbList" | \
        python3 -m json.tool 2>/dev/null

      if [ $? -ne 0 ]; then
        echo "No valid BreadcrumbList JSON-LD found"

        # Check for Microdata breadcrumbs
        echo ""
        echo "Checking for Microdata breadcrumbs..."
        curl -s "$URL" | grep -q "itemtype.*BreadcrumbList" && echo "Microdata BreadcrumbList found" || echo "No Microdata breadcrumbs"
      fi
signals:
  critical:
  - id: BREAD-CRIT-001
    signal: BreadcrumbList schema validation errors
    evidence_indicators:
    - Missing required properties
    - Invalid property values
    - Syntax errors
    explanation: |
      Invalid breadcrumb schema will not be used by Google for
      search result display, wasting implementation effort.
    remediation: Fix validation errors per Google Rich Results Test
  - id: BREAD-CRIT-002
    signal: Breadcrumb URLs don't match actual page URLs
    evidence_indicators:
    - Broken links in breadcrumb path
    - Wrong URLs for navigation levels
    explanation: |
      Incorrect URLs in breadcrumb schema mislead search engines
      and may violate structured data guidelines.
    remediation: Ensure breadcrumb URLs match actual page URLs
  high:
  - id: BREAD-HIGH-001
    signal: Missing position property for list items
    explanation: |
      The position property is required to establish breadcrumb
      order. Without it, navigation hierarchy is unclear.
    remediation: Add position (1, 2, 3, etc.) to each ListItem
  - id: BREAD-HIGH-002
    signal: Schema breadcrumbs don't match visible breadcrumbs
    explanation: |
      Schema should accurately reflect visible page navigation.
      Mismatches may violate content policies.
    remediation: Synchronize schema with visible breadcrumb display
  - id: BREAD-HIGH-003
    signal: Pages missing breadcrumb schema where visible breadcrumbs exist
    explanation: |
      Visible breadcrumbs without supporting schema miss the
      opportunity for enhanced search result display.
    remediation: Add BreadcrumbList schema to match visible breadcrumbs
  medium:
  - id: BREAD-MED-001
    signal: Homepage included as first breadcrumb item
    remediation: Google recommends starting with first meaningful category
  - id: BREAD-MED-002
    signal: Missing name property for ListItem
    remediation: Add descriptive name for each breadcrumb level
  - id: BREAD-MED-003
    signal: Inconsistent breadcrumb depth across similar pages
    remediation: Standardize breadcrumb structure by page type
  low:
  - id: BREAD-LOW-001
    signal: Current page included in breadcrumb schema
  - id: BREAD-LOW-002
    signal: Breadcrumb names don't match page titles
  positive:
  - id: BREAD-POS-001
    signal: Valid BreadcrumbList on all pages with visible breadcrumbs
  - id: BREAD-POS-002
    signal: Breadcrumbs appearing in Google search results
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Identify Pages with Visible Breadcrumbs
    description: |
      Crawl the site to find pages that display visible breadcrumb
      navigation to users.
    duration_estimate: 15 min
    expected_findings:
    - Pages with visible breadcrumbs
    - Breadcrumb patterns
    - Coverage areas
  - id: '2'
    name: Extract BreadcrumbList Schema
    description: |
      Extract BreadcrumbList structured data from pages to
      create an inventory.
    duration_estimate: 15 min
    commands:
    - purpose: Extract breadcrumb schema
      command: Screaming Frog custom extraction for BreadcrumbList
    expected_findings:
    - Schema coverage
    - Schema format (JSON-LD vs Microdata)
    - Missing implementations
  - id: '3'
    name: Validate Schema Structure
    description: |
      Use Google Rich Results Test to validate breadcrumb schema
      for required properties and correct structure.
    duration_estimate: 15 min
    commands:
    - purpose: Validate breadcrumb schema
      command: Google Rich Results Test for sample pages
    expected_findings:
    - Validation errors
    - Missing properties
    - Structure issues
  - id: '4'
    name: Compare Schema to Visible Breadcrumbs
    description: |
      Verify that schema breadcrumbs match what users see on
      the page.
    duration_estimate: 15 min
    questions:
    - Do schema items match visible navigation?
    - Are URLs identical?
    - Is the hierarchy correct?
    expected_findings:
    - Mismatches
    - Missing levels
    - Incorrect URLs
  - id: '5'
    name: Check Breadcrumb Display in Search
    description: |
      Search for pages to verify whether breadcrumbs appear
      in Google search results.
    duration_estimate: 10 min
    commands:
    - purpose: Check search result display
      command: site:example.com searches
    expected_findings:
    - Breadcrumb appearance rate
    - Display quality
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
