audit:
  id: seo-discoverability.structured-data.twitter-card
  name: Twitter Card Implementation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: structured-data
  tier: expert
  estimated_duration: 1 hour
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: 'yes'
  severity: medium
  scope: codebase
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines Twitter Card meta tag implementation for optimal
    appearance when content is shared on Twitter/X. It evaluates card
    type selection (summary, summary_large_image, player, app), required
    and optional meta tags (twitter:card, twitter:title, twitter:description,
    twitter:image), image specifications, and fallback to Open Graph tags.
  why_it_matters: |
    Twitter Cards control how pages appear when shared on Twitter/X.
    Proper implementation increases engagement with shared content
    through rich previews with images, titles, and descriptions.
    Without Twitter Cards (or Open Graph fallback), tweets with links
    appear as plain URLs, dramatically reducing click-through rates.
  when_to_run:
  - When launching new pages
  - During social media optimization
  - After CMS or template changes
  - When Twitter shares look incorrect
  - During technical SEO audits
prerequisites:
  required_artifacts:
  - type: website
    description: Live website with sharable pages
  - type: source_code
    description: Access to page templates
  access_requirements:
  - Ability to view page source
  - Twitter Card Validator access (optional)
discovery:
  code_patterns:
  - pattern: twitter:card|twitter:title|twitter:image
    type: regex
    scope: source
    purpose: Find Twitter Card meta tags
  - pattern: 'name=["'']twitter:'
    type: regex
    scope: source
    purpose: Find Twitter meta tag declarations
  file_patterns:
  - glob: '**/*.html'
    purpose: Check HTML pages for Twitter Cards
  - glob: '**/head.{html,php,jsx,tsx}'
    purpose: Find template head sections
knowledge_sources:
  guides:
  - id: twitter-cards
    name: 'Twitter: Cards Getting Started'
    url: https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/abouts-cards
    offline_cache: true
  - id: twitter-cards-markup
    name: 'Twitter: Cards Markup Reference'
    url: https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup
    offline_cache: true
  - id: twitter-cards-images
    name: 'Twitter: Cards Image Guidelines'
    url: https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary-card-with-large-image
    offline_cache: true
tooling:
  static_analysis:
  - tool: Twitter Card Validator
    purpose: Validate cards and preview appearance
    offline_capable: false
  - tool: Screaming Frog SEO Spider
    purpose: Extract Twitter tags at scale
    offline_capable: true
  scripts:
  - id: twitter-card-checker
    language: bash
    purpose: Extract and validate Twitter Card tags
    source: inline
    code: |
      #!/bin/bash
      URL=$1
      echo "=== Twitter Card Tags for: $URL ==="

      # Extract Twitter tags
      curl -s "$URL" | grep -oP '<meta name="twitter:[^"]*" content="[^"]*"' | \
        sed 's/<meta name="//' | sed 's/" content="/: /' | sed 's/"$//'

      echo ""
      echo "=== Required Tags Check ==="

      CONTENT=$(curl -s "$URL")
      echo -n "twitter:card: "
      echo "$CONTENT" | grep -q 'twitter:card' && echo "FOUND" || echo "MISSING (falls back to OG)"
      echo -n "twitter:title: "
      echo "$CONTENT" | grep -q 'twitter:title' && echo "FOUND" || echo "MISSING (falls back to OG)"
      echo -n "twitter:image: "
      echo "$CONTENT" | grep -q 'twitter:image' && echo "FOUND" || echo "MISSING (falls back to OG)"
signals:
  critical:
  - id: TWITTER-CRIT-001
    signal: No Twitter Cards AND no Open Graph fallback
    evidence_indicators:
    - No twitter:* meta tags
    - No og:* meta tags
    explanation: |
      Without Twitter Card or Open Graph tags, Twitter will show
      plain links without rich previews, severely limiting engagement.
    remediation: Add Twitter Card tags or Open Graph tags (Twitter accepts OG as fallback)
  high:
  - id: TWITTER-HIGH-001
    signal: twitter:image missing or broken
    explanation: |
      Images are the most visually impactful element of Twitter
      shares. Missing images reduce engagement significantly.
    remediation: Add valid twitter:image or og:image for fallback
  - id: TWITTER-HIGH-002
    signal: twitter:image too small for card type
    evidence_indicators:
    - summary_large_image with image < 280x150px
    - summary with image < 144x144px
    explanation: |
      Undersized images may not display or show poorly in card
      previews.
    remediation: Use 800x418px minimum for summary_large_image
  medium:
  - id: TWITTER-MED-001
    signal: Using 'summary' when 'summary_large_image' would be better
    remediation: Use summary_large_image for content with strong visuals
  - id: TWITTER-MED-002
    signal: twitter:title truncated (>70 characters)
    remediation: Keep twitter:title under 70 characters
  - id: TWITTER-MED-003
    signal: twitter:description missing
    remediation: Add twitter:description for complete card appearance
  low:
  - id: TWITTER-LOW-001
    signal: twitter:site (Twitter handle) not specified
  - id: TWITTER-LOW-002
    signal: twitter:creator not specified for articles
  positive:
  - id: TWITTER-POS-001
    signal: Complete Twitter Card implementation
  - id: TWITTER-POS-002
    signal: High-quality, properly-sized images
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Extract Twitter Card Tags
    description: |
      Crawl the site and extract all Twitter Card meta tags from
      each page to create an inventory.
    duration_estimate: 15 min
    commands:
    - purpose: Extract Twitter tags from pages
      command: Configure Screaming Frog to extract twitter:* meta tags
    expected_findings:
    - Twitter tag inventory
    - Card types in use
    - Missing tags
  - id: '2'
    name: Check Card Type Selection
    description: |
      Review twitter:card values to ensure appropriate card types
      are selected for each page type.
    duration_estimate: 10 min
    expected_findings:
    - Card types by page type
    - Optimization opportunities
  - id: '3'
    name: Validate Image Tags
    description: |
      Check twitter:image URLs for accessibility and verify
      dimensions meet requirements for selected card type.
    duration_estimate: 15 min
    expected_findings:
    - Broken image URLs
    - Undersized images
    - Format issues
  - id: '4'
    name: Check Open Graph Fallback
    description: |
      For pages without explicit Twitter tags, verify Open Graph
      tags exist as fallback.
    duration_estimate: 10 min
    expected_findings:
    - Pages relying on OG fallback
    - Missing both Twitter and OG
  - id: '5'
    name: Test with Twitter Card Validator
    description: |
      Use Twitter's Card Validator to test card appearance for
      sample pages.
    duration_estimate: 15 min
    commands:
    - purpose: Validate Twitter Cards
      command: https://cards-dev.twitter.com/validator
    expected_findings:
    - Validation errors
    - Preview appearance
    - Warnings
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Twitter Card Implementation Overview
    - Card Type Analysis
    - Image Assessment
    - Recommendations
  confidence_guidance:
    high: Issues verified via Twitter Card Validator
    medium: Issues identified via crawl extraction
    low: Potential issues based on pattern analysis
offline:
  capability: partial
  cache_manifest:
    knowledge:
    - source_id: twitter-cards
      priority: required
    - source_id: twitter-cards-markup
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires detailed tag analysis
    full:
      included: true
      priority: 2
    production:
      included: true
      priority: 2
closeout_checklist:
- id: twitter-001
  item: All pages have Twitter Card or Open Graph fallback
  level: CRITICAL
  verification: manual
  verification_notes: Check for twitter:* or og:* presence
  expected: Confirmed by reviewer
- id: twitter-002
