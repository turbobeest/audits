  verification_notes: Check image dimensions against card type specs
  expected: Confirmed by reviewer
- id: twitter-003
  item: Twitter Card Validator shows no errors
  level: WARNING
  verification: manual
  verification_notes: Test sample pages with validator
  expected: Confirmed by reviewer
