audit:
  id: seo-discoverability.structured-data.open-graph-tag
  name: Open Graph Tag Implementation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: seo-discoverability
  category_number: 16
  subcategory: structured-data
  tier: expert
  estimated_duration: 1-2 hours  # median: 1h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: 'yes'
  severity: medium
  scope: codebase
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines Open Graph (og:) meta tag implementation for
    social media optimization. It evaluates required tags (og:title,
    og:type, og:image, og:url), optional enhancements (og:description,
    og:site_name), image specifications (dimensions, format), and
    implementation consistency across page types.
  why_it_matters: |
    Open Graph tags control how pages appear when shared on Facebook,
    LinkedIn, and other social platforms. Without proper OG tags, these
    platforms may display incorrect titles, images, or descriptions,
    reducing click-through rates from social shares. Well-optimized
    OG tags improve social engagement and referral traffic.
  when_to_run:
  - When launching new pages or features
  - During social media optimization
  - After CMS template changes
  - When social shares look incorrect
  - During technical SEO audits
prerequisites:
  required_artifacts:
  - type: website
    description: Live website with sharable pages
  - type: source_code
    description: Access to page templates for OG implementation
  access_requirements:
  - Ability to view page source
  - Facebook Sharing Debugger access (optional)
discovery:
  code_patterns:
  - pattern: og:title|og:description|og:image|og:url
    type: regex
    scope: source
    purpose: Find Open Graph meta tags
  - pattern: 'property=["'']og:'
    type: regex
    scope: source
    purpose: Find OG property declarations
  file_patterns:
  - glob: '**/*.html'
    purpose: Check HTML pages for OG tags
  - glob: '**/head.{html,php,jsx,tsx}'
    purpose: Find template head sections
  - glob: '**/seo*.{js,jsx,ts,tsx}'
    purpose: Find SEO components
knowledge_sources:
  specifications:
  - id: open-graph-protocol
    name: The Open Graph Protocol
    url: https://ogp.me/
    offline_cache: true
    priority: required
  guides:
  - id: facebook-og-guide
    name: 'Facebook: Open Graph Meta Tags'
    url: https://developers.facebook.com/docs/sharing/webmasters/
    offline_cache: true
  - id: linkedin-og
    name: 'LinkedIn: Making Content Sharing Better'
    url: https://www.linkedin.com/help/linkedin/answer/46687
    offline_cache: true
tooling:
  static_analysis:
  - tool: Facebook Sharing Debugger
    purpose: Validate OG tags and preview share appearance
    offline_capable: false
  - tool: LinkedIn Post Inspector
    purpose: Preview LinkedIn share appearance
    offline_capable: false
  - tool: Screaming Frog SEO Spider
    purpose: Extract OG tags at scale
    offline_capable: true
  scripts:
  - id: og-tag-checker
    language: bash
    purpose: Extract and validate Open Graph tags
    source: inline
    code: |
      #!/bin/bash
      URL=$1
      echo "=== Open Graph Tags for: $URL ==="

      # Extract OG tags
      curl -s "$URL" | grep -oP '<meta property="og:[^"]*" content="[^"]*"' | \
        sed 's/<meta property="//' | sed 's/" content="/: /' | sed 's/"$//'

      echo ""
      echo "=== Required Tags Check ==="

      CONTENT=$(curl -s "$URL")
      echo -n "og:title: "
      echo "$CONTENT" | grep -q 'og:title' && echo "FOUND" || echo "MISSING"
      echo -n "og:type: "
      echo "$CONTENT" | grep -q 'og:type' && echo "FOUND" || echo "MISSING"
      echo -n "og:image: "
      echo "$CONTENT" | grep -q 'og:image' && echo "FOUND" || echo "MISSING"
      echo -n "og:url: "
      echo "$CONTENT" | grep -q 'og:url' && echo "FOUND" || echo "MISSING"
signals:
  critical:
  - id: OG-CRIT-001
    signal: Missing required Open Graph tags
    evidence_indicators:
    - No og:title tag
    - No og:image tag
    explanation: |
      Without og:title and og:image, social platforms will attempt
      to infer content, often with poor results.
    remediation: Add og:title, og:type, og:image, and og:url to all pages
  high:
  - id: OG-HIGH-001
    signal: og:image missing or broken
    explanation: |
      The image is the most impactful element of social shares.
      Missing or broken images dramatically reduce engagement.
    remediation: Add valid og:image with accessible URL
  - id: OG-HIGH-002
    signal: og:image too small (under 200x200px)
    explanation: |
      Small images may not display or may appear with low quality
      in social share previews.
    remediation: Use images at least 1200x630px for optimal display
  - id: OG-HIGH-003
    signal: og:url doesn't match canonical URL
    explanation: |
      Mismatched og:url and canonical can cause social engagement
      metrics to be split across URLs.
    remediation: Ensure og:url matches canonical URL
  medium:
  - id: OG-MED-001
    signal: Missing og:description
    remediation: Add og:description for better share previews
  - id: OG-MED-002
    signal: og:title same as regular title (missed optimization)
    remediation: Create social-optimized og:title variant
  - id: OG-MED-003
    signal: og:image not meeting Facebook recommendations
    remediation: Use 1.91:1 aspect ratio (1200x630px)
  low:
  - id: OG-LOW-001
    signal: Missing og:site_name
  - id: OG-LOW-002
    signal: Missing og:locale
  positive:
  - id: OG-POS-001
    signal: Complete OG implementation on all pages
  - id: OG-POS-002
    signal: High-quality, properly-sized images
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Extract Open Graph Tags
    description: |
      Crawl the site and extract all Open Graph meta tags from
      each page to create an inventory.
    duration_estimate: 20 min
    commands:
    - purpose: Extract OG tags from pages
      command: 'Configure Screaming Frog to extract og: meta tags'
    expected_findings:
    - OG tag inventory
    - Coverage by page type
    - Missing tags
  - id: '2'
    name: Check Required Tags
    description: |
      Verify presence of required Open Graph tags (og:title,
      og:type, og:image, og:url) on all pages.
    duration_estimate: 15 min
    expected_findings:
    - Pages missing required tags
    - Coverage percentage
    - Template patterns
  - id: '3'
    name: Validate og:image
    description: |
      Check og:image URLs for accessibility, dimensions, and
      format requirements.
    duration_estimate: 20 min
    expected_findings:
    - Broken image URLs
    - Undersized images
    - Aspect ratio issues
  - id: '4'
    name: Test with Facebook Debugger
    description: |
      Use Facebook Sharing Debugger to validate OG implementation
      and preview share appearance.
    duration_estimate: 20 min
    commands:
    - purpose: Debug OG implementation
      command: https://developers.facebook.com/tools/debug/
    expected_findings:
    - Parsing errors
    - Preview appearance
    - Warnings
  - id: '5'
    name: Check URL Consistency
    description: |
      Verify og:url matches canonical URL across all pages.
    duration_estimate: 15 min
    expected_findings:
    - URL mismatches
    - Consistency issues
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Open Graph Implementation Overview
    - Required Tag Coverage
    - Image Analysis
    - Recommendations
  confidence_guidance:
    high: Issues verified via Facebook Sharing Debugger
    medium: Issues identified via crawl extraction
    low: Potential issues based on pattern analysis
offline:
