  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: SOC2
    controls:
    - CC2.2
    - CC7.3
  - framework: ISO27001
    controls:
    - A.12.1.1
relationships:
  commonly_combined:
