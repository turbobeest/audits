audit:
  id: devops-ci-cd.environment-management.environment-documentation
  name: Environment Documentation Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: devops-ci-cd
  category_number: 11
  subcategory: environment-management
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the documentation of environment configurations,
    architecture, access procedures, and operational runbooks. It evaluates
    whether teams can understand, access, and operate environments
    effectively using available documentation.
  why_it_matters: |
    Poor environment documentation extends incident response times, creates
    knowledge silos, complicates onboarding, and increases operational risk.
    Well-documented environments enable faster debugging, safer changes,
    and better team collaboration.
  when_to_run:
  - During onboarding of new team members
  - After major environment changes
  - Before disaster recovery exercises
  - Quarterly documentation reviews
prerequisites:
  required_artifacts:
  - type: documentation
    description: Environment documentation and runbooks
  - type: architecture_diagrams
    description: Environment architecture diagrams
  access_requirements:
  - Read access to documentation repositories
  - Access to internal wiki or knowledge base
discovery:
  file_patterns:
  - glob: '**/docs/**/*.md'
    purpose: Documentation files
  - glob: '**/README*.md'
    purpose: Project and environment READMEs
  - glob: '**/runbooks/**'
    purpose: Operational runbooks
  - glob: '**/architecture/**'
    purpose: Architecture documentation
  - glob: '**/*.drawio'
    purpose: Architecture diagrams
  code_patterns:
  - pattern: environment|env|staging|production|dev
    type: keyword
    scope: docs
    purpose: Environment-related documentation
  - pattern: access|credential|connect|login
    type: keyword
    scope: docs
    purpose: Access documentation
  documents_to_review:
  - type: environment_runbooks
    purpose: Operational procedures for each environment
  - type: architecture_diagrams
    purpose: Visual representation of environment topology
  - type: access_guides
    purpose: How to access and work with each environment
knowledge_sources:
  guides:
  - id: google-tech-writing
    name: Google Technical Writing
    url: https://developers.google.com/tech-writing
    offline_cache: true
  - id: docs-as-code
    name: Docs as Code
    url: https://www.writethedocs.org/guide/docs-as-code/
    offline_cache: true
  specifications:
  - id: adr-format
    name: Architecture Decision Records
    url: https://adr.github.io/
    offline_cache: true
    priority: recommended
tooling:
  assessment_tools:
  - tool: documentation_review
    purpose: Systematic review of documentation coverage
  scripts:
  - id: doc-coverage
    language: bash
    purpose: Find documentation files
    source: inline
    code: |
      #!/bin/bash
      # Count documentation files
      echo "=== Documentation Files ==="
      find . -name '*.md' -type f 2>/dev/null | wc -l
      echo "=== Runbooks ==="
      find . -path '*runbook*' -type f 2>/dev/null | wc -l
signals:
  critical:
  - id: ENVDOC-CRIT-001
    signal: No documentation exists for production environment access
    evidence_indicators:
    - New team members cannot find how to access production
    - Access procedures exist only in tribal knowledge
    explanation: |
      Missing access documentation creates single points of failure
      and delays incident response when key personnel are unavailable.
    remediation: Create comprehensive access documentation with step-by-step procedures
  - id: ENVDOC-CRIT-002
    signal: Emergency procedures undocumented or outdated
    evidence_indicators:
    - Disaster recovery steps not documented
    - Emergency runbooks reference deprecated systems
    explanation: |
      Outdated or missing emergency documentation extends incident
      duration and increases likelihood of errors during crisis.
    remediation: Create and regularly validate emergency runbooks
  high:
  - id: ENVDOC-HIGH-001
    signal: Environment architecture diagrams missing or outdated
    evidence_indicators:
    - Diagrams show components that no longer exist
    - No visual representation of environment topology
    explanation: |
      Missing architecture diagrams slow down debugging and make
      impact analysis difficult during changes.
    remediation: Create and maintain architecture diagrams with regular review cycle
  - id: ENVDOC-HIGH-002
    signal: No documentation of environment differences and rationale
    evidence_indicators:
    - Unexplained differences between staging and production
    - No ADRs for environment-specific decisions
    explanation: |
      Undocumented differences lead to assumptions that cause
      deployment failures and debugging confusion.
    remediation: Document all intentional environment differences with rationale
  medium:
  - id: ENVDOC-MED-001
    signal: Documentation scattered across multiple systems
    remediation: Consolidate environment documentation with clear navigation
  - id: ENVDOC-MED-002
    signal: No documentation review or update process
    remediation: Implement regular documentation review cycle tied to environment changes
  low:
  - id: ENVDOC-LOW-001
    signal: Documentation lacks consistent formatting or structure
  positive:
  - id: ENVDOC-POS-001
    signal: Comprehensive environment documentation with regular review cycle
  - id: ENVDOC-POS-002
    signal: Documentation automated from infrastructure code
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory existing documentation
    description: |
      Locate and catalog all environment-related documentation
      across repositories, wikis, and knowledge bases.
    duration_estimate: 30 min
    commands:
    - purpose: Find documentation files
      command: find . -name '*.md' -type f 2>/dev/null | head -30
    - purpose: Find runbooks
      command: find . -path '*runbook*' -o -path '*docs*' -name '*.md' 2>/dev/null | head -20
    expected_findings:
    - Documentation inventory
    - Documentation locations
  - id: '2'
    name: Assess documentation completeness
    description: |
      Evaluate whether essential topics are covered including
      architecture, access, operations, and emergency procedures.
    duration_estimate: 30 min
    questions:
    - Is environment architecture documented with diagrams?
    - Are access procedures clearly documented?
    - Do emergency runbooks exist and are they current?
    - Are environment differences documented with rationale?
    expected_findings:
    - Coverage assessment for essential topics
    - Gap identification
  - id: '3'
    name: Evaluate documentation accuracy
    description: |
      Verify that documentation reflects current environment
      configuration and procedures.
    duration_estimate: 30 min
    commands:
    - purpose: Check documentation timestamps
      command: find . -name '*.md' -type f -mtime +180 2>/dev/null | head -10
    expected_findings:
    - Documentation freshness assessment
    - Stale documentation identification
  - id: '4'
    name: Test documentation usability
    description: |
      Evaluate whether documentation is discoverable, well-organized,
      and actionable for common use cases.
    duration_estimate: 30 min
    questions:
    - Can a new team member find and use the documentation?
    - Is documentation organized logically?
    - Do procedures include verification steps?
    expected_findings:
    - Usability assessment
    - Improvement recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Documentation Inventory
    - Coverage Assessment
    - Recommendations
  confidence_guidance:
    high: Comprehensive documentation review with usability testing
    medium: Documentation inventory with spot-check verification
    low: File existence check only
offline:
  capability: full
  cache_manifest:
    knowledge:
    - source_id: google-tech-writing
      priority: recommended
profiles:
  membership:
    quick:
      included: true
      priority: 3
    full:
      included: true
      priority: 2
closeout_checklist:
- id: envdoc-001
  item: Environment access documentation exists and is current
  level: CRITICAL
  verification: manual
  verification_notes: Verify access procedures are documented and reflect current systems
  expected: Confirmed by reviewer
- id: envdoc-002
  item: Architecture diagrams exist for all environments
  level: BLOCKING
  verification: find . -name '*.drawio' -o -name '*architecture*.png' -o -name '*diagram*' 2>/dev/null
    | head -5 && echo 'PASS' || echo 'FAIL'
  expected: PASS
- id: envdoc-003
  item: Emergency runbooks documented and validated
  level: BLOCKING
  verification: manual
  verification_notes: Verify emergency procedures are documented and have been tested
  expected: Confirmed by reviewer
