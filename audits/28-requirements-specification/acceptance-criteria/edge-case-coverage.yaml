audit:
  id: requirements-specification.acceptance-criteria.edge-case-coverage
  name: Edge Case Coverage Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: acceptance-criteria
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  - requirements
  - testing
description:
  what: |
    This audit examines whether acceptance criteria cover edge cases
    and boundary conditions. It evaluates:
    - Boundary value identification
    - Empty/null handling specified
    - Maximum/minimum cases covered
    - Concurrent/race condition scenarios
    - Unusual but valid input handling
  why_it_matters: |
    Edge cases often cause production defects:
    - Happy path testing misses edge cases
    - Boundary conditions are common failure points
    - Null/empty handling causes many defects
    - Edge cases reveal incomplete requirements
    - Proactive edge case identification prevents defects
prerequisites:
  required_artifacts:
  - type: acceptance_criteria
    description: Acceptance criteria with edge cases
  - type: test_cases
    description: Test cases for edge cases
  access_requirements:
  - Read access to acceptance criteria
  - Access to test documentation
discovery:
  code_patterns:
  - pattern: (edge case|boundary|limit|empty|null|zero|maximum|minimum)
    type: regex
    scope: documentation
    purpose: Detect edge case coverage
  - pattern: (when.*empty|when.*null|when.*zero|when.*max)
    type: regex
    scope: documentation
    purpose: Detect edge case scenarios
  file_patterns:
  - glob: '**/*.feature'
    purpose: BDD features with edge cases
  - glob: '**/edge*case*.{md,yaml}'
    purpose: Edge case documentation
knowledge_sources:
  specifications:
  - id: boundary-testing
    name: Boundary Value Analysis
    url: https://www.istqb.org/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: EDGE-CRIT-001
    signal: Edge cases not in acceptance criteria
    evidence_indicators:
    - Only happy path criteria
    - No boundary conditions
    - Empty/null handling missing
    remediation: |
      - Identify edge cases for each requirement
      - Add boundary conditions to criteria
      - Include empty/null scenarios
      - Document expected behavior
      - Create edge case tests
  high:
  - id: EDGE-HIGH-001
    signal: Boundary values not tested
    evidence_indicators:
    - No min/max testing
    - Range boundaries untested
    - Limit behaviors unspecified
    remediation: |
      - Identify all boundaries
      - Add boundary test scenarios
      - Test at, below, and above boundaries
      - Document boundary behaviors
procedure:
  steps:
  - id: '1'
    name: Edge Case Discovery
    commands:
    - purpose: Find edge case coverage
      command: |
        grep -rniE "(edge case|boundary|limit|empty|null|zero|max|min)" \
          --include="*.md" --include="*.yaml" --include="*.feature" . 2>/dev/null | head -40
  - id: '2'
    name: Boundary Coverage Check
    commands:
    - purpose: Check for boundary scenarios
      command: |
        grep -rniE "(when.*empty|when.*null|when.*zero|when.*exceed|when.*limit)" \
          --include="*.feature" --include="*.md" . 2>/dev/null | head -30
output:
  deliverables:
  - type: edge_case_assessment
    format: prose
closeout_checklist:
- id: edge-001
  item: Edge cases in acceptance criteria
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - requirements-specification.acceptance-criteria.negative-scenarios
  - requirements-specification.requirements-documentation.requirements-completeness
