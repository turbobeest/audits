audit:
  id: requirements-specification.change-control.baseline-management
  name: Baseline Management Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: change-control
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  - governance
description:
  what: |
    This audit examines how requirements baselines are established and
    maintained. It evaluates:
    - Baseline establishment process
    - Baseline identification and labeling
    - Baseline content documentation
    - Changes from baseline tracking
    - Baseline comparison capability
    - Re-baselining process
  why_it_matters: |
    Baselines provide reference points for change management:
    - Establish agreed scope at point in time
    - Enable comparison of current to baseline
    - Support scope management
    - Required for contract management
    - CMMI CM requires baseline establishment
    - Enable progress measurement
prerequisites:
  required_artifacts:
  - type: baselines
    description: Requirements baselines
  - type: baseline_process
    description: Baseline management process
  access_requirements:
  - Read access to baselines
  - Access to baseline process
  - Access to version control
discovery:
  code_patterns:
  - pattern: (baseline|freeze|locked|version|release)
    type: regex
    scope: documentation
    purpose: Detect baseline references
  file_patterns:
  - glob: '**/baseline*.{md,yaml}'
    purpose: Baseline documentation
  - glob: '**/freeze*.{md,yaml}'
    purpose: Freeze documentation
  - glob: '**/release*.{md,yaml}'
    purpose: Release documentation
knowledge_sources:
  specifications:
  - id: cmmi-cm
    name: CMMI - Configuration Management
    url: https://cmmiinstitute.com/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: BASE-CRIT-001
    signal: No requirements baseline established
    evidence_indicators:
    - No formal baseline
    - Scope undefined at approval
    - No reference point for changes
    remediation: |
      - Establish requirements baseline
      - Document baseline contents
      - Label baseline clearly
      - Obtain baseline approval
      - Store baseline securely
  - id: BASE-CRIT-002
    signal: Baseline changes not controlled
    evidence_indicators:
    - Baseline modified without process
    - Unauthorized changes to baseline
    - Baseline drift
    remediation: |
      - Protect baseline from unauthorized change
      - Require formal change process
      - Track all baseline changes
      - Maintain baseline history
  high:
  - id: BASE-HIGH-001
    signal: Baseline content not documented
    evidence_indicators:
    - Cannot determine what's in baseline
    - No baseline manifest
    - Version unclear
    remediation: |
      - Document baseline contents
      - Create baseline manifest
      - Include version information
      - Enable baseline queries
procedure:
  steps:
  - id: '1'
    name: Baseline Discovery
    commands:
    - purpose: Find baseline documentation
      command: |
        find . -type f \( -name "*baseline*" -o -name "*freeze*" \
          -o -name "*release*" \) \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -15
  - id: '2'
    name: Baseline Management Check
    commands:
    - purpose: Check for baseline management
      command: |
        grep -rniE "(baseline|freeze|locked|version)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
output:
  deliverables:
  - type: baseline_assessment
    format: prose
closeout_checklist:
- id: base-001
  item: Requirements baseline established
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: CMMI
    controls:
    - CM SP 1.2
    - CM SP 1.3
relationships:
  commonly_combined:
  - requirements-specification.requirements-validation.requirements-sign-off
  - requirements-specification.requirements-traceability.requirements-versioning
