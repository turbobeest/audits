audit:
  id: requirements-specification.change-control.change-request-process
  name: Change Request Process Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: change-control
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  - governance
description:
  what: |
    This audit examines the process for requesting and managing requirements
    changes. It evaluates:
    - Change request process definition
    - Request documentation requirements
    - Submission and tracking mechanisms
    - Request categorization and prioritization
    - Process compliance
    - Request lifecycle management
  why_it_matters: |
    Change request process ensures controlled evolution:
    - Prevents ad-hoc scope changes
    - Enables impact assessment
    - Supports decision-making
    - Maintains audit trail
    - Required by CMMI REQM
    - Supports contract management
prerequisites:
  required_artifacts:
  - type: change_process
    description: Change request process documentation
  - type: change_requests
    description: Sample change requests
  - type: tracking_system
    description: Change tracking system
  access_requirements:
  - Read access to process documentation
  - Access to change request records
  - Access to tracking system
discovery:
  code_patterns:
  - pattern: (change request|CR-|RFC-|change control)
    type: regex
    scope: documentation
    purpose: Detect change request references
  - pattern: (submit|request|propose|change)
    type: regex
    scope: documentation
    purpose: Detect change process elements
  file_patterns:
  - glob: '**/change*request*.{md,yaml}'
    purpose: Change request documentation
  - glob: '**/change*control*.{md,yaml}'
    purpose: Change control documentation
  - glob: '**/CR-*.{md,yaml}'
    purpose: Change request files
knowledge_sources:
  specifications:
  - id: cmmi-reqm
    name: CMMI - Requirements Management
    url: https://cmmiinstitute.com/
    offline_cache: true
    priority: required
  - id: itil-change
    name: ITIL - Change Management
    url: https://www.axelos.com/
    offline_cache: true
    priority: recommended
signals:
  critical:
  - id: CR-CRIT-001
    signal: No change request process
    evidence_indicators:
    - Requirements changed without formal requests
    - No change documentation
    - Ad-hoc scope changes
    remediation: |
      - Define change request process
      - Create change request templates
      - Implement tracking mechanism
      - Train team on process
      - Enforce process compliance
  - id: CR-CRIT-002
    signal: Changes not tracked
    evidence_indicators:
    - No change records
    - Cannot identify what changed
    - No audit trail
    remediation: |
      - Implement change tracking
      - Document all changes
      - Maintain change history
      - Enable audit queries
  high:
  - id: CR-HIGH-001
    signal: Change requests incomplete
    evidence_indicators:
    - Missing rationale
    - Impact not documented
    - Requestor unclear
    remediation: |
      - Define required fields
      - Create complete templates
      - Validate request completeness
      - Reject incomplete requests
procedure:
  steps:
  - id: '1'
    name: Change Process Assessment
    commands:
    - purpose: Find change process documentation
      command: |
        find . -type f \( -name "*change*process*" -o -name "*change*control*" \
          -o -name "*change*request*" \) \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -20
  - id: '2'
    name: Change Records Check
    commands:
    - purpose: Check for change records
      command: |
        grep -rniE "(change request|CR-|RFC-|change control)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
output:
  deliverables:
  - type: change_process_assessment
    format: prose
closeout_checklist:
- id: cr-001
  item: Change request process defined
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: CMMI
    controls:
    - REQM SP 1.3
  - framework: ITIL
    controls:
    - Change Management
relationships:
  commonly_combined:
  - requirements-specification.change-control.impact-assessment
  - requirements-specification.change-control.change-approval-workflow
