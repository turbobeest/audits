audit:
  id: requirements-specification.requirements-validation.user-acceptance-testing
  name: User Acceptance Testing Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: requirements-validation
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  - testing
description:
  what: |
    This audit examines user acceptance testing (UAT) planning and execution.
    It evaluates:
    - UAT process definition
    - UAT criteria based on requirements
    - User involvement in UAT
    - UAT environment preparation
    - UAT sign-off process
    - Defect handling from UAT
  why_it_matters: |
    UAT validates requirements are correctly implemented:
    - Final validation before release
    - Users verify their needs are met
    - Business process validation
    - Acceptance criteria verification
    - Regulatory compliance demonstration
    - Reduces post-release issues
prerequisites:
  required_artifacts:
  - type: uat_plan
    description: UAT plan documentation
  - type: uat_cases
    description: UAT test cases
  - type: acceptance_criteria
    description: Acceptance criteria
  access_requirements:
  - Read access to UAT documentation
  - Access to acceptance criteria
  - Access to UAT results
discovery:
  code_patterns:
  - pattern: (UAT|user acceptance|acceptance test)
    type: regex
    scope: documentation
    purpose: Detect UAT references
  - pattern: (sign.?off|accept|approve)
    type: regex
    scope: documentation
    purpose: Detect acceptance activities
  file_patterns:
  - glob: '**/uat/**'
    purpose: UAT documentation
  - glob: '**/acceptance*test*.{md,yaml}'
    purpose: Acceptance test documentation
  - glob: '**/user*acceptance*.{md,yaml}'
    purpose: User acceptance documentation
knowledge_sources:
  specifications:
  - id: istqb-uat
    name: ISTQB - Acceptance Testing
    url: https://www.istqb.org/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: UAT-CRIT-001
    signal: No UAT process defined
    evidence_indicators:
    - No UAT planning
    - Users not involved in acceptance
    - No acceptance sign-off
    remediation: |
      - Define UAT process
      - Plan UAT activities
      - Identify UAT participants
      - Create UAT criteria from requirements
      - Establish sign-off process
  - id: UAT-CRIT-002
    signal: UAT criteria not derived from requirements
    evidence_indicators:
    - UAT cases without requirement links
    - Ad-hoc UAT scenarios
    - Acceptance criteria not used in UAT
    remediation: |
      - Link UAT to acceptance criteria
      - Trace UAT to requirements
      - Ensure all requirements covered
      - Validate traceability
  high:
  - id: UAT-HIGH-001
    signal: Users not involved in UAT
    evidence_indicators:
    - UAT by developers only
    - No business user participation
    - Technical acceptance only
    remediation: |
      - Engage business users
      - Train users for UAT
      - Schedule user UAT sessions
      - Support users during UAT
procedure:
  steps:
  - id: '1'
    name: UAT Documentation Discovery
    commands:
    - purpose: Find UAT documentation
      command: |
        find . -type f \( -name "*uat*" -o -name "*acceptance*test*" \
          -o -name "*user*acceptance*" \) \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -20
  - id: '2'
    name: UAT Process Check
    commands:
    - purpose: Check UAT process references
      command: |
        grep -rniE "(UAT|user acceptance|acceptance test|sign.?off)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
output:
  deliverables:
  - type: uat_assessment
    format: prose
closeout_checklist:
- id: uat-001
  item: UAT process defined
  level: CRITICAL
  verification: manual
  expected: Confirmed
- id: uat-002
  item: UAT linked to requirements
  level: BLOCKING
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: ISTQB
    controls:
    - Acceptance Testing
relationships:
  commonly_combined:
  - requirements-specification.acceptance-criteria.acceptance-criteria-definition
  - requirements-specification.requirements-validation.requirements-sign-off
