    - Workshop Inventory
    - Planning Quality Assessment
    - Output Analysis
    - Recommendations
  confidence_guidance:
    high: Workshop documentation directly reviewed
    medium: Workshop references found but incomplete documentation
    low: Workshop status unclear, requires team interviews
