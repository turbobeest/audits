  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  - requirements
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the planning, execution, and outcomes of requirements
    workshops (JAD sessions, story mapping workshops, etc.). It evaluates:
    - Workshop planning and preparation quality
    - Participant selection and attendance
    - Facilitation effectiveness
    - Workshop output documentation
    - Follow-up action tracking
    - Conflict resolution during workshops
  why_it_matters: |
    Requirements workshops are high-value, high-cost elicitation activities:
    - JAD (Joint Application Development) sessions accelerate consensus building
    - Workshops enable real-time conflict resolution among stakeholders
    - BABOK identifies workshops as primary technique for complex requirements
    - Poor workshop execution wastes stakeholder time and damages credibility
    - Effective workshops can compress weeks of interviews into days
    - Workshop outcomes require skilled facilitation to be actionable

    Studies show that well-facilitated workshops achieve 3-5x the requirements
    throughput of equivalent interview time while building stakeholder consensus.
  when_to_run:
  - Before major workshop planning
  - After workshop completion for retrospective
  - When workshop effectiveness concerns arise
  - During requirements process improvement
  - When scaling requirements activities
prerequisites:
  required_artifacts:
  - type: workshop_materials
    description: Workshop agendas, invitations, and preparation materials
  - type: workshop_outputs
    description: Workshop notes, artifacts, and decisions
  - type: action_items
    description: Follow-up actions from workshops
  access_requirements:
  - Read access to workshop documentation
  - Access to collaboration tools (Miro, Mural, etc.)
  - Access to meeting recordings if available
  - Access to action item tracking systems
