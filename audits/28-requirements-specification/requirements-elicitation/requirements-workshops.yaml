closeout_checklist:
- id: wkshp-001
  item: Workshop outputs documented
  level: CRITICAL
  verification: |
    find . -type f \( -name "*workshop*output*" -o -name "*workshop*notes*" \) \
      2>/dev/null | wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: wkshp-002
  item: Key stakeholders participated
  level: BLOCKING
  verification: manual
  verification_notes: Verify participant lists include decision-makers
  expected: Confirmed by reviewer
- id: wkshp-003
  item: Action items tracked
  level: BLOCKING
  verification: |
    grep -rniE "(action item|follow.?up)" \
      --include="*.md" . 2>/dev/null | wc -l | \
      xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: wkshp-004
  item: Workshop preparation materials provided
  level: WARNING
  verification: manual
  verification_notes: Confirm pre-work distributed for workshops
  expected: Confirmed by reviewer
