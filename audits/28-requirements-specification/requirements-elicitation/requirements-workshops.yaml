  - glob: '**/JAD*.{md,yaml,docx}'
    purpose: JAD session documentation
  - glob: '**/story-mapping/**'
    purpose: Story mapping artifacts
  - glob: '**/event-storming/**'
    purpose: Event storming artifacts
  - glob: '**/meeting-notes/**'
    purpose: Meeting and workshop notes
