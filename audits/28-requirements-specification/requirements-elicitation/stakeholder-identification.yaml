closeout_checklist:
- id: stake-001
  item: Stakeholder register exists and is current
  level: CRITICAL
  verification: |
    find . -type f \( -name "*stakeholder*" -o -name "*persona*" \) \
      -mtime -90 2>/dev/null | wc -l | \
      xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: stake-002
  item: All user types represented with personas
  level: BLOCKING
  verification: manual
  verification_notes: Review persona documentation for completeness
  expected: Confirmed by reviewer
- id: stake-003
  item: Stakeholders classified by influence and interest
  level: BLOCKING
  verification: manual
  verification_notes: Verify power/interest matrix or equivalent exists
  expected: Confirmed by reviewer
- id: stake-004
  item: External stakeholders identified
  level: WARNING
  verification: manual
  verification_notes: Confirm regulatory, partner, and customer stakeholders documented
  expected: Confirmed by reviewer
- id: stake-005
  item: Stakeholder communication plan exists
  level: WARNING
  verification: |
    find . -type f -name "*communication*plan*" 2>/dev/null | wc -l | \
      xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
