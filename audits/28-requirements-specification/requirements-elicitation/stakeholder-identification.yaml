tooling:
  static_analysis:
  - tool: document-scanner
    purpose: Scan documentation for stakeholder references
    offline_capable: true
  infrastructure_tools:
  - tool: jira
    purpose: Analyze issue watchers and reporters for stakeholder patterns
    command: jira search --jql 'project = PROJECT' --fields reporter,watcher
  - tool: confluence
    purpose: Search for stakeholder documentation
    command: confluence search 'stakeholder OR persona OR actor'
  scripts:
  - id: stakeholder-scanner
    language: bash
    purpose: Scan for stakeholder references in project documentation
    source: inline
    code: |
      #!/bin/bash
      echo "=== Stakeholder Identification Scan ==="
      echo "Looking for stakeholder documentation..."
      find . -type f \( -name "*stakeholder*" -o -name "*persona*" -o -name "*actor*" \) \
        2>/dev/null | head -20
      echo ""
      echo "Searching for user story personas..."
      grep -rniE "as a [a-z]+" --include="*.md" --include="*.yaml" \
        --include="*.feature" . 2>/dev/null | head -30
signals:
  critical:
  - id: STAKE-CRIT-001
    signal: No stakeholder identification performed
    evidence_indicators:
    - No stakeholder register or matrix exists
    - No personas or user types defined
    - Requirements lack attribution to stakeholder groups
    explanation: |
      Without stakeholder identification, requirements elicitation proceeds blindly.
      IREB emphasizes that stakeholder analysis must precede elicitation to ensure
      all relevant perspectives are captured. Missing stakeholders means missing
      requirements, leading to rework, scope creep, or project failure.
    remediation: |
      - Conduct stakeholder identification workshop
      - Create stakeholder register with roles, interests, and influence
      - Map stakeholders to requirements areas
      - Establish communication channels with each stakeholder group
      - Validate stakeholder list with project sponsor
  - id: STAKE-CRIT-002
    signal: End users not identified or represented
    evidence_indicators:
    - No end-user personas defined
    - Requirements focus only on business stakeholders
    - No user research or direct user involvement documented
    explanation: |
      End users are the ultimate consumers of the system. Without their
      representation in requirements, usability suffers and adoption fails.
      BABOK stresses the importance of understanding all beneficiaries of
      the solution, particularly those who will interact with it daily.
    remediation: |
      - Identify primary end-user groups
      - Create detailed user personas
      - Establish channels for user feedback
      - Include user representatives in requirements reviews
      - Plan user research activities (interviews, observations)
  high:
  - id: STAKE-HIGH-001
    signal: Incomplete stakeholder categorization
    evidence_indicators:
    - Stakeholders listed without classification
    - Missing influence/interest analysis
    - No differentiation between decision-makers and information providers
    explanation: |
      Not all stakeholders have equal influence or interest. Without
      categorization (power/interest grid), engagement strategies cannot
      be tailored appropriately, risking disengagement of key stakeholders
      or over-engagement of peripheral ones.
    remediation: |
      - Apply stakeholder classification framework (power/interest matrix)
      - Identify decision-makers vs. consultees vs. informees
      - Document engagement strategy per stakeholder category
      - Review and update classifications as project progresses
  - id: STAKE-HIGH-002
    signal: External stakeholders not considered
    evidence_indicators:
    - Stakeholder list contains only internal parties
    - No regulatory or compliance stakeholders identified
    - Partners, vendors, or customers not represented
    explanation: |
      External stakeholders often impose mandatory requirements (regulations,
      contracts, standards). Missing them leads to compliance failures,
      integration issues, or contractual breaches discovered late in development.
    remediation: |
      - Review all external relationships (vendors, partners, regulators)
      - Identify regulatory bodies and their requirements
      - Include customer representatives
      - Document external stakeholder constraints and expectations
  - id: STAKE-HIGH-003
    signal: Conflicting stakeholder interests not documented
    evidence_indicators:
    - Multiple stakeholders with overlapping concerns
    - No conflict resolution approach defined
    - Requirements with contradictory statements
    explanation: |
      Stakeholders often have conflicting interests (cost vs. features,
      security vs. usability). Without explicit documentation of conflicts
      and resolution strategies, requirements remain inconsistent and
      decision-making becomes political rather than rational.
    remediation: |
      - Document known conflicts between stakeholder interests
      - Establish conflict resolution process
      - Identify conflict arbitration authority
      - Create priority framework for resolving conflicts
  medium:
  - id: STAKE-MED-001
    signal: Stakeholder contact information not maintained
    evidence_indicators:
    - Stakeholders listed without contact details
    - Outdated contact information
    - No preferred communication channel documented
    explanation: |
      Effective stakeholder engagement requires current contact information
      and communication preferences. Outdated information delays requirements
      clarification and approval processes.
    remediation: |
      - Update stakeholder register with current contacts
      - Document preferred communication channels
      - Establish regular contact information verification
      - Designate backup contacts for key stakeholders
  - id: STAKE-MED-002
    signal: Stakeholder availability constraints not documented
    evidence_indicators:
    - No availability information for key stakeholders
    - Requirements activities not aligned with stakeholder schedules
    - History of stakeholder unavailability issues
    explanation: |
      Stakeholder availability impacts requirements elicitation scheduling.
      Without documented constraints, workshops and reviews may be scheduled
      when key stakeholders cannot attend, leading to incomplete input or delays.
    remediation: |
      - Document stakeholder availability constraints
      - Identify backup participants for each stakeholder
      - Plan elicitation activities around stakeholder availability
      - Establish asynchronous input mechanisms
  low:
  - id: STAKE-LOW-001
    signal: Stakeholder identification not version controlled
    evidence_indicators:
    - Stakeholder register in uncontrolled document
    - No history of stakeholder changes
    - No audit trail for stakeholder updates
    explanation: |
      Stakeholder landscapes change over time. Without version control,
      it's difficult to understand how stakeholder involvement evolved
      and why certain decisions were made.
    remediation: |
      - Store stakeholder documentation in version control
      - Track changes to stakeholder roles and involvement
      - Maintain history of stakeholder additions and removals
  positive:
  - id: STAKE-POS-001
    signal: Comprehensive stakeholder analysis performed
    evidence_indicators:
    - Complete stakeholder register with categorization
    - Power/interest matrix documented
    - Communication plan per stakeholder group
  - id: STAKE-POS-002
    signal: Regular stakeholder engagement maintained
    evidence_indicators:
    - Evidence of ongoing stakeholder communication
    - Stakeholder feedback incorporated in requirements
    - Regular stakeholder review meetings documented
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Stakeholder Documentation Review
    description: |
      Locate and review existing stakeholder identification documentation,
      including registers, matrices, and persona definitions.
    duration_estimate: 30 min
    commands:
    - purpose: Find stakeholder documentation files
      command: |
        find . -type f \( -name "*stakeholder*" -o -name "*persona*" \
          -o -name "*actor*" -o -name "*user-type*" \) 2>/dev/null | head -30
    - purpose: Search for stakeholder sections in documentation
      command: |
        grep -rniE "(stakeholder|persona|actor|user type)" \
          --include="*.md" --include="*.yaml" --include="*.docx" . 2>/dev/null | head -50
    expected_findings:
    - Stakeholder register or list
    - Stakeholder classification/categorization
    - User personas
  - id: '2'
    name: Stakeholder Coverage Analysis
    description: |
      Verify that all relevant stakeholder types are identified and
      documented with appropriate detail.
    duration_estimate: 45 min
    commands:
    - purpose: Check for user story personas
      command: |
        grep -rniE "as a [a-z]+" --include="*.md" --include="*.feature" \
          --include="*.yaml" . 2>/dev/null | \
          sed 's/.*as a \([a-zA-Z ]*\),.*/\1/' | sort -u | head -20
    - purpose: Find stakeholder-related configuration
      command: |
        grep -rniE "(role|user_type|persona|stakeholder)\\s*:" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
    expected_findings:
    - Diverse stakeholder types identified
    - Both internal and external stakeholders
    - End users represented
  - id: '3'
    name: Stakeholder Classification Review
    description: |
      Assess whether stakeholders are properly classified by influence,
      interest, and engagement requirements.
    duration_estimate: 30 min
    commands:
    - purpose: Search for stakeholder classification matrices
      command: |
        grep -rniE "(power|interest|influence|engagement).*matrix" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Find stakeholder prioritization
      command: |
        grep -rniE "(primary|secondary|key|critical).*stakeholder" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - Stakeholder classification framework applied
    - Priority stakeholders identified
    - Engagement strategy per stakeholder category
  - id: '4'
    name: Stakeholder Traceability Check
    description: |
      Verify that requirements can be traced back to specific stakeholders
      and that stakeholder needs are reflected in requirements.
    duration_estimate: 30 min
    commands:
    - purpose: Check for stakeholder attribution in requirements
      command: |
        grep -rniE "(requested by|source:|stakeholder:|owner:)" \
          --include="*.md" --include="*.yaml" --include="*.feature" . 2>/dev/null | head -30
    - purpose: Find requirements with stakeholder references
      command: |
        grep -rniE "REQ-.*stakeholder|requirement.*stakeholder" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - Requirements attributed to stakeholders
    - Stakeholder needs documented with requirements
    - Traceability from stakeholders to requirements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Stakeholder Coverage Assessment
    - Classification Analysis
    - Gap Analysis
    - Recommendations
  - type: stakeholder_matrix
    format: table
    description: Power/interest matrix of identified stakeholders
  confidence_guidance:
    high: Stakeholder documentation directly observed and reviewed
    medium: Stakeholder references found but incomplete documentation
    low: Stakeholder status unclear, requires interviews with project team
