audit:
  id: requirements-specification.requirements-elicitation.stakeholder-identification
  name: Stakeholder Identification Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: requirements-elicitation
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the completeness and accuracy of stakeholder identification
    processes used in requirements elicitation. It evaluates:
    - Stakeholder discovery and mapping techniques
    - Classification of stakeholder types (primary, secondary, tertiary)
    - Identification of decision-makers, influencers, and end users
    - Analysis of stakeholder interests, needs, and constraints
    - Documentation of stakeholder communication preferences
    - Coverage of internal and external stakeholders
  why_it_matters: |
    Proper stakeholder identification is foundational to successful requirements gathering:
    - Missing stakeholders leads to incomplete requirements and project failure
    - IEEE 830 emphasizes the importance of identifying all parties with interests
    - IREB CPRE Foundation Level stresses stakeholder analysis as a core competency
    - Poor stakeholder identification is cited as a top cause of project failure
    - Different stakeholders have conflicting needs requiring explicit management
    - Regulatory stakeholders may impose mandatory requirements

    The Standish Group's CHAOS reports consistently identify incomplete requirements
    and lack of stakeholder involvement as primary causes of project failure.
  when_to_run:
  - Project initiation phase
  - Before requirements elicitation begins
  - When project scope changes significantly
  - During project health assessments
  - When requirements conflicts arise
prerequisites:
  required_artifacts:
  - type: project_documentation
    description: Project charter, vision documents, or business case
  - type: stakeholder_registers
    description: Existing stakeholder lists or matrices
  - type: organizational_charts
    description: Organization structure documentation
  access_requirements:
  - Read access to project management documentation
  - Access to stakeholder analysis artifacts
  - Access to requirements management tools
  - Access to communication plans
discovery:
  code_patterns:
  - pattern: (stakeholder|persona|user_type|actor)\s*[=:]
    type: regex
    scope: config
    purpose: Detect stakeholder definitions in configuration
  - pattern: '(STAKEHOLDER|ACTOR|USER)\s*:'
    type: regex
    scope: documentation
    purpose: Detect stakeholder sections in documentation
  - pattern: as\s+a\s+[\w\s]+,\s+I\s+want
    type: regex
    scope: documentation
    purpose: Detect user story personas
  file_patterns:
  - glob: '**/stakeholder*.{md,yaml,yml,json,docx}'
    purpose: Stakeholder documentation files
  - glob: '**/persona*.{md,yaml,yml,json}'
    purpose: User persona definitions
  - glob: '**/actors*.{md,yaml,yml}'
    purpose: Actor definitions in use cases
  - glob: '**/*requirements*/**'
    purpose: Requirements documentation directories
  - glob: '**/docs/project/**'
    purpose: Project documentation
