description:
  what: |
    This audit examines the variety and appropriateness of elicitation techniques
    used to gather requirements from stakeholders. It evaluates:
    - Range of elicitation methods employed (interviews, workshops, surveys, etc.)
    - Technique selection based on stakeholder characteristics
    - Documentation of elicitation sessions and outcomes
    - Effectiveness of techniques in capturing tacit knowledge
    - Use of prototyping and visualization for requirement discovery
    - Validation of elicited requirements with stakeholders
  why_it_matters: |
    The choice of elicitation techniques directly impacts requirements quality:
    - IREB identifies elicitation as a core requirements engineering activity
    - Different stakeholders respond better to different techniques
    - Tacit knowledge requires observation-based techniques, not just interviews
    - Over-reliance on single techniques leads to blind spots in requirements
    - IEEE 830 notes that requirements come from many sources requiring varied approaches
    - Poor elicitation leads to 40-60% of defects traced to requirements issues

    Research shows that combining multiple elicitation techniques yields
    significantly more complete requirements than using any single method.
  when_to_run:
  - Before major elicitation activities begin
  - When requirements quality issues are identified
  - During requirements process improvement initiatives
  - After project post-mortems identify requirements gaps
  - When onboarding new requirements engineers
