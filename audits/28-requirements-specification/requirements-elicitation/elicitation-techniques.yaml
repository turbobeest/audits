closeout_checklist:
- id: elicit-001
  item: Multiple elicitation techniques documented
  level: CRITICAL
  verification: |
    techniques=$(grep -rnoE "(interview|workshop|survey|observation|prototype)" \
      --include="*.md" --include="*.yaml" . 2>/dev/null | cut -d: -f3 | sort -u | wc -l)
    test $techniques -ge 3 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: elicit-002
  item: Elicitation sessions documented
  level: BLOCKING
  verification: |
    find . -type f \( -name "*interview*" -o -name "*workshop*" -o -name "*elicitation*" \) \
      2>/dev/null | wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: elicit-003
  item: Requirements traceable to elicitation sources
  level: BLOCKING
  verification: manual
  verification_notes: Verify requirements have documented elicitation sources
  expected: Confirmed by reviewer
- id: elicit-004
  item: Stakeholder validation of elicited requirements
  level: WARNING
  verification: manual
  verification_notes: Confirm validation checkpoints exist
  expected: Confirmed by reviewer
- id: elicit-005
  item: Observation-based techniques used for workflow requirements
  level: WARNING
  verification: |
    grep -rniE "(observation|contextual|shadowing)" \
      --include="*.md" . 2>/dev/null | wc -l | \
      xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
