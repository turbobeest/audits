audit:
  id: requirements-specification.specification-quality.specification-standards
  name: Specification Standards Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: specification-quality
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  - requirements
description:
  what: |
    This audit examines adherence to specification standards and conventions.
    It evaluates:
    - Compliance with IEEE 830 or ISO 29148 structure
    - Use of standard specification templates
    - Consistent specification formatting
    - Standard terminology and notation
    - Documentation of standards in use
  why_it_matters: |
    Specification standards ensure quality and consistency:
    - IEEE 830 provides proven specification structure
    - Standards enable tool integration
    - Consistent specifications are easier to review
    - Standards support team collaboration
    - Compliance frameworks often require standard adherence
    - Reduces onboarding time for new team members
prerequisites:
  required_artifacts:
  - type: specifications
    description: System and software specifications
  - type: standards_documentation
    description: Specification standards in use
  access_requirements:
  - Read access to specifications
  - Access to standards documentation
discovery:
  code_patterns:
  - pattern: (IEEE 830|ISO 29148|SRS|specification)
    type: regex
    scope: documentation
    purpose: Detect specification standard references
  file_patterns:
  - glob: '**/*SRS*.{md,docx,yaml}'
    purpose: Software Requirements Specifications
  - glob: '**/specification*.{md,yaml}'
    purpose: Specification documents
  - glob: '**/standards/**'
    purpose: Standards documentation
knowledge_sources:
  specifications:
  - id: ieee-830
    name: 'IEEE 830-1998: Software Requirements Specifications'
    url: https://standards.ieee.org/standard/830-1998.html
    offline_cache: true
    priority: required
  - id: iso-29148
    name: 'ISO/IEC/IEEE 29148: Requirements Engineering'
    url: https://www.iso.org/standard/72089.html
    offline_cache: true
    priority: required
signals:
  critical:
  - id: SPECSTD-CRIT-001
    signal: No specification standards adopted
    evidence_indicators:
    - Specifications in ad-hoc formats
    - No standard template used
    - Inconsistent specification structures
    remediation: |
      - Adopt IEEE 830 or ISO 29148 structure
      - Create specification templates
      - Document specification standards
      - Train team on standards
      - Review for compliance
  high:
  - id: SPECSTD-HIGH-001
    signal: Standards not consistently followed
    evidence_indicators:
    - Some specifications follow standards, others don't
    - Template customized inconsistently
    - Required sections missing
    remediation: |
      - Audit specifications for compliance
      - Update non-compliant specifications
      - Enforce standards in reviews
      - Provide feedback on deviations
procedure:
  steps:
  - id: '1'
    name: Standards Adoption Assessment
    commands:
    - purpose: Find specification standards references
      command: |
        grep -rniE "(IEEE 830|ISO 29148|specification standard|template)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
  - id: '2'
    name: Specification Structure Analysis
    commands:
    - purpose: Check for standard sections
      command: |
        grep -rniE "(introduction|scope|definitions|overall description|specific requirements)" \
          --include="*SRS*" --include="*spec*" . 2>/dev/null | head -30
output:
  deliverables:
  - type: compliance_assessment
    format: prose
closeout_checklist:
- id: specstd-001
  item: Specification standards documented
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: IEEE 830
    controls:
    - All
  - framework: ISO 29148
    controls:
    - All
relationships:
  commonly_combined:
  - requirements-specification.requirements-documentation.requirements-format
  - requirements-specification.specification-quality.technical-specification
