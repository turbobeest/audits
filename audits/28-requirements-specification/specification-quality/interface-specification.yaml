audit:
  id: requirements-specification.specification-quality.interface-specification
  name: Interface Specification Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: specification-quality
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  - integration
description:
  what: |
    This audit examines interface specifications for all system boundaries.
    It evaluates:
    - User interface specifications
    - External system interface specifications
    - Hardware interface specifications
    - Communication protocol specifications
    - File/data interchange formats
  why_it_matters: |
    Interface specifications prevent integration failures:
    - IEEE 830 requires external interface requirements
    - Integration issues often from interface misunderstanding
    - Clear specifications enable parallel development
    - Support third-party integration
    - Enable interface testing
    - Reduce integration debugging
prerequisites:
  required_artifacts:
  - type: interface_specs
    description: Interface specification documents
  - type: integration_docs
    description: Integration documentation
  access_requirements:
  - Read access to interface specifications
  - Access to integration documentation
discovery:
  code_patterns:
  - pattern: (interface|integration|protocol|format)
    type: regex
    scope: documentation
    purpose: Detect interface specifications
  file_patterns:
  - glob: '**/interface*.{md,yaml}'
    purpose: Interface specifications
  - glob: '**/integration*.{md,yaml}'
    purpose: Integration documentation
  - glob: '**/protocol*.{md,yaml}'
    purpose: Protocol specifications
knowledge_sources:
  specifications:
  - id: ieee-830-interface
    name: IEEE 830 - External Interface Requirements
    url: https://standards.ieee.org/standard/830-1998.html
    offline_cache: true
    priority: required
signals:
  critical:
  - id: INTFSPEC-CRIT-001
    signal: External interfaces not specified
    evidence_indicators:
    - External systems mentioned without specs
    - Integration requirements missing
    - Interface contracts undefined
    remediation: |
      - Identify all external interfaces
      - Create interface specifications
      - Document data exchange formats
      - Specify communication protocols
      - Include error handling
  high:
  - id: INTFSPEC-HIGH-001
    signal: User interface requirements incomplete
    evidence_indicators:
    - UI requirements vague
    - Screen specifications missing
    - Interaction patterns undefined
    remediation: |
      - Document UI requirements
      - Create wireframes/mockups
      - Specify interaction behaviors
      - Include accessibility requirements
procedure:
  steps:
  - id: '1'
    name: Interface Specification Discovery
    commands:
    - purpose: Find interface specifications
      command: |
        find . -type f \( -name "*interface*" -o -name "*integration*" \) \
          \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -20
  - id: '2'
    name: Interface Coverage Check
    commands:
    - purpose: Check for interface types
      command: |
        grep -rniE "(user interface|external system|hardware|protocol|format)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
output:
  deliverables:
  - type: interface_assessment
    format: prose
closeout_checklist:
- id: intfspec-001
  item: All interfaces specified
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: IEEE 830
    controls:
    - Section 3.1
relationships:
  commonly_combined:
  - requirements-specification.specification-quality.api-specification
  - requirements-specification.requirements-documentation.functional-requirements
