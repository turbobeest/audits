audit:
  id: requirements-specification.stakeholder-management.stakeholder-engagement
  name: Stakeholder Engagement Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: stakeholder-management
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
description:
  what: |
    This audit examines the actual engagement of stakeholders in requirements
    activities. It evaluates:
    - Stakeholder participation levels
    - Engagement effectiveness
    - Engagement barriers identification
    - Engagement improvement actions
    - Stakeholder satisfaction
    - Engagement tracking
  why_it_matters: |
    Stakeholder engagement drives requirements quality:
    - Engaged stakeholders provide better input
    - Disengaged stakeholders cause validation gaps
    - Early disengagement signals problems
    - Engagement affects acceptance
    - PMBOK emphasizes active engagement
    - Requirements reflect engaged stakeholder needs
prerequisites:
  required_artifacts:
  - type: engagement_records
    description: Stakeholder engagement records
  - type: participation_data
    description: Participation tracking data
  access_requirements:
  - Read access to engagement records
  - Access to participation data
discovery:
  code_patterns:
  - pattern: (engagement|participate|involve|attend)
    type: regex
    scope: documentation
    purpose: Detect engagement references
  file_patterns:
  - glob: '**/engagement*.{md,yaml}'
    purpose: Engagement documentation
  - glob: '**/participation*.{md,yaml}'
    purpose: Participation records
knowledge_sources:
  specifications:
  - id: pmbok-engagement
    name: PMBOK - Stakeholder Engagement
    url: https://www.pmi.org/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: ENGAGE-CRIT-001
    signal: Key stakeholders disengaged
    evidence_indicators:
    - Low participation from key stakeholders
    - Stakeholders not attending reviews
    - No stakeholder feedback
    remediation: |
      - Identify disengaged stakeholders
      - Understand engagement barriers
      - Adjust engagement approach
      - Escalate if necessary
      - Track engagement improvements
  high:
  - id: ENGAGE-HIGH-001
    signal: Engagement not tracked
    evidence_indicators:
    - No participation tracking
    - Engagement issues unknown
    - No engagement metrics
    remediation: |
      - Track stakeholder participation
      - Monitor engagement levels
      - Identify trends
      - Act on declining engagement
procedure:
  steps:
  - id: '1'
    name: Engagement Records Check
    commands:
    - purpose: Find engagement documentation
      command: |
        find . -type f \( -name "*engagement*" -o -name "*participation*" \) \
          \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -15
  - id: '2'
    name: Engagement Evidence Check
    commands:
    - purpose: Check for engagement references
      command: |
        grep -rniE "(engagement|participate|involve|attend)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -25
output:
  deliverables:
  - type: engagement_assessment
    format: prose
closeout_checklist:
- id: engage-001
  item: Key stakeholders engaged
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: PMBOK
    controls:
    - '13.3'
relationships:
  commonly_combined:
  - requirements-specification.stakeholder-management.stakeholder-analysis
  - requirements-specification.requirements-elicitation.requirements-workshops
