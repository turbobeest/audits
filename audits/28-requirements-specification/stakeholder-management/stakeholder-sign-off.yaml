audit:
  id: requirements-specification.stakeholder-management.stakeholder-sign-off
  name: Stakeholder Sign-Off Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: stakeholder-management
  tier: expert
  estimated_duration: 1-2 hours  # median: 1h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
  - governance
description:
  what: |
    This audit examines the process for obtaining stakeholder sign-off on
    requirements. It evaluates:
    - Sign-off process definition
    - Stakeholder sign-off authority
    - Sign-off scope clarity
    - Sign-off records
    - Conditional approvals handling
    - Sign-off timing
  why_it_matters: |
    Stakeholder sign-off formalizes agreement:
    - Creates documented commitment
    - Establishes baseline for change control
    - Supports contract and compliance requirements
    - Provides accountability
    - Enables progress gates
    - Reduces scope disputes
prerequisites:
  required_artifacts:
  - type: sign_off_process
    description: Sign-off process documentation
  - type: sign_off_records
    description: Sign-off records
  access_requirements:
  - Read access to sign-off process
  - Access to sign-off records
discovery:
  code_patterns:
  - pattern: (sign.?off|approve|agreement|consent)
    type: regex
    scope: documentation
    purpose: Detect sign-off references
  file_patterns:
  - glob: '**/sign*off*.{md,yaml}'
    purpose: Sign-off documentation
  - glob: '**/approval*.{md,yaml}'
    purpose: Approval records
  - glob: '**/agreement*.{md,yaml}'
    purpose: Agreement documentation
knowledge_sources:
  specifications:
  - id: requirements-sign-off
    name: Requirements Sign-Off Best Practices
    url: https://www.ireb.org/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: SIGNOFF-CRIT-001
    signal: No stakeholder sign-off obtained
    evidence_indicators:
    - No sign-off records
    - Requirements without approval
    - No formal agreement
    remediation: |
      - Define sign-off process
      - Identify required approvers
      - Obtain sign-off before baseline
      - Document sign-off
      - Maintain sign-off records
  - id: SIGNOFF-CRIT-002
    signal: Key stakeholders not included in sign-off
    evidence_indicators:
    - Missing decision-maker sign-off
    - Incomplete approver list
    - Authority gaps
    remediation: |
      - Identify required approvers
      - Ensure key stakeholders sign off
      - Document approver authority
      - Obtain missing sign-offs
  high:
  - id: SIGNOFF-HIGH-001
    signal: Sign-off scope unclear
    evidence_indicators:
    - What was approved is unclear
    - Scope of sign-off ambiguous
    - Version not specified
    remediation: |
      - Document sign-off scope clearly
      - Reference specific versions
      - List included items
      - Note exclusions
procedure:
  steps:
  - id: '1'
    name: Sign-Off Process Check
    commands:
    - purpose: Find sign-off documentation
      command: |
        find . -type f \( -name "*sign*off*" -o -name "*approval*" \
          -o -name "*agreement*" \) \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -15
  - id: '2'
    name: Sign-Off Records Check
    commands:
    - purpose: Check for sign-off evidence
      command: |
        grep -rniE "(sign.?off|approved by|agreement|consent)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -25
output:
  deliverables:
  - type: signoff_assessment
    format: prose
closeout_checklist:
- id: signoff-001
  item: Stakeholder sign-off obtained
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - requirements-specification.requirements-validation.requirements-sign-off
  - requirements-specification.change-control.baseline-management
