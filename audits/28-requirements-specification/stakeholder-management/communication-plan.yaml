audit:
  id: requirements-specification.stakeholder-management.communication-plan
  name: Communication Plan Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: stakeholder-management
  tier: expert
  estimated_duration: 1-2 hours  # median: 1h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  - requirements
description:
  what: |
    This audit examines the communication plan for requirements activities.
    It evaluates:
    - Communication plan existence
    - Stakeholder communication needs
    - Communication channels and frequency
    - Message content planning
    - Feedback mechanisms
    - Communication effectiveness tracking
  why_it_matters: |
    Communication plan ensures effective stakeholder engagement:
    - Stakeholders have different information needs
    - Right information at right time to right people
    - Prevents communication gaps and overload
    - Supports requirements validation
    - PMBOK requires communication planning
    - Reduces surprises and misunderstandings
prerequisites:
  required_artifacts:
  - type: communication_plan
    description: Communication plan documentation
  - type: stakeholder_list
    description: Stakeholder list with communication needs
  access_requirements:
  - Read access to communication plan
  - Access to stakeholder information
discovery:
  code_patterns:
  - pattern: (communication.*plan|stakeholder.*communication)
    type: regex
    scope: documentation
    purpose: Detect communication plan
  file_patterns:
  - glob: '**/communication*plan*.{md,yaml}'
    purpose: Communication plan
  - glob: '**/comm*plan*.{md,yaml}'
    purpose: Communication plan files
knowledge_sources:
  specifications:
  - id: pmbok-comm
    name: PMBOK - Communications Management
    url: https://www.pmi.org/
    offline_cache: true
    priority: required
signals:
  high:
  - id: COMMPLAN-HIGH-001
    signal: No communication plan exists
    evidence_indicators:
    - No plan documentation
    - Ad-hoc communication
    - Stakeholder communication needs unknown
    remediation: |
      - Create communication plan
      - Identify stakeholder needs
      - Define channels and frequency
      - Document content guidelines
      - Establish feedback mechanisms
  - id: COMMPLAN-HIGH-002
    signal: Communication plan not followed
    evidence_indicators:
    - Plan exists but not used
    - Inconsistent communication
    - Stakeholders complain about communication
    remediation: |
      - Reinforce plan importance
      - Review plan compliance
      - Update plan as needed
      - Track communication effectiveness
procedure:
  steps:
  - id: '1'
    name: Communication Plan Discovery
    commands:
    - purpose: Find communication plan
      command: |
        find . -type f \( -name "*communication*plan*" -o -name "*comm*plan*" \) \
          \( -name "*.md" -o -name "*.yaml" \) 2>/dev/null | head -10
  - id: '2'
    name: Plan Content Check
    commands:
    - purpose: Check for plan elements
      command: |
        grep -rniE "(communication plan|stakeholder communication|frequency|channel)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -25
output:
  deliverables:
  - type: communication_plan_assessment
    format: prose
closeout_checklist:
- id: commplan-001
  item: Communication plan exists
  level: WARNING
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: PMBOK
    controls:
    - '10.1'
relationships:
  commonly_combined:
  - requirements-specification.stakeholder-management.stakeholder-analysis
  - requirements-specification.change-control.change-communication
