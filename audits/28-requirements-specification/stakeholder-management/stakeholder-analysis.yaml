audit:
  id: requirements-specification.stakeholder-management.stakeholder-analysis
  name: Stakeholder Analysis Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: requirements-specification
  category_number: 28
  subcategory: stakeholder-management
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - requirements
description:
  what: |
    This audit examines the stakeholder analysis performed for requirements
    management. It evaluates:
    - Power/interest matrix or equivalent
    - Influence assessment
    - Stakeholder needs and expectations
    - Stakeholder relationships
    - Engagement strategy per stakeholder
    - Analysis currency and updates
  why_it_matters: |
    Stakeholder analysis guides engagement strategy:
    - Not all stakeholders need same engagement level
    - High-power stakeholders need close management
    - Understanding interests prevents conflicts
    - Analysis guides communication approach
    - PMBOK emphasizes stakeholder analysis
    - Wrong engagement level wastes effort or creates risk
prerequisites:
  required_artifacts:
  - type: stakeholder_analysis
    description: Stakeholder analysis documentation
  - type: stakeholder_register
    description: Stakeholder register
  access_requirements:
  - Read access to stakeholder documentation
  - Access to analysis artifacts
discovery:
  code_patterns:
  - pattern: (stakeholder.*analysis|power.*interest|influence.*matrix)
    type: regex
    scope: documentation
    purpose: Detect stakeholder analysis
  file_patterns:
  - glob: '**/stakeholder*analysis*.{md,yaml}'
    purpose: Stakeholder analysis
  - glob: '**/stakeholder*matrix*.{md,yaml}'
    purpose: Stakeholder matrix
  - glob: '**/power*interest*.{md,yaml}'
    purpose: Power/interest matrix
knowledge_sources:
  specifications:
  - id: pmbok-stakeholder
    name: PMBOK - Stakeholder Management
    url: https://www.pmi.org/
    offline_cache: true
    priority: required
  - id: babok-stakeholder
    name: BABOK - Stakeholder Analysis
    url: https://www.iiba.org/
    offline_cache: true
    priority: required
signals:
  critical:
  - id: STKANAL-CRIT-001
    signal: No stakeholder analysis performed
    evidence_indicators:
    - No analysis documentation
    - Stakeholder influence unknown
    - No engagement strategy
    remediation: |
      - Conduct stakeholder analysis
      - Create power/interest matrix
      - Document stakeholder needs
      - Define engagement strategies
      - Update analysis regularly
  high:
  - id: STKANAL-HIGH-001
    signal: High-influence stakeholders not identified
    evidence_indicators:
    - Power analysis missing
    - Key stakeholders overlooked
    - Wrong stakeholders prioritized
    remediation: |
      - Assess stakeholder power/influence
      - Identify key decision-makers
      - Prioritize high-influence stakeholders
      - Adjust engagement accordingly
procedure:
  steps:
  - id: '1'
    name: Stakeholder Analysis Discovery
    commands:
    - purpose: Find stakeholder analysis
      command: |
        find . -type f \( -name "*stakeholder*analysis*" -o -name "*power*interest*" \
          -o -name "*stakeholder*matrix*" \) 2>/dev/null | head -15
  - id: '2'
    name: Analysis Content Check
    commands:
    - purpose: Check for analysis elements
      command: |
        grep -rniE "(stakeholder.*analysis|power|interest|influence|engagement)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
output:
  deliverables:
  - type: stakeholder_analysis_assessment
    format: prose
closeout_checklist:
- id: stkanal-001
  item: Stakeholder analysis performed
  level: CRITICAL
  verification: manual
  expected: Confirmed
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: PMBOK
    controls:
    - '13.1'
  - framework: BABOK
    controls:
    - '3.2'
relationships:
  commonly_combined:
  - requirements-specification.requirements-elicitation.stakeholder-identification
  - requirements-specification.stakeholder-management.communication-plan
