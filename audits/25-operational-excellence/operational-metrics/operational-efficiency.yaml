audit:
  id: operational-excellence.operational-metrics.operational-efficiency
  name: Operational Efficiency Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: operational-metrics
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: metrics
  default_profiles:
  - full
  - operational
description:
  what: |
    This audit examines operational efficiency including:
    - Cost per transaction/request
    - Resource utilization efficiency
    - Operations team productivity
    - Incident cost metrics
    - Automation ROI
    - Infrastructure efficiency
    - Process cycle times
    - Operational overhead
  why_it_matters: |
    Operational efficiency impacts business outcomes:
    - Lower costs per unit of value
    - Better resource utilization
    - Higher team productivity
    - Sustainable operations at scale

    Inefficient operations consume resources that could be
    invested in improvement and innovation.
  when_to_run:
  - Quarterly efficiency reviews
  - During cost optimization
  - After major changes
  - Annual planning cycles
  - When scaling operations
prerequisites:
  required_access:
  - Cost and billing data
  - Performance metrics
  - Team productivity data
  - Resource utilization metrics
  required_knowledge:
  - Cost accounting
  - Capacity management
  - Process efficiency
  - Industry benchmarks
discovery:
  data_analysis:
  - Analyze cost metrics
  - Review utilization data
  - Calculate efficiency ratios
  - Benchmark against industry
  process_review:
  - Identify inefficient processes
  - Analyze cycle times
  - Review automation gaps
  - Assess overhead activities
  file_patterns:
  - glob: '**/runbook*.md'
    purpose: Runbook documentation
  - glob: '**/playbook*.md'
    purpose: Playbook documentation
  - glob: '**/sop*.md'
    purpose: Standard operating procedures
  - glob: '**/oncall*.yaml'
    purpose: On-call configuration
  code_patterns:
  - pattern: runbook|playbook|incident|escalation|sla
    type: regex
    scope: all
    purpose: Operations references
knowledge_sources:
  authoritative:
  - FinOps Foundation practices
  - Lean operations principles
  - SRE efficiency practices
  - Cloud cost optimization guides
  supplementary:
  - Industry benchmarks
  - Cost optimization case studies
  - Efficiency frameworks
tooling:
  assessment:
  - name: Cost Management Tools
    purpose: Track operational costs
  - name: Monitoring Platforms
    purpose: Resource utilization
  - name: FinOps Platforms
    purpose: Cloud cost analysis
  automation:
  - name: Autoscaling Systems
    purpose: Right-size resources
  - name: Spot/Preemptible Instances
    purpose: Cost optimization
signals:
  critical:
  - id: OE-CRIT-001
    signal: No operational efficiency metrics
    evidence_indicators:
    - Costs not tracked
    - Efficiency unknown
    - Cannot measure improvement
    remediation: |
      - Define efficiency metrics
      - Implement cost tracking
      - Calculate efficiency ratios
      - Set baseline measurements
      - Report regularly
  - id: OE-CRIT-002
    signal: Significant resource waste
    evidence_indicators:
    - Very low utilization rates
    - Overprovisioned resources
    - Unused capacity
    remediation: |
      - Audit resource usage
      - Right-size resources
      - Implement autoscaling
      - Remove unused resources
      - Monitor utilization
  high:
  - id: OE-HIGH-001
    signal: High incident costs
    evidence_indicators:
    - Expensive incident response
    - High cost of downtime
    - Incident costs growing
    remediation: |
      - Track incident costs
      - Reduce incident frequency
      - Improve MTTR
      - Automate response
      - Prevent repeat incidents
  - id: OE-HIGH-002
    signal: No cost per unit tracking
    evidence_indicators:
    - Cannot calculate unit costs
    - Cost trends unknown
    - Cannot optimize
    remediation: |
      - Define cost units
      - Implement cost tracking
      - Calculate cost per unit
      - Track trends
      - Set optimization targets
  medium:
  - id: OE-MED-001
    signal: Process cycle times not measured
    evidence_indicators:
    - Lead times unknown
    - Bottlenecks not identified
    - Cannot improve processes
    remediation: |
      - Measure cycle times
      - Identify bottlenecks
      - Track improvement
      - Set cycle time targets
      - Report on progress
  - id: OE-MED-002
    signal: No automation ROI tracking
    evidence_indicators:
    - Automation investment unclear
    - Cannot justify automation
    - ROI unknown
    remediation: |
      - Track automation costs
      - Measure time savings
      - Calculate ROI
      - Prioritize by ROI
      - Report automation value
  low:
  - id: OE-LOW-001
    signal: No industry benchmarking
    evidence_indicators:
    - Don't know how we compare
    - No external reference
    - Cannot set targets
    remediation: |
      - Research benchmarks
      - Compare key metrics
      - Identify gaps
      - Set improvement targets
      - Track against benchmarks
  positive:
  - id: OE-POS-001
    signal: Comprehensive efficiency management
    evidence_indicators:
    - Efficiency metrics tracked
    - Continuous improvement
    - Strong benchmarks
    - ROI-driven decisions
    validation: Review efficiency metrics and improvement trends
procedure:
  step_1:
    name: Define efficiency metrics
    actions:
    - Identify key efficiency measures
    - Define calculation methods
    - Set measurement frequency
    - Assign ownership
  step_2:
    name: Measure current state
    actions:
    - Collect cost data
    - Calculate utilization
    - Measure cycle times
    - Assess productivity
  step_3:
    name: Analyze efficiency
    actions:
    - Identify inefficiencies
    - Benchmark against industry
    - Calculate improvement potential
    - Prioritize opportunities
  step_4:
    name: Plan improvements
    actions:
    - Set efficiency targets
    - Create improvement roadmap
    - Allocate resources
    - Track progress
output:
  artifacts:
  - Efficiency metrics report
  - Cost analysis
  - Benchmark comparison
  - Improvement roadmap
  metrics:
  - Cost per transaction
  - Resource utilization
  - Process cycle times
  - Automation ROI
closeout_checklist:
- id: oe-001
  item: Efficiency metrics defined and tracked
  level: CRITICAL
  verification: manual
  verification_notes: Verify efficiency measurement exists
  expected: Key metrics being tracked
- id: oe-002
  item: Improvement targets established
  level: BLOCKING
  verification: manual
  verification_notes: Verify efficiency targets documented
  expected: Targets defined and tracked
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - operational-excellence.operational-metrics.toil-measurement
  - operational-excellence.operational-metrics.automation-coverage
