closeout_checklist:
- id: ep-001
  item: Escalation paths are defined for all services
  level: CRITICAL
  verification: |
    find . -type f -name "*escalat*.yaml" 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: ep-002
  item: Contact information is validated and current
  level: BLOCKING
  verification: manual
  verification_notes: Verify contact lists were updated within last 30 days
  expected: Confirmed by reviewer
- id: ep-003
  item: Automatic escalation is configured
  level: BLOCKING
  verification: |
    grep -rniE "escalation_delay|timeout.*escalat" \
      --include="*.yaml" --include="*.json" . 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: ep-004
  item: Management escalation path exists
  level: WARNING
  verification: manual
  verification_notes: Verify executive/management escalation is documented
  expected: Confirmed by reviewer
