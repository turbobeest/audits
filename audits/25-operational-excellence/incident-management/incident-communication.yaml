    - Recommendations
  - type: communication_matrix
    format: table
    description: Communication channels by stakeholder and severity
  confidence_guidance:
    high: Communication documentation and configurations observed
    medium: Partial documentation, some practices inferred
    low: Communication practices unclear, requires observation
