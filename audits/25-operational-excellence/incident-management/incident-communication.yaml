- id: icom-001
  item: Status page exists and is maintained
  level: CRITICAL
  verification: |
    find . -type f \( -name "*statuspage*" -o -name "*status*page*" \) 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: icom-002
  item: Communication templates exist
  level: BLOCKING
  verification: manual
  verification_notes: Verify templates exist for incident start, update, and resolution
  expected: Confirmed by reviewer
- id: icom-003
  item: Update cadence is defined per severity
  level: BLOCKING
  verification: manual
  verification_notes: Verify update frequency is documented for each severity level
  expected: Confirmed by reviewer
- id: icom-004
  item: Communication Lead role is defined
  level: WARNING
  verification: |
    grep -rniE "(communication|comms).*(lead|owner|role)" \
      --include="*.md" . 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "NEEDS_REVIEW"
  expected: PASS
