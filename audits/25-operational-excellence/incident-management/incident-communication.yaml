audit:
  id: operational-excellence.incident-management.incident-communication
  name: Incident Communication Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: incident-management
  tier: phd
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: process
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines incident communication practices including:
    - Internal communication channels and protocols
    - External stakeholder notification procedures
    - Status page management and updates
    - Communication templates and consistency
    - Cadence and timing of updates
    - Communication role assignment
    - Multi-channel coordination
    - Post-incident communication
  why_it_matters: |
    Effective incident communication maintains trust and reduces confusion:
    - Customers deserve timely, accurate information during outages
    - Internal teams need clear coordination to avoid duplicated effort
    - Poor communication extends perceived incident duration
    - Inconsistent messaging damages credibility

    The PagerDuty Incident Response guide emphasizes that communication
    is as important as technical resolution. Organizations with mature
    communication practices maintain customer trust even during significant
    outages by providing transparency and regular updates.
  when_to_run:
  - Quarterly operational reviews
  - After incidents with communication issues
  - Before major product launches
  - During customer trust reviews
  - When communication tools change
prerequisites:
  required_artifacts:
  - type: communication_templates
    description: Incident communication templates
  - type: statuspage_config
    description: Status page configuration
  - type: channel_documentation
    description: Communication channel definitions
  access_requirements:
  - Read access to communication documentation
  - Status page configuration access
  - Communication tool access
  - Historical incident communications
discovery:
  code_patterns:
  - pattern: (status.page|statuspage|cachet|statushub)
    type: regex
    scope: config
    purpose: Detect status page integrations
  - pattern: (slack|teams|discord).*(channel|webhook|notification)
    type: regex
    scope: config
    purpose: Detect communication tool integrations
  - pattern: (template|message|notification).*(incident|outage|status)
    type: regex
    scope: docs
    purpose: Detect communication templates
  file_patterns:
  - glob: '**/communication*.{md,yaml,yml}'
    purpose: Communication documentation
  - glob: '**/statuspage*.{yaml,yml,json}'
    purpose: Status page configurations
  - glob: '**/templates/*incident*.{md,txt}'
    purpose: Incident communication templates
