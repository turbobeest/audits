  item: Centralized incident tracking system exists
  level: CRITICAL
  verification: manual
  verification_notes: Verify dedicated incident tracking tool is in use
  expected: Confirmed by reviewer
- id: it-002
  item: Critical data fields are captured
  level: CRITICAL
  verification: manual
  verification_notes: Verify severity, timestamps, impact, and resolution are captured
  expected: Confirmed by reviewer
- id: it-003
  item: Tracking integrated with alerting
  level: BLOCKING
  verification: |
