audit:
  id: operational-excellence.incident-management.incident-tracking
  name: Incident Tracking Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: incident-management
  tier: phd
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: process
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines incident tracking practices including:
    - Incident tracking system selection and configuration
    - Incident lifecycle state management
    - Data fields and metadata captured
    - Integration with alerting and monitoring
    - Incident categorization and tagging
    - Historical data retention and searchability
    - Reporting and analytics capabilities
    - Cross-team visibility and access
  why_it_matters: |
    Effective incident tracking provides operational visibility and enables improvement:
    - Complete records support post-incident analysis
    - Searchable history prevents reinventing solutions
    - Accurate categorization enables pattern analysis
    - Integration reduces manual data entry and errors

    Without proper tracking, organizations lose institutional knowledge,
    repeat investigations for similar issues, and cannot demonstrate
    compliance with SLA commitments. ITIL emphasizes that incident
    records are essential for trend analysis and problem management.
  when_to_run:
  - Quarterly operational reviews
  - When incident data quality issues arise
  - Before compliance audits
  - When evaluating tracking tools
  - During process improvement initiatives
prerequisites:
  required_artifacts:
  - type: incident_system
    description: Incident tracking system access
  - type: configuration
    description: Tracking system configuration documentation
  - type: historical_data
    description: Sample of historical incident records
  access_requirements:
  - Read access to incident tracking system
  - System configuration access
  - Historical incident data access
  - Integration documentation
discovery:
  code_patterns:
  - pattern: (jira|servicenow|pagerduty|opsgenie|incident\.io)
    type: regex
    scope: config
    purpose: Detect incident tracking tool integrations
  - pattern: (incident|ticket|issue).*(create|update|status|state)
    type: regex
    scope: config
    purpose: Detect incident lifecycle management
  - pattern: (workflow|transition|state).*(incident|ticket)
    type: regex
    scope: config
    purpose: Detect workflow configurations
  file_patterns:
  - glob: '**/jira*.{yaml,yml,json}'
    purpose: Jira configurations
  - glob: '**/servicenow*.{yaml,yml,json}'
    purpose: ServiceNow configurations
  - glob: '**/incident*.{yaml,yml,json}'
    purpose: Incident tool configurations
knowledge_sources:
  specifications:
  - id: itil-incident-records
    name: ITIL 4 - Incident Record Management
    url: https://www.axelos.com/certifications/itil-service-management
    offline_cache: true
    priority: required
  guides:
  - id: atlassian-incident-tracking
    name: Atlassian Incident Tracking Guide
    url: https://www.atlassian.com/incident-management/handbook
    offline_cache: true
  - id: pagerduty-incident-management
    name: PagerDuty Incident Management
    url: https://support.pagerduty.com/docs/incidents
    offline_cache: true
tooling:
  infrastructure_tools:
  - tool: pagerduty
    purpose: Incident tracking and management
    command: pd incident list
  - tool: jira
    purpose: Issue and incident tracking
    command: jira issue list --project OPS
  scripts:
  - id: incident-system-scanner
    language: bash
    purpose: Find incident tracking configurations
    source: inline
    code: |
      #!/bin/bash
      echo "=== Incident Tracking Configuration Scan ==="
      find . -type f \( -name "*jira*" -o -name "*servicenow*" -o -name "*pagerduty*" \
        -o -name "*incident*" \) \( -name "*.yaml" -o -name "*.json" \) 2>/dev/null | head -30
signals:
  critical:
  - id: IT-CRIT-001
    signal: No centralized incident tracking system
    evidence_indicators:
    - Incidents tracked in spreadsheets or email
    - No dedicated incident tracking tool
    - Incidents recorded inconsistently
    explanation: |
      Without a centralized tracking system, incidents are lost, duplicated,
      or inconsistently handled. A proper tracking system provides audit
      trails, enables automation, and supports analysis for improvement.
    remediation: |
      - Implement dedicated incident tracking tool
      - Configure incident lifecycle states
      - Define required data fields
      - Train team on consistent usage
      - Migrate historical data
  - id: IT-CRIT-002
    signal: Critical incident data not captured
    evidence_indicators:
    - Missing severity/priority fields
    - No timestamps for lifecycle events
    - Impact not recorded
    explanation: |
      Incident records without critical data fields cannot support analysis,
      reporting, or compliance. At minimum, incidents must capture severity,
      timestamps, impact, and resolution details.
    remediation: |
      - Define mandatory incident fields
      - Configure field validation
      - Automate timestamp capture
      - Train responders on data entry
      - Audit data quality regularly
  high:
  - id: IT-HIGH-001
    signal: Incident tracking not integrated with alerting
    evidence_indicators:
    - Manual incident creation from alerts
    - Alert context not captured in incidents
    - No correlation between alerts and incidents
    explanation: |
      Manual incident creation loses context and delays response. Integration
      with alerting systems ensures incidents are created with full context
      and enables alert-to-incident correlation.
    remediation: |
      - Configure automatic incident creation from alerts
      - Include alert details in incident records
      - Enable alert grouping into incidents
      - Link related alerts to incidents
      - Preserve monitoring context
  - id: IT-HIGH-002
    signal: Incident lifecycle states poorly defined
    evidence_indicators:
    - Only 'open' and 'closed' states
    - No state for acknowledgment or investigation
    - State transitions not enforced
    explanation: |
      Rich lifecycle states enable accurate tracking and reporting. States
      like 'acknowledged', 'investigating', 'mitigated', and 'resolved'
      provide visibility into incident progress and enable workflow automation.
    remediation: |
      - Define incident lifecycle states
      - Configure state transition rules
      - Enforce required transitions
      - Track time in each state
      - Automate state notifications
  - id: IT-HIGH-003
    signal: No incident categorization or tagging
    evidence_indicators:
    - All incidents categorized the same
    - No service or component tagging
    - Root cause categories missing
    explanation: |
      Categorization enables pattern analysis, service-level reporting,
      and problem management. Without categorization, trend analysis
      and targeted improvements are impossible.
    remediation: |
      - Define incident categories
      - Implement service/component tagging
      - Create root cause taxonomy
      - Train on consistent categorization
      - Review and refine categories quarterly
  medium:
  - id: IT-MED-001
    signal: Historical incidents not searchable
    evidence_indicators:
    - No full-text search capability
    - Limited filtering options
    - Old incidents not accessible
    explanation: |
      Searchable incident history enables rapid diagnosis by finding similar
      past incidents. This accelerates resolution and prevents reinventing
      solutions for recurring issues.
    remediation: |
      - Enable full-text search
      - Implement filtering by category, service, date
      - Ensure data retention supports search
      - Index incident summaries and resolutions
      - Train team on search capabilities
  - id: IT-MED-002
    signal: Cross-team visibility limited
    evidence_indicators:
    - Incidents visible only to owning team
    - No shared incident view
    - Dependent teams unaware of incidents
    explanation: |
      Limited visibility prevents dependent teams from understanding
      service status and delays coordinated response. Incidents affecting
      shared services should be visible to all stakeholders.
    remediation: |
      - Configure cross-team incident visibility
      - Create shared dashboards
      - Implement notification to dependent teams
      - Enable read access across teams
      - Maintain security for sensitive incidents
  low:
  - id: IT-LOW-001
    signal: Incident data not used for problem management
    evidence_indicators:
    - No link between incidents and problem records
    - Recurring incidents not identified
    - Root cause patterns not analyzed
    explanation: |
      Incident data should feed problem management processes. Identifying
      recurring incidents enables proactive problem resolution rather
      than reactive incident handling.
    remediation: |
      - Link incidents to problem records
      - Identify recurring incident patterns
      - Create problems from repeated incidents
      - Track problem resolution impact
      - Report incident reduction from problems
  positive:
  - id: IT-POS-001
    signal: Comprehensive incident tracking system
    evidence_indicators:
    - Centralized tracking with rich data capture
    - Integration with alerting and monitoring
    - Searchable historical records
  - id: IT-POS-002
    signal: Incident data drives continuous improvement
    evidence_indicators:
    - Regular incident pattern analysis
    - Problem management linked to incidents
    - Categorization used for improvement targeting
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Tracking System Assessment
    description: |
      Identify and evaluate incident tracking system configuration.
    duration_estimate: 30 min
    commands:
    - purpose: Find tracking system configurations
      command: |
        find . -type f \( -name "*jira*" -o -name "*servicenow*" -o -name "*pagerduty*" \) \
          \( -name "*.yaml" -o -name "*.json" \) 2>/dev/null | head -20
    - purpose: Search for incident workflow definitions
      command: |
        grep -rniE "(incident|workflow|state|transition)" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
    expected_findings:
    - Tracking system configuration
    - Workflow definitions
    - Integration settings
  - id: '2'
    name: Data Field Review
    description: |
      Examine incident data fields and required information.
    duration_estimate: 30 min
    commands:
    - purpose: Find incident field definitions
      command: |
        grep -rniE "(field|property|attribute).*(incident|severity|priority|impact)" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
    expected_findings:
    - Required field definitions
    - Severity/priority configuration
    - Custom field setup
  - id: '3'
    name: Integration Review
    description: |
      Assess integrations with alerting and monitoring systems.
    duration_estimate: 30 min
    commands:
    - purpose: Find alert-to-incident integrations
      command: |
        grep -rniE "(alert|monitor).*(incident|create|integrate|webhook)" \
          --include="*.yaml" --include="*.tf" . 2>/dev/null | head -20
    - purpose: Search for incident automation
      command: |
        grep -rniE "(automate|automatic|auto-create).*(incident)" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -20
    expected_findings:
    - Alert integrations
    - Automation configurations
    - Webhook definitions
  - id: '4'
    name: Categorization and Tagging Review
    description: |
      Evaluate incident categorization and tagging capabilities.
    duration_estimate: 30 min
    commands:
    - purpose: Find categorization definitions
      command: |
        grep -rniE "(category|tag|label|type).*(incident|issue)" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
    expected_findings:
    - Category definitions
    - Tagging schemes
    - Service categorization
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Tracking System Assessment
    - Data Quality Analysis
    - Integration Review
    - Recommendations
  - type: field_matrix
    format: table
    description: Recommended incident data fields
  confidence_guidance:
    high: Tracking system configuration fully documented
    medium: Partial configuration, requires runtime verification
    low: Tracking practices unclear, requires interviews
offline:
  capability: partial
  runtime_required_for:
  - Tracking system verification
  - Data quality sampling
  - Integration testing
  cache_manifest:
    knowledge:
    - source_id: itil-incident-records
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Tracking audit requires system access
    full:
      included: true
      priority: 3
    production:
      included: true
      priority: 2
