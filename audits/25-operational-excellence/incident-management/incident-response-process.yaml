  automatable: partial
  severity: critical
  scope: process
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the organization's incident response process for:
    - Incident detection and alerting mechanisms
    - Defined roles and responsibilities (Incident Commander, Communications Lead, etc.)
    - Response playbooks and decision trees
    - Communication channels and protocols
    - Coordination procedures across teams
    - Severity classification and prioritization
    - Incident lifecycle management
    - Integration with monitoring and alerting systems
  why_it_matters: |
    Effective incident response directly impacts service reliability and business continuity:
    - Google SRE book identifies incident management as critical to achieving reliability targets
    - Poorly coordinated responses extend outages and increase customer impact
    - Clear roles and communication reduce confusion during high-stress situations
    - Documented processes enable consistent responses regardless of who is on-call
    - MTTR (Mean Time to Recovery) correlates strongly with incident process maturity

    Organizations with mature incident response processes typically achieve:
    - 50-70% reduction in incident duration
    - Improved team morale through reduced chaos
    - Better customer communication during outages
    - Continuous improvement through structured learning
  when_to_run:
  - Quarterly operational reviews
  - After major incidents (P0/P1)
  - During SRE team onboarding
  - Before production launches
  - During compliance audits (SOC 2, ISO 27001)
prerequisites:
  required_artifacts:
  - type: incident_documentation
    description: Incident response runbooks and playbooks
  - type: process_documentation
    description: Incident management procedures and policies
  - type: tool_configurations
    description: PagerDuty, Opsgenie, or incident management tool configs
  access_requirements:
  - Read access to incident management documentation
  - Access to incident tracking system
  - Access to monitoring and alerting configurations
  - Historical incident records for analysis
discovery:
  code_patterns:
  - pattern: (incident|emergency|outage).*(response|procedure|runbook)
    type: regex
    scope: docs
    purpose: Detect incident response documentation
  - pattern: (pagerduty|opsgenie|victorops|incident\.io)
    type: regex
    scope: config
    purpose: Detect incident management tool integrations
  - pattern: (severity|priority|urgency).*(p[0-4]|sev[0-4]|critical|high|medium|low)
    type: regex
    scope: config
    purpose: Detect severity classification definitions
  - pattern: (escalation|oncall|on-call|rotation)
    type: regex
    scope: config
    purpose: Detect on-call and escalation configurations
  file_patterns:
  - glob: '**/incident*.{md,yaml,yml,json}'
    purpose: Incident documentation files
  - glob: '**/runbook*/**'
    purpose: Runbook directories
  - glob: '**/playbook*/**'
    purpose: Playbook directories
  - glob: '**/.pagerduty*'
    purpose: PagerDuty configurations
  - glob: '**/ops/**/*.md'
    purpose: Operations documentation
