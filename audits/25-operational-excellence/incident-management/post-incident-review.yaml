description:
  what: |
    This audit examines post-incident review processes including:
    - Post-mortem/retrospective procedures and templates
    - Blameless culture implementation
    - Root cause analysis methodologies
    - Action item tracking and completion
    - Learning dissemination across teams
    - Review meeting facilitation
    - Documentation standards and archival
    - Review completion SLAs
  why_it_matters: |
    Post-incident reviews transform incidents into learning opportunities:
    - Google SRE identifies blameless postmortems as critical to building reliable systems
    - Without systematic review, the same incidents recur
    - Action items without tracking become lost opportunities
    - Sharing learnings prevents other teams from making similar mistakes

    Research shows organizations with mature post-incident review processes:
    - Reduce repeat incidents by 40-60%
    - Improve system design through accumulated learning
    - Build psychological safety that enables honest reporting
    - Create institutional knowledge that survives team changes
  when_to_run:
  - Quarterly operational reviews
  - After concerns about review quality
  - When action item completion rates drop
  - During team retrospectives
  - When reviewing incident patterns
