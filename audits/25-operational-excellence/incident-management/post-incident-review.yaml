closeout_checklist:
- id: pir-001
  item: Post-incident review process is documented
  level: CRITICAL
  verification: |
    find . -type f \( -name "*postmortem*" -o -name "*incident-review*" \) -name "*.md" 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "FAIL"
  expected: PASS
- id: pir-002
  item: Blameless methodology is documented and applied
  level: BLOCKING
  verification: manual
  verification_notes: Verify blameless principles are documented and reviews reflect this
  expected: Confirmed by reviewer
- id: pir-003
  item: Action items are tracked to completion
  level: BLOCKING
  verification: manual
  verification_notes: Verify action items have owners, due dates, and completion tracking
  expected: Confirmed by reviewer
- id: pir-004
  item: Postmortem completion SLA is defined
  level: WARNING
  verification: |
    grep -rniE "(postmortem|review).*(sla|within|days|deadline)" \
      --include="*.md" . 2>/dev/null | \
      wc -l | xargs -I{} test {} -gt 0 && echo "PASS" || echo "NEEDS_REVIEW"
  expected: PASS
