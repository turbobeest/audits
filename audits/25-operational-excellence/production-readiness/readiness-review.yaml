signals:
  critical:
  - id: RR-CRIT-001
    signal: No production readiness review process
    evidence_indicators:
    - Services launch without review
    - No defined review process
    - No reviewer involvement
    remediation: |
      - Define PRR process
      - Identify qualified reviewers
      - Create review criteria
      - Establish review scheduling
      - Document and train teams
  - id: RR-CRIT-002
    signal: Reviews are rubber stamps
    evidence_indicators:
    - Reviews never find issues
    - Reviews take minimal time
    - No blocking findings
    remediation: |
      - Review reviewer training
      - Increase review depth
      - Add technical validation
      - Set quality expectations
      - Track review effectiveness
  high:
  - id: RR-HIGH-001
    signal: Unqualified reviewers
    evidence_indicators:
    - Reviewers lack expertise
    - No reviewer training
    - Inconsistent review quality
    remediation: |
      - Define reviewer qualifications
      - Implement reviewer training
      - Use experienced reviewer pools
      - Pair junior with senior
      - Track reviewer effectiveness
  - id: RR-HIGH-002
    signal: Review findings not tracked
    evidence_indicators:
    - Issues found but not resolved
    - No follow-up process
    - Findings lost after review
    remediation: |
      - Track all findings
      - Assign finding owners
      - Set resolution deadlines
      - Verify resolution
      - Report on finding status
  medium:
  - id: RR-MED-001
    signal: Reviews occur too late
    evidence_indicators:
    - Reviews after development complete
    - Major changes costly to implement
    - Launch delays from findings
    remediation: |
      - Schedule reviews earlier
      - Add design review phase
      - Incremental reviews
      - Clear timeline expectations
      - Pre-review preparation
  - id: RR-MED-002
    signal: Inconsistent review scope
    evidence_indicators:
    - Different depth per review
    - No standardized criteria
    - Reviewer-dependent outcomes
    remediation: |
      - Standardize review criteria
      - Create review templates
      - Define minimum requirements
      - Train on consistency
      - Calibrate reviewers
  low:
  - id: RR-LOW-001
    signal: Review metrics not tracked
    evidence_indicators:
    - Review effectiveness unknown
    - No trend analysis
    - Cannot measure improvement
    remediation: |
      - Track review metrics
      - Measure finding rates
      - Monitor post-launch issues
      - Analyze review effectiveness
      - Report on trends
  positive:
  - id: RR-POS-001
    signal: Effective, well-structured review process
    evidence_indicators:
    - Reviews consistently find issues
    - Qualified reviewers involved
    - Findings tracked and resolved
    - Process continuously improved
    validation: Review PRR metrics and outcomes
procedure:
  step_1:
    name: Review process definition
    actions:
    - Examine PRR documentation
    - Check process completeness
    - Review decision criteria
    - Understand timing requirements
  step_2:
    name: Evaluate reviewer quality
    actions:
    - Check reviewer qualifications
    - Review training requirements
    - Assess reviewer pool size
    - Interview reviewers
  step_3:
    name: Analyze review effectiveness
    actions:
    - Review historical outcomes
    - Check finding rates
    - Analyze post-launch issues
    - Compare with reviews
  step_4:
    name: Assess tracking and follow-up
    actions:
    - Check finding tracking
    - Review resolution process
    - Verify closure verification
    - Analyze metrics
