audit:
  id: operational-excellence.production-readiness.readiness-review
  name: Readiness Review Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: production-readiness
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: 'no'
  severity: high
  scope: process
  default_profiles:
  - full
  - production
  - launch
description:
  what: |
    This audit examines production readiness review processes including:
    - Review process definition
    - Reviewer qualifications and training
    - Review meeting structure
    - Documentation requirements
    - Decision-making criteria
    - Follow-up and tracking
    - Review timing and scheduling
    - Stakeholder involvement
  why_it_matters: |
    Readiness reviews ensure launch quality:
    - Expert review catches issues
    - Cross-functional perspective
    - Knowledge transfer opportunity
    - Accountability for readiness

    Google's Production Readiness Review involves SRE evaluation
    of services before they accept production responsibility,
    ensuring operational quality standards.
  when_to_run:
  - When establishing PRR process
  - During process improvement
  - After review failures
  - Periodic process audits
  - When scaling launch volume
prerequisites:
  required_access:
  - Review process documentation
  - Historical review records
  - Review outcomes and decisions
  - Post-launch metrics
  required_knowledge:
  - Production readiness requirements
  - Review best practices
  - Organizational structure
  - Service ownership model
discovery:
  documentation_review:
  - Review PRR process documentation
  - Examine review templates
  - Check decision criteria
  - Analyze historical reviews
  process_observation:
  - Attend readiness reviews
  - Interview reviewers
  - Interview service teams
  - Observe follow-up process
