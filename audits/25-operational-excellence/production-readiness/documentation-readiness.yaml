audit:
  id: operational-excellence.production-readiness.documentation-readiness
  name: Documentation Readiness Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: production-readiness
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: documentation
  default_profiles:
  - full
  - production
  - launch
description:
  what: |
    This audit examines documentation readiness including:
    - Architecture documentation
    - Operational runbooks
    - On-call documentation
    - API documentation
    - Deployment documentation
    - Troubleshooting guides
    - Contact and escalation info
    - Dependency documentation
  why_it_matters: |
    Documentation enables effective operations:
    - Reduces time to diagnose issues
    - Enables knowledge transfer
    - Supports on-call rotation
    - Reduces dependency on individuals

    Services without documentation create single points of
    failure in people, limiting scalability and resilience.
  when_to_run:
  - Before service launches
  - During team transitions
  - After documentation gaps discovered
  - Quarterly documentation reviews
  - Before knowledge transfer
prerequisites:
  required_access:
  - Documentation systems
  - Wiki and knowledge bases
  - Code repositories
  - Runbook locations
  required_knowledge:
  - Service architecture
  - Operational procedures
  - Team structure
  - Documentation standards
discovery:
  documentation_review:
  - Inventory existing documentation
  - Review documentation completeness
  - Check documentation accuracy
  - Assess documentation currency
  process_analysis:
  - Interview team members
  - Observe on-call usage
  - Check documentation maintenance
  - Review incident references
  file_patterns:
  - glob: '**/runbook*.md'
    purpose: Runbook documentation
  - glob: '**/playbook*.md'
    purpose: Playbook documentation
  - glob: '**/sop*.md'
    purpose: Standard operating procedures
  - glob: '**/oncall*.yaml'
    purpose: On-call configuration
  code_patterns:
  - pattern: runbook|playbook|incident|escalation|sla
    type: regex
    scope: all
    purpose: Operations references
knowledge_sources:
  authoritative:
  - Google SRE - Documentation
  - Docs as Code practices
  - Technical Writing standards
  - Knowledge Management best practices
  supplementary:
  - Architecture documentation patterns
  - Runbook templates
  - API documentation standards
tooling:
  assessment:
  - name: Wiki Platforms
    purpose: Documentation hosting
  - name: API Documentation Tools
    purpose: API docs generation
  - name: Diagram Tools
    purpose: Architecture diagrams
  automation:
  - name: Doc Generation
    purpose: Auto-generate from code
  - name: Link Checkers
    purpose: Verify doc validity
signals:
  critical:
  - id: DR-CRIT-001
    signal: No operational documentation exists
    evidence_indicators:
    - Service has no documentation
    - Only code exists
    - Knowledge in heads only
    remediation: |
      - Create minimum documentation
      - Document architecture
      - Write operational runbooks
      - Document on-call procedures
      - Establish documentation standards
  - id: DR-CRIT-002
    signal: Documentation severely outdated
    evidence_indicators:
    - Documentation contradicts reality
    - Architecture diagrams wrong
    - Procedures don't work
    remediation: |
      - Audit documentation accuracy
      - Update critical documentation
      - Establish update process
      - Assign documentation owners
      - Review regularly
  high:
  - id: DR-HIGH-001
    signal: No runbooks for operations
    evidence_indicators:
    - No documented procedures
    - On-call relies on experience
    - Incident response ad-hoc
    remediation: |
      - Create operational runbooks
      - Document common issues
      - Link from alerts
      - Test runbook accuracy
      - Update from incidents
  - id: DR-HIGH-002
    signal: Architecture not documented
    evidence_indicators:
    - No architecture diagrams
    - Dependencies not documented
    - System behavior unclear
    remediation: |
      - Create architecture diagrams
      - Document dependencies
      - Explain key decisions
      - Keep diagrams updated
      - Review with team
  medium:
  - id: DR-MED-001
    signal: Documentation scattered
    evidence_indicators:
    - Docs in multiple locations
    - Hard to find information
    - Duplicate/conflicting docs
    remediation: |
      - Centralize documentation
      - Create documentation index
      - Consolidate duplicates
      - Establish location standards
      - Improve discoverability
  - id: DR-MED-002
    signal: No documentation ownership
    evidence_indicators:
    - Unclear who maintains docs
    - Documentation decay
    - No update responsibility
    remediation: |
      - Assign documentation owners
      - Define update triggers
      - Include in review process
      - Track documentation health
      - Incentivize maintenance
  low:
  - id: DR-LOW-001
    signal: Documentation not versioned
    evidence_indicators:
    - No history of changes
    - Cannot see evolution
    - Hard to audit changes
    remediation: |
      - Version control documentation
      - Track change history
      - Enable change review
      - Support doc rollback
      - Link to code versions
  positive:
  - id: DR-POS-001
    signal: Comprehensive, maintained documentation
    evidence_indicators:
    - All required docs exist
    - Documentation accurate and current
    - Docs actively maintained
    - Clear ownership defined
    validation: Review documentation inventory and currency
procedure:
  step_1:
    name: Inventory documentation
    actions:
    - List all documentation
    - Check required categories
    - Identify gaps
    - Note locations
  step_2:
    name: Assess completeness
    actions:
    - Review architecture docs
    - Check runbook coverage
    - Verify API documentation
    - Assess deployment docs
  step_3:
    name: Evaluate accuracy
    actions:
    - Spot check documentation
    - Compare to current system
    - Interview team members
    - Test runbook procedures
  step_4:
    name: Review maintenance
    actions:
    - Check update frequency
    - Verify ownership
    - Review update process
    - Assess sustainability
output:
  artifacts:
  - Documentation inventory
  - Completeness assessment
  - Accuracy review
  - Improvement recommendations
  metrics:
  - Documentation coverage percentage
  - Documentation age distribution
  - Update frequency
  - Ownership coverage
closeout_checklist:
- id: dr-001
  item: Core documentation exists
  level: CRITICAL
  verification: manual
  verification_notes: Verify essential docs present
  expected: Architecture, runbooks, on-call docs exist
- id: dr-002
  item: Documentation accurate
  level: BLOCKING
  verification: manual
  verification_notes: Spot check documentation accuracy
  expected: Documentation matches current state
- id: dr-003
  item: Documentation ownership defined
  level: REQUIRED
  verification: manual
  verification_notes: Verify owners assigned
  expected: Clear ownership documented
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - operational-excellence.runbook-procedures.runbook-completeness
  - operational-excellence.production-readiness.production-checklist
