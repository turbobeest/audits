audit:
  id: operational-excellence.service-level-management.sla-compliance
  name: SLA Compliance Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: operational-excellence
  category_number: 25
  subcategory: service-level-management
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: metrics
  default_profiles:
  - full
  - production
description:
  what: |
    This audit examines SLA compliance including:
    - SLA definition and documentation
    - Compliance measurement
    - Breach detection and reporting
    - Credit/penalty calculation
    - Customer communication
    - Historical compliance tracking
    - Compliance forecasting
    - Remediation processes
  why_it_matters: |
    SLA compliance has direct business impact:
    - Breaches trigger financial penalties
    - Compliance affects customer trust
    - Tracking enables proactive management
    - Historical data informs contract negotiations

    SLAs are contractual commitments. Failing to track compliance
    can result in unexpected penalties and damaged relationships.
  when_to_run:
  - Monthly compliance reviews
  - Before customer business reviews
  - After reliability incidents
  - During contract renewals
  - When approaching SLA limits
signals:
  critical:
  - id: SLAC-CRIT-001
    signal: No SLA compliance tracking
    evidence_indicators:
    - SLAs exist but not measured
    - Compliance status unknown
    - Breaches discovered retroactively
    remediation: |
      - Implement SLA tracking
      - Automate compliance calculation
      - Create compliance dashboards
      - Alert on approaching breaches
      - Report compliance regularly
  - id: SLAC-CRIT-002
    signal: Undetected SLA breaches
    evidence_indicators:
    - Customer reports breaches first
    - Monitoring doesn't detect SLA issues
    - No breach alerting
    remediation: |
      - Implement breach detection
      - Configure breach alerts
      - Validate measurement coverage
      - Review historical data
      - Proactive customer communication
  high:
  - id: SLAC-HIGH-001
    signal: SLA measurement differs from customer perspective
    evidence_indicators:
    - Internal metrics differ from customer view
    - Customers dispute compliance claims
    - Measurement methodology unclear
    remediation: |
      - Align measurement with SLA definitions
      - Use customer-perspective measurement
      - Document methodology clearly
      - Share methodology with customers
      - Resolve measurement disputes
closeout_checklist:
- id: slac-001
  item: SLA compliance tracked
  level: CRITICAL
  verification: manual
  verification_notes: Verify SLA compliance monitoring exists
  expected: Confirmed by reviewer
- id: slac-002
  item: Breach detection and alerting
  level: BLOCKING
  verification: manual
  verification_notes: Verify breach alerts configured
  expected: Confirmed by reviewer
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: ITIL 4
    controls:
    - Service Level Management
relationships:
  commonly_combined:
  - operational-excellence.service-level-management.slo-definition
  - operational-excellence.incident-management.incident-communication
discovery:
  file_patterns:
  - glob: '**/runbook*.md'
    purpose: Runbook documentation
  - glob: '**/playbook*.md'
    purpose: Playbook documentation
  - glob: '**/sop*.md'
    purpose: Standard operating procedures
  - glob: '**/oncall*.yaml'
    purpose: On-call configuration
  code_patterns:
  - pattern: runbook|playbook|incident|escalation|sla
    type: regex
    scope: all
    purpose: Operations references
