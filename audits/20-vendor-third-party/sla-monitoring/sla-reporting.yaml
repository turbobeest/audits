# ============================================================
# AUDIT: SLA Reporting Audit
# ============================================================
# Evaluates the effectiveness and completeness of SLA
# performance reporting processes.
# ============================================================

audit:
  id: "vendor-third-party.sla-monitoring.sla-reporting"

  name: "SLA Reporting Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "vendor-third-party"
  category_number: 20
  subcategory: "sla-monitoring"

  tier: "expert"
  estimated_duration: "2-4 hours"  # median: 3h

  completeness: "requires_discovery"
  requires_runtime: false
  destructive: false

execution:
  automatable: "partial"
  severity: "medium"
  scope: "documentation"

  default_profiles:
    - "full"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    Evaluates SLA reporting processes including:
    - Report content and completeness
    - Reporting frequency and timeliness
    - Report accuracy and validation
    - Stakeholder distribution
    - Executive summary effectiveness
    - Trend visualization
    - Anomaly highlighting
    - Action item tracking
    - Report automation
    - Historical comparison

  why_it_matters: |
    SLA reporting drives vendor management decisions.
    Poor SLA reporting results in:
    - Uninformed management decisions
    - Hidden performance issues
    - Delayed corrective actions
    - Stakeholder frustration
    - Ineffective vendor reviews
    - Lost organizational memory
    - Compliance gaps in documentation
    Effective reporting enables proactive vendor management.

  when_to_run:
    - "Quarterly vendor reviews"
    - "After reporting complaints"
    - "During process improvements"
    - "When implementing new reporting"
    - "Annual vendor management assessments"

prerequisites:
  required_artifacts:
    - type: "sla_reports"
      description: "Sample SLA performance reports"
    - type: "reporting_requirements"
      description: "Stakeholder reporting needs"
    - type: "distribution_lists"
      description: "Report recipient documentation"

  access_requirements:
    - "SLA reports and archives"
    - "Reporting systems"
    - "Stakeholder feedback"
    - "Vendor management team"

discovery:
  file_patterns:
    - glob: "**/reports/**sla**"
      purpose: "Find SLA reports"
    - glob: "**/vendor/**reporting**"
      purpose: "Locate reporting documentation"

  documents_to_review:
    - type: "SLA reports"
      purpose: "Assess report quality"
    - type: "Report templates"
      purpose: "Review content standards"
    - type: "Distribution documentation"
      purpose: "Verify stakeholder coverage"

  interviews:
    - role: "Vendor Management"
      questions:
        - "What SLA reports are produced?"
        - "How are reports used?"
        - "What feedback has been received?"
      purpose: "Understand reporting process"
    - role: "Report Recipients"
      questions:
        - "Are reports useful?"
        - "Is content adequate?"
        - "What improvements are needed?"
      purpose: "Assess report effectiveness"

knowledge_sources:
  specifications:
    - id: "itil-reporting"
      name: "ITIL Service Reporting"
      url: "https://www.axelos.com/certifications/itil-service-management"
      offline_cache: true
      priority: "required"

  guides:
    - id: "dashboard-design"
      name: "Effective Dashboard and Report Design"
      url: "https://www.tableau.com/"
      offline_cache: true

tooling:
  assessment_tools:
    - tool: "Report Quality Checklist"
      purpose: "Evaluate report completeness"
    - tool: "Stakeholder Survey"
      purpose: "Assess report usefulness"

signals:
  critical:
    - id: "SR-CRIT-001"
      signal: "No SLA reporting for critical vendors"
      evidence_indicators:
        - "Critical vendors with no performance reports"
        - "Performance data not summarized"
        - "Management has no visibility"
      explanation: |
        Without reporting, vendor performance is invisible
        to management and cannot drive decisions.
      remediation: "Implement regular SLA reporting for all critical vendors"

    - id: "SR-CRIT-002"
      signal: "Reports contain inaccurate data"
      evidence_indicators:
        - "Discrepancies between reports and source data"
        - "Calculation errors in metrics"
        - "Outdated information presented"
      explanation: |
        Inaccurate reports lead to wrong decisions and
        undermine trust in vendor management data.
      remediation: "Implement report validation and accuracy checks"

  high:
    - id: "SR-HIGH-001"
      signal: "Reporting significantly delayed"
      explanation: "Delayed reports prevent timely action"
      remediation: "Automate reporting and establish timeliness standards"

    - id: "SR-HIGH-002"
      signal: "Key stakeholders not receiving reports"
      explanation: "All relevant parties need performance visibility"
      remediation: "Review and update distribution lists"

    - id: "SR-HIGH-003"
      signal: "Reports lack actionable insights"
      explanation: "Reports should highlight issues and actions needed"
      remediation: "Enhance reports with analysis and recommendations"

  medium:
    - id: "SR-MED-001"
      signal: "Trend analysis not included"
      remediation: "Add historical trending to reports"

    - id: "SR-MED-002"
      signal: "Reports not archived properly"
      remediation: "Implement report retention and archiving"

    - id: "SR-MED-003"
      signal: "Report format inconsistent"
      remediation: "Standardize report templates"

  low:
    - id: "SR-LOW-001"
      signal: "Report visualization could be improved"

  positive:
    - id: "SR-POS-001"
      signal: "Comprehensive automated SLA reporting"
    - id: "SR-POS-002"
      signal: "Reports include actionable insights and trends"
    - id: "SR-POS-003"
      signal: "Stakeholder feedback regularly incorporated"

procedure:
  context:
    cognitive_mode: "evaluative"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Report Inventory"
      description: |
        Identify all SLA reports and their coverage
        of vendor performance.
      duration_estimate: "20 min"

      questions:
        - "What reports exist?"
        - "Which vendors are covered?"
        - "What is the frequency?"

      expected_findings:
        - "Report inventory"
        - "Coverage assessment"

    - id: "2"
      name: "Content Assessment"
      description: |
        Evaluate report content for completeness
        and usefulness.
      duration_estimate: "45 min"

      questions:
        - "Is content complete?"
        - "Are key metrics included?"
        - "Is analysis adequate?"

      expected_findings:
        - "Content evaluation"
        - "Gap identification"

    - id: "3"
      name: "Accuracy Validation"
      description: |
        Verify report accuracy against source
        data and calculations.
      duration_estimate: "30 min"

      expected_findings:
        - "Accuracy assessment"
        - "Error identification"

    - id: "4"
      name: "Distribution Review"
      description: |
        Assess report distribution and stakeholder
        coverage.
      duration_estimate: "20 min"

      expected_findings:
        - "Distribution adequacy"
        - "Stakeholder coverage"

    - id: "5"
      name: "Stakeholder Feedback"
      description: |
        Gather feedback on report usefulness and
        improvement opportunities.
      duration_estimate: "30 min"

      expected_findings:
        - "Feedback summary"
        - "Improvement opportunities"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "reporting_assessment"
      format: "structured"
      sections:
        - "Report Inventory"
        - "Content Assessment"
        - "Accuracy Validation"
        - "Distribution Review"
        - "Feedback Summary"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Key Findings"
        - "Recommendations"

  confidence_guidance:
    high: "Full reporting review with stakeholder feedback"
    medium: "Key reports reviewed"
    low: "Sample report review only"

offline:
  capability: "full"

profiles:
  membership:
    quick:
      included: false
      reason: "Requires detailed reporting assessment"
    full:
      included: true
      priority: 3

closeout_checklist:
  - id: "sr-001"
    item: "Report inventory complete"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Confirm all SLA reports identified"
    expected: "Confirmed by reviewer"

  - id: "sr-002"
    item: "Content quality assessed"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify report content evaluated"
    expected: "Confirmed by reviewer"

  - id: "sr-003"
    item: "Accuracy validated"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Confirm accuracy check performed"
    expected: "Confirmed by reviewer"

  - id: "sr-004"
    item: "Recommendations documented"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify improvement recommendations provided"
    expected: "Confirmed by reviewer"

governance:
  applicable_to:
    archetypes: ["all"]

  compliance_frameworks:
    - framework: "ISO 27001"
      controls: ["A.15.2.1"]
    - framework: "ITIL"
      controls: ["Service Reporting"]
    - framework: "SOC 2"
      controls: ["CC9.2"]

relationships:
  commonly_combined:
    - "vendor-third-party.sla-monitoring.sla-performance-tracking"
    - "vendor-third-party.sla-monitoring.sla-breach-handling"
    - "vendor-third-party.vendor-lifecycle.vendor-periodic-review"
