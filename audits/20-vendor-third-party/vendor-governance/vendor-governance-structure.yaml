# ============================================================
# AUDIT: Vendor Governance Structure Audit
# ============================================================
# Evaluates the organizational structure and governance
# mechanisms for vendor management.
# ============================================================

audit:
  id: "vendor-third-party.vendor-governance.vendor-governance-structure"

  name: "Vendor Governance Structure Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "vendor-third-party"
  category_number: 20
  subcategory: "vendor-governance"

  tier: "expert"
  estimated_duration: "4-5 hours"  # median: 4h

  completeness: "complete"
  requires_runtime: false
  destructive: false

execution:
  automatable: "manual"
  severity: "high"
  scope: "organizational"

  default_profiles:
    - "full"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    Evaluates vendor governance structure including:
    - Governance committee and oversight
    - Roles and responsibilities
    - Three lines of defense model
    - Reporting structures
    - Decision-making authority
    - Escalation procedures
    - Cross-functional coordination
    - Executive sponsorship
    - Governance committee effectiveness
    - Resource allocation

  why_it_matters: |
    Governance structure enables effective vendor management.
    Weak governance structure results in:
    - Unclear accountability
    - Ineffective oversight
    - Siloed vendor management
    - Inconsistent practices
    - Slow decision-making
    - Unresolved escalations
    - Resource constraints
    - Audit findings
    Strong governance ensures coordinated, effective management.

  when_to_run:
    - "Annual governance assessments"
    - "After organizational changes"
    - "When implementing vendor programs"
    - "During audit preparation"
    - "When governance issues arise"

prerequisites:
  required_artifacts:
    - type: "governance_documentation"
      description: "Vendor governance documentation"
    - type: "org_charts"
      description: "Organizational structure"
    - type: "committee_charters"
      description: "Governance committee charters"

  access_requirements:
    - "Governance documentation"
    - "Organizational charts"
    - "Committee records"
    - "Senior management"

discovery:
  file_patterns:
    - glob: "**/governance/**vendor**"
      purpose: "Find governance documentation"
    - glob: "**/committee/**"
      purpose: "Locate committee documentation"

  documents_to_review:
    - type: "Governance documentation"
      purpose: "Review structure"
    - type: "Committee charters"
      purpose: "Assess committee purpose"
    - type: "Meeting minutes"
      purpose: "Evaluate effectiveness"

  interviews:
    - role: "Vendor Management Leadership"
      questions:
        - "What is the governance structure?"
        - "How are decisions made?"
        - "What oversight exists?"
      purpose: "Understand governance approach"
    - role: "Committee Members"
      questions:
        - "How does the committee function?"
        - "What issues are escalated?"
        - "Is governance effective?"
      purpose: "Assess committee effectiveness"

knowledge_sources:
  guides:
    - id: "vrm-governance"
      name: "Vendor Risk Management Governance"
      url: "https://www.sharedassessments.org/"
      offline_cache: true
    - id: "three-lines"
      name: "IIA Three Lines Model"
      url: "https://www.theiia.org/en/content/position-papers/2020/the-iias-three-lines-model/"
      offline_cache: true

tooling:
  assessment_tools:
    - tool: "Governance Maturity Assessment"
      purpose: "Evaluate governance maturity"
    - tool: "RACI Analysis"
      purpose: "Assess role clarity"

signals:
  critical:
    - id: "VGS-CRIT-001"
      signal: "No vendor governance structure"
      evidence_indicators:
        - "No governance committee or oversight"
        - "No defined accountability"
        - "Ad-hoc vendor management"
      explanation: |
        Without governance structure, vendor management is
        uncoordinated and accountability is unclear.
      remediation: "Establish vendor governance structure and oversight"

    - id: "VGS-CRIT-002"
      signal: "No executive oversight"
      evidence_indicators:
        - "No executive sponsorship"
        - "Vendor issues not reaching leadership"
        - "Strategic decisions not made"
      explanation: |
        Executive oversight ensures vendor management aligns
        with business strategy and receives resources.
      remediation: "Establish executive oversight and sponsorship"

    - id: "VGS-CRIT-003"
      signal: "Accountability unclear or unassigned"
      evidence_indicators:
        - "No one accountable for vendor management"
        - "Roles and responsibilities undefined"
        - "Issues fall through cracks"
      explanation: |
        Clear accountability is essential for effective
        vendor management execution.
      remediation: "Define and communicate accountability"

  high:
    - id: "VGS-HIGH-001"
      signal: "Three lines model not implemented"
      explanation: "Three lines provides structure for accountability"
      remediation: "Implement three lines model for vendor management"

    - id: "VGS-HIGH-002"
      signal: "Governance committee ineffective"
      explanation: "Inactive or ineffective committee provides no oversight"
      remediation: "Revitalize governance committee"

    - id: "VGS-HIGH-003"
      signal: "Cross-functional coordination lacking"
      explanation: "Vendor management requires coordination"
      remediation: "Improve cross-functional coordination mechanisms"

  medium:
    - id: "VGS-MED-001"
      signal: "Escalation procedures unclear"
      remediation: "Define and communicate escalation procedures"

    - id: "VGS-MED-002"
      signal: "Resource allocation inadequate"
      remediation: "Secure appropriate resources for vendor management"

    - id: "VGS-MED-003"
      signal: "Governance documentation incomplete"
      remediation: "Document governance structure and procedures"

  low:
    - id: "VGS-LOW-001"
      signal: "Governance communication could improve"

  positive:
    - id: "VGS-POS-001"
      signal: "Clear governance structure with executive oversight"
    - id: "VGS-POS-002"
      signal: "Effective governance committee with regular meetings"
    - id: "VGS-POS-003"
      signal: "Three lines model with clear accountability"

procedure:
  context:
    cognitive_mode: "evaluative"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Structure Assessment"
      description: |
        Review vendor governance organizational
        structure.
      duration_estimate: "45 min"

      questions:
        - "What is the governance structure?"
        - "Who has oversight responsibility?"
        - "What committees exist?"

      expected_findings:
        - "Structure assessment"
        - "Oversight identification"

    - id: "2"
      name: "Roles and Accountability Review"
      description: |
        Evaluate role definitions and
        accountability assignments.
      duration_estimate: "45 min"

      questions:
        - "Are roles clearly defined?"
        - "Is accountability assigned?"
        - "Are responsibilities understood?"

      expected_findings:
        - "Role clarity"
        - "Accountability assessment"

    - id: "3"
      name: "Three Lines Assessment"
      description: |
        Assess implementation of three lines
        model for vendor management.
      duration_estimate: "30 min"

      expected_findings:
        - "Three lines implementation"
        - "Line responsibilities"

    - id: "4"
      name: "Committee Effectiveness"
      description: |
        Evaluate governance committee structure
        and effectiveness.
      duration_estimate: "45 min"

      questions:
        - "How often does the committee meet?"
        - "What issues are addressed?"
        - "Are decisions made and executed?"

      expected_findings:
        - "Committee effectiveness"
        - "Decision-making quality"

    - id: "5"
      name: "Escalation and Coordination"
      description: |
        Assess escalation procedures and
        cross-functional coordination.
      duration_estimate: "30 min"

      expected_findings:
        - "Escalation effectiveness"
        - "Coordination assessment"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "governance_assessment"
      format: "structured"
      sections:
        - "Structure Assessment"
        - "Roles and Accountability"
        - "Three Lines Review"
        - "Committee Effectiveness"
        - "Escalation Assessment"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Key Findings"
        - "Recommendations"

  confidence_guidance:
    high: "Full governance review with stakeholder interviews"
    medium: "Governance review with limited interviews"
    low: "Documentation review only"

offline:
  capability: "full"

profiles:
  membership:
    quick:
      included: false
      reason: "Requires comprehensive governance assessment"
    full:
      included: true
      priority: 1

