    verification_notes: "Verify improvement recommendations provided"
    expected: "Confirmed by reviewer"

governance:
  applicable_to:
    archetypes: ["enterprise", "regulated-entity", "public-company"]

  compliance_frameworks:
    - framework: "ISO 27001"
      controls: ["A.15.1.1"]
    - framework: "NIST CSF"
      controls: ["ID.SC-1"]
    - framework: "SOC 2"
      controls: ["CC9.2"]
    - framework: "IIA"
      controls: ["Three Lines Model"]

relationships:
  commonly_combined:
    - "vendor-third-party.vendor-governance.vendor-management-policy"
    - "vendor-third-party.vendor-lifecycle.vendor-relationship-management"
