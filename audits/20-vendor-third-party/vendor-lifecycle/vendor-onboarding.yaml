  - id: "vo-001"
    item: "Onboarding process reviewed"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Confirm process documentation assessed"
    expected: "Confirmed by reviewer"

  - id: "vo-002"
    item: "Due diligence evaluated"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Verify due diligence requirements assessed"
    expected: "Confirmed by reviewer"

  - id: "vo-003"
    item: "Sample records reviewed"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Confirm sample onboarding records tested"
    expected: "Confirmed by reviewer"

  - id: "vo-004"
    item: "Recommendations documented"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify improvement recommendations provided"
    expected: "Confirmed by reviewer"

governance:
  applicable_to:
    archetypes: ["all"]

  compliance_frameworks:
    - framework: "ISO 27001"
      controls: ["A.15.1.1", "A.15.1.2"]
    - framework: "NIST CSF"
      controls: ["ID.SC-1", "ID.SC-2", "ID.SC-3"]
    - framework: "SOC 2"
      controls: ["CC9.2"]

relationships:
  commonly_combined:
    - "vendor-third-party.contract-management.vendor-contract-review"
    - "vendor-third-party.contract-management.contract-security-clauses"
    - "vendor-third-party.vendor-governance.vendor-categorization"
