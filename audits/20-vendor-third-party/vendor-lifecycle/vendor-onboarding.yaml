# ============================================================
# AUDIT: Vendor Onboarding Audit
# ============================================================
# Evaluates the effectiveness of vendor onboarding processes
# including due diligence and integration.
# ============================================================

audit:
  id: "vendor-third-party.vendor-lifecycle.vendor-onboarding"

  name: "Vendor Onboarding Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "vendor-third-party"
  category_number: 20
  subcategory: "vendor-lifecycle"

  tier: "expert"
  estimated_duration: "4-6 hours"  # median: 5h

  completeness: "requires_discovery"
  requires_runtime: false
  destructive: false

execution:
  automatable: "partial"
  severity: "high"
  scope: "process"

  default_profiles:
    - "full"
    - "security"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    Evaluates vendor onboarding processes including:
    - Due diligence requirements
    - Risk assessment procedures
    - Security questionnaires
    - Financial stability verification
    - Reference checks
    - Contract execution
    - System access provisioning
    - Integration procedures
    - Training and orientation
    - Documentation requirements
    - Compliance verification

  why_it_matters: |
    Effective onboarding establishes vendor relationships properly.
    Poor onboarding processes result in:
    - Unvetted vendors accessing systems and data
    - Security risks from inadequate due diligence
    - Contract gaps discovered after engagement
    - Integration failures and delays
    - Compliance violations from missing documentation
    - Relationship issues from unclear expectations
    - Financial exposure from unstable vendors
    Robust onboarding protects the organization from vendor risks.

  when_to_run:
    - "During vendor management assessments"
    - "After vendor-related incidents"
    - "When revising onboarding procedures"
    - "Quarterly process reviews"
    - "Before major vendor engagements"

prerequisites:
  required_artifacts:
    - type: "onboarding_procedures"
      description: "Documented vendor onboarding process"
    - type: "onboarding_records"
      description: "Sample vendor onboarding documentation"
    - type: "checklists"
      description: "Onboarding checklists and templates"

  access_requirements:
    - "Onboarding procedures"
    - "Vendor onboarding records"
    - "Procurement team"
    - "Information security team"

discovery:
  file_patterns:
    - glob: "**/vendor/**onboarding**"
      purpose: "Find onboarding documentation"
    - glob: "**/procurement/**"
      purpose: "Locate procurement processes"

  documents_to_review:
    - type: "Onboarding procedures"
      purpose: "Review process documentation"
    - type: "Onboarding records"
      purpose: "Assess actual compliance"
    - type: "Due diligence files"
      purpose: "Evaluate vendor vetting"

  interviews:
    - role: "Procurement"
      questions:
        - "What is the onboarding process?"
        - "What due diligence is performed?"
        - "How are exceptions handled?"
      purpose: "Understand onboarding process"
    - role: "Information Security"
      questions:
        - "What security assessment is required?"
        - "How is access provisioned?"
        - "What security documentation is collected?"
      purpose: "Assess security vetting"

knowledge_sources:
  specifications:
    - id: "iso-27001-a15"
      name: "ISO 27001 A.15 Supplier Relationships"
      url: "https://www.iso.org/isoiec-27001-information-security.html"
      offline_cache: true
      priority: "required"
    - id: "nist-supply-chain"
      name: "NIST SP 800-161 Supply Chain Risk Management"
      url: "https://csrc.nist.gov/publications/detail/sp/800-161/rev-1/final"
      offline_cache: true
      priority: "required"

  guides:
    - id: "vendor-onboarding"
      name: "Vendor Onboarding Best Practices"
      url: "https://www.sharedassessments.org/"
      offline_cache: true

tooling:
  assessment_tools:
    - tool: "Onboarding Checklist Review"
      purpose: "Verify process completeness"
    - tool: "Sample Audit Template"
      purpose: "Evaluate onboarding compliance"

signals:
  critical:
    - id: "VO-CRIT-001"
      signal: "No formal vendor onboarding process"
      evidence_indicators:
        - "Vendors engaged without vetting"
        - "No documented onboarding requirements"
        - "Ad-hoc vendor setup"
      explanation: |
        Without formal onboarding, vendors may be engaged without
        proper due diligence, creating significant risk exposure.
      remediation: "Implement formal vendor onboarding procedures"

    - id: "VO-CRIT-002"
      signal: "Security assessment not performed"
      evidence_indicators:
        - "Vendors accessing systems without security review"
        - "No security questionnaires completed"
        - "Security risks not evaluated"
      explanation: |
        Vendors with system or data access must undergo security
        assessment to identify and mitigate risks.
      remediation: "Require security assessment for all vendors with data/system access"

    - id: "VO-CRIT-003"
      signal: "Contracts executed before due diligence"
      evidence_indicators:
        - "Contracts signed without vendor vetting"
        - "Due diligence performed after engagement"
        - "Risk assessment skipped for urgency"
      explanation: |
        Due diligence must be completed before commitment to
        identify issues that could affect the relationship.
      remediation: "Enforce due diligence completion before contract execution"

  high:
    - id: "VO-HIGH-001"
      signal: "Financial stability not verified"
      explanation: "Vendor financial health affects service continuity"
      remediation: "Include financial assessment in onboarding"

    - id: "VO-HIGH-002"
      signal: "Reference checks not performed"
      explanation: "References verify vendor capabilities and reputation"
      remediation: "Require reference checks for significant vendors"

    - id: "VO-HIGH-003"
      signal: "Access provisioned without approval"
      explanation: "Access must be formally approved and documented"
      remediation: "Implement access approval workflow"

  medium:
    - id: "VO-MED-001"
      signal: "Onboarding documentation incomplete"
      remediation: "Enforce documentation requirements"

    - id: "VO-MED-002"
      signal: "Onboarding timeline too long"
      remediation: "Streamline onboarding process"

    - id: "VO-MED-003"
      signal: "Training not provided to vendors"
      remediation: "Include vendor orientation/training"

  low:
    - id: "VO-LOW-001"
      signal: "Onboarding tracking could be improved"

  positive:
    - id: "VO-POS-001"
      signal: "Comprehensive onboarding with full due diligence"
    - id: "VO-POS-002"
      signal: "Risk-based onboarding requirements"
    - id: "VO-POS-003"
      signal: "Automated onboarding workflow with tracking"

procedure:
  context:
    cognitive_mode: "critical"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Process Documentation Review"
      description: |
        Review documented onboarding procedures and
        requirements.
      duration_estimate: "45 min"

      questions:
        - "Are procedures documented?"
        - "What steps are required?"
        - "Is the process risk-based?"

      expected_findings:
        - "Process documentation"
        - "Requirement completeness"

    - id: "2"
      name: "Due Diligence Assessment"
      description: |
        Evaluate due diligence requirements and
        execution.
      duration_estimate: "60 min"

      questions:
        - "What due diligence is required?"
        - "Is it consistently performed?"
        - "Are results documented?"

      expected_findings:
        - "Due diligence adequacy"
        - "Execution consistency"

    - id: "3"
      name: "Security Assessment Review"
      description: |
        Assess security vetting requirements and
        implementation.
      duration_estimate: "45 min"

      expected_findings:
        - "Security assessment"
        - "Gap identification"

    - id: "4"
      name: "Sample Onboarding Review"
      description: |
        Review sample vendor onboarding records for
        compliance with procedures.
      duration_estimate: "45 min"

      expected_findings:
        - "Compliance assessment"
        - "Exception identification"

    - id: "5"
      name: "Integration and Access Review"
      description: |
        Evaluate access provisioning and system
        integration procedures.
      duration_estimate: "30 min"

      expected_findings:
        - "Access management"
        - "Integration procedures"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "onboarding_assessment"
      format: "structured"
      sections:
        - "Process Review"
        - "Due Diligence"
        - "Security Assessment"
        - "Sample Review"
        - "Integration Assessment"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Key Findings"
        - "Recommendations"

  confidence_guidance:
    high: "Full process review with sample testing"
    medium: "Process review with limited samples"
    low: "Documentation review only"

offline:
  capability: "full"

  cache_manifest:
    knowledge:
      - source_id: "iso-27001-a15"
        priority: "required"
      - source_id: "nist-supply-chain"
        priority: "required"

profiles:
  membership:
    quick:
      included: false
      reason: "Requires detailed process assessment"
    full:
      included: true
      priority: 1
    security:
      included: true
      priority: 1

