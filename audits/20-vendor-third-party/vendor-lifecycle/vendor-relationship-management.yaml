# ============================================================
# AUDIT: Vendor Relationship Management Audit
# ============================================================
# Evaluates the effectiveness of ongoing vendor relationship
# management practices.
# ============================================================

audit:
  id: "vendor-third-party.vendor-lifecycle.vendor-relationship-management"

  name: "Vendor Relationship Management Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "vendor-third-party"
  category_number: 20
  subcategory: "vendor-lifecycle"

  tier: "expert"
  estimated_duration: "4-6 hours"  # median: 5h

  completeness: "requires_discovery"
  requires_runtime: false
  destructive: false

execution:
  automatable: "manual"
  severity: "medium"
  scope: "organizational"

  default_profiles:
    - "full"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    Evaluates vendor relationship management including:
    - Relationship ownership and governance
    - Communication channels and frequency
    - Issue escalation and resolution
    - Strategic alignment assessment
    - Partnership development
    - Innovation collaboration
    - Executive sponsorship
    - Vendor satisfaction monitoring
    - Continuous improvement programs
    - Relationship health metrics

  why_it_matters: |
    Effective relationship management maximizes vendor value.
    Poor relationship management results in:
    - Transactional rather than strategic relationships
    - Missed improvement opportunities
    - Communication breakdowns
    - Unresolved issues festering
    - Vendor disengagement
    - Limited innovation from vendors
    - Competitive disadvantage
    - Higher total cost of ownership
    Strong relationships create mutual value.

  when_to_run:
    - "Annual vendor relationship reviews"
    - "During strategic vendor assessments"
    - "After relationship issues"
    - "When improving vendor management"
    - "During vendor consolidation initiatives"

prerequisites:
  required_artifacts:
    - type: "relationship_documentation"
      description: "Vendor relationship structures and governance"
    - type: "communication_records"
      description: "Vendor meeting and communication records"
    - type: "issue_tracking"
      description: "Vendor issue and escalation records"

  access_requirements:
    - "Relationship documentation"
    - "Meeting records"
    - "Vendor management team"
    - "Business stakeholders"

discovery:
  file_patterns:
    - glob: "**/vendor/**relationship**"
      purpose: "Find relationship documentation"
    - glob: "**/governance/**vendor**"
      purpose: "Locate governance structures"

  documents_to_review:
    - type: "Governance documentation"
      purpose: "Review relationship structure"
    - type: "Meeting minutes"
      purpose: "Assess communication quality"
    - type: "Issue logs"
      purpose: "Evaluate issue resolution"

  interviews:
    - role: "Vendor Relationship Managers"
      questions:
        - "How are relationships structured?"
        - "What is the communication cadence?"
        - "How are issues resolved?"
      purpose: "Understand relationship management"
    - role: "Vendors"
      questions:
        - "How is the relationship working?"
        - "What could be improved?"
        - "How are issues handled?"
      purpose: "Get vendor perspective"

knowledge_sources:
  guides:
    - id: "vrm-best-practices"
      name: "Vendor Relationship Management Best Practices"
      url: "https://www.sig.org/"
      offline_cache: true
    - id: "strategic-sourcing"
      name: "Strategic Sourcing and Vendor Management"
      url: "https://www.cips.org/"
      offline_cache: true

tooling:
  assessment_tools:
    - tool: "Relationship Maturity Assessment"
      purpose: "Evaluate relationship maturity"
    - tool: "Stakeholder Survey"
      purpose: "Gather relationship feedback"

signals:
  critical:
    - id: "VRM-CRIT-001"
      signal: "No relationship ownership for critical vendors"
      evidence_indicators:
        - "Critical vendor with no owner"
        - "No one accountable for relationship"
        - "Vendor relationship neglected"
      explanation: |
        Critical vendor relationships require dedicated ownership
        for effective management and issue resolution.
      remediation: "Assign relationship owners for all critical vendors"

    - id: "VRM-CRIT-002"
      signal: "No communication with strategic vendors"
      evidence_indicators:
        - "No regular meetings scheduled"
        - "Communication only during issues"
        - "Relationship purely transactional"
      explanation: |
        Strategic relationships require ongoing communication
        to realize full value and address issues proactively.
      remediation: "Establish regular communication cadence"

  high:
    - id: "VRM-HIGH-001"
      signal: "Issue escalation ineffective"
      explanation: "Issues must be escalated and resolved effectively"
      remediation: "Improve escalation process and tracking"

    - id: "VRM-HIGH-002"
      signal: "No executive sponsorship for strategic vendors"
      explanation: "Executive sponsorship enables strategic alignment"
      remediation: "Assign executive sponsors for strategic vendors"

    - id: "VRM-HIGH-003"
      signal: "Vendor feedback not collected"
      explanation: "Vendor feedback identifies relationship issues"
      remediation: "Implement vendor satisfaction surveys"

  medium:
    - id: "VRM-MED-001"
      signal: "Relationship governance informal"
      remediation: "Formalize relationship governance structures"

    - id: "VRM-MED-002"
      signal: "No continuous improvement process"
      remediation: "Establish joint improvement initiatives"

    - id: "VRM-MED-003"
      signal: "Relationship metrics not tracked"
      remediation: "Implement relationship health metrics"

  low:
    - id: "VRM-LOW-001"
      signal: "Relationship documentation could be improved"

  positive:
    - id: "VRM-POS-001"
      signal: "Clear relationship ownership and governance"
    - id: "VRM-POS-002"
      signal: "Regular strategic communication cadence"
    - id: "VRM-POS-003"
      signal: "Active continuous improvement collaboration"

procedure:
  context:
    cognitive_mode: "evaluative"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Governance Assessment"
      description: |
        Review vendor relationship governance structures
        and ownership.
      duration_estimate: "45 min"

      questions:
        - "How are relationships governed?"
        - "Who owns each relationship?"
        - "What is the structure for critical vendors?"

      expected_findings:
        - "Governance assessment"
        - "Ownership clarity"

    - id: "2"
      name: "Communication Review"
      description: |
        Evaluate communication practices and effectiveness.
      duration_estimate: "45 min"

      questions:
        - "What is the communication cadence?"
        - "Are meetings effective?"
        - "Is communication documented?"

      expected_findings:
        - "Communication effectiveness"
        - "Documentation quality"

    - id: "3"
      name: "Issue Resolution Assessment"
      description: |
        Assess issue tracking and resolution
        effectiveness.
      duration_estimate: "45 min"

      questions:
        - "How are issues tracked?"
        - "Is escalation effective?"
        - "Are issues resolved timely?"

      expected_findings:
        - "Issue management"
        - "Resolution effectiveness"

    - id: "4"
      name: "Strategic Alignment Review"
      description: |
        Evaluate strategic alignment and partnership
        development.
      duration_estimate: "45 min"

      expected_findings:
        - "Strategic alignment"
        - "Partnership maturity"

    - id: "5"
      name: "Stakeholder Feedback"
      description: |
        Gather feedback from both internal stakeholders
        and vendors on relationship effectiveness.
      duration_estimate: "45 min"

      expected_findings:
        - "Stakeholder satisfaction"
        - "Improvement opportunities"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "relationship_assessment"
      format: "structured"
      sections:
        - "Governance Assessment"
        - "Communication Review"
        - "Issue Resolution"
        - "Strategic Alignment"
        - "Stakeholder Feedback"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Key Findings"
        - "Recommendations"

  confidence_guidance:
    high: "Full assessment with stakeholder and vendor input"
    medium: "Assessment with limited stakeholder input"
    low: "Documentation review only"

offline:
  capability: "full"

profiles:
  membership:
    quick:
      included: false
      reason: "Requires comprehensive relationship assessment"
    full:
      included: true
      priority: 2

closeout_checklist:
  - id: "vrm-001"
    item: "Governance structure assessed"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Confirm governance review complete"
    expected: "Confirmed by reviewer"

  - id: "vrm-002"
    item: "Communication evaluated"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify communication assessment complete"
    expected: "Confirmed by reviewer"

  - id: "vrm-003"
    item: "Stakeholder feedback gathered"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Confirm feedback collection complete"
    expected: "Confirmed by reviewer"

  - id: "vrm-004"
    item: "Recommendations documented"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify improvement recommendations provided"
    expected: "Confirmed by reviewer"

governance:
  applicable_to:
    archetypes: ["enterprise", "public-company"]

  compliance_frameworks:
    - framework: "ISO 27001"
      controls: ["A.15.2.1"]
    - framework: "NIST CSF"
      controls: ["ID.SC-4"]

relationships:
  commonly_combined:
    - "vendor-third-party.vendor-lifecycle.vendor-performance-evaluation"
    - "vendor-third-party.vendor-lifecycle.vendor-periodic-review"
    - "vendor-third-party.vendor-governance.vendor-governance-structure"
