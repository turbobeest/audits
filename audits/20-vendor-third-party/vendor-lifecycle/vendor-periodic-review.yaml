# ============================================================
# AUDIT: Vendor Periodic Review Audit
# ============================================================
# Evaluates processes for ongoing periodic review of
# vendor relationships and performance.
# ============================================================

audit:
  id: "vendor-third-party.vendor-lifecycle.vendor-periodic-review"

  name: "Vendor Periodic Review Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "vendor-third-party"
  category_number: 20
  subcategory: "vendor-lifecycle"

  tier: "expert"
  estimated_duration: "3-5 hours"  # median: 4h

  completeness: "requires_discovery"
  requires_runtime: false
  destructive: false

execution:
  automatable: "partial"
  severity: "high"
  scope: "process"

  default_profiles:
    - "full"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    Evaluates vendor periodic review processes including:
    - Review frequency and scheduling
    - Performance assessment criteria
    - Risk reassessment requirements
    - Security review updates
    - Financial health monitoring
    - Contract compliance verification
    - SLA performance analysis
    - Relationship health assessment
    - Issue and escalation tracking
    - Documentation and follow-up

  why_it_matters: |
    Ongoing review ensures vendor relationships remain healthy.
    Inadequate periodic review results in:
    - Undetected performance degradation
    - Changed vendor risk profiles missed
    - Contract non-compliance unaddressed
    - Relationship issues escalating
    - Stale security assessments
    - Financial instability surprises
    - Missed improvement opportunities
    Regular review maintains vendor accountability.

  when_to_run:
    - "Annual vendor management assessment"
    - "When implementing review processes"
    - "After vendor relationship issues"
    - "During vendor governance improvements"
    - "Quarterly process checks"

prerequisites:
  required_artifacts:
    - type: "review_procedures"
      description: "Documented periodic review process"
    - type: "review_records"
      description: "Sample vendor review documentation"
    - type: "review_schedule"
      description: "Vendor review calendar"

  access_requirements:
    - "Review procedures"
    - "Vendor review records"
    - "Vendor management team"
    - "Review meeting records"

discovery:
  file_patterns:
    - glob: "**/vendor/**review**"
      purpose: "Find review documentation"
    - glob: "**/assessment/**"
      purpose: "Locate assessment records"

  documents_to_review:
    - type: "Review procedures"
      purpose: "Assess process documentation"
    - type: "Review records"
      purpose: "Evaluate review execution"
    - type: "Meeting minutes"
      purpose: "Review discussion quality"

  interviews:
    - role: "Vendor Management"
      questions:
        - "What is the review process?"
        - "How often are vendors reviewed?"
        - "What triggers out-of-cycle reviews?"
      purpose: "Understand review process"
    - role: "Business Stakeholders"
      questions:
        - "Are reviews effective?"
        - "Are issues addressed?"
        - "Is feedback incorporated?"
      purpose: "Assess review effectiveness"

knowledge_sources:
  specifications:
    - id: "iso-27001-a15"
      name: "ISO 27001 A.15 Supplier Relationships"
      url: "https://www.iso.org/isoiec-27001-information-security.html"
      offline_cache: true
      priority: "required"

  guides:
    - id: "vendor-review"
      name: "Vendor Review Best Practices"
      url: "https://www.sharedassessments.org/"
      offline_cache: true

tooling:
  assessment_tools:
    - tool: "Review Completeness Checklist"
      purpose: "Verify review coverage"
    - tool: "Process Maturity Assessment"
      purpose: "Evaluate process effectiveness"

signals:
  critical:
    - id: "VPR-CRIT-001"
      signal: "No periodic vendor reviews performed"
      evidence_indicators:
        - "Critical vendors not reviewed"
        - "No review schedule exists"
        - "Last review years ago"
      explanation: |
        Without periodic reviews, vendor risks and performance
        changes go undetected until problems occur.
      remediation: "Implement regular periodic review program"

    - id: "VPR-CRIT-002"
      signal: "Security assessments not updated"
      evidence_indicators:
        - "Security reviews outdated"
        - "No reassessment schedule"
        - "Changed vendor security posture not captured"
      explanation: |
        Vendor security posture changes over time and must
        be periodically reassessed.
      remediation: "Include security reassessment in periodic reviews"

    - id: "VPR-CRIT-003"
      signal: "Review findings not actioned"
      evidence_indicators:
        - "Issues identified but not addressed"
        - "No follow-up on recommendations"
        - "Same issues recurring"
      explanation: |
        Reviews without follow-up provide no value and
        issues remain unresolved.
      remediation: "Implement finding tracking and follow-up process"

  high:
    - id: "VPR-HIGH-001"
      signal: "Review frequency inadequate for risk"
      explanation: "Review frequency should match vendor risk level"
      remediation: "Align review frequency with vendor risk"

    - id: "VPR-HIGH-002"
      signal: "Review criteria inconsistent"
      explanation: "Consistent criteria ensure comparable assessments"
      remediation: "Standardize review criteria and templates"

    - id: "VPR-HIGH-003"
      signal: "Financial health not monitored"
      explanation: "Vendor financial stability affects service continuity"
      remediation: "Include financial health in periodic reviews"

  medium:
    - id: "VPR-MED-001"
      signal: "Review documentation incomplete"
      remediation: "Enforce documentation requirements"

    - id: "VPR-MED-002"
      signal: "Stakeholder input not gathered"
      remediation: "Include stakeholder feedback in reviews"

    - id: "VPR-MED-003"
      signal: "Review schedule not maintained"
      remediation: "Implement review scheduling and tracking"

  low:
    - id: "VPR-LOW-001"
      signal: "Review process could be more efficient"

  positive:
    - id: "VPR-POS-001"
      signal: "Comprehensive risk-based review program"
    - id: "VPR-POS-002"
      signal: "Effective finding tracking and resolution"
    - id: "VPR-POS-003"
      signal: "Automated review scheduling and reminders"

procedure:
  context:
    cognitive_mode: "critical"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Process Documentation Review"
      description: |
        Review documented periodic review procedures
        and requirements.
      duration_estimate: "30 min"

      questions:
        - "Are procedures documented?"
        - "What review criteria exist?"
        - "What is the frequency requirement?"

      expected_findings:
        - "Process documentation"
        - "Criteria completeness"

    - id: "2"
      name: "Schedule Compliance Assessment"
      description: |
        Evaluate compliance with review schedule
        requirements.
      duration_estimate: "30 min"

      questions:
        - "Are reviews on schedule?"
        - "What reviews are overdue?"
        - "Is frequency risk-appropriate?"

      expected_findings:
        - "Schedule compliance"
        - "Overdue reviews"

    - id: "3"
      name: "Review Quality Assessment"
      description: |
        Evaluate quality and completeness of vendor
        reviews performed.
      duration_estimate: "60 min"

      questions:
        - "Are reviews thorough?"
        - "Is documentation complete?"
        - "Are criteria consistently applied?"

      expected_findings:
        - "Review quality"
        - "Consistency assessment"

    - id: "4"
      name: "Finding Follow-up Review"
      description: |
        Assess tracking and resolution of review
        findings.
      duration_estimate: "30 min"

      expected_findings:
        - "Finding tracking"
        - "Resolution effectiveness"

    - id: "5"
      name: "Stakeholder Input Assessment"
      description: |
        Evaluate incorporation of stakeholder
        feedback in reviews.
      duration_estimate: "20 min"

      expected_findings:
        - "Stakeholder involvement"
        - "Feedback incorporation"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "periodic_review_assessment"
      format: "structured"
      sections:
        - "Process Review"
        - "Schedule Compliance"
        - "Review Quality"
        - "Finding Follow-up"
        - "Stakeholder Input"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Key Findings"
        - "Recommendations"

  confidence_guidance:
    high: "Full process review with sample testing"
    medium: "Process review with limited samples"
    low: "Documentation review only"

offline:
  capability: "full"

profiles:
  membership:
    quick:
      included: false
      reason: "Requires detailed process assessment"
    full:
      included: true
      priority: 2

closeout_checklist:
  - id: "vpr-001"
    item: "Review process documented"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Confirm process documentation assessed"
    expected: "Confirmed by reviewer"

  - id: "vpr-002"
    item: "Schedule compliance verified"
    level: "CRITICAL"
    verification: "manual"
    verification_notes: "Verify review schedule compliance assessed"
    expected: "Confirmed by reviewer"

  - id: "vpr-003"
    item: "Review quality evaluated"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Confirm sample reviews assessed"
    expected: "Confirmed by reviewer"

  - id: "vpr-004"
    item: "Recommendations documented"
    level: "BLOCKING"
    verification: "manual"
    verification_notes: "Verify improvement recommendations provided"
    expected: "Confirmed by reviewer"

governance:
  applicable_to:
    archetypes: ["all"]

  compliance_frameworks:
    - framework: "ISO 27001"
      controls: ["A.15.2.1", "A.15.2.2"]
    - framework: "NIST CSF"
      controls: ["ID.SC-4"]
    - framework: "SOC 2"
      controls: ["CC9.2"]

relationships:
  commonly_combined:
    - "vendor-third-party.vendor-lifecycle.vendor-performance-evaluation"
    - "vendor-third-party.sla-monitoring.sla-reporting"
    - "vendor-third-party.vendor-governance.vendor-categorization"
