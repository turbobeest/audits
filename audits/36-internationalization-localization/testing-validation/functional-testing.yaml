  applicable_to:
    archetypes:
    - global-applications
    - multi-language-sites
    company_sizes:
    - startup
    - scaleup
    - enterprise
  compliance_mappings:
  - framework: QA-Standards
    control: Functional Testing
    description: Feature quality assurance
relationships:
