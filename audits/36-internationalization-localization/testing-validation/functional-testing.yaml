audit:
  id: internationalization-localization.testing-validation.functional-testing
  name: i18n Functional Testing Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: internationalization-localization
  category_number: 36
  subcategory: testing-validation
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: localization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates functional testing of internationalized features including
    locale switching, date/time handling, number/currency formatting, input
    validation, and locale-dependent functionality. Ensures features work
    correctly across all supported locales.
  why_it_matters: |
    Functional bugs in i18n features can cause data corruption, broken
    workflows, and poor user experience. Testing ensures date parsing works
    in all locales, forms accept international input, and features function
    regardless of locale.
  when_to_run:
  - After implementing i18n features
  - Before releases
  - When adding new locales
  - During regression testing
prerequisites:
  required_artifacts:
  - type: test_suite
    description: Existing test suite
  - type: i18n_features
    description: List of i18n-dependent features
  - type: running_application
    description: Test environment access
  access_requirements:
  - Access to test suite
  - Access to test environment
  - Ability to switch locales
discovery:
  file_patterns:
  - glob: '**/*.test.{js,ts,tsx}'
    purpose: Find test files
  - glob: '**/e2e/**'
    purpose: Find E2E tests
  - glob: '**/integration/**'
    purpose: Find integration tests
knowledge_sources:
  guides:
  - id: i18n-testing
    name: i18n Functional Testing
    url: https://www.gala-global.org/
  - id: testing-guide
    name: Testing Library i18n
    url: https://testing-library.com/
  standards:
  - id: istqb
    name: ISTQB Testing
    relevance: Testing standards
tooling:
  analysis_tools:
  - tool: jest
    purpose: Unit and integration testing
  - tool: cypress
    purpose: E2E testing
  - tool: playwright
    purpose: Cross-browser E2E
signals:
  critical:
  - id: I18N-FUNC-CRIT-001
    signal: Locale-dependent features fail in some locales
    evidence_indicators:
    - Date input fails in European locales
    - Currency calculations wrong
    explanation: |
      Functional failures in specific locales break workflows
      for users in those regions.
    remediation: Fix and add regression tests for all locales
  - id: I18N-FUNC-CRIT-002
    signal: Data corruption with locale input
    evidence_indicators:
    - Numbers parsed incorrectly
    - Dates stored wrong
    explanation: |
      Data corruption from locale handling issues causes
      persistent data quality problems.
    remediation: Fix parsing and add validation tests
  high:
  - id: I18N-FUNC-HIGH-001
    signal: Locale switching breaks functionality
    evidence_indicators:
    - Errors when changing locale
    - State lost on locale change
    remediation: Test locale switching in all states
  - id: I18N-FUNC-HIGH-002
    signal: No i18n edge case testing
    evidence_indicators:
    - Boundary conditions not tested
    - Edge cases not covered
    remediation: Add edge case tests for i18n
  medium:
  - id: I18N-FUNC-MED-001
    signal: Tests not parameterized by locale
    evidence_indicators:
    - Same tests for all locales
    - No locale-specific scenarios
    remediation: Create locale-parameterized tests
  - id: I18N-FUNC-MED-002
    signal: Form validation not tested per locale
    evidence_indicators:
    - Validation only in default locale
    - International input not tested
    remediation: Test form validation across locales
  low:
  - id: I18N-FUNC-LOW-001
    signal: Performance not tested per locale
    remediation: Consider locale impact on performance
  - id: I18N-FUNC-LOW-002
    signal: Error messages not tested in context
    remediation: Test error scenarios per locale
  positive:
  - id: I18N-FUNC-POS-001
    signal: Comprehensive i18n functional tests
  - id: I18N-FUNC-POS-002
    signal: All locales in test matrix
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Identify i18n Features
    description: List all locale-dependent features
    duration_estimate: 30 min
  - id: '2'
    name: Review Test Coverage
    description: Assess test coverage for i18n features
    duration_estimate: 45 min
  - id: '3'
    name: Run Tests Across Locales
    description: Execute functional tests per locale
    duration_estimate: 60 min
  - id: '4'
    name: Test Edge Cases
    description: Test i18n boundary conditions
    duration_estimate: 45 min
  - id: '5'
    name: Test Locale Switching
    description: Verify locale change behavior
    duration_estimate: 30 min
  - id: '6'
    name: Document Findings
    description: Compile functional testing report
    duration_estimate: 30 min
output:
  deliverables:
  - type: test_results
    format: tabular
    description: Test results by locale and feature
  - type: coverage_analysis
    format: structured
    description: i18n feature test coverage
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Test Coverage Analysis
    - Results by Locale
    - Failed Tests
    - Recommendations
closeout_checklist:
- id: i18n-func-001
  item: All i18n features tested
  level: ERROR
  verification: automated
- id: i18n-func-002
  item: Tests pass in all locales
  level: ERROR
  verification: automated
- id: i18n-func-003
  item: Locale switching tested
  level: WARNING
  verification: automated
