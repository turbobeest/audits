audit:
  id: internationalization-localization.testing-validation.pseudo-localization
  name: Pseudo-localization Testing Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: internationalization-localization
  category_number: 36
  subcategory: testing-validation
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: full
  severity: medium
  scope: localization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates implementation and usage of pseudo-localization testing to
    identify i18n issues early. Pseudo-localization transforms strings to
    simulate translation effects like text expansion, special characters,
    and bidirectional text without actual translations.
  why_it_matters: |
    Pseudo-localization catches i18n bugs before translations are available,
    including hardcoded strings, truncation issues, and concatenation problems.
    It's faster and cheaper than finding issues after full localization.
  when_to_run:
  - During development of new features
  - Before sending for translation
  - As part of CI/CD pipeline
  - During i18n readiness assessment
prerequisites:
  required_artifacts:
  - type: source_code
    description: Application source code
  - type: i18n_config
    description: Internationalization configuration
  - type: running_application
    description: Access to enable pseudo-locale
  access_requirements:
  - Read access to source code
  - Access to running application
  - Ability to enable pseudo-locale
discovery:
  file_patterns:
  - glob: '**/i18n*.{js,ts,json}'
    purpose: Find i18n configuration
  - glob: '**/pseudo*'
    purpose: Find pseudo-loc configuration
  - glob: '**/test/**/*i18n*'
    purpose: Find i18n tests
knowledge_sources:
  guides:
  - id: pseudo-loc-guide
    name: Pseudo-localization Guide
    url: https://docs.microsoft.com/en-us/globalization/testing/pseudo-localization
  - id: i18next-pseudo
    name: i18next Pseudo-localization
    url: https://www.i18next.com/how-to/faq#how-can-i-use-pseudo-localization
  standards:
  - id: i18n-testing
    name: i18n Testing Best Practices
    relevance: Testing methodologies
tooling:
  analysis_tools:
  - tool: pseudo-localization
    purpose: Pseudo-loc transformation
    install: npm install pseudo-localization
  - tool: react-intl-pseudo
    purpose: react-intl pseudo-locale
  - tool: i18next-pseudo
    purpose: i18next pseudo-localization
    install: npm install i18next-pseudo
signals:
  critical:
  - id: I18N-PSEUDO-CRIT-001
    signal: No pseudo-localization capability
    evidence_indicators:
    - No pseudo-locale configured
    - Cannot test without translations
    explanation: |
      Without pseudo-localization, i18n issues are discovered late
      when translations are complete, causing expensive rework.
    remediation: Implement pseudo-localization support
  high:
  - id: I18N-PSEUDO-HIGH-001
    signal: Pseudo-loc not in CI/CD pipeline
    evidence_indicators:
    - No automated pseudo-loc testing
    - Manual-only testing
    remediation: Add pseudo-loc tests to CI/CD
  - id: I18N-PSEUDO-HIGH-002
    signal: Pseudo-loc reveals many hardcoded strings
    evidence_indicators:
    - Numerous unchanged strings in pseudo mode
    - Mixed pseudo/English in UI
    remediation: Extract all hardcoded strings
  medium:
  - id: I18N-PSEUDO-MED-001
    signal: Pseudo-loc not testing text expansion
    evidence_indicators:
    - No padding/expansion in pseudo strings
    - Only character substitution used
    remediation: Enable expansion simulation (30-50%)
  - id: I18N-PSEUDO-MED-002
    signal: Pseudo-loc not easily accessible
    evidence_indicators:
    - Complex setup to enable
    - Developers don't use it
    remediation: Make pseudo-locale easy to enable
  low:
  - id: I18N-PSEUDO-LOW-001
    signal: No RTL pseudo-locale
    remediation: Add RTL simulation to pseudo-loc
  - id: I18N-PSEUDO-LOW-002
    signal: Pseudo-loc documentation missing
    remediation: Document pseudo-loc usage for team
  positive:
  - id: I18N-PSEUDO-POS-001
    signal: Comprehensive pseudo-loc testing in CI
  - id: I18N-PSEUDO-POS-002
    signal: Easy developer access to pseudo-locale
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Check Pseudo-loc Configuration
    description: Verify pseudo-locale is configured
    duration_estimate: 15 min
  - id: '2'
    name: Enable and Test
    description: Enable pseudo-locale and review UI
    duration_estimate: 45 min
  - id: '3'
    name: Check Expansion Simulation
    description: Verify text expansion is tested
    duration_estimate: 20 min
  - id: '4'
    name: Review CI Integration
    description: Check automated testing setup
    duration_estimate: 20 min
  - id: '5'
    name: Identify Failures
    description: Document issues found via pseudo-loc
    duration_estimate: 30 min
  - id: '6'
    name: Document Findings
    description: Compile pseudo-loc audit report
    duration_estimate: 20 min
output:
  deliverables:
  - type: pseudo_loc_assessment
    format: structured
    description: Pseudo-localization capability assessment
  - type: issue_list
    format: tabular
    description: Issues found via pseudo-localization
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Pseudo-loc Configuration
    - Issues Found
    - CI/CD Integration
    - Recommendations
closeout_checklist:
- id: i18n-pseudo-001
  item: Pseudo-localization configured
  level: WARNING
  verification: automated
- id: i18n-pseudo-002
  item: No hardcoded strings detected
  level: WARNING
  verification: automated
- id: i18n-pseudo-003
  item: CI/CD integration in place
  level: INFO
  verification: automated
governance:
  applicable_to:
    archetypes:
    - global-applications
    - multi-language-sites
    company_sizes:
    - startup
    - scaleup
    - enterprise
  compliance_mappings:
  - framework: QA-Best-Practices
    control: i18n Testing
    description: Internationalization testing
relationships:
  commonly_combined:
  - internationalization-localization.testing-validation.locale-coverage
  - internationalization-localization.text-handling.string-externalization
  depends_on:
  - internationalization-localization.text-handling.string-externalization
  feeds_into:
  - internationalization-localization.translation-management.translation-completeness
