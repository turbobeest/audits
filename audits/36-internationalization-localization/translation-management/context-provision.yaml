audit:
  id: internationalization-localization.translation-management.context-provision
  name: Translation Context Provision Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: internationalization-localization
  category_number: 36
  subcategory: translation-management
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: localization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates how well context is provided to translators for accurate
    translation. Examines descriptions, screenshots, character limits,
    placement information, and usage context that help translators
    understand how strings are used in the application.
  why_it_matters: |
    Without context, translators make assumptions that often lead to
    incorrect translations. A button label "Save" could mean "Save file"
    or "Save money" - context determines the correct translation.
    Good context reduces review cycles and improves quality.
  when_to_run:
  - When translation quality issues arise
  - When onboarding new translators
  - During localization process improvement
  - When setting up new projects
prerequisites:
  required_artifacts:
  - type: translation_files
    description: Translation resource files with metadata
  - type: tms_configuration
    description: TMS context feature configuration
  - type: style_guide
    description: Localization style guides
  access_requirements:
  - Access to translation files
  - Access to TMS context features
  - Sample UI screenshots
discovery:
  file_patterns:
  - glob: '**/locales/**/*.json'
    purpose: Find locale files with potential descriptions
  - glob: '**/i18n/**/*context*'
    purpose: Find context files
  - glob: '**/screenshots/i18n/**'
    purpose: Find i18n screenshots
  - glob: '**/.i18n-context.*'
    purpose: Find context configuration
knowledge_sources:
  guides:
  - id: i18n-context
    name: Providing Context for Translators
    url: https://lokalise.com/blog/providing-context/
  - id: i18next-context
    name: i18next Context Features
    url: https://www.i18next.com/translation-function/context
  standards:
  - id: xliff-notes
    name: XLIFF 2.0 Notes
    relevance: Standard for translation context
tooling:
  analysis_tools:
  - tool: i18n-ally
    purpose: VSCode extension with context features
  - tool: lokalise-screenshots
    purpose: Screenshot context in Lokalise
  - tool: phrase-in-context
    purpose: Phrase in-context editor
signals:
  critical:
  - id: I18N-CTX-CRIT-001
    signal: Ambiguous strings with no context
    evidence_indicators:
    - Single-word strings without descriptions
    - Strings like 'Save', 'Open', 'Run' without context
    explanation: |
      Ambiguous strings without context are translated incorrectly,
      leading to confusing or nonsensical UI in target languages.
    remediation: Add descriptions for all ambiguous strings
  high:
  - id: I18N-CTX-HIGH-001
    signal: No character limits specified for UI strings
    evidence_indicators:
    - No maxLength or limit metadata
    - Translations breaking UI layout
    remediation: Add character limits for space-constrained strings
  - id: I18N-CTX-HIGH-002
    signal: Placeholder variables not documented
    evidence_indicators:
    - Strings with {variables} but no explanation
    - Translators not knowing what variables represent
    remediation: Document all placeholder variables
  medium:
  - id: I18N-CTX-MED-001
    signal: No screenshots provided for UI strings
    evidence_indicators:
    - No screenshot integration in TMS
    - Translators working blind
    remediation: Implement screenshot capture for key UI areas
  - id: I18N-CTX-MED-002
    signal: Descriptions generic or unhelpful
    evidence_indicators:
    - Descriptions like 'button label' without specifics
    - Copy-pasted descriptions
    remediation: Improve descriptions with specific context
  low:
  - id: I18N-CTX-LOW-001
    signal: Context not localized for target translators
    remediation: Consider providing context in translator's language
  - id: I18N-CTX-LOW-002
    signal: Context updates not synced with string changes
    remediation: Update context when strings change
  positive:
  - id: I18N-CTX-POS-001
    signal: Comprehensive context for all UI strings
  - id: I18N-CTX-POS-002
    signal: In-context editor available to translators
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Context Mechanisms
    description: Identify how context is currently provided
    duration_estimate: 20 min
  - id: '2'
    name: Analyze String Descriptions
    description: Evaluate quality of string descriptions
    duration_estimate: 45 min
  - id: '3'
    name: Check Screenshot Coverage
    description: Assess screenshot availability for UI strings
    duration_estimate: 30 min
  - id: '4'
    name: Review Placeholder Documentation
    description: Verify variables are explained
    duration_estimate: 20 min
  - id: '5'
    name: Interview Translators
    description: Gather translator feedback on context quality
    duration_estimate: 30 min
  - id: '6'
    name: Document Findings
    description: Compile context provision audit report
    duration_estimate: 30 min
output:
  deliverables:
  - type: context_assessment
    format: structured
    description: Context provision quality assessment
  - type: gap_analysis
    format: tabular
    description: Strings lacking adequate context
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Context Provision Analysis
    - High-Risk Strings
    - Screenshot Coverage
    - Recommendations
closeout_checklist:
- id: i18n-ctx-001
  item: Ambiguous strings have descriptions
  level: WARNING
  verification: automated
- id: i18n-ctx-002
  item: Character limits specified for UI strings
  level: WARNING
  verification: automated
- id: i18n-ctx-003
  item: Placeholder variables documented
  level: WARNING
  verification: automated
governance:
  applicable_to:
    archetypes:
    - global-applications
    - ui-heavy-applications
    company_sizes:
    - startup
    - scaleup
    - enterprise
  compliance_mappings:
  - framework: Quality-Management
    control: Translation Quality
    description: Context as quality enabler
relationships:
  commonly_combined:
  - internationalization-localization.translation-management.translation-quality
  - internationalization-localization.text-handling.string-externalization
  depends_on:
  - internationalization-localization.translation-management.tms-integration
  feeds_into:
  - internationalization-localization.translation-management.translation-quality
