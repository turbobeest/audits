audit:
  id: internationalization-localization.translation-management.terminology-management
  name: Terminology Management Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: internationalization-localization
  category_number: 36
  subcategory: translation-management
  tier: expert
  estimated_duration: 2-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: localization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates terminology management practices including glossary existence,
    completeness, maintenance processes, and enforcement in translations.
    Examines brand terms, product names, technical vocabulary, and
    domain-specific terminology across all locales.
  why_it_matters: |
    Consistent terminology builds brand identity and user trust. Inconsistent
    terms confuse users, damage professionalism, and can cause compliance
    issues in regulated industries. Good terminology management reduces
    translation costs through reuse.
  when_to_run:
  - When establishing localization program
  - Before adding new product lines
  - When onboarding new translators
  - During brand refresh initiatives
prerequisites:
  required_artifacts:
  - type: glossary
    description: Existing terminology glossaries (if any)
  - type: brand_guidelines
    description: Brand and style guidelines
  - type: translation_files
    description: Current translation files for analysis
  access_requirements:
  - Access to glossary management system
  - Read access to brand guidelines
  - Access to translation memory
discovery:
  file_patterns:
  - glob: '**/glossary*.{csv,json,xlsx,tbx}'
    purpose: Find glossary files
  - glob: '**/terminology*.{csv,json,xlsx}'
    purpose: Find terminology files
  - glob: '**/brand-terms*.{json,yaml}'
    purpose: Find brand terminology
knowledge_sources:
  guides:
  - id: termbase-best-practices
    name: Terminology Best Practices
    url: https://www.gala-global.org/terminology
  - id: iso-terminology
    name: ISO 30042:2019
    url: https://www.iso.org/standard/62510.html
  standards:
  - id: tbx
    name: TermBase eXchange (TBX)
    relevance: Terminology interchange format
  - id: iso-12620
    name: ISO 12620
    relevance: Data categories for terminology
tooling:
  analysis_tools:
  - tool: multiterm
    purpose: SDL MultiTerm for terminology management
  - tool: phrase-glossary
    purpose: Phrase glossary features
  - tool: lokalise-glossary
    purpose: Lokalise term base
signals:
  critical:
  - id: I18N-TERM-CRIT-001
    signal: Brand terms translated inconsistently
    evidence_indicators:
    - Product names translated differently across files
    - Company name variations in translations
    explanation: |
      Inconsistent brand terminology damages brand recognition and
      can confuse customers about product identity.
    remediation: Create and enforce brand terminology glossary
  high:
  - id: I18N-TERM-HIGH-001
    signal: No terminology glossary exists
    evidence_indicators:
    - No glossary files found
    - No term base in TMS
    remediation: Create comprehensive terminology glossary
  - id: I18N-TERM-HIGH-002
    signal: Legal or regulatory terms inconsistent
    evidence_indicators:
    - Different translations for same legal concept
    - Non-standard regulatory terminology
    remediation: Standardize legal/regulatory terminology with expert review
  medium:
  - id: I18N-TERM-MED-001
    signal: Glossary not integrated with translation workflow
    evidence_indicators:
    - Glossary exists but not enforced
    - Translators not notified of term violations
    remediation: Integrate glossary with TMS for automatic checking
  - id: I18N-TERM-MED-002
    signal: Outdated or unmaintained glossary
    evidence_indicators:
    - Glossary last updated months/years ago
    - New product terms not in glossary
    remediation: Establish glossary maintenance process
  low:
  - id: I18N-TERM-LOW-001
    signal: Missing definitions or context for terms
    remediation: Add definitions and usage examples to glossary
  - id: I18N-TERM-LOW-002
    signal: Glossary format not standardized
    remediation: Convert to standard format (TBX) for interoperability
  positive:
  - id: I18N-TERM-POS-001
    signal: Comprehensive glossary with all locales covered
  - id: I18N-TERM-POS-002
    signal: Automated terminology enforcement in TMS
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Existing Glossaries
    description: Find and catalog all terminology resources
    duration_estimate: 30 min
  - id: '2'
    name: Analyze Glossary Completeness
    description: Evaluate coverage of key terminology areas
    duration_estimate: 45 min
  - id: '3'
    name: Check Glossary Integration
    description: Verify glossary is integrated with translation tools
    duration_estimate: 30 min
  - id: '4'
    name: Spot Check Translations
    description: Verify terminology consistency in actual translations
    duration_estimate: 45 min
  - id: '5'
    name: Review Maintenance Process
    description: Assess how glossary is kept up to date
    duration_estimate: 20 min
  - id: '6'
    name: Document Findings
    description: Compile terminology audit findings
    duration_estimate: 30 min
output:
  deliverables:
  - type: terminology_assessment
    format: structured
    description: Terminology management maturity assessment
  - type: inconsistency_report
    format: tabular
    description: List of terminology inconsistencies found
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Glossary Assessment
    - Consistency Analysis
    - Process Evaluation
    - Recommendations
closeout_checklist:
- id: i18n-term-001
  item: Terminology glossary exists and is accessible
  level: WARNING
  verification: manual
- id: i18n-term-002
  item: Brand terms consistently translated
  level: ERROR
  verification: automated
- id: i18n-term-003
  item: Glossary maintenance process established
  level: INFO
  verification: manual
