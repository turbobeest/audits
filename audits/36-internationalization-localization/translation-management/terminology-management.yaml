  applicable_to:
    archetypes:
    - global-applications
    - regulated-industries
    - consumer-brands
    company_sizes:
    - startup
    - scaleup
    - enterprise
  compliance_mappings:
  - framework: Brand-Compliance
    control: Terminology Consistency
    description: Brand terminology requirements
  - framework: Industry-Regulations
    control: Terminology Standards
    description: Sector-specific terminology requirements
relationships:
  commonly_combined:
  - internationalization-localization.translation-management.translation-quality
  - brand-compliance.brand-consistency
  depends_on:
  - content-strategy.style-guide
  feeds_into:
  - internationalization-localization.translation-management.translation-quality
