audit:
  id: internationalization-localization.content-localization.media-localization
  name: Media Localization Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: internationalization-localization
  category_number: 36
  subcategory: content-localization
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: localization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates localization of media content including videos, audio files,
    animations, and interactive content. Examines subtitles, captions,
    dubbing, voiceovers, audio descriptions, and transcript availability
    across supported locales.
  why_it_matters: |
    Video and audio content often contains significant information that
    users in other languages cannot access without localization. Subtitles,
    dubbing, and localized voiceovers make multimedia accessible and
    engaging for international audiences.
  when_to_run:
  - Before launching in new markets
  - When adding video content
  - During accessibility audits
  - When creating training materials
prerequisites:
  required_artifacts:
  - type: media_inventory
    description: Catalog of video and audio content
  - type: subtitle_files
    description: Existing subtitle/caption files
  - type: transcript_data
    description: Audio transcripts if available
  access_requirements:
  - Access to media assets
  - Access to subtitle/caption files
  - Access to CMS or media management
discovery:
  file_patterns:
  - glob: '**/*.{mp4,webm,mov,avi}'
    purpose: Find video files
  - glob: '**/*.{mp3,wav,ogg}'
    purpose: Find audio files
  - glob: '**/*.{vtt,srt}'
    purpose: Find subtitle files
  - glob: '**/captions/**'
    purpose: Find caption files
knowledge_sources:
  guides:
  - id: video-localization
    name: Video Localization Best Practices
    url: https://www.gala-global.org/
  - id: wcag-media
    name: WCAG Media Guidelines
    url: https://www.w3.org/WAI/media/av/
  standards:
  - id: wcag
    name: WCAG 2.1
    relevance: Media accessibility
  - id: webvtt
    name: WebVTT
    relevance: Subtitle format standard
tooling:
  analysis_tools:
  - tool: ffprobe
    purpose: Analyze media file tracks
    install: brew install ffmpeg
  - tool: subtitle-tools
    purpose: Subtitle validation
signals:
  critical:
  - id: I18N-MEDIA-CRIT-001
    signal: Videos without subtitles or captions
    evidence_indicators:
    - No subtitle tracks available
    - Videos inaccessible to non-native speakers
    explanation: |
      Videos without subtitles exclude users who don't speak
      the audio language and violate accessibility requirements.
    remediation: Add subtitles for all supported locales
  high:
  - id: I18N-MEDIA-HIGH-001
    signal: Training videos only in one language
    evidence_indicators:
    - Tutorial videos without localization
    - Critical content not accessible
    remediation: Localize essential training content
  - id: I18N-MEDIA-HIGH-002
    signal: Audio without transcripts
    evidence_indicators:
    - Podcast/audio content without text
    - No transcript option available
    remediation: Provide transcripts for audio content
  medium:
  - id: I18N-MEDIA-MED-001
    signal: Subtitle quality issues
    evidence_indicators:
    - Machine translation subtitles without review
    - Timing issues in subtitles
    remediation: Review and improve subtitle quality
  - id: I18N-MEDIA-MED-002
    signal: No audio descriptions for visual content
    evidence_indicators:
    - Important visual information not described
    - Missing audio descriptions
    remediation: Add audio descriptions for key content
  low:
  - id: I18N-MEDIA-LOW-001
    signal: Subtitle styling not consistent
    remediation: Standardize subtitle styling
  - id: I18N-MEDIA-LOW-002
    signal: No dubbed versions for key content
    remediation: Consider dubbing for major markets
  positive:
  - id: I18N-MEDIA-POS-001
    signal: All media has localized subtitles
  - id: I18N-MEDIA-POS-002
    signal: Multiple subtitle/audio track options
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Media Content
    description: Catalog all video and audio content
    duration_estimate: 30 min
  - id: '2'
    name: Check Subtitle Availability
    description: Verify subtitles exist for each locale
    duration_estimate: 45 min
  - id: '3'
    name: Review Subtitle Quality
    description: Spot-check subtitle accuracy
    duration_estimate: 45 min
  - id: '4'
    name: Check Transcript Availability
    description: Verify transcripts for audio content
    duration_estimate: 30 min
  - id: '5'
    name: Assess Audio Description
    description: Check audio description availability
    duration_estimate: 20 min
  - id: '6'
    name: Document Findings
    description: Compile media localization audit report
    duration_estimate: 30 min
output:
  deliverables:
  - type: media_inventory
    format: tabular
    description: Media content with localization status
  - type: gap_analysis
    format: structured
    description: Missing localizations by locale
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Media Inventory
    - Subtitle Coverage
    - Accessibility Status
    - Recommendations
closeout_checklist:
- id: i18n-media-001
  item: Critical videos have subtitles
  level: ERROR
  verification: automated
- id: i18n-media-002
  item: Transcripts available for audio
  level: WARNING
  verification: manual
- id: i18n-media-003
  item: Subtitle quality reviewed
  level: INFO
  verification: manual
governance:
  applicable_to:
    archetypes:
    - global-applications
    - content-platforms
    - e-learning
    company_sizes:
    - startup
    - scaleup
    - enterprise
  compliance_mappings:
  - framework: WCAG
    control: '1.2'
    description: Time-based Media
  - framework: Accessibility
    control: Media Accessibility
    description: Accessible multimedia
relationships:
  commonly_combined:
  - internationalization-localization.content-localization.image-localization
  - accessibility-inclusion.video-accessibility
  depends_on:
  - content-management.media-management
  feeds_into:
  - accessibility-inclusion.media-accessibility
