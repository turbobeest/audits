tooling:
  assessment_tools:
  - tool: Color contrast analyzer
    purpose: Verify contrast ratios
  - tool: Browser zoom testing
    purpose: Test text scaling
  - tool: Slow network simulation
    purpose: Test with slower processing
  scripts:
  - id: font-size-checker
    language: bash
    purpose: Find small font sizes
    source: inline
    code: |
      #!/bin/bash
      echo "=== Small Font Sizes (below 16px) ==="
      grep -rn --include="*.css" --include="*.scss" \
        -E 'font-size:\s*(1[0-5]|[0-9])px' . | head -30

      echo ""
      echo "=== Hover-only Interactions ==="
      grep -rn --include="*.css" --include="*.scss" \
        ':hover' . | head -20
signals:
  critical:
  - id: A11Y-AGE-CRIT-001
    signal: Base text size too small
    evidence_indicators:
    - Body text below 16px
    - Important information in small text
    - No way to increase text size
    explanation: |
      Older adults commonly need larger text due to presbyopia and other
      vision changes. Small text forces use of magnification tools that
      many older adults are unfamiliar with.
    remediation: |
      Use appropriate text sizes:
      - Minimum 16px for body text
      - 18px+ recommended for important content
      - Use relative units (rem, em) for scalability
      - Allow text size increase to 200% without loss
  - id: A11Y-AGE-CRIT-002
    signal: Insufficient contrast for aging vision
    evidence_indicators:
    - Text contrast below 4.5:1
    - Low contrast form elements
    - Subtle color differences for important information
    explanation: |
      Age-related contrast sensitivity loss means older adults need higher
      contrast than minimum WCAG requirements. What passes technical
      requirements may still be difficult.
    remediation: |
      Exceed minimum contrast requirements:
      - Aim for 7:1 contrast for body text
      - Avoid light gray text
      - Ensure form controls have clear boundaries
      - Don't rely on subtle color differences
  high:
  - id: A11Y-AGE-HIGH-001
    signal: Touch/click targets too small
    evidence_indicators:
    - Targets smaller than 44x44px
    - Dense layouts with small elements
    - Precise targeting required
    explanation: |
      Reduced motor control and precision make small targets difficult.
      Older adults may have tremor or arthritis affecting accuracy.
    remediation: |
      Size targets generously:
      - Minimum 44x44px touch targets
      - Larger for frequent actions
      - Adequate spacing between targets
      - Forgiving touch areas (larger clickable area than visual)
  - id: A11Y-AGE-HIGH-002
    signal: Hover-dependent functionality
    evidence_indicators:
    - Information only revealed on hover
    - Navigation dependent on hover states
    - No click alternative for hover actions
    explanation: |
      Hover interactions are difficult for users with tremor or using
      touch devices. Many older adults use tablets without hover capability.
    remediation: |
      Provide click/tap alternatives:
      - Don't hide essential info in hover states
      - Make hover content also click-accessible
      - Ensure all functionality works on touch devices
      - Consider click-to-reveal patterns
  - id: A11Y-AGE-HIGH-003
    signal: Time-limited interactions too short
    evidence_indicators:
    - Quick timeout on carousels
    - Session expires quickly
    - Time-limited to read content
    explanation: |
      Slower processing speed and reading pace mean older adults need
      more time for interactions and content consumption.
    remediation: |
      Allow adequate time:
      - Pause carousels or extend intervals
      - Generous session timeouts with warnings
      - No time limits on reading content
      - Allow pausing of auto-advancing content
  medium:
  - id: A11Y-AGE-MED-001
    signal: Complex navigation or unfamiliar patterns
    evidence_indicators:
    - Novel interaction patterns
    - Unclear navigation structure
    - Assumed familiarity with modern patterns
    explanation: |
      Older adults may be less familiar with modern web conventions and
      have more difficulty learning new interaction patterns.
    remediation: |
      Use familiar patterns:
      - Standard navigation conventions
      - Clear labels (not just icons)
      - Obvious interactive elements
      - Help and instructions available
  - id: A11Y-AGE-MED-002
    signal: Dense information presentation
    evidence_indicators:
    - Crowded layouts
    - Small line spacing
    - Many options presented at once
    explanation: |
      Information density increases cognitive load, which is more
      challenging with age-related cognitive changes.
    remediation: |
      Reduce density:
      - Adequate white space
      - Clear visual hierarchy
      - Progressive disclosure
      - 1.5+ line height for readability
  - id: A11Y-AGE-MED-003
    signal: Color used as sole differentiator
    evidence_indicators:
    - Status indicated only by color
    - Graph data distinguished only by color
    - No pattern or text alternative
    explanation: |
      Color vision changes with age. Relying solely on color excludes
      users who cannot distinguish the specific colors used.
    remediation: |
      Add redundant cues:
      - Text labels in addition to color
      - Patterns or icons for differentiation
      - Don't rely on specific color perception
      - Test with color blindness simulators
  low:
  - id: A11Y-AGE-LOW-001
    signal: Minor aging-related optimizations possible
    evidence_indicators:
    - Could be more forgiving
    - Some patterns less familiar
    explanation: |
      Application is generally accessible to older users but could
      benefit from optimization.
    remediation: |
      Gather feedback from older adult users.
  positive:
  - id: A11Y-AGE-POS-001
    signal: Excellent aging user support
    evidence_indicators:
    - Large, readable text
    - High contrast design
    - Generous timing and targets
  - id: A11Y-AGE-POS-002
    signal: Familiar, learnable design
    evidence_indicators:
    - Standard conventions used
    - Clear navigation
    - Help readily available
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Evaluate text and readability
    description: |
      Assess text sizes, contrast, and overall readability for
      users with age-related vision changes.
    duration_estimate: 30 min
    commands:
    - purpose: Find small font sizes
      command: |
        grep -rn --include="*.css" --include="*.scss" \
          -E 'font-size:\s*(1[0-5]|[0-9])px' . | head -20
    questions:
    - Is body text at least 16px?
    - Does text scale well at 200%?
    - Is contrast adequate (aim for 7:1)?
    - Is line spacing adequate (1.5+)?
    expected_findings:
    - Text readability assessment
    - Contrast issues
  - id: '2'
    name: Test interaction targets
    description: |
      Verify touch and click targets are appropriately sized and spaced.
    duration_estimate: 25 min
    questions:
    - Are touch targets at least 44x44px?
    - Is there adequate spacing between targets?
    - Are hover states accessible via click?
    - Can elements be selected with imprecise input?
    expected_findings:
    - Target size assessment
    - Interaction method issues
  - id: '3'
    name: Evaluate timing and pace
    description: |
      Test time-dependent features for adequacy with slower users.
    duration_estimate: 20 min
    questions:
    - Are carousel/slideshow intervals adequate?
    - Are session timeouts reasonable?
    - Can timed content be paused?
    - Is there time pressure in interactions?
    expected_findings:
    - Timing assessment
  - id: '4'
    name: Assess complexity and familiarity
    description: |
      Evaluate whether patterns are learnable and navigation is clear.
    duration_estimate: 25 min
    questions:
    - Are navigation patterns standard?
    - Are interactive elements clearly identified?
    - Is help available when needed?
    - Would first-time users understand the interface?
    expected_findings:
    - Complexity assessment
    - Learning curve issues
