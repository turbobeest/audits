description:
  what: |
    This audit evaluates how well the application supports older adults
    (typically 65+) who may experience age-related changes in vision,
    hearing, motor control, and cognition.

    Age-related changes include:
    - Vision: Reduced contrast sensitivity, presbyopia, color perception changes
    - Hearing: High-frequency hearing loss, difficulty with speech discrimination
    - Motor: Reduced fine motor control, slower reaction times, tremor
    - Cognition: Slower processing, working memory changes, learning curve

    The audit examines:
    - Text size and readability
    - Contrast and color usage
    - Touch/click target sizes
    - Timing and pace of interactions
    - Complexity and learning requirements
    - Error tolerance and recovery
    - Familiarity of patterns
    - Support for adaptive technologies
  why_it_matters: |
    The global population is aging:
    - By 2050, 2.1 billion people will be over 60
    - Older adults are increasingly digital but often underserved
    - Age-related changes are gradual and universal
    - Many older adults don't identify as "disabled"

    Designing for aging users:
    - Serves a large and growing population
    - Benefits users of all ages (larger text helps everyone)
    - Addresses the continuum between ability and disability
    - Represents sustainable inclusive design
  when_to_run:
  - For applications targeting general audiences
  - For healthcare and financial services
  - For government/public services
  - When user demographics include older adults
