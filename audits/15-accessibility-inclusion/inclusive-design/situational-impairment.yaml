description:
  what: |
    This audit evaluates how well the application supports users experiencing
    situational or temporary impairments. Unlike permanent disabilities,
    situational impairments affect users temporarily based on their context
    or circumstances.

    Common situational impairments include:
    - Visual: Bright sunlight, dirty glasses, tired eyes
    - Auditory: Noisy environments, quiet settings where sound is inappropriate
    - Motor: Holding a baby, injured arm, wearing gloves
    - Cognitive: Distracted by children, stressed, multitasking

    The audit examines:
    - One-handed operation capability
    - Glare and outdoor visibility
    - Audio alternatives for silent contexts
    - Large touch targets for imprecise input
    - Reduced attention/distraction scenarios
    - Temporary mobility limitations
    - Environmental lighting variations
  why_it_matters: |
    Situational impairments affect everyone at some point:
    - A parent holding a child uses their phone one-handed
    - A commuter in a noisy train cannot hear audio
    - Someone in bright sunlight struggles to see screens
    - A busy professional is distracted while trying to complete tasks

    Designing for situational impairments:
    - Improves experience for 100% of users at various times
    - Often benefits users with permanent disabilities
    - Increases overall usability and satisfaction
    - Represents inclusive design best practices
  when_to_run:
  - During mobile application development
  - When designing for diverse use contexts
  - For consumer-facing applications
  - When evaluating field/outdoor use cases
