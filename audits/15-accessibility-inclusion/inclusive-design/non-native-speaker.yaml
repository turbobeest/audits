signals:
  critical:
  - id: A11Y-NNS-CRIT-001
    signal: Essential content relies on idioms
    evidence_indicators:
    - Idioms in error messages or instructions
    - Colloquialisms in critical content
    - Puns or wordplay in functional text
    explanation: |
      Idioms don't translate and are incomprehensible to non-native speakers.
      "Pull the plug" or "break a leg" cannot be understood literally.
    remediation: |
      Replace idioms with clear language:
      - "Pull the plug" -> "Stop" or "Cancel"
      - "Get the ball rolling" -> "Start"
      - Use concrete, literal language throughout
  - id: A11Y-NNS-CRIT-002
    signal: Cultural symbols exclude users
    evidence_indicators:
    - Culture-specific icons for critical functions
    - Colors with culture-specific meanings for status
    - Gestures or symbols with varying interpretations
    explanation: |
      Symbols that seem universal may have different or opposite meanings
      in other cultures. A thumbs-up is offensive in some cultures.
    remediation: |
      Use culturally neutral symbols:
      - Text labels in addition to icons
      - Avoid hand gestures
      - Research color meanings across cultures
      - Test with international users
  high:
  - id: A11Y-NNS-HIGH-001
    signal: Date/time/number formats not localized
    evidence_indicators:
    - Dates in MM/DD/YYYY only
    - 12-hour time without AM/PM alternative
    - Comma/period number formatting hardcoded
    explanation: |
      Date, time, and number formats vary significantly by locale.
      US date format (MM/DD) is confusing for those expecting DD/MM.
    remediation: |
      Implement localization:
      - Use Intl API for formatting
      - Support user locale preferences
      - Show dates unambiguously (Jan 15, 2026)
      - Allow format preferences
  - id: A11Y-NNS-HIGH-002
    signal: Name and address fields culturally biased
    evidence_indicators:
    - Required first/last name fields
    - Address format assumes US/Western structure
    - Phone number format restrictions
    explanation: |
      Name structures vary globally (single names, family-first, patronymics).
      Address formats vary significantly by country.
    remediation: |
      Allow flexible input:
      - Single "Full Name" field or optional structure
      - Flexible address fields
      - International phone number support
      - Don't require ZIP/postal codes
  - id: A11Y-NNS-HIGH-003
    signal: No language selection available
    evidence_indicators:
    - Single language only
    - Language selection difficult to find
    - No auto-detection of preferred language
    explanation: |
      Users may prefer their native language or need to switch languages
      to understand content.
    remediation: |
      Support language access:
      - Visible language selector
      - Detect browser language preference
      - Remember user language choice
      - Plan for localization
  medium:
  - id: A11Y-NNS-MED-001
    signal: Complex sentence structures
    evidence_indicators:
    - Long, complex sentences
    - Nested clauses and conditionals
    - Passive voice overuse
    explanation: |
      Complex sentence structures are harder for non-native speakers to
      parse and understand correctly.
    remediation: |
      Simplify sentence structure:
      - Short, direct sentences
      - Active voice
      - One idea per sentence
      - Clear subject-verb-object structure
  - id: A11Y-NNS-MED-002
    signal: Content doesn't translate well
    evidence_indicators:
    - Machine translation produces nonsense
    - UI breaks with translated longer strings
    - No space for text expansion
    explanation: |
      If users rely on machine translation, poorly-structured content
      will translate badly. UI not designed for localization breaks.
    remediation: |
      Design for translation:
      - Clear, simple source text
      - Allow 30-50% text expansion in UI
      - Avoid concatenating strings
      - Test with machine translation
  - id: A11Y-NNS-MED-003
    signal: Abbreviations not explained
    evidence_indicators:
    - Abbreviations without expansion
    - Acronyms assumed known
    - Shorthand in content
    explanation: |
      Abbreviations may be unknown to international users and don't
      translate via machine translation.
    remediation: |
      Expand abbreviations:
      - Spell out on first use
      - Provide tooltips or glossary
      - Avoid abbreviations where possible
  low:
  - id: A11Y-NNS-LOW-001
    signal: Minor internationalization improvements possible
    evidence_indicators:
    - Some locale-specific assumptions
    - Could be more culturally neutral
    explanation: |
      Application generally supports international users but could
      improve in specific areas.
    remediation: |
      Continue internationalization improvements.
  positive:
  - id: A11Y-NNS-POS-001
    signal: Excellent international support
    evidence_indicators:
    - Clear, idiomatic-free language
    - Full localization support
    - Culturally neutral design
  - id: A11Y-NNS-POS-002
    signal: Translation-ready content
    evidence_indicators:
    - Simple source text
    - UI handles text expansion
    - Machine translation works well
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review language clarity
    description: |
      Assess content for idioms, complex structures, and unclear language.
    duration_estimate: 30 min
    questions:
    - Does content contain idioms or colloquialisms?
    - Are sentences short and clear?
    - Are abbreviations explained?
    - Is vocabulary simple and consistent?
    expected_findings:
    - Language clarity assessment
    - Idioms and complex content identified
  - id: '2'
    name: Evaluate cultural neutrality
    description: |
      Review icons, colors, and symbols for cultural appropriateness.
    duration_estimate: 25 min
    questions:
    - Are icons culturally neutral?
    - Do colors have consistent meaning globally?
    - Are there culture-specific references?
    - Could symbols be misinterpreted?
    expected_findings:
    - Cultural neutrality assessment
    - Potentially problematic elements
  - id: '3'
    name: Test localization support
    description: |
      Evaluate date/time/number formatting and input field flexibility.
    duration_estimate: 25 min
    questions:
    - Are dates displayed in locale-appropriate format?
    - Can users enter international phone numbers?
    - Are name/address fields flexible?
    - Is there a language selector?
    expected_findings:
    - Localization support assessment
    - Formatting issues
  - id: '4'
    name: Test machine translation compatibility
    description: |
      Run content through machine translation to verify it remains
      comprehensible.
    duration_estimate: 20 min
    questions:
    - Does translated content make sense?
    - Do UI elements break with longer translated text?
    - Are any strings concatenated causing translation issues?
    expected_findings:
    - Translation compatibility assessment
output:
  deliverables:
