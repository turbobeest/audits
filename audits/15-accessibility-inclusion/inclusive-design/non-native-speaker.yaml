description:
  what: |
    This audit evaluates how well the application supports users who are
    not native speakers of the primary language, including immigrants,
    international users, and those with English as a Second Language (ESL).

    Non-native speaker considerations include:
    - Simple, clear language avoiding idioms and colloquialisms
    - Visual communication to supplement text
    - Consistent terminology and phrasing
    - Clear sentence structure
    - Appropriate localization support
    - Machine translation compatibility
    - Cultural neutrality in icons and colors

    The audit examines:
    - Language complexity and idiom usage
    - Icon and color cultural appropriateness
    - Date, time, number formatting
    - Name and address format flexibility
    - Translation and localization support
    - Visual communication effectiveness
  why_it_matters: |
    The global internet user base is diverse:
    - English is a second language for most English site users
    - Many users use machine translation to access content
    - Cultural assumptions can create barriers
    - Idioms and colloquialisms don't translate

    Designing for non-native speakers:
    - Expands potential user base globally
    - Improves clarity for all users
    - Supports localization and translation
    - Reduces cultural exclusion
    - Enables global market reach
  when_to_run:
  - For international applications
  - When localization is planned
  - For diverse user populations
  - When cultural feedback is received
prerequisites:
