signals:
  critical:
  - id: A11Y-LIT-CRIT-001
    signal: Critical content requires high reading level
    evidence_indicators:
    - Essential instructions above grade 10
    - Error messages use complex language
    - Legal/safety content not simplified
    explanation: |
      When essential content requires high literacy, users with limited
      reading skills cannot access critical information or complete
      necessary tasks.
    remediation: |
      Simplify critical content:
      - Aim for grade 6-8 reading level
      - Use short sentences (15-20 words max)
      - Choose common words over complex ones
      - Test with readability tools
  - id: A11Y-LIT-CRIT-002
    signal: No visual communication for key concepts
    evidence_indicators:
    - Text-only instructions for complex processes
    - No icons or images to support understanding
    - Reliance on text comprehension alone
    explanation: |
      Users with limited literacy rely heavily on visual communication.
      Text-only interfaces exclude these users and make content less
      accessible globally.
    remediation: |
      Add visual communication:
      - Icons for common actions
      - Images/diagrams for complex concepts
      - Video explanations where helpful
      - Visual progress indicators
  high:
  - id: A11Y-LIT-HIGH-001
    signal: Forms require complex text entry
    evidence_indicators:
    - Long text fields without alternatives
    - Complex formatting required
    - No selection-based alternatives
    explanation: |
      Extended text entry is challenging for low-literacy users. Typing
      requires spelling and composition skills that may be limited.
    remediation: |
      Reduce text entry requirements:
      - Use dropdowns/selection where possible
      - Provide autocomplete
      - Allow voice input
      - Keep required text minimal
  - id: A11Y-LIT-HIGH-002
    signal: Jargon and technical terms without explanation
    evidence_indicators:
    - Industry-specific terminology
    - Acronyms without expansion
    - No glossary or definitions
    explanation: |
      Technical jargon excludes users unfamiliar with specialized vocabulary,
      compounding literacy challenges.
    remediation: |
      Define or avoid jargon:
      - Use plain language alternatives
      - Expand acronyms on first use
      - Provide tooltips or glossary
      - Consider audience vocabulary
  - id: A11Y-LIT-HIGH-003
    signal: Dense text blocks without structure
    evidence_indicators:
    - Long paragraphs of unbroken text
    - No headings or bullet points
    - Walls of text
    explanation: |
      Dense text is overwhelming for low-literacy users and makes finding
      specific information difficult.
    remediation: |
      Structure content for scanning:
      - Short paragraphs (3-4 sentences)
      - Bullet points for lists
      - Descriptive headings
      - White space between sections
  medium:
  - id: A11Y-LIT-MED-001
    signal: No audio/video alternatives
    evidence_indicators:
    - Complex content text-only
    - Instructions without video option
    - No text-to-speech integration
    explanation: |
      Audio and video provide alternative access to content for users who
      struggle with reading.
    remediation: |
      Provide multimedia alternatives:
      - Video tutorials for complex processes
      - Audio versions of important content
      - Text-to-speech capability
      - Ensure multimedia is also captioned
  - id: A11Y-LIT-MED-002
    signal: Error messages unclear for low-literacy users
    evidence_indicators:
    - Technical error explanations
    - Complex instructions for correction
    - No visual indication of error location
    explanation: |
      Complex error messages compound frustration for users already
      struggling with the interface.
    remediation: |
      Simplify error communication:
      - Plain language error messages
      - Visual indication of error location
      - Simple, specific correction steps
      - Examples of valid input
  low:
  - id: A11Y-LIT-LOW-001
    signal: Minor readability optimizations possible
    evidence_indicators:
    - Some content above target level
    - Could be more visual
    explanation: |
      Content is generally accessible but could be simplified further.
    remediation: |
      Continue readability improvements in content updates.
  positive:
  - id: A11Y-LIT-POS-001
    signal: Excellent low-literacy support
    evidence_indicators:
    - Content at appropriate reading level
    - Strong visual communication
    - Minimal text entry required
  - id: A11Y-LIT-POS-002
    signal: Multimodal content delivery
    evidence_indicators:
    - Text, audio, and video options
    - Icons support text
    - Multiple ways to access information
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Assess content reading level
    description: |
      Analyze content readability using standard measures like
      Flesch-Kincaid or SMOG.
    duration_estimate: 30 min
    commands:
    - purpose: Run readability analysis (if tool available)
      command: |
        # If textstat installed:
        # python -c "import textstat; print(textstat.flesch_kincaid_grade(open('content.txt').read()))"
        echo "Use online readability tool or Hemingway Editor"
    questions:
    - What is the average reading level of content?
    - Are critical sections (errors, instructions) at appropriate level?
    - Are there sections significantly above target level?
    expected_findings:
    - Reading level assessment
    - Content needing simplification
  - id: '2'
    name: Evaluate visual communication
    description: |
      Assess use of icons, images, and visual aids to support comprehension.
    duration_estimate: 25 min
    questions:
    - Are icons used for common actions?
    - Do images/diagrams support complex content?
    - Could more content be communicated visually?
    - Are visual elements consistent and clear?
    expected_findings:
    - Visual communication assessment
    - Opportunities for visual enhancement
  - id: '3'
    name: Test form and input simplicity
    description: |
      Evaluate whether forms minimize reading and writing requirements.
    duration_estimate: 25 min
    questions:
    - Are selection options used instead of text entry where possible?
    - Is autocomplete available?
    - Are form labels clear and simple?
    - Are examples provided for required formats?
    expected_findings:
    - Form simplicity assessment
  - id: '4'
    name: Review error messages
    description: |
      Check that error messages are simple and actionable.
    duration_estimate: 20 min
    questions:
    - Are error messages in plain language?
    - Do they clearly indicate what to do?
    - Is the error location visually clear?
    expected_findings:
    - Error message clarity assessment
