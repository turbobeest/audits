description:
  what: |
    This audit evaluates how well the application supports users with
    limited literacy skills, including those with low reading levels,
    dyslexia, or limited formal education.

    Low literacy considerations include:
    - Reading level of content (aim for grade 6-8)
    - Use of visual communication (icons, images)
    - Reduction of text-heavy interfaces
    - Clear, simple instructions
    - Avoidance of jargon and complex vocabulary
    - Support for alternative input methods
    - Audio and video alternatives

    The audit examines:
    - Content readability level
    - Visual communication effectiveness
    - Form and input simplicity
    - Error message clarity
    - Support for voice input
    - Multimodal content delivery
  why_it_matters: |
    Low literacy affects more people than commonly assumed:
    - 21% of US adults read at or below 5th grade level
    - 54% of US adults read below 6th grade level
    - Dyslexia affects 5-10% of the population
    - Many users read in a second language

    Designing for low literacy:
    - Makes content accessible to millions of excluded users
    - Improves comprehension for all users
    - Reduces errors and support needs
    - Enables broader market reach
    - Aligns with plain language requirements for government
  when_to_run:
  - For public-facing applications
  - For healthcare and government services
  - When targeting diverse populations
  - When plain language is required
