description:
  what: |
    This audit evaluates support for users with memory difficulties and
    concentration challenges, including those with ADHD, age-related memory
    decline, acquired brain injuries, or other cognitive conditions.

    Based on COGA (Cognitive Accessibility) guidelines, the audit examines:
    - Short-term memory support (visible context, progress indicators)
    - Working memory support (chunked information, task breakdowns)
    - Long-term memory support (familiar patterns, help when needed)
    - Concentration support (focus modes, minimal distractions)
    - Multi-step process support (progress tracking, save states)
    - Time pressure reduction (adequate time, extensions)
    - Context preservation (breadcrumbs, history)
    - Reminder and notification systems
  why_it_matters: |
    Memory and concentration difficulties affect many user groups:
    - ADHD affects 4-5% of adults
    - Age-related cognitive decline affects millions of older adults
    - Traumatic brain injury survivors
    - People experiencing stress, fatigue, or multitasking
    - Those with certain medical conditions or medications

    Without support, these users may:
    - Lose track of where they are in a process
    - Forget information they need to complete tasks
    - Miss important steps in multi-step processes
    - Abandon tasks due to frustration or confusion
    - Make errors when distracted or under time pressure
  when_to_run:
  - When designing multi-step flows
  - For applications targeting older adults
  - During accessibility audits
  - When users report confusion or task abandonment
