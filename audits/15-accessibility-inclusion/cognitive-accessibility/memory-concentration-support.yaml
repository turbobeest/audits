signals:
  critical:
  - id: A11Y-MEM-CRIT-001
    signal: Session expires without warning during tasks
    evidence_indicators:
    - Form data lost due to timeout
    - Shopping cart cleared without notice
    - No warning before session expiration
    explanation: |
      Users who take longer due to memory or concentration difficulties
      may lose significant work to session timeouts, causing frustration
      and potentially preventing task completion entirely.
    remediation: |
      Implement timeout handling:
      - Warn users before session expires (at least 20 seconds before)
      - Allow extension of session time
      - Auto-save form progress
      - Consider longer timeouts for accessibility
  - id: A11Y-MEM-CRIT-002
    signal: Multi-step process has no progress indication
    evidence_indicators:
    - No step counter or progress bar
    - No way to see completed steps
    - Users cannot tell how much remains
    explanation: |
      Without progress indication, users with memory difficulties cannot
      track where they are in a process, leading to confusion, repeated
      steps, or abandonment.
    remediation: |
      Add clear progress indication:
      - Step counter (Step 2 of 5)
      - Progress bar with percentage
      - List of steps with current position
      - Ability to review completed steps
  high:
  - id: A11Y-MEM-HIGH-001
    signal: Information needed is not visible when needed
    evidence_indicators:
    - Must remember choices from previous screens
    - Reference information not accessible during input
    - Instructions disappear before task is complete
    explanation: |
      Requiring users to remember information from one screen while working
      on another creates excessive memory load.
    remediation: |
      Keep necessary information visible:
      - Show summary of selections throughout process
      - Keep instructions visible during task
      - Provide access to reference information from all screens
      - Use sidebars or persistent elements for context
  - id: A11Y-MEM-HIGH-002
    signal: Complex tasks not broken into steps
    evidence_indicators:
    - Long forms without sections
    - Many decisions required at once
    - No task breakdown or chunking
    explanation: |
      Complex tasks presented as single large units overwhelm working
      memory and concentration capacity.
    remediation: |
      Break tasks into manageable steps:
      - Chunk long forms into sections
      - One major decision per screen when possible
      - Group related fields together
      - Allow saving progress between sections
  - id: A11Y-MEM-HIGH-003
    signal: No breadcrumb or location indication
    evidence_indicators:
    - Users cannot tell where they are in site
    - No navigation context
    - Hard to return to previous locations
    explanation: |
      Without location indicators, users with memory difficulties may
      forget how they got to the current page or how to return to
      previous locations.
    remediation: |
      Provide navigation context:
      - Breadcrumb navigation
      - Current section highlighting
      - Recent history accessible
      - Clear page titles indicating location
  medium:
  - id: A11Y-MEM-MED-001
    signal: No save or resume capability
    evidence_indicators:
    - Must complete process in one session
    - No draft saving
    - Cannot continue later
    explanation: |
      Users who need breaks due to concentration difficulties or who are
      interrupted cannot return to complete tasks.
    remediation: |
      Implement save and resume:
      - Auto-save progress
      - "Save for later" option
      - Email/link to continue
      - Store progress in account if logged in
  - id: A11Y-MEM-MED-002
    signal: Heavy reliance on recall rather than recognition
    evidence_indicators:
    - Must type remembered values
    - No autocomplete or suggestions
    - No recently used items
    explanation: |
      Requiring users to recall information from memory (type a code,
      remember a name) is harder than recognizing from options.
    remediation: |
      Favor recognition over recall:
      - Provide autocomplete
      - Show recent/frequent choices
      - Use selection instead of text entry when possible
      - Provide examples and hints
  - id: A11Y-MEM-MED-003
    signal: Time pressure on tasks
    evidence_indicators:
    - Countdown timers during tasks
    - Must complete quickly to succeed
    - Time-limited access to content
    explanation: |
      Time pressure increases cognitive load and disadvantages users who
      process information more slowly.
    remediation: |
      Reduce time pressure:
      - Remove unnecessary time limits
      - Allow pausing of timed activities
      - Provide extended time options
      - Don't make time limit central to experience
  low:
  - id: A11Y-MEM-LOW-001
    signal: Minor memory support enhancements possible
    evidence_indicators:
    - Could have more progress indicators
    - Could surface more context
    explanation: |
      Memory support exists but could be enhanced for better experience.
    remediation: |
      Enhance based on user research and feedback.
  positive:
  - id: A11Y-MEM-POS-001
    signal: Strong memory and concentration support
    evidence_indicators:
    - Clear progress indication throughout
    - Information visible when needed
    - Save and resume available
  - id: A11Y-MEM-POS-002
    signal: Tasks chunked appropriately
    evidence_indicators:
    - Complex processes broken into steps
    - Related information grouped
    - Minimal memory load per screen
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Map multi-step processes
    description: |
      Identify all multi-step processes and document their complexity.
    duration_estimate: 25 min
    questions:
    - What multi-step processes exist?
    - How many steps/screens in each?
    - What information must users remember across steps?
    expected_findings:
    - Process inventory with complexity assessment
  - id: '2'
    name: Evaluate progress and context
    description: |
      Test progress indication and context preservation in processes.
    duration_estimate: 30 min
    questions:
    - Is progress clearly indicated throughout?
    - Can users see what they've already done?
    - Is necessary information visible when needed?
    - Are there breadcrumbs or location indicators?
    expected_findings:
    - Progress indication assessment
    - Context visibility issues
  - id: '3'
    name: Test time handling
    description: |
      Evaluate session timeout handling and time pressure.
    duration_estimate: 25 min
    questions:
    - What happens on session timeout?
    - Is there warning before timeout?
    - Can timeouts be extended?
    - Is there unnecessary time pressure?
    expected_findings:
    - Timeout handling assessment
    - Time pressure issues
  - id: '4'
    name: Test save and resume
    description: |
      Check for ability to save progress and return later.
    duration_estimate: 20 min
    questions:
    - Can users save progress in long processes?
    - Is there auto-save?
    - Can users return and continue?
    - Is saved state clearly communicated?
    expected_findings:
    - Save/resume capability assessment
