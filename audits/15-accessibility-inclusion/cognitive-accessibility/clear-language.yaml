    description: Written content, UI text, error messages, instructions
  - type: source_code
    description: Code containing user-facing strings
  access_requirements:
  - Access to all user-facing content
  - Content management system access (if applicable)
discovery:
  code_patterns:
  - pattern: error[^a-z]|message[^a-z]|alert[^a-z]|warning
    type: regex
    scope: source
    purpose: Find error and alert messages
  - pattern: placeholder=['"][^'"]+['"]
    type: regex
    scope: source
    purpose: Find placeholder text
  - pattern: title=['"][^'"]+['"]|aria-label=['"][^'"]+['"]
    type: regex
    scope: source
    purpose: Find UI labels and descriptions
  file_patterns:
  - glob: '**/content/**'
    purpose: Content files
  - glob: '**/i18n/**'
    purpose: Internationalization strings
  - glob: '**/locales/**'
    purpose: Locale-specific content
  - glob: '**/*.md'
    purpose: Documentation and help content
