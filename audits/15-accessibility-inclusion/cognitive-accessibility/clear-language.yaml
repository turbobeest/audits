tooling:
  static_analysis:
  - tool: textlint
    purpose: Lint text for readability
    offline_capable: true
  - tool: hemingway-cli
    purpose: Check reading level
    offline_capable: true
  - tool: alex
    purpose: Check for insensitive language
    offline_capable: true
  scripts:
  - id: reading-level-checker
    language: bash
    purpose: Extract text for readability analysis
    source: inline
    code: |
      #!/bin/bash
      echo "=== User-facing text samples ==="
      grep -rhn --include="*.html" --include="*.jsx" --include="*.tsx" \
        -E ">[^<]{50,}<" . | head -20

      echo ""
      echo "=== Error messages ==="
      grep -rn --include="*.js" --include="*.jsx" --include="*.tsx" \
        -i "error\|message\|invalid" . | head -20
signals:
  critical:
  - id: A11Y-LANG-CRIT-001
    signal: Critical instructions incomprehensible
    evidence_indicators:
    - Safety or legal information in complex language
    - Essential instructions require expert reading level
    - Error messages don't explain what went wrong
    explanation: |
      Essential instructions or error messages are written at a level
      that prevents many users from understanding them, potentially
      causing harm or preventing task completion.
    remediation: |
      Rewrite critical content using plain language:
      - Use simple, common words
      - Write short sentences (15-20 words max)
      - Use active voice
      - Test with reading level tools (aim for grade 8 or lower)
  high:
  - id: A11Y-LANG-HIGH-001
    signal: Jargon used without explanation
    evidence_indicators:
    - Technical terms without definitions
    - Industry-specific vocabulary assumed
    - Acronyms used without expansion
    explanation: |
      Domain-specific or technical terminology is used without explanation,
      excluding users unfamiliar with the jargon.
    remediation: |
      Define technical terms on first use. Use tooltips or glossary links.
      Consider whether jargon can be replaced with plain language.
      Expand acronyms on first use: "URL (web address)".
  - id: A11Y-LANG-HIGH-002
    signal: Error messages not actionable
    evidence_indicators:
    - 'Generic errors: ''Something went wrong'''
    - Technical error codes without explanation
    - Errors don't indicate how to fix the problem
    explanation: |
      Error messages fail to explain what went wrong or how to fix it,
      leaving users stuck and frustrated.
    remediation: |
      Write error messages that:
      1. State what happened in plain language
      2. Explain why (if relevant)
      3. Tell user how to fix it
      Example: "Password must be at least 8 characters. Add 2 more characters."
  medium:
  - id: A11Y-LANG-MED-001
    signal: Reading level too high for general audience
    evidence_indicators:
    - Average sentence length over 20 words
    - Grade level above 10 for consumer content
    - Multiple complex sentences per paragraph
    explanation: |
      Content written at a reading level higher than appropriate for
      the target audience, reducing comprehension for many users.
    remediation: |
      Simplify content:
      - Aim for grade 8 reading level for general audiences
      - Break long sentences into shorter ones
      - Use common words instead of complex alternatives
      - One idea per paragraph
  - id: A11Y-LANG-MED-002
    signal: Inconsistent terminology
    evidence_indicators:
    - Same concept called different names in different places
    - Button labels vary for same action
    - Mixed terminology in instructions
    explanation: |
      Inconsistent use of terms confuses users who cannot be certain
      whether different words refer to the same or different things.
    remediation: |
      Create and follow a terminology guide:
      - Choose one term for each concept
      - Use consistently throughout
      - Document in style guide
      - Use content linting to enforce
  low:
  - id: A11Y-LANG-LOW-001
    signal: Minor clarity improvements possible
    evidence_indicators:
    - Some sentences could be simpler
    - Occasional jargon in non-critical content
    explanation: |
      Content is generally understandable but could benefit from
      clarity improvements.
    remediation: |
      Review and simplify during regular content updates.
  positive:
  - id: A11Y-LANG-POS-001
    signal: Excellent plain language implementation
    evidence_indicators:
    - Grade 8 or lower reading level
    - Consistent terminology
    - Clear, actionable error messages
  - id: A11Y-LANG-POS-002
    signal: Glossary or help provided for technical terms
    evidence_indicators:
    - Terms linked to definitions
    - Tooltips explain jargon
    - Help documentation in plain language
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Assess reading level
    description: |
      Analyze content reading level using readability tools and
      formulas (Flesch-Kincaid, SMOG, etc.).
    duration_estimate: 30 min
    commands:
    - purpose: Extract text samples for analysis
      command: |
        grep -rh --include="*.html" --include="*.md" "." . | \
          sed 's/<[^>]*>//g' | head -100
    questions:
    - What is the average reading level?
    - Are there sections significantly above target level?
    - Is critical content (errors, instructions) at appropriate level?
    expected_findings:
    - Reading level assessment by content type
    - High-complexity content identified
  - id: '2'
    name: Review terminology consistency
    description: |
      Check for consistent use of terms throughout the application.
    duration_estimate: 30 min
    questions:
    - Are the same concepts always called the same thing?
    - Are there unexplained synonyms or variations?
    - Is terminology consistent with industry standards?
    expected_findings:
    - Terminology consistency assessment
    - Problematic variations identified
  - id: '3'
    name: Evaluate error messages
    description: |
      Review all error messages for clarity and actionability.
    duration_estimate: 30 min
    commands:
    - purpose: Find error message strings
      command: |
        grep -rn --include="*.js" --include="*.jsx" --include="*.tsx" \
          -i "(error|invalid|failed|cannot)" . | head -30
    questions:
    - Do error messages explain what went wrong?
    - Do they tell users how to fix the problem?
    - Are they in plain language?
    expected_findings:
    - Error message quality assessment
    - Messages needing improvement
  - id: '4'
    name: Check for undefined jargon
    description: |
      Identify technical terms, abbreviations, and jargon used
      without definition or explanation.
    duration_estimate: 30 min
    questions:
    - Are technical terms explained?
    - Are acronyms expanded on first use?
    - Is there a glossary for complex terminology?
    expected_findings:
    - Undefined jargon inventory
    - Glossary/definition gaps
