description:
  what: |
    This audit evaluates content clarity and plain language usage to ensure
    users with cognitive disabilities can understand and use the application.
    Based on WCAG 3.1 (Readable) guidelines and COGA (Cognitive Accessibility)
    task force recommendations.

    The audit examines:
    - Reading level appropriateness for target audience
    - Use of clear, simple sentence structures
    - Avoidance of jargon and technical terms without explanation
    - Consistent terminology throughout the application
    - Clear and descriptive link text
    - Helpful and actionable error messages
    - Instructions that are easy to follow
    - Definitions for unusual words or abbreviations
  why_it_matters: |
    Cognitive disabilities affect a significant portion of the population:
    - Learning disabilities (dyslexia, dyscalculia)
    - Attention disorders (ADHD)
    - Memory impairments
    - Intellectual disabilities
    - Autism spectrum differences
    - Age-related cognitive decline

    Complex language creates barriers for these users:
    - Prevents understanding of instructions and content
    - Increases errors during form completion
    - Causes frustration and abandonment
    - Excludes users from accessing services

    Clear language benefits everyone, including non-native speakers and
    users under stress or time pressure.
  when_to_run:
  - During content development
  - After major content updates
  - For accessibility compliance reviews
  - When user comprehension issues are reported
prerequisites:
