audit:
  id: accessibility-inclusion.perceivable-visual.non-text-content-alt
  name: Non-Text Content Alternative Text Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: accessibility-inclusion
  category_number: 15
  subcategory: perceivable-visual
  tier: phd
  estimated_duration: 2-4 hours  # median: 3h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: codebase
  default_profiles:
  - full
  - accessibility
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines all non-text content to ensure appropriate
    text alternatives are provided per WCAG 2.1 SC 1.1.1 (Level A).

    The audit covers:
    - Images: informative, decorative, functional, complex
    - Icons: standalone and with adjacent text
    - Charts and graphs: data visualization alternatives
    - CAPTCHAs: accessible alternatives
    - Audio/video: transcripts and descriptions
    - Canvas and SVG elements: accessible names
    - Background images conveying information
    - Image maps and area elements
    - Form input images and buttons
  why_it_matters: |
    Screen reader users depend entirely on text alternatives to
    understand visual content. Approximately 2.2 billion people
    globally have vision impairment. Missing or poor alt text:

    - Makes content completely inaccessible to blind users
    - Reduces SEO and search discoverability
    - Violates Level A WCAG requirements (baseline accessibility)
    - Creates legal liability under accessibility laws
    - Excludes users on slow connections or text-only browsers
  when_to_run:
  - When adding new images or visual content
  - During content audits
  - Before accessibility compliance reviews
  - After CMS migrations or content updates
  - During code review for new features
prerequisites:
  required_artifacts:
  - type: codebase
    description: Access to HTML, JSX, and template files
  - type: running_application
    description: Deployed instance for screen reader testing
  access_requirements:
  - Read access to all template/component files
  - Access to CMS or content management system
  - Screen reader software for verification
discovery:
  code_patterns:
  - pattern: <img[^>]*>
    type: regex
    scope: source
    purpose: Find all image elements
  - pattern: <img[^>]*(?<!alt=)[^>]*>
    type: regex
    scope: source
    purpose: Find images potentially missing alt attribute
  - pattern: alt=""
    type: regex
    scope: source
    purpose: Find explicitly empty alt attributes (decorative images)
  - pattern: <svg[^>]*(?!.*aria-label)(?!.*aria-labelledby)
    type: regex
    scope: source
    purpose: Find SVGs without accessible names
  - pattern: <canvas
    type: regex
    scope: source
    purpose: Find canvas elements requiring alternatives
  - pattern: role="img"
    type: regex
    scope: source
    purpose: Find elements with image role
  - pattern: background-image:\s*url
    type: regex
    scope: source
    purpose: Find background images that may convey information
  file_patterns:
  - glob: '**/*.html'
    purpose: HTML templates
  - glob: '**/*.jsx'
    purpose: React components
  - glob: '**/*.tsx'
    purpose: TypeScript React components
  - glob: '**/*.vue'
    purpose: Vue components
  - glob: '**/*.svelte'
    purpose: Svelte components
knowledge_sources:
  specifications:
  - id: wcag-21
    name: WCAG 2.1 Quick Reference
    url: https://www.w3.org/WAI/WCAG21/quickref/
    offline_cache: true
    priority: recommended
  - id: wcag-22
    name: WCAG 2.2 Specification
    url: https://www.w3.org/TR/WCAG22/
    offline_cache: true
    priority: recommended
  - id: wcag21-111
    name: WCAG 2.1 Success Criterion 1.1.1 Non-text Content
    url: https://www.w3.org/WAI/WCAG21/Understanding/non-text-content.html
    offline_cache: true
    priority: required
  - id: html-img
    name: HTML img Element Specification
    url: https://html.spec.whatwg.org/multipage/embedded-content.html#the-img-element
    offline_cache: true
    priority: required
  guides:
  - id: w3c-alt-decision
    name: W3C Alt Decision Tree
    url: https://www.w3.org/WAI/tutorials/images/decision-tree/
    offline_cache: true
  - id: webaim-alt
    name: 'WebAIM: Alternative Text'
    url: https://webaim.org/techniques/alttext/
    offline_cache: true
  - id: a11y-images
    name: 'W3C Web Accessibility Tutorials: Images'
    url: https://www.w3.org/WAI/tutorials/images/
    offline_cache: true
tooling:
  static_analysis:
  - tool: axe-core
    purpose: Detect missing alt attributes
    offline_capable: true
  - tool: eslint-plugin-jsx-a11y
    purpose: Lint JSX for alt text requirements
    offline_capable: true
  - tool: htmlhint
    purpose: Validate HTML alt attribute presence
    offline_capable: true
  scripts:
  - id: find-missing-alt
    language: bash
    purpose: Find images missing alt attributes
    source: inline
    code: |
      #!/bin/bash
      # Find img tags without alt attribute
      grep -rn "<img" --include="*.html" --include="*.jsx" --include="*.tsx" . | \
        grep -v "alt=" | head -50
signals:
  critical:
  - id: A11Y-ALT-CRIT-001
    signal: Informative images missing alt attribute entirely
    evidence_pattern: <img> without alt attribute
    explanation: |
      Screen readers announce the filename or URL when alt is missing,
      providing no meaningful information to users.
    remediation: Add descriptive alt attribute conveying the image purpose
  - id: A11Y-ALT-CRIT-002
    signal: Functional images (links/buttons) without accessible names
    evidence_pattern: <a><img></a> or <button><img></button> without alt
    explanation: |
      Users cannot understand or interact with image-only links
      and buttons without accessible names.
    remediation: Add alt text describing the action, e.g., 'Submit form'
  - id: A11Y-ALT-CRIT-003
    signal: Form image inputs missing alt
    evidence_pattern: <input type='image'> without alt
    explanation: |
      Image submit buttons are completely inaccessible without alt text.
    remediation: Add alt attribute describing the button action
  high:
  - id: A11Y-ALT-HIGH-001
    signal: Complex images lacking long descriptions
    explanation: Charts, graphs, and diagrams need detailed alternatives
    remediation: Provide detailed description via aria-describedby or link to description
  - id: A11Y-ALT-HIGH-002
    signal: SVG images without accessible names
    explanation: SVGs need role='img' and aria-label/aria-labelledby
    remediation: Add role='img' and appropriate labeling technique
  - id: A11Y-ALT-HIGH-003
    signal: Canvas elements without fallback content
    explanation: Canvas content is invisible to assistive technology
    remediation: Provide fallback content inside canvas tags or aria-label
  medium:
  - id: A11Y-ALT-MED-001
    signal: Alt text is filename or generic (e.g., 'image', 'photo')
    remediation: Write descriptive alt text conveying meaning and purpose
  - id: A11Y-ALT-MED-002
    signal: Decorative images not marked as decorative
    remediation: Use alt='' for purely decorative images
  - id: A11Y-ALT-MED-003
    signal: Redundant alt text duplicates adjacent text
    remediation: Use alt='' if adjacent text already describes the image
  low:
  - id: A11Y-ALT-LOW-001
    signal: Alt text could be more concise
  - id: A11Y-ALT-LOW-002
    signal: Alt text starts with 'Image of...' (usually unnecessary)
  positive:
  - id: A11Y-ALT-POS-001
    signal: All images have appropriate alt text
  - id: A11Y-ALT-POS-002
    signal: Complex images have detailed descriptions
  - id: A11Y-ALT-POS-003
    signal: Decorative images properly marked with alt=''
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Identify All Non-Text Content
    description: |
      Create an inventory of all images, icons, graphics, and
      other non-text content in the application.
    duration_estimate: 30 min
    commands:
    - purpose: Find all image elements
      command: grep -rn '<img' --include='*.html' --include='*.jsx' --include='*.tsx' . | head -100
    - purpose: Find all SVG elements
      command: grep -rn '<svg' --include='*.html' --include='*.jsx' --include='*.tsx' . | head -50
    - purpose: Find background images
      command: grep -rn 'background-image:' --include='*.css' --include='*.scss' . | head -50
    expected_findings:
    - Complete inventory of non-text content
    - Content types and locations
  - id: '2'
    name: Run Automated Alt Text Checks
    description: |
      Use automated tools to identify missing alt attributes
      and obvious violations.
    duration_estimate: 30 min
    commands:
    - purpose: Run axe-core image checks
      command: npx axe --include 'image-alt,input-image-alt,area-alt' <URL>
    - purpose: Count images without alt
      command: grep -rc '<img' --include='*.jsx' . | grep -v ':0$'
    expected_findings:
    - List of images missing alt attributes
    - Automated violation report
  - id: '3'
    name: Classify and Evaluate Images
    description: |
      For each image, determine its purpose (informative, decorative,
      functional, complex) and evaluate alt text quality.
    duration_estimate: 60 min
    questions:
    - Is this image informative, decorative, or functional?
    - Does the alt text convey the image's meaning/purpose?
    - For complex images, is a longer description needed?
    - Is the alt text appropriate length (typically under 150 chars)?
    - Does the alt text avoid redundancy with surrounding text?
    expected_findings:
    - Classification of each image type
    - Quality assessment of alt text
  - id: '4'
    name: Screen Reader Testing
    description: |
      Test representative pages with a screen reader to verify
      the experience for users relying on alt text.
    duration_estimate: 45 min
    questions:
    - Does each image provide appropriate context?
    - Are decorative images properly hidden from screen readers?
    - Can users understand image links and buttons?
    - Are complex images comprehensible?
    expected_findings:
    - User experience assessment
    - Gaps between code and actual experience
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Image Inventory
    - Missing Alt Text Report
    - Alt Text Quality Assessment
    - Remediation Recommendations
  confidence_guidance:
    high: Screen reader tested, automated tools verified
    medium: Automated scan complete, pending manual review
    low: Static code analysis only
offline:
  capability: partial
  cache_manifest:
    knowledge:
    - source_id: wcag21-111
      priority: required
    - source_id: w3c-alt-decision
      priority: required
profiles:
  membership:
    quick:
      included: true
      priority: 2
      reason: Missing alt text is a critical Level A violation
    full:
      included: true
      priority: 1
    accessibility:
      included: true
      priority: 1
closeout_checklist:
- id: non-text-alt-001
  item: All img elements have alt attribute
  level: CRITICAL
  verification: grep -r '<img' --include='*.html' --include='*.jsx' --include='*.tsx' . | grep -v 'alt='
    | wc -l
  expected: '0'
- id: non-text-alt-002
  item: All functional images have descriptive alt text
  level: CRITICAL
  verification: manual
  verification_notes: Review image links and buttons for meaningful alt text
  expected: Confirmed by reviewer
- id: non-text-alt-003
  item: Decorative images have empty alt (alt='')
  level: BLOCKING
  verification: manual
  verification_notes: Verify purely decorative images use alt=''
  expected: Confirmed by reviewer
- id: non-text-alt-004
  item: SVGs have accessible names
  level: BLOCKING
  verification: manual
  verification_notes: Check SVGs for role='img' and aria-label/labelledby
  expected: Confirmed by reviewer
