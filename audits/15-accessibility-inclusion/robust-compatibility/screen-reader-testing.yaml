signals:
  critical:
  - id: A11Y-SR-CRIT-001
    signal: Critical functionality inaccessible with screen reader
    evidence_indicators:
    - Cannot complete primary user tasks
    - Key features not announced or reachable
    - Forms cannot be completed
    explanation: |
      Users relying on screen readers cannot complete essential tasks
      that the application is designed for. This represents a fundamental
      accessibility barrier.
    remediation: |
      Identify specific blocking issues and remediate:
      - Add missing accessible names
      - Fix ARIA implementation
      - Ensure keyboard accessibility
      - Add proper focus management
  - id: A11Y-SR-CRIT-002
    signal: Screen reader announces misleading information
    evidence_indicators:
    - Incorrect roles announced
    - Wrong accessible names
    - Confusing or contradictory announcements
    explanation: |
      Screen reader provides incorrect information about content or
      controls, potentially leading users to take wrong actions or
      misunderstand content.
    remediation: |
      Review ARIA usage and accessible names. Ensure roles match actual
      functionality. Test with multiple screen readers to verify
      announcements.
  high:
  - id: A11Y-SR-HIGH-001
    signal: Major navigation issues with screen reader
    evidence_indicators:
    - Cannot efficiently navigate by landmarks
    - Heading structure confusing or missing
    - Tab order illogical
    explanation: |
      Screen reader users cannot efficiently navigate the page structure,
      forcing them to read through all content sequentially rather than
      navigating directly to sections.
    remediation: |
      Add proper landmark regions, implement logical heading hierarchy,
      and ensure tab order follows visual reading order.
  - id: A11Y-SR-HIGH-002
    signal: Dynamic content not announced
    evidence_indicators:
    - AJAX updates not announced
    - Status messages silent
    - Validation errors not conveyed
    explanation: |
      Dynamic content changes occur without screen reader announcement,
      leaving users unaware of important updates or errors.
    remediation: |
      Implement ARIA live regions for dynamic content. Use appropriate
      politeness levels. Ensure focus management for significant changes.
  - id: A11Y-SR-HIGH-003
    signal: Screen reader behavior differs significantly between AT
    evidence_indicators:
    - Works in NVDA but fails in JAWS
    - VoiceOver announces differently than Windows readers
    - Mobile screen readers have issues desktop doesn't
    explanation: |
      Significant functionality differences between screen readers indicate
      reliance on non-standard behavior or poor cross-AT compatibility.
    remediation: |
      Use well-supported ARIA patterns from APG. Test with multiple screen
      readers. Avoid relying on AT-specific behaviors.
  medium:
  - id: A11Y-SR-MED-001
    signal: Verbose or repetitive announcements
    evidence_indicators:
    - Same information announced multiple times
    - Excessive detail slows navigation
    - Redundant accessible names
    explanation: |
      Screen reader announces more information than necessary, making
      the experience tedious and inefficient.
    remediation: |
      Remove redundant aria-labels. Use aria-hidden on decorative content.
      Optimize announcements for efficiency.
  - id: A11Y-SR-MED-002
    signal: Minor usability issues with screen reader
    evidence_indicators:
    - Suboptimal reading order in some areas
    - Minor focus management issues
    - Some controls harder to use than necessary
    explanation: |
      While functional, some areas are more difficult to use with screen
      readers than they need to be.
    remediation: |
      Refine implementation for better screen reader experience. Consider
      user feedback from actual screen reader users.
  low:
  - id: A11Y-SR-LOW-001
    signal: Minor announcement inconsistencies
    evidence_indicators:
    - Slightly different announcements between screen readers
    - Non-critical content differences
    explanation: |
      Minor differences in announcements between screen readers that don't
      significantly impact usability.
    remediation: |
      Document known differences. Prioritize fixes for major screen
      readers based on user demographics.
  positive:
  - id: A11Y-SR-POS-001
    signal: All critical paths accessible with screen readers
    evidence_indicators:
    - All user tasks completable
    - Navigation efficient and logical
    - Consistent experience across screen readers
  - id: A11Y-SR-POS-002
    signal: Good screen reader user experience
    evidence_indicators:
    - Efficient navigation
    - Clear, non-verbose announcements
    - Intuitive widget operation
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: tester
  steps:
  - id: '1'
    name: Define test scope and user flows
    description: |
      Identify critical user flows that must be tested with screen readers.
      Prioritize based on user importance and complexity.
    duration_estimate: 30 min
    questions:
    - What are the primary user tasks?
    - Which features have complex interactions?
    - What user states need testing (logged in, logged out)?
    expected_findings:
    - Prioritized list of test scenarios
    - User flow documentation
  - id: '2'
    name: NVDA testing (Windows/Firefox or Chrome)
    description: |
      Test all identified user flows with NVDA, documenting issues
      and successful patterns.
    duration_estimate: 90 min
    questions:
    - Can all user tasks be completed?
    - Is navigation efficient using landmarks and headings?
    - Are form inputs properly labeled and usable?
    - Are interactive widgets operable?
    - Is dynamic content announced appropriately?
    expected_findings:
    - NVDA compatibility assessment
    - Specific issues documented
  - id: '3'
    name: VoiceOver testing (macOS/Safari)
    description: |
      Test with VoiceOver on macOS, comparing behavior to NVDA findings.
    duration_estimate: 60 min
    questions:
    - Do findings from NVDA testing also apply?
    - Are there VoiceOver-specific issues?
    - Is rotor navigation working properly?
    expected_findings:
    - VoiceOver compatibility assessment
    - Cross-AT comparison
  - id: '4'
    name: Mobile screen reader testing
    description: |
      Test with VoiceOver (iOS) or TalkBack (Android) for mobile
      responsive behavior.
    duration_estimate: 45 min
    questions:
    - Is touch navigation accessible?
    - Are mobile interactions working?
    - Does responsive design maintain accessibility?
    expected_findings:
    - Mobile accessibility assessment
  - id: '5'
    name: Document and prioritize findings
    description: |
      Consolidate all findings into prioritized remediation list with
      clear reproduction steps.
    duration_estimate: 30 min
    expected_findings:
    - Prioritized issue list
    - Remediation recommendations
output:
  deliverables:
  - type: finding_list
