  - production
  blocks_phase: false
  parallelizable: false
description:
  what: |
    This audit verifies application compatibility with a broad range of
    assistive technologies beyond screen readers. WCAG's Robust principle
    (Guideline 4) requires content to be compatible with current and future
    user agents, including assistive technologies.

    Testing covers:
    - Screen magnification software (ZoomText, Windows Magnifier)
    - Voice control systems (Dragon NaturallySpeaking, Voice Control)
    - Switch access devices
    - Alternative keyboards and input devices
    - Eye tracking systems
    - Refreshable braille displays
    - Reading software and text-to-speech

    The audit verifies:
    - Content remains usable when magnified
    - Voice commands can activate controls
    - Focus is visible and manageable
    - Timing is not restrictive
    - Input method independence
  why_it_matters: |
    Different disabilities require different assistive technologies:
    - Low vision users need magnification and high contrast
    - Motor impairments require voice control, switches, or alternative inputs
    - Learning disabilities benefit from text-to-speech
    - Deafblind users need braille display support

    An application may work well with screen readers but fail with other
    assistive technologies. Comprehensive AT compatibility ensures the
    widest possible user access.
  when_to_run:
  - Before accessibility certification
  - After major interface redesigns
  - When adding new input methods
  - For comprehensive accessibility audits
