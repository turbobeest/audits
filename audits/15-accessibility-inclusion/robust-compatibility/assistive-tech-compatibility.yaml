signals:
  critical:
  - id: A11Y-AT-CRIT-001
    signal: Voice control cannot activate critical controls
    evidence_indicators:
    - Buttons without visible text cannot be voice-selected
    - Voice commands not recognized for primary actions
    - Ambiguous or missing speakable labels
    explanation: |
      Users relying on voice control cannot execute essential application
      functions. Voice control typically works by speaking visible text
      or assigned numbers.
    remediation: |
      Ensure all controls have visible text labels or provide voice control
      compatible accessible names. Test with Dragon NaturallySpeaking or
      macOS Voice Control to verify speakability.
  - id: A11Y-AT-CRIT-002
    signal: Application unusable with screen magnification
    evidence_indicators:
    - Critical content scrolls out of view
    - Popups/tooltips appear far from triggering element
    - Focus lost when magnified
    - Essential content cut off at high magnification
    explanation: |
      Users with low vision who rely on magnification cannot effectively
      use the application. At 200-400% zoom, they see only a small portion
      of the screen at once.
    remediation: |
      Ensure focus indicators are visible at all zoom levels. Keep related
      content close together. Ensure popups appear near their triggers.
      Use reflow-friendly layouts.
  high:
  - id: A11Y-AT-HIGH-001
    signal: Switch access users cannot reach all controls
    evidence_indicators:
    - Focus order skips important controls
    - Custom controls not focusable
    - Focus gets trapped in components
    explanation: |
      Switch users navigate sequentially using one or two switches. If
      controls cannot receive focus or are skipped, they're inaccessible.
    remediation: |
      Ensure all interactive elements are keyboard focusable. Implement
      logical focus order. Avoid focus traps. Test with iOS/macOS Switch
      Control.
  - id: A11Y-AT-HIGH-002
    signal: Alternative keyboard users face barriers
    evidence_indicators:
    - Shortcuts conflict with AT commands
    - Keyboard-only operation not possible
    - Modifier keys required for essential functions
    explanation: |
      Users of alternative keyboards, on-screen keyboards, or single-handed
      keyboards cannot access functions requiring specific key combinations.
    remediation: |
      Avoid required use of modifier key combinations. Provide alternative
      methods for all functions. Don't override standard keyboard shortcuts.
  - id: A11Y-AT-HIGH-003
    signal: Time limits not adjustable
    evidence_indicators:
    - Session timeouts cannot be extended
    - Time-limited operations have no pause
    - Moving content cannot be stopped
    explanation: |
      Users of many assistive technologies work more slowly. Fixed time
      limits may cause them to lose work or be unable to complete tasks.
    remediation: |
      Per WCAG 2.2.1, allow users to turn off, adjust, or extend time limits.
      Provide pause, stop, hide for moving content.
  medium:
  - id: A11Y-AT-MED-001
    signal: Text-to-speech reads content poorly
    evidence_indicators:
    - Abbreviations not expanded
    - Unusual pronunciations
    - Reading order confusing
    explanation: |
      Users who rely on text-to-speech (distinct from screen readers)
      for reading assistance receive poor quality audio output.
    remediation: |
      Use proper HTML semantics. Consider adding pronunciation hints via
      SSML or aria-label for ambiguous text. Ensure logical reading order.
  - id: A11Y-AT-MED-002
    signal: High contrast mode breaks design
    evidence_indicators:
    - Content becomes invisible in high contrast
    - Icons disappear
    - Focus indicators invisible
    explanation: |
      Users with low vision using Windows High Contrast mode or similar
      cannot see some content or UI elements.
    remediation: |
      Test with Windows High Contrast mode. Use CSS that respects forced
      colors. Ensure icons have proper contrast or use system colors.
  low:
  - id: A11Y-AT-LOW-001
    signal: Minor usability issues with specific AT
    evidence_indicators:
    - Suboptimal but functional behavior
    - Extra steps needed for some AT users
    explanation: |
      Some assistive technology users encounter minor inconveniences that
      don't prevent task completion.
    remediation: |
      Document issues and prioritize based on frequency and impact.
  positive:
  - id: A11Y-AT-POS-001
    signal: Application works across diverse AT
    evidence_indicators:
    - All primary functions work with tested AT
    - Input method independent
    - Flexible timing
  - id: A11Y-AT-POS-002
    signal: Proactive AT compatibility features
    evidence_indicators:
    - Voice control hints provided
    - Magnification-friendly layout
    - Alternative input methods supported
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: tester
  steps:
  - id: '1'
    name: Magnification testing
    description: |
      Test application at various magnification levels (200%, 400%)
      using screen magnification software.
    duration_estimate: 60 min
    questions:
    - Is content usable at 200% zoom?
    - Is content usable at 400% zoom?
    - Does focus remain visible when magnified?
    - Do popups and tooltips appear near triggers?
    - Is text readable without horizontal scrolling?
    expected_findings:
    - Magnification compatibility assessment
    - Specific layout issues at zoom levels
  - id: '2'
    name: Voice control testing
    description: |
      Test with Dragon NaturallySpeaking or macOS Voice Control to
      verify all controls can be activated by voice.
    duration_estimate: 60 min
    questions:
    - Can all buttons be activated by voice?
    - Can links be clicked by speaking their text?
    - Are form fields fillable via voice?
    - Can menus and dialogs be operated?
    expected_findings:
    - Voice control compatibility assessment
    - Controls requiring remediation
  - id: '3'
    name: Switch access testing
    description: |
      Test with switch access or scanning software to verify
      sequential navigation reaches all controls.
    duration_estimate: 45 min
    questions:
    - Can all controls be reached via tab/switch?
    - Is the navigation order logical?
    - Are there any focus traps?
    - Can switch users complete primary tasks?
    expected_findings:
    - Switch access compatibility
    - Focus order issues
  - id: '4'
    name: High contrast and display adjustment testing
    description: |
      Test with Windows High Contrast mode and inverted colors.
    duration_estimate: 30 min
    questions:
    - Is all content visible in high contrast mode?
    - Are focus indicators visible?
    - Do icons remain distinguishable?
    - Is text readable with inverted colors?
    expected_findings:
    - High contrast compatibility
    - Visual adjustments needed
  - id: '5'
    name: Alternative input testing
    description: |
      Test with on-screen keyboard, single-hand keyboard layouts,
      or other alternative inputs.
    duration_estimate: 30 min
    questions:
    - Can all functions be accessed without specific key combinations?
    - Does on-screen keyboard work with all inputs?
    - Are there keyboard shortcut conflicts?
    expected_findings:
    - Alternative input compatibility
