    name: ISO 31000:2018 Risk Management Guidelines
    url: https://www.iso.org/iso-31000-risk-management.html
    offline_cache: true
    priority: required
  - id: nist-rmf
    name: NIST Risk Management Framework
    url: https://csrc.nist.gov/projects/risk-management
    offline_cache: true
    priority: required
  - id: coso-erm
    name: COSO Enterprise Risk Management Framework
    url: https://www.coso.org/guidance-on-enterprise-risk-management
    offline_cache: true
    priority: recommended
  guides:
