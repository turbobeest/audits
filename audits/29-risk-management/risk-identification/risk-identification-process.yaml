audit:
  id: risk-management.risk-identification.risk-identification-process
  name: Risk Identification Process Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: risk-identification
  tier: phd
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the organization's systematic process for identifying risks
    that could affect business objectives, system operations, and security posture:
    - Risk identification methodology and framework alignment
    - Stakeholder involvement and input collection processes
    - Documentation and recording of identified risks
    - Integration with organizational planning and strategy
    - Use of structured techniques (brainstorming, checklists, SWOT, etc.)
    - Coverage of all risk domains (operational, strategic, financial, technical)
  why_it_matters: |
    Effective risk identification is the foundation of enterprise risk management:
    - ISO 31000:2018 emphasizes that risk identification must be systematic,
      structured, and comprehensive to be effective
    - Unidentified risks cannot be assessed, mitigated, or monitored
    - NIST RMF requires organizations to identify risks as the first step
      in the risk management lifecycle
    - Poor risk identification leads to blind spots that can result in
      significant business impact when risks materialize
    - According to ISACA, organizations with mature risk identification
      processes experience 40% fewer unexpected incidents
  when_to_run:
  - Annual risk management program review
  - Before major system implementations or changes
  - Following significant incidents or near-misses
  - During regulatory compliance audits
  - After organizational restructuring
prerequisites:
  required_artifacts:
  - type: policy_documents
    description: Risk management policy and framework documentation
  - type: process_documentation
    description: Risk identification procedures and templates
  - type: risk_register
    description: Current risk register or risk inventory
  access_requirements:
  - Read access to risk management documentation
  - Access to risk register and risk assessment tools
  - Ability to interview key stakeholders
  - Access to previous risk assessment reports
discovery:
  code_patterns:
  - pattern: (risk|threat|vulnerability)\s*(identification|discovery|assessment)
    type: regex
    scope: docs
    purpose: Detect risk identification documentation
  - pattern: (risk_register|risk_log|risk_inventory)
    type: regex
    scope: config
    purpose: Find risk tracking configurations
  - pattern: (SWOT|PESTLE|brainstorm|workshop).*risk
    type: regex
    scope: docs
    purpose: Identify risk identification techniques
  file_patterns:
  - glob: '**/risk*.{yaml,yml,json,md,xlsx,csv}'
    purpose: Risk management files
  - glob: '**/governance/**'
    purpose: Governance documentation
  - glob: '**/compliance/**'
    purpose: Compliance documentation
  - glob: '**/security/**/*risk*'
    purpose: Security risk documentation
