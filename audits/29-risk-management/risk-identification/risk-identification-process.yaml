    url: https://www.fairinstitute.org/
    offline_cache: true
tooling:
  static_analysis:
  - tool: risk-register-scanner
    purpose: Analyze risk register completeness
    offline_capable: true
  infrastructure_tools:
  - tool: grc-platform
    purpose: Governance, Risk, and Compliance platform analysis
    command: grc export-risks --format json
  scripts:
  - id: risk-doc-scanner
    language: bash
    purpose: Scan for risk documentation
    source: inline
    code: |
      #!/bin/bash
      echo "=== Risk Identification Documentation Scan ==="
      find . -type f \( -name "*risk*" -o -name "*threat*" \) \
        -exec grep -l -iE "identify|assess|mitigate|monitor" {} \; 2>/dev/null
signals:
  critical:
  - id: RISKID-CRIT-001
    signal: No formal risk identification process exists
    evidence_indicators:
    - No risk identification methodology documented
    - No risk register or inventory maintained
    - No stakeholder involvement in risk identification
    explanation: |
      ISO 31000 requires organizations to have a systematic process for
      identifying risks. Without a formal process, risk identification
      becomes ad-hoc and incomplete, leaving the organization exposed
      to unrecognized threats and vulnerabilities.
    remediation: |
      - Establish a formal risk identification framework aligned with ISO 31000
      - Define roles and responsibilities for risk identification
      - Create risk identification templates and checklists
      - Implement stakeholder engagement processes
      - Document and maintain a comprehensive risk register
  - id: RISKID-CRIT-002
    signal: Risk identification limited to single domain
    evidence_indicators:
    - Only security risks identified, operational risks ignored
    - No consideration of strategic or financial risks
    - Technical risks not connected to business risks
    explanation: |
      Effective risk management requires identification across all domains:
      strategic, operational, financial, technical, and compliance. Focusing
      on a single domain creates significant blind spots.
    remediation: |
      - Expand risk identification to cover all risk domains
      - Engage cross-functional stakeholders in risk identification
      - Use domain-specific checklists and templates
      - Ensure risk categories align with organizational objectives
  high:
  - id: RISKID-HIGH-001
    signal: Risk identification performed infrequently
    evidence_indicators:
    - Risk identification only during annual reviews
    - No trigger-based risk identification
    - Stale risk register (not updated in 6+ months)
    explanation: |
      Risk landscapes change continuously. ISO 31000 recommends that risk
      identification be dynamic and responsive to changes. Infrequent
      identification leads to missed emerging risks.
    remediation: |
      - Implement continuous risk identification processes
      - Define triggers for ad-hoc risk identification
      - Establish regular risk identification sessions (monthly/quarterly)
      - Integrate risk identification into change management
  - id: RISKID-HIGH-002
    signal: No stakeholder involvement in risk identification
    evidence_indicators:
    - Risk identification performed by single team
    - No input from business units
    - No executive engagement in risk identification
    explanation: |
      Different stakeholders have unique perspectives on risks. ISO 31000
      emphasizes inclusive and comprehensive stakeholder engagement to
      ensure all potential risks are identified.
    remediation: |
      - Establish cross-functional risk identification teams
      - Conduct risk identification workshops with business units
      - Engage executive leadership in strategic risk identification
      - Include external perspectives where appropriate
  medium:
  - id: RISKID-MED-001
    signal: Risk identification techniques not documented
    evidence_indicators:
    - No standardized approach to risk identification
    - Inconsistent methods across teams
    - No training materials for risk identification
    explanation: |
      Documented techniques ensure consistency and completeness in risk
      identification. Without standardization, the quality of risk
      identification varies significantly.
    remediation: |
      - Document risk identification techniques and methods
      - Create training materials for risk identification
      - Standardize approaches across the organization
      - Review and update techniques periodically
  - id: RISKID-MED-002
    signal: Identified risks lack sufficient detail
    evidence_indicators:
    - Risk descriptions are vague or generic
    - No root cause analysis for identified risks
    - Missing context about risk scenarios
    explanation: |
      Detailed risk descriptions are essential for accurate assessment
      and effective mitigation. Vague descriptions lead to misunderstanding
      and inappropriate responses.
    remediation: |
      - Use structured risk description templates
      - Include root cause analysis in risk identification
      - Document risk scenarios and potential impacts
      - Review and enhance risk descriptions regularly
  low:
  - id: RISKID-LOW-001
    signal: Risk identification sources not tracked
    evidence_indicators:
    - No record of how risks were identified
    - No attribution of risk sources
    - No tracking of identification methods
    explanation: |
      Understanding how risks were identified helps improve the process
      and validate the completeness of risk coverage.
    remediation: |
      - Track the source of each identified risk
      - Document the identification method used
      - Analyze which sources yield the most risks
      - Use source data to improve identification processes
  positive:
  - id: RISKID-POS-001
    signal: Comprehensive risk identification framework in place
    evidence_indicators:
    - Documented risk identification methodology
    - Regular risk identification activities
    - Cross-functional stakeholder involvement
    - Multiple identification techniques used
  - id: RISKID-POS-002
    signal: Risk identification integrated with organizational processes
    evidence_indicators:
    - Risk identification in project initiation
    - Change management includes risk identification
    - Strategic planning incorporates risk perspective
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Framework Assessment
    description: |
      Evaluate the documented risk identification framework and its
      alignment with industry standards (ISO 31000, NIST RMF, COSO).
    duration_estimate: 60 min
    commands:
    - purpose: Find risk management policy documents
      command: |
        find . -type f \( -name "*risk*policy*" -o -name "*risk*framework*" \
          -o -name "*erm*" \) 2>/dev/null | head -20
    - purpose: Search for risk identification procedures
      command: |
        grep -rniE "risk identification|identify.*risk|risk.*process" \
          --include="*.md" --include="*.yaml" --include="*.pdf" . 2>/dev/null | head -30
    expected_findings:
    - Risk management policy documentation
    - Risk identification procedures
    - Framework alignment documentation
  - id: '2'
    name: Risk Register Analysis
    description: |
      Examine the risk register for completeness, currency, and coverage
      across all relevant risk domains.
    duration_estimate: 45 min
    commands:
    - purpose: Find risk register files
      command: |
        find . -type f \( -name "*risk*register*" -o -name "*risk*log*" \
          -o -name "*risk*inventory*" \) 2>/dev/null | head -20
    - purpose: Analyze risk categories in documentation
      command: |
        grep -rniE "(operational|strategic|financial|technical|compliance|security).*risk" \
          --include="*.yaml" --include="*.md" --include="*.csv" . 2>/dev/null | head -40
    expected_findings:
    - Risk register or inventory file
    - Multiple risk categories represented
    - Recent updates to risk entries
  - id: '3'
    name: Process Effectiveness Review
    description: |
      Assess the effectiveness of risk identification processes through
      stakeholder engagement and technique evaluation.
    duration_estimate: 60 min
    commands:
    - purpose: Find risk workshop or meeting documentation
      command: |
        find . -type f \( -name "*workshop*" -o -name "*meeting*" \) \
          -exec grep -l -i "risk" {} \; 2>/dev/null | head -20
    - purpose: Search for risk identification technique references
      command: |
        grep -rniE "(brainstorm|SWOT|PESTLE|checklist|interview|survey).*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - Evidence of risk workshops or sessions
    - Multiple identification techniques used
    - Stakeholder involvement documentation
  - id: '4'
    name: Integration Assessment
    description: |
      Verify that risk identification is integrated with key organizational
      processes such as change management and project management.
    duration_estimate: 45 min
    commands:
    - purpose: Find change management procedures
      command: |
        find . -type f -name "*change*" -exec grep -l -i "risk" {} \; 2>/dev/null | head -15
    - purpose: Search for project risk identification
      command: |
        grep -rniE "project.*risk|risk.*project|initiation.*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - Risk identification in change management
    - Project-level risk identification
    - Integration with strategic planning
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Framework Alignment Assessment
    - Risk Register Completeness
    - Process Effectiveness
    - Recommendations
  - type: maturity_assessment
    format: table
    description: Risk identification process maturity evaluation
  confidence_guidance:
    high: Documented processes with evidence of execution
    medium: Processes exist but execution evidence limited
    low: Informal or undocumented processes
