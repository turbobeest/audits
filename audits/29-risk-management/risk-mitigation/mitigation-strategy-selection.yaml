audit:
  id: risk-management.risk-mitigation.mitigation-strategy-selection
  name: Mitigation Strategy Selection Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: risk-mitigation
  tier: phd
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines how risk mitigation strategies are selected:
    - Understanding of available strategy options (4Ts: Treat, Transfer, Tolerate, Terminate)
    - Criteria for selecting appropriate strategies
    - Cost-benefit analysis of mitigation options
    - Alignment with risk appetite and organizational objectives
    - Consideration of resource constraints
    - Documentation of strategy selection rationale
    - Review and approval of selected strategies
  why_it_matters: |
    Appropriate strategy selection optimizes risk management effectiveness:
    - Not all risks should be treated the same way
    - ISO 31000 requires selection of appropriate risk treatment options
    - Incorrect strategy selection wastes resources or leaves risks unaddressed
    - Cost-benefit analysis ensures efficient resource allocation
    - NIST emphasizes selecting responses that address risk appropriately
    - Some risks should be avoided, others transferred, accepted, or reduced
    - Strategy alignment with objectives ensures business value
  when_to_run:
  - After risk assessment completion
  - Annual risk treatment planning
  - When evaluating risk treatment options
  - During budget and resource allocation
  - After significant risk events
prerequisites:
  required_artifacts:
  - type: risk_register
    description: Risk register with assessed risks
  - type: treatment_plans
    description: Risk treatment plans
  - type: risk_methodology
    description: Risk management methodology
  access_requirements:
  - Access to risk register and treatment plans
  - Access to cost-benefit analysis
  - Understanding of resource constraints
discovery:
  code_patterns:
  - pattern: (mitigat|treat|transfer|avoid|accept).*risk
    type: regex
    scope: docs
    purpose: Find risk treatment references
  - pattern: (strategy|option|response).*risk
    type: regex
    scope: docs
    purpose: Find strategy selection references
  - pattern: (cost.benefit|roi|cost.effective).*risk
    type: regex
    scope: docs
    purpose: Find cost-benefit analysis references
  file_patterns:
  - glob: '**/risk*treatment*.{yaml,yml,json,md}'
    purpose: Risk treatment files
  - glob: '**/risk*mitigat*.{yaml,yml,json,md}'
    purpose: Risk mitigation files
  - glob: '**/risk*response*.{yaml,yml,json,md}'
    purpose: Risk response files
