  - id: erm-treatment
    name: Risk Treatment Strategies Guide
    url: https://www.theiia.org/
    offline_cache: true
tooling:
  static_analysis:
  - tool: strategy-analyzer
    purpose: Analyze risk strategy distribution
    offline_capable: true
  scripts:
  - id: strategy-scanner
    language: bash
    purpose: Scan for risk strategies
    source: inline
    code: |
      #!/bin/bash
      echo "=== Risk Strategy Scan ==="
      grep -rniE "(strategy|treatment|response)\\s*[=:]\\s*(mitigate|transfer|avoid|accept)" \
        --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
signals:
  critical:
  - id: MITSTRAT-CRIT-001
    signal: No risk treatment strategy documentation
    evidence_indicators:
    - No treatment strategies assigned to risks
    - No selection criteria documented
    - Ad-hoc treatment decisions
    explanation: |
      Without documented strategies, risk treatment is reactive and
      inconsistent. ISO 31000 requires selecting and implementing risk
      treatment options based on defined criteria.
    remediation: |
      - Define available treatment strategies (4Ts)
      - Establish selection criteria
      - Assign strategies to all significant risks
      - Document rationale for selections
  - id: MITSTRAT-CRIT-002
    signal: All risks treated with single strategy
    evidence_indicators:
    - Only mitigation considered
    - No use of transfer, avoidance, or acceptance
    - One-size-fits-all approach
    explanation: |
      Different risks warrant different strategies. Using only one approach
      (typically mitigation) ignores more appropriate options and wastes
      resources.
    remediation: |
      - Consider all strategy options for each risk
      - Use transfer for insurable risks
      - Accept risks within tolerance
      - Avoid risks that exceed appetite without viable treatment
  high:
  - id: MITSTRAT-HIGH-001
    signal: No cost-benefit analysis for strategies
    evidence_indicators:
    - Strategies selected without cost analysis
    - No comparison of treatment costs to risk reduction
    - Resource allocation not risk-based
    explanation: |
      Cost-benefit analysis ensures efficient resource allocation. Without
      it, organizations may spend more on treatment than the risk warrants
      or under-invest in critical areas.
    remediation: |
      - Conduct cost-benefit analysis for treatments
      - Compare treatment cost to risk reduction value
      - Prioritize high-value treatments
      - Document analysis and decisions
  - id: MITSTRAT-HIGH-002
    signal: Strategy selection not aligned with appetite
    evidence_indicators:
    - Strategies that don't reduce risk to tolerance
    - No reference to appetite in selection
    - Accepted risks exceed tolerance
    explanation: |
      Strategy selection should target bringing risks within tolerance.
      Selecting strategies without appetite reference may leave risks
      above acceptable levels.
    remediation: |
      - Consider appetite in strategy selection
      - Ensure selected strategy achieves acceptable risk level
      - Document expected residual risk
      - Verify alignment with tolerance
  medium:
  - id: MITSTRAT-MED-001
    signal: Strategy selection rationale not documented
    evidence_indicators:
    - Only strategy recorded, not reasoning
    - Unable to explain why strategy chosen
    - No audit trail for decisions
    explanation: |
      Documented rationale supports review and learning. It also
      demonstrates due diligence in risk treatment decisions.
    remediation: |
      - Require documented rationale for all strategies
      - Explain why selected strategy is appropriate
      - Reference cost-benefit and appetite considerations
      - Enable audit trail
  - id: MITSTRAT-MED-002
    signal: Strategy selection not approved
    evidence_indicators:
    - No approval process for strategies
    - Risk team selects without oversight
    - No risk owner sign-off
    explanation: |
      Strategy selection has resource and risk implications requiring
      appropriate approval. Risk owners should approve treatment
      approaches for their risks.
    remediation: |
      - Establish approval process for strategies
      - Require risk owner sign-off
      - Document approvals
      - Escalate significant strategy decisions
  low:
  - id: MITSTRAT-LOW-001
    signal: Strategy options not communicated
    evidence_indicators:
    - Limited awareness of strategy options
    - Only mitigation understood
    - No training on strategy selection
    explanation: |
      Broad understanding of strategy options enables better decisions.
      Limited awareness leads to defaulting to familiar approaches.
    remediation: |
      - Train staff on strategy options
      - Communicate selection criteria
      - Provide examples of each strategy
      - Enable informed decisions
  positive:
  - id: MITSTRAT-POS-001
    signal: Effective multi-strategy approach
    evidence_indicators:
    - All strategy types used appropriately
    - Cost-benefit analysis conducted
    - Aligned with appetite
  - id: MITSTRAT-POS-002
    signal: Well-documented strategy selection
    evidence_indicators:
    - Rationale documented
    - Approvals in place
    - Audit trail complete
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Strategy Framework Review
    description: |
      Evaluate the risk treatment strategy framework and options.
    duration_estimate: 45 min
    commands:
    - purpose: Find treatment strategy documentation
      command: |
        find . -type f \( -name "*treatment*" -o -name "*mitigat*" \
          -o -name "*strategy*" \) -exec grep -l -i "risk" {} \; 2>/dev/null | head -15
    - purpose: Search for strategy definitions
      command: |
        grep -rniE "(treat|transfer|avoid|accept|mitigate|reduce).*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
    expected_findings:
    - Strategy framework documentation
    - Available options defined
    - Selection criteria
  - id: '2'
    name: Strategy Distribution Analysis
    description: |
      Analyze the distribution of strategies across risks.
    duration_estimate: 30 min
    commands:
    - purpose: Find strategy assignments
      command: |
        grep -rniE "(strategy|treatment|response)\\s*[=:]" \
          --include="*.yaml" --include="*.json" --include="*.csv" . 2>/dev/null | head -30
    - purpose: Check for strategy variety
      command: |
        grep -rniE "(transfer|avoid|accept|terminate)" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -20
    expected_findings:
    - Strategy distribution
    - Use of multiple strategies
    - Appropriate matching
  - id: '3'
    name: Cost-Benefit Assessment
    description: |
      Evaluate cost-benefit analysis in strategy selection.
    duration_estimate: 30 min
    commands:
    - purpose: Find cost-benefit references
      command: |
        grep -rniE "(cost.benefit|roi|cost.effective|value).*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Search for treatment cost analysis
      command: |
        grep -rniE "(cost|budget|resource).*treatment" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Cost-benefit analysis
    - Resource considerations
    - Value assessment
  - id: '4'
    name: Approval and Documentation Review
    description: |
      Assess documentation and approval of strategy selections.
    duration_estimate: 30 min
    commands:
    - purpose: Find approval documentation
      command: |
        grep -rniE "(approv|sign.off|rationale).*strategy" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    - purpose: Check for documented reasoning
      command: |
        grep -rniE "(reason|rationale|justif).*treatment" \
          --include="*.yaml" --include="*.json" . 2>/dev/null | head -15
    expected_findings:
    - Approval process
    - Documented rationale
    - Audit trail
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Strategy Framework Assessment
    - Distribution Analysis
    - Cost-Benefit Review
    - Recommendations
  - type: strategy_distribution
    format: table
    description: Risk strategy distribution analysis
  confidence_guidance:
    high: Comprehensive strategy selection with documentation
    medium: Strategies assigned but gaps in process
    low: Minimal or ad-hoc strategy selection
