tooling:
  static_analysis:
  - tool: monitoring-analyzer
    purpose: Analyze monitoring coverage
    offline_capable: true
  scripts:
  - id: monitoring-scanner
    language: bash
    purpose: Scan for monitoring configurations
    source: inline
    code: |
      #!/bin/bash
      echo "=== Risk Monitoring Scan ==="
      find . -type f \( -name "*monitor*" -o -name "*dashboard*" \) \
        -exec grep -l -i "risk" {} \; 2>/dev/null
signals:
  critical:
  - id: RSKMNT-CRIT-001
    signal: No risk monitoring process exists
    evidence_indicators:
    - No documented monitoring process
    - Risks not reviewed between assessments
    - No ongoing visibility into risk levels
    explanation: |
      Without monitoring, risk management is point-in-time rather than
      ongoing. ISO 31000 requires monitoring and review as part of the
      risk management process.
    remediation: |
      - Establish risk monitoring process
      - Define monitoring frequency and approach
      - Assign monitoring responsibilities
      - Implement monitoring automation where possible
  - id: RSKMNT-CRIT-002
    signal: Critical risks not monitored
    evidence_indicators:
    - High-priority risks without monitoring
    - Selective monitoring only
    - Critical areas not covered
    explanation: |
      Critical risks require active monitoring to detect changes
      requiring response. Unmonitored critical risks may materialize
      without warning.
    remediation: |
      - Identify critical risks requiring monitoring
      - Implement monitoring for all critical risks
      - Prioritize monitoring coverage
      - Ensure no critical gaps
  high:
  - id: RSKMNT-HIGH-001
    signal: Monitoring findings not acted upon
    evidence_indicators:
    - Monitoring generates data but no action
    - No feedback to risk management
    - Findings not escalated
    explanation: |
      Monitoring provides value only when findings trigger appropriate
      action. Data without action is monitoring theater.
    remediation: |
      - Establish action protocols for findings
      - Feed monitoring into risk reassessment
      - Escalate significant findings
      - Track response to monitoring alerts
  - id: RSKMNT-HIGH-002
    signal: Monitoring significantly delayed
    evidence_indicators:
    - Long delays in monitoring data
    - Stale monitoring information
    - Cannot detect timely changes
    explanation: |
      Delayed monitoring limits response capability. For dynamic risks,
      real-time or near-real-time monitoring may be required.
    remediation: |
      - Reduce monitoring latency
      - Implement real-time monitoring for critical risks
      - Automate monitoring collection
      - Ensure timely data availability
  medium:
  - id: RSKMNT-MED-001
    signal: Monitoring not automated
    evidence_indicators:
    - Manual monitoring processes
    - Limited use of automated tools
    - Monitoring resource intensive
    explanation: |
      Automation enables consistent, scalable monitoring. Manual
      monitoring is resource-intensive and prone to gaps.
    remediation: |
      - Identify automation opportunities
      - Implement monitoring tools
      - Automate data collection and alerting
      - Focus manual effort on analysis
  - id: RSKMNT-MED-002
    signal: Monitoring roles not defined
    evidence_indicators:
    - Unclear monitoring responsibilities
    - No ownership of monitoring activities
    - Monitoring performed ad-hoc
    explanation: |
      Clear roles ensure monitoring is performed consistently.
      Without ownership, monitoring activities may be neglected.
    remediation: |
      - Define monitoring roles and responsibilities
      - Assign monitoring ownership
      - Include in job descriptions
      - Track monitoring performance
  low:
  - id: RSKMNT-LOW-001
    signal: Monitoring not integrated with other systems
    evidence_indicators:
    - Siloed monitoring data
    - No integration with SIEM/GRC
    - Manual data aggregation
    explanation: |
      Integration enables comprehensive visibility and efficient
      analysis. Siloed monitoring limits insight.
    remediation: |
      - Integrate with GRC platforms
      - Connect to SIEM and logging
      - Enable data aggregation
      - Create unified dashboards
  positive:
  - id: RSKMNT-POS-001
    signal: Comprehensive risk monitoring program
    evidence_indicators:
    - Documented monitoring process
    - Automated monitoring in place
    - Critical risks covered
  - id: RSKMNT-POS-002
    signal: Effective monitoring feedback loop
    evidence_indicators:
    - Findings drive action
    - Integration with risk management
    - Continuous improvement
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Process Documentation Review
    description: |
      Evaluate documented risk monitoring processes and procedures.
    duration_estimate: 45 min
    commands:
    - purpose: Find monitoring process documentation
      command: |
        find . -type f \( -name "*monitor*" -o -name "*track*" \) \
          -exec grep -l -i "risk" {} \; 2>/dev/null | head -15
    - purpose: Search for monitoring procedures
      command: |
        grep -rniE "(monitor|track|review).*process" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | \
          grep -i "risk" | head -30
    expected_findings:
    - Monitoring process documentation
    - Monitoring procedures
    - Frequency definitions
  - id: '2'
    name: Coverage Assessment
    description: |
      Assess monitoring coverage across the risk portfolio.
    duration_estimate: 45 min
    commands:
    - purpose: Find monitoring coverage
      command: |
        grep -rniE "(coverage|scope|include).*monitor" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Check for critical risk monitoring
      command: |
        grep -rniE "(critical|high|priority).*monitor" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Coverage scope
    - Critical risk monitoring
    - Coverage gaps
  - id: '3'
    name: Automation Assessment
    description: |
      Evaluate automation of risk monitoring activities.
    duration_estimate: 30 min
    commands:
    - purpose: Find monitoring automation
      command: |
        grep -rniE "(automat|dashboard|alert|tool).*monitor" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Find monitoring tool configurations
      command: |
        find . -type f \( -name "*dashboard*" -o -name "*alert*" \) \
          2>/dev/null | head -15
    expected_findings:
    - Automation evidence
    - Dashboard configurations
    - Alert configurations
  - id: '4'
    name: Feedback Loop Review
    description: |
      Assess how monitoring findings feed into risk management.
    duration_estimate: 30 min
    commands:
    - purpose: Find monitoring feedback
      command: |
        grep -rniE "(feedback|action|escalate|update).*monitor" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    - purpose: Check for monitoring-driven updates
      command: |
        grep -rniE "(trigger|initiate|prompt).*reassess" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Feedback mechanisms
    - Action protocols
    - Escalation procedures
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Process Assessment
    - Coverage Analysis
    - Automation Review
    - Recommendations
  - type: coverage_matrix
    format: table
    description: Risk monitoring coverage assessment
  confidence_guidance:
    high: Comprehensive monitoring with automation and feedback
    medium: Monitoring exists but gaps in coverage or feedback
    low: Minimal or no monitoring
