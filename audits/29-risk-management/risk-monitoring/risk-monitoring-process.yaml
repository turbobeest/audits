audit:
  id: risk-management.risk-monitoring.risk-monitoring-process
  name: Risk Monitoring Process Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: risk-monitoring
  tier: phd
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines the ongoing risk monitoring process:
    - Continuous vs. periodic monitoring approaches
    - Monitoring coverage across risk portfolio
    - Automation of monitoring activities
    - Integration with other monitoring systems
    - Monitoring roles and responsibilities
    - Documentation of monitoring findings
    - Feedback loops from monitoring to risk management
  why_it_matters: |
    Effective risk monitoring ensures risk management remains current:
    - ISO 31000 requires ongoing monitoring and review of risk
    - Risk conditions change continuously; static assessments become stale
    - Monitoring detects changes requiring risk reassessment
    - NIST emphasizes continuous monitoring for security risks
    - Without monitoring, organizations are blind to emerging issues
    - Proactive monitoring enables early intervention
    - Monitoring validates that treatments remain effective
  when_to_run:
  - Annual risk management program review
  - When implementing monitoring capabilities
  - During internal audit assessments
  - After significant monitoring failures
  - When evaluating monitoring tools
prerequisites:
  required_artifacts:
  - type: monitoring_documentation
    description: Risk monitoring procedures and plans
  - type: monitoring_reports
    description: Risk monitoring reports and dashboards
  - type: monitoring_tools
    description: Monitoring tool configurations
  access_requirements:
  - Access to monitoring documentation
  - Access to monitoring systems and dashboards
  - Access to monitoring reports
discovery:
  code_patterns:
  - pattern: (monitor|track|watch|observe).*risk
    type: regex
    scope: docs
    purpose: Find risk monitoring references
  - pattern: (continuous|ongoing|regular).*monitor
    type: regex
    scope: docs
    purpose: Find monitoring frequency references
  - pattern: (dashboard|alert|notification).*risk
    type: regex
    scope: docs
    purpose: Find monitoring automation references
  file_patterns:
  - glob: '**/risk*monitor*.{yaml,yml,json,md}'
    purpose: Risk monitoring files
  - glob: '**/monitor*plan*.{yaml,yml,json,md}'
    purpose: Monitoring plan files
  - glob: '**/dashboard*.{yaml,yml,json,md}'
    purpose: Dashboard configuration files
