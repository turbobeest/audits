audit:
  id: risk-management.risk-monitoring.risk-reporting
  name: Risk Reporting Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: risk-monitoring
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines risk reporting practices:
    - Report content and structure
    - Reporting frequency and timeliness
    - Audience-appropriate reporting
    - Board and executive risk reporting
    - Risk dashboards and visualization
    - Trend reporting and comparisons
    - Report distribution and accessibility
  why_it_matters: |
    Effective risk reporting enables informed decision-making:
    - ISO 31000 emphasizes communication as part of risk management
    - Boards and executives need risk visibility for governance
    - Timely reporting enables proactive responses
    - Audience-appropriate content ensures understanding
    - COSO ERM requires reporting on risk and performance
    - Poor reporting leads to uninformed decisions
    - Regulatory expectations often include risk reporting requirements
  when_to_run:
  - Annual risk reporting review
  - When implementing new reporting
  - After board feedback on risk reports
  - During risk governance improvements
  - When evaluating reporting tools
prerequisites:
  required_artifacts:
  - type: risk_reports
    description: Sample risk reports
  - type: reporting_procedures
    description: Risk reporting procedures
  - type: dashboards
    description: Risk dashboard configurations
  access_requirements:
  - Access to risk reports
  - Access to reporting procedures
  - Access to dashboards
discovery:
  code_patterns:
  - pattern: (report|dashboard|communication).*risk
    type: regex
    scope: docs
    purpose: Find risk reporting references
  - pattern: (board|executive|management).*risk.*report
    type: regex
    scope: docs
    purpose: Find executive reporting references
  - pattern: (frequency|weekly|monthly|quarterly).*report
    type: regex
    scope: docs
    purpose: Find reporting frequency references
  file_patterns:
  - glob: '**/risk*report*.{yaml,yml,json,md,pdf}'
    purpose: Risk report files
  - glob: '**/dashboard*.{yaml,yml,json,md}'
    purpose: Dashboard files
  - glob: '**/report*template*.{yaml,yml,json,md}'
    purpose: Report template files
knowledge_sources:
  specifications:
  - id: iso-31000-2018
    name: ISO 31000:2018 Risk Management
    url: https://www.iso.org/iso-31000-risk-management.html
    offline_cache: true
    priority: required
  - id: coso-erm-2017
    name: COSO ERM Framework 2017
    url: https://www.coso.org/guidance-on-enterprise-risk-management
    offline_cache: true
    priority: required
  guides:
  - id: risk-reporting
    name: Risk Reporting Best Practices
    url: https://www.theiia.org/
    offline_cache: true
tooling:
  static_analysis:
  - tool: report-analyzer
    purpose: Analyze risk report content
    offline_capable: true
  scripts:
  - id: report-scanner
    language: bash
    purpose: Scan for risk reports
    source: inline
    code: |
      #!/bin/bash
      echo "=== Risk Report Scan ==="
      find . -type f \( -name "*risk*report*" -o -name "*dashboard*" \) \
        2>/dev/null | head -20
signals:
  critical:
  - id: RSKRPT-CRIT-001
    signal: No risk reporting to board or executives
    evidence_indicators:
    - No board risk reports
    - No executive risk visibility
    - Risk information siloed
    explanation: |
      Board and executive oversight requires risk reporting. Without it,
      governance bodies cannot fulfill their risk oversight responsibilities.
    remediation: |
      - Establish board risk reporting
      - Define executive risk reports
      - Create appropriate content
      - Schedule regular reporting
  - id: RSKRPT-CRIT-002
    signal: Risk reporting significantly delayed
    evidence_indicators:
    - Reports months behind current state
    - Stale risk information
    - Cannot see current risk exposure
    explanation: |
      Delayed reporting limits decision value. Risk information must
      be timely to support effective responses.
    remediation: |
      - Reduce reporting lag
      - Automate report generation
      - Implement near-real-time dashboards
      - Define reporting timelines
  high:
  - id: RSKRPT-HIGH-001
    signal: Report content not audience-appropriate
    evidence_indicators:
    - Technical jargon for non-technical audience
    - Too detailed for executives
    - Missing context for decision-makers
    explanation: |
      Effective reporting requires content tailored to the audience.
      Inappropriate content limits understanding and value.
    remediation: |
      - Design reports for specific audiences
      - Use executive summaries for leadership
      - Provide appropriate detail levels
      - Include decision-relevant context
  - id: RSKRPT-HIGH-002
    signal: No trend reporting or comparisons
    evidence_indicators:
    - Point-in-time only
    - No historical comparison
    - Cannot see risk trajectory
    explanation: |
      Trend reporting shows risk trajectory over time. Without trends,
      it is difficult to assess whether risk exposure is improving
      or deteriorating.
    remediation: |
      - Include trend analysis
      - Compare to previous periods
      - Show risk trajectory
      - Highlight changes
  medium:
  - id: RSKRPT-MED-001
    signal: Reporting frequency not defined
    evidence_indicators:
    - Ad-hoc reporting
    - No scheduled reports
    - Inconsistent reporting cadence
    explanation: |
      Defined frequency ensures consistent risk visibility. Ad-hoc
      reporting leads to gaps and inconsistency.
    remediation: |
      - Define reporting frequency
      - Schedule regular reports
      - Match frequency to risk dynamics
      - Document reporting calendar
  - id: RSKRPT-MED-002
    signal: No risk dashboards available
    evidence_indicators:
    - Reports only, no dashboards
    - No self-service access
    - Limited visualization
    explanation: |
      Dashboards enable on-demand risk visibility and effective
      visualization. Reports alone may not provide timely access.
    remediation: |
      - Implement risk dashboards
      - Enable self-service access
      - Use effective visualization
      - Update dashboards regularly
  low:
  - id: RSKRPT-LOW-001
    signal: Report distribution not tracked
    evidence_indicators:
    - Unknown who receives reports
    - No read confirmation
    - Unclear report reach
    explanation: |
      Tracking distribution ensures reports reach intended audiences
      and supports accountability for risk awareness.
    remediation: |
      - Track report distribution
      - Define distribution lists
      - Confirm receipt
      - Follow up on non-receipt
  positive:
  - id: RSKRPT-POS-001
    signal: Comprehensive risk reporting program
    evidence_indicators:
    - Regular board reporting
    - Audience-appropriate content
    - Trend analysis included
  - id: RSKRPT-POS-002
    signal: Effective risk visualization
    evidence_indicators:
    - Dashboards available
    - Clear visualizations
    - Self-service access
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Report Content Review
    description: |
      Evaluate risk report content and structure.
    duration_estimate: 45 min
    commands:
    - purpose: Find risk reports
      command: |
        find . -type f \( -name "*risk*report*" -o -name "*board*risk*" \) \
          2>/dev/null | head -15
    - purpose: Search for report content
      command: |
        grep -rniE "(report|communication).*content" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | \
          grep -i "risk" | head -20
    expected_findings:
    - Report samples
    - Content structure
    - Report elements
  - id: '2'
    name: Frequency Assessment
    description: |
      Evaluate reporting frequency and timeliness.
    duration_estimate: 30 min
    commands:
    - purpose: Find reporting frequency
      command: |
        grep -rniE "(frequency|weekly|monthly|quarterly).*report" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Check for reporting schedule
      command: |
        grep -rniE "(schedule|calendar|cadence).*report" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Reporting frequency
    - Schedule documentation
    - Timeliness standards
  - id: '3'
    name: Audience Assessment
    description: |
      Assess audience-appropriate reporting design.
    duration_estimate: 30 min
    commands:
    - purpose: Find audience-specific reports
      command: |
        grep -rniE "(board|executive|management|operational).*report" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | \
          grep -i "risk" | head -20
    - purpose: Check for report customization
      command: |
        grep -rniE "(audience|tailor|customize).*report" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Audience-specific reports
    - Report customization
    - Content tailoring
  - id: '4'
    name: Dashboard Review
    description: |
      Evaluate risk dashboards and visualization.
    duration_estimate: 30 min
    commands:
    - purpose: Find dashboard documentation
      command: |
        find . -type f -name "*dashboard*" 2>/dev/null | head -15
    - purpose: Check for visualization
      command: |
        grep -rniE "(visual|chart|graph|heatmap).*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Dashboard availability
    - Visualization approach
    - Self-service access
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Content Assessment
    - Frequency Review
    - Audience Analysis
    - Recommendations
  - type: reporting_assessment
    format: table
    description: Risk reporting effectiveness assessment
  confidence_guidance:
    high: Comprehensive reporting with appropriate content and frequency
    medium: Reporting exists but gaps in content or timeliness
    low: Minimal or ineffective reporting
offline:
  capability: full
  cache_manifest:
    knowledge:
    - source_id: iso-31000-2018
      priority: required
    - source_id: coso-erm-2017
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires comprehensive reporting review
    full:
      included: true
      priority: 2
    security:
      included: true
      priority: 3
