  verification_notes: Verify board-level risk reporting
  expected: Confirmed by reviewer
- id: rskrpt-002
  item: Reports are timely
  level: CRITICAL
  verification: manual
  verification_notes: Verify reporting timeliness
  expected: Confirmed by reviewer
