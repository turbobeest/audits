  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: IIA Standards
    controls:
    - Standard 2500
  - framework: SOX
    controls:
    - Section 404
  - framework: SOC 2
    controls:
    - CC4.1
    - CC4.2
  - framework: ISO 31000
    controls:
    - Clause 6.5
relationships:
  commonly_combined:
  - risk-management.compliance-risk.regulatory-compliance-risk
