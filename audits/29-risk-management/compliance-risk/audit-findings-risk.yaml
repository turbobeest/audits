audit:
  id: risk-management.compliance-risk.audit-findings-risk
  name: Audit Findings Risk Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: compliance-risk
  tier: phd
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines audit findings risk management:
    - Finding tracking and management
    - Remediation progress and timeliness
    - Root cause analysis
    - Finding severity assessment
    - Repeat finding prevention
    - Management oversight
    - Escalation for overdue items
  why_it_matters: |
    Audit findings represent identified risks requiring attention:
    - Open findings are known unmitigated risks
    - Regulators expect timely remediation
    - Repeat findings indicate systemic issues
    - Overdue findings increase risk exposure
    - SOX and other regulations require finding management
    - ISO 31000 includes finding remediation in risk treatment
    - Finding trends indicate control effectiveness
  when_to_run:
  - Quarterly finding review
  - Before external audits
  - When findings are overdue
  - During compliance reviews
  - After major audits
prerequisites:
  required_artifacts:
  - type: finding_tracker
    description: Audit finding tracking system
  - type: audit_reports
    description: Internal and external audit reports
  - type: remediation_plans
    description: Finding remediation plans
  access_requirements:
  - Access to finding tracker
  - Access to audit reports
  - Access to remediation status
discovery:
  code_patterns:
  - pattern: (audit|finding|deficiency)
    type: regex
    scope: docs
    purpose: Find audit finding references
  - pattern: (remediat|correct|fix).*finding
    type: regex
    scope: docs
    purpose: Find remediation references
  - pattern: (overdue|past.due|late).*finding
    type: regex
    scope: docs
    purpose: Find overdue references
  file_patterns:
  - glob: '**/audit*finding*.{yaml,yml,json,md}'
    purpose: Audit finding files
  - glob: '**/finding*tracker*.{yaml,yml,json,md}'
    purpose: Finding tracker files
  - glob: '**/remediation*.{yaml,yml,json,md}'
    purpose: Remediation documentation
knowledge_sources:
  specifications:
  - id: iia-standards
    name: IIA International Standards
    url: https://www.theiia.org/
    offline_cache: true
    priority: required
  - id: iso-31000
    name: ISO 31000 Risk Management
    url: https://www.iso.org/iso-31000-risk-management.html
    offline_cache: true
    priority: required
  guides:
  - id: finding-management
    name: Audit Finding Management Guide
    url: https://www.isaca.org/
    offline_cache: true
tooling:
  static_analysis:
  - tool: finding-analyzer
    purpose: Analyze finding status
    offline_capable: true
  scripts:
  - id: finding-scanner
    language: bash
    purpose: Scan for finding documentation
    source: inline
    code: |
      #!/bin/bash
      echo "=== Audit Findings Risk Scan ==="
      grep -rniE "(audit|finding|deficiency|remediat)" \
        --include="*.yaml" --include="*.md" . 2>/dev/null | head -30
signals:
  critical:
  - id: AUDFIND-CRIT-001
    signal: Audit findings not tracked systematically
    evidence_indicators:
    - No finding tracker
    - Findings in email only
    - Status unknown
    explanation: |
      Without systematic tracking, findings may be lost or ignored,
      leaving known risks unaddressed.
    remediation: |
      - Implement finding tracker
      - Consolidate all findings
      - Assign ownership
      - Track to closure
  - id: AUDFIND-CRIT-002
    signal: Critical findings significantly overdue
    evidence_indicators:
    - Critical findings open
    - Past remediation dates
    - No escalation
    explanation: |
      Overdue critical findings represent unmitigated significant
      risks. Extended exposure increases impact.
    remediation: |
      - Escalate critical findings
      - Expedite remediation
      - Provide resources
      - Track to completion
  high:
  - id: AUDFIND-HIGH-001
    signal: Repeat findings occurring
    evidence_indicators:
    - Same issues recurring
    - Root cause not addressed
    - Ineffective remediation
    explanation: |
      Repeat findings indicate systemic issues or ineffective
      remediation. Root causes must be addressed.
    remediation: |
      - Identify repeat findings
      - Conduct root cause analysis
      - Address systemic issues
      - Verify sustainability
  - id: AUDFIND-HIGH-002
    signal: No remediation timeline enforcement
    evidence_indicators:
    - Dates not tracked
    - No accountability
    - Delays not escalated
    explanation: |
      Timeline enforcement ensures timely remediation.
      Without it, findings languish indefinitely.
    remediation: |
      - Enforce timelines
      - Track target dates
      - Escalate delays
      - Hold owners accountable
  medium:
  - id: AUDFIND-MED-001
    signal: No root cause analysis for findings
    evidence_indicators:
    - Symptoms addressed only
    - No root cause
    - Quick fixes
    explanation: |
      Root cause analysis prevents recurrence. Without it,
      the same issues will generate future findings.
    remediation: |
      - Require root cause analysis
      - Address underlying causes
      - Prevent recurrence
      - Document analysis
  - id: AUDFIND-MED-002
    signal: Finding severity not assessed
    evidence_indicators:
    - All findings equal
    - No prioritization
    - Resources misallocated
    explanation: |
      Severity assessment enables prioritization. Without it,
      critical findings may not receive appropriate attention.
    remediation: |
      - Assess finding severity
      - Prioritize accordingly
      - Allocate resources
      - Focus on critical items
  low:
  - id: AUDFIND-LOW-001
    signal: Finding trends not analyzed
    evidence_indicators:
    - No trend analysis
    - Patterns not identified
    - Limited insight
    explanation: |
      Trend analysis reveals patterns and control effectiveness.
      It enables proactive improvement.
    remediation: |
      - Analyze finding trends
      - Identify patterns
      - Address root causes
      - Report to leadership
  positive:
  - id: AUDFIND-POS-001
    signal: Effective finding management
    evidence_indicators:
    - Systematic tracking
    - Timely remediation
    - No overdue items
  - id: AUDFIND-POS-002
    signal: Proactive improvement from findings
    evidence_indicators:
    - Root cause addressed
    - No repeat findings
    - Continuous improvement
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Tracking Review
    description: |
      Evaluate finding tracking system and process.
    duration_estimate: 45 min
    commands:
    - purpose: Find tracking documentation
      command: |
        find . -type f \( -name "*finding*" -o -name "*tracker*" \) \
          2>/dev/null | head -20
    - purpose: Search for finding management
      command: |
        grep -rniE "(finding|deficiency).*track\|manage" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
    expected_findings:
    - Tracking system
    - Process documentation
    - Coverage
  - id: '2'
    name: Status Review
    description: |
      Assess finding status and timeliness.
    duration_estimate: 45 min
    commands:
    - purpose: Find status documentation
      command: |
        grep -rniE "(status|open|closed|overdue).*finding" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Check for overdue items
      command: |
        grep -rniE "(overdue|past.due|late|delay)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Finding status
    - Overdue items
    - Timeline compliance
  - id: '3'
    name: Remediation Review
    description: |
      Evaluate remediation quality and effectiveness.
    duration_estimate: 30 min
    commands:
    - purpose: Find remediation documentation
      command: |
        grep -rniE "(remediat|correct|fix).*plan\|action" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Check for root cause
      command: |
        grep -rniE "(root.cause|RCA|why)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Remediation plans
    - Root cause analysis
    - Quality indicators
  - id: '4'
    name: Trend Analysis
    description: |
      Assess finding trends and patterns.
    duration_estimate: 30 min
    commands:
    - purpose: Find trend documentation
      command: |
        grep -rniE "(trend|pattern|repeat).*finding" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Trend analysis
    - Pattern identification
    - Repeat findings
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Tracking Assessment
    - Status Analysis
    - Remediation Review
    - Recommendations
  - type: finding_status_report
    format: table
    description: Finding status summary
  confidence_guidance:
    high: Effective finding management with timely remediation
    medium: Tracking exists but gaps in timeliness or quality
    low: Minimal or ineffective finding management
offline:
  capability: full
  cache_manifest:
    knowledge:
    - source_id: iia-standards
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires comprehensive finding review
    full:
      included: true
      priority: 2
    security:
      included: true
      priority: 2
closeout_checklist:
- id: audfind-001
  item: Findings tracked systematically
  level: CRITICAL
  verification: manual
  verification_notes: Verify tracking system
  expected: Confirmed by reviewer
- id: audfind-002
  item: No critical findings overdue
  level: CRITICAL
  verification: manual
  verification_notes: Verify critical finding status
  expected: Confirmed by reviewer
- id: audfind-003
  item: Remediation timelines enforced
  level: BLOCKING
  verification: manual
  verification_notes: Verify timeline compliance
  expected: Confirmed by reviewer
- id: audfind-004
  item: Root cause analysis performed
  level: WARNING
  verification: manual
  verification_notes: Verify root cause analysis
  expected: Confirmed by reviewer
