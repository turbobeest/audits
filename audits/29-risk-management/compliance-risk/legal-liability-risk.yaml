audit:
  id: risk-management.compliance-risk.legal-liability-risk
  name: Legal Liability Risk Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: compliance-risk
  tier: phd
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines legal liability risk management:
    - Litigation risk identification
    - Intellectual property risks
    - Data breach liability
    - Professional liability
    - Product liability considerations
    - Legal risk mitigation strategies
    - Insurance and risk transfer
  why_it_matters: |
    Legal liability can have existential business impact:
    - Litigation costs can be substantial
    - Data breaches create significant liability
    - IP infringement can result in injunctions
    - Class actions multiply exposure
    - ISO 31000 includes legal risk in scope
    - Directors and officers face personal liability
    - Proactive management reduces exposure
  when_to_run:
  - Annual legal review
  - Before major initiatives
  - After incidents with legal implications
  - When litigation threatens
  - During insurance renewal
prerequisites:
  required_artifacts:
  - type: legal_assessments
    description: Legal risk assessments
  - type: insurance_coverage
    description: Insurance policy documentation
  - type: ip_documentation
    description: Intellectual property documentation
  access_requirements:
  - Access to legal documentation
  - Access to risk assessments
  - Legal counsel coordination
discovery:
  code_patterns:
  - pattern: (legal|litigation|lawsuit|liability)
    type: regex
    scope: docs
    purpose: Find legal risk references
  - pattern: (intellectual.property|IP|patent|copyright|trademark)
    type: regex
    scope: docs
    purpose: Find IP references
  - pattern: (insurance|indemnif|coverage)
    type: regex
    scope: docs
    purpose: Find insurance references
  file_patterns:
  - glob: '**/legal*risk*.{yaml,yml,json,md}'
    purpose: Legal risk files
  - glob: '**/liability*.{yaml,yml,json,md}'
    purpose: Liability documentation
  - glob: '**/ip*policy*.{yaml,yml,json,md}'
    purpose: IP policy files
knowledge_sources:
  specifications:
  - id: iso-31000
    name: ISO 31000 Risk Management
    url: https://www.iso.org/iso-31000-risk-management.html
    offline_cache: true
    priority: required
  - id: coso-erm
    name: COSO Enterprise Risk Management
    url: https://www.coso.org/
    offline_cache: true
    priority: required
  guides:
  - id: legal-risk-guide
    name: Legal Risk Management Guide
    url: https://www.acc.com/
    offline_cache: true
tooling:
  static_analysis:
  - tool: legal-analyzer
    purpose: Analyze legal risk exposure
    offline_capable: true
  scripts:
  - id: legal-scanner
    language: bash
    purpose: Scan for legal documentation
    source: inline
    code: |
      #!/bin/bash
      echo "=== Legal Liability Risk Scan ==="
      grep -rniE "(legal|litigation|liability|lawsuit)" \
        --include="*.yaml" --include="*.md" . 2>/dev/null | head -30
signals:
  critical:
  - id: LEGRISK-CRIT-001
    signal: No legal risk assessment performed
    evidence_indicators:
    - No legal risk process
    - Risks unknown
    - No legal review
    explanation: |
      Without assessment, legal risks are unknown and unmanaged,
      potentially exposing the organization to significant liability.
    remediation: |
      - Conduct legal risk assessment
      - Engage legal counsel
      - Document risk exposures
      - Implement management process
  - id: LEGRISK-CRIT-002
    signal: Significant uninsured liability exposure
    evidence_indicators:
    - No insurance coverage
    - Coverage gaps
    - Uninsured risks
    explanation: |
      Significant uninsured exposure can threaten business viability.
      Insurance provides risk transfer for many legal risks.
    remediation: |
      - Assess insurance needs
      - Obtain appropriate coverage
      - Address gaps
      - Review annually
  high:
  - id: LEGRISK-HIGH-001
    signal: IP risks not managed
    evidence_indicators:
    - No IP audit
    - Unknown third-party IP
    - Potential infringement
    explanation: |
      IP infringement can result in injunctions and damages.
      Proactive management identifies and addresses risks.
    remediation: |
      - Conduct IP audit
      - Review third-party usage
      - Obtain licenses
      - Document IP ownership
  - id: LEGRISK-HIGH-002
    signal: Data breach liability not addressed
    evidence_indicators:
    - No breach response plan
    - Liability exposure unknown
    - Insufficient controls
    explanation: |
      Data breaches create significant legal liability. Preparation
      and controls reduce exposure and enable response.
    remediation: |
      - Assess breach liability
      - Implement controls
      - Prepare response plan
      - Obtain cyber insurance
  medium:
  - id: LEGRISK-MED-001
    signal: Legal risks not monitored
    evidence_indicators:
    - No ongoing monitoring
    - Changes not tracked
    - Reactive only
    explanation: |
      Legal landscape changes. Ongoing monitoring enables
      proactive management of emerging risks.
    remediation: |
      - Implement monitoring
      - Track legal changes
      - Update assessments
      - Report to leadership
  - id: LEGRISK-MED-002
    signal: Legal risk not in enterprise risk management
    evidence_indicators:
    - Separate from ERM
    - Not in risk register
    - No integration
    explanation: |
      Legal risk should be part of enterprise risk management
      for consistent treatment and visibility.
    remediation: |
      - Integrate with ERM
      - Include in risk register
      - Report consistently
      - Align treatment
  low:
  - id: LEGRISK-LOW-001
    signal: Legal risk metrics not tracked
    evidence_indicators:
    - No metrics
    - Unknown trends
    - No measurement
    explanation: |
      Metrics enable understanding of legal risk posture
      and effectiveness of management.
    remediation: |
      - Define legal metrics
      - Track indicators
      - Report trends
      - Enable improvement
  positive:
  - id: LEGRISK-POS-001
    signal: Mature legal risk management
    evidence_indicators:
    - Comprehensive assessment
    - Appropriate coverage
    - Proactive management
  - id: LEGRISK-POS-002
    signal: Strong risk mitigation
    evidence_indicators:
    - Controls in place
    - Insurance adequate
    - Exposure managed
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Risk Assessment Review
    description: |
      Evaluate legal risk identification and assessment.
    duration_estimate: 45 min
    commands:
    - purpose: Find legal risk documentation
      command: |
        find . -type f \( -name "*legal*" -o -name "*liability*" \) \
          2>/dev/null | head -20
    - purpose: Search for risk assessment
      command: |
        grep -rniE "(legal|litigation).*risk" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
    expected_findings:
    - Risk assessment
    - Exposure identification
    - Risk documentation
  - id: '2'
    name: IP Risk Review
    description: |
      Assess intellectual property risk management.
    duration_estimate: 30 min
    commands:
    - purpose: Find IP documentation
      command: |
        grep -rniE "(intellectual.property|IP|patent|copyright)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - IP documentation
    - Risk assessment
    - Management approach
  - id: '3'
    name: Insurance Review
    description: |
      Evaluate insurance coverage and risk transfer.
    duration_estimate: 30 min
    commands:
    - purpose: Find insurance documentation
      command: |
        grep -rniE "(insurance|coverage|policy|indemnif)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    expected_findings:
    - Insurance coverage
    - Risk transfer
    - Gap analysis
  - id: '4'
    name: Mitigation Review
    description: |
      Assess legal risk mitigation strategies.
    duration_estimate: 30 min
    commands:
    - purpose: Find mitigation documentation
      command: |
        grep -rniE "(mitigat|control|prevent).*legal\|liability" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Mitigation strategies
    - Controls
    - Risk treatment
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Risk Assessment Review
    - IP Risk Analysis
    - Insurance Coverage Review
    - Recommendations
  - type: legal_risk_matrix
    format: table
    description: Legal risk exposure matrix
  confidence_guidance:
    high: Comprehensive legal risk management with adequate coverage
    medium: Assessment exists but gaps in coverage or monitoring
    low: Minimal or no legal risk management
offline:
  capability: full
  cache_manifest:
    knowledge:
    - source_id: iso-31000
      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires comprehensive legal review
    full:
      included: true
      priority: 2
    security:
      included: true
      priority: 2
closeout_checklist:
- id: legrisk-001
  item: Legal risk assessment performed
  level: CRITICAL
  verification: manual
  verification_notes: Verify risk assessment
  expected: Confirmed by reviewer
- id: legrisk-002
  item: IP risks managed
  level: BLOCKING
  verification: manual
  verification_notes: Verify IP risk management
  expected: Confirmed by reviewer
- id: legrisk-003
  item: Insurance coverage adequate
  level: BLOCKING
  verification: manual
  verification_notes: Verify insurance coverage
  expected: Confirmed by reviewer
- id: legrisk-004
  item: Mitigation strategies in place
  level: WARNING
  verification: manual
  verification_notes: Verify mitigation
  expected: Confirmed by reviewer
governance:
  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: ISO 31000
    controls:
    - Clause 5
    - Clause 6
  - framework: COSO ERM
    controls:
    - Legal Risk
  - framework: SOC 2
    controls:
    - CC9.1
relationships:
  commonly_combined:
  - risk-management.compliance-risk.contractual-risk
  - risk-management.compliance-risk.regulatory-compliance-risk
  - risk-management.risk-mitigation.risk-transfer-strategies
