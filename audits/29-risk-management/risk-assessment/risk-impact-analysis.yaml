audit:
  id: risk-management.risk-assessment.risk-impact-analysis
  name: Risk Impact Analysis Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: risk-management
  category_number: 29
  subcategory: risk-assessment
  tier: phd
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  requires_interviews: true
  severity: high
  scope: organizational
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines how the organization analyzes risk impact:
    - Impact scale definitions and dimensions
    - Multiple impact categories (financial, operational, reputational, etc.)
    - Methods for estimating consequence severity
    - Cascading and secondary impact consideration
    - Consistency of impact assessments
    - Documentation and rationale for impact ratings
    - Alignment of impact criteria with organizational objectives
  why_it_matters: |
    Accurate impact analysis is essential for appropriate risk response:
    - Impact assessment drives resource allocation for risk treatment
    - ISO 31000 requires analysis of consequences in risk assessment
    - Underestimating impact leads to inadequate controls
    - Overestimating impact wastes resources on low-impact risks
    - FAIR methodology emphasizes rigorous loss magnitude analysis
    - Multi-dimensional impact ensures comprehensive consequence view
    - Regulatory compliance often requires documented impact analysis
  when_to_run:
  - Annual risk management program review
  - When implementing or revising risk methodology
  - During business impact analysis
  - After significant incidents reveal impact gaps
  - When organizational risk tolerance changes
prerequisites:
  required_artifacts:
  - type: risk_methodology
    description: Risk assessment methodology documentation
  - type: risk_register
    description: Risk register with impact assessments
  - type: impact_scales
    description: Impact scale definitions
  access_requirements:
  - Access to risk methodology documentation
  - Access to risk register and assessments
  - Access to business impact analysis
  - Understanding of organizational risk appetite
discovery:
  code_patterns:
  - pattern: (impact|consequence|severity|magnitude).*risk
    type: regex
    scope: docs
    purpose: Find impact assessment documentation
  - pattern: (negligible|minor|moderate|significant|catastrophic|severe)
    type: regex
    scope: config
    purpose: Identify impact scale terms
  - pattern: (financial|operational|reputational|legal|regulatory).*impact
    type: regex
    scope: docs
    purpose: Find impact dimension references
  file_patterns:
  - glob: '**/risk*impact*.{yaml,yml,json,md}'
    purpose: Impact assessment files
  - glob: '**/business*impact*.{yaml,yml,json,md}'
    purpose: Business impact analysis files
  - glob: '**/risk*scale*.{yaml,yml,json,md}'
    purpose: Risk scale files
