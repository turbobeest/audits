tooling:
  static_analysis:
  - tool: impact-analyzer
    purpose: Analyze impact rating distribution
    offline_capable: true
  scripts:
  - id: impact-scanner
    language: bash
    purpose: Scan for impact assessments
    source: inline
    code: |
      #!/bin/bash
      echo "=== Impact Assessment Scan ==="
      grep -rniE "(impact|severity)\\s*[=:]\\s*(negligible|minor|moderate|significant|severe|high|medium|low|[1-5])" \
        --include="*.yaml" --include="*.json" . 2>/dev/null | head -30
signals:
  critical:
  - id: IMPCT-CRIT-001
    signal: No defined impact scale
    evidence_indicators:
    - No documented impact scale
    - Assessors use different scales
    - No criteria for impact levels
    explanation: |
      A defined impact scale is fundamental to risk assessment. Without it,
      impact assessments are subjective and non-comparable. ISO 31000 requires
      defined criteria for analyzing consequences.
    remediation: |
      - Define standard impact scale (e.g., 5-point scale)
      - Document clear criteria for each level
      - Include quantitative ranges where possible
      - Provide examples for calibration
  - id: IMPCT-CRIT-002
    signal: Single-dimension impact assessment only
    evidence_indicators:
    - Only financial impact considered
    - No operational impact analysis
    - Reputational and regulatory impacts ignored
    explanation: |
      Risks have multiple impact dimensions. Analyzing only one dimension
      (typically financial) misses significant consequences and leads to
      incomplete risk prioritization.
    remediation: |
      - Define multiple impact dimensions
      - Include financial, operational, reputational, regulatory
      - Assess all dimensions for each risk
      - Use highest dimension for overall rating or aggregation
  high:
  - id: IMPCT-HIGH-001
    signal: Impact scale poorly calibrated to organization
    evidence_indicators:
    - Generic scale not aligned to business context
    - Financial thresholds inappropriate for organization size
    - Impact levels do not match risk appetite
    explanation: |
      Impact scales must be calibrated to the organization's context and
      risk appetite. Generic scales may under- or over-state consequences
      relative to organizational tolerance.
    remediation: |
      - Align impact thresholds with organizational scale
      - Map impact levels to risk appetite statements
      - Define quantitative criteria appropriate to context
      - Validate calibration with leadership
  - id: IMPCT-HIGH-002
    signal: Cascading impacts not considered
    evidence_indicators:
    - Only direct impacts assessed
    - No secondary effect analysis
    - Interdependencies not reflected
    explanation: |
      Risks often have cascading effects beyond the immediate impact.
      Secondary impacts can exceed primary impacts. Analysis must consider
      knock-on effects.
    remediation: |
      - Require cascading impact analysis
      - Consider secondary and tertiary effects
      - Map risk interdependencies
      - Include supply chain and customer impacts
  medium:
  - id: IMPCT-MED-001
    signal: Impact not linked to business objectives
    evidence_indicators:
    - Impact defined in isolation
    - No connection to strategic goals
    - Unclear what impact means for the business
    explanation: |
      Impact should be understood in terms of effects on business objectives.
      This connection ensures risk prioritization aligns with what matters
      to the organization.
    remediation: |
      - Link impact definitions to business objectives
      - Define impact in terms of goal achievement
      - Align impact categories with strategic priorities
      - Validate impact framing with leadership
  - id: IMPCT-MED-002
    signal: Impact duration not considered
    evidence_indicators:
    - No distinction between temporary and permanent impacts
    - Recovery time not factored
    - Duration amplification not assessed
    explanation: |
      Impact severity is influenced by duration. A temporary disruption
      differs significantly from permanent damage. Duration should factor
      into impact assessment.
    remediation: |
      - Include duration in impact assessment
      - Consider recovery time in ratings
      - Distinguish temporary from permanent impacts
      - Factor in cumulative effects over time
  low:
  - id: IMPCT-LOW-001
    signal: Impact rationale not documented
    evidence_indicators:
    - Only rating recorded
    - No explanation of impact basis
    - Unable to validate assessments
    explanation: |
      Documented rationale supports review and validation of assessments.
      It also enables learning and improvement of estimation practices.
    remediation: |
      - Require rationale documentation
      - Document assumptions and data sources
      - Enable audit trail of assessment basis
      - Review rationale quality periodically
  positive:
  - id: IMPCT-POS-001
    signal: Comprehensive multi-dimensional impact analysis
    evidence_indicators:
    - Multiple impact dimensions assessed
    - Cascading impacts considered
    - Calibrated to organizational context
  - id: IMPCT-POS-002
    signal: Impact aligned with business objectives
    evidence_indicators:
    - Impact linked to strategic goals
    - Leadership-validated thresholds
    - Well-documented rationale
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Scale Definition Review
    description: |
      Evaluate the impact scale definition for clarity, dimensions,
      and calibration to organizational context.
    duration_estimate: 45 min
    commands:
    - purpose: Find impact scale definitions
      command: |
        find . -type f \( -name "*impact*" -o -name "*severity*" \
          -o -name "*risk*scale*" \) 2>/dev/null | head -15
    - purpose: Search for impact criteria
      command: |
        grep -rniE "(impact|severity|consequence)\\s*(scale|criteria|level|definition)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
    expected_findings:
    - Impact scale documentation
    - Level definitions and criteria
    - Quantitative thresholds
  - id: '2'
    name: Dimension Coverage Assessment
    description: |
      Assess whether multiple impact dimensions are defined and used
      in risk assessments.
    duration_estimate: 45 min
    commands:
    - purpose: Search for impact dimension references
      command: |
        grep -rniE "(financial|operational|reputational|regulatory|legal|strategic).*impact" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -30
    - purpose: Find business impact analysis
      command: |
        find . -type f \( -name "*business*impact*" -o -name "*bia*" \) \
          2>/dev/null | head -15
    expected_findings:
    - Multiple impact dimensions
    - Financial impact criteria
    - Operational impact criteria
    - Reputational impact criteria
  - id: '3'
    name: Calibration Assessment
    description: |
      Evaluate how well impact scales are calibrated to organizational
      context and risk appetite.
    duration_estimate: 45 min
    commands:
    - purpose: Search for risk appetite alignment
      command: |
        grep -rniE "(risk.appetite|tolerance|threshold).*impact" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -20
    - purpose: Check for financial thresholds
      command: |
        grep -rniE "\\$[0-9]+|\\d+\\s*(million|thousand|M|K)" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | \
          grep -i "impact" | head -20
    expected_findings:
    - Risk appetite alignment
    - Financial thresholds
    - Calibration documentation
  - id: '4'
    name: Assessment Quality Review
    description: |
      Evaluate the quality and consistency of impact assessments
      in the risk register.
    duration_estimate: 30 min
    commands:
    - purpose: Find impact ratings in risk register
      command: |
        grep -rniE "impact\\s*[=:]\\s*(\\d|low|medium|high|minor|severe)" \
          --include="*.yaml" --include="*.json" --include="*.csv" . 2>/dev/null | head -30
    - purpose: Check for rationale documentation
      command: |
        grep -rniE "(rationale|justification|basis).*impact" \
          --include="*.md" --include="*.yaml" . 2>/dev/null | head -15
    expected_findings:
    - Impact rating distribution
    - Documented rationale
    - Consistency evidence
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Scale Definition Assessment
    - Dimension Coverage Review
    - Calibration Analysis
    - Recommendations
  - type: impact_dimension_matrix
    format: table
    description: Impact dimension coverage analysis
  confidence_guidance:
    high: Multi-dimensional, calibrated impact analysis with documentation
    medium: Scale exists but dimension or calibration gaps
    low: Single-dimension or poorly calibrated assessments
