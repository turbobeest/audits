description:
  what: |
    This audit examines qualitative risk analysis practices:
    - Use of categorical scales (High/Medium/Low)
    - Expert judgment elicitation techniques
    - Risk matrix and heat map approaches
    - Consistency and calibration of qualitative assessments
    - Documentation of qualitative rationale
    - Bias mitigation in subjective assessments
    - Appropriate use of qualitative vs. quantitative methods
  why_it_matters: |
    Qualitative risk analysis is the most common assessment approach:
    - Most organizations rely primarily on qualitative methods
    - ISO 31000 includes qualitative analysis as a valid approach
    - Qualitative assessment enables rapid screening and prioritization
    - However, qualitative methods are prone to bias and inconsistency
    - Well-structured qualitative analysis can be highly effective
    - Poor qualitative practices lead to unreliable risk prioritization
    - Understanding limitations enables appropriate method selection
  when_to_run:
  - Annual risk methodology review
  - When assessing qualitative assessment quality
  - During assessor training program development
  - After identifying assessment inconsistencies
  - When considering adding quantitative methods
prerequisites:
  required_artifacts:
  - type: risk_methodology
    description: Risk assessment methodology documentation
  - type: risk_register
    description: Risk register with qualitative assessments
  - type: assessment_criteria
    description: Qualitative assessment criteria
  access_requirements:
  - Access to risk methodology documentation
  - Access to qualitative assessment criteria
  - Access to risk assessments and rationale
