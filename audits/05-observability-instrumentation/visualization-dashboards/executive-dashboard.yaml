audit:
  id: observability-instrumentation.visualization-dashboards.executive-dashboard
  name: Executive Dashboard Audit
  version: 1.0.0
  last_updated: '2025-01-18'
  status: active
  category: observability-instrumentation
  category_number: 5
  subcategory: visualization-dashboards
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: metrics
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Assesses executive dashboards for effectiveness in communicating
    system health, business KPIs, and operational status to leadership.
    Evaluates whether dashboards provide appropriate abstraction,
    business context, and actionable insights without technical
    complexity that obscures key information.
  why_it_matters: |
    Inadequate executive dashboards cause:
    - Leadership lacking visibility into system health
    - Misalignment between technical and business priorities
    - Delayed escalation of business-impacting issues
    - Difficulty justifying infrastructure investments
    - Inability to track progress against business goals
    - Poor communication during incidents with stakeholders
  when_to_run:
  - During quarterly business reviews
  - When creating new executive reporting
  - After organizational changes affecting leadership
  - During budget planning cycles
prerequisites:
  required_artifacts:
  - type: executive_dashboards
    description: Access to leadership/executive dashboards
  - type: business_kpis
    description: Documented business KPIs and goals
  optional_artifacts:
  - type: sla_documentation
    description: Customer SLA commitments
  - type: business_strategy
    description: Strategic goals and OKRs
  access_requirements:
  - Executive dashboard access
  - Business metrics definitions
discovery:
  documents_to_review:
  - type: Executive dashboards
    purpose: Evaluate leadership visibility
  - type: Business KPI definitions
    purpose: Verify metrics alignment
  - type: SLA documentation
    purpose: Ensure compliance visibility
  interviews:
  - role: Engineering leadership
    questions:
    - What dashboards do you use for status updates?
    - What information do you need for board meetings?
    - What business metrics should be more visible?
    purpose: Understand executive information needs
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
