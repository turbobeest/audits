    name: Information Dashboard Design
    url: https://www.perceptualedge.com/articles/Whitepapers/Dashboard_Design.pdf
    offline_cache: true
    priority: required
  - id: executive-reporting
    name: Effective Executive Communication
    url: https://hbr.org/topic/communication
    offline_cache: true
    priority: recommended
  learning_resources:
  - id: few-dashboards
    title: Information Dashboard Design
    type: book
    reference: Stephen Few, ISBN 978-1938377006
tooling:
  infrastructure_tools:
  - tool: grafana-cli
    purpose: Analyze executive dashboard configurations
  scripts:
  - id: executive-dashboard-checker
    language: bash
    purpose: Check executive dashboard characteristics
    source: inline
    code: |
      #!/bin/bash
      # Check executive dashboard for appropriate content

      DASHBOARD_UID=$1

      dashboard=$(curl -s -H "Authorization: Bearer $TOKEN" \
        "$GRAFANA_URL/api/dashboards/uid/$DASHBOARD_UID")

      echo "=== Executive Dashboard Analysis ==="

      # Check panel count (should be focused, not cluttered)
      panel_count=$(echo "$dashboard" | jq '.dashboard.panels | length')
      echo "Panel Count: $panel_count"
      if [ "$panel_count" -gt 15 ]; then
        echo "  [WARNING] Too many panels for executive view"
      fi

      # Check for business metrics
      echo ""
      echo "Business Metrics:"
      business_terms=("revenue" "users" "customers" "conversion" "cost" "sla" "availability" "uptime")
      for term in "${business_terms[@]}"; do
        if echo "$dashboard" | grep -qi "$term"; then
          echo "  [OK] $term metrics present"
        fi
      done

      # Check for technical jargon
      echo ""
      echo "Technical Jargon Check:"
      tech_terms=("pod" "container" "kubernetes" "prometheus" "grafana" "cpu" "heap")
      for term in "${tech_terms[@]}"; do
        if echo "$dashboard" | jq -r '.dashboard.panels[].title' | grep -qi "$term"; then
          echo "  [WARNING] Technical term '$term' in panel title"
        fi
      done
signals:
  critical:
  - id: EXEC-CRIT-001
    signal: No business impact metrics visible
    evidence_indicators:
    - Dashboard shows only technical metrics
    - No revenue, user, or customer impact visibility
    explanation: |
      Executives need to understand business impact, not technical
      details. Without business metrics, they cannot make informed
      decisions or prioritize appropriately.
    remediation: |
      Add business KPI panels showing:
      - Revenue/transaction metrics
      - User/customer impact
      - SLA compliance
      - Business function availability
  - id: EXEC-CRIT-002
    signal: SLA compliance not visible
    evidence_indicators:
    - No SLA tracking panels
    - Customer commitments not represented
    explanation: |
      SLA compliance has direct business and contractual implications.
      Leadership needs visibility to manage customer relationships
      and risk.
    remediation: |
      Add SLA compliance panels showing current status,
      trend, and any violations.
  high:
  - id: EXEC-HIGH-001
    signal: Dashboard too technical for audience
    explanation: |
      Technical jargon and low-level metrics alienate executive
      audience and obscure actionable information.
    remediation: |
      Translate technical metrics to business terms.
      Show outcomes, not implementation details.
  - id: EXEC-HIGH-002
    signal: No trend or historical context
    explanation: |
      Point-in-time metrics without trends make it impossible
      to assess direction and progress.
    remediation: |
      Add trend lines, week-over-week comparisons,
      and goal progress tracking.
  medium:
  - id: EXEC-MED-001
    signal: Dashboard cluttered with too many panels
    remediation: |
      Reduce to 8-12 key panels maximum.
      Use drill-down for details rather than showing everything.
  - id: EXEC-MED-002
    signal: Missing cost visibility
    remediation: |
      Add infrastructure cost metrics correlated with
      business activity.
  - id: EXEC-MED-003
    signal: No comparison to goals/targets
    remediation: |
      Add goal markers and progress indicators for
      key business metrics.
  low:
  - id: EXEC-LOW-001
    signal: Dashboard requires technical knowledge to interpret
    remediation: |
      Add contextual help or legends explaining what
      metrics mean in business terms.
  positive:
  - id: EXEC-POS-001
    signal: Business KPIs prominently displayed
  - id: EXEC-POS-002
    signal: Clear, non-technical presentation
  - id: EXEC-POS-003
    signal: Goal progress and trends visible
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Business Metrics Coverage
    description: |
      Evaluate whether dashboards cover key business KPIs.
    duration_estimate: 30 min
    questions:
    - Are revenue/financial metrics visible?
    - Is user/customer impact shown?
    - Are SLAs and compliance tracked?
    expected_findings:
    - Business metric coverage
    - Missing KPIs
  - id: '2'
    name: Abstraction Level Assessment
    description: |
      Assess whether technical details are appropriately abstracted.
    duration_estimate: 30 min
    questions:
    - Are panel titles understandable to non-engineers?
    - Is technical jargon avoided?
    - Do metrics translate to business outcomes?
    expected_findings:
    - Technical jargon issues
    - Abstraction gaps
  - id: '3'
    name: Presentation Quality Review
    description: |
      Evaluate visual presentation for executive audience.
    duration_estimate: 30 min
    questions:
    - Is the dashboard appropriately focused (not cluttered)?
    - Are visualizations easy to interpret at a glance?
    - Is status (good/bad) immediately apparent?
    expected_findings:
    - Presentation issues
    - Visual clarity problems
  - id: '4'
    name: Actionability Assessment
    description: |
      Determine whether dashboard supports executive decision-making.
    duration_estimate: 30 min
    questions:
    - Can leadership identify issues requiring attention?
    - Are trends and goals visible?
    - Is there a path to more detail if needed?
    expected_findings:
    - Actionability gaps
    - Missing context
output:
  deliverables:
  - type: executive_dashboard_scorecard
    format: table
    description: Assessment of executive dashboard effectiveness
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Business Metrics Coverage
    - Presentation Assessment
    - Actionability Analysis
    - Recommendations
  confidence_guidance:
    high: Direct dashboard review with leadership feedback
    medium: Dashboard analysis without user feedback
    low: Inferred from dashboard structure
