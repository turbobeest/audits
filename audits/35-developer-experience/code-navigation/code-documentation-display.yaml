audit:
  id: developer-experience.code-navigation.code-documentation-display
  name: Code Documentation Display Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: code-navigation
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates how code documentation (JSDoc, docstrings, comments) is
    displayed in the IDE during development. Assesses hover information
    quality, parameter hints, quick documentation popups, and integration
    between documentation and navigation features.
  why_it_matters: |
    Inline documentation access reduces context switching between code
    and external documentation. When developers can see API documentation
    on hover, they work faster and make fewer mistakes. Good documentation
    display maximizes the value of written documentation.
  when_to_run:
  - When documentation standards change
  - When IDE features seem incomplete
  - When developers report documentation access issues
  - Quarterly DX review
prerequisites:
  required_artifacts:
  - type: codebase
    description: Source code with documentation
  - type: ide_configuration
    description: IDE documentation settings
  access_requirements:
  - Repository access
  - IDE access
  - Documentation standards
discovery:
  file_patterns:
  - glob: '**/*.ts'
    purpose: Find TypeScript with JSDoc
  - glob: '**/*.js'
    purpose: Find JavaScript with JSDoc
  - glob: '**/*.py'
    purpose: Find Python with docstrings
  - glob: '**/*.rs'
    purpose: Find Rust with doc comments
  interview_questions:
  - role: Developer
    questions:
    - Do you see useful information on hover?
    - Is parameter information displayed while typing?
    - Can you access docs without leaving the IDE?
    - What documentation is missing from hover?
knowledge_sources:
  guides:
  - id: jsdoc
    name: JSDoc Documentation
    url: https://jsdoc.app/
  - id: tsdoc
    name: TSDoc Specification
    url: https://tsdoc.org/
  standards:
  - id: docstring-conventions
    name: Docstring Conventions
    relevance: Documentation format standards
tooling:
  analysis_tools:
  - tool: vscode
    purpose: IDE documentation display
  - tool: typescript
    purpose: JSDoc/TSDoc processing
  - tool: typedoc
    purpose: Documentation generation
    command: npx typedoc --help
signals:
  critical:
  - id: DOCDISPLAY-CRIT-001
    signal: Hover shows no useful information
    evidence_indicators:
    - Hover only shows 'any'
    - No parameter descriptions
    - No return type info
    explanation: |
      Without hover information, developers must jump to
      definitions or external docs constantly.
    remediation: |
      Add JSDoc/TSDoc comments to functions and classes.
      Ensure type information is complete.
  - id: DOCDISPLAY-CRIT-002
    signal: Library documentation not accessible
    evidence_indicators:
    - No hover for imported functions
    - Type definitions lack documentation
    - Have to read source for docs
    explanation: |
      Inaccessible library documentation forces developers
      to leave the IDE for common API lookups.
    remediation: |
      Use typed libraries with bundled documentation.
      Install @types packages that include docs.
  high:
  - id: DOCDISPLAY-HIGH-001
    signal: Parameter hints not displayed
    remediation: |
      Enable parameter hints in IDE settings.
      Ensure function signatures include parameter names.
  - id: DOCDISPLAY-HIGH-002
    signal: Documentation formatting broken
    remediation: |
      Fix markdown/formatting in documentation comments.
      Ensure JSDoc tags are properly formatted.
  - id: DOCDISPLAY-HIGH-003
    signal: Examples not shown in hover
    remediation: |
      Add @example tags to JSDoc for important functions.
  medium:
  - id: DOCDISPLAY-MED-001
    signal: Documentation truncated in hover
    remediation: |
      Keep initial description concise. Use expandable
      sections for detailed documentation.
  - id: DOCDISPLAY-MED-002
    signal: Links in documentation not clickable
    remediation: |
      Use @see or @link tags that IDE can render
      as clickable links.
  - id: DOCDISPLAY-MED-003
    signal: Deprecation warnings not visible
    remediation: |
      Use @deprecated tag to show deprecation
      information in IDE.
  low:
  - id: DOCDISPLAY-LOW-001
    signal: Documentation inconsistently formatted
    remediation: |
      Standardize documentation format across codebase.
  - id: DOCDISPLAY-LOW-002
    signal: No quick documentation shortcut
    remediation: |
      Document and share IDE shortcut for quick docs.
  positive:
  - id: DOCDISPLAY-POS-001
    signal: Rich hover information with examples
  - id: DOCDISPLAY-POS-002
    signal: Parameter hints while typing
  - id: DOCDISPLAY-POS-003
    signal: Library documentation accessible in IDE
  - id: DOCDISPLAY-POS-004
    signal: Deprecation warnings clearly visible
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Documentation Standards
    description: Check documentation format used
    duration_estimate: 30 min
  - id: '2'
    name: Test Hover Information
    description: Evaluate hover display for various symbols
    duration_estimate: 30 min
  - id: '3'
    name: Test Parameter Hints
    description: Check parameter hints during function calls
    duration_estimate: 30 min
  - id: '4'
    name: Test Library Documentation
    description: Verify third-party documentation access
    duration_estimate: 30 min
  - id: '5'
    name: Gather Developer Feedback
    description: Interview developers about documentation display
    duration_estimate: 30 min
output:
  deliverables:
  - type: documentation_display_assessment
    format: structured
    sections:
    - Documentation standards review
    - Hover testing results
    - Parameter hints evaluation
    - Developer feedback
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Documentation Display Quality
    - Recommendations
closeout_checklist:
- id: docdisplay-001
  item: Documentation standards reviewed
  level: ERROR
  verification: manual
- id: docdisplay-002
  item: Hover information tested
  level: WARNING
  verification: manual
- id: docdisplay-003
  item: Developer feedback collected
  level: WARNING
  verification: manual
governance:
  applicable_to:
    archetypes:
    - all-software-projects
  compliance_mappings:
  - framework: ISO 27001
    control: A.12.1.1
    description: Documented operating procedures
relationships:
  commonly_combined:
  - developer-experience.documentation-quality.code-comments
  - developer-experience.code-navigation.ide-integration
  depends_on:
  - developer-experience.documentation-quality.api-documentation
  feeds_into:
  - developer-experience.productivity-metrics.developer-velocity
