audit:
  id: developer-experience.onboarding.access-provisioning
  name: Access Provisioning Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: onboarding
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  requires_interviews: true
  severity: high
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the process for provisioning new developers with necessary
    access to repositories, cloud environments, internal tools, documentation
    systems, and communication platforms. Assesses automation level, time to
    complete provisioning, and clarity of the access request process.
  why_it_matters: |
    Delayed or incomplete access provisioning blocks developer productivity
    from day one. When developers cannot access systems they need, they
    cannot contribute effectively. Manual, ad-hoc provisioning also creates
    security risks through inconsistent access controls and orphaned accounts.
  when_to_run:
  - Before hiring new developers
  - When access issues frequently reported
  - After security access reviews
  - Quarterly for process health
prerequisites:
  required_artifacts:
  - type: access_documentation
    description: Access provisioning procedures
  - type: system_inventory
    description: List of systems requiring access
  - type: onboarding_feedback
    description: New hire access experience feedback
  access_requirements:
  - IT/Security team collaboration
  - Identity management system access
  - Onboarding process documentation
discovery:
  file_patterns:
  - glob: '**/docs/onboarding/access*.md'
    purpose: Find access documentation
  - glob: '**/docs/security/access*.md'
    purpose: Find security access docs
  - glob: '**/.github/CODEOWNERS'
    purpose: Find repository ownership
  - glob: '**/terraform/**/iam*.tf'
    purpose: Find IAM configurations
  interview_questions:
  - role: New Developer
    questions:
    - How long did it take to get all necessary access?
    - What access was missing when you started?
    - How did you request access to systems?
    - Were there clear instructions for access requests?
  - role: IT/Security
    questions:
    - What is the standard access provisioning process?
    - How is access provisioning automated?
    - What is the typical provisioning timeline?
    - How do you ensure consistency in access grants?
