  guides:
  - id: joiner-mover-leaver
    name: Joiner-Mover-Leaver Process
    url: https://www.cisecurity.org/
  - id: principle-least-privilege
    name: Principle of Least Privilege
    url: https://csrc.nist.gov/glossary/term/least_privilege
  standards:
  - id: soc2
    name: SOC 2 Type II
    relevance: Access control requirements
  - id: iso27001
    name: ISO 27001
    relevance: Access management controls
tooling:
  analysis_tools:
  - tool: okta
    purpose: Identity management
  - tool: azure-ad
    purpose: Enterprise identity
  - tool: github-teams
    purpose: Repository access management
    command: gh api orgs/{org}/teams
  - tool: terraform
    purpose: Infrastructure access as code
    command: terraform plan -target=module.iam
signals:
  critical:
  - id: ACCESS-CRIT-001
    signal: Access provisioning takes more than 3 days
    evidence_indicators:
    - Developers blocked waiting for access
    - Manual ticket-based provisioning
    - No SLA for access requests
    explanation: |
      Extended access provisioning blocks productivity and wastes
      expensive developer time waiting instead of contributing.
    remediation: |
      Implement automated provisioning with role-based access
      bundles. Set and track provisioning SLAs.
  - id: ACCESS-CRIT-002
    signal: No documented access requirements by role
    evidence_indicators:
    - Managers guess what access is needed
    - Access granted reactively as requests come
    - Inconsistent access across team members
    explanation: |
      Without clear role definitions, access is either over-granted
      (security risk) or under-granted (productivity blocker).
    remediation: |
      Define standard access profiles by role with documented
      justification for each permission.
  high:
  - id: ACCESS-HIGH-001
    signal: Access provisioning entirely manual
    remediation: |
      Implement automated provisioning through identity management
      integration with SCIM or similar protocols.
  - id: ACCESS-HIGH-002
    signal: No access request tracking
    remediation: |
      Implement ticketing or workflow system for access requests
      with visibility into status and history.
  - id: ACCESS-HIGH-003
    signal: Production access granted to new developers immediately
    remediation: |
      Implement graduated access with production access requiring
      demonstrated competency or manager approval.
  medium:
  - id: ACCESS-MED-001
    signal: Access instructions scattered across documents
    remediation: |
      Consolidate access information into single onboarding
      checklist with clear ownership.
  - id: ACCESS-MED-002
    signal: No verification that access works
    remediation: |
      Add access verification step to onboarding checklist
      to confirm all systems accessible.
  - id: ACCESS-MED-003
    signal: No self-service access request portal
    remediation: |
      Implement self-service access catalog for common
      access requests with automated approval workflows.
  low:
  - id: ACCESS-LOW-001
    signal: Access provisioning metrics not tracked
    remediation: |
      Track time-to-access metrics for continuous improvement.
  - id: ACCESS-LOW-002
    signal: No feedback collection on access experience
    remediation: |
      Include access experience questions in onboarding surveys.
  positive:
  - id: ACCESS-POS-001
    signal: Automated provisioning completes within hours
  - id: ACCESS-POS-002
    signal: Role-based access profiles defined and maintained
  - id: ACCESS-POS-003
    signal: Self-service access request with automated approval
  - id: ACCESS-POS-004
    signal: Access provisioning integrated with HR systems
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Document Current Process
    description: Map the existing access provisioning workflow
    duration_estimate: 45 min
  - id: '2'
    name: Inventory Required Systems
    description: List all systems developers need access to
    duration_estimate: 30 min
  - id: '3'
    name: Measure Provisioning Time
    description: Analyze time from request to access grant
    duration_estimate: 30 min
  - id: '4'
    name: Interview Stakeholders
    description: Gather feedback from developers and IT team
    duration_estimate: 45 min
  - id: '5'
    name: Identify Automation Opportunities
    description: Determine what can be automated
    duration_estimate: 30 min
