audit:
  id: developer-experience.onboarding.onboarding-checklist
  name: Onboarding Checklist Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: onboarding
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  requires_interviews: true
  severity: medium
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the existence, completeness, and effectiveness of structured
    onboarding checklists for new developers. Assesses whether checklists
    cover all necessary areas, are tracked consistently, have clear owners,
    and are maintained as processes change.
  why_it_matters: |
    A comprehensive onboarding checklist ensures no critical steps are
    missed, provides visibility into onboarding progress, and creates
    consistency across new hires. Without checklists, onboarding quality
    depends entirely on the memory and availability of the onboarding
    coordinator.
  when_to_run:
  - Before onboarding new developers
  - After onboarding process changes
  - When onboarding issues arise
  - Quarterly for maintenance
prerequisites:
  required_artifacts:
  - type: onboarding_checklist
    description: Existing onboarding checklist
  - type: hr_documentation
    description: HR onboarding requirements
  - type: developer_feedback
    description: Recent hire feedback
  access_requirements:
  - Onboarding documentation access
  - HR system access
  - Interview access to recent hires
discovery:
  file_patterns:
  - glob: '**/docs/onboarding/checklist*.md'
    purpose: Find onboarding checklists
  - glob: '**/ONBOARDING.md'
    purpose: Find onboarding documentation
  - glob: '**/.github/ISSUE_TEMPLATE/onboarding*.md'
    purpose: Find onboarding issue templates
  - glob: '**/docs/new-hire/**'
    purpose: Find new hire documentation
  interview_questions:
  - role: New Developer
    questions:
    - Was there a clear onboarding checklist?
    - How was your progress tracked?
    - What items were missing from the checklist?
    - Who was responsible for your onboarding?
  - role: Engineering Manager
    questions:
    - How do you track onboarding progress?
    - Who maintains the onboarding checklist?
    - How do you ensure checklist completeness?
knowledge_sources:
  guides:
  - id: onboarding-best-practices
    name: Developer Onboarding Best Practices
    url: https://www.devex.dev/
  - id: checklist-manifesto
    name: The Checklist Manifesto
    url: https://atulgawande.com/book/the-checklist-manifesto/
  standards:
  - id: joiner-process
    name: Joiner-Mover-Leaver Process
    relevance: Structured onboarding approach
tooling:
  analysis_tools:
  - tool: github-issues
    purpose: Track onboarding via issues
    command: gh issue list --label onboarding
  - tool: notion
    purpose: Onboarding workspace tracking
  - tool: asana
    purpose: Task-based onboarding tracking
  - tool: linear
    purpose: Issue-based onboarding
signals:
  critical:
  - id: CHECKLIST-CRIT-001
    signal: No onboarding checklist exists
    evidence_indicators:
    - Onboarding is ad-hoc
    - Different developers have different experiences
    - Critical steps frequently missed
    explanation: |
      Without a checklist, onboarding is inconsistent and error-prone,
      leading to frustrated new hires and delayed productivity.
    remediation: |
      Create comprehensive onboarding checklist covering setup,
      access, training, and first-task milestones.
  - id: CHECKLIST-CRIT-002
    signal: Checklist severely outdated
    evidence_indicators:
    - References discontinued tools
    - Missing critical current systems
    - Last update over 12 months ago
    explanation: |
      An outdated checklist leads to confusion and may miss
      security-critical or productivity-essential steps.
    remediation: |
      Conduct thorough checklist review and update. Establish
      regular maintenance cadence.
  high:
  - id: CHECKLIST-HIGH-001
    signal: Checklist completion not tracked
    remediation: |
      Implement tracking mechanism through issues, tasks, or
      dedicated onboarding tool.
  - id: CHECKLIST-HIGH-002
    signal: No checklist owner assigned
    remediation: |
      Assign clear ownership for checklist maintenance and
      onboarding coordination.
  - id: CHECKLIST-HIGH-003
    signal: Checklist missing critical categories
    remediation: |
      Review checklist for completeness across access, tools,
      culture, processes, and technical setup.
  medium:
  - id: CHECKLIST-MED-001
    signal: Checklist lacks time estimates
    remediation: |
      Add expected duration for each item to help set
      expectations and identify delays.
  - id: CHECKLIST-MED-002
    signal: No verification steps in checklist
    remediation: |
      Add verification steps to confirm each item truly
      completed successfully.
  - id: CHECKLIST-MED-003
    signal: Checklist not customizable by role
    remediation: |
      Create role-specific checklist variants for different
      developer positions.
  low:
  - id: CHECKLIST-LOW-001
    signal: Checklist formatting inconsistent
    remediation: |
      Standardize checklist format with consistent structure
      and terminology.
  - id: CHECKLIST-LOW-002
    signal: No checklist feedback mechanism
    remediation: |
      Add process for new hires to suggest checklist
      improvements based on their experience.
  positive:
  - id: CHECKLIST-POS-001
    signal: Comprehensive tracked onboarding checklist
  - id: CHECKLIST-POS-002
    signal: Checklist integrated with task management system
  - id: CHECKLIST-POS-003
    signal: Regular checklist review and updates
  - id: CHECKLIST-POS-004
    signal: Role-specific checklist variants maintained
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Locate Existing Checklists
    description: Find all onboarding checklist documents
    duration_estimate: 30 min
  - id: '2'
    name: Assess Checklist Completeness
    description: Evaluate coverage of all onboarding areas
    duration_estimate: 45 min
  - id: '3'
    name: Review Tracking Mechanism
    description: Assess how checklist completion is tracked
    duration_estimate: 30 min
  - id: '4'
    name: Gather New Hire Feedback
    description: Interview recent hires about checklist usefulness
    duration_estimate: 30 min
  - id: '5'
    name: Identify Improvements
    description: Document gaps and enhancement opportunities
    duration_estimate: 30 min
output:
  deliverables:
  - type: checklist_assessment
    format: structured
    sections:
    - Existing checklist inventory
    - Completeness analysis
    - Tracking mechanism review
    - New hire feedback
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current State
    - Gap Analysis
    - Recommendations
