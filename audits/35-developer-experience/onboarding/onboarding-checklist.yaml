  item: All onboarding checklists located
  level: ERROR
  verification: manual
- id: checklist-002
  item: Checklist completeness evaluated
  level: WARNING
  verification: manual
- id: checklist-003
  item: New hire feedback collected
  level: WARNING
  verification: manual
