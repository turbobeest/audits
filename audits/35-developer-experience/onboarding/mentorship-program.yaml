signals:
  critical:
  - id: MENTOR-CRIT-001
    signal: No mentorship or buddy program exists
    evidence_indicators:
    - New developers figure things out alone
    - Ad-hoc help from whoever is available
    - Inconsistent support across new hires
    explanation: |
      Without structured mentorship, onboarding quality varies wildly
      and critical tacit knowledge may never transfer.
    remediation: |
      Establish a formal buddy program with assigned mentors,
      clear expectations, and time allocation.
  - id: MENTOR-CRIT-002
    signal: Mentors have no time allocated for mentorship
    evidence_indicators:
    - Mentorship happens only if sprint allows
    - Mentors feel overwhelmed by dual responsibilities
    - Mentees report difficulty getting mentor time
    explanation: |
      Mentorship without dedicated time competes with delivery
      work and typically loses.
    remediation: |
      Formally allocate mentor time in sprint planning,
      typically 10-20% of capacity.
  high:
  - id: MENTOR-HIGH-001
    signal: No mentor training or guidelines
    remediation: |
      Create mentor training program covering expectations,
      techniques, and common challenges.
  - id: MENTOR-HIGH-002
    signal: Mentor-mentee pairings arbitrary
    remediation: |
      Develop matching criteria considering skills, personality,
      and career interests.
  - id: MENTOR-HIGH-003
    signal: No mechanism to change mentor if pairing isn't working
    remediation: |
      Establish clear process for addressing mentorship issues
      or changing assignments.
  medium:
  - id: MENTOR-MED-001
    signal: Mentorship ends after first week
    remediation: |
      Extend mentorship period to cover full ramp-up,
      typically 30-90 days.
  - id: MENTOR-MED-002
    signal: No structured check-ins or milestones
    remediation: |
      Define onboarding milestones and regular check-in cadence.
  - id: MENTOR-MED-003
    signal: Mentorship not recognized in performance reviews
    remediation: |
      Include mentorship contributions in evaluation criteria.
  low:
  - id: MENTOR-LOW-001
    signal: No feedback collection from mentees
    remediation: |
      Implement post-onboarding surveys to improve program.
  - id: MENTOR-LOW-002
    signal: Mentorship documentation sparse
    remediation: |
      Document mentor responsibilities, resources, and expectations.
  positive:
  - id: MENTOR-POS-001
    signal: Dedicated mentor time in sprint planning
  - id: MENTOR-POS-002
    signal: Mentor training program in place
  - id: MENTOR-POS-003
    signal: Regular mentor-mentee check-ins scheduled
  - id: MENTOR-POS-004
    signal: Mentorship success tracked and recognized
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Program Documentation
    description: Assess mentorship program structure and guidelines
    duration_estimate: 30 min
  - id: '2'
    name: Interview Mentors
    description: Gather mentor perspectives on program effectiveness
    duration_estimate: 45 min
  - id: '3'
    name: Interview Mentees
    description: Collect mentee feedback on their experience
    duration_estimate: 45 min
  - id: '4'
    name: Analyze Program Metrics
    description: Review any tracked mentorship outcomes
    duration_estimate: 30 min
  - id: '5'
    name: Synthesize Findings
    description: Identify gaps and improvement opportunities
    duration_estimate: 30 min
output:
  deliverables:
  - type: program_assessment
    format: structured
