audit:
  id: developer-experience.onboarding.mentorship-program
  name: Mentorship Program Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: onboarding
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: minimal
  requires_interviews: true
  severity: medium
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the structure and effectiveness of developer mentorship and
    buddy programs. Assesses how new developers are paired with experienced
    team members, the clarity of mentor responsibilities, support provided
    to mentors, and outcomes of mentorship relationships.
  why_it_matters: |
    Effective mentorship accelerates onboarding, transfers tacit knowledge
    that documentation cannot capture, and builds team relationships.
    Without structured mentorship, new developers may struggle silently
    or repeatedly interrupt senior developers with ad-hoc questions.
  when_to_run:
  - Before scaling the team
  - When onboarding issues arise
  - During annual program review
  - When mentor capacity is strained
prerequisites:
  required_artifacts:
  - type: mentorship_documentation
    description: Mentorship program guidelines
  - type: pairing_records
    description: Mentor-mentee assignments
  - type: feedback_data
    description: Program feedback and surveys
  access_requirements:
  - HR or people team access
  - Mentorship program documentation
  - Interview access to mentors and mentees
discovery:
  file_patterns:
  - glob: '**/docs/mentorship/**'
    purpose: Find mentorship documentation
  - glob: '**/docs/onboarding/*mentor*'
    purpose: Find mentor-related onboarding docs
  - glob: '**/MENTORSHIP.md'
    purpose: Find mentorship guidelines
  interview_questions:
  - role: Mentor
    questions:
    - How were you prepared for the mentor role?
    - What resources do you have to support mentees?
    - How much time do you dedicate to mentorship?
    - What challenges have you faced as a mentor?
  - role: Mentee
    questions:
    - How quickly were you assigned a mentor?
    - How helpful has your mentor been?
    - What topics has your mentor helped with?
    - What would improve the mentorship experience?
  - role: Engineering Manager
    questions:
    - How do you select and train mentors?
    - How do you measure mentorship effectiveness?
    - Is mentorship time accounted for in planning?
