audit:
  id: developer-experience.productivity-metrics.developer-velocity
  name: Developer Velocity Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: productivity-metrics
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Measures and analyzes developer velocity metrics including deployment
    frequency, lead time for changes, cycle time, and throughput. Uses
    DORA metrics as a framework for understanding engineering effectiveness
    and identifying improvement opportunities.
  why_it_matters: |
    Developer velocity directly impacts business outcomes. DORA research
    shows that elite performers deploy 208x more frequently than low
    performers. Understanding velocity metrics helps identify bottlenecks
    and measure improvement initiatives.
  when_to_run:
  - Monthly for continuous tracking
  - After process changes
  - Before team scaling
  - Quarterly executive reviews
prerequisites:
  required_artifacts:
  - type: deployment_data
    description: Deployment history and timing
  - type: commit_data
    description: Git commit history
  - type: pr_data
    description: Pull request metrics
  access_requirements:
  - Version control data
  - CI/CD pipeline data
  - Deployment tracking
discovery:
  file_patterns:
  - glob: '**/.github/workflows/**'
    purpose: Find deployment workflows
  - glob: '**/deployment/**'
    purpose: Find deployment configurations
  interview_questions:
  - role: Developer
    questions:
    - How long from commit to production?
    - How often do you deploy?
    - What slows down your delivery?
    - Are deployments stressful?
  - role: Engineering Manager
    questions:
    - How do you measure team productivity?
    - What metrics do you track?
    - What are your velocity goals?
knowledge_sources:
  guides:
  - id: dora-research
    name: DORA Research
    url: https://dora.dev/
  - id: accelerate-book
    name: Accelerate by Nicole Forsgren
    url: https://itrevolution.com/product/accelerate/
  standards:
  - id: dora-metrics
    name: DORA Four Key Metrics
    relevance: Industry standard velocity metrics
tooling:
  analysis_tools:
  - tool: git
    purpose: Analyze commit patterns
    command: git log --format='%H %ad' --date=short
  - tool: gh
    purpose: Query PR and deployment data
    command: gh pr list --state merged --json mergedAt,createdAt
  - tool: linearb
    purpose: Developer metrics platform
  - tool: sleuth
    purpose: DORA metrics tracking
  - tool: jellyfish
    purpose: Engineering management platform
signals:
  critical:
  - id: VELOCITY-CRIT-001
    signal: Deployment frequency less than monthly
    evidence_indicators:
    - Deployments require extensive coordination
    - Batch releases with many changes
    - Long release cycles
    explanation: |
      Low deployment frequency indicates delivery bottlenecks
      and correlates with lower stability.
    remediation: |
      Implement continuous delivery practices. Break down
      work into smaller deployable units.
  - id: VELOCITY-CRIT-002
    signal: Lead time for changes exceeds one month
    evidence_indicators:
    - PRs wait weeks for review
    - Long QA cycles
    - Complex deployment processes
    explanation: |
      Long lead times delay value delivery and feedback,
      making course corrections difficult.
    remediation: |
      Analyze lead time components to identify bottlenecks.
      Implement flow efficiency improvements.
  high:
  - id: VELOCITY-HIGH-001
    signal: Deployment frequency weekly or less
    remediation: |
      Work toward daily deployments through automation
      and process improvements.
  - id: VELOCITY-HIGH-002
    signal: Lead time one to four weeks
    remediation: |
      Reduce PR cycle time, automate testing, and
      streamline deployment process.
  - id: VELOCITY-HIGH-003
    signal: Cycle time highly variable
    remediation: |
      Investigate variation sources. Standardize work
      sizing and process.
  medium:
  - id: VELOCITY-MED-001
    signal: Velocity not measured
    remediation: |
      Implement DORA metrics tracking through tooling
      or manual measurement.
  - id: VELOCITY-MED-002
    signal: Metrics not visible to team
    remediation: |
      Create dashboards showing velocity metrics
      for team visibility.
  - id: VELOCITY-MED-003
    signal: No velocity improvement goals
    remediation: |
      Set measurable velocity improvement targets
      aligned with business needs.
  low:
  - id: VELOCITY-LOW-001
    signal: Metrics not discussed in retrospectives
    remediation: |
      Include velocity metrics in retrospective
      discussions.
  - id: VELOCITY-LOW-002
    signal: No historical velocity data
    remediation: |
      Begin capturing baseline data for future
      comparison.
  positive:
  - id: VELOCITY-POS-001
    signal: Multiple deployments per day
  - id: VELOCITY-POS-002
    signal: Lead time under one day
  - id: VELOCITY-POS-003
    signal: DORA metrics tracked and visible
  - id: VELOCITY-POS-004
    signal: Continuous improvement on velocity
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Gather Deployment Data
    description: Collect deployment frequency data
    duration_estimate: 45 min
  - id: '2'
    name: Calculate Lead Time
    description: Measure commit to production time
    duration_estimate: 45 min
  - id: '3'
    name: Analyze Cycle Time
    description: Measure PR creation to merge time
    duration_estimate: 30 min
  - id: '4'
    name: Benchmark Against DORA
    description: Compare to DORA performance tiers
    duration_estimate: 30 min
  - id: '5'
    name: Identify Bottlenecks
    description: Analyze where time is spent
    duration_estimate: 30 min
output:
  deliverables:
  - type: velocity_report
    format: structured
    sections:
    - Deployment frequency
    - Lead time analysis
    - Cycle time breakdown
    - DORA benchmark comparison
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Metrics Analysis
    - Bottleneck Identification
    - Recommendations
closeout_checklist:
- id: velocity-001
  item: Deployment data gathered
  level: ERROR
  verification: manual
- id: velocity-002
  item: Lead time calculated
  level: ERROR
  verification: manual
- id: velocity-003
  item: DORA benchmark compared
  level: WARNING
  verification: manual
