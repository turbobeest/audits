  applicable_to:
    archetypes:
    - all-software-projects
  compliance_mappings:
  - framework: ISO 27001
    control: A.12.1.3
    description: Capacity management
relationships:
  commonly_combined:
  - devops-ci-cd.deployment-frequency
  - developer-experience.productivity-metrics.friction-measurement
  depends_on:
  - devops-ci-cd.continuous-deployment
  feeds_into:
  - human-organizational.team-productivity
