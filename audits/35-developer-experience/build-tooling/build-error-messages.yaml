audit:
  id: developer-experience.build-tooling.build-error-messages
  name: Build Error Messages Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: developer-experience
  category_number: 35
  subcategory: build-tooling
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: development
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the quality and actionability of build error messages,
    warnings, and diagnostics. Assesses whether error messages clearly
    indicate what went wrong, where it occurred, and how to fix it.
    Reviews error presentation in terminals, IDEs, and CI logs.
  why_it_matters: |
    Poor error messages waste developer time interpreting cryptic output
    and searching for solutions. Good error messages accelerate debugging
    by pointing directly to the problem and suggesting fixes. Error message
    quality significantly impacts developer experience and productivity.
  when_to_run:
  - When developers report confusion about errors
  - After upgrading build tools
  - When adding new compilers or linters
  - Quarterly DX review
prerequisites:
  required_artifacts:
  - type: build_configuration
    description: Build tool configuration
  - type: sample_errors
    description: Examples of common errors
  access_requirements:
  - Build system access
  - IDE integration access
  - CI log access
discovery:
  file_patterns:
  - glob: '**/tsconfig.json'
    purpose: Find TypeScript error configuration
  - glob: '**/.eslintrc*'
    purpose: Find ESLint configuration
  - glob: '**/webpack.config.js'
    purpose: Find webpack error handling
  interview_questions:
  - role: Developer
    questions:
    - Are build errors easy to understand?
    - Do error messages tell you how to fix issues?
    - Can you find error locations quickly?
    - What errors are most confusing?
knowledge_sources:
  guides:
  - id: rust-errors
    name: Rust Error Handling Philosophy
    url: https://doc.rust-lang.org/book/ch09-00-error-handling.html
  - id: elm-errors
    name: Elm Compiler Errors
    url: https://elm-lang.org/news/compiler-errors-for-humans
  standards:
  - id: error-design
    name: Error Message Design
    relevance: Principles of good error messages
tooling:
  analysis_tools:
  - tool: typescript
    purpose: TypeScript error output
    command: tsc --noEmit --pretty
  - tool: eslint
    purpose: ESLint with formatting
    command: eslint . --format stylish
  - tool: rust-analyzer
    purpose: Rust error diagnostics
    command: cargo check 2>&1
signals:
  critical:
  - id: ERROR-CRIT-001
    signal: Error messages lack file location
    evidence_indicators:
    - No file path in error
    - No line numbers
    - Generic error descriptions
    explanation: |
      Without location information, developers must search
      the entire codebase to find the problem.
    remediation: |
      Configure build tools to include full file paths and
      line numbers in error output.
  - id: ERROR-CRIT-002
    signal: Errors are cryptic or jargon-heavy
    evidence_indicators:
    - Internal error codes without explanation
    - Stack traces without context
    - Technical jargon without explanation
    explanation: |
      Cryptic errors require external research to understand,
      wasting significant developer time.
    remediation: |
      Upgrade to build tools with better error messages or
      configure verbose/pretty error output.
  high:
  - id: ERROR-HIGH-001
    signal: Error messages don't suggest fixes
    remediation: |
      Where possible, use tools that provide fix suggestions.
      Consider ESLint fix hints or TypeScript quick fixes.
  - id: ERROR-HIGH-002
    signal: Errors not visible in IDE
    remediation: |
      Configure IDE integration with build tools for
      inline error display.
  - id: ERROR-HIGH-003
    signal: CI errors harder to interpret than local
    remediation: |
      Configure consistent error formatting between local
      and CI environments.
  medium:
  - id: ERROR-MED-001
    signal: Error output not color-coded
    remediation: |
      Enable colorized output in terminal and CI for
      better visual parsing.
  - id: ERROR-MED-002
    signal: Too many warnings obscure real errors
    remediation: |
      Configure warning levels appropriately. Consider
      treating certain warnings as errors.
  - id: ERROR-MED-003
    signal: Related errors not grouped
    remediation: |
      Configure error grouping to show related issues
      together for easier understanding.
  low:
  - id: ERROR-LOW-001
    signal: No links to documentation in errors
    remediation: |
      Where supported, configure tools to include
      documentation links in error output.
  - id: ERROR-LOW-002
    signal: Error format varies across tools
    remediation: |
      Standardize error format across different build
      steps where possible.
  positive:
  - id: ERROR-POS-001
    signal: Errors include file, line, and column
  - id: ERROR-POS-002
    signal: Errors suggest specific fixes
  - id: ERROR-POS-003
    signal: IDE shows errors inline in editor
  - id: ERROR-POS-004
    signal: Error output is colorized and formatted
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Collect Sample Errors
    description: Generate representative build errors
    duration_estimate: 30 min
  - id: '2'
    name: Evaluate Error Quality
    description: Assess clarity and actionability of errors
    duration_estimate: 45 min
  - id: '3'
    name: Test IDE Integration
    description: Verify errors appear correctly in IDE
    duration_estimate: 30 min
  - id: '4'
    name: Review CI Error Display
    description: Check error formatting in CI logs
    duration_estimate: 30 min
  - id: '5'
    name: Gather Developer Feedback
    description: Interview developers about error experience
    duration_estimate: 30 min
output:
  deliverables:
  - type: error_assessment
    format: structured
    sections:
    - Error samples
    - Quality evaluation
    - IDE integration
    - CI formatting
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Error Quality Analysis
    - Recommendations
