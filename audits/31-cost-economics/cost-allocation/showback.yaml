audit:
  id: cost-economics.cost-allocation.showback
  name: Showback Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: cost-economics
  category_number: 31
  subcategory: cost-allocation
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: organizational
  default_profiles:
  - full
  - finops
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines showback processes where IT and cloud
    costs are displayed to business units for awareness without
    directly impacting their financial statements. It evaluates
    visibility, accessibility, and behavioral impact.
  why_it_matters: |
    Showback creates cost awareness as a precursor to or alternative
    to chargeback. It helps teams understand the costs they generate
    without the complexity of financial charges. When effective,
    showback drives cost-conscious behavior through transparency
    rather than financial impact.
  when_to_run:
  - Quarterly showback review
  - Before implementing chargeback
  - When assessing cost awareness
  - During FinOps maturity assessment
prerequisites:
  required_artifacts:
  - type: showback-reports
    description: Current showback reports and dashboards
  - type: cost-attribution
    description: Cost attribution methodology
  - type: stakeholder-access
    description: Access to showback consumers
  access_requirements:
  - Access to showback reports
  - Access to cost attribution data
  - Interview access to cost consumers
discovery:
  showback_mechanisms:
  - mechanism: Cost dashboards
    purpose: Self-service visibility
  - mechanism: Periodic reports
    purpose: Regular awareness
  - mechanism: Email notifications
    purpose: Proactive communication
  - mechanism: Team meetings
    purpose: Discussion and context
  effectiveness_indicators:
  - indicator: Awareness level
    measure: Can teams identify their costs?
  - indicator: Behavioral change
    measure: Do teams take optimization actions?
  - indicator: Engagement
    measure: Do teams access and use showback data?
  file_patterns:
  - glob: '**/*.tf'
    purpose: Terraform files
  - glob: '**/cloudformation/**/*.yaml'
    purpose: CloudFormation templates
  - glob: '**/*cost*.yaml'
    purpose: Cost configuration files
  - glob: '**/*budget*.yaml'
    purpose: Budget configuration files
  - glob: '**/*tag*.yaml'
    purpose: Tagging policy files
  code_patterns:
  - pattern: tags\s*[=:]|cost_center|billing|budget
    type: regex
    scope: config
    purpose: Cost/billing references
  - pattern: reserved_instance|spot_instance|savings_plan
    type: regex
    scope: config
    purpose: Cost optimization patterns
knowledge_sources:
  specifications:
  - id: finops-showback
    name: FinOps - Data Analysis and Showback
    url: https://www.finops.org/framework/capabilities/data-analysis-showback/
    offline_cache: true
    priority: required
  guides:
  - id: showback-implementation
    name: Implementing Effective Showback
    url: https://www.finops.org/stories/
    offline_cache: true
tooling:
  showback_tools:
  - tool: Cloud cost dashboards
    purpose: Native cloud showback
  - tool: BI platforms
    purpose: Custom showback reports
  - tool: FinOps platforms
    purpose: Comprehensive showback
signals:
  critical:
  - id: SB-CRIT-001
    signal: No cost visibility provided to teams
    evidence_pattern: Teams cannot see their costs
    explanation: |
      Without any cost visibility, teams cannot understand
      or manage their consumption. This is the foundation
      of cost awareness.
    remediation: Implement basic showback capability
  high:
  - id: SB-HIGH-001
    signal: Showback data not actionable
    evidence_pattern: Raw data without context or guidance
    explanation: |
      Showing costs without context or recommendations does
      not drive behavior change. Teams need to understand
      what they can do with the information.
    remediation: Add context and recommendations to showback
  - id: SB-HIGH-002
    signal: Showback not reaching key stakeholders
    evidence_pattern: Reports sent but not consumed
    explanation: |
      Showback that is not consumed provides no value.
      Information must reach the right people in formats
      they will engage with.
    remediation: Improve showback delivery and accessibility
  medium:
  - id: SB-MED-001
    signal: Showback frequency insufficient
    evidence_pattern: Monthly or less frequent showback
    remediation: Increase showback frequency
  - id: SB-MED-002
    signal: No trend analysis in showback
    evidence_pattern: Point-in-time data only
    remediation: Add trends and comparisons
  low:
  - id: SB-LOW-001
    signal: No feedback loop from showback consumers
    evidence_pattern: Static reports without improvement
    remediation: Implement feedback mechanism
  positive:
  - id: SB-POS-001
    signal: Self-service showback widely used
  - id: SB-POS-002
    signal: Showback driving behavioral change
  - id: SB-POS-003
    signal: Actionable insights with recommendations
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory showback mechanisms
    description: |
      Catalog all showback reports, dashboards, and
      communication methods.
    duration_estimate: 30 min
    expected_findings:
    - Showback inventory
    - Delivery mechanisms
  - id: '2'
    name: Assess showback quality
    description: |
      Evaluate showback content for accuracy, clarity,
      and actionability.
    duration_estimate: 45 min
    expected_findings:
    - Quality assessment
    - Content evaluation
  - id: '3'
    name: Evaluate accessibility
    description: |
      Assess how easily stakeholders can access and
      understand their cost data.
    duration_estimate: 30 min
    expected_findings:
    - Accessibility assessment
    - Self-service capability
  - id: '4'
    name: Measure engagement
    description: |
      Analyze how stakeholders interact with and use
      showback information.
    duration_estimate: 45 min
    expected_findings:
    - Engagement metrics
    - Usage patterns
  - id: '5'
    name: Assess behavioral impact
    description: |
      Evaluate whether showback is driving cost-conscious
      behavior and optimization actions.
    duration_estimate: 45 min
    expected_findings:
    - Behavioral assessment
    - Impact evidence
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Showback Inventory
    - Quality Assessment
    - Engagement Analysis
    - Recommendations
  - type: effectiveness_assessment
    metrics:
    - Awareness level
    - Engagement rate
    - Behavioral change indicators
  confidence_guidance:
    high: Comprehensive access with stakeholder interviews
    medium: Report review with limited stakeholder input
    low: Documentation review only
offline:
  capability: partial
  cache_manifest:
    knowledge:
    - source_id: finops-showback
      priority: required
profiles:
  membership:
    quick:
      included: true
      priority: 2
      reduced_scope: Inventory and quick assessment
    full:
      included: true
      priority: 1
    finops:
      included: true
      priority: 1
