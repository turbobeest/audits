  item: Improvements recommended
  level: WARNING
  verification: manual
  expected: Recommendations documented
governance:
  applicable_to:
    archetypes:
    - cloud-native
    - hybrid
    - enterprise
  compliance_frameworks:
  - framework: FinOps Foundation
    controls:
    - Data Analysis and Showback
relationships:
  commonly_combined:
  - cost-economics.cost-allocation.chargeback
  - cost-economics.cost-visibility.cost-transparency
  - cost-economics.cost-visibility.cost-attribution
