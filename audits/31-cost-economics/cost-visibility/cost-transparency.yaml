audit:
  id: cost-economics.cost-visibility.cost-transparency
  name: Cost Transparency Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: cost-economics
  category_number: 31
  subcategory: cost-visibility
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: organizational
  default_profiles:
  - full
  - finops
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines how effectively cost information is communicated
    and made accessible throughout the organization. It evaluates cost
    reporting clarity, stakeholder access to relevant data, and the
    ability of teams to understand and act on their cost information.
  why_it_matters: |
    Cost transparency is essential for creating a cost-aware culture.
    When teams cannot easily access and understand their costs, they
    cannot make informed trade-offs or optimize their spending. The
    FinOps Foundation emphasizes that transparency is a prerequisite
    for accountability and continuous improvement.
  when_to_run:
  - Quarterly FinOps maturity assessment
  - When establishing or improving FinOps practices
  - After implementing new cost management tools
  - During organizational cost culture assessments
prerequisites:
  required_artifacts:
  - type: cost-reporting
    description: Access to cost reports and dashboards
  - type: stakeholder-interviews
    description: Availability of cost consumers for feedback
  - type: communication-channels
    description: Access to cost communication channels
  access_requirements:
  - Access to cost management dashboards
  - View of cost reports distributed to stakeholders
  - Access to stakeholder feedback channels
discovery:
  assessment_areas:
  - area: Report accessibility
    questions:
    - Can all cost owners access their cost data?
    - Is self-service reporting available?
    - How many clicks to access relevant cost data?
  - area: Report clarity
    questions:
    - Are cost reports understandable to non-finance audiences?
    - Is context provided for cost anomalies?
    - Are trends and comparisons available?
  - area: Communication cadence
    questions:
    - How frequently are cost reports shared?
    - Are significant changes proactively communicated?
    - Is there a feedback loop for report improvement?
  file_patterns:
  - glob: '**/*.tf'
    purpose: Terraform files
  - glob: '**/cloudformation/**/*.yaml'
    purpose: CloudFormation templates
  - glob: '**/*cost*.yaml'
    purpose: Cost configuration files
  - glob: '**/*budget*.yaml'
    purpose: Budget configuration files
  - glob: '**/*tag*.yaml'
    purpose: Tagging policy files
  code_patterns:
  - pattern: tags\s*[=:]|cost_center|billing|budget
    type: regex
    scope: config
    purpose: Cost/billing references
  - pattern: reserved_instance|spot_instance|savings_plan
    type: regex
    scope: config
    purpose: Cost optimization patterns
knowledge_sources:
  specifications:
  - id: finops-data-analysis
    name: FinOps Foundation - Data Analysis and Showback
    url: https://www.finops.org/framework/capabilities/data-analysis-showback/
    offline_cache: true
    priority: required
  guides:
  - id: finops-culture
    name: Building a FinOps Culture
    url: https://www.finops.org/framework/principles/
    offline_cache: true
  - id: cost-visualization
    name: Effective Cost Data Visualization
    url: https://www.finops.org/stories/
    offline_cache: true
tooling:
  reporting_tools:
  - tool: AWS Cost Explorer
    purpose: Native AWS cost visualization
  - tool: Azure Cost Management
    purpose: Native Azure cost reporting
  - tool: GCP Billing Reports
    purpose: Native GCP cost visualization
  - tool: Grafana
    purpose: Custom cost dashboards
  - tool: Tableau/PowerBI
    purpose: Enterprise cost reporting
signals:
  critical:
  - id: TRANS-CRIT-001
    signal: Cost data not accessible to cost owners
    evidence_pattern: Teams cannot view their own cost data
    explanation: |
      When teams cannot access their cost information, they cannot
      be held accountable for their spending or make optimization
      decisions. This fundamentally undermines FinOps practices.
    remediation: Implement self-service cost access for all cost owners
  high:
  - id: TRANS-HIGH-001
    signal: Cost reports not understandable to technical teams
    evidence_pattern: Reports use finance terminology without context
    explanation: |
      Technical teams need cost information presented in terms they
      understand (cost per request, cost per deployment, etc.).
      Finance-centric reports fail to drive engineering optimization.
    remediation: Create engineering-focused cost views with technical context
  - id: TRANS-HIGH-002
    signal: No proactive communication of cost anomalies
    evidence_pattern: Anomalies discovered only in retrospective reports
    explanation: |
      Delayed awareness of cost spikes reduces the opportunity to
      respond and prevents learning from the root cause while it
      is still fresh.
    remediation: Implement proactive anomaly alerts to cost owners
  medium:
  - id: TRANS-MED-001
    signal: Cost reports lack trend analysis and comparisons
    evidence_pattern: Point-in-time data only, no historical context
    remediation: Add trend lines, period-over-period comparisons
  - id: TRANS-MED-002
    signal: Infrequent cost reporting cadence
    evidence_threshold: reports_frequency > monthly
    remediation: Increase reporting frequency to at least weekly
  low:
  - id: TRANS-LOW-001
    signal: No standardized cost reporting format across teams
    evidence_pattern: Inconsistent report formats and metrics
    remediation: Standardize cost reporting templates
  positive:
  - id: TRANS-POS-001
    signal: Self-service cost dashboards available to all teams
  - id: TRANS-POS-002
    signal: Real-time cost visibility with proactive alerting
  - id: TRANS-POS-003
    signal: Cost reports include actionable recommendations
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory cost reports and dashboards
    description: |
      Catalog all cost reports, dashboards, and communication
      channels used to share cost information.
    duration_estimate: 30 min
    expected_findings:
    - Report and dashboard inventory
    - Communication channels identified
  - id: '2'
    name: Assess stakeholder access
    description: |
      Evaluate whether each stakeholder group can access the
      cost information relevant to their role.
    duration_estimate: 45 min
    expected_findings:
    - Access matrix by stakeholder group
    - Self-service capability assessment
  - id: '3'
    name: Evaluate report clarity
    description: |
      Review cost reports for clarity, appropriate context,
      and actionability for target audiences.
    duration_estimate: 60 min
    expected_findings:
    - Report clarity assessment
    - Context and explanation quality
  - id: '4'
    name: Gather stakeholder feedback
    description: |
      Interview or survey cost consumers to understand their
      experience with current cost transparency.
    duration_estimate: 60 min
    expected_findings:
    - Stakeholder satisfaction levels
    - Improvement suggestions
    - Gap identification
  - id: '5'
    name: Review communication cadence
    description: |
      Assess the frequency and timeliness of cost communications
      and alerting mechanisms.
    duration_estimate: 30 min
    expected_findings:
    - Communication frequency analysis
    - Alert configuration review
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Access Assessment
    - Report Clarity Evaluation
    - Stakeholder Feedback Summary
    - Recommendations
  - type: maturity_assessment
    dimensions:
    - Data accessibility
    - Report clarity
    - Self-service capability
    - Proactive communication
    - Feedback incorporation
  confidence_guidance:
    high: Direct observation and stakeholder interviews
    medium: Report review without stakeholder input
    low: Limited access to reporting infrastructure
