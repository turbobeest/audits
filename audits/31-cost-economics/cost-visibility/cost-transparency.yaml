- id: trans-001
  item: All cost owners can access their cost data
  level: CRITICAL
  verification: manual
  expected: Self-service access confirmed
- id: trans-002
  item: Cost reports include actionable context
  level: WARNING
  verification: manual
  expected: Context and recommendations present
- id: trans-003
  item: Proactive cost alerting implemented
  level: WARNING
  verification: manual
  expected: Anomaly alerts configured
