description:
  what: |
    This audit examines on-call rotation practices to assess:
    - Rotation frequency and coverage adequacy
    - Load distribution fairness across team members
    - Skill coverage during on-call shifts
    - Escalation path effectiveness
    - Impact on engineer well-being and retention

    It identifies unsustainable patterns and gaps in incident response capability.
  why_it_matters: |
    Poor on-call practices create multiple risks:
    - Burnout and attrition from unfair or excessive load
    - Incident response failures when skills don't match problems
    - Extended outages when escalation paths are unclear
    - Team morale issues from perceived unfairness

    Healthy on-call rotations enable reliable incident response while
    maintaining engineer quality of life and team sustainability.
  when_to_run:
  - Quarterly operational review
  - When on-call complaints increase
  - After team size changes significantly
  - Following major incident post-mortems
prerequisites:
  required_artifacts:
  - type: operational
    description: On-call schedules for past 3+ months
  - type: metrics
    description: Incident and paging data
  access_requirements:
  - Access to on-call scheduling system (PagerDuty, OpsGenie, etc.)
  - Historical incident and alert data
  - Interviews with on-call participants
discovery:
  interviews:
  - role: On-Call Engineers
    questions:
    - How often are you on-call and does it feel sustainable?
    - Do you feel equipped to handle incidents during your shifts?
    - Are escalation paths clear when you need help?
    - How does on-call impact your work-life balance?
    - Are there patterns in pages you receive?
    purpose: Understand on-call experience and pain points
  - role: Engineering Managers
    questions:
    - How do you distribute on-call load?
    - What feedback do you receive about on-call?
    - How do you handle skill gaps in coverage?
    - What compensation or recognition exists for on-call?
    purpose: Understand management approach and known issues
  documents_to_review:
  - type: On-call schedules
    purpose: Analyze rotation patterns and load distribution
  - type: Incident data
    purpose: Correlate pages with responder skills
  - type: Team roster
    purpose: Calculate rotation frequency per person
