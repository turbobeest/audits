    - Team Composition Overview
    - Skill Coverage Analysis
    - Experience Distribution
    - Key Findings
    - Recommendations
  confidence_guidance:
    high: Data verified through multiple sources (roster, interviews, metrics)
    medium: Based on interviews and partial data
    low: Single source or limited access to information
