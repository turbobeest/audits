signals:
  critical:
  - id: COMP-CRIT-001
    signal: Team has no senior technical leadership
    evidence_indicators:
    - No staff or senior engineers on team roster
    - All architecture decisions escalated outside team
    - Persistent quality issues in code reviews
    explanation: |
      Teams without senior technical leadership lack the experience to make
      sound architectural decisions, mentor junior engineers, and navigate
      complex technical challenges. This creates dependency on external
      resources and slows delivery significantly.
    remediation: Add senior engineering capacity through hiring or internal transfer
  high:
  - id: COMP-HIGH-001
    signal: Inverted experience pyramid
    evidence_indicators:
    - More senior than junior engineers
    - Limited growth opportunities for mid-level engineers
    - Expensive headcount with insufficient leverage
    explanation: |
      A top-heavy team structure indicates potential issues with career
      progression, cost efficiency, and succession planning.
    remediation: Rebalance team with junior hires and clear growth paths
  - id: COMP-HIGH-002
    signal: Single-skill concentration
    evidence_indicators:
    - Only one person knows critical technology
    - Code reviews bottleneck on specific individuals
    - Delivery stops when key person is unavailable
    explanation: |
      When critical skills are concentrated in individuals, the team becomes
      fragile and dependent on specific people's availability.
    remediation: Cross-train team members and distribute expertise
  medium:
  - id: COMP-MED-001
    signal: Insufficient mentorship capacity
    evidence_indicators:
    - High ratio of junior to senior engineers (>3:1)
    - Junior engineers report slow growth
    - Code review quality is inconsistent
    remediation: Adjust ratio or implement structured mentorship program
  - id: COMP-MED-002
    signal: Missing critical domain expertise
    evidence_indicators:
    - Team lacks expertise in key technology used
    - Frequent external consultations needed
    - Learning curve delays on projects
    remediation: Hire for missing expertise or invest in training
  low:
  - id: COMP-LOW-001
    signal: Homogeneous background distribution
    evidence_indicators:
    - All team members from similar educational backgrounds
    - Limited diversity in problem-solving approaches
    remediation: Consider diverse hiring for broader perspectives
  positive:
  - id: COMP-POS-001
    signal: Balanced experience distribution
    evidence_indicators:
    - Healthy mix of junior, mid, and senior engineers
    - Clear mentorship relationships
    - Multiple people can handle any critical task
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Gather Team Data
    description: |
      Collect current team rosters including:
      - Names, roles, and levels
      - Tenure and experience
      - Technical specializations
      - Reporting structure
    duration_estimate: 30 min
    questions:
    - What is the current headcount by level?
    - How long has each person been on the team?
    - What are the primary technical skills represented?
    expected_findings:
    - Team composition breakdown by level and skill
  - id: '2'
    name: Analyze Skill Coverage
    description: |
      Map team skills against required competencies for their domain:
      - Identify gaps in critical technologies
      - Assess depth vs breadth of expertise
      - Evaluate coverage for on-call and incident response
    duration_estimate: 1 hour
    questions:
    - What technologies does this team own?
    - How many people can competently work in each area?
    - Are there single points of failure in expertise?
    expected_findings:
    - Skills matrix showing coverage and gaps
  - id: '3'
    name: Assess Experience Balance
    description: |
      Evaluate the distribution of experience levels:
      - Junior to senior ratio
      - Mentorship capacity
      - Career progression opportunities
    duration_estimate: 45 min
    questions:
    - Is the experience pyramid healthy?
    - Do senior engineers have bandwidth to mentor?
    - Are there clear growth paths for team members?
    expected_findings:
    - Experience distribution assessment
  - id: '4'
    name: Interview Key Stakeholders
    description: |
      Conduct interviews with engineering managers and team members
      to validate data findings and understand qualitative factors.
    duration_estimate: 1.5 hours
    questions:
    - What composition challenges does the team face?
    - How is knowledge shared and mentorship handled?
    - What would improve team effectiveness?
    expected_findings:
    - Qualitative insights on team dynamics
  - id: '5'
    name: Synthesize Findings
    description: |
      Combine quantitative data with qualitative insights to identify:
      - Critical composition gaps
      - Recommended changes
      - Prioritized action items
    duration_estimate: 30 min
    expected_findings:
    - Prioritized list of composition issues
    - Specific recommendations for improvement
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
