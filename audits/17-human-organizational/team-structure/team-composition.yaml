description:
  what: |
    This audit examines the composition of engineering teams to assess whether
    they have an appropriate balance of:
    - Technical skill levels (junior, mid, senior, staff)
    - Domain expertise coverage
    - Experience diversity (tenure, backgrounds)
    - Role distribution (engineers, tech leads, architects)

    The audit evaluates whether teams are structured to deliver both short-term
    velocity and long-term sustainability.
  why_it_matters: |
    Poor team composition leads to:
    - Knowledge silos when expertise is concentrated in few individuals
    - Burnout when senior engineers carry disproportionate load
    - Slow onboarding when there's insufficient mentorship capacity
    - Technical debt accumulation when teams lack experienced guidance
    - Delivery delays when critical skills are missing

    Well-composed teams are more resilient, deliver more consistently, and
    provide better career development opportunities for all members.
  when_to_run:
  - During organizational planning cycles
  - When team performance metrics decline
  - Before major project kickoffs
  - After significant team changes (departures, reorgs)
prerequisites:
  required_artifacts:
  - type: organizational
    description: Team roster with roles and levels
  - type: organizational
    description: Skills matrix or competency map
  access_requirements:
  - Access to HR or people systems for team data
  - Interviews with engineering managers
  - Historical delivery metrics by team
discovery:
  interviews:
  - role: Engineering Managers
    questions:
    - How would you describe the skill distribution on your team?
    - What gaps do you see in your team's capabilities?
    - How do you balance mentorship load across senior engineers?
    - What happens when your most experienced team member is unavailable?
    purpose: Understand perceived composition gaps and challenges
  - role: Individual Contributors
    questions:
    - Do you have access to expertise when you need help?
    - How is knowledge shared within your team?
    - Do you feel the workload is distributed fairly based on experience?
    purpose: Validate manager perception with team reality
  documents_to_review:
  - type: Team roster
    purpose: Map current skill levels and roles
  - type: Hiring plans
    purpose: Identify planned composition changes
  - type: Performance reviews
    purpose: Assess team health indicators
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
