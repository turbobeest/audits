description:
  what: |
    This audit examines the decision-making authority of engineering teams:
    - Technical decisions they can make independently
    - Approval gates and escalation requirements
    - Freedom to experiment and innovate
    - Ownership of their systems and processes

    It identifies barriers to autonomy that slow delivery and reduce
    team engagement.
  why_it_matters: |
    Low autonomy creates significant organizational drag:
    - Decision bottlenecks delay delivery
    - Engineers become disengaged when unable to decide
    - Innovation stalls when experimentation requires approval
    - Talented engineers leave for more autonomous environments

    High-performing organizations push decisions to teams closest to the work,
    enabling faster delivery and higher engagement.
  when_to_run:
  - During organizational health assessments
  - When delivery velocity is consistently slow
  - After engineering satisfaction surveys indicate concerns
  - During transformation initiatives
prerequisites:
  required_artifacts:
  - type: organizational
    description: Decision rights documentation (if exists)
  - type: process
    description: Approval workflows and gates
  access_requirements:
  - Interviews with team members at multiple levels
  - Access to approval and governance processes
  - Historical data on decision timelines
discovery:
  interviews:
  - role: Individual Contributors
    questions:
    - What technical decisions can you make without approval?
    - What requires management or architecture approval?
    - How long do typical approvals take?
    - Do you feel empowered to make decisions about your work?
    - Have you ever not tried something because approval seemed too hard?
    purpose: Understand perceived autonomy and barriers
  - role: Engineering Managers
    questions:
    - What decisions can your team make independently?
    - What must escalate to you or above?
    - How do you balance autonomy with governance?
    - What approval processes slow your team down?
    purpose: Management view of decision authority
  - role: Architecture/Governance Roles
    questions:
    - What requires architecture review?
    - How do you balance standards with team autonomy?
    - What decisions do teams make that you wish they didn't?
    purpose: Governance perspective on appropriate boundaries
  documents_to_review:
  - type: Governance policies
    purpose: Document formal approval requirements
  - type: Architecture decision records
    purpose: Understand decision escalation patterns
  - type: Change management processes
    purpose: Identify deployment and change approval gates
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
