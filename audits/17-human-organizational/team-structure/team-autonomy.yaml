signals:
  critical:
  - id: AUTO-CRIT-001
    signal: All technical decisions require external approval
    evidence_indicators:
    - Even minor changes require architecture review
    - No deploy authority without management signoff
    - Technology choices always dictated externally
    explanation: |
      Teams without decision authority are not empowered teams.
      This creates bottlenecks, disengagement, and inability to
      respond quickly to challenges.
    remediation: Establish clear decision rights pushing authority to teams
  high:
  - id: AUTO-HIGH-001
    signal: Excessive approval gates for routine changes
    evidence_indicators:
    - Multiple approvals needed for standard deployments
    - Architecture review for minor technical decisions
    - Change advisory board for low-risk changes
    explanation: |
      Heavy approval processes for routine work slow delivery
      significantly without corresponding risk reduction.
    remediation: Streamline approvals based on change risk level
  - id: AUTO-HIGH-002
    signal: Teams cannot choose tools or approaches
    evidence_indicators:
    - All technology decisions made centrally
    - No ability to experiment with new approaches
    - Rigid standards without exception process
    explanation: |
      Denying teams any technology choice prevents context-appropriate
      decisions and inhibits innovation.
    remediation: Define boundaries with freedom within them
  medium:
  - id: AUTO-MED-001
    signal: Unclear decision rights
    evidence_indicators:
    - Uncertainty about what requires approval
    - Inconsistent escalation across similar decisions
    - Risk-averse behavior from unclear boundaries
    remediation: Document explicit decision rights per domain
  - id: AUTO-MED-002
    signal: Long approval timelines
    evidence_indicators:
    - Decisions wait days or weeks for approval
    - Approvers are bottlenecked
    - Work blocked waiting for decisions
    remediation: Set SLAs for approvals, reduce approver bottlenecks
  low:
  - id: AUTO-LOW-001
    signal: Approval processes not documented
    evidence_indicators:
    - Teams learn approval requirements by trial and error
    - Inconsistent guidance on when to escalate
    remediation: Document clear approval requirements and processes
  positive:
  - id: AUTO-POS-001
    signal: Healthy autonomy with appropriate guardrails
    evidence_indicators:
    - Teams make most decisions independently
    - Clear escalation criteria for high-impact decisions
    - Fast turnaround when approval is needed
    - Engineers feel empowered
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Map Decision Domains
    description: |
      Identify key decision categories for teams:
      - Technical approach and implementation
      - Technology and tool selection
      - Process and workflow changes
      - Deployment and release decisions
      - Priority and scope decisions
    duration_estimate: 30 min
    questions:
    - What types of decisions do teams typically face?
    - Which are high-stakes vs routine?
    - Who currently makes each type of decision?
    expected_findings:
    - Taxonomy of decision types
  - id: '2'
    name: Document Current Decision Rights
    description: |
      For each decision type, document current authority:
      - Who can decide independently?
      - What requires approval and from whom?
      - What are typical timelines?
    duration_estimate: 45 min
    questions:
    - What can teams decide without approval?
    - What escalation paths exist?
    - How long do approvals typically take?
    expected_findings:
    - Decision rights matrix showing current authority
  - id: '3'
    name: Interview Team Members
    description: |
      Gather perspectives on autonomy across levels:
      - ICs on perceived empowerment
      - Managers on appropriate delegation
      - Governance on necessary controls
    duration_estimate: 1 hour
    questions:
    - Do teams feel empowered to make decisions?
    - What approval processes create frustration?
    - What risks justify current controls?
    expected_findings:
    - Multi-level view of autonomy perception
  - id: '4'
    name: Analyze Decision Timelines
    description: |
      Review historical data on decision processes:
      - How long do approvals take?
      - Where do decisions get stuck?
      - What percentage are approved vs rejected?
    duration_estimate: 30 min
    questions:
    - What is the average approval time?
    - Are most approval requests approved?
    - Where are the bottlenecks?
    expected_findings:
    - Quantitative data on decision processes
  - id: '5'
    name: Develop Recommendations
    description: |
      Create recommendations for improving autonomy:
      - Decision rights to push down
      - Approval processes to streamline
      - Guardrails to enable freedom within boundaries
    duration_estimate: 30 min
    expected_findings:
    - Prioritized recommendations for autonomy improvement
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: decision_rights_matrix
    format: tabular
    sections:
    - Current State
    - Recommended State
    - Gaps to Address
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Autonomy Assessment
    - Key Barriers
    - Recommendations
  confidence_guidance:
    high: Multiple interview perspectives with process data
    medium: Based on interviews or process review alone
    low: Limited sample or single perspective
