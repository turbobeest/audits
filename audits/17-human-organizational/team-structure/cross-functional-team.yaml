audit:
  id: human-organizational.team-structure.cross-functional-team
  name: Cross-Functional Team Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: team-structure
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit assesses whether stream-aligned teams have the cross-functional
    capabilities needed to deliver value end-to-end, including:
    - Frontend and backend development skills
    - DevOps and infrastructure capabilities
    - Quality assurance and testing expertise
    - Product and design involvement
    - Data and analytics skills where needed

    It identifies excessive dependencies on external teams that slow delivery.
  why_it_matters: |
    Teams that lack cross-functional capabilities face:
    - Handoff delays waiting for other teams
    - Coordination overhead reducing velocity
    - Fragmented ownership leading to quality gaps
    - Reduced autonomy limiting innovation

    Truly cross-functional teams can own features end-to-end, make decisions
    quickly, and deliver value to customers without extensive coordination.
  when_to_run:
  - During team formation or restructuring
  - When delivery velocity consistently lags
  - During organizational design reviews
  - After identifying coordination bottlenecks
prerequisites:
  required_artifacts:
  - type: organizational
    description: Team charter or scope definition
  - type: organizational
    description: Skills inventory for team
  access_requirements:
  - Interviews with team members and stakeholders
  - Delivery data showing handoffs and dependencies
  - Access to organizational structure information
discovery:
  interviews:
  - role: Team Members
    questions:
    - What capabilities does your team have in-house?
    - What work requires external teams or specialists?
    - What dependencies slow down your delivery?
    - What skills would help your team be more autonomous?
    purpose: Understand team capability and dependency perception
  - role: Product Managers
    questions:
    - Can your team deliver features end-to-end?
    - What handoffs are required for typical work?
    - Where do coordination delays typically occur?
    purpose: External view of team capabilities and gaps
  - role: Platform/Enabling Team Members
    questions:
    - What requests do you receive from this team?
    - Which requests could the team handle themselves?
    - What support or training would help them?
    purpose: Dependency team perspective on capability gaps
  documents_to_review:
  - type: Team charter
    purpose: Understand intended scope and responsibilities
  - type: Delivery metrics
    purpose: Identify handoff delays and wait times
  - type: Dependency maps
    purpose: Document external team dependencies
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
