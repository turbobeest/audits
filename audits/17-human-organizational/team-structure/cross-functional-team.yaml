signals:
  critical:
  - id: CFT-CRIT-001
    signal: Team cannot deliver any feature independently
    evidence_indicators:
    - Every feature requires multiple team handoffs
    - Team has only one type of skill (e.g., only backend)
    - Delivery velocity limited by external dependencies
    explanation: |
      A team that cannot independently deliver any feature is not
      truly a team - it's a component group that creates coordination
      overhead and delivery delays.
    remediation: Restructure team to include required capabilities or redefine scope
  high:
  - id: CFT-HIGH-001
    signal: Missing critical capability for core work
    evidence_indicators:
    - Team lacks infrastructure skills for owned services
    - No QA capability despite quality responsibilities
    - Frontend team with no design involvement
    explanation: |
      Missing capabilities for core team responsibilities creates
      constant external dependencies and fragmented ownership.
    remediation: Add missing capability through hiring, training, or embedded support
  - id: CFT-HIGH-002
    signal: Excessive dependency on enabling teams
    evidence_indicators:
    - '>50% of work requires platform team involvement'
    - Long wait times for infrastructure changes
    - Platform team bottlenecked by requests
    explanation: |
      Heavy reliance on enabling teams indicates either missing
      self-service capabilities or skill gaps in stream-aligned teams.
    remediation: Invest in self-service platforms and team enablement
  medium:
  - id: CFT-MED-001
    signal: Partial cross-functional gaps
    evidence_indicators:
    - Some work types require external help
    - Specific skills available but thin (single person)
    - Cross-functional work slows but doesn't stop
    remediation: Strengthen weak capability areas through training or hiring
  - id: CFT-MED-002
    signal: Unclear team boundaries
    evidence_indicators:
    - Disputes over ownership of work
    - Duplicate work across teams
    - Customers unsure which team to contact
    remediation: Clarify team scope and establish clear ownership
  low:
  - id: CFT-LOW-001
    signal: Informal cross-functional collaboration
    evidence_indicators:
    - Skills exist across teams but not within teams
    - People borrowed informally for projects
    remediation: Formalize cross-functional structure or embedding
  positive:
  - id: CFT-POS-001
    signal: Team delivers end-to-end independently
    evidence_indicators:
    - Most features delivered without handoffs
    - Team has all skills needed for core work
    - External dependencies are strategic, not routine
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Define Team Scope
    description: |
      Document the team's intended scope and responsibilities:
      - What value stream does the team serve?
      - What systems and services do they own?
      - What types of work should they deliver?
    duration_estimate: 30 min
    questions:
    - What is the team's charter or mission?
    - What should they be able to deliver independently?
    - What external dependencies are expected vs problematic?
    expected_findings:
    - Clear definition of team scope and intended capabilities
  - id: '2'
    name: Inventory Current Capabilities
    description: |
      Map the skills and capabilities currently on the team:
      - Development skills (frontend, backend, mobile)
      - Operations skills (DevOps, SRE, infrastructure)
      - Quality skills (testing, QA, security)
      - Adjacent skills (product, design, data)
    duration_estimate: 45 min
    questions:
    - What skills are represented on the team?
    - What is the depth in each capability area?
    - Who fills each cross-functional role?
    expected_findings:
    - Capability inventory mapped to team needs
  - id: '3'
    name: Map Dependencies
    description: |
      Document external team dependencies:
      - What work requires other teams?
      - How often are external teams needed?
      - What are typical wait times?
    duration_estimate: 45 min
    questions:
    - What handoffs occur in typical delivery?
    - Which external teams are involved most often?
    - What delays result from dependencies?
    expected_findings:
    - Dependency map with frequency and impact
  - id: '4'
    name: Interview Stakeholders
    description: |
      Gather perspectives on team capabilities:
      - Team members on what they need
      - Stakeholders on delivery effectiveness
      - Dependency teams on request patterns
    duration_estimate: 1 hour
    questions:
    - What capability gaps impact delivery most?
    - What would help the team be more autonomous?
    - Are dependencies appropriate or excessive?
    expected_findings:
    - Stakeholder views on cross-functional effectiveness
  - id: '5'
    name: Develop Recommendations
    description: |
      Synthesize findings into recommendations:
      - Priority capability gaps to address
      - Approaches (hire, train, embed, restructure)
      - Expected impact on delivery velocity
    duration_estimate: 30 min
    expected_findings:
    - Prioritized recommendations for improving cross-functional capability
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: capability_map
    format: tabular
    sections:
    - Required Capabilities
    - Current Coverage
    - Gap Analysis
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Team Capability Assessment
    - Dependency Analysis
    - Recommendations
  confidence_guidance:
    high: Multiple data sources and stakeholder interviews
    medium: Based on interviews or delivery data alone
    low: Limited information or single perspective
