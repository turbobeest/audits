description:
  what: |
    Bus factor analysis identifies critical knowledge dependencies where
    the loss of one or two individuals would significantly impact the
    organization's ability to:
    - Maintain and evolve systems
    - Respond to incidents effectively
    - Make key technical decisions
    - Continue normal operations

    This audit combines code analysis (commit history, code ownership),
    organizational data (on-call coverage, escalation paths), and
    interviews to identify single points of failure.
  why_it_matters: |
    Low bus factor creates existential risk for systems and teams:
    - Unexpected departures can halt critical projects
    - Incidents become crises when the only knowledgeable person is unavailable
    - Knowledge loss is permanent when undocumented
    - Remaining team members face impossible knowledge transfer burden

    Organizations with healthy bus factors are resilient to change
    and provide better work-life balance by not over-relying on individuals.
  when_to_run:
  - Quarterly as part of operational risk assessment
  - When key engineers announce departure
  - Before critical project phases
  - During succession planning
prerequisites:
  required_artifacts:
  - type: codebase
    description: Git repositories with commit history
  - type: organizational
    description: Team roster and escalation paths
  access_requirements:
  - Read access to git repositories
  - Access to on-call schedules and escalation procedures
  - Interviews with team members and managers
discovery:
  code_patterns:
  - pattern: git log --format='%an' | sort | uniq -c | sort -rn
    type: keyword
    scope: source
    purpose: Identify commit concentration by author
  file_patterns:
  - glob: '**/*.{py,js,ts,java,rb,go,rs,cpp,c,cs}'
    purpose: Analyze file-level ownership patterns
  interviews:
  - role: Engineering Managers
    questions:
    - Who are the go-to people for different systems?
    - What happens when those people are unavailable?
    - Are there areas only one person understands?
    - What knowledge transfer efforts are ongoing?
    purpose: Identify known single points of failure
  - role: Individual Contributors
    questions:
    - Are there parts of the codebase only you work on?
    - Who would take over if you were unavailable?
    - What knowledge have you documented vs. hold in your head?
    purpose: Self-identification of knowledge concentration
  documents_to_review:
  - type: On-call rotation
    purpose: Identify if some people are always escalation targets
  - type: Code review assignments
    purpose: Find bottleneck reviewers
  - type: Incident postmortems
    purpose: Identify reliance on specific individuals
knowledge_sources:
  guides:
  - id: bus-factor-wiki
    name: Bus Factor - Wikipedia
    url: https://en.wikipedia.org/wiki/Bus_factor
    offline_cache: true
  papers:
  - id: code-ownership-study
    title: Don't Touch My Code! - Examining the Effects of Ownership on Software Quality
