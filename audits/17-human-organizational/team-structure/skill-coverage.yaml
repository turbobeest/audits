  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit maps the technical and domain skills present on engineering
    teams against the skills required to:
    - Build and maintain their owned systems
    - Respond to incidents and on-call situations
    - Evolve the technology stack appropriately
    - Onboard and train new team members

    It identifies gaps, concentrations, and areas needing investment.
  why_it_matters: |
    Skill coverage gaps create operational risk:
    - Systems become unmodifiable when no one understands them
    - Incidents escalate when on-call lacks relevant expertise
    - Technical debt grows when teams can't modernize
    - Velocity drops when external help is constantly needed

    Proactive skill coverage management enables resilient, capable teams
    that can independently own their systems end-to-end.
  when_to_run:
  - Annually during planning cycles
  - Before major technology migrations
  - When team ownership changes
  - After significant attrition
prerequisites:
  required_artifacts:
  - type: inventory
    description: List of systems and technologies owned by team
  - type: organizational
    description: Team roster with skills self-assessment
  access_requirements:
  - Access to system inventory and tech stack documentation
  - Interviews with team members for skill assessment
  - Historical incident data to identify skill gaps in practice
discovery:
  interviews:
  - role: Team Members
    questions:
    - What technologies do you feel confident working in?
    - What areas would you need help with?
    - Are there parts of the codebase you avoid touching?
    - What skills would you like to develop?
    purpose: Self-assessment of skill levels and gaps
  - role: Engineering Managers
    questions:
    - What skills are most critical for this team?
    - Where do you see the biggest skill gaps?
    - How do you address skill development?
    - What happens when you need expertise outside the team?
    purpose: Management view of skill requirements and gaps
  documents_to_review:
  - type: System inventory
    purpose: Identify technologies requiring coverage
  - type: Incident postmortems
    purpose: Find skill gaps revealed during incidents
  - type: Training records
    purpose: Assess ongoing skill development
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
