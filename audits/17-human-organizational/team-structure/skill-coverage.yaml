signals:
  critical:
  - id: SKILL-CRIT-001
    signal: Zero coverage for critical production system
    evidence_indicators:
    - No team member can modify or debug specific system
    - Incidents in system require external escalation
    - System is in production but listed as 'legacy' with no owner
    explanation: |
      Systems without skill coverage become operational liabilities.
      They cannot be maintained, secured, or evolved. Incidents become
      emergencies requiring external intervention.
    remediation: Urgent skill transfer or system migration plan required
  high:
  - id: SKILL-HIGH-001
    signal: Single-person coverage for critical skill
    evidence_indicators:
    - Only one person rates as competent in technology
    - All related code reviews go to same person
    - Delivery blocks when person is unavailable
    explanation: |
      Single-person coverage creates bus factor risk and bottlenecks.
      The team is vulnerable to that person's availability.
    remediation: Cross-train second team member to competency
  - id: SKILL-HIGH-002
    signal: Major skill gap for primary technology
    evidence_indicators:
    - Team's main language/framework has low proficiency scores
    - Basic tasks take longer than expected
    - High error rate in code reviews
    explanation: |
      When teams lack proficiency in their core technologies, velocity
      suffers and quality degrades across all deliverables.
    remediation: Invest in training or bring in experienced hire
  medium:
  - id: SKILL-MED-001
    signal: Uneven skill distribution
    evidence_indicators:
    - Some areas have 5+ competent people, others have 1
    - Work allocation skewed to few individuals
    - Learning opportunities concentrated
    remediation: Rotate assignments to build broader coverage
  - id: SKILL-MED-002
    signal: Missing adjacent skill coverage
    evidence_indicators:
    - Team lacks observability skills for owned systems
    - No database expertise despite DB-heavy workload
    - Security reviews always require external help
    remediation: Identify and invest in key adjacent skills
  low:
  - id: SKILL-LOW-001
    signal: No formal skill assessment process
    evidence_indicators:
    - Skill levels are assumed, not documented
    - No regular skill review cadence
    remediation: Implement periodic skills assessment
  positive:
  - id: SKILL-POS-001
    signal: Comprehensive skill coverage with redundancy
    evidence_indicators:
    - At least 2 people competent in each critical area
    - Clear development paths for building coverage
    - Regular skill review and investment process
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Inventory Required Skills
    description: |
      Document all skills required to own team's systems:
      - Programming languages and frameworks
      - Infrastructure and cloud platforms
      - Databases and data systems
      - Domain-specific knowledge
      - Adjacent skills (observability, security, etc.)
    duration_estimate: 45 min
    questions:
    - What technologies power this team's systems?
    - What domain knowledge is required?
    - What adjacent skills are needed for full ownership?
    expected_findings:
    - Complete list of required skills by category
  - id: '2'
    name: Conduct Skills Assessment
    description: |
      Assess each team member's proficiency in required skills:
      - Use consistent scale (e.g., 1-5 or Novice to Expert)
      - Include self-assessment and manager validation
      - Note interest in skill development
    duration_estimate: 1 hour
    questions:
    - What is each person's proficiency in each skill?
    - Who is interested in developing which skills?
    - Where do self and manager assessments differ?
    expected_findings:
    - Skills matrix with proficiency scores
  - id: '3'
    name: Analyze Coverage Gaps
    description: |
      Identify gaps where required skills lack adequate coverage:
      - Zero coverage (no one competent)
      - Single coverage (only one person)
      - Low proficiency across team
    duration_estimate: 30 min
    questions:
    - Which skills have zero or single coverage?
    - Which critical skills have low overall proficiency?
    - How does coverage compare to system criticality?
    expected_findings:
    - Prioritized list of coverage gaps
  - id: '4'
    name: Review Historical Incidents
    description: |
      Analyze past incidents for skill-gap indicators:
      - Incidents requiring external escalation
      - Long resolution times due to learning curve
      - Recurring issues in specific systems
    duration_estimate: 30 min
    questions:
    - Which incidents revealed skill gaps?
    - What external help was needed and why?
    - Are there patterns in escalation topics?
    expected_findings:
    - Evidence of skill gaps from operational history
  - id: '5'
    name: Develop Recommendations
    description: |
      Create actionable plan to address coverage gaps:
      - Training investments
      - Hiring priorities
      - Cross-training assignments
      - Documentation needs
    duration_estimate: 30 min
    expected_findings:
    - Prioritized recommendations with timelines
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: skills_matrix
    format: tabular
    sections:
    - Required Skills Inventory
    - Team Coverage Map
    - Gap Analysis
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Critical Gaps
    - Recommendations
  confidence_guidance:
    high: Skills assessed through structured process with validation
    medium: Based on self-assessment and manager input
    low: Estimated based on limited data
