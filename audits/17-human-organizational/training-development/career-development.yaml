  - tool: Career framework comparison
    purpose: Benchmark against industry standards
signals:
  critical:
  - id: CAREER-CRIT-001
    signal: No documented career levels or growth path
    evidence_indicators:
    - No career ladder exists
    - Engineers unsure of next level expectations
    - Promotions seem arbitrary
    explanation: |
      Without a career framework, engineers can't see their future
      at the company. This leads to attrition as people seek
      clarity elsewhere. It also enables inconsistent and potentially
      biased promotion decisions.
    remediation: Develop and publish engineering career ladder with clear level expectations
  - id: CAREER-CRIT-002
    signal: No individual contributor (IC) track beyond senior level
    evidence_indicators:
    - Only path to advancement is management
    - Senior engineers have nowhere to grow
    - Technical leaders don't have commensurate titles/compensation
    explanation: |
      Forcing talented ICs into management to advance wastes their
      technical skills and often produces poor managers. A strong
      IC track retains technical talent and expertise.
    remediation: Create Staff/Principal/Distinguished IC levels with clear criteria
  high:
  - id: CAREER-HIGH-001
    signal: Promotion process is opaque or inconsistent
    explanation: Unclear promotion processes breed distrust and perceptions of favoritism
    remediation: Document promotion criteria and process; share with all engineers
  - id: CAREER-HIGH-002
    signal: No regular career development conversations
    explanation: Without regular discussion, career development doesn't happen
    remediation: Require quarterly career discussions between managers and reports
  medium:
  - id: CAREER-MED-001
    signal: Career ladder exists but isn't used consistently
    remediation: Train managers on using the framework; calibrate across teams
  - id: CAREER-MED-002
    signal: No lateral movement opportunities (e.g., team or specialty changes)
    remediation: Create internal mobility programs and encourage cross-team moves
  low:
  - id: CAREER-LOW-001
    signal: Career framework is complex or difficult to understand
  positive:
  - id: CAREER-POS-001
    signal: Clear career ladder with both IC and management tracks
  - id: CAREER-POS-002
    signal: Regular career conversations with documented development plans
  - id: CAREER-POS-003
    signal: Transparent promotion process with clear criteria
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Framework Documentation Review
    description: |
      Review career ladder, leveling framework, and promotion
      process documentation.
    duration_estimate: 30 min
    questions:
    - Does a career ladder exist?
    - Are level expectations clear?
    - Is there both IC and management track?
    expected_findings:
    - Framework existence and completeness
    - Track availability
    - Documentation quality
  - id: '2'
    name: Process Review
    description: |
      Review promotion process, calibration practices, and
      development planning infrastructure.
    duration_estimate: 30 min
    questions:
    - How do promotions work?
    - How is consistency ensured?
    - What development planning exists?
    expected_findings:
    - Promotion process clarity
    - Calibration practices
    - Development support
  - id: '3'
    name: Engineer Interviews
    description: |
      Interview engineers at various levels to understand
      their career development experience.
    duration_estimate: 90 min
    questions:
    - Do you know what's expected for promotion?
    - Do you have career conversations with your manager?
    - Is the process fair?
    expected_findings:
    - Engineer satisfaction with career development
    - Perceived fairness
    - Pain points
  - id: '4'
    name: Equity Analysis
    description: |
      Review promotion patterns for equity across demographics
      if data is available.
    duration_estimate: 30 min
    questions:
    - Are promotions equitable across groups?
    - Are there patterns of bias?
    expected_findings:
    - Equity assessment
    - Potential bias indicators
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Career Framework Assessment
    - Process Evaluation
    - Engineer Experience
    - Recommendations
  confidence_guidance:
    high: Documentation reviewed; consistent interview themes; promotion data analyzed
    medium: Documentation reviewed; interview input gathered
    low: Limited documentation; few interviews
