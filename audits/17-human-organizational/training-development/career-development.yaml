audit:
  id: human-organizational.training-development.career-development
  name: Career Development Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: training-development
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses the career development infrastructure for engineers including
    documented career paths, leveling frameworks, growth opportunities,
    promotion processes, and individual development planning. Evaluates
    both the existence of these structures and their perceived fairness
    and effectiveness.
  why_it_matters: |
    Clear career development paths are critical for engineer retention
    and motivation. Without visible growth opportunities, talented
    engineers leave for organizations that invest in their futures.
    Well-designed career frameworks also ensure fair and consistent
    promotion decisions, reducing bias and improving morale.
  when_to_run:
  - Annual organizational assessments
  - After significant attrition
  - During compensation reviews
  - When starting to scale engineering team
prerequisites:
  required_artifacts:
  - type: documentation
    description: Engineering career ladder or leveling framework
  - type: documentation
    description: Promotion process documentation
  access_requirements:
  - Access to career ladder documentation
  - Promotion process documentation
  - Availability of engineers and managers for interviews
discovery:
  interviews:
  - role: Software Engineers (various levels)
    questions:
    - What does the career path look like here?
    - How do you know what's expected at the next level?
    - Do you have regular career discussions with your manager?
    - Is the promotion process fair and transparent?
    - What would cause you to leave for another company?
    purpose: Understand engineer experience with career development
  - role: Engineering Managers
    questions:
    - How do you support career development for your reports?
    - How do promotions work?
    - What resources do you have for developing your team?
    - How do you handle engineers who want different paths (IC vs. management)?
    purpose: Understand management perspective on career development
  - role: HR / People Operations
    questions:
    - What career development programs exist?
    - How is the leveling framework maintained?
    - What's the promotion rate and timeline?
    - How do you ensure promotion equity?
    purpose: Understand organizational career infrastructure
  documents_to_review:
  - type: Engineering career ladder
    purpose: Assess level definitions and expectations
  - type: Promotion process documentation
    purpose: Understand promotion criteria and process
  - type: Performance review templates
    purpose: See how career growth is discussed
  - type: Individual development plan templates
    purpose: Assess development planning support
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
