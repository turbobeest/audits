  id: human-organizational.training-development.technical-training-program
  name: Technical Training Program Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: training-development
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses the technical training program including onboarding training,
    ongoing skill development, access to learning resources, time allocated
    for learning, and the overall culture of continuous technical growth.
    Evaluates both formal training programs and informal learning support.
  why_it_matters: |
    Technical skills require continuous investment as technology evolves
    rapidly. Organizations that invest in training retain talent longer,
    innovate faster, and maintain code quality as standards evolve. Without
    structured training, skills stagnate, technical debt accumulates, and
    engineers leave for employers who invest in their growth.
  when_to_run:
  - Annual organizational assessments
  - After significant attrition
  - When skill gaps are identified
  - During engineering culture reviews
prerequisites:
  required_artifacts:
  - type: documentation
    description: Training program documentation or policies
  - type: records
    description: Training completion records if available
  access_requirements:
  - Access to training policies and budgets
  - Access to learning platform usage data if available
  - Availability of engineers and managers for interviews
discovery:
  interviews:
  - role: Software Engineers (various levels)
    questions:
    - What training did you receive when you joined?
    - How do you learn new technologies or skills?
    - Does the company support your learning? How?
    - When did you last attend training or a conference?
    purpose: Understand engineer experience with training
  - role: Engineering Managers
    questions:
    - What training resources do you have for your team?
    - How do you identify skill gaps?
    - What's the training budget per engineer?
    - How do you balance learning time with delivery?
    purpose: Understand management support for training
  - role: HR / L&D
    questions:
    - What technical training programs exist?
    - How is training effectiveness measured?
    - What's the training budget and utilization?
    purpose: Understand organizational training infrastructure
  documents_to_review:
  - type: Training policies
    purpose: Assess documented training support
  - type: Onboarding documentation
    purpose: Evaluate new hire training
  - type: Learning platform reports
    purpose: Measure training utilization
  - type: Training budget allocation
    purpose: Understand investment level
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
