    purpose: Measure actual training participation
  - tool: Skill gap analysis framework
    purpose: Identify priority training areas
  - tool: Learning platform analytics
    purpose: Track training completion and engagement
signals:
  critical:
  - id: TRAIN-CRIT-001
    signal: No structured onboarding training for new engineers
    evidence_indicators:
    - New hires report being thrown into work without orientation
    - No onboarding documentation or curriculum
    - Time-to-productivity exceeds 3 months
    explanation: |
      Poor onboarding extends ramp-up time, frustrates new hires,
      and leads to early attrition. It also signals underinvestment
      in engineering capability.
    remediation: Develop structured onboarding program with technical and cultural components
  - id: TRAIN-CRIT-002
    signal: No budget or time allocated for ongoing learning
    evidence_indicators:
    - Engineers report no time for learning
    - Training budget is zero or nominal
    - Conference attendance not supported
    explanation: |
      Without investment in ongoing learning, skills stagnate and
      engineers feel undervalued. This is a leading indicator of
      attrition and technical decline.
    remediation: Allocate training budget (typically $2K-5K/engineer/year) and protected learning time
  high:
  - id: TRAIN-HIGH-001
    signal: Training exists but utilization is very low
    explanation: Unused training resources indicate barriers to access or lack of encouragement
    remediation: Identify and remove barriers; make learning time explicit; lead by example
  - id: TRAIN-HIGH-002
    signal: No training on company-specific systems and architecture
    explanation: Engineers struggle to be effective without understanding the codebase and systems
    remediation: Create internal training on architecture, systems, and conventions
  medium:
  - id: TRAIN-MED-001
    signal: Training is ad-hoc without structured curriculum
    remediation: Develop learning paths aligned with career levels and skill needs
  - id: TRAIN-MED-002
    signal: No measurement of training effectiveness
    remediation: Track training completion and correlate with performance outcomes
  low:
  - id: TRAIN-LOW-001
    signal: Learning resources are fragmented across multiple platforms
  positive:
  - id: TRAIN-POS-001
    signal: Engineers have dedicated learning time (10%+) protected on calendar
  - id: TRAIN-POS-002
    signal: Structured onboarding with clear milestones and checkpoints
  - id: TRAIN-POS-003
    signal: Internal knowledge sharing through tech talks and guilds
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Program Documentation Review
    description: |
      Review training policies, onboarding materials, and learning
      resource documentation.
    duration_estimate: 30 min
    questions:
    - What training programs exist?
    - What's the onboarding curriculum?
    - What learning resources are available?
    expected_findings:
    - Training program inventory
    - Onboarding structure
    - Resource availability
  - id: '2'
    name: Budget and Utilization Analysis
    description: |
      Analyze training budget allocation and actual utilization
      through platform data and expense records.
    duration_estimate: 30 min
    questions:
    - What's spent per engineer on training?
    - How many engineers used learning resources?
    - What types of training are most utilized?
    expected_findings:
    - Investment level
    - Utilization rates
    - Popular training types
  - id: '3'
    name: Engineer Interviews
    description: |
      Interview engineers at different levels and tenures to
      understand the lived experience of learning support.
    duration_estimate: 90 min
    questions:
    - How has the company supported your learning?
    - What would help you learn more effectively?
    - How was your onboarding experience?
    expected_findings:
    - Engineer satisfaction with training
    - Gaps and unmet needs
    - Onboarding effectiveness
  - id: '4'
    name: Skill Gap Assessment
    description: |
      Identify key technical skill gaps and assess whether
      training programs address them.
    duration_estimate: 30 min
    questions:
    - What skills are most needed?
    - Does training address these gaps?
    - How are skill gaps identified?
    expected_findings:
    - Priority skill gaps
    - Training alignment
    - Gap identification process
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Training Program Assessment
    - Utilization Analysis
    - Engineer Experience
    - Recommendations
  confidence_guidance:
    high: Multiple data sources reviewed; consistent interview themes; budget data available
    medium: Some documentation reviewed; interview input gathered
    low: Limited documentation; few interviews
