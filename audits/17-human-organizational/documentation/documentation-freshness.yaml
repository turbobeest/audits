audit:
  id: human-organizational.documentation.documentation-freshness
  name: Documentation Freshness Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: documentation
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit assesses documentation currency:
    - Last update dates vs system changes
    - Documentation review cadence
    - Stale document detection
    - Documentation maintenance process
    - Version alignment between docs and systems

    It identifies documentation that has drifted from reality
    and evaluates processes to keep docs current.
  why_it_matters: |
    Stale documentation causes:
    - Incorrect actions based on outdated information
    - Lost trust in documentation leading to avoidance
    - Wasted time discovering docs are wrong
    - Dangerous operational mistakes
    - Cumulative drift until docs become useless

    Fresh documentation maintains credibility and enables safe,
    efficient operations.
  when_to_run:
  - Quarterly documentation review
  - After major system changes
  - When documentation trust issues emerge
  - Annual documentation audit
prerequisites:
  required_artifacts:
  - type: documentation
    description: Documentation to assess
  - type: metadata
    description: Document modification dates
  access_requirements:
  - Access to documentation repositories
  - Access to system change history
  - Interviews with documentation maintainers
discovery:
  code_patterns:
  - pattern: last.updated|modified|reviewed
    type: keyword
    scope: docs
    purpose: Find freshness metadata in docs
  interviews:
  - role: Documentation Maintainers
    questions:
    - How do you know when docs need updating?
    - What is your documentation review process?
    - What triggers documentation updates?
    - How do you track documentation against system changes?
    purpose: Understand maintenance process
  - role: Documentation Users
    questions:
    - Have you found documentation that was outdated?
    - Do you trust documentation to be current?
    - How do you know if docs are current?
    purpose: User perception of freshness
  documents_to_review:
  - type: Critical documentation
    purpose: Spot-check freshness of important docs
  - type: Recently changed systems
    purpose: Check if related docs were updated
knowledge_sources:
  guides:
  - id: docs-as-code
    name: Docs as Code
    url: https://www.writethedocs.org/guide/docs-as-code/
    offline_cache: true
  - id: divio-docs
    name: The Documentation System
    url: https://documentation.divio.com/
    offline_cache: true
tooling:
  scripts:
  - id: doc-age-check
    language: bash
    purpose: Find documentation older than threshold
    source: inline
    code: |
      #!/bin/bash
      # Find markdown files not modified in 6 months
      find . -name "*.md" -mtime +180 -type f -exec ls -la {} \;
  - id: compare-doc-code-dates
    language: bash
    purpose: Compare doc update to related code
    source: inline
    code: |
      #!/bin/bash
      # Compare last doc update to last code update
      DOC_DATE=$(git log -1 --format=%ci docs/)
      CODE_DATE=$(git log -1 --format=%ci src/)
      echo "Docs last updated: $DOC_DATE"
      echo "Code last updated: $CODE_DATE"
signals:
  critical:
  - id: FRESH-CRIT-001
    signal: Critical documentation severely outdated
    evidence_indicators:
    - Runbooks reference removed systems
    - Architecture docs show deleted components
    - Procedures describe deprecated processes
    explanation: |
      Severely outdated critical documentation is dangerous.
      Users following incorrect procedures may cause incidents.
    remediation: Immediately update or remove dangerously stale docs
  high:
  - id: FRESH-HIGH-001
    signal: Documentation not updated after major changes
    evidence_indicators:
    - Major system change with no doc update
    - Docs still describe old architecture
    - Recent changes not reflected
    explanation: |
      Documentation that doesn't track major changes quickly
      becomes misleading and unreliable.
    remediation: Update docs to reflect recent changes
  - id: FRESH-HIGH-002
    signal: No documentation maintenance process
    evidence_indicators:
    - No review cadence
    - No ownership for doc updates
    - Docs drift until obviously wrong
    explanation: |
      Without maintenance process, documentation inevitably
      drifts from reality.
    remediation: Establish documentation review and maintenance process
  medium:
  - id: FRESH-MED-001
    signal: Large documentation backlog
    evidence_indicators:
    - Many docs flagged as needing review
    - Significant percentage over review threshold
    - Updates consistently delayed
    remediation: Prioritize and address documentation backlog
  - id: FRESH-MED-002
    signal: No freshness indicators in docs
    evidence_indicators:
    - No last-updated dates
    - No review dates
    - Users can't assess currency
    remediation: Add freshness metadata to documentation
  low:
  - id: FRESH-LOW-001
    signal: Review process not automated
    evidence_indicators:
    - Manual tracking of review dates
    - No reminders or alerts
    remediation: Automate documentation review reminders
  positive:
  - id: FRESH-POS-001
    signal: Documentation actively maintained
    evidence_indicators:
    - Regular review cadence
    - Docs updated with system changes
    - Freshness metadata visible
    - Users trust documentation currency
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: documentation_auditor
  steps:
  - id: '1'
    name: Assess Documentation Age
    description: |
      Analyze documentation modification dates:
      - Find last update for key documents
      - Identify documents over freshness threshold
      - Flag critical docs that are stale
    duration_estimate: 30 min
    commands:
    - purpose: Find old documentation files
      command: find . -name '*.md' -mtime +180 | wc -l
    - purpose: Get last modification dates
      command: git log -1 --format='%ci' -- docs/
    expected_findings:
    - Age analysis of documentation
  - id: '2'
    name: Compare to System Changes
    description: |
      Check if documentation reflects recent system changes:
      - Identify recent major changes
      - Verify related docs were updated
      - Find gaps where changes lack doc updates
    duration_estimate: 30 min
    questions:
    - What major changes happened recently?
    - Were related docs updated?
    - Are there systems that changed without doc updates?
    expected_findings:
    - Doc/system alignment assessment
  - id: '3'
    name: Review Maintenance Process
    description: |
      Evaluate documentation maintenance practices:
      - Is there a review cadence?
      - Who owns documentation?
      - What triggers updates?
    duration_estimate: 30 min
    questions:
    - What is the doc review process?
    - How are updates triggered?
    - Who is responsible for maintenance?
    expected_findings:
    - Maintenance process assessment
  - id: '4'
    name: Spot-Check Critical Docs
    description: |
      Validate sample of critical documents:
      - Do they reflect current state?
      - Are instructions still valid?
      - Have referenced systems changed?
    duration_estimate: 30 min
    questions:
    - Is this doc still accurate?
    - Have related systems changed?
    - Do instructions still work?
    expected_findings:
    - Spot-check validation results
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: freshness_report
    format: tabular
    sections:
    - Documentation Age Distribution
    - Change-Doc Alignment
    - Maintenance Process
  - type: summary
    format: prose
    sections:
    - Summary
    - Freshness Issues
    - Process Recommendations
  confidence_guidance:
    high: Documentation validated against current systems
    medium: Age analysis with limited validation
    low: Quick age scan only
offline:
  capability: full
  cache_manifest:
    knowledge:
    - source_id: docs-as-code
      priority: recommended
profiles:
  membership:
    quick:
      included: false
      reason: Requires comparison and validation
    full:
      included: true
      priority: 3
