  expected: Confirmed by reviewer
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - human-organizational.documentation.architecture-documentation
  - human-organizational.documentation.runbook-completeness
  - human-organizational.documentation.api-documentation
