audit:
  id: human-organizational.communication.meeting-effectiveness
  name: Meeting Effectiveness Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: communication
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates meeting practices:
    - Meeting necessity and purpose clarity
    - Preparation and agenda practices
    - Time management and punctuality
    - Decision capture and follow-up
    - Meeting load and distribution

    It identifies meeting waste and opportunities to improve
    meeting effectiveness or reduce meeting burden.
  why_it_matters: |
    Poor meeting practices cause:
    - Significant time waste (often 30%+ of work time)
    - Fragmented calendars preventing deep work
    - Decisions made but not captured or followed up
    - Meeting fatigue and disengagement
    - Exclusion of those who can't attend

    Effective meetings have clear purpose, engage participants,
    and produce documented outcomes.
  when_to_run:
  - When meeting fatigue is reported
  - During productivity assessments
  - After organizational growth
  - When async communication is being improved
prerequisites:
  required_artifacts:
  - type: operational
    description: Calendar and meeting data
  access_requirements:
  - Access to calendars for meeting analysis
  - Interviews with meeting participants
  - Meeting observation (optional)
discovery:
  interviews:
  - role: Engineers
    questions:
    - How much time do you spend in meetings?
    - Which meetings are valuable vs wasteful?
    - Do meetings have clear agendas?
    - Are meeting outcomes documented?
    - What would make meetings better?
    purpose: Participant perspective on meetings
  - role: Meeting Organizers
    questions:
    - How do you decide if a meeting is needed?
    - How do you prepare agendas?
    - How do you capture outcomes?
    - How do you evaluate meeting effectiveness?
    purpose: Organizer perspective on practices
  documents_to_review:
  - type: Meeting calendar data
    purpose: Analyze meeting load
  - type: Meeting agendas
    purpose: Check preparation quality
  - type: Meeting notes
    purpose: Verify outcome capture
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
