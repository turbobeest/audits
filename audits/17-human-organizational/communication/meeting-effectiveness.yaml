signals:
  critical:
  - id: MTG-CRIT-001
    signal: Excessive meeting load
    evidence_indicators:
    - Engineers in meetings >50% of time
    - No blocks of deep work time available
    - Meeting fatigue widely reported
    explanation: |
      When meetings consume most of work time, there is no
      time for actual productive work. This is unsustainable.
    remediation: Audit and reduce meeting load aggressively
  high:
  - id: MTG-HIGH-001
    signal: Meetings without clear purpose
    evidence_indicators:
    - Standing meetings without agendas
    - Attendees unclear why they're there
    - Meetings to 'discuss' with no decision made
    explanation: |
      Meetings without purpose waste everyone's time and
      create calendar bloat without value.
    remediation: Require purpose and agenda for all meetings
  - id: MTG-HIGH-002
    signal: Decisions not captured
    evidence_indicators:
    - No meeting notes or action items
    - Same topics discussed repeatedly
    - Decisions forgotten or disputed
    explanation: |
      Without captured outcomes, meetings fail to create
      lasting value and must be repeated.
    remediation: Require documented outcomes for all meetings
  medium:
  - id: MTG-MED-001
    signal: Poor time management
    evidence_indicators:
    - Meetings consistently run over
    - Late starts common
    - Time not respected
    remediation: Enforce time boundaries and punctuality
  - id: MTG-MED-002
    signal: Wrong attendees
    evidence_indicators:
    - Too many people in meetings
    - People who should attend excluded
    - Attendees not engaged
    remediation: Review and right-size meeting attendee lists
  - id: MTG-MED-003
    signal: No meeting-free time
    evidence_indicators:
    - No designated focus time
    - Meetings scheduled back-to-back
    - Cannot find time for deep work
    remediation: Establish meeting-free blocks or days
  low:
  - id: MTG-LOW-001
    signal: Default meeting duration
    evidence_indicators:
    - All meetings 30 or 60 minutes by default
    - Meetings expand to fill time
    remediation: Right-size meeting durations
  positive:
  - id: MTG-POS-001
    signal: Effective meeting practices
    evidence_indicators:
    - Clear agendas provided in advance
    - Outcomes documented
    - Appropriate attendees
    - Reasonable meeting load
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Analyze Meeting Load
    description: |
      Measure time spent in meetings:
      - Average meetings per person per week
      - Distribution of meeting time
      - Availability of focus time
    duration_estimate: 30 min
    questions:
    - How much time is in meetings?
    - Is there protected deep work time?
    - How is meeting load distributed?
    expected_findings:
    - Meeting load metrics
  - id: '2'
    name: Assess Meeting Quality
    description: |
      Evaluate quality of meeting practices:
      - Do meetings have agendas?
      - Are outcomes documented?
      - Are the right people attending?
    duration_estimate: 30 min
    questions:
    - Do meetings have clear purposes?
    - Are agendas provided?
    - Are outcomes captured?
    expected_findings:
    - Meeting quality assessment
  - id: '3'
    name: Interview Participants
    description: |
      Gather perspectives on meeting effectiveness:
      - Which meetings add value?
      - What's wasteful?
      - What would help?
    duration_estimate: 45 min
    questions:
    - Which meetings are valuable?
    - What meeting frustrations exist?
    - What improvements would help?
    expected_findings:
    - Participant perspective on meetings
  - id: '4'
    name: Identify Improvement Opportunities
    description: |
      Find ways to improve meeting effectiveness:
      - Meetings to eliminate
      - Practices to adopt
      - Cultural changes needed
    duration_estimate: 15 min
    expected_findings:
    - Prioritized meeting improvements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: meeting_analysis
    format: tabular
    sections:
    - Meeting Load Metrics
    - Quality Assessment
    - Improvement Opportunities
  - type: summary
    format: prose
    sections:
    - Summary
    - Key Issues
    - Recommendations
  confidence_guidance:
    high: Calendar analysis plus participant interviews
    medium: Interviews or calendar analysis alone
    low: Quick survey only
