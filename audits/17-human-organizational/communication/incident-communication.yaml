audit:
  id: human-organizational.communication.incident-communication
  name: Incident Communication Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: communication
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates communication during incidents:
    - Internal incident coordination
    - Status page and external communication
    - Stakeholder notification
    - Post-incident communication
    - Communication templates and playbooks

    It assesses whether incidents are communicated effectively
    to reduce confusion and maintain trust.
  why_it_matters: |
    Poor incident communication causes:
    - Confusion during response slowing resolution
    - Stakeholders surprised by customer reports
    - Customers losing trust from lack of updates
    - Internal chaos from unclear coordination
    - Repeated questions distracting responders

    Effective incident communication enables coordinated response,
    informed stakeholders, and maintained customer trust.
  when_to_run:
  - After incidents with communication issues
  - During incident response program review
  - Before major changes increasing incident risk
  - Quarterly operational review
prerequisites:
  required_artifacts:
  - type: process
    description: Incident communication procedures
  - type: templates
    description: Communication templates
  access_requirements:
  - Access to incident documentation
  - Interviews with incident responders
  - Review of status page history
  - Access to incident postmortems
discovery:
  interviews:
  - role: Incident Responders
    questions:
    - How is communication handled during incidents?
    - Is there clarity on who communicates what?
    - What communication challenges have you faced?
    - Do templates and playbooks exist?
    purpose: Responder view on communication
  - role: Incident Commanders
    questions:
    - How do you coordinate communication during incidents?
    - How do you balance communication vs response?
    - What would improve incident communication?
    purpose: IC perspective on communication
  - role: Customer-Facing Teams
    questions:
    - Do you get timely updates during incidents?
    - Can you communicate effectively with customers?
    - What communication gaps exist?
    purpose: External communication perspective
  documents_to_review:
  - type: Incident communication playbooks
    purpose: Check procedures and templates
  - type: Status page history
    purpose: Assess external communication quality
  - type: Incident postmortems
    purpose: Find communication issues
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
