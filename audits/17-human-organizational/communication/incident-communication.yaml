signals:
  critical:
  - id: INC-CRIT-001
    signal: No incident communication process
    evidence_indicators:
    - No defined communication roles
    - No templates or playbooks
    - Communication ad-hoc during incidents
    explanation: |
      Without process, incident communication is chaotic,
      inconsistent, and often forgotten during response pressure.
    remediation: Establish incident communication process and roles
  - id: INC-CRIT-002
    signal: Customers learn about incidents from social media
    evidence_indicators:
    - Status page not updated
    - Customers report issues before company acknowledges
    - External communication delayed significantly
    explanation: |
      When customers learn about incidents from others before
      official communication, trust is severely damaged.
    remediation: Implement rapid external communication process
  high:
  - id: INC-HIGH-001
    signal: Internal communication chaos during incidents
    evidence_indicators:
    - Multiple conflicting updates
    - Unclear who is coordinating
    - Information lost in chat noise
    explanation: |
      Chaotic internal communication slows response and
      creates confusion among responders.
    remediation: Establish clear incident communication coordination
  - id: INC-HIGH-002
    signal: Stakeholders not notified
    evidence_indicators:
    - Business stakeholders surprised by incidents
    - Support team not informed
    - Leadership learns of incidents late
    explanation: |
      Stakeholders who should know about incidents aren't
      being notified appropriately.
    remediation: Define stakeholder notification process
  medium:
  - id: INC-MED-001
    signal: Communication templates missing or outdated
    evidence_indicators:
    - No templates for status updates
    - Each incident communicated differently
    - Templates not maintained
    remediation: Create and maintain communication templates
  - id: INC-MED-002
    signal: Post-incident communication lacking
    evidence_indicators:
    - No postmortem communication
    - Learnings not shared
    - Closure not communicated
    remediation: Establish post-incident communication practices
  low:
  - id: INC-LOW-001
    signal: Communication metrics not tracked
    evidence_indicators:
    - Time to first update not measured
    - Communication quality not assessed
    remediation: Track incident communication metrics
  positive:
  - id: INC-POS-001
    signal: Effective incident communication
    evidence_indicators:
    - Clear communication roles
    - Timely internal and external updates
    - Templates used consistently
    - Post-incident communication done
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: operational_auditor
  steps:
  - id: '1'
    name: Review Communication Process
    description: |
      Examine documented communication procedures:
      - Roles (who communicates what)
      - Templates and playbooks
      - Channels and tools
    duration_estimate: 30 min
    questions:
    - What communication process is documented?
    - Are roles clearly defined?
    - Do templates exist?
    expected_findings:
    - Process documentation assessment
  - id: '2'
    name: Analyze Recent Incidents
    description: |
      Review communication during recent incidents:
      - Was process followed?
      - Was communication timely?
      - What issues occurred?
    duration_estimate: 45 min
    questions:
    - How was communication handled in recent incidents?
    - Were stakeholders appropriately informed?
    - What communication gaps occurred?
    expected_findings:
    - Recent incident communication analysis
  - id: '3'
    name: Interview Responders
    description: |
      Gather perspectives from incident responders:
      - What works well?
      - What challenges exist?
      - What would improve communication?
    duration_estimate: 45 min
    questions:
    - How do responders view incident communication?
    - What challenges do they face?
    - What improvements would help?
    expected_findings:
    - Responder perspectives
  - id: '4'
    name: Assess External Communication
    description: |
      Review status page and customer communication:
      - Is status page used effectively?
      - Are updates timely and clear?
      - Is customer trust maintained?
    duration_estimate: 30 min
    questions:
    - How effective is external communication?
    - Is status page used consistently?
    - How do customers perceive communication?
    expected_findings:
    - External communication assessment
  - id: '5'
    name: Develop Recommendations
    description: |
      Create improvement plan:
      - Process improvements
      - Templates to create
      - Training needs
    duration_estimate: 30 min
    expected_findings:
    - Prioritized communication improvements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: communication_assessment
    format: tabular
    sections:
    - Process Assessment
    - Recent Incident Review
    - External Communication Review
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current State
    - Key Issues
    - Recommendations
  confidence_guidance:
    high: Process review, incident analysis, and interviews
    medium: Process review and incident analysis
    low: Quick process review only
