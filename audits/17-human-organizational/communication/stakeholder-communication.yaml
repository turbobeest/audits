tooling:
  assessment_tools:
  - tool: Stakeholder Communication Survey
    purpose: Gather feedback on communication effectiveness
  - tool: Communication Cadence Audit
    purpose: Map communication touchpoints
signals:
  critical:
  - id: STAKE-CRIT-001
    signal: No regular stakeholder communication
    evidence_indicators:
    - No status updates or reporting
    - Stakeholders unaware of engineering work
    - Major decisions made without engineering input
    explanation: |
      Without regular communication, stakeholders operate
      without visibility and engineering loses influence.
    remediation: Establish regular stakeholder communication cadence
  high:
  - id: STAKE-HIGH-001
    signal: Frequent stakeholder surprises
    evidence_indicators:
    - Delays or issues surprise stakeholders
    - Stakeholders learn about problems late
    - Expectations consistently misaligned
    explanation: |
      Surprises indicate communication is not surfacing
      important information appropriately.
    remediation: Improve proactive risk and status communication
  - id: STAKE-HIGH-002
    signal: Technical constraints not understood
    evidence_indicators:
    - Business requests ignore technical reality
    - Technical debt not visible to stakeholders
    - Capacity limitations not communicated
    explanation: |
      When stakeholders don't understand technical constraints,
      they make unrealistic requests and underinvest in maintenance.
    remediation: Improve translation of technical context for stakeholders
  medium:
  - id: STAKE-MED-001
    signal: One-way communication only
    evidence_indicators:
    - Updates sent but no discussion
    - Stakeholder input not gathered
    - Communication is reporting, not dialogue
    remediation: Create two-way communication opportunities
  - id: STAKE-MED-002
    signal: Inconsistent communication across teams
    evidence_indicators:
    - Some teams communicate well, others poorly
    - No organization-wide standards
    - Quality depends on individuals
    remediation: Establish stakeholder communication standards
  low:
  - id: STAKE-LOW-001
    signal: Communication effectiveness not measured
    evidence_indicators:
    - No stakeholder satisfaction feedback
    - Communication quality not assessed
    remediation: Gather feedback on communication effectiveness
  positive:
  - id: STAKE-POS-001
    signal: Effective stakeholder relationships
    evidence_indicators:
    - Regular, clear communication
    - Aligned expectations
    - Two-way dialogue
    - Technical context understood
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Map Communication Channels
    description: |
      Identify existing stakeholder communication:
      - Regular meetings and cadences
      - Status reporting mechanisms
      - Ad-hoc communication patterns
    duration_estimate: 30 min
    questions:
    - How does engineering communicate with stakeholders?
    - What regular touchpoints exist?
    - What reporting mechanisms are used?
    expected_findings:
    - Communication channel inventory
  - id: '2'
    name: Assess Communication Quality
    description: |
      Evaluate quality of current communication:
      - Is information clear and useful?
      - Is timing appropriate?
      - Is level of detail right?
    duration_estimate: 30 min
    questions:
    - Is stakeholder communication clear?
    - Is timing appropriate?
    - Is technical translation effective?
    expected_findings:
    - Communication quality assessment
  - id: '3'
    name: Interview Engineering
    description: |
      Gather engineering perspective:
      - How do they view stakeholder communication?
      - What challenges do they face?
      - What support do they need?
    duration_estimate: 45 min
    questions:
    - How do engineers view stakeholder comms?
    - What challenges exist?
    - What would help?
    expected_findings:
    - Engineering perspective
  - id: '4'
    name: Interview Stakeholders
    description: |
      Gather stakeholder perspectives:
      - Are they getting what they need?
      - What works and doesn't work?
      - What would improve communication?
    duration_estimate: 45 min
    questions:
    - Do stakeholders have visibility they need?
    - What communication gaps exist?
    - What improvements would help?
    expected_findings:
    - Stakeholder perspectives
  - id: '5'
    name: Develop Recommendations
    description: |
      Create improvement plan:
      - Communication gaps to address
      - Process improvements
      - Skill development needs
    duration_estimate: 30 min
    expected_findings:
    - Prioritized communication improvements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: communication_assessment
    format: tabular
    sections:
    - Communication Channels
    - Quality Assessment
    - Stakeholder Feedback
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current State
    - Key Gaps
    - Recommendations
  confidence_guidance:
    high: Both engineering and stakeholder interviews completed
    medium: One side interviewed
    low: Quick review without interviews
