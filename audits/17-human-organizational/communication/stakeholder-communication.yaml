audit:
  id: human-organizational.communication.stakeholder-communication
  name: Stakeholder Communication Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: communication
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates communication with non-engineering stakeholders:
    - Product management alignment
    - Business/leadership updates
    - Customer communication practices
    - Status and progress reporting
    - Technical translation for non-technical audiences

    It assesses whether engineering effectively communicates status,
    risks, and needs to stakeholders.
  why_it_matters: |
    Poor stakeholder communication causes:
    - Misaligned priorities between engineering and business
    - Surprises when projects are delayed or fail
    - Technical debt accumulation from ignored risks
    - Eroded trust between engineering and stakeholders
    - Decisions made without engineering input

    Effective stakeholder communication ensures alignment,
    appropriate expectations, and informed decision-making.
  when_to_run:
  - When stakeholder relationship issues emerge
  - After project delivery problems
  - During cross-functional team assessments
  - Before major initiatives
prerequisites:
  required_artifacts:
  - type: process
    description: Communication cadences and formats
  access_requirements:
  - Interviews with engineering and stakeholders
  - Access to status reports and communication artifacts
  - Observation of stakeholder meetings
discovery:
  interviews:
  - role: Engineering Leads
    questions:
    - How do you communicate with product/business stakeholders?
    - Are expectations aligned?
    - How do you communicate technical constraints?
    - What communication challenges exist?
    purpose: Engineering perspective on stakeholder comms
  - role: Product Managers
    questions:
    - How effective is communication with engineering?
    - Are you informed about risks and blockers?
    - Can you get technical context when needed?
    - What would improve communication?
    purpose: Product stakeholder perspective
  - role: Business/Leadership Stakeholders
    questions:
    - Do you get the visibility you need?
    - Are updates clear and useful?
    - Are surprises common?
    - What would help you understand engineering better?
    purpose: Business stakeholder perspective
  documents_to_review:
  - type: Status reports
    purpose: Assess reporting quality
  - type: Project updates
    purpose: Check communication effectiveness
  - type: Meeting notes
    purpose: Review stakeholder interaction
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
knowledge_sources:
  guides:
  - id: tech-leadership-guide
    name: Technical Leadership Communication
    url: https://leaddev.com/
    offline_cache: true
  learning_resources:
  - id: managers-path
    title: 'The Manager''s Path: A Guide for Tech Leaders'
    type: book
