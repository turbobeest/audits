audit:
  id: human-organizational.communication.async-communication
  name: Async Communication Practices Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: communication
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates asynchronous communication effectiveness:
    - Documentation-first communication practices
    - Async decision-making processes
    - Written communication quality
    - Timezone-aware practices
    - Balance of async vs sync communication

    It assesses whether teams can collaborate effectively without
    requiring real-time presence.
  why_it_matters: |
    Poor async communication causes:
    - Blocking dependencies on people's availability
    - Exclusion of distributed team members
    - Interruption-heavy work environments
    - Decision delays waiting for meetings
    - Knowledge locked in synchronous conversations

    Effective async communication enables distributed teams, respects
    deep work, and creates better documentation as a side effect.
  when_to_run:
  - When distributed team challenges emerge
  - After team timezone expansion
  - When meeting fatigue is reported
  - During remote work transitions
prerequisites:
  required_artifacts:
  - type: process
    description: Communication norms and guidelines
  access_requirements:
  - Interviews with team members across timezones
  - Observation of communication channels
  - Access to communication tools and history
discovery:
  interviews:
  - role: Distributed Team Members
    questions:
    - Can you do your work without being in meetings?
    - Do you feel included in decisions?
    - How do you handle timezone differences?
    - What communication challenges do you face?
    - Do you have uninterrupted focus time?
    purpose: Distributed perspective on async practices
  - role: Team Leads
    questions:
    - How do you make decisions with distributed teams?
    - What async communication norms exist?
    - How do you balance meetings vs async?
    - What tools support async work?
    purpose: Leadership view on async practices
  documents_to_review:
  - type: Communication guidelines
    purpose: Check for documented async norms
  - type: Decision records
    purpose: See if decisions made async
  - type: Meeting calendar
    purpose: Assess meeting load
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
