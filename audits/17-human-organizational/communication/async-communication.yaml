signals:
  critical:
  - id: ASYNC-CRIT-001
    signal: Work blocked without real-time availability
    evidence_indicators:
    - Tasks wait for meetings to progress
    - Decisions cannot be made without synchronous calls
    - Distributed members excluded from key discussions
    explanation: |
      When work requires real-time availability, distributed
      team members cannot contribute effectively, and everyone
      loses deep work time.
    remediation: Establish async-first decision-making processes
  high:
  - id: ASYNC-HIGH-001
    signal: Excessive meeting dependency
    evidence_indicators:
    - Calendars full of meetings
    - No documented meeting alternatives
    - Information shared only in meetings
    explanation: |
      Meeting-heavy cultures prevent deep work, exclude
      distributed members, and create information silos.
    remediation: Reduce meeting dependency with async alternatives
  - id: ASYNC-HIGH-002
    signal: Timezone exclusion patterns
    evidence_indicators:
    - Key meetings at inconvenient times for some
    - Distributed members miss important discussions
    - Certain timezones disadvantaged
    explanation: |
      When practices favor certain timezones, distributed
      team members become second-class participants.
    remediation: Rotate meeting times and document decisions async
  medium:
  - id: ASYNC-MED-001
    signal: Poor written communication quality
    evidence_indicators:
    - Unclear or incomplete written requests
    - Back-and-forth needed for clarification
    - People prefer to 'hop on a call' vs write
    remediation: Develop written communication skills and templates
  - id: ASYNC-MED-002
    signal: No async communication norms
    evidence_indicators:
    - No guidance on when to use what channel
    - Expectations for response times unclear
    - Inconsistent practices across teams
    remediation: Establish and document async communication norms
  low:
  - id: ASYNC-LOW-001
    signal: Async tools not fully utilized
    evidence_indicators:
    - Features like threads, reactions underused
    - Synchronous patterns in async tools
    remediation: Train on effective async tool usage
  positive:
  - id: ASYNC-POS-001
    signal: Effective async-first culture
    evidence_indicators:
    - Decisions made and documented async
    - Distributed members feel included
    - Meeting time is intentional and valuable
    - Good documentation as side effect
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Assess Communication Patterns
    description: |
      Observe current communication patterns:
      - Where do discussions happen?
      - How are decisions made?
      - What is the sync/async balance?
    duration_estimate: 30 min
    questions:
    - How much communication is sync vs async?
    - Where do important discussions happen?
    - How are decisions documented?
    expected_findings:
    - Communication pattern assessment
  - id: '2'
    name: Evaluate Meeting Load
    description: |
      Assess the meeting burden on teams:
      - How much time is spent in meetings?
      - Could meetings be async?
      - Is there protected deep work time?
    duration_estimate: 20 min
    questions:
    - What percentage of time is in meetings?
    - Which meetings could be async?
    - Is there time for focused work?
    expected_findings:
    - Meeting load analysis
  - id: '3'
    name: Interview Distributed Members
    description: |
      Gather perspectives from people in different timezones:
      - Do they feel included?
      - What challenges do they face?
      - What works and doesn't work?
    duration_estimate: 45 min
    questions:
    - Do distributed members feel included?
    - What timezone challenges exist?
    - What async practices help?
    expected_findings:
    - Distributed team member perspective
  - id: '4'
    name: Review Communication Norms
    description: |
      Check for documented communication guidelines:
      - Do async norms exist?
      - Are they followed?
      - Are tools used effectively?
    duration_estimate: 15 min
    questions:
    - Are communication norms documented?
    - Are they followed in practice?
    - Do tools support async work?
    expected_findings:
    - Communication norms assessment
  - id: '5'
    name: Develop Recommendations
    description: |
      Create improvement plan:
      - Quick wins for better async
      - Process changes needed
      - Cultural shifts to encourage
    duration_estimate: 20 min
    expected_findings:
    - Prioritized async communication improvements
output:
  deliverables:
