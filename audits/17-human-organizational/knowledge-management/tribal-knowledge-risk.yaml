signals:
  critical:
  - id: TK-CRIT-001
    signal: Critical system knowledge held by one person
    evidence_indicators:
    - Single person understands critical system
    - No documentation exists
    - System essential for business operations
    explanation: |
      When critical system knowledge is held by one person with
      no documentation, the organization is one departure away
      from inability to maintain the system.
    remediation: Urgent knowledge extraction and documentation
  - id: TK-CRIT-002
    signal: Key knowledge holder departing with no transfer
    evidence_indicators:
    - Person leaving holds unique knowledge
    - No knowledge transfer scheduled
    - Documentation incomplete
    explanation: |
      Imminent departure of key knowledge holder without transfer
      will result in permanent knowledge loss.
    remediation: Immediate intensive knowledge transfer
  high:
  - id: TK-HIGH-001
    signal: High-tenure concentration without succession
    evidence_indicators:
    - Critical knowledge held only by long-tenured staff
    - No cross-training or documentation efforts
    - Retirement or departure risk exists
    explanation: |
      Concentration of knowledge in long-tenured employees
      without succession planning creates time-bomb risk.
    remediation: Begin knowledge transfer and documentation program
  - id: TK-HIGH-002
    signal: Operational procedures exist only as tribal knowledge
    evidence_indicators:
    - Procedures not in runbooks
    - On-call relies on escalation to experts
    - Common tasks require asking specific people
    explanation: |
      Undocumented operational procedures make operations
      dependent on specific individuals' availability.
    remediation: Document operational procedures in runbooks
  medium:
  - id: TK-MED-001
    signal: Historical context not captured
    evidence_indicators:
    - Decisions made without understanding history
    - Why things work certain ways unknown
    - Only original authors know background
    remediation: Capture historical context in decision records
  - id: TK-MED-002
    signal: Workarounds and edge cases undocumented
    evidence_indicators:
    - Special cases handled by tribal knowledge
    - Workarounds known only to experienced staff
    remediation: Document workarounds and edge cases
  low:
  - id: TK-LOW-001
    signal: Informal relationships as knowledge
    evidence_indicators:
    - Who to call not documented
    - Relationships needed to get things done
    remediation: Document contacts and relationships
  positive:
  - id: TK-POS-001
    signal: Knowledge well-distributed and documented
    evidence_indicators:
    - Critical knowledge in documentation
    - Multiple people can handle any area
    - Active knowledge transfer programs
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: risk_assessor
  steps:
  - id: '1'
    name: Identify Knowledge Holders
    description: |
      Map people with significant tribal knowledge:
      - Long-tenured employees
      - System original authors
      - People frequently asked questions
      - Single points of contact for areas
    duration_estimate: 45 min
    questions:
    - Who has been here longest?
    - Who do people go to for knowledge?
    - Who built original systems?
    expected_findings:
    - List of potential knowledge holders
  - id: '2'
    name: Interview Knowledge Holders
    description: |
      Extract what undocumented knowledge exists:
      - What they know that isn't written
      - What questions they always answer
      - What historical context they hold
    duration_estimate: 1.5 hours
    questions:
    - What do you know that no one else does?
    - What would someone need to learn to replace you?
    - What isn't documented that should be?
    expected_findings:
    - Inventory of tribal knowledge
  - id: '3'
    name: Assess Knowledge Criticality
    description: |
      Rate criticality of identified knowledge:
      - Impact if lost
      - Urgency of capture
      - Difficulty to recreate
    duration_estimate: 30 min
    questions:
    - What happens if this knowledge is lost?
    - How hard is it to recreate?
    - How critical are the systems/processes involved?
    expected_findings:
    - Criticality rating for tribal knowledge items
  - id: '4'
    name: Evaluate Transfer Risk
    description: |
      Assess risk factors for knowledge loss:
      - Tenure and likely departure
      - Succession planning status
      - Documentation progress
    duration_estimate: 30 min
    questions:
    - What is the departure risk?
    - Is succession in place?
    - How much is already documented?
    expected_findings:
    - Risk assessment for knowledge loss
  - id: '5'
    name: Prioritize Knowledge Capture
    description: |
      Create prioritized plan for knowledge capture:
      - Critical knowledge to document
      - Knowledge transfer to schedule
      - Resources needed
    duration_estimate: 30 min
    expected_findings:
    - Prioritized knowledge capture plan
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: knowledge_risk_map
    format: tabular
    sections:
