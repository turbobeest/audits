audit:
  id: human-organizational.knowledge-management.tribal-knowledge-risk
  name: Tribal Knowledge Risk Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: knowledge-management
  tier: expert
  estimated_duration: 4 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit identifies knowledge that exists only as "tribal knowledge":
    - Undocumented system behaviors and workarounds
    - Historical context for decisions
    - Operational procedures held in heads
    - Institutional knowledge about why things are done
    - Relationships and informal processes

    It assesses the risk of losing this knowledge and prioritizes
    documentation or knowledge transfer efforts.
  why_it_matters: |
    Tribal knowledge creates severe organizational risk:
    - Knowledge lost when people leave
    - Inability to maintain systems when experts unavailable
    - New team members cannot become effective
    - Decisions made without critical context
    - Hidden single points of failure

    Capturing tribal knowledge builds organizational resilience
    and enables scale without dependency on specific individuals.
  when_to_run:
  - When key personnel announce departure
  - During succession planning
  - Annual knowledge risk assessment
  - Before major organizational changes
prerequisites:
  required_artifacts:
  - type: organizational
    description: Team roster and tenure data
  access_requirements:
  - Interviews with long-tenured employees
  - Interviews with managers about knowledge dependencies
  - Access to documentation to identify gaps
discovery:
  interviews:
  - role: Long-Tenured Engineers
    questions:
    - What do you know that isn't written down?
    - What questions do people always come to you for?
    - What would be hard for someone else to figure out?
    - What historical context shapes how things work?
    - What workarounds or special procedures exist?
    purpose: Identify undocumented knowledge
  - role: New Team Members
    questions:
    - What did you have to learn by asking vs reading?
    - What information was hard to find?
    - What do you wish had been documented?
    purpose: Identify knowledge gaps from newcomer view
  - role: Engineering Managers
    questions:
    - Who holds critical knowledge on your team?
    - What would happen if they left suddenly?
    - What knowledge transfer have you done?
    - What's your biggest knowledge risk?
    purpose: Management view on knowledge dependencies
  documents_to_review:
  - type: Documentation inventory
    purpose: Identify what is documented vs not
  - type: Incident postmortems
    purpose: Find knowledge revealed during incidents
  - type: On-call escalation logs
    purpose: Identify knowledge concentrations
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
