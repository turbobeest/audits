audit:
  id: human-organizational.knowledge-management.knowledge-sharing-practice
  name: Knowledge Sharing Practice Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: knowledge-management
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates knowledge sharing practices including:
    - Formal knowledge sharing mechanisms (tech talks, brown bags)
    - Documentation practices and habits
    - Code review as knowledge transfer
    - Pairing and mentorship programs
    - Cross-team collaboration practices
    - Post-incident and retrospective learning

    It assesses whether the organization actively promotes knowledge
    flow or allows silos to form.
  why_it_matters: |
    Poor knowledge sharing leads to:
    - Duplicated effort across teams
    - Repeated mistakes from unshared learnings
    - Slow onboarding and skill development
    - Fragile systems dependent on individual knowledge
    - Innovation stagnation from isolated teams

    Active knowledge sharing accelerates learning, reduces redundancy,
    and builds organizational resilience.
  when_to_run:
  - Annual organizational health assessment
  - When silos are identified as problems
  - During team growth periods
  - After organizational restructuring
prerequisites:
  required_artifacts:
  - type: process
    description: Knowledge sharing programs and practices
  access_requirements:
  - Interviews with engineers at various levels
  - Access to knowledge sharing platforms and tools
  - Observation of team practices
discovery:
  interviews:
  - role: Individual Contributors
    questions:
    - How do you learn about what other teams are doing?
    - What knowledge sharing events or programs exist?
    - Do you share your learnings formally? How?
    - Have you learned something valuable from another team recently?
    - What blocks you from sharing knowledge?
    purpose: Understand knowledge sharing from IC perspective
  - role: Engineering Managers
    questions:
    - What knowledge sharing practices does your team have?
    - How do you encourage cross-team learning?
    - What obstacles to knowledge sharing do you see?
    - How do you ensure learnings from incidents are shared?
    purpose: Management view on knowledge sharing
  - role: Learning & Development
    questions:
    - What formal knowledge sharing programs exist?
    - How well-attended are they?
    - What metrics do you track?
    purpose: Formal program perspective
  documents_to_review:
  - type: Tech talk schedules
    purpose: Assess frequency and topics of knowledge sharing
  - type: Learning platforms
    purpose: Review available resources
  - type: Meeting notes/recordings
    purpose: Check if knowledge is captured
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
