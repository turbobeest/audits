signals:
  critical:
  - id: KS-CRIT-001
    signal: No knowledge sharing mechanisms exist
    evidence_indicators:
    - No tech talks or learning sessions
    - No documentation culture
    - Teams operate as isolated silos
    - Duplication of effort is common
    explanation: |
      Organizations without knowledge sharing mechanisms waste
      effort, repeat mistakes, and fail to leverage collective
      learning. This is unsustainable at scale.
    remediation: Establish basic knowledge sharing programs
  high:
  - id: KS-HIGH-001
    signal: Knowledge sharing is one-way only
    evidence_indicators:
    - Only senior engineers share knowledge
    - No mechanisms for junior engineers to contribute
    - Knowledge flows top-down only
    explanation: |
      One-way knowledge sharing misses valuable ground-level
      insights and doesn't build sharing habits organization-wide.
    remediation: Create inclusive knowledge sharing opportunities
  - id: KS-HIGH-002
    signal: Learnings from failures not shared
    evidence_indicators:
    - Incident postmortems not broadly shared
    - Teams repeat same mistakes
    - Blame culture inhibits sharing
    explanation: |
      Failure to share learnings from incidents and mistakes
      means the organization cannot learn from experience.
    remediation: Establish blameless postmortem sharing practice
  medium:
  - id: KS-MED-001
    signal: Knowledge sharing poorly attended
    evidence_indicators:
    - Low attendance at tech talks
    - Same few people always present
    - Sessions seen as optional overhead
    remediation: Make knowledge sharing more relevant and valued
  - id: KS-MED-002
    signal: Cross-team knowledge sharing lacking
    evidence_indicators:
    - Knowledge shared within teams only
    - Teams unaware of other teams' work
    - No cross-team learning forums
    remediation: Create cross-team knowledge sharing opportunities
  low:
  - id: KS-LOW-001
    signal: Knowledge sharing not measured
    evidence_indicators:
    - No metrics on knowledge sharing
    - Impact of sharing unknown
    remediation: Track knowledge sharing participation and impact
  positive:
  - id: KS-POS-001
    signal: Vibrant knowledge sharing culture
    evidence_indicators:
    - Regular tech talks with good attendance
    - Active documentation practice
    - Cross-team learning forums
    - Sharing seen as valuable
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Inventory Knowledge Sharing Mechanisms
    description: |
      Identify all formal and informal knowledge sharing practices:
      - Tech talks, brown bags, lunch and learns
      - Internal conferences or demo days
      - Documentation platforms
      - Guilds, communities of practice
      - Pairing and mentorship programs
    duration_estimate: 30 min
    questions:
    - What formal knowledge sharing programs exist?
    - What informal sharing happens?
    - What platforms support knowledge sharing?
    expected_findings:
    - Inventory of knowledge sharing mechanisms
  - id: '2'
    name: Assess Participation and Engagement
    description: |
      Evaluate how actively people engage in knowledge sharing:
      - Attendance at events
      - Contribution rates
      - Diversity of participants
      - Quality of interactions
    duration_estimate: 45 min
    questions:
    - How well-attended are knowledge sharing events?
    - Who participates (only seniors? diverse group?)?
    - Is participation voluntary or mandated?
    expected_findings:
    - Participation assessment
  - id: '3'
    name: Interview Stakeholders
    description: |
      Gather perspectives on knowledge sharing:
      - Do people feel knowledge is accessible?
      - What blocks sharing?
      - What works well?
    duration_estimate: 1 hour
    questions:
    - How do people feel about knowledge sharing?
    - What obstacles exist?
    - What improvements would help?
    expected_findings:
    - Stakeholder perspectives on knowledge sharing
  - id: '4'
    name: Evaluate Cross-Team Flow
    description: |
      Assess whether knowledge flows across team boundaries:
      - Are teams aware of each other's work?
      - Do people know who knows what?
      - Are there cross-functional forums?
    duration_estimate: 30 min
    questions:
    - How do teams learn about each other?
    - Is there visibility into other teams' work?
    - Can people find expertise outside their team?
    expected_findings:
    - Cross-team knowledge flow assessment
  - id: '5'
    name: Develop Recommendations
    description: |
      Synthesize findings into improvement recommendations:
      - Programs to start or enhance
      - Barriers to address
      - Culture changes needed
    duration_estimate: 30 min
    expected_findings:
    - Prioritized recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: maturity_assessment
    format: tabular
    sections:
