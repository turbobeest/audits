  item: Permissions reviewed
  level: WARNING
  verification: manual
  verification_notes: Critical doc access verified
  expected: Confirmed by reviewer
governance:
  applicable_to:
    archetypes:
    - all
relationships:
  commonly_combined:
  - human-organizational.knowledge-management.search-discoverability
  - human-organizational.documentation.documentation-freshness
