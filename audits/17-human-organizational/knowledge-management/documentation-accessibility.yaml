audit:
  id: human-organizational.knowledge-management.documentation-accessibility
  name: Documentation Accessibility Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: knowledge-management
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: documentation
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit assesses documentation accessibility:
    - Can people find documentation when needed?
    - Are access permissions appropriate?
    - Is documentation in consistent locations?
    - Are formats accessible and readable?
    - Does search work effectively?

    It evaluates whether documentation exists but is practically
    inaccessible due to discoverability or access issues.
  why_it_matters: |
    Inaccessible documentation is as bad as no documentation:
    - People waste time searching or recreating
    - Important information goes unused
    - Knowledge silos persist despite documentation
    - Frustration leads to documentation avoidance
    - Investment in documentation is wasted

    Accessible documentation enables self-service and reduces
    dependency on asking others.
  when_to_run:
  - As part of documentation audit
  - When discoverability complaints arise
  - After documentation platform changes
  - During onboarding process review
prerequisites:
  required_artifacts:
  - type: documentation
    description: Documentation to assess
  access_requirements:
  - Access to documentation platforms
  - Ability to test search functionality
  - Interviews with documentation users
discovery:
  interviews:
  - role: Documentation Users
    questions:
    - Can you find documentation when you need it?
    - Where do you look first for documentation?
    - What documentation have you been unable to find?
    - How do you search for documentation?
    - Are there access issues that block you?
    purpose: User perspective on accessibility
  - role: New Team Members
    questions:
    - Could you find documentation during onboarding?
    - Was it clear where to look?
    - What was hard to find?
    purpose: Newcomer perspective on discoverability
  documents_to_review:
  - type: Documentation platform
    purpose: Assess organization and navigation
  - type: Search results
    purpose: Test search effectiveness
  - type: Permission settings
    purpose: Review access controls
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
knowledge_sources:
  guides:
  - id: information-architecture
    name: Information Architecture Basics
    url: https://www.usability.gov/what-and-why/information-architecture.html
    offline_cache: true
  - id: write-the-docs
    name: Write the Docs - Documentation Guide
    url: https://www.writethedocs.org/guide/
    offline_cache: true
tooling:
  assessment_tools:
  - tool: Documentation Findability Test
    purpose: Test if users can find specific docs
  - tool: Search Analytics
    purpose: Analyze search queries and success rates
  scripts:
  - id: link-check
    language: bash
    purpose: Check for broken documentation links
    source: inline
    code: |
      #!/bin/bash
      # Find markdown files and check internal links
      find . -name "*.md" -exec grep -l "\[.*\](.*)" {} \;
signals:
  critical:
  - id: ACC-CRIT-001
    signal: Critical documentation not accessible to those who need it
    evidence_indicators:
    - Runbooks inaccessible to on-call engineers
    - API docs blocked by permissions
    - Essential docs behind paywall or locked
    explanation: |
      When critical documentation is inaccessible to people who
      need it, it might as well not exist. This creates emergency
      situations during incidents.
    remediation: Fix permissions immediately for critical docs
  high:
  - id: ACC-HIGH-001
    signal: Documentation scattered and unfindable
    evidence_indicators:
    - Docs in multiple locations with no index
    - Users cannot find documentation they know exists
    - No clear entry point for documentation
    explanation: |
      Scattered documentation forces users to search multiple
      places or give up and ask people instead.
    remediation: Consolidate documentation with clear navigation
  - id: ACC-HIGH-002
    signal: Search does not return relevant results
    evidence_indicators:
    - Searches return wrong or stale content
    - Search doesn't index all documentation
    - Users don't trust search
    explanation: |
      Ineffective search means even well-organized documentation
      cannot be discovered when needed.
    remediation: Improve search indexing and relevance
  medium:
  - id: ACC-MED-001
    signal: Inconsistent documentation locations
    evidence_indicators:
    - Some teams use wiki, others use repo
    - No standard for where docs live
    - Different platforms for similar content
    remediation: Standardize documentation locations
  - id: ACC-MED-002
    signal: Documentation format barriers
    evidence_indicators:
    - Docs in formats users can't open
    - Binary files without source
    - Platform-specific formats
    remediation: Use accessible, portable formats
  low:
  - id: ACC-LOW-001
    signal: Documentation lacks navigation aids
    evidence_indicators:
    - No table of contents
    - No cross-links between related docs
    - Poor categorization
    remediation: Add navigation and cross-referencing
  positive:
  - id: ACC-POS-001
    signal: Documentation easily accessible
    evidence_indicators:
    - Clear entry point and navigation
    - Effective search
    - Appropriate permissions
    - Users report easy findability
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: documentation_auditor
  steps:
  - id: '1'
    name: Map Documentation Locations
    description: |
      Identify where documentation lives:
      - Documentation platforms in use
      - How documentation is organized
      - Entry points and navigation
    duration_estimate: 20 min
    questions:
    - What platforms host documentation?
    - How is documentation organized?
    - What is the entry point for users?
    expected_findings:
    - Documentation platform inventory
  - id: '2'
    name: Test Findability
    description: |
      Test whether users can find documentation:
      - Try to find specific documents
      - Test search functionality
      - Navigate without prior knowledge
    duration_estimate: 30 min
    questions:
    - Can you find [specific doc] starting from scratch?
    - Does search return relevant results?
    - Is navigation clear and logical?
    expected_findings:
    - Findability test results
  - id: '3'
    name: Review Access Permissions
    description: |
      Check that documentation is accessible to right people:
      - Critical docs accessible to those who need them
      - No over-restriction
      - No inappropriate public exposure
    duration_estimate: 20 min
    questions:
    - Can on-call access runbooks?
    - Can engineers access relevant docs?
    - Are sensitive docs appropriately protected?
    expected_findings:
    - Permission assessment
  - id: '4'
    name: Gather User Feedback
    description: |
      Interview users about documentation accessibility:
      - Can they find what they need?
      - What are pain points?
      - What would improve accessibility?
    duration_estimate: 30 min
    questions:
    - How easy is it to find documentation?
    - What blocks you from finding docs?
    - What would help?
    expected_findings:
    - User perspective on accessibility
  - id: '5'
    name: Develop Recommendations
    description: |
      Create improvement recommendations:
      - Quick wins for accessibility
      - Platform or organization changes
      - Process improvements
    duration_estimate: 20 min
    expected_findings:
    - Prioritized accessibility improvements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: accessibility_assessment
    format: tabular
    sections:
    - Platform Inventory
    - Findability Results
    - Permission Issues
  - type: summary
    format: prose
    sections:
    - Summary
    - Key Issues
    - Recommendations
  confidence_guidance:
    high: Findability tested and user feedback gathered
    medium: Findability tested without user feedback
    low: Quick platform review only
offline:
  capability: partial
  cache_manifest:
    knowledge:
    - source_id: write-the-docs
      priority: recommended
profiles:
  membership:
    quick:
      included: true
      priority: 3
    full:
      included: true
      priority: 2
