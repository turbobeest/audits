signals:
  critical:
  - id: RET-CRIT-001
    signal: No knowledge transfer during departures
    evidence_indicators:
    - Offboarding has no knowledge component
    - People leave without documenting
    - Significant knowledge lost to departures
    explanation: |
      When departures don't include knowledge transfer, every
      departure causes permanent knowledge loss.
    remediation: Add mandatory knowledge transfer to offboarding
  - id: RET-CRIT-002
    signal: Critical knowledge lost to recent departure
    evidence_indicators:
    - Systems now unmaintainable
    - No one knows how things work
    - Documentation incomplete or missing
    explanation: |
      Recent departure has already caused knowledge loss
      that cannot be fully recovered.
    remediation: Emergency recovery and prevent future loss
  high:
  - id: RET-HIGH-001
    signal: Knowledge transfer is optional or unenforced
    evidence_indicators:
    - Knowledge transfer depends on individual goodwill
    - Short notice departures skip transfer
    - No accountability for transfer quality
    explanation: |
      Optional transfer means knowledge will be lost
      whenever transfer is inconvenient.
    remediation: Make knowledge transfer mandatory and supported
  - id: RET-HIGH-002
    signal: No succession planning
    evidence_indicators:
    - Key roles have no identified successors
    - Knowledge concentrated without backup
    - Departures always surprise
    explanation: |
      Without succession planning, departures always
      trigger scrambles and knowledge gaps.
    remediation: Implement succession planning for key roles
  medium:
  - id: RET-MED-001
    signal: Knowledge transfer insufficient
    evidence_indicators:
    - Transfer happens but is superficial
    - Recipients report gaps
    - Time pressure shortens transfer
    remediation: Improve transfer process with more time and structure
  - id: RET-MED-002
    signal: Historical knowledge not preserved
    evidence_indicators:
    - No one knows why past decisions made
    - Context lost over multiple transitions
    - Historical lessons not captured
    remediation: Capture and preserve historical knowledge
  low:
  - id: RET-LOW-001
    signal: Knowledge transfer not tracked
    evidence_indicators:
    - No record of what was transferred
    - Transfer quality not assessed
    remediation: Track and verify knowledge transfers
  positive:
  - id: RET-POS-001
    signal: Robust knowledge retention practices
    evidence_indicators:
    - Mandatory structured knowledge transfer
    - Succession planning in place
    - Historical knowledge preserved
    - Transitions go smoothly
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: organizational_auditor
  steps:
  - id: '1'
    name: Review Offboarding Process
    description: |
      Examine the formal offboarding process:
      - Is knowledge transfer included?
      - What documentation is required?
      - How is transfer quality ensured?
    duration_estimate: 30 min
    questions:
    - What does offboarding process include?
    - Is knowledge transfer mandatory?
    - What documentation is required?
    expected_findings:
    - Assessment of formal offboarding process
  - id: '2'
    name: Assess Recent Departures
    description: |
      Review how recent departures were handled:
      - Was knowledge transferred?
      - Were there knowledge gaps after?
      - What lessons were learned?
    duration_estimate: 45 min
    questions:
    - How were recent departures handled?
    - Was knowledge successfully transferred?
    - What gaps emerged?
    expected_findings:
    - Assessment of actual departure outcomes
  - id: '3'
    name: Evaluate Succession Planning
    description: |
      Check succession planning practices:
      - Are key roles identified?
      - Do they have successors?
      - Is knowledge being transferred proactively?
    duration_estimate: 30 min
    questions:
    - What key roles are identified?
    - Who are identified successors?
    - What proactive transfer happens?
    expected_findings:
    - Succession planning assessment
  - id: '4'
    name: Interview Stakeholders
    description: |
      Gather perspectives on knowledge retention:
      - Managers on their experience
      - Recipients on transfer quality
      - HR on process effectiveness
    duration_estimate: 1 hour
    questions:
    - How effective is knowledge retention?
    - What has been lost?
    - What would improve retention?
    expected_findings:
    - Stakeholder perspectives on retention
  - id: '5'
    name: Develop Recommendations
    description: |
      Create improvement plan:
      - Process improvements
      - Culture changes needed
      - Tools or resources required
    duration_estimate: 30 min
    expected_findings:
    - Prioritized retention improvements
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: retention_assessment
    format: tabular
    sections:
