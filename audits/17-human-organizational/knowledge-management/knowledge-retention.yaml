  name: Knowledge Retention Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: knowledge-management
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit evaluates knowledge retention practices:
    - Offboarding knowledge transfer processes
    - Documentation handoff requirements
    - Succession planning practices
    - Knowledge continuity during transitions
    - Historical knowledge preservation

    It assesses whether the organization systematically retains
    knowledge when people change roles or leave.
  why_it_matters: |
    Poor knowledge retention leads to:
    - Permanent knowledge loss when people leave
    - Repeated learning of solved problems
    - Orphaned systems no one understands
    - Inability to maintain or evolve past work
    - Organizational amnesia losing past lessons

    Effective retention preserves organizational learning and
    enables continuity despite personnel changes.
  when_to_run:
  - When significant turnover occurs
  - Before anticipated departures
  - Annual organizational health review
  - When orphaned systems identified
prerequisites:
  required_artifacts:
  - type: process
    description: Offboarding and transition processes
  access_requirements:
  - Access to offboarding processes and checklists
  - Interviews with managers and recent departures
  - Access to knowledge management systems
discovery:
  interviews:
  - role: HR/People Ops
    questions:
    - What is the standard offboarding process?
    - Does offboarding include knowledge transfer?
    - What documentation is required before departure?
    - How is knowledge continuity ensured?
    purpose: Understand formal offboarding process
  - role: Engineering Managers
    questions:
    - How do you handle knowledge transfer when someone leaves?
    - Have you lost critical knowledge from departures?
    - What succession planning do you do?
    - How do you ensure continuity of knowledge?
    purpose: Management experience with retention
  - role: Engineers Who Recently Joined/Received Handoff
    questions:
    - Was knowledge transferred when you took over?
    - What gaps did you discover?
    - What would have helped the transition?
    purpose: Recipient perspective on transfer quality
  documents_to_review:
  - type: Offboarding checklist
    purpose: Check if knowledge transfer included
  - type: Transition documentation
    purpose: Assess quality of handoff docs
  - type: Exit interviews
    purpose: Learn about departure patterns
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
