    - Recent Departure Analysis
    - Succession Status
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current Practices
    - Key Gaps
    - Recommendations
  confidence_guidance:
    high: Process review plus stakeholder interviews
    medium: Process review without interviews
    low: Quick process check only
