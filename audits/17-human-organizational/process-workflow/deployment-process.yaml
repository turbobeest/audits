  scripts:
  - id: deployment-frequency
    language: bash
    purpose: Calculate deployment frequency from git tags or CI
    source: inline
    code: |
      # Count deployments by week from git tags (adjust pattern as needed)
      git tag -l 'v*' --sort=-creatordate | head -100 | while read tag; do
        git log -1 --format="%ai" "$tag"
      done | cut -d' ' -f1 | cut -d'-' -f1,2 | uniq -c
signals:
  critical:
  - id: DEPLOY-CRIT-001
    signal: Deployments require manual coordination across multiple teams
    evidence_indicators:
    - Deployment meetings or ceremonies required
    - Multi-day deployment processes
    - Deployment windows of only a few hours per month
    explanation: |
      Manual coordination dramatically limits deployment frequency
      and creates high-stress batch releases that carry significant
      risk. This is a major barrier to continuous delivery.
    remediation: Invest in automation, feature flags, and service decoupling to enable independent deployment
  - id: DEPLOY-CRIT-002
    signal: No documented or tested rollback procedure
    evidence_indicators:
    - Team unsure how to roll back
    - Rollback not tested in last 6 months
    - Rollback requires manual database interventions
    explanation: |
      Without reliable rollback, every deployment is a high-stakes
      gamble. This creates deployment fear and reduces frequency.
    remediation: Document, automate, and regularly test rollback procedures
  high:
  - id: DEPLOY-HIGH-001
    signal: Deployment frequency less than weekly
    explanation: Low deployment frequency correlates with poor software delivery performance
    remediation: Identify and address blockers to more frequent deployment; consider continuous deployment
  - id: DEPLOY-HIGH-002
    signal: Deployments routinely cause production incidents
    explanation: High change failure rate indicates inadequate testing or deployment practices
    remediation: Improve pre-deployment validation, implement canary deployments, strengthen rollback
  - id: DEPLOY-HIGH-003
    signal: Only specific individuals can perform deployments
    explanation: Deployment bottlenecks limit velocity and create bus factor risk
    remediation: Democratize deployment capability with proper guardrails
  medium:
  - id: DEPLOY-MED-001
    signal: Deployment runbooks are outdated or incomplete
    remediation: Update runbooks; consider executable documentation
  - id: DEPLOY-MED-002
    signal: No deployment schedule or predictability
    remediation: Establish deployment cadence even if not fully continuous
  low:
  - id: DEPLOY-LOW-001
    signal: Deployment notifications go to too broad an audience
  positive:
  - id: DEPLOY-POS-001
    signal: Any engineer can deploy to production with automated guardrails
  - id: DEPLOY-POS-002
    signal: Deployments happen multiple times per day as routine events
  - id: DEPLOY-POS-003
    signal: Rollback is automated and regularly tested
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Documentation Review
    description: |
      Review deployment documentation including runbooks, rollback
      procedures, and approval policies.
    duration_estimate: 30 min
    questions:
    - Is the deployment process documented?
    - Are rollback procedures clear and tested?
    - What governance exists around deployments?
    expected_findings:
    - Documentation completeness assessment
    - Policy and governance understanding
  - id: '2'
    name: Metrics Collection
    description: |
      Gather deployment frequency, success rate, and lead time
      metrics from deployment systems.
    duration_estimate: 45 min
    commands:
    - purpose: Deployment history
      command: Platform-specific deployment log query
    expected_findings:
    - Deployment frequency trends
    - Success rate data
    - Lead time measurements
  - id: '3'
    name: Stakeholder Interviews
    description: |
      Interview engineers, SREs, and managers to understand the
      lived experience of deployments.
    duration_estimate: 90 min
    questions:
    - How stressful are deployments?
    - What would make deployments safer/easier?
    - Tell me about a recent deployment that went wrong
    expected_findings:
    - Qualitative deployment experience
    - Pain points and fears
    - Success stories and bright spots
  - id: '4'
    name: Process Walk-through
    description: |
      Walk through an actual recent deployment end-to-end,
      either via logs/recordings or shadowing.
    duration_estimate: 30 min
    questions:
    - What are the actual steps taken?
    - Where does the process deviate from documentation?
    expected_findings:
    - Gap between documented and actual process
    - Hidden complexity or manual steps
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
