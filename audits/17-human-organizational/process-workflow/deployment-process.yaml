description:
  what: |
    Assesses the deployment process from both technical and organizational
    perspectives. Examines deployment frequency, deployment autonomy (who
    can deploy), deployment coordination practices, rollback procedures,
    deployment windows, and the overall confidence and stress level
    associated with deployments. Evaluates whether deployments are routine
    non-events or high-stress ceremonies.
  why_it_matters: |
    DORA research consistently shows that deployment frequency is a key
    predictor of both organizational performance and developer satisfaction.
    Elite performers deploy multiple times per day with low stress, while
    low performers batch large releases that carry high risk. The ability
    to deploy frequently and safely depends on both technical capabilities
    and organizational factors like trust, ownership, and process clarity.
  when_to_run:
  - Quarterly DevOps assessments
  - After deployment incidents
  - When deployment frequency stalls
  - During CI/CD improvement initiatives
prerequisites:
  required_artifacts:
  - type: documentation
    description: Deployment runbooks or procedures
  - type: metrics
    description: Deployment history and frequency data
  - type: configuration
    description: CI/CD pipeline configuration
  access_requirements:
  - Access to deployment logs and history
  - Access to CI/CD pipeline configuration
  - Availability of developers and SREs for interviews
discovery:
  interviews:
  - role: Software Engineers
    questions:
    - How do you deploy your code to production?
    - What permission do you need to deploy?
    - How stressful are deployments on a scale of 1-10?
    - When was the last time a deployment went wrong? What happened?
    purpose: Understand developer deployment experience
  - role: SRE / Platform Engineers
    questions:
    - What guardrails exist around deployments?
    - How quickly can you roll back a bad deployment?
    - What's your deployment success rate?
    purpose: Understand platform and operational perspective
  - role: Engineering Manager
    questions:
    - Who can approve and execute deployments?
    - Are there deployment windows or freezes?
    - How do you handle urgent production fixes?
    purpose: Understand organizational controls and policies
  documents_to_review:
  - type: Deployment runbooks
    purpose: Assess documented deployment procedures
  - type: Rollback procedures
    purpose: Verify rollback capability documentation
  - type: Deployment approval policies
    purpose: Understand governance and autonomy
  metrics_queries:
  - system: Deployment pipeline
    query: Deployments per day/week (last 90 days)
    purpose: Measure deployment frequency
    threshold: Multiple per day for elite, weekly for high performers
  - system: Deployment pipeline
    query: Deployment success rate
    purpose: Measure deployment reliability
    threshold: '> 95% for healthy process'
  - system: Deployment pipeline
    query: Time from commit to production
    purpose: Measure deployment lead time
    threshold: < 1 hour for elite, < 1 day for high performers
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
