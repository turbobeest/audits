description:
  what: |
    Assesses the change management process covering how changes are
    classified, reviewed, approved, and tracked. Examines the balance
    between governance rigor and developer velocity. Evaluates whether
    the process scales appropriately with risk level or applies uniform
    overhead regardless of change scope.
  why_it_matters: |
    Effective change management protects production stability while
    enabling velocity. Overly bureaucratic processes slow delivery and
    encourage workarounds, while insufficient process leads to avoidable
    incidents. The best organizations use lightweight, risk-proportionate
    change processes that expedite routine changes while adding scrutiny
    for high-risk modifications.
  when_to_run:
  - Quarterly process reviews
  - After change-related incidents
  - When change approval becomes a bottleneck
  - Compliance preparation (SOC 2, ISO 27001)
prerequisites:
  required_artifacts:
  - type: documentation
    description: Change management policy or procedure
  - type: records
    description: Recent change requests and approvals
  access_requirements:
  - Access to change management system (if any)
  - Change approval records
  - Availability of approvers and engineers for interviews
discovery:
  interviews:
  - role: Software Engineers
    questions:
    - What approval do you need before deploying a change?
    - How long does change approval typically take?
    - Have you ever bypassed the change process? Why?
    - What changes require the most approval overhead?
    purpose: Understand developer experience with change process
  - role: Change Approvers / CAB Members
    questions:
    - How do you assess change risk?
    - What percentage of changes do you reject or request modification?
    - What would make the approval process more effective?
    purpose: Understand approver perspective and criteria
  - role: Security / Compliance
    questions:
    - What change controls are required for compliance?
    - How do you audit change management compliance?
    purpose: Understand compliance requirements
  documents_to_review:
  - type: Change management policy
    purpose: Assess documented process requirements
  - type: Change classification matrix
    purpose: Understand risk-based classification
  - type: Recent change records
    purpose: Evaluate actual process adherence
  metrics_queries:
  - system: Change management system
    query: Average change approval time by change type
    purpose: Measure process efficiency
    threshold: < 1 hour for standard, < 4 hours for significant
  - system: Change management system
    query: Change rejection/modification rate
    purpose: Assess approval rigor
    threshold: 5-15% suggests balanced review
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
