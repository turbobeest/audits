signals:
  critical:
  - id: CHANGE-CRIT-001
    signal: No change management process exists
    evidence_indicators:
    - Anyone can modify production without approval
    - No record of what changed when
    - Changes frequently cause incidents
    explanation: |
      Uncontrolled changes are a leading cause of production incidents.
      Without change management, there's no visibility into what's
      changing and no ability to correlate changes with problems.
    remediation: Implement lightweight change tracking; start with post-hoc change logging
  - id: CHANGE-CRIT-002
    signal: Change process is routinely bypassed
    evidence_indicators:
    - Emergency changes exceed normal changes
    - Developers describe workarounds as standard practice
    - Change records don't match actual deployment history
    explanation: |
      A bypassed process provides no protection. When the process is
      too burdensome, teams find workarounds that eliminate visibility.
    remediation: Simplify the process; ensure standard path is faster than workarounds
  high:
  - id: CHANGE-HIGH-001
    signal: All changes require same approval regardless of risk
    explanation: One-size-fits-all process either over-controls routine changes or under-controls risky
      ones
    remediation: Implement risk-based change classification with proportionate controls
  - id: CHANGE-HIGH-002
    signal: Change approval consistently takes more than 1 day
    explanation: Slow approval encourages batching, which increases risk
    remediation: Streamline approval for standard changes; pre-approve low-risk change types
  medium:
  - id: CHANGE-MED-001
    signal: Change classification criteria are unclear or subjective
    remediation: Document clear, objective criteria for each change category
  - id: CHANGE-MED-002
    signal: No post-implementation review of changes
    remediation: Add lightweight PIR for significant changes
  low:
  - id: CHANGE-LOW-001
    signal: Change records lack sufficient detail for audit
  positive:
  - id: CHANGE-POS-001
    signal: Standard changes are pre-approved and self-service
  - id: CHANGE-POS-002
    signal: Risk-based classification enables appropriate scrutiny
  - id: CHANGE-POS-003
    signal: Change process is automated and integrated into CI/CD
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Policy Review
    description: |
      Review change management policy, classification matrix, and
      documented approval workflows.
    duration_estimate: 30 min
    questions:
    - Is change classification risk-based?
    - Are approval requirements proportionate to risk?
    - Is the process clearly documented?
    expected_findings:
    - Policy completeness and clarity
    - Classification approach
  - id: '2'
    name: Change Record Analysis
    description: |
      Review a sample of recent change records to assess process
      compliance and approval efficiency.
    duration_estimate: 45 min
    questions:
    - Are changes properly classified?
    - How long did approval take?
    - What percentage were emergency changes?
    expected_findings:
    - Process compliance rate
    - Approval cycle time
    - Emergency change frequency
  - id: '3'
    name: Stakeholder Interviews
    description: |
      Interview engineers, approvers, and compliance staff to
      understand the lived experience of change management.
    duration_estimate: 60 min
    questions:
    - Does the process work effectively?
    - Where is there friction or workarounds?
    - What would improve the process?
    expected_findings:
    - Process pain points
    - Workaround patterns
    - Improvement suggestions
  - id: '4'
    name: Compliance Mapping
    description: |
      Map current change management against relevant compliance
      requirements (SOC 2, ISO 27001, etc.).
    duration_estimate: 30 min
    questions:
    - Does the process meet compliance requirements?
    - Are there gaps that create audit risk?
    expected_findings:
    - Compliance alignment
    - Gap identification
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current Process Assessment
    - Compliance Analysis
    - Efficiency Findings
    - Recommendations
  confidence_guidance:
    high: Change records analyzed; consistent interview themes; policy reviewed
    medium: Policy reviewed; some interview input; limited record analysis
    low: Limited documentation; conflicting accounts
