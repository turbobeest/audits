signals:
  critical:
  - id: RETRO-CRIT-001
    signal: No retrospectives conducted in past 3 months
    evidence_indicators:
    - Team hasn't held a retro recently
    - Retros were cancelled repeatedly
    - Team reports not believing in retrospectives
    explanation: |
      Without retrospectives, teams lack a structured mechanism
      for reflection and improvement. Problems accumulate without
      being surfaced or addressed.
    remediation: Re-establish retrospective practice; start with simple formats
  - id: RETRO-CRIT-002
    signal: Team members report not feeling safe to speak in retros
    evidence_indicators:
    - Same few people always speak
    - Team members describe fear of consequences
    - Retros feel performative
    explanation: |
      Retrospectives without psychological safety are useless or
      harmful. They fail to surface real issues and can reinforce
      power dynamics that suppress honest feedback.
    remediation: Address psychological safety; consider anonymous input; use varied formats
  high:
  - id: RETRO-HIGH-001
    signal: Action items rarely completed (< 30% completion rate)
    explanation: Unactioned retrospectives breed cynicism and learned helplessness
    remediation: Reduce action item count; assign clear owners; follow up in subsequent retros
  - id: RETRO-HIGH-002
    signal: Same issues raised repeatedly without resolution
    explanation: Chronic unresolved issues indicate systemic blockers or insufficient authority
    remediation: Escalate recurring issues; involve leadership; address root causes
  medium:
  - id: RETRO-MED-001
    signal: Retrospectives follow same format every time
    remediation: Vary formats to maintain engagement and surface different perspectives
  - id: RETRO-MED-002
    signal: Retros focus only on negatives without celebrating wins
    remediation: Include positive reflection; use formats that balance criticism with appreciation
  low:
  - id: RETRO-LOW-001
    signal: Retrospective notes are not preserved or shared
  positive:
  - id: RETRO-POS-001
    signal: Action items consistently completed and visibly improve the team
  - id: RETRO-POS-002
    signal: All team members participate actively in discussions
  - id: RETRO-POS-003
    signal: Formats vary and engagement remains high
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Artifact Review
    description: |
      Review recent retrospective notes, boards, or artifacts to
      understand discussion themes and output quality.
    duration_estimate: 30 min
    questions:
    - What themes emerge across retros?
    - Is there good balance of topics?
    - Are action items specific and actionable?
    expected_findings:
    - Retrospective frequency and format
    - Theme patterns
    - Action item quality
  - id: '2'
    name: Action Item Analysis
    description: |
      Track action items from recent retrospectives to measure
      completion rate and impact.
    duration_estimate: 30 min
    questions:
    - What percentage of action items are completed?
    - How long do items take to complete?
    - Are recurring issues getting resolved?
    expected_findings:
    - Completion rate
    - Time to resolution
    - Recurring issue patterns
  - id: '3'
    name: Team Interviews
    description: |
      Interview team members to understand the lived experience
      of retrospectives.
    duration_estimate: 60 min
    questions:
    - Do retros feel valuable?
    - Are you comfortable raising concerns?
    - What would make retros better?
    expected_findings:
    - Team satisfaction with retros
    - Psychological safety assessment
    - Improvement suggestions
  - id: '4'
    name: Facilitation Assessment
    description: |
      Evaluate facilitation quality through interview with
      facilitator and observation if possible.
    duration_estimate: 30 min
    questions:
    - How are retros facilitated?
    - What techniques are used for inclusion?
    - How are difficult topics handled?
    expected_findings:
    - Facilitation skill level
    - Format variety
    - Inclusion practices
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Current Practice Assessment
    - Action Item Follow-Through Analysis
    - Team Experience Findings
    - Recommendations
  confidence_guidance:
    high: Multiple retro artifacts reviewed; consistent interview themes; action items tracked
    medium: Some artifacts available; interview input gathered
    low: Limited artifacts; few interviews
