  automatable: manual
  severity: medium
  scope: process
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses the effectiveness of team retrospectives including how
    frequently they occur, how well they're facilitated, whether all
    voices are heard, what actions emerge, and critically, whether
    those actions are actually completed. Evaluates retrospectives as
    a learning and improvement mechanism rather than just a ceremony.
  why_it_matters: |
    Retrospectives are the primary mechanism for team-level continuous
    improvement. Effective retrospectives surface problems early, build
    shared understanding, and drive incremental improvements. Ineffective
    retrospectives waste time, breed cynicism, and allow problems to
    fester. The difference between high-performing teams and others often
    lies in how well they learn and adapt through reflection.
  when_to_run:
  - Quarterly team health assessments
  - When teams report retrospective fatigue
  - After team composition changes
  - As part of agile coaching initiatives
prerequisites:
  required_artifacts:
  - type: documentation
    description: Recent retrospective notes or artifacts
  - type: records
    description: Action item tracking from past retrospectives
  access_requirements:
  - Access to retrospective notes/artifacts
  - Access to action item tracking system
  - Availability of team members for interviews
discovery:
  interviews:
  - role: Team Members (diverse roles)
    questions:
    - How often do you have retrospectives?
    - Do you feel comfortable raising issues in retros?
    - What happens to action items from retrospectives?
    - Can you give an example of something that improved due to a retro?
    purpose: Understand team experience with retrospectives
  - role: Retrospective Facilitator / Scrum Master
    questions:
    - What formats do you use for retrospectives?
    - How do you ensure all voices are heard?
    - How do you track and follow up on action items?
    - What challenges do you face facilitating retros?
    purpose: Understand facilitation approach and challenges
  - role: Engineering Manager
    questions:
    - How do you support action items that need resources?
    - What visibility do you have into retrospective outcomes?
    - How do retrospectives connect to larger improvement initiatives?
    purpose: Understand leadership support and visibility
  documents_to_review:
  - type: Retrospective notes/boards
    purpose: Assess discussion quality and themes
  - type: Action item records
    purpose: Track completion rate and impact
  - type: Team metrics over time
    purpose: Correlate improvements with retro outcomes
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
