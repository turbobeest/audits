description:
  what: |
    Assesses psychological safety within engineering teams using Edmondson's
    framework. Evaluates whether team members feel safe to take interpersonal
    risks including asking questions, admitting mistakes, proposing ideas,
    and challenging the status quo without fear of embarrassment, punishment,
    or negative career consequences.
  why_it_matters: |
    Google's Project Aristotle identified psychological safety as the most
    important factor in high-performing teams. Without psychological safety,
    engineers hide mistakes (leading to bigger failures), avoid asking
    questions (leading to poor decisions), and don't share innovative ideas
    (limiting improvement). Psychological safety is foundational to learning,
    innovation, and quality.
  when_to_run:
  - Annual team health assessments
  - After significant team changes
  - When observing symptoms of fear or silence
  - As part of engineering culture reviews
prerequisites:
  required_artifacts:
  - type: access
    description: Access to conduct confidential interviews
  access_requirements:
  - Confidential interview access to team members
  - Trust that findings will be used constructively
discovery:
  interviews:
  - role: Software Engineers (various levels)
    questions:
    - If you make a mistake, how is it typically handled?
    - Do you feel comfortable asking questions in meetings?
    - Can you challenge decisions you disagree with?
    - Have you ever held back an idea? Why?
    - How are disagreements handled on your team?
    - Do you feel your unique skills are valued?
    purpose: Assess psychological safety from team member perspective
  - role: Engineering Managers
    questions:
    - How do you handle mistakes on your team?
    - How do you encourage speaking up?
    - How do you create space for dissent?
    - What signals do you watch for regarding team safety?
    purpose: Understand management approach to psychological safety
  documents_to_review:
  - type: Meeting recordings or notes
    purpose: Observe participation patterns
  - type: Postmortem documents
    purpose: Assess blame vs. learning orientation
  - type: Survey results
    purpose: Review engagement and safety indicators
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
