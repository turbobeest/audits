signals:
  critical:
  - id: SAFETY-CRIT-001
    signal: Fear of speaking up is pervasive
    evidence_indicators:
    - Silence in meetings despite disagreement
    - Interviewees request anonymity to share concerns
    - Problems known but not discussed openly
    explanation: |
      When people fear speaking up, problems go unaddressed,
      decisions are made with incomplete information, and
      innovation is suppressed. This is a crisis-level cultural issue.
    remediation: Leadership must model vulnerability; address specific incidents; rebuild trust
  - id: SAFETY-CRIT-002
    signal: Mistakes are punished or blamed on individuals
    evidence_indicators:
    - Individuals fired or demoted for honest mistakes
    - Public blame in meetings or communications
    - Engineers afraid to take technical risks
    explanation: |
      Punitive response to mistakes drives fear, hiding, and
      risk aversion. It prevents learning and creates cover-up
      cultures that lead to larger failures.
    remediation: Institute blameless postmortems; focus on system improvements; protect mistake reporters
  high:
  - id: SAFETY-HIGH-001
    signal: Only senior voices are heard in discussions
    explanation: HiPPO (highest paid person's opinion) culture wastes junior talent and creates blind
      spots
    remediation: Actively solicit junior input; use structured discussion formats; rotate facilitation
  - id: SAFETY-HIGH-002
    signal: Questions framed as weakness
    explanation: When asking questions is risky, knowledge gaps persist and poor decisions follow
    remediation: Leaders model asking questions; celebrate learning over knowing
  medium:
  - id: SAFETY-MED-001
    signal: Psychological safety varies significantly across teams
    remediation: Identify and spread practices from safe teams; address specific managers
  - id: SAFETY-MED-002
    signal: Retrospectives are not honest or constructive
    remediation: Train facilitators; use anonymous input; address trust issues
  low:
  - id: SAFETY-LOW-001
    signal: Some discomfort with conflict, but issues do get raised
  positive:
  - id: SAFETY-POS-001
    signal: Team members freely admit mistakes and ask for help
  - id: SAFETY-POS-002
    signal: Dissenting opinions are welcomed and explored
  - id: SAFETY-POS-003
    signal: Junior engineers actively participate in discussions
  - id: SAFETY-POS-004
    signal: Leaders model vulnerability by sharing their own mistakes
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Establish Trust
    description: |
      Before data collection, establish trust that findings
      will be used constructively and protect individual
      contributors.
    duration_estimate: 15 min
    questions:
    - Can confidentiality be assured?
    - Is there commitment to use findings constructively?
    expected_findings:
    - Assessment feasibility
    - Trust baseline
  - id: '2'
    name: Confidential Interviews
    description: |
      Conduct confidential one-on-one interviews with team
      members at various levels.
    duration_estimate: 90 min
    questions:
    - Do you feel safe to speak up?
    - How are mistakes handled?
    - Can you be yourself at work?
    expected_findings:
    - Individual safety perceptions
    - Pattern identification
    - Specific concerns
  - id: '3'
    name: Manager Interviews
    description: |
      Interview managers about their approach to creating
      psychological safety.
    duration_estimate: 45 min
    questions:
    - How do you handle mistakes?
    - How do you encourage dissent?
    - What's your awareness of team safety?
    expected_findings:
    - Manager awareness and approach
    - Alignment with team perceptions
  - id: '4'
    name: Behavioral Observation
    description: |
      Observe meetings and interactions to see safety
      dynamics in practice.
    duration_estimate: 45 min
    questions:
    - Who speaks and who stays silent?
    - How are questions received?
    - How are mistakes discussed?
    expected_findings:
    - Observable safety patterns
    - Participation distribution
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
