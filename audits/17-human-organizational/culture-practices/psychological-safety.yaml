    - Psychological Safety Assessment
    - Team Variation Analysis
    - Root Cause Analysis
    - Recommendations
  confidence_guidance:
    high: Multiple confidential interviews; consistent themes; observation completed
    medium: Several interviews; some observation
    low: Limited interviews; no observation
