  severity: high
  scope: organizational
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses the overall engineering culture including stated values vs.
    lived values, collaboration patterns, autonomy and ownership, how
    decisions are made, how quality is prioritized, work-life balance,
    and the overall environment for engineers. Evaluates both explicit
    cultural artifacts and implicit cultural norms.
  why_it_matters: |
    Engineering culture determines whether talented engineers thrive or
    leave. Strong cultures attract and retain talent, enable high
    performance, and drive innovation. Dysfunctional cultures create
    churn, reduce productivity, and accumulate technical debt as short-term
    thinking dominates. Culture is the foundation on which all other
    engineering practices are built.
  when_to_run:
  - Annual organizational health assessments
  - After significant leadership changes
  - When experiencing high attrition
  - During major transformation initiatives
prerequisites:
  required_artifacts:
  - type: documentation
    description: Company values or engineering principles if documented
  access_requirements:
  - Access to cultural documentation
  - Availability of engineers at all levels for interviews
  - Observation opportunity (meetings, standups)
discovery:
  interviews:
  - role: Software Engineers (various levels)
    questions:
    - How would you describe the engineering culture here?
    - What do you love about working here? What frustrates you?
    - How are technical decisions made?
    - Do engineers have ownership and autonomy?
    - How is quality prioritized vs. speed?
    - Is work-life balance respected?
    purpose: Understand lived culture from IC perspective
  - role: Engineering Managers
    questions:
    - What values drive your team's work?
    - How do you balance delivery pressure with quality and growth?
    - How do you protect your team from burnout?
    - What cultural patterns do you try to reinforce?
    purpose: Understand management perspective on culture
  - role: Engineering Leadership
    questions:
    - What engineering culture are you trying to build?
    - How do you measure cultural health?
    - What cultural challenges do you see?
    purpose: Understand leadership vision and awareness
  documents_to_review:
  - type: Company values or engineering principles
    purpose: Assess stated cultural values
  - type: Interview feedback/surveys
    purpose: Understand external perception
  - type: Internal surveys or engagement data
    purpose: Measure cultural health metrics
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
