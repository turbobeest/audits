signals:
  critical:
  - id: CULTURE-CRIT-001
    signal: Blame culture dominates incident response and failure
    evidence_indicators:
    - Individuals blamed for system failures
    - Fear of admitting mistakes
    - Cover-ups of problems
    explanation: |
      Blame culture suppresses learning, drives out good engineers,
      and creates incentives for hiding problems. This leads to
      larger failures and toxic work environment.
    remediation: Adopt blameless postmortems; focus on system failures not individuals
  - id: CULTURE-CRIT-002
    signal: Chronic overwork is normalized
    evidence_indicators:
    - Regular evenings and weekends expected
    - PTO discouraged or unused
    - Burnout is widespread
    explanation: |
      Chronic overwork leads to burnout, errors, and attrition.
      It signals management failure to prioritize or resource
      appropriately. Sustainable pace produces better outcomes.
    remediation: Set and enforce work hour expectations; address root causes of overwork
  high:
  - id: CULTURE-HIGH-001
    signal: Large gap between stated values and lived experience
    explanation: Hypocritical values breed cynicism and distrust
    remediation: Either change values to match reality or change reality to match values
  - id: CULTURE-HIGH-002
    signal: Engineers have little autonomy or ownership
    explanation: Micromanagement demotivates and slows delivery
    remediation: Push decisions to teams; define outcomes not methods
  - id: CULTURE-HIGH-003
    signal: Quality consistently sacrificed for speed
    explanation: Short-term thinking accumulates technical debt and burnout
    remediation: Make quality a first-class priority; track quality metrics alongside velocity
  medium:
  - id: CULTURE-MED-001
    signal: Siloed teams with poor cross-team collaboration
    remediation: Create cross-team forums; encourage mobility; align incentives
  - id: CULTURE-MED-002
    signal: No documented engineering principles or values
    remediation: Collaboratively develop and document engineering principles
  low:
  - id: CULTURE-LOW-001
    signal: Inconsistent culture across different teams
  positive:
  - id: CULTURE-POS-001
    signal: Engineers report high autonomy and ownership
  - id: CULTURE-POS-002
    signal: Blameless culture enables learning from failures
  - id: CULTURE-POS-003
    signal: Work-life balance is protected and respected
  - id: CULTURE-POS-004
    signal: Quality is prioritized alongside delivery speed
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Documentation Review
    description: |
      Review stated values, engineering principles, and any
      cultural documentation.
    duration_estimate: 30 min
    questions:
    - What values are documented?
    - Are engineering principles articulated?
    - What cultural aspirations exist?
    expected_findings:
    - Stated cultural values
    - Documentation completeness
  - id: '2'
    name: Broad Engineer Interviews
    description: |
      Interview engineers at various levels and tenures to
      understand lived cultural experience.
    duration_estimate: 120 min
    questions:
    - What's the culture really like?
    - What do you value about working here?
    - What would you change?
    expected_findings:
    - Lived culture assessment
    - Gap between stated and lived values
    - Cultural strengths and weaknesses
  - id: '3'
    name: Leadership Interviews
    description: |
      Interview engineering leadership about cultural vision
      and challenges.
    duration_estimate: 45 min
    questions:
    - What culture are you building?
    - What are the cultural challenges?
    - How do you reinforce culture?
    expected_findings:
    - Leadership cultural awareness
    - Cultural intentionality
  - id: '4'
    name: Observation
    description: |
      Observe meetings, standups, or other interactions to
      see culture in practice.
    duration_estimate: 60 min
    questions:
    - How do people interact?
    - Who speaks and who doesn't?
    - How are disagreements handled?
    expected_findings:
    - Behavioral cultural indicators
    - Collaboration patterns
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Cultural Dimensions Assessment
    - Stated vs. Lived Values
    - Strengths and Opportunities
    - Recommendations
  confidence_guidance:
    high: Multiple interviews; observation completed; consistent themes
    medium: Several interviews; documentation reviewed
    low: Limited interviews; no observation
