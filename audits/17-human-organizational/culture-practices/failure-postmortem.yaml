signals:
  critical:
  - id: POSTMORTEM-CRIT-001
    signal: Individuals are blamed or punished for failures
    evidence_indicators:
    - Named individuals in postmortems as root cause
    - Disciplinary action following incidents
    - Engineers afraid to admit mistakes
    explanation: |
      Blame culture suppresses learning and drives cover-ups.
      When people fear punishment, they hide problems, leading
      to larger failures. This is fundamentally incompatible
      with high reliability.
    remediation: Institute strict blameless postmortem policy; leadership must model and enforce
  - id: POSTMORTEM-CRIT-002
    signal: No postmortems conducted after significant failures
    evidence_indicators:
    - Incidents closed without review
    - No postmortem records found
    - Same incidents recur without analysis
    explanation: |
      Without postmortems, failures repeat. Organizations that
      don't learn from incidents are doomed to repeat them with
      increasing severity.
    remediation: Mandate postmortems for all significant incidents; protect time for learning
  high:
  - id: POSTMORTEM-HIGH-001
    signal: Postmortems conducted but action items not completed
    explanation: Postmortems without follow-through are theater; same failures recur
    remediation: Track action items rigorously; review completion; escalate blockers
  - id: POSTMORTEM-HIGH-002
    signal: Postmortems are not shared or learning not disseminated
    explanation: Local learning without sharing limits organizational improvement
    remediation: Share postmortems broadly; create learning repositories; discuss in team meetings
  medium:
  - id: POSTMORTEM-MED-001
    signal: Postmortems focus on technical fixes without process/cultural factors
    remediation: Include contributing factors and broader context in postmortem template
  - id: POSTMORTEM-MED-002
    signal: Postmortems take too long to complete (> 2 weeks)
    remediation: Set timeline expectations; simplify process; assign clear owner
  low:
  - id: POSTMORTEM-LOW-001
    signal: Postmortem format varies without standard template
  positive:
  - id: POSTMORTEM-POS-001
    signal: Blameless postmortems conducted for all significant incidents
  - id: POSTMORTEM-POS-002
    signal: Action items from postmortems consistently completed
  - id: POSTMORTEM-POS-003
    signal: Postmortems shared broadly and learnings disseminated
  - id: POSTMORTEM-POS-004
    signal: Failure discussed openly without fear
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Documentation Review
    description: |
      Review postmortem template, process documentation, and
      recent postmortem reports.
    duration_estimate: 30 min
    questions:
    - Is the postmortem process documented?
    - Is blamelessness explicit in the template?
    - What do actual postmortems look like?
    expected_findings:
    - Process documentation
    - Blameless orientation
    - Postmortem quality
  - id: '2'
    name: Postmortem Analysis
    description: |
      Analyze recent postmortems for quality, blamelessness,
      and action item tracking.
    duration_estimate: 45 min
    questions:
    - Are postmortems blameless in practice?
    - Are root causes properly identified?
    - Are action items completed?
    expected_findings:
    - Blameless assessment
    - Root cause analysis quality
    - Action completion rate
  - id: '3'
    name: Responder Interviews
    description: |
      Interview incident responders about their experience
      with postmortems and failure culture.
    duration_estimate: 60 min
    questions:
    - Do you feel safe in postmortems?
    - Do postmortems lead to real improvements?
    - How is failure viewed culturally?
    expected_findings:
    - Psychological safety in postmortems
    - Perceived effectiveness
    - Cultural orientation
  - id: '4'
    name: Recurrence Analysis
    description: |
      Analyze whether similar incidents recur, indicating
      learning gaps.
    duration_estimate: 30 min
    questions:
    - Do the same types of incidents keep happening?
    - Are postmortem recommendations being implemented?
    expected_findings:
    - Recurrence patterns
    - Learning effectiveness
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Postmortem Process Assessment
    - Blamelessness Evaluation
    - Learning Effectiveness
    - Recommendations
  confidence_guidance:
    high: Multiple postmortems analyzed; consistent interview themes; recurrence tracked
    medium: Some postmortems reviewed; interviews conducted
    low: Limited postmortem history; few interviews
