  status: active
  category: human-organizational
  category_number: 17
  subcategory: culture-practices
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses the organization's culture around failure and learning,
    focusing on postmortem practices. Evaluates whether failures are
    treated as learning opportunities or causes for blame, whether
    postmortems are conducted blamelessy, whether action items are
    completed, and whether learning is shared broadly.
  why_it_matters: |
    Organizations that learn from failure become more resilient over
    time. Blameless postmortems surface root causes that would otherwise
    remain hidden. Blame-oriented cultures drive fear, hiding, and
    repeated failures. The difference between high-reliability organizations
    and others is fundamentally about how they treat failure.
  when_to_run:
  - Quarterly SRE assessments
  - After major incidents
  - When observing repeated failures
  - As part of engineering culture reviews
prerequisites:
  required_artifacts:
  - type: documentation
    description: Postmortem documentation and templates
  - type: records
    description: Recent postmortem reports
  access_requirements:
  - Access to postmortem documentation
  - Access to incident history
  - Availability of incident responders for interviews
discovery:
  interviews:
  - role: On-Call Engineers / Incident Responders
    questions:
    - How are postmortems conducted?
    - Do you feel safe discussing what went wrong?
    - What happens to action items from postmortems?
    - Have you seen improvements result from postmortems?
    purpose: Understand responder experience with postmortems
  - role: Engineering Managers
    questions:
    - How do you handle failures on your team?
    - How do you ensure postmortems are blameless?
    - How are postmortem learnings shared?
    purpose: Understand management approach to failure
  - role: Engineering Leadership
    questions:
    - What's your philosophy on failure?
    - How do you protect people who report failures?
    - How do you ensure organizational learning from incidents?
    purpose: Understand leadership orientation toward failure
  documents_to_review:
  - type: Postmortem template
    purpose: Assess structure and blameless orientation
  - type: Recent postmortem reports
    purpose: Evaluate actual practice
  - type: Action item tracking
    purpose: Assess follow-through
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
