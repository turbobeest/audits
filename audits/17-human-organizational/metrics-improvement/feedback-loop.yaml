signals:
  critical:
  - id: FEEDBACK-CRIT-001
    signal: Build feedback takes > 30 minutes
    evidence_indicators:
    - Developers wait long periods for build results
    - Build times exceed 30 minutes regularly
    - Developers avoid running builds due to time
    explanation: |
      Slow build feedback destroys flow state and forces context
      switching. Developers either wait (wasting time) or context
      switch (losing focus). This is one of the highest-impact
      DevEx issues.
    remediation: Invest in build optimization, incremental builds, remote caching
  - id: FEEDBACK-CRIT-002
    signal: No production monitoring feedback to developers
    evidence_indicators:
    - Developers don't see their code in production
    - No alerting on errors from new deployments
    - Production problems discovered by users first
    explanation: |
      Without production feedback, developers can't learn from
      real-world behavior of their code. Issues compound before
      they're discovered.
    remediation: Implement observability; give developers access to production metrics and logs
  high:
  - id: FEEDBACK-HIGH-001
    signal: Code review feedback takes > 24 hours
    explanation: Slow review feedback blocks progress and stales context
    remediation: Set review SLAs; reduce review load; automate style feedback
  - id: FEEDBACK-HIGH-002
    signal: Feedback is given but not actionable
    explanation: Vague feedback doesn't enable improvement
    remediation: Train on giving specific, actionable feedback; use feedback frameworks
  medium:
  - id: FEEDBACK-MED-001
    signal: Performance feedback only at annual reviews
    remediation: Implement regular 1:1s with developmental feedback
  - id: FEEDBACK-MED-002
    signal: CI feedback is noisy or flaky
    remediation: Reduce false positives; fix flaky tests; tune linting
  low:
  - id: FEEDBACK-LOW-001
    signal: Some feedback channels are underutilized
  positive:
  - id: FEEDBACK-POS-001
    signal: Build and test feedback in < 10 minutes
  - id: FEEDBACK-POS-002
    signal: Code review feedback within 4 hours
  - id: FEEDBACK-POS-003
    signal: Production metrics available immediately after deploy
  - id: FEEDBACK-POS-004
    signal: Regular, constructive feedback from managers
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Feedback Loop Inventory
    description: |
      Map all significant feedback loops in the development
      process.
    duration_estimate: 30 min
    questions:
    - What feedback loops exist?
    - What's automated vs. manual?
    - What's missing?
    expected_findings:
    - Feedback loop inventory
    - Automation level
    - Gaps identified
  - id: '2'
    name: Technical Feedback Measurement
    description: |
      Measure speed and quality of technical feedback loops
      (CI/CD, monitoring, etc.).
    duration_estimate: 45 min
    commands:
    - purpose: Build time
      command: Query CI for build durations
    - purpose: Test time
      command: Query CI for test durations
    expected_findings:
    - Technical feedback speeds
    - Quality and noise levels
    - Reliability of feedback
  - id: '3'
    name: Human Feedback Assessment
    description: |
      Assess human feedback loops including code review,
      performance feedback, and team retrospectives.
    duration_estimate: 45 min
    questions:
    - How quickly is review feedback given?
    - How is performance feedback delivered?
    - Are retrospectives effective for feedback?
    expected_findings:
    - Review turnaround
    - Performance feedback frequency
    - Feedback quality
  - id: '4'
    name: Developer Interviews
    description: |
      Interview developers about their experience with
      feedback across all loops.
    duration_estimate: 60 min
    questions:
    - Is feedback fast enough?
    - Is feedback useful?
    - What feedback is missing?
    expected_findings:
    - Developer satisfaction
    - Pain points
    - Improvement priorities
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Feedback Loop Inventory
    - Speed and Quality Analysis
    - Developer Experience
    - Recommendations
  confidence_guidance:
    high: Feedback times measured; consistent interview themes; comprehensive inventory
    medium: Some metrics available; interviews conducted
    low: Limited data; few interviews
