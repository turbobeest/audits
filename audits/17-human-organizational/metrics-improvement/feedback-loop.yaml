  - full
  parallelizable: true
description:
  what: |
    Assesses the effectiveness of feedback loops throughout the development
    lifecycle including technical feedback (build results, tests, linting,
    production monitoring) and human feedback (code reviews, retrospectives,
    performance reviews). Evaluates feedback speed, quality, and whether
    feedback actually drives improvement.
  why_it_matters: |
    Fast, high-quality feedback loops are essential for learning and
    improvement. DevEx research shows that feedback loop speed is one of
    the top three factors affecting developer productivity. Slow or
    low-quality feedback delays learning, allows problems to compound,
    and frustrates engineers.
  when_to_run:
  - Quarterly DevEx assessments
  - When development velocity declines
  - During CI/CD improvement initiatives
  - As part of engineering culture reviews
prerequisites:
  required_artifacts:
  - type: metrics
    description: CI/CD pipeline metrics
  - type: documentation
    description: Feedback process documentation
  access_requirements:
  - Access to CI/CD metrics
  - Access to review turnaround data
  - Availability of engineers for interviews
discovery:
  metrics_queries:
  - system: CI/CD
    query: Time from commit to build result
    purpose: Measure build feedback speed
    threshold: < 10 min for fast feedback
  - system: CI/CD
    query: Time from commit to all tests complete
    purpose: Measure test feedback speed
    threshold: < 15 min for acceptable feedback
  - system: VCS
    query: Time from PR open to first review comment
    purpose: Measure code review feedback speed
    threshold: < 4 hours for elite
  - system: Monitoring
    query: Time from deploy to production metrics available
    purpose: Measure production feedback speed
    threshold: Real-time or < 5 min
  interviews:
  - role: Software Engineers
    questions:
    - How quickly do you get feedback on your code?
    - Is the feedback you receive useful and actionable?
    - What feedback takes too long?
    - What feedback is missing?
    purpose: Understand developer experience with feedback
  - role: Engineering Managers
    questions:
    - How do you provide feedback to your team?
    - How is performance feedback delivered?
    - What feedback loops could be improved?
    purpose: Understand management perspective on feedback
  documents_to_review:
  - type: CI/CD pipeline configuration
    purpose: Understand automated feedback structure
  - type: Code review guidelines
    purpose: Assess review feedback expectations
  - type: Performance review process
    purpose: Evaluate human feedback processes
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
