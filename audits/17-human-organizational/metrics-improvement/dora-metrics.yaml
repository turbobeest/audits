  - id: accelerate
    title: Accelerate
    type: book
    reference: ISBN 978-1942788331
tooling:
  infrastructure_tools:
  - tool: DORA metrics platform
    purpose: Collect and visualize DORA metrics
    command: Platform-specific (Sleuth, LinearB, etc.)
  - tool: Git analysis
    purpose: Calculate lead time from commit history
    command: git log --format='%H %ai' | analyze_lead_time
  monitoring_queries:
  - system: Deployment pipeline
    query: deployment_count{} / time_period
    purpose: Calculate deployment frequency
  - system: Incident management
    query: incident_resolution_time_seconds
    purpose: Calculate MTTR
  scripts:
  - id: dora-calculator
    language: bash
    purpose: Calculate basic DORA metrics from git and deployment data
    source: inline
    code: |
      # Deployment frequency (requires deployment tagging)
      echo "Deployments in last 90 days:"
      git tag -l 'deploy-*' --sort=-creatordate | head -100 | \
        while read tag; do git log -1 --format="%ai" "$tag"; done | \
        grep -c "$(date -d '90 days ago' +%Y)"
signals:
  critical:
  - id: DORA-CRIT-001
    signal: DORA metrics not tracked or unknown
    evidence_indicators:
    - Leadership cannot state deployment frequency
    - No data collection for DORA metrics
    - DORA metrics unfamiliar to team
    explanation: |
      Without measuring these fundamental metrics, organizations
      cannot assess their delivery capability or track improvement.
      You can't improve what you don't measure.
    remediation: Implement DORA metrics collection; start with deployment frequency and MTTR
  - id: DORA-CRIT-002
    signal: All four metrics at 'Low' performer level
    evidence_indicators:
    - Deployment frequency < monthly
    - Lead time > 1 week
    - Change failure rate > 45%
    - MTTR > 1 week
    explanation: |
      Low performance across all DORA metrics indicates severe
      delivery capability problems. This correlates with poor
      business outcomes and low developer satisfaction.
    remediation: Prioritize DevOps transformation; start with the most impactful metric
  high:
  - id: DORA-HIGH-001
    signal: Two or more metrics at 'Low' performer level
    explanation: Multiple low metrics indicate systemic delivery problems
    remediation: Focus improvement on one metric at a time; address root causes
  - id: DORA-HIGH-002
    signal: Metrics tracked but not used for improvement
    explanation: Vanity metrics that don't drive action provide no value
    remediation: Set DORA-based goals; review metrics in retrospectives; tie to OKRs
  medium:
  - id: DORA-MED-001
    signal: Metrics tracked inconsistently or manually
    remediation: Automate metrics collection; integrate with CI/CD and incident tools
  - id: DORA-MED-002
    signal: One metric significantly lags others
    remediation: Focus improvement efforts on the lagging metric
  low:
  - id: DORA-LOW-001
    signal: Metrics tracked at team level but not aggregated
  positive:
  - id: DORA-POS-001
    signal: All four metrics at 'High' or 'Elite' level
  - id: DORA-POS-002
    signal: DORA metrics automated and reviewed regularly
  - id: DORA-POS-003
    signal: Continuous improvement tied to DORA metrics
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Metrics Collection Capability Assessment
    description: |
      Assess whether DORA metrics are being tracked and how
      data is collected.
    duration_estimate: 30 min
    questions:
    - Are DORA metrics tracked?
    - How is data collected?
    - What tools are used?
    expected_findings:
    - Collection capability
    - Data quality
    - Tool landscape
  - id: '2'
    name: Deployment Frequency Measurement
    description: |
      Calculate deployment frequency from deployment logs
      or version control.
    duration_estimate: 30 min
    commands:
    - purpose: Count recent deployments
      command: Query deployment history for last 90 days
    expected_findings:
    - Deployment frequency
    - Trend over time
    - Variance across teams
  - id: '3'
    name: Lead Time Measurement
    description: |
      Calculate lead time from commit to production deployment.
    duration_estimate: 30 min
    commands:
    - purpose: Calculate lead time
      command: Correlate commits with deployment timestamps
    expected_findings:
    - Lead time distribution
    - Bottleneck identification
  - id: '4'
    name: Change Failure Rate Measurement
    description: |
      Calculate the percentage of deployments causing incidents
      or requiring rollback.
    duration_estimate: 30 min
    commands:
    - purpose: Calculate failure rate
      command: Correlate deployments with incident data
    expected_findings:
    - Change failure rate
    - Failure patterns
  - id: '5'
    name: MTTR Measurement
    description: |
      Calculate mean time to recovery from incidents.
    duration_estimate: 30 min
    commands:
    - purpose: Calculate MTTR
      command: Query incident resolution times
    expected_findings:
    - MTTR value
    - Recovery time distribution
  - id: '6'
    name: Benchmark and Recommendations
    description: |
      Compare metrics against DORA benchmarks and identify
      improvement priorities.
    duration_estimate: 30 min
    questions:
    - Where do we stand against benchmarks?
    - Which metric should we focus on?
    - What's blocking improvement?
    expected_findings:
    - Benchmark comparison
    - Priority recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - DORA Metrics Assessment
    - Benchmark Comparison
    - Improvement Priorities
    - Recommendations
  confidence_guidance:
    high: All four metrics measured with automated data collection
    medium: Three or more metrics measured; some manual data
    low: Limited metrics available; significant estimation required
