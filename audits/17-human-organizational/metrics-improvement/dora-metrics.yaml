audit:
  id: human-organizational.metrics-improvement.dora-metrics
  name: DORA Metrics Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: human-organizational
  category_number: 17
  subcategory: metrics-improvement
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: metrics
  default_profiles:
  - full
  - production
  parallelizable: true
description:
  what: |
    Assesses the four key DORA metrics that predict software delivery
    performance: deployment frequency, lead time for changes, change
    failure rate, and mean time to recovery. Evaluates whether these
    metrics are tracked, understood, and used to drive improvement.
  why_it_matters: |
    DORA research spanning 7+ years and 30,000+ professionals shows that
    these four metrics strongly predict both organizational performance
    and employee satisfaction. Elite performers deploy on-demand (multiple
    times per day), with lead time < 1 hour, change failure rate < 15%,
    and MTTR < 1 hour. Organizations that don't measure can't improve.
  when_to_run:
  - Quarterly DevOps assessments
  - During continuous improvement initiatives
  - When delivery performance is questioned
  - Annually as part of engineering health review
prerequisites:
  required_artifacts:
  - type: metrics
    description: Access to deployment and incident data
  - type: configuration
    description: CI/CD pipeline configuration
  access_requirements:
  - Access to deployment logs and history
  - Access to incident management system
  - Access to version control commit history
discovery:
  metrics_queries:
  - system: Deployment platform
    query: Deployments per day/week over last 90 days
    purpose: Calculate deployment frequency
    threshold: 'Elite: on-demand (multiple/day); High: weekly; Medium: monthly; Low: <monthly'
  - system: VCS + Deployment
    query: Time from commit to production deployment
    purpose: Calculate lead time for changes
    threshold: 'Elite: <1 hour; High: <1 day; Medium: <1 week; Low: >1 week'
  - system: Incident management
    query: Deployments causing incidents / total deployments
    purpose: Calculate change failure rate
    threshold: 'Elite: 0-15%; High: 16-30%; Medium: 31-45%; Low: >45%'
  - system: Incident management
    query: Time from incident detection to service restored
    purpose: Calculate mean time to recovery
    threshold: 'Elite: <1 hour; High: <1 day; Medium: <1 week; Low: >1 week'
  interviews:
  - role: Engineering Leadership
    questions:
    - Do you track DORA metrics?
    - How do you use these metrics to drive improvement?
    - What's your current performance level?
    purpose: Understand awareness and usage of DORA metrics
  - role: Platform / DevOps Engineers
    questions:
    - How is deployment data captured?
    - How do you correlate deployments with incidents?
    - What tools are used for metrics collection?
    purpose: Understand metrics collection capability
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
