signals:
  critical:
  - id: DEVEX-CRIT-001
    signal: Build times exceed 30 minutes
    evidence_indicators:
    - Developers report long wait times
    - Build metrics show > 30 min average
    - Developers avoid running builds
    explanation: |
      Long build times destroy feedback loops and flow state.
      Developers context-switch, lose focus, and productivity
      plummets. This is one of the highest-impact DevEx issues.
    remediation: Invest in build optimization, caching, incremental builds
  - id: DEVEX-CRIT-002
    signal: Developer environment setup takes more than 1 week
    evidence_indicators:
    - New hires can't code for days
    - Environment documentation is wrong or missing
    - Environment issues are common
    explanation: |
      Slow environment setup wastes new hire time and signals
      poor tooling investment. It's demoralizing and delays
      productivity.
    remediation: Automate environment setup; maintain setup documentation; provide dev containers
  high:
  - id: DEVEX-HIGH-001
    signal: Frequent interruptions prevent flow state
    explanation: Flow state is when developers do their best work; frequent interruption destroys productivity
    remediation: Establish no-meeting blocks; reduce alert noise; protect focus time
  - id: DEVEX-HIGH-002
    signal: Documentation is missing or unreliable
    explanation: Poor documentation forces developers to read code or interrupt others
    remediation: Invest in documentation; make it part of definition of done
  - id: DEVEX-HIGH-003
    signal: Developer satisfaction scores below 6/10
    explanation: Low satisfaction predicts attrition and reduced productivity
    remediation: Investigate specific pain points; prioritize DevEx investments
  medium:
  - id: DEVEX-MED-001
    signal: Test suite takes > 30 minutes to run
    remediation: Optimize tests; use parallelization; implement test selection
  - id: DEVEX-MED-002
    signal: Code review feedback takes > 24 hours
    remediation: Set review SLAs; implement review notifications
  low:
  - id: DEVEX-LOW-001
    signal: Minor tooling annoyances but workarounds exist
  positive:
  - id: DEVEX-POS-001
    signal: Developers report frequent flow state
  - id: DEVEX-POS-002
    signal: Build and test feedback in < 10 minutes
  - id: DEVEX-POS-003
    signal: Environment setup takes < 1 hour
  - id: DEVEX-POS-004
    signal: Developer satisfaction scores > 8/10
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: DevEx Survey
    description: |
      Conduct a developer experience survey covering flow state,
      cognitive load, and feedback loops.
    duration_estimate: 60 min
    questions:
    - How often do you achieve flow state?
    - What interrupts you most?
    - How fast is your feedback loop?
    expected_findings:
    - Baseline DevEx scores
    - Major pain points
    - Satisfaction levels
  - id: '2'
    name: Metrics Collection
    description: |
      Collect quantitative DevEx metrics including build times,
      test times, and environment setup time.
    duration_estimate: 45 min
    commands:
    - purpose: Build time metrics
      command: Query CI/CD for build duration
    - purpose: Test time metrics
      command: Query CI/CD for test duration
    expected_findings:
    - Build time data
    - Test time data
    - Environment setup time
  - id: '3'
    name: Developer Interviews
    description: |
      Interview developers to understand qualitative experience
      and identify specific friction points.
    duration_estimate: 90 min
    questions:
    - Walk me through your typical development day
    - What frustrates you most?
    - What would make you more productive?
    expected_findings:
    - Qualitative experience
    - Specific friction points
    - Improvement priorities
  - id: '4'
    name: Environment Assessment
    description: |
      Evaluate the development environment including IDE support,
      local development experience, and tooling quality.
    duration_estimate: 45 min
    questions:
    - How good is the local dev experience?
    - What tooling gaps exist?
    - How well do tools integrate?
    expected_findings:
    - Environment quality
    - Tooling gaps
    - Integration issues
output:
  deliverables:
