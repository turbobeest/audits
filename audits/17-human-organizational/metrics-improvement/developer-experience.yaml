  status: active
  category: human-organizational
  category_number: 17
  subcategory: metrics-improvement
  tier: expert
  estimated_duration: 4-5 hours  # median: 4h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organizational
  default_profiles:
  - full
  parallelizable: true
description:
  what: |
    Assesses developer experience across multiple dimensions including
    flow state, cognitive load, and feedback loops (the DevEx framework).
    Evaluates tooling quality, development environment, build and test
    times, documentation, and overall developer satisfaction and productivity.
  why_it_matters: |
    Developer experience directly impacts productivity, quality, and
    retention. Research shows that developers in high-DevEx environments
    are 2x more productive and significantly less likely to leave.
    Poor DevEx creates friction, frustration, and accumulated technical
    debt as developers work around painful processes.
  when_to_run:
  - Quarterly developer satisfaction reviews
  - When productivity metrics decline
  - After significant tooling or process changes
  - During retention improvement initiatives
prerequisites:
  required_artifacts:
  - type: access
    description: Access to conduct developer surveys and interviews
  access_requirements:
  - Developer survey capability
  - Access to development environment metrics
  - Availability of developers for interviews
discovery:
  interviews:
  - role: Software Engineers (various levels)
    questions:
    - How often do you achieve 'flow state' in your work?
    - What interrupts or blocks you most frequently?
    - How long does it take to get feedback on your code?
    - Rate your tools and environment (1-10)
    - What's the most frustrating part of your workflow?
    - What would make you more productive?
    purpose: Understand developer experience firsthand
  - role: Platform / DevOps Engineers
    questions:
    - What developer experience problems do you hear most?
    - What metrics do you track for DevEx?
    - What investments are planned for developer tooling?
    purpose: Understand platform perspective on DevEx
  - role: Engineering Managers
    questions:
    - How do you measure team productivity?
    - What DevEx issues impact your team most?
    - What investments would help developer productivity?
    purpose: Understand management perspective on DevEx
  documents_to_review:
  - type: Developer survey results
    purpose: Review existing DevEx data if available
  - type: Tooling documentation
    purpose: Assess documented developer environment
  metrics_queries:
  - system: CI/CD
    query: Average build time
    purpose: Measure feedback loop speed
    threshold: < 10 min ideal for full build
  - system: CI/CD
    query: Average test suite run time
    purpose: Measure testing feedback speed
    threshold: < 15 min for full suite
  - system: Development environment
    query: Environment setup time for new developers
    purpose: Measure onboarding friction
    threshold: < 1 day ideal
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/CODEOWNERS'
    purpose: Code ownership files
  - glob: '**/*.org'
    purpose: Org structure files
  - glob: '**/team*.yaml'
    purpose: Team configuration
  code_patterns:
  - pattern: '@team|@owner|maintainer'
    type: regex
    scope: all
    purpose: Ownership references
