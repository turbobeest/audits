  id: real-time-embedded.timing-analysis.timing-budget-management
  name: Timing Budget Management Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: real-time-embedded
  category_number: 39
  subcategory: timing-analysis
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  requires_physical_access: true
  severity: high
  scope: embedded-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates processes and tools for managing timing budgets throughout the
    development lifecycle. Reviews how timing requirements are allocated to
    subsystems and functions, tracked during development, and verified before
    release. Assesses margin management, change control, and integration with
    continuous integration pipelines.
  why_it_matters: |
    Timing budgets prevent individual components from consuming excessive
    processor time at the expense of others. Without budget management,
    integration often reveals timing problems late when fixes are expensive.
    Proactive budget tracking catches overruns early and ensures balanced
    allocation across the system.
  when_to_run:
  - At project inception
  - During architecture design
  - At integration milestones
  - Before major releases
  - After significant changes
prerequisites:
  required_artifacts:
  - type: timing_requirements
    description: System-level timing requirements
  - type: budget_allocations
    description: Timing budget assignments
  - type: tracking_data
    description: Budget tracking history
  - type: change_log
    description: Timing budget change records
  access_requirements:
