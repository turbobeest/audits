  id: responsible-design.dark-pattern-avoidance.forced-continuity
  name: Forced Continuity Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: ethical-societal
  category_number: 21
  subcategory: dark-pattern-avoidance
  tier: phd
  estimated_duration: 2-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates whether the product uses forced continuity dark patterns -
    automatically enrolling users in paid subscriptions after free trials
    without clear disclosure, making it difficult to cancel, or silently
    renewing subscriptions without adequate notice.

    Examines free trial to paid conversion flows, subscription renewal
    processes, cancellation pathways, and billing transparency.
  why_it_matters: |
    Forced continuity is one of the most costly dark patterns for consumers:

    - FTC enforcement actions have resulted in significant penalties
    - ROSCA (Restore Online Shoppers' Confidence Act) specifically addresses this
    - EU Digital Services Act prohibits manipulative subscription practices
    - California and other states have auto-renewal disclosure laws
    - Class action lawsuits over forced continuity are common

    Beyond legal risk, forced continuity damages customer trust and creates
    negative brand perception when customers feel trapped or deceived.
  when_to_run:
  - Before launching subscription or free trial features
  - When modifying subscription or trial flows
  - After receiving cancellation-related complaints
  - Annually for all subscription products
prerequisites:
  required_artifacts:
  - type: subscription_flow_documentation
    description: Documentation of subscription and trial user flows
  - type: billing_documentation
    description: Documentation of billing practices and notifications
  - type: product_access
    description: Ability to test subscription and cancellation flows
  access_requirements:
  - Test account access to experience flows
  - Access to product/UX design documentation
  - Access to billing system configuration
  - Interview access to product and legal teams
discovery:
  interviews:
  - role: Product Manager
    questions:
    - What is the free trial to paid conversion rate?
    - What cancellation rate do you see after auto-conversion?
    - What notifications do users receive before billing?
    - How do users cancel subscriptions?
    purpose: Understand subscription practices and metrics
    duration: 30 min
  - role: UX Designer
    questions:
    - How is the transition from trial to paid communicated?
    - What was the design rationale for the cancellation flow?
    - Were there discussions about making cancellation easier/harder?
    purpose: Understand design decisions and intent
    duration: 30 min
  - role: Legal/Compliance
    questions:
    - What auto-renewal disclosure requirements apply?
    - How do you ensure ROSCA compliance?
    - Have there been complaints or legal issues with subscriptions?
    purpose: Assess legal compliance posture
    duration: 30 min
  documents_to_review:
  - type: Trial and Subscription Terms
    purpose: Review disclosures and terms
    look_for:
    - Clear disclosure of conversion to paid
    - Billing amount and timing disclosed
    - Cancellation instructions provided
  - type: Email/Notification Templates
    purpose: Review pre-billing communications
    look_for:
    - Timing of notifications before charge
    - Clarity of upcoming billing
    - Easy cancellation instructions
  - type: Cancellation Flow Designs
    purpose: Assess cancellation ease
    look_for:
    - Number of steps to cancel
    - Obstruction tactics
    - Retention dark patterns
  file_patterns:
  - glob: '**/ETHICS.md'
    purpose: Ethics documentation
  - glob: '**/PRIVACY*.md'
    purpose: Privacy documentation
  - glob: '**/terms*.md'
    purpose: Terms of service
  - glob: '**/policy*.md'
    purpose: Policy documentation
  code_patterns:
  - pattern: consent|privacy|gdpr|ccpa|cookie
    type: regex
    scope: all
    purpose: Privacy/consent references
knowledge_sources:
  specifications:
  - id: rosca
    name: Restore Online Shoppers' Confidence Act (ROSCA)
    url: https://www.ftc.gov/enforcement/statutes/restore-online-shoppers-confidence-act
    offline_cache: true
    priority: required
  - id: ca-auto-renewal
