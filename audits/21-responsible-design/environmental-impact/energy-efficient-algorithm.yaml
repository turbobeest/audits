  item: Algorithm efficiency assessed
  level: BLOCKING
  verification: manual
  verification_notes: Key algorithms reviewed for efficiency
  expected: Confirmed by reviewer
governance:
  applicable_to:
    archetypes:
    - all
    team_sizes:
    - small
    - medium
    - large
  compliance_frameworks:
  - framework: EU AI Act
    controls:
    - Environmental sustainability (Recital 27)
relationships:
  commonly_combined:
  - responsible-design.environmental-impact.carbon-footprint
  - responsible-design.environmental-impact.compute-optimization-environmental
