audit:
  id: responsible-design.environmental-impact.energy-efficient-algorithm
  name: Energy-Efficient Algorithm Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: ethical-societal
  category_number: 21
  subcategory: environmental-impact
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates algorithm and code efficiency from an environmental perspective.
    Assesses whether algorithms are optimized for energy consumption, whether
    expensive computation is justified, and whether ML models consider
    inference cost relative to benefit.

    Examines algorithm complexity, model efficiency, and the energy/value
    tradeoff of computational approaches.
  why_it_matters: |
    Algorithm efficiency directly impacts energy consumption:

    - Large ML models have significant training and inference costs
    - Inefficient algorithms multiply energy use at scale
    - Optimization can dramatically reduce environmental impact
    - AI energy consumption growing rapidly
    - Every computation has an energy and carbon cost
  when_to_run:
  - During algorithm design and review
  - When deploying ML models at scale
  - For sustainability assessments
  - When optimizing for efficiency
prerequisites:
  required_artifacts:
  - type: algorithm_documentation
    description: Documentation of key algorithms and models
  - type: performance_metrics
    description: Computational cost metrics
  access_requirements:
  - Algorithm documentation
  - Performance profiling data
  - Interview access to engineering team
discovery:
  interviews:
  - role: Engineering Lead
    questions:
    - How do you consider computational efficiency in design?
    - What are the most compute-intensive operations?
    - Have you evaluated more efficient alternatives?
    - Is energy consumption considered in algorithm choice?
    purpose: Understand efficiency considerations
    duration: 45 min
  - role: ML Lead (if applicable)
    questions:
    - What is the training cost of your models?
    - What is inference cost per request?
    - Have you considered more efficient model architectures?
    - How do you balance accuracy with efficiency?
    purpose: Understand ML efficiency
    duration: 30 min
  documents_to_review:
  - type: Algorithm Documentation
    purpose: Review computational complexity
    look_for:
    - Algorithm complexity analysis
    - Efficiency considerations
    - Alternative approaches considered
  - type: ML Model Documentation
    purpose: Review model efficiency
    look_for:
    - Model size and parameters
    - Inference cost
    - Efficiency optimization
  file_patterns:
  - glob: '**/ETHICS.md'
    purpose: Ethics documentation
  - glob: '**/PRIVACY*.md'
    purpose: Privacy documentation
  - glob: '**/terms*.md'
    purpose: Terms of service
  - glob: '**/policy*.md'
    purpose: Policy documentation
  code_patterns:
  - pattern: consent|privacy|gdpr|ccpa|cookie
    type: regex
    scope: all
    purpose: Privacy/consent references
signals:
  critical:
  - id: ALGO-CRIT-001
    signal: Large ML models without efficiency consideration
    evidence_indicators:
    - Very large models without accuracy justification
    - No evaluation of smaller alternatives
    - Inference cost not measured
    - Model size chosen without efficiency review
    explanation: |
      Large ML models can have orders of magnitude difference in
      energy consumption. Using larger models without considering
      efficient alternatives wastes energy.
    remediation: |
      - Evaluate smaller model alternatives
      - Measure accuracy vs. efficiency tradeoff
      - Consider distillation or quantization
      - Document efficiency decisions
  high:
  - id: ALGO-HIGH-001
    signal: Inefficient algorithms used at scale
    evidence_indicators:
    - O(n^2) or worse algorithms in hot paths
    - No profiling of high-frequency operations
    - Known inefficient implementations
    - Efficiency not in code review criteria
    explanation: |
      Inefficient algorithms at scale multiply energy use. A 2x
      efficiency improvement saves 50% of energy for that operation.
    remediation: |
      - Profile high-frequency operations
      - Review algorithm complexity
      - Optimize hot paths
      - Include efficiency in reviews
  - id: ALGO-HIGH-002
    signal: Expensive computation without proportional value
    evidence_indicators:
    - Heavy computation for minor features
    - Always-on expensive processing
    - Real-time processing where batch would suffice
    - Energy cost not considered in feature decisions
    explanation: |
      Expensive computation should deliver proportional value.
      Using heavy computation for minor features wastes energy.
    remediation: |
      - Evaluate computation/value ratio
      - Consider batch vs. real-time tradeoffs
      - Lazy computation where appropriate
      - Include energy cost in feature decisions
  medium:
  - id: ALGO-MED-001
    signal: Caching underutilized
    evidence_indicators:
    - Recomputation of stable results
    - Cache hit rates low
    - Caching not considered
    remediation: |
      - Identify caching opportunities
      - Implement appropriate caching
      - Monitor cache effectiveness
  positive:
  - id: ALGO-POS-001
    signal: Efficiency-conscious development
    evidence_indicators:
    - Algorithm efficiency in design criteria
    - Profiling identifies optimization opportunities
    - ML models optimized for efficiency
    - Energy considered in architecture decisions
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Compute-Intensive Inventory
    description: Identify most compute-intensive operations.
    duration_estimate: 45 min
    expected_findings:
    - Hot path identification
    - Major cost contributors
  - id: '2'
    name: Algorithm Efficiency Review
    description: Review algorithm choices and complexity.
    duration_estimate: 1 hour
    expected_findings:
    - Efficiency assessment
    - Optimization opportunities
  - id: '3'
    name: ML Model Assessment (if applicable)
    description: Review ML model efficiency.
    duration_estimate: 45 min
    expected_findings:
    - Model efficiency evaluation
    - Alternative assessment
  - id: '4'
    name: Synthesize Findings
    description: Compile findings and recommendations.
    duration_estimate: 30 min
    expected_findings:
    - Prioritized findings
    - Recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Compute Analysis
    - Efficiency Assessment
    - Recommendations
  confidence_guidance:
    high: Profiling data available, alternatives evaluated
    medium: Code review without profiling
    low: Documentation review only
offline:
  capability: partial
profiles:
  membership:
    quick:
      included: false
      reason: Requires detailed analysis
    full:
      included: true
      priority: 65
closeout_checklist:
