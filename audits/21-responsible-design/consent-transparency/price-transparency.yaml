audit:
  id: responsible-design.consent-transparency.price-transparency
  name: Price Transparency Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: ethical-societal
  category_number: 21
  subcategory: consent-transparency
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates whether pricing is transparently communicated to users.
    Assesses whether total costs are clear upfront, how fees are disclosed,
    whether personalized pricing is disclosed, and if subscription terms
    are clear.

    Examines pricing pages, checkout flows, and disclosure of all costs
    including taxes, fees, and recurring charges.
  why_it_matters: |
    Price transparency is legally required and ethically important:

    - FTC prohibits deceptive pricing practices
    - EU Consumer Rights Directive requires total price disclosure
    - Drip pricing is under regulatory scrutiny
    - Personalized pricing requires disclosure in many jurisdictions
    - Price transparency enables informed purchase decisions
  when_to_run:
  - When launching pricing or checkout changes
  - During consumer protection compliance reviews
  - After pricing-related complaints
  - Annually for all commercial products
prerequisites:
  required_artifacts:
  - type: pricing_pages
    description: Access to pricing displays
  - type: checkout_flow
    description: Access to test checkout
  access_requirements:
  - Test account access
  - Pricing documentation
discovery:
  interviews:
  - role: Product Manager
    questions:
    - How are prices displayed to users?
    - What fees or charges are added during checkout?
    - Do you use personalized or dynamic pricing?
    - How are recurring charges communicated?
    purpose: Understand pricing practices
    duration: 30 min
  documents_to_review:
  - type: Pricing Pages
    purpose: Assess price clarity
    look_for:
    - All-in vs. base pricing
    - Fee disclosure
    - Subscription terms
  - type: Checkout Flow
    purpose: Track price revelation
    look_for:
    - Price at each step
    - Fee additions
    - Final vs. initial price
  file_patterns:
  - glob: '**/ETHICS.md'
    purpose: Ethics documentation
  - glob: '**/PRIVACY*.md'
    purpose: Privacy documentation
  - glob: '**/terms*.md'
    purpose: Terms of service
  - glob: '**/policy*.md'
    purpose: Policy documentation
  code_patterns:
  - pattern: consent|privacy|gdpr|ccpa|cookie
    type: regex
    scope: all
    purpose: Privacy/consent references
signals:
  critical:
  - id: PRICE-CRIT-001
    signal: Mandatory fees not disclosed until checkout
    evidence_indicators:
    - Service fees appear only at checkout
    - Mandatory charges hidden from pricing page
    - Final price significantly higher than displayed
    explanation: |
      Drip pricing that hides mandatory fees is deceptive practice
      under FTC and EU consumer protection laws.
    remediation: |
      - Display all mandatory fees upfront
      - Use all-in pricing where possible
      - Clearly disclose fee structure
  - id: PRICE-CRIT-002
    signal: Personalized pricing not disclosed
    evidence_indicators:
    - Different users see different prices without disclosure
    - Dynamic pricing without notification
    - Pricing varies by user attributes
    explanation: |
      Personalized pricing requires disclosure in many jurisdictions.
      Undisclosed personalized pricing may be deceptive.
    remediation: |
      - Disclose use of personalized pricing
      - Explain factors affecting price
      - Consider ethical implications
  high:
  - id: PRICE-HIGH-001
    signal: Subscription renewal terms unclear
    evidence_indicators:
    - Renewal price not stated at signup
    - Price increase at renewal not disclosed
    - Promotional pricing end date hidden
    explanation: |
      Users need to understand full cost of subscriptions including
      renewal pricing to make informed decisions.
    remediation: |
      - Disclose renewal pricing at signup
      - Highlight promotional pricing end
      - Show long-term cost clearly
  - id: PRICE-HIGH-002
    signal: Currency or region pricing unclear
    evidence_indicators:
    - Currency not clearly stated
    - Prices displayed in unexpected currency
    - Regional pricing variations not explained
    explanation: |
      Users need to know what currency they're paying in and whether
      conversion fees apply.
    remediation: |
      - Display prices in user's currency
      - Clearly indicate currency
      - Disclose conversion fees
  medium:
  - id: PRICE-MED-001
    signal: Tax handling unclear
    evidence_indicators:
    - Whether price includes tax unclear
    - Tax added at checkout without warning
    - Inconsistent tax disclosure
    remediation: |
      - Clearly indicate tax inclusion/exclusion
      - Show tax estimate early if excluded
      - Be consistent in tax presentation
  positive:
  - id: PRICE-POS-001
    signal: Comprehensive price transparency
    evidence_indicators:
    - All-in pricing displayed
    - All fees disclosed upfront
    - Clear subscription terms
    - No checkout surprises
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Pricing Page Review
    description: Review pricing pages for completeness and clarity.
    duration_estimate: 30 min
    expected_findings:
    - Pricing clarity assessment
    - Disclosure completeness
  - id: '2'
    name: Checkout Flow Testing
    description: Walk through checkout tracking price at each step.
    duration_estimate: 45 min
    expected_findings:
    - Price progression documented
    - Fee additions identified
  - id: '3'
    name: Subscription Terms Review
    description: Assess subscription pricing disclosure.
    duration_estimate: 30 min
    expected_findings:
    - Renewal pricing clarity
    - Term disclosure assessment
  - id: '4'
    name: Personalized Pricing Check
    description: Test for personalized or dynamic pricing.
    duration_estimate: 30 min
    expected_findings:
    - Pricing variation identification
    - Disclosure assessment
  - id: '5'
    name: Synthesize Findings
    description: Compile findings and recommendations.
    duration_estimate: 15 min
    expected_findings:
    - Prioritized findings
    - Recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Pricing Display Review
    - Checkout Analysis
    - Recommendations
  confidence_guidance:
    high: Full flow tested, pricing documented
    medium: Partial testing
    low: Review without testing
offline:
  capability: partial
profiles:
  membership:
    quick:
      included: true
      priority: 55
    full:
      included: true
      priority: 80
