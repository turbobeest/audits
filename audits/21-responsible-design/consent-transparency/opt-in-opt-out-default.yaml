audit:
  id: responsible-design.consent-transparency.opt-in-opt-out-default
  name: Opt-In vs Opt-Out Default Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: ethical-societal
  category_number: 21
  subcategory: consent-transparency
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: qualitative
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates whether default settings appropriately use opt-in vs opt-out
    for data collection, communications, and other user choices. Assesses
    whether defaults favor user privacy and autonomy or maximize data
    collection through user inaction.

    Examines email marketing, data sharing, tracking, personalization,
    and other settings where defaults matter.
  why_it_matters: |
    Defaults have enormous impact on user behavior:

    - GDPR requires opt-in for marketing communications
    - Privacy by default requires most protective settings
    - Opt-out defaults exploit user inertia
    - Default bias means most users stay with default
    - Ethical design respects user autonomy through appropriate defaults
  when_to_run:
  - When designing new settings or preferences
  - When reviewing privacy compliance
  - After GDPR or privacy law changes
  - During ethical design reviews
prerequisites:
  required_artifacts:
  - type: default_settings
    description: Documentation of default configurations
  - type: settings_interface
    description: Access to settings interfaces
  access_requirements:
  - Test account to see defaults
  - Settings documentation
discovery:
  interviews:
  - role: Product Manager
    questions:
    - How were default settings chosen?
    - What business considerations influenced defaults?
    - How do you balance user privacy with business goals?
    - What percentage of users change defaults?
    purpose: Understand default selection rationale
    duration: 30 min
  - role: Privacy/DPO
    questions:
    - What privacy-by-default requirements apply?
    - How do you ensure defaults are privacy-protective?
    - What opt-in requirements exist for your jurisdiction?
    purpose: Understand compliance requirements
    duration: 30 min
  documents_to_review:
  - type: Default Configuration Matrix
    purpose: Map all defaults
    look_for:
    - Marketing communication defaults
    - Data sharing defaults
    - Tracking defaults
    - Privacy setting defaults
  file_patterns:
  - glob: '**/ETHICS.md'
    purpose: Ethics documentation
  - glob: '**/PRIVACY*.md'
    purpose: Privacy documentation
  - glob: '**/terms*.md'
    purpose: Terms of service
  - glob: '**/policy*.md'
    purpose: Policy documentation
  code_patterns:
  - pattern: consent|privacy|gdpr|ccpa|cookie
    type: regex
    scope: all
    purpose: Privacy/consent references
signals:
  critical:
  - id: OPTIN-CRIT-001
    signal: Marketing communications enabled by default
    evidence_indicators:
    - Email marketing checkbox pre-checked
    - SMS/push notifications enabled by default
    - Promotional communications require opt-out
    explanation: |
      GDPR requires opt-in consent for direct marketing. Default
      opt-in violates this requirement in EU/UK jurisdictions.
    remediation: |
      - Make marketing communications opt-in
      - Require explicit consent for marketing
      - Never pre-check marketing consent boxes
  - id: OPTIN-CRIT-002
    signal: Data sharing enabled by default
    evidence_indicators:
    - Third-party data sharing on by default
    - Advertising data use enabled by default
    - Sensitive data sharing requires opt-out
    explanation: |
      GDPR privacy by default requires most protective settings.
      Default data sharing violates this principle.
    remediation: |
      - Default to no data sharing
      - Require opt-in for third-party sharing
      - Disable advertising data by default
  high:
  - id: OPTIN-HIGH-001
    signal: Tracking enabled by default
    evidence_indicators:
    - Analytics tracking on by default
    - Cross-site tracking enabled
    - Location tracking enabled by default
    explanation: |
      Privacy-protective defaults should minimize tracking.
      Enabling tracking by default prioritizes business over user.
    remediation: |
      - Default to minimal tracking
      - Require opt-in for extensive tracking
      - Disable location tracking by default
  - id: OPTIN-HIGH-002
    signal: Maximum data collection as default
    evidence_indicators:
    - Most invasive personalization enabled
    - Broadest data collection active
    - Privacy-protective options require action
    explanation: |
      Defaults that maximize data collection exploit user inertia
      and violate privacy-by-default principles.
    remediation: |
      - Default to minimum necessary collection
      - Require opt-in for expanded collection
      - Apply data minimization to defaults
  medium:
  - id: OPTIN-MED-001
    signal: Defaults inconsistent across settings
    evidence_indicators:
    - Some marketing opt-in, some opt-out
    - Inconsistent privacy defaults
    - No clear default philosophy
    remediation: |
      - Apply consistent opt-in/opt-out policy
      - Document default selection criteria
      - Default to user-protective options
  positive:
  - id: OPTIN-POS-001
    signal: Privacy-protective defaults implemented
    evidence_indicators:
    - Marketing opt-in only
    - Minimal tracking by default
    - Data sharing disabled by default
    - Privacy-by-default philosophy documented
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Default Configuration Inventory
    description: Document all user preference defaults.
    duration_estimate: 45 min
    expected_findings:
    - Complete default inventory
    - Privacy-impacting defaults identified
  - id: '2'
    name: Regulatory Compliance Check
    description: Assess defaults against GDPR and applicable law.
    duration_estimate: 30 min
    expected_findings:
    - Compliance gaps
    - Opt-in requirement violations
  - id: '3'
    name: Privacy-by-Default Assessment
    description: Evaluate whether defaults are privacy-protective.
    duration_estimate: 30 min
    expected_findings:
    - Privacy-by-default compliance
    - Default philosophy assessment
  - id: '4'
    name: Synthesize Findings
    description: Compile findings and recommendations.
    duration_estimate: 15 min
    expected_findings:
    - Prioritized findings
    - Recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Default Configuration Inventory
    - Compliance Assessment
    - Recommendations
  confidence_guidance:
    high: All defaults documented, compliance verified
    medium: Partial default inventory
    low: Sample review only
