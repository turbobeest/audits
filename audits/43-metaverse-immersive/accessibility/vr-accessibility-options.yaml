audit:
  id: metaverse-immersive.accessibility.vr-accessibility-options
  name: VR Accessibility Options Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: metaverse-immersive
  category_number: 43
  subcategory: accessibility
  tier: expert
  estimated_duration: 3-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: xr-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates accessibility options in VR applications including support for
    users with visual, auditory, motor, and cognitive disabilities. Covers
    settings, alternatives, and inclusive design practices.
  why_it_matters: |
    VR should be accessible to all users. Without accessibility options, people
    with disabilities are excluded from immersive experiences. Good accessibility
    also improves usability for all users.
  when_to_run:
  - During design review
  - Before launch
  - During accessibility audit
  - After accessibility complaints
prerequisites:
  required_artifacts:
  - type: accessibility_settings
    description: Accessibility configuration options
  - type: accessibility_docs
    description: Accessibility feature documentation
  access_requirements:
  - Full settings access
  - Various input devices
discovery:
  file_patterns:
  - glob: '**/accessibility/**/*.cs'
    purpose: Find accessibility code
  - glob: '**/settings/**/*accessibility*.cs'
    purpose: Find accessibility settings
  code_patterns:
  - pattern: Accessibility|A11y|ColorBlind
    type: keyword
    scope: source
    purpose: Find accessibility systems
knowledge_sources:
  guides:
  - id: xr-accessibility
    name: XR Accessibility Guidelines
    url: https://xraccess.org/
    offline_cache: true
    priority: required
  - id: meta-accessibility
    name: Meta Quest Accessibility
    url: https://developer.oculus.com/documentation/unity/unity-accessibility/
    offline_cache: true
tooling:
  analysis_tools:
  - tool: accessibility-checker
    purpose: Accessibility compliance checking
signals:
  critical:
  - id: VRAO-CRIT-001
    signal: No accessibility options exist
    evidence_indicators:
    - No accessibility settings menu
    - No alternative input support
    - No visual accommodation options
    explanation: |
      Without accessibility options, users with disabilities cannot
      use the application. Basic options are required.
    remediation: Implement core accessibility options
  - id: VRAO-CRIT-002
    signal: Critical content inaccessible
    evidence_indicators:
    - Key information only visual
    - Essential actions require specific ability
    explanation: |
      If critical content or actions are inaccessible, users with
      disabilities cannot complete the experience.
    remediation: Add alternative access methods
  high:
  - id: VRAO-HIGH-001
    signal: No color blind support
    evidence_indicators:
    - Color-only information
    - No color blind modes
    remediation: Add color blind modes and non-color cues
  - id: VRAO-HIGH-002
    signal: No seated mode
    evidence_indicators:
    - Standing required
    - No height adjustment
    remediation: Support seated play with height adjustment
  medium:
  - id: VRAO-MED-001
    signal: Limited font size options
    remediation: Add text size scaling options
  - id: VRAO-MED-002
    signal: No contrast options
    remediation: Add high contrast mode
  low:
  - id: VRAO-LOW-001
    signal: Accessibility features undocumented
    remediation: Document all accessibility features
  positive:
  - id: VRAO-POS-001
    signal: Comprehensive accessibility options
  - id: VRAO-POS-002
    signal: Multiple input method support
  - id: VRAO-POS-003
    signal: Accessibility menu easy to find
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Options
    description: Document all accessibility options
    duration_estimate: 1 hour
  - id: '2'
    name: Test Visual Accessibility
    description: Check color, contrast, text
    duration_estimate: 45 min
  - id: '3'
    name: Test Motor Accessibility
    description: Check input alternatives
    duration_estimate: 45 min
  - id: '4'
    name: Test Seated/Standing
    description: Verify seated mode support
    duration_estimate: 30 min
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: accessibility_report
    format: prose
    description: VR accessibility assessment
closeout_checklist:
- id: vrao-001
  item: Accessibility options exist
  level: CRITICAL
  verification: manual
- id: vrao-002
  item: Seated mode available
  level: BLOCKING
  verification: manual
- id: vrao-003
  item: Color blind support
  level: BLOCKING
  verification: manual
governance:
  applicable_to:
    archetypes:
    - vr-application
    - metaverse
    - social-vr
  compliance_frameworks:
  - framework: WCAG
    controls:
    - Perceivable
    - Operable
  - framework: CVAA
    controls:
    - Advanced Communications
relationships:
  commonly_combined:
  - metaverse-immersive.accessibility.motion-alternatives
  - metaverse-immersive.accessibility.subtitle-caption-support
