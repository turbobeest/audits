audit:
  id: metaverse-immersive.accessibility.audio-descriptions
  name: Audio Descriptions Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: metaverse-immersive
  category_number: 43
  subcategory: accessibility
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: xr-systems
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates audio description support for visually impaired users in VR
    including narration of visual content, spatial audio cues for navigation,
    and audio-based alternatives for visual information.
  why_it_matters: |
    VR relies heavily on visual information. Without audio descriptions, blind
    and low-vision users cannot understand visual content. Audio alternatives
    make VR experiences more inclusive.
  when_to_run:
  - During accessibility audit
  - Before public launch
  - When visual content changes
  - After accessibility review
prerequisites:
  required_artifacts:
  - type: audio_system
    description: Audio implementation
  - type: narration_system
    description: Narration or description system
  access_requirements:
  - Full audio access
  - Accessibility settings access
discovery:
  file_patterns:
  - glob: '**/audio/**/*.cs'
    purpose: Find audio code
  - glob: '**/narration/**/*.cs'
    purpose: Find narration code
  - glob: '**/accessibility/**/*audio*.cs'
    purpose: Find audio accessibility
  code_patterns:
  - pattern: AudioDescription|Narration|ScreenReader
    type: keyword
    scope: source
    purpose: Find description systems
knowledge_sources:
  guides:
  - id: audio-description-guidelines
    name: Audio Description Guidelines
    url: https://www.w3.org/WAI/media/av/description/
    offline_cache: true
    priority: required
tooling:
  analysis_tools:
  - tool: accessibility-analyzer
    purpose: Content accessibility analysis
signals:
  critical:
  - id: AD-CRIT-001
    signal: Critical visual info has no audio alternative
    evidence_indicators:
    - Required info only visual
    - No narration for key content
    - Navigation relies only on sight
    explanation: |
      If critical information is only visual, blind users cannot
      access it. Audio alternatives are required.
    remediation: Add audio descriptions for critical content
  high:
  - id: AD-HIGH-001
    signal: No spatial audio navigation cues
    evidence_indicators:
    - No audio beacons
    - Environment not sonified
    remediation: Add spatial audio navigation aids
  - id: AD-HIGH-002
    signal: UI elements not described
    evidence_indicators:
    - No audio for UI
    - Menu items not announced
    remediation: Add audio feedback for UI elements
  medium:
  - id: AD-MED-001
    signal: Descriptions not comprehensive
    remediation: Expand audio descriptions coverage
  - id: AD-MED-002
    signal: Description volume not adjustable
    remediation: Add description volume control
  low:
  - id: AD-LOW-001
    signal: Audio descriptions toggleable but hidden
    remediation: Make audio descriptions easily accessible
  positive:
  - id: AD-POS-001
    signal: Comprehensive audio descriptions
  - id: AD-POS-002
    signal: Spatial audio navigation aids
  - id: AD-POS-003
    signal: Screen reader compatibility
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Test Visual Content Descriptions
    description: Check audio for visual content
    duration_estimate: 1 hour
  - id: '2'
    name: Test Navigation Audio
    description: Verify spatial audio aids
    duration_estimate: 45 min
  - id: '3'
    name: Test UI Audio
    description: Check UI element announcements
    duration_estimate: 30 min
  - id: '4'
    name: Test Eyes-Closed
    description: Navigate with eyes closed
    duration_estimate: 30 min
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: audio_description_report
    format: prose
    description: Audio description assessment
closeout_checklist:
- id: ad-001
  item: Critical content has audio alternatives
  level: CRITICAL
  verification: manual
- id: ad-002
  item: Navigation possible with audio
  level: BLOCKING
  verification: manual
governance:
  applicable_to:
    archetypes:
    - vr-application
    - vr-experience
    - metaverse
  compliance_frameworks:
  - framework: WCAG
    controls:
    - Perceivable
  - framework: CVAA
    controls:
    - Video Programming
relationships:
  commonly_combined:
  - metaverse-immersive.accessibility.vr-accessibility-options
  - metaverse-immersive.audio-spatial-sound.3d-audio-implementation
