      #!/bin/bash
      # Check payment configuration files for supported methods
      find . -name "*.json" -o -name "*.yaml" -o -name "*.yml" | \
        xargs grep -l -i "payment\|billing\|stripe\|paypal" 2>/dev/null
signals:
  critical:
  - id: ECON-CRIT-001
    signal: Essential features require paid subscription with no alternatives
    evidence_indicators:
    - Core functionality unavailable in free tier
    - No trial period for paid features
    - Essential accessibility features paywalled
    explanation: |
      When essential features require payment with no alternatives,
      economically disadvantaged users are completely excluded from
      the service, potentially violating accessibility principles.
    remediation: Ensure core functionality is accessible in free tier or provide assistance programs
  - id: ECON-CRIT-002
    signal: Only credit card payments accepted
    evidence_indicators:
    - No alternative payment methods
    - No debit card or prepaid card support
    - No regional payment methods for target markets
    explanation: |
      Credit card-only payment excludes unbanked and underbanked
      populations, which represent significant portions of users
      in many regions globally.
    remediation: Support diverse payment methods including debit, prepaid, mobile payments, and regional
      options
  high:
  - id: ECON-HIGH-001
    signal: No purchasing power parity pricing for international markets
    explanation: |
      Uniform global pricing ignores vast differences in purchasing
      power, making products unaffordable in developing economies.
    remediation: Implement regional pricing based on purchasing power parity
  - id: ECON-HIGH-002
    signal: Hidden fees or unpredictable billing
    explanation: |
      Unexpected costs disproportionately harm users with limited
      financial buffers and erode trust.
    remediation: Ensure complete price transparency with no hidden fees
  medium:
  - id: ECON-MED-001
    signal: No annual billing discount available
    remediation: Offer annual plans with meaningful savings for committed users
  - id: ECON-MED-002
    signal: Free tier limitations overly restrictive
    remediation: Review free tier to ensure meaningful functionality is accessible
  - id: ECON-MED-003
    signal: No student, nonprofit, or education discounts
    remediation: Consider discount programs for price-sensitive user segments
  low:
  - id: ECON-LOW-001
    signal: No family or team plans for shared access
  positive:
  - id: ECON-POS-001
    signal: Robust free tier with genuinely useful functionality
  - id: ECON-POS-002
    signal: Purchasing power parity pricing implemented
  - id: ECON-POS-003
    signal: Financial assistance program available
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Pricing Structure Review
    description: |
      Document and analyze the current pricing structure including
      all tiers, features, and cost points.
    duration_estimate: 45 min
    questions:
    - What are all the pricing tiers and their costs?
    - What features are available at each tier?
    - How does pricing compare to alternatives?
    expected_findings:
    - Complete pricing tier documentation
    - Feature distribution across tiers
    - Comparative pricing analysis
  - id: '2'
    name: Free Tier Assessment
    description: |
      Evaluate the free tier functionality to determine if it
      provides meaningful access to the service.
    duration_estimate: 30 min
    questions:
    - Can users accomplish core tasks in the free tier?
    - Are limitations clearly communicated?
    - What drives users to upgrade vs. leave?
    expected_findings:
    - Free tier capability assessment
    - Limitation impact analysis
    - Upgrade conversion patterns
  - id: '3'
    name: Payment Method Analysis
    description: |
      Review supported payment methods and identify any
      populations that may be excluded.
    duration_estimate: 30 min
    questions:
    - What payment methods are supported?
    - Are regional payment methods available?
    - Can unbanked users pay through any method?
    expected_findings:
    - Complete payment method inventory
    - Regional payment coverage gaps
    - Unbanked user accommodation status
  - id: '4'
    name: Regional Pricing Review
    description: |
      Assess whether pricing accounts for regional economic
      differences and purchasing power.
    duration_estimate: 45 min
    questions:
    - Is regional pricing implemented?
    - How do prices compare to regional median incomes?
    - Are there localized payment terms?
    expected_findings:
    - Regional pricing status
    - Affordability analysis by region
    - PPP alignment assessment
  - id: '5'
    name: Assistance Program Review
    description: |
      Evaluate any programs designed to help users who
      cannot afford standard pricing.
    duration_estimate: 30 min
    questions:
    - Are there discount programs for specific groups?
    - Is there a financial assistance application process?
    - How are assistance programs promoted?
    expected_findings:
    - Assistance program inventory
    - Program accessibility and awareness
    - Program effectiveness data
