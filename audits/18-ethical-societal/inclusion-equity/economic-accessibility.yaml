description:
  what: |
    Assesses how well a product or service accommodates users with
    varying economic means, examining:
    - Pricing structures and tier accessibility
    - Free tier functionality and limitations
    - Payment method inclusivity
    - Cost transparency and predictability
    - Affordability relative to target markets
    - Financial barriers to essential features

    Reviews pricing models, payment systems, and feature gating to
    ensure economic circumstances don't create undue barriers to access.
  why_it_matters: |
    Economic barriers to technology access perpetuate inequality and
    exclude large populations from digital participation:
    - Premium-only features may gatekeep essential functionality
    - Complex pricing confuses users and leads to unexpected costs
    - Limited payment options exclude unbanked/underbanked populations
    - Regional pricing that ignores purchasing power parity excludes users
    - Subscription fatigue disproportionately affects lower-income users

    Organizations that prioritize economic accessibility expand their
    addressable market and fulfill social responsibility obligations.
  when_to_run:
  - When designing or revising pricing models
  - Before launching in economically diverse markets
  - During product accessibility reviews
  - When evaluating freemium model effectiveness
prerequisites:
  required_artifacts:
  - type: pricing_documentation
    description: Current pricing structure and tier definitions
  - type: feature_matrix
    description: Features available at each pricing tier
  access_requirements:
  - Pricing and billing system documentation
  - Market research on target demographics
  - Competitive pricing analysis
discovery:
  documents_to_review:
  - type: Pricing pages and documentation
    purpose: Understand current pricing structure
  - type: Feature comparison matrices
    purpose: Identify feature gating by price tier
  - type: Terms of service
    purpose: Review payment terms and billing practices
  - type: Market research reports
    purpose: Understand economic demographics of users
  interviews:
  - role: Product managers
    questions:
    - How was pricing determined for different markets?
    - What research informed the free tier feature set?
    - How do you handle users who can't afford paid tiers?
    purpose: Understand pricing philosophy and accessibility considerations
  - role: Finance/billing team
    questions:
    - What payment methods are supported?
    - How are regional pricing differences handled?
    - What happens when payments fail?
    purpose: Assess payment accessibility and financial barriers
  - role: Customer support
    questions:
    - What are common complaints about pricing?
    - How often do users cite affordability as a barrier?
    - Are there assistance programs for users who can't pay?
    purpose: Identify real-world economic accessibility issues
