    - How are stock images and illustrations selected?
    - How is diversity considered in avatar/profile options?
    purpose: Understand design approach to representation
  - role: Content team
    questions:
    - How are example names and scenarios created?
    - Is there a style guide for inclusive language?
    - How is diversity ensured in testimonials/case studies?
    purpose: Assess content creation practices
  - role: Marketing team
    questions:
    - How is diversity addressed in campaigns?
    - What representation guidelines exist for marketing?
    - How is feedback on representation handled?
    purpose: Evaluate marketing representation practices
