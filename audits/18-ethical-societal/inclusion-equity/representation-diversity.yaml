    purpose: Track diversity metrics in visual content
  - tool: Inclusive Language Checker
    purpose: Flag potentially non-inclusive language
  scripts:
  - id: check-gendered-language
    language: bash
    purpose: Find potentially gendered language patterns
    source: inline
    code: |
      #!/bin/bash
      # Search for potentially gendered language
      grep -r -i -E '\b(he|she|his|her|him|himself|herself)\b' \
        --include="*.md" --include="*.txt" --include="*.html" \
        --include="*.json" . 2>/dev/null | grep -v "they\|their\|them" | head -50
signals:
  critical:
  - id: REP-CRIT-001
    signal: Imagery exclusively represents one demographic group
    evidence_indicators:
    - All human images show same ethnicity
    - Only one gender represented in professional roles
    - No representation of people with disabilities
    explanation: |
      Homogeneous representation signals that the product is not
      designed for diverse users and can alienate significant
      portions of the potential user base.
    remediation: Diversify imagery to represent varied ethnicities, genders, ages, abilities
  - id: REP-CRIT-002
    signal: Default options enforce harmful stereotypes
    evidence_indicators:
    - Gendered defaults in non-relevant contexts
    - Stereotypical role assumptions
    - Culturally insensitive default content
    explanation: |
      Default assumptions that enforce stereotypes can alienate
      users and contribute to broader societal bias reinforcement.
    remediation: Review and neutralize default options; avoid stereotypical assumptions
  high:
  - id: REP-HIGH-001
    signal: Sample names and examples lack cultural diversity
    explanation: |
      Using only Western names in examples signals a narrow
      design perspective and can make the product feel foreign
      to users from other cultural backgrounds.
    remediation: Use culturally diverse names in examples and sample data
  - id: REP-HIGH-002
    signal: Limited avatar or profile customization options
    explanation: |
      When users cannot create avatars that represent them,
      it signals the product was not designed with them in mind.
    remediation: Provide diverse skin tones, hairstyles, and customization options
  medium:
  - id: REP-MED-001
    signal: Testimonials and case studies lack diversity
    remediation: Actively seek diverse voices for testimonials and case studies
  - id: REP-MED-002
    signal: Documentation uses gendered pronouns unnecessarily
    remediation: Use gender-neutral language in documentation
  - id: REP-MED-003
    signal: Limited honorific or title options in forms
    remediation: Provide inclusive honorific options or make optional
  low:
  - id: REP-LOW-001
    signal: Holiday or cultural references primarily Western
  positive:
  - id: REP-POS-001
    signal: Documented guidelines for inclusive representation
  - id: REP-POS-002
    signal: Regular diversity audits of content and imagery
  - id: REP-POS-003
    signal: Diverse user testing panels in design process
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Visual Content Audit
    description: |
      Review all imagery including photos, illustrations,
      icons, and avatars for diversity representation.
    duration_estimate: 90 min
    questions:
    - What demographics are represented in imagery?
    - Are diverse groups shown in varied, non-stereotypical roles?
    - Is there representation of people with disabilities?
    - Are different age groups represented?
    expected_findings:
    - Demographic breakdown of visual representation
    - Identified gaps in representation
    - Potential stereotypical depictions
  - id: '2'
    name: Sample Data and Examples Review
    description: |
      Examine example names, scenarios, and sample data
      used throughout the product.
    duration_estimate: 45 min
    questions:
    - Do example names reflect cultural diversity?
    - Are scenarios culturally varied and inclusive?
    - Do examples avoid stereotypical assumptions?
    expected_findings:
    - Assessment of name and scenario diversity
    - Identified cultural assumptions
    - Stereotypes in examples
  - id: '3'
    name: Form and Input Design Review
    description: |
      Review forms and data collection for inclusive
      design and appropriate options.
    duration_estimate: 45 min
    questions:
    - Are gender options inclusive (or made optional)?
    - Are name fields flexible for various formats?
    - Are honorific/title fields appropriate?
    - Do address fields accommodate international formats?
    expected_findings:
    - Form inclusivity assessment
    - Identified restrictive fields
    - Recommendations for flexibility
  - id: '4'
    name: Language Inclusivity Review
    description: |
      Assess language throughout the product for
      inclusive terminology and phrasing.
    duration_estimate: 45 min
    commands:
    - purpose: Find gendered language
      command: grep -r -i -E '\b(he|she|his|her)\b' --include='*.{md,txt,html}' . | head -30
    questions:
    - Is language gender-neutral where appropriate?
    - Are cultural assumptions avoided?
    - Is language accessible to non-native speakers?
    expected_findings:
    - Gendered language instances
    - Cultural assumption patterns
    - Language accessibility issues
  - id: '5'
    name: Marketing and Testimonial Review
    description: |
      Evaluate representation in marketing materials,
      testimonials, and case studies.
    duration_estimate: 45 min
    questions:
    - Do testimonials represent diverse users?
    - Is marketing imagery diverse?
    - Are diverse markets addressed appropriately?
    expected_findings:
    - Marketing representation assessment
    - Testimonial diversity analysis
    - Market-specific representation gaps
