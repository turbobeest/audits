  name: Notification Ethics
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: ethical-societal
  category_number: 18
  subcategory: digital-wellbeing
  tier: expert
  estimated_duration: 2-4 hours  # median: 3h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: codebase
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates notification systems for ethical use of user attention.
    Assesses notification frequency, timing, content, urgency signals,
    and user control mechanisms. Examines whether notifications serve user
    needs or primarily drive engagement metrics. Reviews opt-in/opt-out
    mechanisms, bundling, and quiet hours respect.
  why_it_matters: |
    Notifications are powerful tools that can either help users or manipulate
    them. Excessive or manipulative notifications fragment attention, increase
    stress, and train users to ignore important communications. Poor notification
    practices damage brand perception and lead to app deletion. Respectful
    notification design builds trust and sustainable engagement.
  when_to_run:
  - When designing notification systems
  - When notification complaints increase
  - During engagement strategy reviews
  - Before launching new notification types
prerequisites:
  required_artifacts:
  - type: notification_system
    description: Access to notification implementation and configuration
  - type: notification_policies
    description: Documented notification strategy and policies
  access_requirements:
  - Notification system code and configuration
  - Push notification service configuration
  - User preference management system
discovery:
  code_patterns:
  - pattern: (notification|push|alert|badge|remind)
    type: regex
    scope: source
    purpose: Find notification implementations
  - pattern: (urgent|immediate|breaking|important)
    type: regex
    scope: source
    purpose: Locate urgency signals
  - pattern: (quiet.?hour|do.?not.?disturb|sleep|schedule)
    type: regex
    scope: source
    purpose: Find quiet time implementations
  file_patterns:
  - glob: '**/notifications/**'
    purpose: Find notification modules
  - glob: '**/push/**'
    purpose: Locate push notification code
  - glob: '**/settings/*notif*'
    purpose: Find notification settings
