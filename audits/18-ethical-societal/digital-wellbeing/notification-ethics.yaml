    name: Apple Human Interface Guidelines - Notifications
    url: https://developer.apple.com/design/human-interface-guidelines/notifications
    offline_cache: true
  - id: android-notifications
    name: Android Notification Design Guidelines
    url: https://developer.android.com/design/patterns/notifications
    offline_cache: true
