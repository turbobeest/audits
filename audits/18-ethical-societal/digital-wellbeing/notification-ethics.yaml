tooling:
  scripts:
  - id: notification-analyzer
    language: bash
    purpose: Analyze notification patterns in codebase
    source: inline
    code: |
      #!/bin/bash
      echo "=== Notification Triggers ==="
      grep -r -E "(sendNotification|pushNotification|notify|alert)" \
        --include="*.py" --include="*.ts" --include="*.java" . 2>/dev/null | head -30

      echo "=== Urgency Language ==="
      grep -r -i -E "(urgent|important|breaking|immediate|now)" \
        --include="*.py" --include="*.ts" . 2>/dev/null | grep -i notif | head -20

      echo "=== User Controls ==="
      grep -r -E "(notification.*preference|opt.?out|unsubscribe|quiet)" \
        --include="*.py" --include="*.ts" . 2>/dev/null | head -20
signals:
  critical:
  - id: NOTIF-CRIT-001
    signal: No opt-out mechanism for non-essential notifications
    evidence_indicators:
    - Cannot disable marketing notifications
    - No granular notification controls
    - Bundled all-or-nothing notification settings
    explanation: |
      Users must be able to control non-essential notifications. Forcing
      unwanted notifications violates user autonomy and may violate
      regulations (e.g., CAN-SPAM for email, TCPA for SMS).
    remediation: Implement granular notification preferences with opt-out
  high:
  - id: NOTIF-HIGH-001
    signal: False urgency in notification content
    evidence_pattern: (urgent|hurry|last.?chance|miss).*notification
    explanation: Using urgent language for non-urgent matters erodes trust
    remediation: Reserve urgency signals for genuinely time-sensitive content
  - id: NOTIF-HIGH-002
    signal: No quiet hours or do-not-disturb respect
    explanation: Notifications at inappropriate times disrespect user attention
    remediation: Implement quiet hours and respect system DND settings
  medium:
  - id: NOTIF-MED-001
    signal: High notification frequency without bundling
    remediation: Implement notification bundling and digests
  - id: NOTIF-MED-002
    signal: Notification opt-in not clear and affirmative
    remediation: Require explicit opt-in for non-essential notifications
  low:
  - id: NOTIF-LOW-001
    signal: Notification value not communicated at permission request
    remediation: Explain notification value proposition before requesting permission
  positive:
  - id: NOTIF-POS-001
    signal: Granular notification categories with individual controls
  - id: NOTIF-POS-002
    signal: Smart notification timing based on user behavior
  - id: NOTIF-POS-003
    signal: Notification digest option to reduce interruptions
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory notification types
    description: |
      Identify all notification types sent by the system including push,
      email, SMS, and in-app notifications. Categorize by purpose.
    duration_estimate: 30 min
    commands:
    - purpose: Find notification sending code
      command: grep -r -E '(sendNotification|send.*push|notify)' --include='*.py' --include='*.ts' .
    expected_findings:
    - Complete notification inventory
    - Category classification
  - id: '2'
    name: Evaluate user controls
    description: |
      Assess user ability to control notification preferences including
      opt-out, frequency, timing, and channel preferences.
    duration_estimate: 45 min
    commands:
    - purpose: Find preference management
      command: grep -r -E '(notification.*pref|opt.?out|unsubscribe)' --include='*.py' --include='*.ts'
        .
    expected_findings:
    - Control mechanism assessment
    - Granularity evaluation
  - id: '3'
    name: Review notification content
    description: |
      Analyze notification content for manipulation including false
      urgency, FOMO language, and misleading information.
    duration_estimate: 45 min
    expected_findings:
    - Content ethics assessment
    - Manipulation pattern identification
  - id: '4'
    name: Assess timing and frequency
    description: |
      Evaluate notification timing logic, frequency caps, and
      quiet hours implementation.
    duration_estimate: 30 min
    expected_findings:
    - Timing appropriateness
    - Frequency assessment
