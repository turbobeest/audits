tooling:
  scripts:
  - id: time-consideration-finder
    language: bash
    purpose: Find time awareness features in codebase
    source: inline
    code: |
      #!/bin/bash
      echo "=== Usage Tracking ==="
      grep -r -E "(screen.?time|session.*duration|time.?spent|usage)" \
        --include="*.py" --include="*.ts" . 2>/dev/null | head -20

      echo "=== Break/Limit Features ==="
      grep -r -E "(break|pause|limit|reminder|daily.*cap)" \
        --include="*.py" --include="*.ts" . 2>/dev/null | head -20

      echo "=== User Dashboard ==="
      grep -r -E "(dashboard|activity.*summary|usage.*report)" \
        --include="*.tsx" --include="*.jsx" . 2>/dev/null | head -20
signals:
  critical:
  - id: TIME-CRIT-001
    signal: Design explicitly optimizes for time-on-site without user value consideration
    evidence_indicators:
    - Primary KPI is session duration
    - No consideration of value delivered
    - Features designed to extend time without purpose
    explanation: |
      Optimizing purely for time spent treats users as resources to extract
      rather than people to serve. This exploitative approach harms users
      and creates unsustainable engagement.
    remediation: Redefine success metrics to include value delivered, not just time spent
  high:
  - id: TIME-HIGH-001
    signal: No usage visibility for users
    explanation: Users cannot make informed choices without knowing their usage
    remediation: Provide usage dashboard showing time spent and patterns
  - id: TIME-HIGH-002
    signal: No time limit or break features for high-engagement products
    explanation: High-engagement products need safeguards against excessive use
    remediation: Implement optional time limits and break reminders
  medium:
  - id: TIME-MED-001
    signal: Unnecessary friction in completing tasks
    remediation: Optimize user journeys for efficiency
  - id: TIME-MED-002
    signal: No integration with system time management (Screen Time, Digital Wellbeing)
    remediation: Integrate with OS-level time management features
  low:
  - id: TIME-LOW-001
    signal: No completion signals for natural stopping points
    remediation: Provide clear signals when user has accomplished their goal
  positive:
  - id: TIME-POS-001
    signal: Usage dashboard with weekly summaries
  - id: TIME-POS-002
    signal: Optional daily usage limits with notifications
  - id: TIME-POS-003
    signal: Break reminders for extended sessions
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review success metrics
    description: |
      Examine product success metrics and KPIs. Determine whether
      time spent is primary or whether value metrics are used.
    duration_estimate: 30 min
    questions:
    - What are the primary engagement metrics?
    - Is time-on-site a primary KPI?
    - How is user value measured?
    expected_findings:
    - Metric philosophy assessment
    - Value vs time orientation
  - id: '2'
    name: Evaluate time awareness features
    description: |
      Identify features that help users understand and manage their
      time including usage dashboards, limits, and reminders.
    duration_estimate: 45 min
    commands:
    - purpose: Find time awareness features
      command: grep -r -E '(screen.?time|usage|limit|break|reminder)' --include='*.py' --include='*.ts'
        --include='*.tsx' .
    expected_findings:
    - Time awareness feature inventory
    - Feature gap identification
  - id: '3'
    name: Assess user journey efficiency
    description: |
      Evaluate whether user journeys are efficient or contain
      unnecessary friction that wastes user time.
    duration_estimate: 45 min
    expected_findings:
    - Journey efficiency assessment
    - Unnecessary friction identification
  - id: '4'
    name: Review content endpoints
    description: |
      Evaluate whether content has natural endpoints or encourages
      endless consumption without completion signals.
    duration_estimate: 30 min
    expected_findings:
    - Content boundary assessment
    - Completion signal presence
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: time_consideration_report
