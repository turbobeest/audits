closeout_checklist:
- id: time-001
  item: Success metrics include value, not just time
  level: CRITICAL
  verification: manual
  verification_notes: KPIs reflect user value delivery
  expected: Confirmed by reviewer
- id: time-002
  item: Usage visibility available to users
  level: BLOCKING
  verification: manual
  verification_notes: Users can see their usage patterns
  expected: Confirmed by reviewer
- id: time-003
  item: Time limits or break features available
  level: WARNING
  verification: grep -r -E '(limit|break|reminder)' --include='*.py' --include='*.ts' . | wc -l | xargs
    -I{} test {} -gt 0 && echo PASS || echo FAIL
  expected: PASS
