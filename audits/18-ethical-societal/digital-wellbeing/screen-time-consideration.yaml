audit:
  id: ethical-societal.digital-wellbeing.screen-time-consideration
  name: Screen Time Consideration
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: ethical-societal
  category_number: 18
  subcategory: digital-wellbeing
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: codebase
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates whether product design respects user time as a finite resource.
    Assesses features for time awareness including usage dashboards, session
    limits, break reminders, and intentional friction. Reviews whether success
    metrics prioritize time-on-site or value delivered. Examines efficiency
    of user journeys and presence of unnecessary time sinks.
  why_it_matters: |
    User attention is finite and valuable. Products that maximize time spent
    rather than value delivered exploit users. Excessive screen time is linked
    to mental health issues, especially in youth. Regulators increasingly
    require time awareness features, particularly for minors. Designing for
    time respect builds sustainable user relationships and differentiates
    ethical products.
  when_to_run:
  - When designing engagement features
  - During product ethics reviews
  - When launching products for vulnerable populations
  - Following concerns about excessive usage
prerequisites:
  required_artifacts:
  - type: product_design
    description: Product feature documentation
  - type: analytics_config
    description: Engagement metrics and success criteria
  access_requirements:
  - Product design documentation
  - Analytics configuration
  - User journey documentation
discovery:
  code_patterns:
  - pattern: (screen.?time|usage|session|duration|time.?spent)
    type: regex
    scope: source
    purpose: Find time tracking code
  - pattern: (break|pause|rest|limit|reminder)
    type: regex
    scope: source
    purpose: Locate break/limit features
  - pattern: (dashboard|stats|analytics|activity)
    type: regex
    scope: source
    purpose: Find usage visibility features
  file_patterns:
  - glob: '**/wellbeing/**'
    purpose: Find wellbeing features
  - glob: '**/screentime/**'
    purpose: Locate screen time modules
  - glob: '**/analytics/**'
    purpose: Find analytics configuration
