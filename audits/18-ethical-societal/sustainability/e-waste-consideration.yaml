tooling:
  assessment_tools:
  - tool: Device compatibility matrix
    purpose: Map supported device generations
  - tool: Performance profiling
    purpose: Measure resource requirements
  scripts:
  - id: compatibility-checker
    language: bash
    purpose: Find minimum version requirements in code
    source: inline
    code: |
      #!/bin/bash
      echo "=== Node/NPM Engine Requirements ==="
      find . -name "package.json" -exec grep -l "engines" {} \; 2>/dev/null | \
        xargs -I{} sh -c 'echo "=== {} ===" && cat {} | grep -A3 "engines"' 2>/dev/null | head -30

      echo "=== Android Min SDK ==="
      find . -name "build.gradle" -exec grep -E "minSdk|minSdkVersion" {} \; 2>/dev/null | head -10

      echo "=== iOS Deployment Target ==="
      find . -name "*.pbxproj" -exec grep "IPHONEOS_DEPLOYMENT_TARGET" {} \; 2>/dev/null | head -10
signals:
  critical:
  - id: EWAS-CRIT-001
    signal: Aggressive minimum requirements excluding functional devices
    evidence_indicators:
    - Min requirements higher than necessary for functionality
    - Recent devices unsupported without technical justification
    explanation: |
      Setting minimum requirements higher than technically necessary
      contributes to premature device obsolescence and e-waste. Every
      excluded device generation represents potential e-waste.
    remediation: Lower minimum requirements to what's technically necessary
  high:
  - id: EWAS-HIGH-001
    signal: No lite or low-resource version available
    explanation: Users with older/lower-spec devices have no option
    remediation: Consider lite version for resource-constrained devices
  - id: EWAS-HIGH-002
    signal: Support dropped for devices still in common use
    explanation: Dropping support forces users to upgrade hardware
    remediation: Maintain support for devices with significant user base
  medium:
  - id: EWAS-MED-001
    signal: No performance budgets constraining resource usage
    remediation: Establish performance budgets to prevent bloat
  - id: EWAS-MED-002
    signal: Heavy assets without progressive enhancement
    remediation: Implement progressive enhancement for varied capabilities
  low:
  - id: EWAS-LOW-001
    signal: Device longevity not in product planning
    remediation: Include device longevity in product roadmap discussions
  positive:
  - id: EWAS-POS-001
    signal: Lite version available for older devices
  - id: EWAS-POS-002
    signal: Progressive enhancement implemented
  - id: EWAS-POS-003
    signal: Long-term support for older platforms
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Document device requirements
    description: |
      Identify minimum device requirements for all platforms
      including OS versions, hardware specs, and browser versions.
    duration_estimate: 30 min
    commands:
    - purpose: Find version requirements
      command: grep -r -E '(min.*version|minSdk|deployment_target)' --include='*.json' --include='*.gradle'
        --include='*.plist' .
    expected_findings:
    - Minimum requirements inventory
    - Platform support documentation
  - id: '2'
    name: Assess requirement necessity
    description: |
      Evaluate whether minimum requirements are technically necessary
      or could be lowered to support more devices.
    duration_estimate: 45 min
    questions:
    - What features require the minimum spec?
    - Could a graceful degradation approach extend support?
    - Are requirements based on convenience or necessity?
    expected_findings:
    - Technical necessity assessment
    - Potential lowering opportunities
  - id: '3'
    name: Review deprecation impact
    description: |
      Assess impact of planned deprecations on user base and
      potential for extended support.
    duration_estimate: 30 min
    expected_findings:
    - Deprecation impact assessment
    - User base analysis
  - id: '4'
    name: Evaluate progressive approaches
    description: |
      Review implementation of progressive enhancement, lite versions,
      and feature degradation for lower-spec devices.
    duration_estimate: 45 min
    expected_findings:
    - Progressive capability assessment
    - Lite version availability
