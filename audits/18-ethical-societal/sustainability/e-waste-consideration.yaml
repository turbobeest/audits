  specifications:
  - id: eu-right-repair
    name: EU Right to Repair Directive
    url: https://ec.europa.eu/info/energy-climate-change-environment/standards-tools-and-labels/products-labelling-rules-and-requirements/sustainable-products/ecodesign-sustainable-products_en
    offline_cache: true
