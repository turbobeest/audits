  id: ethical-societal.sustainability.e-waste-consideration
  name: E-Waste Consideration
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: ethical-societal
  category_number: 18
  subcategory: sustainability
  tier: expert
  estimated_duration: 2-3 hours  # median: 2h
