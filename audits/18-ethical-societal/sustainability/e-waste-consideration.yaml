description:
  what: |
    Evaluates software design decisions that impact electronic waste including
    device compatibility, performance requirements, update policies, and
    backward compatibility. Assesses whether software contributes to premature
    device obsolescence or supports device longevity. Reviews support for
    older devices, lite versions, and progressive enhancement.
  why_it_matters: |
    E-waste is one of the fastest growing waste streams globally. Software
    bloat and aggressive update requirements force hardware replacement
    prematurely. Supporting older devices extends their useful life and
    reduces e-waste. EU regulations increasingly mandate repairability and
    longevity. Designing for device longevity also expands addressable market
    to users with older devices.
  when_to_run:
  - When setting minimum device requirements
  - During performance budget planning
  - When deprecating platform support
  - During sustainability assessments
prerequisites:
  required_artifacts:
  - type: device_requirements
    description: Minimum supported device specifications
  - type: performance_budgets
    description: Performance requirements and budgets
  access_requirements:
  - Device compatibility documentation
  - Performance metrics
  - User device analytics
discovery:
  code_patterns:
  - pattern: (min.?version|minimum.*os|require.*version)
    type: regex
    scope: config
    purpose: Find minimum version requirements
  - pattern: (deprecated|unsupported|legacy|obsolete)
    type: regex
    scope: source
    purpose: Locate deprecation patterns
  - pattern: (lite|light|low.?end|basic)
    type: regex
    scope: source
    purpose: Find lite/low-end versions
  file_patterns:
  - glob: '**/package.json'
    purpose: Find dependency and engine requirements
  - glob: '**/build.gradle'
    purpose: Locate Android version requirements
  - glob: '**/*.plist'
    purpose: Find iOS deployment targets
