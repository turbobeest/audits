  scripts:
  - id: safety-feature-check
    language: bash
    purpose: Find safety feature implementations
    source: inline
    code: |
      #!/bin/bash
      # Search for safety-related code patterns
      grep -r -i "block\|report\|mute\|safety\|abuse" \
        --include="*.js" --include="*.ts" --include="*.py" \
        --include="*.java" . 2>/dev/null | head -50
signals:
  critical:
  - id: SAFE-CRIT-001
    signal: No safety review process for new features
    evidence_indicators:
    - Features launch without safety assessment
    - No safety sign-off in release process
    - Safety concerns raised only after incidents
    explanation: |
      Without proactive safety review, harmful features launch
      and cause user harm that could have been prevented.
    remediation: Implement mandatory safety review for all features with user interaction
  - id: SAFE-CRIT-002
    signal: Safety team cannot block harmful features
    evidence_indicators:
    - Safety concerns overridden by product/growth
    - No escalation path for safety veto
    - Safety team not included in key decisions
    explanation: |
      If safety cannot prevent known harmful features from launching,
      users will be harmed and the organization faces liability.
    remediation: Establish safety authority to block or delay launches
  high:
  - id: SAFE-HIGH-001
    signal: No user blocking or reporting mechanisms
    explanation: |
      Without self-protection tools, users cannot defend themselves
      from harassment, abuse, or other harms on the platform.
    remediation: Implement comprehensive user safety controls (block, mute, report)
  - id: SAFE-HIGH-002
    signal: Safety team significantly under-resourced
    explanation: |
      Under-staffed safety teams cannot prevent or respond to
      harms at scale, leaving users unprotected.
    remediation: Resource safety team appropriately for user base size
  - id: SAFE-HIGH-003
    signal: No proactive safety monitoring
    explanation: |
      Waiting for user reports misses organized abuse and
      leaves harms unaddressed until reported.
    remediation: Implement proactive detection and monitoring for safety issues
  medium:
  - id: SAFE-MED-001
    signal: Safety metrics not tracked or reported to leadership
    remediation: Establish safety KPIs with executive visibility
  - id: SAFE-MED-002
    signal: Safety incident response plan outdated or untested
    remediation: Update and regularly exercise safety incident response
  - id: SAFE-MED-003
    signal: Safety features inconsistent across platforms
    remediation: Ensure safety feature parity across all product surfaces
  low:
  - id: SAFE-LOW-001
    signal: Safety best practices not documented for developers
  positive:
  - id: SAFE-POS-001
    signal: Safety-by-design framework integrated in development
  - id: SAFE-POS-002
    signal: Safety team has authority to block harmful features
  - id: SAFE-POS-003
    signal: Comprehensive user safety controls available
  - id: SAFE-POS-004
    signal: Proactive safety monitoring and intervention
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Safety Governance Assessment
    description: |
      Evaluate the organizational structure and authority
      of safety functions.
    duration_estimate: 60 min
    questions:
    - Where does safety report in the organization?
    - Can safety block product launches?
    - How is safety performance measured?
    expected_findings:
    - Safety team structure and reporting
    - Authority and decision rights
    - Safety metrics and accountability
  - id: '2'
    name: Feature Safety Review Process
    description: |
      Assess how safety is integrated into product
      development and feature launches.
    duration_estimate: 60 min
    questions:
    - What safety review occurs for new features?
    - Is safety sign-off required for launch?
    - How are safety risks assessed?
    expected_findings:
    - Safety review process documentation
    - Gate requirements for safety
    - Risk assessment practices
  - id: '3'
    name: User Safety Controls Review
    description: |
      Evaluate safety features available to users for
      self-protection.
    duration_estimate: 45 min
    commands:
    - purpose: Find safety feature code
      command: grep -r -i 'block\|report\|mute' --include='*.{js,ts,tsx}' . | head -30
    questions:
    - What blocking and muting capabilities exist?
    - How do users report safety issues?
    - What automated protections exist?
    expected_findings:
    - User safety control inventory
    - Reporting mechanism assessment
    - Automated protection status
  - id: '4'
    name: Safety Operations Assessment
    description: |
      Review safety team operations, monitoring, and
      incident response capabilities.
    duration_estimate: 45 min
    questions:
    - What proactive monitoring exists?
    - How are safety incidents handled?
    - What is the safety team capacity?
    expected_findings:
    - Monitoring capabilities
    - Incident response process
    - Team resourcing assessment
  - id: '5'
    name: Safety Culture Evaluation
    description: |
      Assess organizational culture around safety
      prioritization.
    duration_estimate: 45 min
    questions:
    - How are safety/growth trade-offs decided?
    - Are there examples of safety trumping growth?
    - How is safety discussed in leadership meetings?
    expected_findings:
    - Safety culture indicators
    - Trade-off decision examples
    - Leadership commitment evidence
