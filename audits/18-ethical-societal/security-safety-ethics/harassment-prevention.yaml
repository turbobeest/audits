        . 2>/dev/null | grep -v "node_modules" | head -50
signals:
  critical:
  - id: HARASS-CRIT-001
    signal: No mechanism for users to report harassment
    evidence_indicators:
    - No report button or form
    - Reports go to unmonitored inbox
    - No harassment-specific reporting option
    explanation: |
      Without reporting mechanisms, users cannot seek help when
      harassed, and the platform cannot address abuse.
    remediation: Implement accessible harassment reporting with clear response process
  - id: HARASS-CRIT-002
    signal: No blocking or muting capability for users
    evidence_indicators:
    - Users cannot prevent contact from others
    - Blocked users can still view content
    - No way to stop unwanted interactions
    explanation: |
      Users need self-protection tools to immediately stop
      harassment while reports are reviewed.
    remediation: Implement comprehensive blocking and muting features
  high:
  - id: HARASS-HIGH-001
    signal: Harassment reports reviewed slowly or inconsistently
    explanation: |
      Slow response leaves victims exposed to ongoing harassment
      and signals that abuse is tolerated.
    remediation: Set and enforce SLAs for harassment report review
  - id: HARASS-HIGH-002
    signal: No process for credible threat escalation
    explanation: |
      Threats of violence require law enforcement involvement;
      failure to escalate creates liability and risk.
    remediation: Implement clear process for escalating credible threats to law enforcement
  - id: HARASS-HIGH-003
    signal: Repeat harassers not tracked or managed
    explanation: |
      Without repeat offender tracking, serial harassers continue
      causing harm through new accounts or targets.
    remediation: Implement repeat offender tracking and graduated consequences
  medium:
  - id: HARASS-MED-001
    signal: Anti-harassment policy vague or hard to find
    remediation: Publish clear, specific anti-harassment policy prominently
  - id: HARASS-MED-002
    signal: No proactive harassment detection
    remediation: Implement automated detection for common harassment patterns
  - id: HARASS-MED-003
    signal: Coordinated harassment not specifically addressed
    remediation: Develop procedures for identifying and responding to coordinated campaigns
  low:
  - id: HARASS-LOW-001
    signal: No victim support resources provided
  positive:
  - id: HARASS-POS-001
    signal: Comprehensive blocking, muting, and reporting tools
  - id: HARASS-POS-002
    signal: Rapid harassment report response
  - id: HARASS-POS-003
    signal: Proactive detection of harassment patterns
  - id: HARASS-POS-004
    signal: Clear law enforcement escalation process
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Policy Review
    description: |
      Assess anti-harassment policies for clarity, completeness,
      and accessibility.
    duration_estimate: 45 min
    questions:
    - Is harassment clearly defined?
    - What behaviors are prohibited?
    - Where is the policy published?
    expected_findings:
    - Policy clarity assessment
    - Coverage of harassment types
    - Accessibility evaluation
  - id: '2'
    name: User Protection Tools Assessment
    description: |
      Evaluate blocking, muting, and other self-protection
      features available to users.
    duration_estimate: 45 min
    commands:
    - purpose: Find blocking/muting code
      command: grep -r -i 'block\|mute' --include='*.{js,ts,tsx}' . | head -30
    questions:
    - What blocking capabilities exist?
    - How comprehensive is muting?
    - Can users control who contacts them?
    expected_findings:
    - Protection feature inventory
    - Feature effectiveness assessment
    - Gap identification
  - id: '3'
    name: Reporting System Review
    description: |
      Assess the harassment reporting mechanism and
      report handling process.
    duration_estimate: 60 min
    questions:
    - How easy is it to report harassment?
    - What information is collected?
    - What is the review process?
    expected_findings:
    - Reporting accessibility
    - Report content assessment
    - Review process documentation
  - id: '4'
    name: Response and Enforcement Review
    description: |
      Evaluate how harassment reports are handled and
      what enforcement actions are taken.
    duration_estimate: 45 min
    questions:
    - What are response time SLAs?
    - What consequences are applied?
    - How are repeat offenders handled?
    expected_findings:
    - Response time metrics
    - Consequence framework
    - Repeat offender process
  - id: '5'
    name: Detection and Prevention Assessment
    description: |
      Review proactive measures to detect and prevent
      harassment before it is reported.
    duration_estimate: 45 min
    questions:
    - What automated detection exists?
    - How is coordinated harassment identified?
    - What friction reduces harassment opportunities?
    expected_findings:
    - Detection capabilities
    - Prevention measures
    - Proactive intervention status
