    purpose: Identify age-related implementations
  - pattern: parental|guardian|consent
    type: regex
    scope: source
    purpose: Find parental consent mechanisms
  - pattern: coppa|aadc|child.?safe
    type: regex
    scope: source
    purpose: Locate compliance implementations
  file_patterns:
  - glob: '**/age*.{js,ts,py}'
    purpose: Age verification code
  - glob: '**/parental*.{js,ts,py}'
    purpose: Parental control implementations
  - glob: '**/children*.{html,md}'
    purpose: Children-specific policies
  documents_to_review:
  - type: Privacy Policy - Children's Section
    purpose: Review COPPA-required disclosures
  - type: Age verification documentation
    purpose: Assess age-gating mechanism
  - type: Parental consent procedures
    purpose: Review consent collection process
  - type: Content moderation policies
    purpose: Assess child-specific protections
  - type: CSAM reporting procedures
    purpose: Review mandatory reporting compliance
  interviews:
  - role: Legal/Compliance team
    questions:
    - How is COPPA compliance ensured?
    - What age verification is implemented?
    - How is parental consent obtained?
    purpose: Understand regulatory compliance approach
  - role: Trust & Safety team
    questions:
    - What child-specific moderation exists?
    - How is CSAM detected and reported?
    - What grooming prevention measures exist?
    purpose: Assess child safety operations
  - role: Product team
    questions:
    - Are there child-safe default settings?
    - What age-appropriate design considerations exist?
    - How are minors' data use limited?
    purpose: Evaluate product design for children
