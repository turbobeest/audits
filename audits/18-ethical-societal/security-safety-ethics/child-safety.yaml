      #!/bin/bash
      # Find age verification and child safety code
      grep -r -i "age\|birth\|dob\|minor\|child\|coppa" \
        --include="*.js" --include="*.ts" --include="*.py" \
        . 2>/dev/null | grep -v "node_modules\|package" | head -50
signals:
  critical:
  - id: CHILD-CRIT-001
    signal: Data collected from children under 13 without verifiable parental consent
    evidence_indicators:
    - No age gate on registration
    - No parental consent mechanism
    - Children's data collected and processed
    explanation: |
      COPPA requires verifiable parental consent before collecting
      personal information from children under 13. Violations carry
      significant FTC penalties.
    remediation: Implement age verification and verifiable parental consent for under-13 users
  - id: CHILD-CRIT-002
    signal: No CSAM detection or NCMEC reporting process
    evidence_indicators:
    - No hash-matching for known CSAM
    - No NCMEC CyberTipline reporting
    - User reports not escalated appropriately
    explanation: |
      CSAM is illegal content requiring mandatory reporting. Failure
      to detect and report is a federal offense.
    remediation: Implement CSAM detection and mandatory NCMEC reporting
  - id: CHILD-CRIT-003
    signal: No protections against adult contact with minors
    evidence_indicators:
    - Adults can freely message minors
    - No age-based interaction restrictions
    - No grooming detection or prevention
    explanation: |
      Unprotected adult-minor interactions enable grooming and
      predatory behavior, causing severe harm to children.
    remediation: Implement age-based interaction controls and grooming prevention
  high:
  - id: CHILD-HIGH-001
    signal: Privacy defaults not child-appropriate
    explanation: |
      UK AADC and emerging laws require high privacy by default
      for users likely to be children.
    remediation: Set privacy-protective defaults for accounts identified as minors
  - id: CHILD-HIGH-002
    signal: Age verification easily circumvented
    explanation: |
      Ineffective age verification fails to protect children
      and may not satisfy regulatory requirements.
    remediation: Implement more robust age verification measures
  - id: CHILD-HIGH-003
    signal: Behavioral targeting used on minors
    explanation: |
      Many laws prohibit or restrict profiling and targeted
      advertising to children.
    remediation: Disable behavioral advertising for accounts identified as minors
  medium:
  - id: CHILD-MED-001
    signal: No parental control or supervision features
    remediation: Implement parental oversight and control capabilities
  - id: CHILD-MED-002
    signal: Children's privacy policy section unclear or missing
    remediation: Add clear, COPPA-compliant children's privacy disclosures
  - id: CHILD-MED-003
    signal: Data retention not minimized for children's data
    remediation: Apply strict data minimization for children's personal information
  low:
  - id: CHILD-LOW-001
    signal: No child-specific safety education resources
  positive:
  - id: CHILD-POS-001
    signal: Robust age verification with parental consent flow
  - id: CHILD-POS-002
    signal: CSAM detection and NCMEC reporting implemented
  - id: CHILD-POS-003
    signal: Age-appropriate defaults with parental controls
  - id: CHILD-POS-004
    signal: Child safety team with dedicated resources
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Age Verification Assessment
    description: |
      Evaluate the age verification and age-gating mechanisms
      to determine if children can be identified and protected.
    duration_estimate: 60 min
    commands:
    - purpose: Find age verification code
      command: grep -r -i 'age\|birth\|dob' --include='*.{js,ts,py}' . | head -30
    questions:
    - What age verification is implemented?
    - How robust is the verification?
    - At what points is age collected?
    expected_findings:
    - Age verification mechanism assessment
    - Circumvention resistance
    - Age collection points
  - id: '2'
    name: COPPA Compliance Review
    description: |
      Assess compliance with COPPA requirements for children
      under 13.
    duration_estimate: 60 min
    questions:
    - Is parental consent obtained for under-13 data?
    - What consent mechanism is used?
    - Is the children's privacy notice adequate?
    expected_findings:
    - Parental consent mechanism
    - Privacy notice compliance
    - Data handling practices
  - id: '3'
    name: Child Safety Feature Review
    description: |
      Evaluate safety features specifically designed to
      protect children.
    duration_estimate: 60 min
    questions:
    - What age-based restrictions exist?
    - How is adult-minor interaction controlled?
    - What parental controls are available?
    expected_findings:
    - Age-based restrictions inventory
    - Interaction control assessment
    - Parental control capabilities
  - id: '4'
    name: CSAM Protection Assessment
    description: |
      Review detection and reporting mechanisms for
      child sexual abuse material.
    duration_estimate: 45 min
    questions:
    - Is hash-matching implemented?
    - How are reports made to NCMEC?
    - What is the response process?
    expected_findings:
    - Detection mechanism status
    - Reporting process assessment
    - Response procedures
  - id: '5'
    name: Age-Appropriate Design Review
    description: |
      Assess compliance with UK AADC and similar
      age-appropriate design requirements.
    duration_estimate: 60 min
    questions:
    - Are defaults appropriate for children?
    - Is profiling disabled for minors?
    - Are nudge techniques avoided?
    expected_findings:
    - Default settings assessment
    - Profiling restrictions
    - Design pattern review
