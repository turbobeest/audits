description:
  what: |
    Examines how clearly and completely data practices are communicated
    to users, assessing:
    - Privacy policy clarity and completeness
    - Just-in-time data collection notices
    - Third-party data sharing disclosures
    - Data retention period communication
    - User control and preference options
    - Cookie and tracking disclosures
    - Data breach notification practices
    - Data subject rights communication
  why_it_matters: |
    Users have a right to understand how their data is used, and
    regulations increasingly mandate transparent disclosure:
    - GDPR requires clear, plain language privacy notices
    - CCPA mandates disclosure of data sales and sharing
    - Hidden data practices erode trust when discovered
    - Data breaches are more damaging without prior transparency
    - Users cannot exercise rights they don't know they have
    - Regulatory fines for inadequate disclosure can be substantial

    Transparent data practices build user trust and demonstrate
    ethical data stewardship.
  when_to_run:
  - When updating privacy policies
  - When adding new data collection
  - During privacy compliance reviews
  - Before launching in privacy-regulated markets
prerequisites:
  required_artifacts:
  - type: privacy_policy
    description: Current privacy policy document
  - type: data_inventory
    description: Documentation of data collected
  access_requirements:
  - Privacy policy and related notices
  - Product with data collection flows
  - Third-party service documentation
  - Cookie and tracking implementation details
discovery:
  code_patterns:
  - pattern: analytics|tracking|pixel|beacon
    type: regex
    scope: source
    purpose: Identify tracking implementations
  - pattern: cookie|localStorage|sessionStorage
    type: regex
    scope: source
    purpose: Find client-side data storage
  - pattern: third.?party|vendor|partner
    type: regex
    scope: config
    purpose: Identify third-party data sharing
  file_patterns:
  - glob: '**/privacy*.{html,md,txt}'
    purpose: Privacy policy documents
  - glob: '**/cookie*.{html,md,txt}'
    purpose: Cookie policies
  - glob: '**/gdpr*.{js,ts}'
    purpose: GDPR consent implementations
  documents_to_review:
  - type: Privacy Policy
    purpose: Primary privacy disclosure
  - type: Cookie Policy
    purpose: Tracking disclosure
  - type: Data Processing Records
    purpose: Internal data inventory
  - type: Third-party contracts
    purpose: Data sharing agreements
  interviews:
  - role: Privacy/Legal team
    questions:
    - How is the privacy policy kept current?
    - What data collection isn't in the privacy policy?
    - How are third-party data shares documented?
    purpose: Understand privacy documentation practices
  - role: Engineering team
    questions:
    - What user data is collected and where?
    - What third-party services receive user data?
    - How is consent captured for data collection?
    purpose: Map actual data practices
  - role: Product team
    questions:
    - How is data collection explained to users?
    - What just-in-time notices exist?
    - How can users control their data preferences?
    purpose: Assess user-facing transparency
