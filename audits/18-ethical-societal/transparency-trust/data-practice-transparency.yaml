  scripts:
  - id: find-tracking-code
    language: bash
    purpose: Locate tracking implementations
    source: inline
    code: |
      #!/bin/bash
      # Find tracking and analytics code
      grep -r -i "gtag\|analytics\|pixel\|facebook\|tracking" \
        --include="*.html" --include="*.js" --include="*.tsx" \
        . 2>/dev/null | head -50
signals:
  critical:
  - id: DATA-CRIT-001
    signal: Data collection not disclosed in privacy policy
    evidence_indicators:
    - Tracking scripts without privacy policy mention
    - Third-party data sharing undocumented
    - Sensitive data collection not disclosed
    explanation: |
      Collecting data without disclosure violates GDPR transparency
      requirements, CCPA notice requirements, and FTC expectations.
    remediation: Document all data collection in privacy policy; add just-in-time notices
  - id: DATA-CRIT-002
    signal: No consent mechanism for tracking/cookies
    evidence_indicators:
    - Cookies set before consent
    - No cookie banner or consent interface
    - No opt-out mechanism available
    explanation: |
      Setting tracking cookies without consent violates ePrivacy
      Directive and GDPR requirements in EU, and may violate CCPA
      opt-out requirements.
    remediation: Implement compliant consent management with opt-out capability
  high:
  - id: DATA-HIGH-001
    signal: Third-party data sharing not specifically disclosed
    explanation: |
      Users have a right to know who receives their data; generic
      disclosures don't meet regulatory requirements.
    remediation: List specific third parties or categories receiving user data
  - id: DATA-HIGH-002
    signal: Data retention periods not communicated
    explanation: |
      GDPR requires disclosure of retention periods; users cannot
      exercise deletion rights without understanding retention.
    remediation: Clearly communicate data retention periods by data type
  - id: DATA-HIGH-003
    signal: User rights not explained or accessible
    explanation: |
      Users cannot exercise rights (access, deletion, portability)
      if they don't know they exist or how to invoke them.
    remediation: Clearly explain user rights and provide accessible exercise mechanisms
  medium:
  - id: DATA-MED-001
    signal: Privacy policy uses excessive legal jargon
    remediation: Rewrite policy in plain language; provide layered disclosure
  - id: DATA-MED-002
    signal: No just-in-time notices for sensitive collection
    remediation: Add contextual notices when collecting sensitive data
  - id: DATA-MED-003
    signal: Data preference settings difficult to find
    remediation: Provide clear, accessible privacy preference center
  low:
  - id: DATA-LOW-001
    signal: No data practice summary or visual explanation
  positive:
  - id: DATA-POS-001
    signal: Comprehensive, plain language privacy policy
  - id: DATA-POS-002
    signal: Privacy dashboard with user controls
  - id: DATA-POS-003
    signal: Just-in-time notices for data collection
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Data Practice Inventory
    description: |
      Map actual data collection, use, and sharing practices
      across the product.
    duration_estimate: 60 min
    commands:
    - purpose: Find tracking implementations
      command: grep -r -i 'analytics\|tracking\|pixel' --include='*.{js,ts,html}' . | head -30
    questions:
    - What data is collected from users?
    - What third parties receive user data?
    - How long is data retained?
    expected_findings:
    - Complete data practice inventory
    - Third-party data share list
    - Retention practice documentation
  - id: '2'
    name: Privacy Policy Analysis
    description: |
      Review privacy policy for completeness, clarity, and
      accuracy relative to actual practices.
    duration_estimate: 60 min
    questions:
    - Does policy cover all data practices?
    - Is language clear and understandable?
    - Are user rights explained?
    expected_findings:
    - Policy completeness assessment
    - Clarity evaluation
    - Rights disclosure review
  - id: '3'
    name: Consent Mechanism Review
    description: |
      Evaluate consent collection for cookies, tracking,
      and data processing.
    duration_estimate: 45 min
    questions:
    - How is consent collected?
    - Can users opt out of tracking?
    - Is consent granular or all-or-nothing?
    expected_findings:
    - Consent mechanism assessment
    - Opt-out availability
    - Consent granularity
  - id: '4'
    name: User Control Assessment
    description: |
      Evaluate user-facing controls for data preferences
      and rights exercise.
    duration_estimate: 45 min
    questions:
    - How can users access their data?
    - How can users request deletion?
    - Where are privacy preferences configured?
    expected_findings:
    - User control inventory
    - Rights exercise process
    - Preference center assessment
  - id: '5'
    name: Just-in-Time Notice Review
    description: |
      Evaluate contextual disclosures provided at point
      of data collection.
    duration_estimate: 30 min
    questions:
    - Are notices provided when collecting sensitive data?
    - Do users understand why data is needed?
    - Are notices prominent and clear?
    expected_findings:
    - Just-in-time notice inventory
    - Notice clarity assessment
    - Sensitive data handling
