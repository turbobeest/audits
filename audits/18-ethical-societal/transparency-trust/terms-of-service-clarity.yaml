    - Have users provided feedback on understanding terms?
    - Are summaries or highlights provided?
    purpose: Assess user experience of legal documents
  - role: Customer support
    questions:
    - What questions do users commonly ask about terms?
    - How often do users express confusion about agreements?
    - What terms cause the most friction?
    purpose: Identify user comprehension issues
