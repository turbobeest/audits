    purpose: Measure document length
  - tool: Reading Level Analyzers
    purpose: Calculate grade level required
  scripts:
  - id: word-count-analysis
    language: bash
    purpose: Analyze document word counts
    source: inline
    code: |
      #!/bin/bash
      # Count words in legal documents
      for file in *.txt *.md *.html; do
        if [ -f "$file" ]; then
          count=$(wc -w < "$file")
          echo "$file: $count words"
        fi
      done
signals:
  critical:
  - id: TOS-CRIT-001
    signal: Terms require college graduate reading level (17+ grade)
    evidence_indicators:
    - Flesch-Kincaid Grade Level > 16
    - Dense legal jargon throughout
    - Sentences averaging 30+ words
    explanation: |
      Documents requiring advanced education to understand exclude
      most users from informed consent and may violate plain language
      requirements in regulations like GDPR.
    remediation: Rewrite using plain language principles; target 8th grade reading level
  - id: TOS-CRIT-002
    signal: Critical user rights buried or obscured
    evidence_indicators:
    - Data deletion rights in middle of unrelated section
    - Arbitration clauses not highlighted
    - Auto-renewal terms hidden
    explanation: |
      Burying important terms that affect user rights or finances
      may constitute unfair business practices and erodes trust.
    remediation: Highlight critical terms prominently; provide summary sections
  high:
  - id: TOS-HIGH-001
    signal: Terms of Service exceed 5000 words without summary
    explanation: |
      Extremely long documents without summaries are effectively
      unreadable, making informed consent impossible.
    remediation: Provide plain language summary highlighting key points
  - id: TOS-HIGH-002
    signal: No version history or change notification process
    explanation: |
      Users cannot track what has changed in agreements, undermining
      ability to understand current obligations.
    remediation: Maintain version history and notify users of material changes
  medium:
  - id: TOS-MED-001
    signal: Legal documents not available in all supported languages
    remediation: Translate legal documents for all supported locales
  - id: TOS-MED-002
    signal: Documents difficult to find within product
    remediation: Provide clear, consistent navigation to legal documents
  - id: TOS-MED-003
    signal: No plain language definitions for legal terms used
    remediation: Include glossary or inline definitions for legal terminology
  low:
  - id: TOS-LOW-001
    signal: Documents not printer-friendly or downloadable
  positive:
  - id: TOS-POS-001
    signal: Plain language summary provided alongside full terms
  - id: TOS-POS-002
    signal: Interactive or layered disclosure format used
  - id: TOS-POS-003
    signal: Reading level at 8th grade or below
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Document Inventory
    description: |
      Collect all legal documents users must agree to or
      that govern their use of the service.
    duration_estimate: 30 min
    questions:
    - What legal documents exist?
    - Where are documents accessible to users?
    - What agreements are required for account creation?
    expected_findings:
    - Complete inventory of legal documents
    - Document accessibility assessment
    - Agreement touchpoints identified
  - id: '2'
    name: Readability Analysis
    description: |
      Analyze each document for reading level, word count,
      and structural clarity.
    duration_estimate: 60 min
    questions:
    - What is the Flesch-Kincaid grade level?
    - How many words in each document?
    - How are documents structured and organized?
    expected_findings:
    - Readability scores for each document
    - Word counts and length assessment
    - Structural analysis
  - id: '3'
    name: Critical Terms Review
    description: |
      Identify where critical terms affecting user rights,
      data, and finances are located and how prominently displayed.
    duration_estimate: 45 min
    questions:
    - Where are data use terms explained?
    - How visible are cancellation/termination terms?
    - Are arbitration clauses highlighted?
    - Are auto-renewal terms clear?
    expected_findings:
    - Location of critical terms
    - Prominence assessment
    - Potential buried terms
  - id: '4'
    name: User Experience Assessment
    description: |
      Evaluate how legal documents are presented to users
      in the product experience.
    duration_estimate: 30 min
    questions:
    - How are agreements presented during signup?
    - Can users easily access terms later?
    - Are summaries or highlights available?
    expected_findings:
    - Agreement presentation UX
    - Post-signup accessibility
    - Summary availability
  - id: '5'
    name: Change Management Review
    description: |
      Assess how document changes are tracked, communicated,
      and how users are notified of updates.
    duration_estimate: 30 min
    questions:
    - Is version history maintained?
    - How are users notified of changes?
    - What is the process for material changes?
    expected_findings:
    - Version control practices
    - Change notification process
    - Material change handling
output:
