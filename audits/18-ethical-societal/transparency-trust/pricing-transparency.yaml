      #!/bin/bash
      # Search for price display patterns
      grep -r -i "price\|cost\|fee\|charge\|\$\|USD\|EUR" \
        --include="*.html" --include="*.tsx" --include="*.jsx" \
        --include="*.vue" . 2>/dev/null | head -50
signals:
  critical:
  - id: PRICE-CRIT-001
    signal: Mandatory fees not disclosed until checkout
    evidence_indicators:
    - Service fees added at cart/checkout
    - Processing fees appear only during payment
    - Required add-ons not shown on pricing page
    explanation: |
      Adding mandatory fees only at checkout is a form of drip pricing
      that violates FTC guidelines and constitutes deceptive advertising.
    remediation: Display all mandatory fees upfront on pricing pages
  - id: PRICE-CRIT-002
    signal: Free trial converts to paid without clear disclosure
    evidence_indicators:
    - Trial end date not prominently shown
    - Conversion terms buried in fine print
    - No reminder before first charge
    explanation: |
      Unclear trial-to-paid conversion violates ROSCA and creates
      significant chargeback and trust issues.
    remediation: Clearly display trial terms, end dates, and send reminders before conversion
  high:
  - id: PRICE-HIGH-001
    signal: Advertised price differs from checkout price
    explanation: |
      Price discrepancies between advertising and checkout constitute
      deceptive pricing and erode customer trust.
    remediation: Ensure advertised prices match final checkout prices including all fees
  - id: PRICE-HIGH-002
    signal: Auto-renewal terms not prominently disclosed
    explanation: |
      Hidden auto-renewal leads to unexpected charges and violates
      auto-renewal disclosure laws in many jurisdictions.
    remediation: Clearly disclose auto-renewal terms before purchase with opt-out option
  - id: PRICE-HIGH-003
    signal: Price increases applied without advance notice
    explanation: |
      Increasing prices for existing subscribers without notice
      violates consumer expectations and potentially contracts.
    remediation: Provide advance notice of price increases with opt-out opportunity
  medium:
  - id: PRICE-MED-001
    signal: Cancellation process more difficult than signup
    remediation: Make cancellation as easy as signup; avoid retention dark patterns
  - id: PRICE-MED-002
    signal: Usage-based pricing thresholds unclear
    remediation: Clearly display usage limits and overage pricing
  - id: PRICE-MED-003
    signal: Currency display inconsistent or confusing
    remediation: Display prices in user's local currency with clear conversion if applicable
  low:
  - id: PRICE-LOW-001
    signal: No pricing calculator for variable costs
  positive:
  - id: PRICE-POS-001
    signal: All-inclusive pricing displayed upfront
  - id: PRICE-POS-002
    signal: Clear trial countdown and conversion reminders
  - id: PRICE-POS-003
    signal: Simple, one-click cancellation available
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Pricing Page Review
    description: |
      Review all pricing information as presented to users
      before they enter a purchase flow.
    duration_estimate: 30 min
    questions:
    - What prices are displayed on pricing pages?
    - Are all fees and charges disclosed?
    - How are different tiers or options presented?
    expected_findings:
    - Complete pricing inventory
    - Fee disclosure assessment
    - Pricing presentation clarity
  - id: '2'
    name: Checkout Flow Analysis
    description: |
      Walk through the complete checkout process to identify
      any additional charges or unclear terms.
    duration_estimate: 45 min
    questions:
    - Do any additional fees appear during checkout?
    - Is the final price clearly shown before payment?
    - Are recurring terms prominently displayed?
    expected_findings:
    - Checkout price consistency
    - Additional fee identification
    - Terms display assessment
  - id: '3'
    name: Free Trial Terms Review
    description: |
      Examine free trial signup and conversion terms
      for clarity and compliance.
    duration_estimate: 30 min
    questions:
    - How clearly is trial duration communicated?
    - What happens at trial end?
    - Are users reminded before conversion?
    expected_findings:
    - Trial terms clarity
    - Conversion process assessment
    - Reminder/notification practices
  - id: '4'
    name: Recurring Billing Assessment
    description: |
      Review how recurring charges are communicated
      and how changes are handled.
    duration_estimate: 30 min
    questions:
    - How are recurring charges disclosed?
    - How are price changes communicated?
    - What does the cancellation process look like?
    expected_findings:
    - Recurring charge disclosure
    - Price change notification process
    - Cancellation ease assessment
  - id: '5'
    name: Marketing Comparison
    description: |
      Compare pricing in marketing materials with
      actual checkout experience.
    duration_estimate: 30 min
    questions:
    - Do marketing prices match checkout prices?
    - Are promotional terms clearly explained?
    - Are comparison prices accurate and substantiated?
    expected_findings:
    - Marketing vs. checkout price consistency
    - Promotional terms clarity
    - Comparison price validity
