signals:
  critical:
  - id: EMPLOY-CRIT-001
    signal: Forced labor or child labor in supply chain
    evidence_indicators:
    - No supply chain labor audits
    - Suppliers in high-risk regions unvetted
    - Labor violation reports unaddressed
    explanation: |
      Supply chain labor abuses including forced labor and child labor
      violate human rights and create legal and reputational risk.
    remediation: Implement rigorous supply chain labor audits and remediation
  - id: EMPLOY-CRIT-002
    signal: Content moderators without psychological support
    evidence_indicators:
    - No counseling available for moderators
    - Excessive exposure to harmful content
    - No content rotation or limits
    explanation: |
      Content moderation work causes documented psychological trauma;
      failure to support moderators is both unethical and creates liability.
    remediation: Provide comprehensive psychological support and exposure limits for moderators
  high:
  - id: EMPLOY-HIGH-001
    signal: Automation displacing workers without transition support
    explanation: |
      Abrupt displacement without reskilling or transition support
      harms workers and communities while creating reputation risk.
    remediation: Implement reskilling programs and transition support for affected workers
  - id: EMPLOY-HIGH-002
    signal: Misclassification of employees as contractors
    explanation: |
      Misclassifying employees denies them benefits and protections,
      creating legal liability and worker harm.
    remediation: Review and properly classify workers according to legal standards
  - id: EMPLOY-HIGH-003
    signal: Oppressive algorithmic management without transparency
    explanation: |
      Algorithmic management without worker understanding or input
      can create harmful, stress-inducing work conditions.
    remediation: Ensure algorithmic management is transparent and allows worker input
  medium:
  - id: EMPLOY-MED-001
    signal: No workforce impact assessment for automation projects
    remediation: Require employment impact assessment for automation initiatives
  - id: EMPLOY-MED-002
    signal: Supply chain labor audits infrequent or superficial
    remediation: Conduct regular, thorough supply chain labor audits
  - id: EMPLOY-MED-003
    signal: Invasive worker monitoring without justification
    remediation: Limit monitoring to necessary scope with worker transparency
  low:
  - id: EMPLOY-LOW-001
    signal: No public reporting on workforce composition and practices
  positive:
  - id: EMPLOY-POS-001
    signal: Comprehensive reskilling and transition programs
  - id: EMPLOY-POS-002
    signal: Robust supply chain labor standards and auditing
  - id: EMPLOY-POS-003
    signal: Content moderator wellness programs with counseling
  - id: EMPLOY-POS-004
    signal: Transparent, humane algorithmic management
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Automation Impact Assessment
    description: |
      Evaluate how automation and technology changes affect
      employment and what support exists for affected workers.
    duration_estimate: 60 min
    questions:
    - What automation is planned or deployed?
    - How many jobs are affected?
    - What reskilling or transition support exists?
    expected_findings:
    - Automation impact inventory
    - Worker support programs
    - Transition assistance assessment
  - id: '2'
    name: Contractor and Gig Worker Review
    description: |
      Assess treatment of contractors, gig workers, and
      non-employee labor.
    duration_estimate: 45 min
    questions:
    - What proportion of workforce is contractors?
    - How is classification determined?
    - What protections do non-employees have?
    expected_findings:
    - Workforce composition
    - Classification practices
    - Non-employee protections
  - id: '3'
    name: Supply Chain Labor Review
    description: |
      Evaluate supply chain labor conditions and
      auditing practices.
    duration_estimate: 60 min
    questions:
    - What labor standards apply to suppliers?
    - How are suppliers audited?
    - How are violations addressed?
    expected_findings:
    - Supply chain labor standards
    - Audit practices and findings
    - Violation remediation
  - id: '4'
    name: Worker Monitoring Assessment
    description: |
      Review worker monitoring and algorithmic management
      practices for fairness and transparency.
    duration_estimate: 45 min
    questions:
    - What worker monitoring is employed?
    - How is algorithmic management used?
    - Are workers informed and can they provide input?
    expected_findings:
    - Monitoring practices inventory
    - Algorithmic management assessment
    - Worker transparency and input
  - id: '5'
    name: Content Moderator Welfare Review
    description: |
      If applicable, assess support and conditions for
      content moderation workers.
    duration_estimate: 30 min
    questions:
    - What psychological support is available?
    - Are there exposure limits?
    - What are working conditions for moderators?
    expected_findings:
    - Moderator support programs
    - Exposure management
    - Working condition assessment
