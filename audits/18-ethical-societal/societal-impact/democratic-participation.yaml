signals:
  critical:
  - id: DEMO-CRIT-001
    signal: No election integrity measures in place
    evidence_indicators:
    - No special handling for election periods
    - No coordination with election officials
    - No foreign interference detection
    explanation: |
      Platforms without election integrity measures are vulnerable
      to manipulation that can undermine democratic processes.
    remediation: Implement comprehensive election integrity program
  - id: DEMO-CRIT-002
    signal: Compliance with illegitimate government censorship requests
    evidence_indicators:
    - Content removed at government request without legal basis
    - User data provided without proper legal process
    - No transparency about government requests
    explanation: |
      Complying with illegitimate government requests harms
      users and undermines democratic accountability.
    remediation: Establish clear standards for government requests with transparency reporting
  high:
  - id: DEMO-HIGH-001
    signal: Political advertising without transparency
    explanation: |
      Hidden political advertising enables manipulation of
      voters and violates regulatory requirements in many jurisdictions.
    remediation: Implement political ad labeling, disclosure, and archive
  - id: DEMO-HIGH-002
    signal: No foreign influence operation detection
    explanation: |
      Foreign interference in elections is a documented threat;
      platforms must have detection and response capabilities.
    remediation: Implement foreign influence operation detection and response
  - id: DEMO-HIGH-003
    signal: Algorithmic amplification of political polarization
    explanation: |
      Algorithms that maximize engagement can amplify divisive
      content, harming democratic discourse.
    remediation: Assess and mitigate polarization effects of recommendation algorithms
  medium:
  - id: DEMO-MED-001
    signal: No voter information or civic education tools
    remediation: Provide accurate voter information and civic education resources
  - id: DEMO-MED-002
    signal: Government request transparency reporting inadequate
    remediation: Publish detailed transparency reports on government requests
  - id: DEMO-MED-003
    signal: Political content policies unclear or inconsistent
    remediation: Clarify and consistently apply political content policies
  low:
  - id: DEMO-LOW-001
    signal: No engagement with election officials or researchers
  positive:
  - id: DEMO-POS-001
    signal: Comprehensive election integrity program
  - id: DEMO-POS-002
    signal: Political ad archive and transparency tools
  - id: DEMO-POS-003
    signal: Active foreign interference detection and removal
  - id: DEMO-POS-004
    signal: Strong government request resistance and transparency
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Election Integrity Assessment
    description: |
      Evaluate measures in place to protect election integrity
      and prevent manipulation.
    duration_estimate: 60 min
    questions:
    - What election integrity measures exist?
    - How is election-related misinformation handled?
    - What coordination exists with election officials?
    expected_findings:
    - Election integrity program assessment
    - Misinformation response capabilities
    - Official coordination status
  - id: '2'
    name: Political Advertising Review
    description: |
      Assess political advertising policies, transparency,
      and compliance mechanisms.
    duration_estimate: 60 min
    questions:
    - How are political ads identified and labeled?
    - What targeting restrictions exist?
    - Is there a public political ad archive?
    expected_findings:
    - Ad policy assessment
    - Transparency measures
    - Archive and disclosure tools
  - id: '3'
    name: Foreign Interference Detection
    description: |
      Review capabilities to detect and respond to
      foreign influence operations.
    duration_estimate: 45 min
    questions:
    - What detection mechanisms exist?
    - How are influence operations identified?
    - What response actions are taken?
    expected_findings:
    - Detection capabilities
    - Identification methods
    - Response procedures
  - id: '4'
    name: Government Request Review
    description: |
      Assess how government requests for content removal
      or data are handled.
    duration_estimate: 45 min
    questions:
    - What is the government request process?
    - When are requests challenged?
    - What transparency reporting exists?
    expected_findings:
    - Request handling process
    - Challenge criteria
    - Transparency reporting
  - id: '5'
    name: Civic Participation Features
    description: |
      Review features that support or hinder civic
      participation and democratic engagement.
    duration_estimate: 45 min
    questions:
    - What voter information tools exist?
    - How does the platform support civic engagement?
    - Could features suppress participation?
    expected_findings:
    - Civic tool inventory
    - Engagement support assessment
    - Suppression risk evaluation
