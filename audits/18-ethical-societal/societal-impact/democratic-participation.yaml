description:
  what: |
    Examines how technology products and platforms affect democratic
    processes and civic participation, assessing:
    - Election integrity measures and policies
    - Political advertising transparency
    - Voter information and civic education tools
    - Protection against foreign influence operations
    - Government request handling and transparency
    - Political speech and content policies
    - Civic data access and protection
    - Support for democratic institutions
  why_it_matters: |
    Technology platforms have become critical infrastructure for
    democratic participation:
    - Social media is a primary source of political information
    - Platforms can be weaponized for election interference
    - Political ad targeting can manipulate or suppress voters
    - Misinformation undermines informed democratic participation
    - Government pressure on platforms can threaten free expression
    - Civic data misuse can compromise democratic processes
    - Algorithmic filter bubbles can polarize political discourse

    Responsible platforms protect democratic processes while
    enabling civic participation.
  when_to_run:
  - Before election periods
  - When political advertising policies change
  - During platform integrity assessments
  - When expanding to new democratic markets
prerequisites:
  required_artifacts:
  - type: political_policies
    description: Political advertising and content policies
  - type: election_integrity_documentation
    description: Election protection measures
  access_requirements:
  - Political content and advertising policies
  - Election integrity documentation
  - Government request records
  - Civic tool documentation
discovery:
  documents_to_review:
  - type: Political advertising policies
    purpose: Review ad transparency and targeting rules
  - type: Election integrity policies
    purpose: Assess election protection measures
  - type: Government request transparency reports
    purpose: Review government interaction transparency
  - type: Content policies for political speech
    purpose: Assess political content handling
  - type: Civic engagement tools documentation
    purpose: Review democratic participation features
  interviews:
  - role: Policy team
    questions:
    - What election integrity measures exist?
    - How is political advertising handled?
    - What protections exist against foreign interference?
    purpose: Understand election and political policies
  - role: Trust & Safety
    questions:
    - How is election-related misinformation addressed?
    - What coordination with election officials exists?
    - How are influence operations detected?
    purpose: Assess election safety operations
  - role: Legal/Government relations
    questions:
    - How are government requests handled?
    - What transparency exists for government interactions?
    - How is user data protected from government overreach?
    purpose: Review government interaction practices
