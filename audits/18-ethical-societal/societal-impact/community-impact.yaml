    - What community programs exist?
    - What community concerns have been raised?
    purpose: Understand community engagement
  - role: Facilities/Operations
    questions:
    - What is the local environmental footprint?
    - How are local infrastructure impacts managed?
    - What community support is provided during emergencies?
    purpose: Assess operational community impact
  - role: Product leadership
    questions:
    - How might product features affect community dynamics?
    - Are there community building features?
    - How is negative community impact mitigated?
    purpose: Evaluate product community effects
