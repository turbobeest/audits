signals:
  critical:
  - id: COMM-CRIT-001
    signal: Significant environmental harm to local communities
    evidence_indicators:
    - Water resource depletion affecting community
    - Air quality degradation from operations
    - Noise pollution exceeding standards
    explanation: |
      Environmental harm to communities creates health risks,
      legal liability, and community opposition.
    remediation: Implement environmental controls and community mitigation measures
  - id: COMM-CRIT-002
    signal: Operations displace vulnerable community members
    evidence_indicators:
    - Housing costs spike following facility opening
    - Local small businesses closing
    - Community members forced to relocate
    explanation: |
      Displacement harms community members and creates lasting
      resentment that can affect long-term operations.
    remediation: Implement displacement mitigation including affordable housing and business support
  high:
  - id: COMM-HIGH-001
    signal: No community engagement or feedback mechanism
    explanation: |
      Without community input, problems fester and opposition
      builds without opportunity for resolution.
    remediation: Establish community engagement and feedback channels
  - id: COMM-HIGH-002
    signal: Platform features harm community cohesion
    explanation: |
      Features that fragment communities, enable harassment, or
      spread divisive content harm social fabric.
    remediation: Assess and mitigate community cohesion impacts of product features
  medium:
  - id: COMM-MED-001
    signal: Community investment programs not aligned with needs
    remediation: Align philanthropic and investment programs with actual community needs
  - id: COMM-MED-002
    signal: No emergency community support capabilities
    remediation: Develop disaster response and community support capabilities
  - id: COMM-MED-003
    signal: Local hiring and procurement minimal
    remediation: Increase local hiring and supplier engagement
  low:
  - id: COMM-LOW-001
    signal: Community impact not regularly assessed or reported
  positive:
  - id: COMM-POS-001
    signal: Active community engagement with responsive feedback loop
  - id: COMM-POS-002
    signal: Displacement mitigation programs in place
  - id: COMM-POS-003
    signal: Significant local hiring and procurement
  - id: COMM-POS-004
    signal: Emergency community support demonstrated
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Community Stakeholder Mapping
    description: |
      Identify communities affected by operations and products,
      and understand their key concerns.
    duration_estimate: 45 min
    questions:
    - What communities are affected by operations?
    - What are their primary concerns?
    - How diverse are affected community members?
    expected_findings:
    - Community stakeholder map
    - Key concern inventory
    - Vulnerable population identification
  - id: '2'
    name: Environmental Impact Review
    description: |
      Assess environmental effects of operations on
      surrounding communities.
    duration_estimate: 45 min
    questions:
    - What environmental impacts affect communities?
    - Are impacts within acceptable limits?
    - What mitigation measures exist?
    expected_findings:
    - Environmental impact inventory
    - Compliance status
    - Mitigation measures
  - id: '3'
    name: Displacement Effect Assessment
    description: |
      Evaluate effects on housing, local businesses, and
      community composition.
    duration_estimate: 45 min
    questions:
    - How have housing costs changed?
    - What effects on local businesses are observed?
    - Are community members being displaced?
    expected_findings:
    - Displacement indicators
    - Economic effects
    - Mitigation programs
  - id: '4'
    name: Community Engagement Review
    description: |
      Assess community engagement mechanisms and
      responsiveness to feedback.
    duration_estimate: 45 min
    questions:
    - What community engagement channels exist?
    - How is feedback collected and addressed?
    - What community programs are offered?
    expected_findings:
    - Engagement mechanism inventory
    - Feedback responsiveness
    - Program effectiveness
  - id: '5'
    name: Product Community Impact Assessment
    description: |
      Evaluate how product features affect community
      dynamics and cohesion.
    duration_estimate: 45 min
    questions:
    - Do features strengthen or fragment communities?
    - What community building capabilities exist?
    - How are negative community effects addressed?
    expected_findings:
    - Product community effects
    - Community building features
    - Negative effect mitigation
output:
