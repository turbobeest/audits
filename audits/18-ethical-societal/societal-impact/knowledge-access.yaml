    purpose: Measure educational value
signals:
  critical:
  - id: KNOW-CRIT-001
    signal: Essential knowledge resources inaccessible without high payment
    evidence_indicators:
    - Critical health information paywalled
    - Educational essentials require expensive subscriptions
    - No academic or educational access programs
    explanation: |
      Restricting essential knowledge resources to those who can
      pay significant amounts perpetuates inequality and limits
      human development.
    remediation: Provide free or subsidized access to essential knowledge resources
  high:
  - id: KNOW-HIGH-001
    signal: Research data not shared or openly available
    explanation: |
      Keeping research data closed limits reproducibility,
      slows scientific progress, and wastes research investment.
    remediation: Implement research data sharing policies aligned with FAIR principles
  - id: KNOW-HIGH-002
    signal: Educational content not accessible to learners with disabilities
    explanation: |
      Inaccessible educational content excludes learners with
      disabilities from equal educational opportunity.
    remediation: Ensure all educational content meets accessibility standards
  - id: KNOW-HIGH-003
    signal: No programs for underserved populations
    explanation: |
      Without programs for economically disadvantaged or
      underserved learners, knowledge gaps widen.
    remediation: Develop access programs for underserved populations
  medium:
  - id: KNOW-MED-001
    signal: No support for open educational resources
    remediation: Support creation and distribution of open educational resources
  - id: KNOW-MED-002
    signal: Academic research access program limited
    remediation: Expand academic access programs for researchers and students
  - id: KNOW-MED-003
    signal: Content preservation and archiving inadequate
    remediation: Implement long-term preservation for knowledge resources
  low:
  - id: KNOW-LOW-001
    signal: No contribution to public knowledge commons
  positive:
  - id: KNOW-POS-001
    signal: Robust free tier for essential knowledge
  - id: KNOW-POS-002
    signal: Open access commitment for research outputs
  - id: KNOW-POS-003
    signal: Educational access programs for underserved
  - id: KNOW-POS-004
    signal: Support for open educational resources
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Access Model Assessment
    description: |
      Evaluate how knowledge resources are accessed and what
      barriers exist to access.
    duration_estimate: 45 min
    questions:
    - What access models are used (free, freemium, subscription)?
    - What is accessible without payment?
    - Are there significant access barriers?
    expected_findings:
    - Access model documentation
    - Free tier assessment
    - Barrier identification
  - id: '2'
    name: Educational Impact Review
    description: |
      Assess how the product supports educational use
      and learning outcomes.
    duration_estimate: 45 min
    questions:
    - What educational features or programs exist?
    - How is academic use supported?
    - Are learner accessibility needs met?
    expected_findings:
    - Educational program inventory
    - Academic access status
    - Accessibility assessment
  - id: '3'
    name: Open Access Evaluation
    description: |
      Review commitment to and support for open access
      and open educational resources.
    duration_estimate: 45 min
    questions:
    - What open access policies exist?
    - Are open educational resources supported?
    - Is research data shared openly?
    expected_findings:
    - Open access policy status
    - OER support assessment
    - Data sharing practices
  - id: '4'
    name: Underserved Population Programs
    description: |
      Assess programs specifically supporting access for
      underserved populations.
    duration_estimate: 30 min
    questions:
    - What programs exist for low-income users?
    - How is access provided in developing regions?
    - Are there educational institution programs?
    expected_findings:
    - Program inventory
    - Geographic access status
    - Institutional access
  - id: '5'
    name: Long-term Preservation Assessment
    description: |
      Review practices for preserving and archiving
      knowledge resources.
    duration_estimate: 30 min
    questions:
    - How is content preserved long-term?
    - Are resources at risk of loss?
    - What archiving partnerships exist?
    expected_findings:
    - Preservation practices
    - At-risk content identification
    - Archive partnerships
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Access Model Assessment
    - Educational Impact
    - Open Access Evaluation
    - Underserved Programs
    - Recommendations
  confidence_guidance:
    high: Internal documentation reviewed, programs assessed, stakeholders interviewed
    medium: Documentation reviewed without stakeholder input
    low: External assessment only
