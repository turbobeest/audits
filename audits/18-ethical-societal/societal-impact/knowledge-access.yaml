audit:
  id: ethical-societal.societal-impact.knowledge-access
  name: Knowledge Access
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: ethical-societal
  category_number: 18
  subcategory: societal-impact
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Examines how technology products affect access to knowledge,
    information, and educational resources, assessing:
    - Educational content accessibility
    - Academic and research resource availability
    - Paywalls and knowledge gatekeeping
    - Open access and open educational resources support
    - Information accessibility for diverse learners
    - Research data sharing and openness
    - Digital library and archive features
    - Scientific communication support
  why_it_matters: |
    Access to knowledge is foundational to human development and
    opportunity:
    - Information asymmetry perpetuates inequality
    - Paywalled research limits scientific progress
    - Educational barriers affect economic mobility
    - Open access accelerates innovation and discovery
    - Accessible knowledge supports lifelong learning
    - Information access is recognized as a human right
    - Technology can democratize or restrict knowledge access
    - SDG 4 (Quality Education) depends on accessible resources

    Technology that expands knowledge access creates broad social
    benefit and demonstrates corporate responsibility.
  when_to_run:
  - When launching educational or information products
  - When evaluating content accessibility
  - During social impact assessments
  - When considering open access policies
prerequisites:
  required_artifacts:
  - type: content_policies
    description: Policies on content access and availability
  - type: pricing_documentation
    description: Pricing for knowledge resources if applicable
  access_requirements:
  - Content access policies
  - Pricing and access tiers
  - Educational program documentation
  - Open access policy documentation
discovery:
  documents_to_review:
  - type: Content access policies
    purpose: Review knowledge access terms
  - type: Pricing documentation
    purpose: Assess economic barriers
  - type: Educational programs
    purpose: Review learning support
  - type: Open access policies
    purpose: Assess openness commitments
  - type: Accessibility documentation
    purpose: Review diverse learner support
  interviews:
  - role: Product leadership
    questions:
    - How is content access determined?
    - What free or open access exists?
    - How are educational use cases supported?
    purpose: Understand access strategy
  - role: Content/Editorial team
    questions:
    - What open educational resources are supported?
    - How is academic access handled?
    - What accessibility features exist for content?
    purpose: Assess content accessibility
  - role: Research/Science teams
    questions:
    - What research data sharing occurs?
    - Is there support for open science?
    - How is scientific communication facilitated?
    purpose: Review research access support
  file_patterns:
  - glob: '**/ETHICS.md'
    purpose: Ethics documentation
  - glob: '**/PRIVACY*.md'
    purpose: Privacy documentation
  - glob: '**/terms*.md'
    purpose: Terms of service
  - glob: '**/policy*.md'
    purpose: Policy documentation
  code_patterns:
  - pattern: consent|privacy|gdpr|ccpa|cookie
    type: regex
    scope: all
    purpose: Privacy/consent references
