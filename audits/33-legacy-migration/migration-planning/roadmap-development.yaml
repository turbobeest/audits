    - enterprise-migrations
    - multi-phase-projects
    - strategic-initiatives
  compliance_mappings:
  - framework: TOGAF
    control: Migration Planning
    description: Architecture migration planning
  - framework: PMI
    control: Schedule Management
    description: Project schedule development
