audit:
  id: legacy-migration.migration-planning.roadmap-development
  name: Migration Roadmap Development Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: legacy-migration
  category_number: 33
  subcategory: migration-planning
  tier: phd
  estimated_duration: 8-12 hours  # median: 10h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: organization
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Creates or validates a comprehensive migration roadmap including timelines,
    resource requirements, milestones, dependencies, and decision gates. This
    audit ensures the roadmap is realistic, properly sequenced, accounts for all
    constraints, and aligns with business objectives and technical capabilities.
  why_it_matters: |
    Migration roadmaps often fail due to unrealistic timelines, hidden dependencies,
    or inadequate resource planning. A validated roadmap reduces the risk of
    delays, cost overruns, and failed migrations by ensuring all factors are
    considered upfront and realistic expectations are set.
  when_to_run:
  - During migration planning initiation
  - When roadmap requires updates
  - Before committing budget and resources
  - During program reviews
prerequisites:
  required_artifacts:
  - type: business_requirements
    description: Migration drivers and objectives
  - type: technical_assessment
    description: Legacy system analysis results
  - type: resource_plans
    description: Available team and budget
  access_requirements:
  - Business stakeholder access
  - Technical team access
  - Project management tools
  - Budget information
discovery:
  file_patterns:
  - glob: '**/roadmap*'
    purpose: Find existing roadmap documentation
  - glob: '**/timeline*'
    purpose: Find timeline documents
  - glob: '**/project-plan*'
    purpose: Find project planning documents
  interview_questions:
  - role: Program Manager
    questions:
    - What are the key milestones and deadlines?
    - What resource constraints exist?
    - What external dependencies affect the timeline?
  - role: Executive Sponsor
    questions:
    - What business deadlines must be met?
    - What is the budget ceiling?
    - What constitutes migration success?
knowledge_sources:
  guides:
  - id: roadmapping
    name: Product Roadmap Best Practices
    url: https://www.productplan.com/learn/what-is-a-product-roadmap/
  - id: togaf-roadmap
    name: TOGAF Architecture Roadmap
    url: https://pubs.opengroup.org/architecture/togaf9-doc/arch/
  standards:
  - id: pmbok
    name: PMI Project Management Body of Knowledge
    relevance: Project planning standards
tooling:
  analysis_tools:
  - tool: Microsoft Project
    purpose: Timeline and dependency management
  - tool: Jira
    purpose: Agile roadmap planning
  - tool: Monday.com
    purpose: Visual roadmap creation
  - tool: Productboard
    purpose: Strategic roadmap alignment
signals:
  critical:
  - id: RMD-CRIT-001
    signal: Timeline physically impossible given constraints
    evidence_indicators:
    - Work estimates exceed available time
    - Resource capacity insufficient
    - Dependencies cannot be parallelized
    explanation: |
      An impossible timeline sets the project up for failure from the start
      and damages credibility when inevitably missed.
    remediation: Revise timeline with realistic estimates and constraints
  - id: RMD-CRIT-002
    signal: Critical dependencies not identified in roadmap
    evidence_indicators:
    - External systems not accounted for
    - Team availability assumptions invalid
    - Regulatory deadlines not considered
    explanation: |
      Unknown dependencies cause delays and scope changes when discovered
      during execution.
    remediation: Conduct comprehensive dependency analysis
  high:
  - id: RMD-HIGH-001
    signal: No contingency buffer in timeline
    remediation: Add appropriate contingency based on risk
  - id: RMD-HIGH-002
    signal: Resource allocation conflicts not resolved
    remediation: Resolve resource conflicts before committing
  - id: RMD-HIGH-003
    signal: Success criteria not measurable
    remediation: Define measurable success criteria for milestones
  medium:
  - id: RMD-MED-001
    signal: Roadmap not aligned with business cycles
    remediation: Adjust timing for business constraints
  - id: RMD-MED-002
    signal: Communication cadence not defined
    remediation: Establish regular status reporting
  low:
  - id: RMD-LOW-001
    signal: Minor formatting issues in roadmap
    remediation: Standardize roadmap presentation
  - id: RMD-LOW-002
    signal: Historical lessons not incorporated
    remediation: Review and apply lessons from past migrations
  positive:
  - id: RMD-POS-001
    signal: Realistic timeline with appropriate contingency
  - id: RMD-POS-002
    signal: Clear milestones with measurable success criteria
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Business Objectives
    description: Confirm migration drivers and success criteria
    duration_estimate: 1 hour
  - id: '2'
    name: Validate Technical Assessment
    description: Ensure roadmap incorporates technical findings
    duration_estimate: 2 hours
  - id: '3'
    name: Analyze Resource Plan
    description: Validate resource availability and allocation
    duration_estimate: 2 hours
  - id: '4'
    name: Map Dependencies
    description: Identify all internal and external dependencies
    duration_estimate: 2 hours
  - id: '5'
    name: Validate Timeline
    description: Check timeline feasibility against constraints
    duration_estimate: 2 hours
  - id: '6'
    name: Review Risk Assessment
    description: Ensure risks incorporated into planning
    duration_estimate: 1 hour
  - id: '7'
    name: Document Findings
    description: Create roadmap validation report
    duration_estimate: 2 hours
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Business Alignment
    - Timeline Analysis
    - Resource Assessment
    - Dependency Mapping
    - Risk Integration
    - Recommendations
closeout_checklist:
- id: rmd-001
  item: Timeline feasibility validated
  level: WARNING
  verification: manual
- id: rmd-002
  item: Resource allocation confirmed
  level: WARNING
  verification: manual
- id: rmd-003
  item: Dependencies mapped and accounted for
  level: WARNING
  verification: manual
governance:
  applicable_to:
