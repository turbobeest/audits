  id: testing-quality-assurance.unit-testing.test-naming-convention
  name: Test Naming Convention
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: testing-quality-assurance
  category_number: 10
  subcategory: unit-testing
  tier: expert
  estimated_duration: 1 hour
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: testing
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Reviews test naming conventions for consistency and clarity. Evaluates
    whether test names clearly describe the scenario being tested, the
    expected behavior, and any conditions. Checks for patterns like
    "should...", "when...then...", or "given...when...then..." formats.
  why_it_matters: |
    Clear test names serve as documentation and make test failures
    immediately understandable. Poor test names require reading the test
    code to understand what's being verified, slowing down debugging and
    maintenance. Consistent naming makes the test suite navigable.
  when_to_run:
  - Code review of new tests
  - Test suite maintenance reviews
  - Onboarding new team members
  - Documentation improvements
prerequisites:
  required_artifacts:
  - type: test_suite
    description: Unit test files to analyze
  access_requirements:
  - Source code repository access
discovery:
  file_patterns:
  - glob: '**/*.test.{js,ts,jsx,tsx}'
    purpose: JavaScript/TypeScript unit tests
  - glob: '**/*.spec.{js,ts,jsx,tsx}'
    purpose: Spec-style unit tests
  - glob: '**/test_*.py'
    purpose: Python unit tests
  code_patterns:
  - pattern: describe\s*\(['"]
    type: regex
    scope: source
    purpose: Identify describe block names
  - pattern: it\s*\(['"]|test\s*\(['"]
    type: regex
    scope: source
    purpose: Identify test case names
  - pattern: should\s|when\s|given\s
    type: regex
    scope: source
    purpose: Identify BDD-style naming
