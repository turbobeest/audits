tooling:
  static_analysis:
  - tool: eslint-plugin-jest
    purpose: Enforce test naming conventions
    offline_capable: true
  scripts:
  - id: naming-analyzer
    language: bash
    purpose: Analyze test naming patterns
    source: inline
    code: |
      #!/bin/bash
      echo "=== Test Naming Analysis ==="
      echo "Sample describe blocks:"
      grep -r "describe(" --include='*.test.*' . 2>/dev/null | head -15
      echo ""
      echo "Sample test names:"
      grep -r "it(\|test(" --include='*.test.*' . 2>/dev/null | head -20
      echo ""
      echo "BDD-style tests (should/when/given):"
      grep -r "'should\|\"should\|'when\|\"when\|'given\|\"given" --include='*.test.*' . 2>/dev/null | wc -l
signals:
  critical:
  - id: NAMING-CRIT-001
    signal: Test names are empty or numeric (test1, test2)
    evidence_pattern: test\('test\d+'\) or empty test descriptions
    explanation: |
      Meaningless test names provide no information about what's being
      tested. Failures require reading the entire test to understand.
    remediation: Rename all tests to describe behavior being verified
  - id: NAMING-CRIT-002
    signal: Test names don't describe expected behavior
    evidence_pattern: Test names that only describe input, not outcome
    explanation: |
      Tests should describe what should happen, not just what is done.
      "test add function" is worse than "should return sum of two numbers".
    remediation: Rewrite test names to include expected behavior
  high:
  - id: NAMING-HIGH-001
    signal: Inconsistent naming patterns across test suite
    evidence_pattern: Mixed should/when/test patterns
    explanation: |
      Inconsistent patterns make the test suite harder to navigate
      and create cognitive overhead when reading or writing tests.
    remediation: Adopt and enforce a consistent naming convention
  - id: NAMING-HIGH-002
    signal: Test names are implementation-focused
    evidence_pattern: Names reference internal methods/variables
    explanation: |
      Implementation-focused names break when code is refactored
      and don't communicate the user-facing behavior being tested.
    remediation: Rewrite names to focus on behavior, not implementation
  medium:
  - id: NAMING-MED-001
    signal: Describe blocks don't organize tests logically
    evidence_pattern: Flat test structure without grouping
    remediation: Use nested describe blocks to group related tests
  - id: NAMING-MED-002
    signal: Test names are overly verbose
    evidence_pattern: Test names >100 characters
    remediation: Use describe blocks for context, shorter it/test names
  low:
  - id: NAMING-LOW-001
    signal: Minor inconsistencies in capitalization/style
    evidence_pattern: Mixed sentence case and title case
  positive:
  - id: NAMING-POS-001
    signal: Consistent BDD-style naming throughout
    evidence_pattern: All tests use should/when/given patterns
  - id: NAMING-POS-002
    signal: Tests organized in logical describe hierarchies
    evidence_pattern: Nested describes group related functionality
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Extract test names
    description: |
      Collect all test and describe block names from the codebase
      for pattern analysis.
    duration_estimate: 15 min
    commands:
    - purpose: Extract describe block names
      command: grep -r -h "describe(" --include='*.test.*' . 2>/dev/null | grep -v node_modules | head
        -30
    - purpose: Extract it/test block names
      command: grep -r -h "it(\|test(" --include='*.test.*' . 2>/dev/null | grep -v node_modules | head
        -40
    expected_findings:
    - Sample of test names
    - Naming patterns in use
  - id: '2'
    name: Analyze naming patterns
    description: |
      Identify the naming conventions in use and assess
      consistency across the codebase.
    duration_estimate: 15 min
    commands:
    - purpose: Count BDD-style tests
      command: 'grep -r -c ''should\|when.*then'' --include=''*.test.*'' . 2>/dev/null | awk -F: ''{sum
        += $2} END {print sum}'''
    - purpose: Find non-descriptive names
      command: grep -r "it('test\|test('test\|it('[a-z]'" --include='*.test.*' . 2>/dev/null | head -10
    expected_findings:
    - Naming pattern distribution
    - Consistency assessment
  - id: '3'
    name: Check describe hierarchy
    description: |
      Evaluate how tests are organized using describe blocks
      and whether the hierarchy is logical.
    duration_estimate: 15 min
    commands:
    - purpose: Find nested describes
      command: grep -r -A3 'describe(' --include='*.test.*' . 2>/dev/null | grep -A3 'describe(' | head
        -30
    expected_findings:
    - Describe nesting patterns
    - Logical organization assessment
  - id: '4'
    name: Assess name quality
    description: |
      Evaluate whether test names clearly communicate the
      scenario and expected behavior being tested.
    duration_estimate: 15 min
    questions:
    - Can you understand what's tested from the name alone?
    - Do names describe behavior or implementation?
    - Are edge cases clearly named?
    expected_findings:
    - Name quality assessment
    - Improvement recommendations
