    production:
      included: true
      priority: 1
closeout_checklist:
- id: drr-001
  item: All Tier-1 critical systems have dedicated DR runbooks
  level: CRITICAL
  verification: manual
  verification_notes: Cross-reference system inventory with runbook inventory
  expected: Confirmed by reviewer
- id: drr-002
  item: Runbooks updated within last 6 months
  level: CRITICAL
  verification: manual
  verification_notes: Check last modified dates on runbook files
  expected: Confirmed by reviewer
- id: drr-003
  item: Runbooks include clear step-by-step procedures
  level: BLOCKING
  verification: manual
  verification_notes: Review runbook structure and clarity
  expected: Confirmed by reviewer
- id: drr-004
  item: Emergency contact information is current
  level: BLOCKING
  verification: manual
  verification_notes: Verify contact details against HR/team records
  expected: Confirmed by reviewer
- id: drr-005
  item: Runbooks accessible during infrastructure outages
  level: WARNING
  verification: manual
  verification_notes: Verify offline access or redundant storage
  expected: Confirmed by reviewer
