audit:
  id: reliability-resilience.disaster-recovery.dr-runbook-completeness
  name: DR Runbook Completeness Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: reliability-resilience
  category_number: 3
  subcategory: disaster-recovery
  tier: phd
  estimated_duration: 4 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: documentation
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates disaster recovery runbooks for completeness, accuracy,
    and usability. Assesses whether runbooks cover all critical systems,
    include clear step-by-step procedures, define roles and responsibilities,
    and can be executed under stress during actual disasters.
  why_it_matters: |
    During disasters, teams operate under extreme stress with limited time.
    Incomplete or unclear runbooks lead to mistakes, extended recovery times,
    and potential data loss. Well-structured runbooks enable consistent,
    rapid recovery even when primary experts are unavailable.
  when_to_run:
  - Quarterly runbook review
  - After any DR test reveals gaps
  - When systems or procedures change
  - After personnel changes in DR teams
prerequisites:
  required_artifacts:
  - type: documentation
    description: All disaster recovery runbooks
  - type: system_inventory
    description: List of systems requiring DR procedures
  - type: contact_list
    description: Emergency contact information
  access_requirements:
  - Access to runbook repository
  - System architecture documentation
  - Stakeholder availability for interviews
discovery:
  file_patterns:
  - glob: '**/runbooks/**/*disaster*'
    purpose: Disaster recovery runbooks
  - glob: '**/runbooks/**/*dr-*'
    purpose: DR-prefixed runbooks
  - glob: '**/docs/**/emergency/**'
    purpose: Emergency procedures documentation
  interviews:
  - role: On-Call Engineers
    questions:
    - Can you find the DR runbooks when needed?
    - Are the runbooks clear enough to follow under stress?
    - What gaps have you encountered in runbooks?
    purpose: Assess runbook usability from practitioner perspective
  - role: DR Coordinators
    questions:
    - When were runbooks last updated?
    - How are runbooks validated?
    - What is the runbook review process?
    purpose: Understand runbook governance
  documents_to_review:
  - type: DR runbooks
    purpose: Primary audit target
  - type: DR test reports
    purpose: Identify gaps found during testing
knowledge_sources:
  specifications:
  - id: nist-cp
    name: NIST SP 800-34 - Contingency Planning Guide
    url: https://csrc.nist.gov/publications/detail/sp/800-34/rev-1/final
    offline_cache: true
    priority: required
  guides:
  - id: runbook-best-practices
    name: Runbook Best Practices
    url: https://www.pagerduty.com/resources/learn/what-is-a-runbook/
    offline_cache: true
  - id: sre-book
    name: Site Reliability Engineering
    url: https://sre.google/sre-book/table-of-contents/
    offline_cache: true
tooling:
  assessment_tools:
  - tool: Runbook checklist
    purpose: Systematic evaluation of runbook quality
  - tool: Document comparison
    purpose: Compare runbooks against system inventory
signals:
  critical:
  - id: DRR-CRIT-001
    signal: Critical systems have no DR runbook
    evidence_indicators:
    - System not covered by any runbook
    - Runbook mentions system but has no procedures
    explanation: |
      Missing runbooks force teams to improvise during disasters,
      increasing recovery time and error risk significantly.
    remediation: Create comprehensive DR runbooks for all critical systems
  - id: DRR-CRIT-002
    signal: Runbooks contain outdated or incorrect procedures
    evidence_indicators:
    - References to decommissioned systems
    - Commands that no longer work
    - Incorrect contact information
    explanation: |
      Outdated runbooks may cause teams to waste time on invalid
      procedures or make mistakes following incorrect instructions.
    remediation: Review and update all runbooks for accuracy
  high:
  - id: DRR-HIGH-001
    signal: Runbooks lack clear step-by-step procedures
    explanation: Vague instructions are difficult to follow under stress
    remediation: Rewrite procedures with explicit, numbered steps
  - id: DRR-HIGH-002
    signal: Roles and responsibilities not clearly defined
    explanation: Unclear ownership causes delays and confusion during incidents
    remediation: Define explicit roles and responsibilities in runbooks
  medium:
  - id: DRR-MED-001
    signal: Runbooks not accessible during infrastructure outages
    remediation: Ensure runbooks are available offline or in multiple locations
  - id: DRR-MED-002
    signal: No runbook validation through tabletop exercises
    remediation: Conduct regular tabletop exercises to validate procedures
  low:
  - id: DRR-LOW-001
    signal: Runbook formatting inconsistent across documents
  positive:
  - id: DRR-POS-001
    signal: Comprehensive, tested runbooks for all critical systems
  - id: DRR-POS-002
    signal: Regular runbook reviews with documented change history
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Runbook Coverage
    description: |
      Cross-reference the system inventory against available
      runbooks to identify coverage gaps.
    duration_estimate: 45 min
    questions:
    - Which systems have DR runbooks?
    - Are there systems without runbook coverage?
    - Do runbooks cover all failure scenarios?
    expected_findings:
    - Coverage matrix showing systems vs runbooks
    - Identified gaps in coverage
  - id: '2'
    name: Assess Runbook Structure
    description: |
      Evaluate runbook structure for clarity, completeness,
      and usability under stress.
    duration_estimate: 60 min
    questions:
    - Do runbooks have clear prerequisites listed?
    - Are steps numbered and explicit?
    - Are decision points clearly marked?
    - Is there a rollback section?
    expected_findings:
    - Structural assessment by runbook
    - Common structural deficiencies
  - id: '3'
    name: Validate Technical Accuracy
    description: |
      Verify that commands, configurations, and references
      in runbooks are current and accurate.
    duration_estimate: 60 min
    questions:
    - Do listed commands work?
    - Are system references current?
    - Are contact lists up to date?
    expected_findings:
    - Accuracy assessment
    - List of outdated content
  - id: '4'
    name: Evaluate Accessibility
    description: |
      Assess whether runbooks can be accessed during
      disaster scenarios when infrastructure may be down.
    duration_estimate: 30 min
    questions:
    - Where are runbooks stored?
    - Can they be accessed offline?
    - Are there backup copies?
    expected_findings:
    - Accessibility assessment
    - Single points of failure for access
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: coverage_matrix
    format: table
    columns:
    - System
    - Runbook
    - Last Updated
    - Last Tested
    - Status
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Coverage Analysis
    - Quality Assessment
    - Recommendations
  confidence_guidance:
    high: All runbooks reviewed and validated against current systems
    medium: Sample of runbooks reviewed, coverage matrix complete
    low: Limited runbook access, assessment based on interviews
