audit:
  id: reliability-resilience.disaster-recovery.recovery-time-objective
  name: Recovery Time Objective (RTO) Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: reliability-resilience
  category_number: 3
  subcategory: disaster-recovery
  tier: phd
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: process
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Assesses Recovery Time Objectives (RTO) definitions across systems
    and services. Evaluates whether RTOs are documented, realistic,
    aligned with business requirements, and supported by actual
    recovery capabilities and infrastructure.
  why_it_matters: |
    RTO defines the maximum acceptable downtime for a system. Unrealistic
    or undefined RTOs create false expectations and may result in SLA
    violations, revenue loss, and customer impact during outages.
    RTOs must be achievable with current infrastructure and procedures.
  when_to_run:
  - Annual disaster recovery planning
  - After significant infrastructure changes
  - Following failed recovery attempts
  - During SLA negotiations
prerequisites:
  required_artifacts:
  - type: documentation
    description: Business continuity plan with RTO definitions
  - type: sla_documents
    description: Service level agreements specifying uptime requirements
  - type: test_results
    description: Historical recovery test results with timing data
  access_requirements:
  - Access to business continuity documentation
  - Recovery test reports and timing data
  - Stakeholder interviews for business impact analysis
discovery:
  file_patterns:
  - glob: '**/disaster-recovery/**'
    purpose: DR documentation and runbooks
  - glob: '**/sla*.yaml'
    purpose: SLA definitions
  interviews:
  - role: Business Stakeholders
    questions:
    - What is the business impact per hour of downtime for each critical system?
    - What are the contractual uptime commitments?
    - Which systems have regulatory recovery requirements?
    purpose: Understand business requirements for recovery time
  - role: SRE/Platform Engineers
    questions:
    - What are the actual recovery times measured in tests?
    - What factors affect recovery time?
    - Are there dependencies that extend recovery time?
    purpose: Assess technical recovery capabilities
  documents_to_review:
  - type: Business Impact Analysis
    purpose: Understand criticality and acceptable downtime
  - type: DR test reports
    purpose: Compare actual vs target recovery times
knowledge_sources:
  specifications:
  - id: nist-cp
    name: NIST SP 800-34 - Contingency Planning Guide
    url: https://csrc.nist.gov/publications/detail/sp/800-34/rev-1/final
    offline_cache: true
    priority: required
  - id: iso-22301
    name: ISO 22301 - Business Continuity Management
    url: https://www.iso.org/standard/75106.html
    offline_cache: true
    priority: recommended
  guides:
  - id: aws-rto-guidance
    name: AWS Disaster Recovery Workloads
    url: https://docs.aws.amazon.com/whitepapers/latest/disaster-recovery-workloads-on-aws/
    offline_cache: true
  - id: sre-book
    name: Site Reliability Engineering
    url: https://sre.google/sre-book/table-of-contents/
    offline_cache: true
tooling:
  assessment_tools:
  - tool: Recovery test automation
    purpose: Measure actual recovery times
  - tool: Chaos engineering platforms
    purpose: Simulate failures and measure recovery
  monitoring_queries:
  - system: Incident management
    query: recovery_time_by_incident
    purpose: Historical recovery time data
signals:
  critical:
  - id: RTO-CRIT-001
    signal: Critical systems have no defined RTO
    evidence_indicators:
    - RTO not documented in BCP
    - No recovery time requirements specified
    explanation: |
      Without defined RTOs, there is no target for recovery efforts
      and no way to assess whether recovery capabilities are adequate.
    remediation: Define RTOs for all critical systems based on business impact analysis
  - id: RTO-CRIT-002
    signal: Actual recovery time significantly exceeds defined RTO
    evidence_indicators:
    - Test recovery took 4x longer than RTO
    - Historical incidents exceeded RTO
    explanation: |
      RTOs that cannot be met provide false assurance. When disaster
      strikes, business expectations will not be met.
    remediation: Either improve recovery capabilities or adjust RTO to realistic levels
  high:
  - id: RTO-HIGH-001
    signal: RTO defined without validation through testing
    explanation: Untested RTOs are theoretical and may not be achievable
    remediation: Conduct recovery tests and validate RTO achievability
  - id: RTO-HIGH-002
    signal: Dependencies not considered in RTO calculations
    explanation: Upstream dependencies may extend total recovery time
    remediation: Map dependencies and include in RTO planning
  medium:
  - id: RTO-MED-001
    signal: RTO not aligned with SLA commitments
    remediation: Reconcile RTO definitions with contractual SLAs
  - id: RTO-MED-002
    signal: No tiered RTO based on disaster severity
    remediation: Define RTOs for different disaster scenarios
  low:
  - id: RTO-LOW-001
    signal: RTO documentation not regularly reviewed
  positive:
  - id: RTO-POS-001
    signal: RTOs defined, tested, and documented for all critical systems
  - id: RTO-POS-002
    signal: Recovery tests consistently meet or beat RTO targets
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Collect RTO Definitions
    description: |
      Gather all documented RTOs from business continuity plans,
      SLAs, and system documentation.
    duration_estimate: 30 min
    questions:
    - Where are RTOs documented?
    - Which systems have defined RTOs?
    - What is the source of RTO requirements?
    expected_findings:
    - RTO matrix by system
    - Gaps in RTO coverage
  - id: '2'
    name: Assess RTO Justification
    description: |
      Evaluate whether RTOs are based on business impact analysis
      and reflect actual business requirements.
    duration_estimate: 45 min
    questions:
    - How were RTOs determined?
    - What business factors drive each RTO?
    - Are regulatory requirements considered?
    expected_findings:
    - Business justification for each RTO
    - Alignment with compliance requirements
  - id: '3'
    name: Compare with Actual Recovery Times
    description: |
      Analyze recovery test results and historical incidents to
      compare actual recovery times against defined RTOs.
    duration_estimate: 45 min
    questions:
    - What were actual recovery times in tests?
    - How do incident recovery times compare to RTO?
    expected_findings:
    - RTO achievability assessment
    - Gap analysis between target and actual
  - id: '4'
    name: Evaluate Recovery Dependencies
    description: |
      Map system dependencies and assess their impact on
      overall recovery time.
    duration_estimate: 30 min
    questions:
    - What are the recovery dependencies for each system?
    - How do dependencies affect total recovery time?
    expected_findings:
    - Dependency impact on RTO
    - Critical path for recovery
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: rto_matrix
    format: table
    columns:
    - System
    - Defined RTO
    - Actual Recovery Time
    - Gap
    - Status
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - RTO Coverage Analysis
    - Achievability Assessment
    - Recommendations
  confidence_guidance:
    high: RTOs validated through documented recovery tests
    medium: RTOs documented but not recently tested
    low: RTOs based on estimates without validation
