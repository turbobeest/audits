  level: CRITICAL
  verification: manual
  verification_notes: Review BCP documentation for RTO definitions
  expected: Confirmed by reviewer
- id: rto-002
  item: RTOs validated through recovery testing within last 12 months
  level: CRITICAL
  verification: manual
  verification_notes: Review recovery test reports and timing data
  expected: Confirmed by reviewer
- id: rto-003
  item: Actual recovery times within 20% of defined RTO
  level: BLOCKING
  verification: manual
  verification_notes: Compare test results to RTO targets
  expected: Confirmed by reviewer
- id: rto-004
  item: RTOs aligned with SLA commitments
  level: WARNING
  verification: manual
  verification_notes: Cross-reference RTOs with SLA documents
  expected: Confirmed by reviewer
