tooling:
  infrastructure_tools:
  - tool: AWS CLI
    purpose: Query AWS Backup vaults and plans
    command: aws backup list-backup-plans
  - tool: kubectl
    purpose: Check Velero backup schedules
    command: kubectl get schedules -n velero
  - tool: gcloud
    purpose: List GCP backup policies
    command: gcloud compute resource-policies list --filter='status=READY'
  scripts:
  - id: backup-coverage-check
    language: bash
    purpose: Identify unprotected resources
    source: inline
    code: |
      #!/bin/bash
      # Lists resources without backup tags/policies
      echo "Checking for unprotected resources..."
      # Implementation depends on cloud provider
signals:
  critical:
  - id: DR-CRIT-001
    signal: Critical databases or data stores have no backup configured
    evidence_indicators:
    - Production database without backup job
    - Data store missing from backup inventory
    - Backup disabled for critical system
    explanation: |
      Unprotected data stores represent complete data loss risk. In a
      disaster scenario, this data cannot be recovered, potentially
      causing permanent business impact.
    remediation: Immediately configure backups for all unprotected critical systems
  - id: DR-CRIT-002
    signal: Backups stored only in same region/zone as primary data
    evidence_indicators:
    - Backup destination in same availability zone
    - No cross-region replication configured
    explanation: |
      Co-located backups provide no protection against regional disasters,
      data center failures, or zone-wide outages.
    remediation: Implement cross-region backup replication for all critical data
  high:
  - id: DR-HIGH-001
    signal: Backup encryption not enabled
    explanation: Unencrypted backups expose sensitive data if storage is compromised
    remediation: Enable encryption at rest for all backup storage
  - id: DR-HIGH-002
    signal: No backup retention policy defined
    explanation: Without retention policies, backups may be prematurely deleted or accumulate indefinitely
    remediation: Define and implement retention policies aligned with compliance requirements
  medium:
  - id: DR-MED-001
    signal: Backup frequency does not match data criticality
    remediation: Adjust backup schedules based on data classification and RPO requirements
  - id: DR-MED-002
    signal: Backup monitoring and alerting not configured
    remediation: Implement alerts for backup job failures and missed schedules
  low:
  - id: DR-LOW-001
    signal: Backup documentation outdated or incomplete
  positive:
  - id: DR-POS-001
    signal: Comprehensive backup strategy with documented coverage matrix
  - id: DR-POS-002
    signal: 3-2-1 backup rule implemented (3 copies, 2 media types, 1 offsite)
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Critical Systems
    description: |
      Compile a complete inventory of all systems requiring backup
      protection including databases, file systems, configurations,
      and application state.
    duration_estimate: 45 min
    questions:
    - What data stores exist in the environment?
    - Which systems are classified as critical?
    - Are there any shadow IT or untracked data stores?
    expected_findings:
    - Complete list of systems requiring backup
    - Classification of data criticality
  - id: '2'
    name: Review Backup Configurations
    description: |
      Examine backup tool configurations, schedules, and retention
      settings for each protected system.
    duration_estimate: 60 min
    commands:
    - purpose: List AWS Backup plans
      command: aws backup list-backup-plans --query 'BackupPlansList[*].[BackupPlanName,BackupPlanId]'
    - purpose: Check Velero schedules
      command: kubectl get schedules.velero.io -A -o wide
    expected_findings:
    - Backup schedule and frequency for each system
    - Retention periods configured
  - id: '3'
    name: Verify Coverage Completeness
    description: |
      Cross-reference backup configurations against the system
      inventory to identify any protection gaps.
    duration_estimate: 45 min
    questions:
    - Are all critical systems covered by backups?
    - Do backup frequencies align with RPO requirements?
    expected_findings:
    - Gap analysis showing unprotected systems
    - Coverage percentage by system criticality
  - id: '4'
    name: Assess Backup Storage Security
    description: |
      Evaluate backup storage locations, encryption, access controls,
      and geographic distribution.
    duration_estimate: 30 min
    commands:
    - purpose: Check S3 bucket encryption
      command: aws s3api get-bucket-encryption --bucket BACKUP_BUCKET
    expected_findings:
    - Encryption status for backup storage
    - Geographic distribution of backups
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: coverage_matrix
    format: table
    columns:
    - System Name
    - Criticality
    - Backup Type
    - Frequency
    - Retention
    - Storage Location
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Coverage Analysis
    - Gap Identification
    - Recommendations
  confidence_guidance:
    high: Backup configurations directly verified through tooling
    medium: Documentation reviewed but not independently verified
    low: Based on interview responses without configuration access
