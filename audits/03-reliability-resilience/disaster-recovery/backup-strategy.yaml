audit:
  id: reliability-resilience.disaster-recovery.backup-strategy
  name: Backup Strategy Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: reliability-resilience
  category_number: 3
  subcategory: disaster-recovery
  tier: phd
  estimated_duration: 4 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: infrastructure
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the organization's backup strategy including backup types
    (full, incremental, differential), backup frequency, retention policies,
    storage locations, and encryption practices. Assesses coverage across
    all critical data stores, databases, configurations, and secrets.
  why_it_matters: |
    A comprehensive backup strategy is the foundation of disaster recovery.
    Without proper backups, organizations risk permanent data loss, extended
    downtime, and potential business failure. Incomplete strategies leave
    gaps that only become apparent during actual disasters when recovery
    options are limited.
  when_to_run:
  - Initial infrastructure setup
  - Quarterly backup strategy review
  - After adding new data stores or services
  - Following any data loss incident
prerequisites:
  required_artifacts:
  - type: documentation
    description: Current backup policies and procedures
  - type: infrastructure_inventory
    description: List of all data stores, databases, and critical systems
  - type: configuration
    description: Backup tool configurations (AWS Backup, Velero, etc.)
  access_requirements:
  - Read access to backup configurations
  - Access to infrastructure documentation
  - Ability to query backup job history
discovery:
  file_patterns:
  - glob: '**/backup*.yaml'
    purpose: Identify backup configuration files
  - glob: '**/velero/**'
    purpose: Kubernetes backup configurations
  - glob: '**/*terraform*/**/*backup*'
    purpose: Infrastructure-as-code backup definitions
  interviews:
  - role: Platform/Infrastructure Engineers
    questions:
    - What backup tools and services are currently in use?
    - How are backup schedules determined for each system?
    - What is the process for adding backups for new services?
    purpose: Understand backup implementation and processes
  - role: Database Administrators
    questions:
    - What database backup methods are used (logical, physical, snapshots)?
    - How are point-in-time recovery capabilities maintained?
    purpose: Assess database-specific backup strategies
  documents_to_review:
  - type: Backup policy documentation
    purpose: Verify documented backup requirements and procedures
  - type: Data classification matrix
    purpose: Ensure backup frequency aligns with data criticality
