closeout_checklist:
- id: backup-strategy-001
  item: All critical systems have documented backup configurations
  level: CRITICAL
  verification: manual
  verification_notes: Review backup inventory against system inventory
  expected: Confirmed by reviewer
- id: backup-strategy-002
  item: Backup encryption enabled for all backup storage
  level: CRITICAL
  verification: aws s3api get-bucket-encryption --bucket ${BACKUP_BUCKET} 2>/dev/null && echo PASS ||
    echo FAIL
  expected: PASS
- id: backup-strategy-003
  item: Cross-region backup replication configured
  level: BLOCKING
  verification: manual
  verification_notes: Verify backups exist in secondary region
  expected: Confirmed by reviewer
- id: backup-strategy-004
  item: Backup retention policies documented and implemented
  level: WARNING
  verification: manual
  verification_notes: Compare documented retention with configured lifecycle rules
  expected: Confirmed by reviewer
