      priority: required
profiles:
  membership:
    quick:
      included: false
      reason: Requires historical data analysis
    full:
      included: true
      priority: 1
    production:
      included: true
      priority: 1
closeout_checklist:
- id: availability-sla-001
  item: SLA documentation exists and is current
  level: CRITICAL
  verification: manual
  verification_notes: Reviewer confirms SLA documentation exists and was updated within the last year
  expected: Confirmed by reviewer
- id: availability-sla-002
  item: Availability metrics are being collected
  level: CRITICAL
  verification: manual
  verification_notes: Verify monitoring dashboards show availability metrics
  expected: Confirmed by reviewer
- id: availability-sla-003
  item: Historical availability meets or exceeds SLA target
  level: BLOCKING
  verification: manual
  verification_notes: Review last 30 days of availability data against SLA target
  expected: Confirmed by reviewer
