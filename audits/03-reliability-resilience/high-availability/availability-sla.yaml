audit:
  id: reliability-resilience.high-availability.availability-sla
  name: Availability SLA Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: reliability-resilience
  category_number: 3
  subcategory: high-availability
  tier: expert
  estimated_duration: 3 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: infrastructure
  default_profiles:
  - full
  - production
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Examines the definition, measurement, and enforcement of Service Level
    Agreements (SLAs) for system availability. Reviews SLA targets, how they
    align with business requirements, monitoring mechanisms that track
    availability, and processes for handling SLA breaches.
  why_it_matters: |
    Availability SLAs set customer expectations and contractual obligations.
    Poorly defined SLAs lead to misaligned expectations, while unmeasured
    SLAs become meaningless promises. SLA breaches can result in financial
    penalties, customer churn, and reputational damage. Understanding the
    gap between promised and actual availability is essential for capacity
    planning and reliability investments.
  when_to_run:
  - During initial production readiness review
  - When defining or revising customer contracts
  - After significant architecture changes
  - Following availability incidents
prerequisites:
  required_artifacts:
  - type: documentation
    description: Existing SLA documentation or contracts
  - type: metrics
    description: Historical availability data
  - type: architecture
    description: System architecture diagrams showing dependencies
  access_requirements:
  - Access to monitoring and observability systems
  - Access to SLA/contract documentation
  - Access to incident history and postmortems
discovery:
  documents_to_review:
  - type: SLA documentation
    purpose: Understand promised availability targets
  - type: Customer contracts
    purpose: Identify contractual obligations and penalties
  - type: Architecture documentation
    purpose: Map dependencies that affect availability
  metrics_queries:
  - system: Prometheus/Grafana
    query: avg_over_time(up[30d]) * 100
    purpose: Calculate actual availability percentage
    threshold: Should meet or exceed SLA target
  - system: Any monitoring
    query: MTTR and MTBF metrics
    purpose: Understand failure patterns and recovery times
    threshold: MTTR should support SLA targets
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
knowledge_sources:
  specifications:
  - id: google-sre-book
    name: Google SRE Book - Service Level Objectives
    url: https://sre.google/sre-book/service-level-objectives/
    offline_cache: true
    priority: required
  guides:
  - id: aws-well-architected
    name: AWS Well-Architected Framework - Reliability Pillar
    url: https://docs.aws.amazon.com/wellarchitected/latest/reliability-pillar/
    offline_cache: true
  - id: release-it
    name: Michael Nygard - Release It!
    url: https://pragprog.com/titles/mnee2/release-it-second-edition/
    offline_cache: true
  - id: sre-book
    name: Site Reliability Engineering
    url: https://sre.google/sre-book/table-of-contents/
    offline_cache: true
tooling:
  monitoring_queries:
  - system: Prometheus
    query: |
      (1 - (sum(rate(http_requests_total{status=~"5.."}[30d])) /
      sum(rate(http_requests_total[30d])))) * 100
    purpose: Calculate success rate for SLA measurement
  infrastructure_tools:
  - tool: kubectl
    purpose: Check pod availability and restart counts
    command: kubectl get pods --all-namespaces -o wide
signals:
  critical:
  - id: HA-SLA-CRIT-001
    signal: No defined availability SLA
    evidence_indicators:
    - Missing SLA documentation
    - No availability targets in contracts
    - No monitoring for availability metrics
    explanation: |
      Without a defined SLA, there is no shared understanding of
      availability expectations between teams and customers.
    remediation: Define and document availability SLAs aligned with business requirements
  - id: HA-SLA-CRIT-002
    signal: Actual availability significantly below SLA target
    evidence_threshold: Availability < SLA target by more than 0.5%
    explanation: |
      Chronic SLA breaches indicate systemic reliability issues and
      expose the organization to contractual penalties.
    remediation: Conduct root cause analysis and implement reliability improvements
  high:
  - id: HA-SLA-HIGH-001
    signal: SLA not measurable with current monitoring
    explanation: SLAs that cannot be measured cannot be managed or improved
    remediation: Implement monitoring that directly measures SLA metrics
  - id: HA-SLA-HIGH-002
    signal: Error budget exhausted or near exhaustion
    explanation: Indicates the system is operating at its reliability limits
    remediation: Pause feature work and focus on reliability improvements
  medium:
  - id: HA-SLA-MED-001
    signal: SLA targets not aligned with dependency SLAs
    remediation: Review and align SLA targets with upstream/downstream dependencies
  - id: HA-SLA-MED-002
    signal: No SLA breach notification process
    remediation: Implement automated alerting for SLA threshold breaches
  low:
  - id: HA-SLA-LOW-001
    signal: SLA documentation not regularly reviewed
  positive:
  - id: HA-SLA-POS-001
    signal: Error budget policy in place with clear actions
  - id: HA-SLA-POS-002
    signal: Regular SLA review meetings with stakeholders
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review SLA Documentation
    description: |
      Examine all SLA documentation including customer contracts,
      internal SLOs, and availability targets.
    duration_estimate: 30 min
    questions:
    - What availability targets are promised?
    - How are availability metrics defined (uptime, success rate, latency)?
    - What are the consequences of SLA breaches?
    expected_findings:
    - Documented availability targets
    - SLA measurement methodology
  - id: '2'
    name: Validate Measurement Capability
    description: |
      Verify that monitoring systems can accurately measure
      availability as defined in the SLA.
    duration_estimate: 45 min
    commands:
    - purpose: Check monitoring configuration
      command: grep -r 'availability\|uptime\|sla' /path/to/monitoring/config
    expected_findings:
    - Metrics that map to SLA definitions
    - Alerting thresholds aligned with SLA targets
  - id: '3'
    name: Analyze Historical Performance
    description: |
      Review historical availability data against SLA targets.
    duration_estimate: 45 min
    expected_findings:
    - Actual vs target availability comparison
    - Trend analysis showing improvement or degradation
    - Error budget consumption rate
  - id: '4'
    name: Assess Dependency Impact
    description: |
      Map dependencies and evaluate their impact on achieving SLA targets.
    duration_estimate: 30 min
    questions:
    - What external dependencies affect availability?
    - Are dependency SLAs factored into our SLA targets?
    expected_findings:
    - Dependency map with availability impact
    - Gap analysis between composite and promised SLAs
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - SLA Definition Assessment
    - Measurement Capability Review
    - Historical Performance Analysis
    - Recommendations
  confidence_guidance:
    high: Direct measurement of availability metrics verified against SLA targets
    medium: SLA documentation reviewed but limited historical data available
    low: Assessment based on interviews without quantitative verification
