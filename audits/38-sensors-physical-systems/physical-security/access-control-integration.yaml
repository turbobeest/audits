    purpose: Protocol analysis
signals:
  critical:
  - id: SPS-ACC-CRIT-001
    signal: Access control bypass enables unsafe operations
    evidence_indicators:
    - Safety interlock bypassed by access
    - Unauthorized operation possible
    - Access not enforcing safety rules
    explanation: |
      Access control that fails to enforce safety requirements can allow
      unauthorized or unsafe operations, potentially leading to injury
      or equipment damage.
    remediation: Correct integration to enforce safety requirements
  - id: SPS-ACC-CRIT-002
    signal: Access system failure leaves area unsecured
    evidence_indicators:
    - Fail-open on power loss
    - No backup access control
    - Unauthorized access possible
    explanation: |
      Access control systems must fail to a secure state. Failure that
      allows unauthorized access defeats the purpose of the system and
      may violate security requirements.
    remediation: Implement fail-secure design with backup
  high:
  - id: SPS-ACC-HIGH-001
    signal: Access logging incomplete
    evidence_indicators:
    - Not all access logged
    - Logs not retained
    - Cannot audit access
    remediation: Implement comprehensive access logging
  - id: SPS-ACC-HIGH-002
    signal: Access permissions not synchronized
    evidence_indicators:
    - Physical and logical access different
    - Terminated personnel still have access
    - Permissions not reviewed
    remediation: Synchronize access systems and implement review
  medium:
  - id: SPS-ACC-MED-001
    signal: Anti-passback not enforced
    evidence_indicators:
    - Badge sharing possible
    - Tailgating not detected
    - Occupancy unknown
    remediation: Implement anti-passback where required
  - id: SPS-ACC-MED-002
    signal: Emergency egress affects security
    evidence_indicators:
    - REX creates security gap
    - Emergency doors not alarmed
    - Evacuation not logged
    remediation: Balance safety egress with security needs
  low:
  - id: SPS-ACC-LOW-001
    signal: Access control not documented
    evidence_indicators:
    - Integration not documented
    - Access rules not recorded
    - Configuration unknown
    remediation: Document access control system
  - id: SPS-ACC-LOW-002
    signal: No access control metrics
    evidence_indicators:
    - Access patterns not analyzed
    - Anomalies not detected
    - No trending
    remediation: Implement access control analytics
  positive:
  - id: SPS-ACC-POS-001
    signal: Integrated access and safety systems
    evidence_indicators:
    - Safety interlocks enforced
    - Personnel tracking enabled
    - Coordinated emergency response
  - id: SPS-ACC-POS-002
    signal: Comprehensive audit trail
    evidence_indicators:
    - All access logged
    - Logs secured and retained
    - Regular audit reviews
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Access Architecture
    description: Understand access control design
    duration_estimate: 30 min
  - id: '2'
    name: Test Control Integration
    description: Verify safety system integration
    duration_estimate: 60 min
  - id: '3'
    name: Verify Fail Mode
    description: Test failure behavior
    duration_estimate: 30 min
  - id: '4'
    name: Review Access Logs
    description: Analyze logging completeness
    duration_estimate: 30 min
  - id: '5'
    name: Check Permission Management
    description: Review access provisioning
    duration_estimate: 30 min
  - id: '6'
    name: Test Emergency Procedures
    description: Verify emergency egress
    duration_estimate: 20 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 20 min
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Integration Assessment
    - Logging Review
