audit:
  id: sensors-physical-systems.physical-security.access-control-integration
  name: Access Control Integration Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: physical-security
  tier: expert
  estimated_duration: 4-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates integration between physical access control systems and control
    system operations. Reviews card readers, biometric systems, door controllers,
    and their integration with safety systems, process interlocks, and operational
    requirements.
  why_it_matters: |
    Physical access control protects personnel and equipment by restricting area
    access. Integration with control systems can enable or enforce safety
    procedures, prevent unauthorized operations, and create audit trails for
    regulatory compliance.
  when_to_run:
  - During access control design
  - After access system changes
  - During security audits
  - When operational issues arise
  - After security incidents
prerequisites:
  required_artifacts:
  - type: access_design
    description: Access control system design
  - type: integration_specs
    description: Control system integration documentation
  - type: access_policy
    description: Access control policies
  access_requirements:
  - Access control system configuration
  - Control system access
  - Physical access for testing
  - Access log review capability
discovery:
  file_patterns:
  - glob: '**/*access*.c'
    purpose: Find access control code
  - glob: '**/*badge*.c'
    purpose: Find badge reader code
  - glob: '**/*door*.c'
    purpose: Find door controller code
  - glob: '**/config/*access*.yaml'
    purpose: Find access configuration
