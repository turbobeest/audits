audit:
  id: sensors-physical-systems.physical-security.surveillance-integration
  name: Surveillance Integration Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: physical-security
  tier: expert
  estimated_duration: 4-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates video surveillance and monitoring integration with control systems.
    Reviews camera placement, coverage, video analytics, alarm triggering,
    recording retention, and integration with access control and process events.
  why_it_matters: |
    Video surveillance provides visual verification of events, deters unauthorized
    activity, and supports incident investigation. Integration with control
    systems enables automatic camera positioning, event correlation, and more
    effective security response.
  when_to_run:
  - During surveillance design
  - After camera system changes
  - During security audits
  - After incidents requiring video
  - When coverage issues identified
prerequisites:
  required_artifacts:
  - type: camera_layout
    description: Camera placement documentation
  - type: vms_config
    description: Video management system configuration
  - type: retention_policy
    description: Video retention policies
  access_requirements:
  - VMS access
  - Camera viewing access
  - Control system integration access
  - Physical access for coverage verification
discovery:
  file_patterns:
  - glob: '**/*camera*.c'
    purpose: Find camera integration code
  - glob: '**/*video*.c'
    purpose: Find video system code
  - glob: '**/*surveillance*.c'
    purpose: Find surveillance code
  - glob: '**/config/*vms*.yaml'
    purpose: Find VMS configuration
