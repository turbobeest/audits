signals:
  critical:
  - id: SPS-SRV-CRIT-001
    signal: Critical area without surveillance coverage
    evidence_indicators:
    - Security-critical area unmonitored
    - Blind spots in coverage
    - Camera out of service
    explanation: |
      Unmonitored critical areas allow unauthorized activity to go undetected
      and make incident investigation impossible. This creates security and
      safety risks.
    remediation: Provide surveillance coverage for critical areas
  - id: SPS-SRV-CRIT-002
    signal: Video recording not functioning
    evidence_indicators:
    - Recordings missing
    - Storage failure
    - Retention not met
    explanation: |
      Without video recordings, incident investigation is severely hampered.
      Regulatory requirements may mandate specific retention periods.
    remediation: Restore recording function and verify retention
  high:
  - id: SPS-SRV-HIGH-001
    signal: Video quality inadequate
    evidence_indicators:
    - Cannot identify individuals
    - Low resolution or frame rate
    - Poor lighting compensation
    remediation: Improve camera quality or lighting
  - id: SPS-SRV-HIGH-002
    signal: Event-triggered recording not working
    evidence_indicators:
    - Alarms not triggering recording
    - Access events not captured
    - Process events not correlated
    remediation: Configure proper event triggering
  medium:
  - id: SPS-SRV-MED-001
    signal: Video analytics underutilized
    evidence_indicators:
    - No motion detection
    - No loitering detection
    - No perimeter alerts
    remediation: Implement applicable video analytics
  - id: SPS-SRV-MED-002
    signal: Video not integrated with control events
    evidence_indicators:
    - Cannot correlate video with process
    - No automatic camera call-up
    - Separate timestamp systems
    remediation: Integrate video with control system events
  low:
  - id: SPS-SRV-LOW-001
    signal: Surveillance system not documented
    evidence_indicators:
    - Camera locations not mapped
    - Coverage not documented
    - Integration not recorded
    remediation: Document surveillance system
  - id: SPS-SRV-LOW-002
    signal: No surveillance system health monitoring
    evidence_indicators:
    - Camera failures not detected
    - Storage not monitored
    - No system alerts
    remediation: Implement system health monitoring
  positive:
  - id: SPS-SRV-POS-001
    signal: Comprehensive surveillance coverage
    evidence_indicators:
    - All critical areas covered
    - Adequate quality
    - Proper retention
  - id: SPS-SRV-POS-002
    signal: Effective system integration
    evidence_indicators:
    - Event correlation working
    - Automatic camera control
    - Unified timeline
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Camera Layout
    description: Verify coverage against requirements
    duration_estimate: 45 min
  - id: '2'
    name: Test Video Quality
    description: Verify identification capability
    duration_estimate: 30 min
  - id: '3'
    name: Verify Recording
    description: Check recording function and retention
    duration_estimate: 30 min
  - id: '4'
    name: Test Event Integration
    description: Verify alarm and event triggers
    duration_estimate: 45 min
  - id: '5'
    name: Review Analytics
    description: Assess video analytics effectiveness
    duration_estimate: 20 min
  - id: '6'
    name: Check System Health
    description: Verify monitoring and alerting
    duration_estimate: 20 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 20 min
