audit:
  id: sensors-physical-systems.physical-security.intrusion-detection
  name: Intrusion Detection Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: physical-security
  tier: expert
  estimated_duration: 4-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates physical intrusion detection systems including perimeter protection,
    motion sensors, door/window contacts, glass break detectors, and fence
    sensors. Reviews sensor placement, detection coverage, alarm annunciation,
    and response procedures.
  why_it_matters: |
    Intrusion detection provides early warning of unauthorized access attempts.
    Effective detection enables timely response to prevent theft, sabotage,
    or unauthorized modification of critical equipment and systems.
  when_to_run:
  - During security design
  - After system modifications
  - During security audits
  - After intrusion events
  - During alarm verification
prerequisites:
  required_artifacts:
  - type: ids_design
    description: Intrusion detection system design
  - type: sensor_locations
    description: Sensor placement documentation
  - type: response_procedures
    description: Alarm response procedures
  access_requirements:
  - Security system access
  - Physical access for walk testing
  - Alarm panel access
  - Response procedure review
discovery:
  file_patterns:
  - glob: '**/*intrusion*.c'
    purpose: Find intrusion detection code
  - glob: '**/*alarm*.c'
    purpose: Find alarm system code
  - glob: '**/*motion*.c'
    purpose: Find motion detection code
  - glob: '**/config/*security*.yaml'
    purpose: Find security configuration
