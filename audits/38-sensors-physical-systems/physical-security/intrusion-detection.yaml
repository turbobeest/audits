  guides:
  - id: ul-security
    name: UL Security Standards
    url: https://www.ul.com/
  - id: intrusion-design
    name: Intrusion Detection Design
    url: https://www.asis.org/
  standards:
  - id: ul-681
    name: UL 681 Installation/Classification
    relevance: Intrusion system standards
  - id: en-50131
    name: EN 50131 Alarm Systems
    relevance: European alarm standards
  - id: iec-62443
    name: IEC 62443 Physical Security
    relevance: Industrial security
tooling:
  analysis_tools:
  - tool: walk-test-kit
    purpose: Sensor testing
  - tool: alarm-tester
    purpose: Alarm verification
  - tool: coverage-analyzer
    purpose: Detection coverage
  - tool: event-analyzer
    purpose: Alarm event analysis
signals:
  critical:
  - id: SPS-IDS-CRIT-001
    signal: Critical area unprotected
    evidence_indicators:
    - No intrusion detection coverage
    - Sensors bypassed or disabled
    - Coverage gaps exploitable
    explanation: |
      Critical areas without intrusion detection are vulnerable to
      unauthorized access without warning. This can lead to theft,
      sabotage, or compromise of safety/security systems.
    remediation: Provide intrusion detection for all critical areas
  - id: SPS-IDS-CRIT-002
    signal: Alarm response not occurring
    evidence_indicators:
    - Alarms not reaching responders
    - Central station not connected
    - Response procedures not followed
    explanation: |
      Detection without response provides no security. If alarms don't
      trigger appropriate response, intruders can complete their
      objectives unimpeded.
    remediation: Verify and restore alarm response capability
  high:
  - id: SPS-IDS-HIGH-001
    signal: High false alarm rate
    evidence_indicators:
    - Frequent nuisance alarms
    - Alarms ignored by responders
    - System credibility lost
    remediation: Reduce false alarms through adjustment or replacement
  - id: SPS-IDS-HIGH-002
    signal: Detection sensitivity inadequate
    evidence_indicators:
    - Walk tests fail
    - Intruders not detected
    - Coverage holes found
    remediation: Adjust or add sensors for proper coverage
  medium:
  - id: SPS-IDS-MED-001
    signal: Alarm verification inadequate
    evidence_indicators:
    - No video verification
    - Single sensor activation only
    - Cannot confirm intrusion
    remediation: Implement alarm verification capability
  - id: SPS-IDS-MED-002
    signal: System supervision lacking
    evidence_indicators:
    - Sensor tamper not detected
    - Communication failure unannounced
    - Power failure not alarmed
    remediation: Implement comprehensive system supervision
  low:
  - id: SPS-IDS-LOW-001
    signal: Intrusion system not documented
    evidence_indicators:
    - Sensor locations unknown
    - Zones not documented
    - Response procedures missing
    remediation: Document intrusion detection system
  - id: SPS-IDS-LOW-002
    signal: No alarm trending
    evidence_indicators:
    - Alarm history not analyzed
    - Patterns not identified
    - No metrics tracked
    remediation: Implement alarm analysis and trending
  positive:
  - id: SPS-IDS-POS-001
    signal: Comprehensive detection coverage
    evidence_indicators:
    - All critical areas protected
    - Proper sensor selection
    - Layered detection
  - id: SPS-IDS-POS-002
    signal: Effective alarm response
    evidence_indicators:
    - Quick response times
    - Verified alarm protocol
    - Regular testing
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review System Design
    description: Assess detection architecture
    duration_estimate: 30 min
  - id: '2'
    name: Verify Coverage
    description: Test sensor coverage
    duration_estimate: 60 min
  - id: '3'
    name: Test Detection
    description: Walk test all sensors
    duration_estimate: 45 min
  - id: '4'
    name: Verify Alarm Transmission
    description: Test alarm reporting
    duration_estimate: 30 min
  - id: '5'
    name: Review Response Procedures
    description: Assess response effectiveness
    duration_estimate: 20 min
  - id: '6'
    name: Analyze Alarm History
    description: Review false alarm rates
    duration_estimate: 20 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 20 min
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Coverage Assessment
    - Detection Testing
    - Response Review
    - Recommendations
