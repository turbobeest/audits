signals:
  critical:
  - id: SPS-HUM-CRIT-001
    signal: Humidity measurement failure affecting critical process
    evidence_indicators:
    - Humidity-critical process out of control
    - Condensation damage occurring
    - Sensor failed without detection
    explanation: |
      Undetected humidity measurement failure can lead to condensation,
      corrosion, product contamination, or electrostatic discharge issues.
      Critical applications require reliable humidity monitoring.
    remediation: Replace sensor, implement redundancy and health monitoring
  - id: SPS-HUM-CRIT-002
    signal: Dew point calculation incorrect
    evidence_indicators:
    - Dew point below actual conditions
    - Condensation occurring despite monitoring
    - Temperature-humidity correlation error
    explanation: |
      Incorrect dew point calculation can allow condensation to form on
      cold surfaces, damaging equipment or products. The calculation
      requires accurate temperature and humidity inputs.
    remediation: Verify temperature and humidity sensors, correct calculation
  high:
  - id: SPS-HUM-HIGH-001
    signal: Humidity sensor saturation/contamination
    evidence_indicators:
    - Readings stuck at high value
    - Slow response after high humidity
    - Sensor exposed to condensation
    remediation: Replace saturated sensor, improve protection
  - id: SPS-HUM-HIGH-002
    signal: Sensor placement in non-representative location
    evidence_indicators:
    - Sensor in dead air zone
    - Local humidity different from process
    - Affected by local sources
    remediation: Relocate sensor to representative location
  medium:
  - id: SPS-HUM-MED-001
    signal: Calibration accuracy degraded
    evidence_indicators:
    - Drift since last calibration
    - Out of specification at extremes
    - Hysteresis increased
    remediation: Recalibrate or replace sensor
  - id: SPS-HUM-MED-002
    signal: Response time inadequate
    evidence_indicators:
    - Cannot track rapid changes
    - Control lag issues
    - Filter housing too restrictive
    remediation: Select faster sensor or improve air circulation
  low:
  - id: SPS-HUM-LOW-001
    signal: Humidity monitoring not documented
    evidence_indicators:
    - Sensor selection not justified
    - Accuracy requirements not defined
    - Calibration procedure missing
    remediation: Document humidity monitoring system
  - id: SPS-HUM-LOW-002
    signal: No humidity trending
    evidence_indicators:
    - Historical data not retained
    - Patterns not analyzed
    - No early warning capability
    remediation: Implement humidity trending and analysis
  positive:
  - id: SPS-HUM-POS-001
    signal: Comprehensive humidity monitoring system
    evidence_indicators:
    - Multiple sensing points
    - Dew point calculation
    - Alarm thresholds configured
  - id: SPS-HUM-POS-002
    signal: Humidity sensors properly maintained
    evidence_indicators:
    - Regular calibration
    - Contamination prevention
    - Health monitoring active
