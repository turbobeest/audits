    duration_estimate: 30 min
  - id: '3'
    name: Assess Sensor Placement
    description: Evaluate sensor locations
    duration_estimate: 30 min
  - id: '4'
    name: Verify Calibration
    description: Check calibration status
    duration_estimate: 45 min
  - id: '5'
    name: Test Dew Point Calculation
    description: Verify dew point accuracy
    duration_estimate: 30 min
  - id: '6'
    name: Review Alarm Settings
    description: Verify humidity limits
    duration_estimate: 20 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 20 min
