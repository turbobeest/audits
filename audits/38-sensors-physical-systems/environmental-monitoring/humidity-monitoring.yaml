  id: sensors-physical-systems.environmental-monitoring.humidity-monitoring
  name: Humidity Monitoring Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: environmental-monitoring
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates humidity sensing systems including sensor technology selection
    (capacitive, resistive, thermal conductivity), placement, accuracy across
    the operating range, response time, calibration, and integration with
    temperature measurement for dew point calculation.
  why_it_matters: |
    Humidity affects equipment reliability, product quality, and human comfort.
    Condensation can damage electronics, promote corrosion, or contaminate
    processes. Accurate humidity monitoring enables proper environmental control
    and prevents moisture-related failures.
  when_to_run:
  - During environmental monitoring design
  - When humidity issues arise
  - After sensor replacement
  - During calibration reviews
  - Before environmental qualification
prerequisites:
  required_artifacts:
  - type: sensor_specs
    description: Humidity sensor specifications
  - type: placement_docs
    description: Sensor placement documentation
  - type: calibration_records
    description: Calibration history
  access_requirements:
  - Physical access to sensors
  - Humidity calibration equipment
  - Environmental data access
  - Configuration access
discovery:
  file_patterns:
  - glob: '**/*humid*.c'
    purpose: Find humidity code
  - glob: '**/*rh*.c'
    purpose: Find relative humidity code
  - glob: '**/*dewpoint*.c'
    purpose: Find dew point code
  - glob: '**/config/*environment*.yaml'
    purpose: Find environmental configuration
