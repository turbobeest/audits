  id: sensors-physical-systems.environmental-monitoring.temperature-sensing
  name: Temperature Sensing Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: environmental-monitoring
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates temperature sensing systems including sensor selection (thermocouples,
    RTDs, thermistors, IC sensors), placement, accuracy, response time, calibration,
    and signal conditioning. Reviews cold junction compensation for thermocouples,
    lead wire compensation for RTDs, and thermal coupling considerations.
  why_it_matters: |
    Temperature is often the most critical environmental parameter affecting
    equipment operation, product quality, and safety. Accurate temperature
    measurement enables proper process control, prevents equipment damage,
    and ensures compliance with regulatory requirements.
  when_to_run:
  - During system design
  - When temperature issues arise
  - After sensor replacement
  - During calibration reviews
  - Before process validation
prerequisites:
  required_artifacts:
  - type: sensor_specs
    description: Temperature sensor specifications
  - type: placement_docs
    description: Sensor placement documentation
  - type: calibration_records
    description: Calibration history
  access_requirements:
  - Physical access to sensors
  - Calibration equipment access
  - Process data access
  - Configuration access
discovery:
  file_patterns:
  - glob: '**/*temp*.c'
    purpose: Find temperature code
  - glob: '**/*thermocouple*.c'
    purpose: Find thermocouple code
  - glob: '**/*rtd*.c'
    purpose: Find RTD code
  - glob: '**/config/*temperature*.yaml'
    purpose: Find temperature configuration
