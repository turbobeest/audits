  id: sensors-physical-systems.actuator-control.pneumatic-systems
  name: Pneumatic Systems Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: actuator-control
  tier: expert
  estimated_duration: 4-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates pneumatic actuation systems including air supply quality, pressure
    regulation, cylinder sizing, valve configuration, speed control, and safety
    exhaust. Reviews instrument air quality, leak detection, and energy efficiency.
  why_it_matters: |
    Pneumatic systems power many industrial actuators. Poor air quality damages
    components, inadequate supply causes slow or erratic operation, and leaks
    waste significant energy. Proper pneumatic system management ensures reliable
    operation and efficiency.
  when_to_run:
  - During system commissioning
  - When actuation issues occur
  - During energy audits
  - After compressor changes
  - During leak surveys
prerequisites:
  required_artifacts:
  - type: pneumatic_diagrams
    description: Pneumatic circuit diagrams
  - type: air_quality_specs
    description: Instrument air requirements
  - type: component_specs
    description: Actuator specifications
  access_requirements:
  - Physical access to pneumatic systems
  - Air quality measurement
  - Pressure measurement
  - Leak detection equipment
discovery:
  file_patterns:
  - glob: '**/*pneumatic*.c'
    purpose: Find pneumatic code
  - glob: '**/*cylinder*.c'
    purpose: Find cylinder code
  - glob: '**/*solenoid*.c'
    purpose: Find solenoid valve code
  - glob: '**/config/*air*.yaml'
    purpose: Find air system configuration
