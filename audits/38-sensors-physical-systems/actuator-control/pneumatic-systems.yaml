    purpose: Air consumption
signals:
  critical:
  - id: SPS-PNU-CRIT-001
    signal: Safety exhaust function not working
    evidence_indicators:
    - Cylinder does not exhaust on E-stop
    - Dump valve failed
    - Residual pressure hazard
    explanation: |
      Safety exhaust functions remove air pressure from actuators during
      emergency stops. Failure leaves actuators pressurized, creating
      potential energy hazards for personnel.
    remediation: Repair safety exhaust function immediately
  - id: SPS-PNU-CRIT-002
    signal: Air supply contamination causing failures
    evidence_indicators:
    - Water in air lines
    - Oil contamination
    - Particulate causing valve failures
    explanation: |
      Contaminated air damages pneumatic components, causes erratic operation,
      and can lead to safety issues from actuator malfunctions.
    remediation: Address contamination source and clean/replace affected components
  high:
  - id: SPS-PNU-HIGH-001
    signal: Insufficient air supply pressure
    evidence_indicators:
    - Pressure drops during demand
    - Actuators slow or weak
    - Cannot maintain minimum pressure
    remediation: Increase supply capacity or reduce demand
  - id: SPS-PNU-HIGH-002
    signal: Significant air leakage
    evidence_indicators:
    - Audible leaks
    - Compressor runs continuously
    - High air consumption
    remediation: Locate and repair leaks
  medium:
  - id: SPS-PNU-MED-001
    signal: Air quality not monitored
    evidence_indicators:
    - Dew point not measured
    - No filtration maintenance
    - Quality degradation undetected
    remediation: Implement air quality monitoring
  - id: SPS-PNU-MED-002
    signal: Actuator speed not properly controlled
    evidence_indicators:
    - Cylinders slamming
    - Inconsistent cycle times
    - Speed controllers not adjusted
    remediation: Adjust speed controls for proper operation
  low:
  - id: SPS-PNU-LOW-001
    signal: Pneumatic system not documented
    evidence_indicators:
    - Circuits not drawn
    - Component sizes unknown
    - Pressure settings not recorded
    remediation: Document pneumatic system
  - id: SPS-PNU-LOW-002
    signal: No leak survey program
    evidence_indicators:
    - Leaks not regularly sought
    - Energy waste unknown
    - No leak tracking
    remediation: Implement regular leak surveys
  positive:
  - id: SPS-PNU-POS-001
    signal: Clean, dry air supply maintained
    evidence_indicators:
    - Air quality verified
    - Filtration maintained
    - Dew point acceptable
  - id: SPS-PNU-POS-002
    signal: Energy-efficient pneumatic operation
    evidence_indicators:
    - Leaks minimized
    - Proper pressure settings
    - Efficient circuit design
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Air Supply System
    description: Assess compressor and treatment
    duration_estimate: 30 min
  - id: '2'
    name: Test Air Quality
    description: Measure dew point and cleanliness
    duration_estimate: 45 min
  - id: '3'
    name: Check Pressure Regulation
    description: Verify pressure settings
    duration_estimate: 30 min
  - id: '4'
    name: Survey for Leaks
    description: Detect and quantify leaks
    duration_estimate: 45 min
  - id: '5'
    name: Test Safety Functions
    description: Verify safety exhaust operation
    duration_estimate: 30 min
  - id: '6'
    name: Review Actuator Performance
    description: Check cylinder and valve operation
    duration_estimate: 30 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 20 min
