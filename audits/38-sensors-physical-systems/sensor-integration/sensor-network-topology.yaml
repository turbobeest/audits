    description: Analyze topology for failure vulnerabilities
    duration_estimate: 45 min
  - id: '3'
    name: Assess Bandwidth and Latency
    description: Measure network performance characteristics
    duration_estimate: 45 min
  - id: '4'
    name: Review Segmentation
    description: Verify proper traffic segmentation
    duration_estimate: 30 min
  - id: '5'
    name: Evaluate Scalability
    description: Assess growth capacity and limitations
    duration_estimate: 30 min
  - id: '6'
    name: Verify Physical Infrastructure
    description: Inspect physical network implementation
    duration_estimate: 45 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 30 min
