signals:
  critical:
  - id: SPS-NET-CRIT-001
    signal: Single point of failure in sensor network
    evidence_indicators:
    - Single gateway for all sensors
    - No redundant communication paths
    - Critical sensors on single bus segment
    explanation: |
      A single point of failure can cause loss of all sensor data, potentially
      causing system shutdown or unsafe operation. Redundancy is essential for
      critical sensor networks.
    remediation: Implement redundant communication paths for critical sensors
  - id: SPS-NET-CRIT-002
    signal: Network latency exceeds control system requirements
    evidence_indicators:
    - Update rates not met
    - Control loop instability
    - Excessive network delays
    explanation: |
      Control systems require sensor data within specified time bounds. Excessive
      latency can cause control instability or safety system timing failures.
    remediation: Optimize network design to meet latency requirements
  high:
  - id: SPS-NET-HIGH-001
    signal: Network bandwidth insufficient for all sensors
    evidence_indicators:
    - Network congestion observed
    - Sensor data dropped
    - Update rates degraded under load
    remediation: Increase bandwidth or optimize data traffic
  - id: SPS-NET-HIGH-002
    signal: Network segmentation inadequate
    evidence_indicators:
    - Safety and non-safety traffic mixed
    - No traffic isolation
    - Broadcast storms affect all sensors
    remediation: Implement proper network segmentation
  medium:
  - id: SPS-NET-MED-001
    signal: Addressing scheme not scalable
    evidence_indicators:
    - Address space nearly exhausted
    - No room for expansion
    - Addressing conflicts occur
    remediation: Redesign addressing scheme for scalability
  - id: SPS-NET-MED-002
    signal: Network documentation incomplete
    evidence_indicators:
    - Topology not documented
    - Wiring diagrams outdated
    - Configuration not recorded
    remediation: Complete network documentation
  low:
  - id: SPS-NET-LOW-001
    signal: Network labeling incomplete
    evidence_indicators:
    - Cables not labeled
    - Ports not identified
    - Difficult to trace connections
    remediation: Implement comprehensive labeling
  - id: SPS-NET-LOW-002
    signal: Network monitoring limited
    evidence_indicators:
    - No traffic visibility
    - Unable to diagnose issues
    - No performance metrics
    remediation: Implement network monitoring
  positive:
  - id: SPS-NET-POS-001
    signal: Redundant network topology with automatic failover
    evidence_indicators:
    - Multiple communication paths
    - Automatic path switching
    - No single points of failure
  - id: SPS-NET-POS-002
    signal: Network designed with growth capacity
    evidence_indicators:
    - Spare address space available
    - Bandwidth headroom maintained
    - Expansion ports available
