audit:
  id: sensors-physical-systems.sensor-integration.sensor-network-topology
  name: Sensor Network Topology Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: sensor-integration
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  requires_physical_access: true
  severity: medium
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Examines sensor network architecture including topology design (star, bus,
    mesh, tree), addressing schemes, network segmentation, bandwidth allocation,
    latency characteristics, and scalability considerations. Reviews physical
    wiring, wireless connectivity, and hybrid network designs.
  why_it_matters: |
    Network topology affects system reliability, latency, bandwidth, fault tolerance,
    and maintainability. Poor topology design can create bottlenecks, single points
    of failure, or scalability limitations that impact system performance and
    availability.
  when_to_run:
  - During system architecture design
  - Before network expansion
  - When experiencing network issues
  - During capacity planning
  - After topology changes
prerequisites:
  required_artifacts:
  - type: network_diagrams
    description: Sensor network topology diagrams
  - type: addressing_scheme
    description: Network addressing documentation
  - type: wiring_diagrams
    description: Physical wiring documentation
  access_requirements:
  - Access to network documentation
  - Access to network management tools
  - Physical access for inspection
  - Network diagnostic capabilities
discovery:
  file_patterns:
  - glob: '**/network/**'
    purpose: Find network configuration
  - glob: '**/*topology*.yaml'
    purpose: Find topology definitions
  - glob: '**/routing/**'
    purpose: Find routing configuration
  - glob: '**/addressing/**'
    purpose: Find addressing configuration
