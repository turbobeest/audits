signals:
  critical:
  - id: SPS-EEF-CRIT-001
    signal: Energy consumption preventing deployment
    evidence_indicators:
    - Cannot meet power budget
    - Battery life insufficient
    - Solar/renewable cannot support
    explanation: |
      Excessive power consumption can make remote or renewable-powered
      deployments impossible. Systems must meet power budgets for
      viable operation.
    remediation: Reduce consumption through efficiency measures
  - id: SPS-EEF-CRIT-002
    signal: Thermal issues from power dissipation
    evidence_indicators:
    - Equipment overheating
    - Cooling capacity exceeded
    - Thermal shutdown occurring
    explanation: |
      Excessive power consumption generates heat that can damage
      equipment, reduce reliability, and require expensive cooling
      infrastructure.
    remediation: Reduce power consumption or improve cooling
  high:
  - id: SPS-EEF-HIGH-001
    signal: Sleep modes not utilized
    evidence_indicators:
    - Systems always at full power
    - Idle power consumption high
    - Low power modes available but unused
    remediation: Implement appropriate sleep/low-power modes
  - id: SPS-EEF-HIGH-002
    signal: Inefficient components in use
    evidence_indicators:
    - Old technology consuming excess power
    - Over-specified components
    - More efficient alternatives available
    remediation: Upgrade to more efficient components
  medium:
  - id: SPS-EEF-MED-001
    signal: Energy consumption not measured
    evidence_indicators:
    - No power metering
    - Consumption unknown
    - Cannot identify waste
    remediation: Implement energy monitoring
  - id: SPS-EEF-MED-002
    signal: Sampling/reporting rates not optimized
    evidence_indicators:
    - Continuous sampling unnecessary
    - Transmission frequency excessive
    - Processing always active
    remediation: Optimize operational profiles for efficiency
  low:
  - id: SPS-EEF-LOW-001
    signal: Energy efficiency not documented
    evidence_indicators:
    - No efficiency targets
    - Power budgets not defined
    - Consumption not tracked
    remediation: Document energy requirements and targets
  - id: SPS-EEF-LOW-002
    signal: No energy efficiency roadmap
    evidence_indicators:
    - No improvement plan
    - Opportunities not prioritized
    - ROI not calculated
    remediation: Develop energy efficiency plan
  positive:
  - id: SPS-EEF-POS-001
    signal: Energy-efficient design
    evidence_indicators:
    - Low power components
    - Sleep modes utilized
    - Consumption optimized
  - id: SPS-EEF-POS-002
    signal: Active energy management
    evidence_indicators:
    - Consumption monitored
    - Targets tracked
    - Continuous improvement
