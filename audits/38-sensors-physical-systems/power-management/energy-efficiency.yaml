audit:
  id: sensors-physical-systems.power-management.energy-efficiency
  name: Energy Efficiency Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: sensors-physical-systems
  category_number: 38
  subcategory: power-management
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: physical-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates energy efficiency of sensor and control systems including power
    consumption measurement, sleep/low-power modes, efficient component selection,
    and power management strategies. Reviews opportunities for reducing energy
    consumption while maintaining functionality.
  why_it_matters: |
    Energy efficiency reduces operating costs, extends battery life in remote
    systems, and supports sustainability goals. Efficient systems generate less
    heat, improving reliability and reducing cooling requirements.
  when_to_run:
  - During system design
  - During energy audits
  - When optimizing costs
  - Before battery-powered deployment
  - When expanding systems
prerequisites:
  required_artifacts:
  - type: power_specs
    description: Equipment power specifications
  - type: consumption_data
    description: Energy consumption records
  - type: operating_profiles
    description: System operating profiles
  access_requirements:
  - Power measurement access
  - System configuration access
  - Energy monitoring data
  - Component specifications
discovery:
  file_patterns:
  - glob: '**/*power_mgmt*.c'
    purpose: Find power management code
  - glob: '**/*sleep*.c'
    purpose: Find sleep mode code
  - glob: '**/*low_power*.c'
    purpose: Find low power code
  - glob: '**/config/*energy*.yaml'
    purpose: Find energy configuration
