  - id: '2'
    name: Analyze Operating Profiles
    description: Understand usage patterns
    duration_estimate: 30 min
  - id: '3'
    name: Review Power Management
    description: Assess sleep/low-power features
    duration_estimate: 30 min
  - id: '4'
    name: Identify Inefficiencies
    description: Find high-consumption items
    duration_estimate: 45 min
  - id: '5'
    name: Evaluate Alternatives
    description: Identify efficiency opportunities
    duration_estimate: 30 min
  - id: '6'
    name: Calculate Improvements
    description: Quantify potential savings
    duration_estimate: 30 min
  - id: '7'
    name: Document Findings
    description: Compile findings and recommendations
    duration_estimate: 30 min
