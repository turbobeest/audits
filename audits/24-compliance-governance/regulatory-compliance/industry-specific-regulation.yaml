tooling:
  assessment_tools:
  - tool: Industry Classification Matrix
    purpose: Identify applicable regulatory frameworks
    description: |
      Determine regulatory requirements based on:
      - Financial Services: GLBA, SEC, FINRA, AML/BSA, state banking
      - Healthcare: HIPAA, FDA, state pharmacy boards
      - Energy/Utilities: NERC CIP, FERC, state PUCs
      - Telecommunications: FCC, TCPA, state PUCs
      - Insurance: State commissioners, NAIC
      - Gaming: State gaming commissions
      - Real Estate: RESPA, state licensing
      - Securities: SEC, state securities
      - Crypto/Fintech: State MTL, NYDFS, emerging federal
      - AI: EU AI Act, emerging state laws
  scripts:
  - id: industry-indicator-scan
    language: bash
    purpose: Scan for industry-specific indicators in codebase
    source: inline
    code: |
      #!/bin/bash
      echo "=== Industry-Specific Indicator Scan ==="

      # Financial services indicators
      echo "Financial services indicators..."
      grep -r -l "kyc\|aml\|transaction\|transfer\|payment" \
        --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null | head -10

      # Healthcare indicators
      echo ""
      echo "Healthcare indicators..."
      grep -r -l "phi\|patient\|prescription\|diagnos" \
        --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null | head -10

      # Energy/utility indicators
      echo ""
      echo "Energy/utility indicators..."
      grep -r -l "scada\|grid\|utility\|meter" \
        --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null | head -10

      # Telecom indicators
      echo ""
      echo "Telecom indicators..."
      grep -r -l "sms\|call\|telemarket\|robocall\|tcpa" \
        --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null | head -10

      # Crypto/fintech indicators
      echo ""
      echo "Crypto/fintech indicators..."
      grep -r -l "blockchain\|crypto\|wallet\|defi\|token" \
        --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null | head -10
    offline_capable: true
signals:
  critical:
  - id: INDREG-CRIT-001
    signal: Operating without required license or registration
    evidence_indicators:
    - Licensed activity performed without license
    - Operating in jurisdiction without required registration
    - License expired or revoked
    - Operating outside license scope
    explanation: |
      Most regulated industries require licenses or registrations
      before conducting business. Operating without proper
      authorization is typically a criminal offense in addition
      to civil liability.
    remediation: |
      1. Identify all jurisdictions where business is conducted
      2. Determine license/registration requirements for each
      3. Obtain required licenses before operating
      4. Monitor license renewals and conditions
      5. Implement processes to maintain compliance
  - id: INDREG-CRIT-002
    signal: Regulatory examination findings not addressed
    evidence_indicators:
    - Open findings from prior examination
    - Matters requiring attention not remediated
    - Consent orders or enforcement actions in effect
    - Repeat findings in subsequent examinations
    explanation: |
      Regulatory examination findings must be addressed promptly.
      Failure to remediate can result in escalating enforcement
      action including cease and desist orders, fines, and
      license revocation.
    remediation: |
      1. Inventory all open examination findings
      2. Create remediation plans with timelines
      3. Allocate resources for remediation
      4. Report remediation progress to regulators
      5. Implement controls to prevent recurrence
  - id: INDREG-CRIT-003
    signal: Required regulatory filings not submitted
    evidence_indicators:
    - Periodic reports not filed on time
    - Required disclosures not made
    - SAR/CTR filings not submitted
    - Call reports or financial filings late
    explanation: |
      Regulatory filings are fundamental compliance obligations.
      Missing filings trigger automatic penalties and regulatory
      scrutiny in most regulated industries.
    remediation: |
      1. Inventory all required regulatory filings
      2. Create filing calendar with deadlines
      3. Assign responsibility for each filing
      4. Implement tracking and reminder systems
      5. Audit filing completeness regularly
  high:
  - id: INDREG-HIGH-001
    signal: Compliance program inadequate for industry requirements
    evidence_indicators:
    - No designated compliance officer
    - Compliance policies not documented
    - No regulatory change monitoring
    - Inadequate training program
    explanation: |
      Most regulated industries require formal compliance programs
      with designated officers, documented policies, training,
      and monitoring. Inadequate programs increase regulatory risk.
    remediation: |
      1. Appoint qualified compliance officer
      2. Document comprehensive compliance policies
      3. Implement regulatory change monitoring
      4. Create industry-specific training program
      5. Establish compliance testing/audit program
  - id: INDREG-HIGH-002
    signal: Industry-specific data requirements not met
    evidence_indicators:
    - Required records not maintained
    - Record retention periods not followed
    - Records not accessible for examination
    - Required formats not used
    explanation: |
      Regulated industries often have specific recordkeeping
      requirements including retention periods, formats, and
      accessibility for regulatory examination.
    remediation: |
      1. Identify all industry recordkeeping requirements
      2. Implement appropriate record retention
      3. Ensure records format compliance
      4. Make records accessible for examination
      5. Regular recordkeeping audits
  - id: INDREG-HIGH-003
    signal: Industry-specific security requirements not met
    evidence_indicators:
    - Security controls below industry standards
    - Required certifications not obtained
    - Penetration testing not conducted as required
    - Incident notification requirements not met
    explanation: |
      Many industries have specific security requirements beyond
      general best practices (e.g., NERC CIP for energy, FINRA
      for broker-dealers, FDA 21 CFR Part 11).
    remediation: |
      1. Identify industry-specific security requirements
      2. Assess current controls against requirements
      3. Remediate gaps to meet standards
      4. Obtain required certifications
      5. Implement required testing programs
  - id: INDREG-HIGH-004
    signal: Industry-specific customer protection not implemented
    evidence_indicators:
    - Required disclosures not provided
    - Customer suitability not assessed
    - Complaint handling inadequate
    - Required cooling-off periods not observed
    explanation: |
      Regulated industries often have specific customer protection
      requirements including disclosures, suitability assessments,
      complaint processes, and cooling-off periods.
    remediation: |
      1. Identify all customer protection requirements
      2. Implement required disclosures
      3. Create suitability assessment processes
      4. Establish compliant complaint handling
      5. Observe required cooling-off periods
  medium:
  - id: INDREG-MED-001
    signal: Third-party service provider oversight inadequate
    evidence_indicators:
    - Vendor due diligence not conducted
    - Contracts lack regulatory requirements
    - No ongoing monitoring of vendors
    - Critical vendors not identified
    explanation: |
      Regulated industries increasingly require oversight of
      third-party service providers. Organizations remain
      responsible for compliance regardless of outsourcing.
    remediation: |
      1. Inventory all third-party service providers
      2. Risk-rate vendors based on criticality
      3. Conduct appropriate due diligence
      4. Include regulatory requirements in contracts
      5. Monitor ongoing vendor compliance
  - id: INDREG-MED-002
    signal: Business continuity not meeting industry requirements
    evidence_indicators:
    - BCP not tested as required
    - Recovery objectives below requirements
    - Required notifications not planned
    - Regulatory reporting during disasters not addressed
    explanation: |
      Many regulated industries have specific business continuity
      requirements including testing frequencies, recovery
      objectives, and notification requirements.
    remediation: |
      1. Review industry BCP requirements
      2. Update BCP to meet requirements
      3. Conduct required testing
      4. Document recovery capabilities
      5. Plan regulatory notifications
  - id: INDREG-MED-003
    signal: Change management not meeting industry standards
    evidence_indicators:
    - Changes not through required approval process
    - Impact assessments not conducted
    - Testing not documented
    - Rollback procedures missing
    explanation: |
      Some industries (financial services, healthcare, energy)
      have specific change management requirements for systems
      affecting regulatory compliance.
    remediation: |
      1. Review industry change management requirements
      2. Implement required approval processes
      3. Document impact assessments
      4. Maintain testing evidence
      5. Document rollback procedures
  low:
  - id: INDREG-LOW-001
    signal: Industry association guidance not followed
    evidence_indicators:
    - Industry best practices not adopted
    - Association standards not referenced
    remediation: |
      Review and adopt relevant industry association guidance
      and best practices.
  - id: INDREG-LOW-002
    signal: Regulatory relationship management informal
    evidence_indicators:
    - No designated regulatory liaison
    - Examination preparation ad hoc
    remediation: |
      Formalize regulatory relationship management and
      examination preparation processes.
  positive:
  - id: INDREG-POS-001
    signal: Comprehensive compliance program
    evidence_indicators:
    - Dedicated compliance function
    - Regular regulatory horizon scanning
    - Proactive regulatory engagement
  - id: INDREG-POS-002
    signal: Clean examination history
    evidence_indicators:
    - No adverse examination findings
    - Satisfactory regulatory ratings
    - Positive regulatory relationships
  - id: INDREG-POS-003
    signal: Industry certifications obtained
    evidence_indicators:
    - Relevant industry certifications current
    - Voluntary best practices adopted
    - Above-minimum compliance achieved
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Determine industry classification
  - step: Identify applicable regulatory frameworks
  - step: Gather license and registration inventory
  - step: Review prior examination reports
  steps:
  - id: '1'
    name: Industry Classification
    description: |
      Determine industry classification and identify all
      applicable regulatory frameworks.
    duration_estimate: 1-2 hours
    questions:
    - What industries does the business operate in?
    - What jurisdictions are operations conducted in?
    - What products/services are offered?
    - What customer types are served?
    expected_findings:
    - Industry classification
    - Regulatory framework inventory
  - id: '2'
    name: License and Registration Review
    description: |
      Verify all required licenses and registrations are
      obtained and current.
    duration_estimate: 1-2 hours
    questions:
    - What licenses are required?
    - Are all licenses current?
    - Are license conditions being met?
    - Are renewals tracked?
    expected_findings:
    - License inventory status
    - Compliance gaps
  - id: '3'
    name: Regulatory Filing Review
    description: |
      Assess compliance with required regulatory filings
      and reporting obligations.
    duration_estimate: 1-2 hours
    questions:
    - What filings are required?
    - Are filings submitted on time?
    - Is filing content complete and accurate?
    - Is filing calendar maintained?
    expected_findings:
    - Filing compliance status
    - Late or missing filings
  - id: '4'
    name: Compliance Program Assessment
    description: |
      Evaluate formal compliance program against
      industry requirements.
    duration_estimate: 2-3 hours
    questions:
    - Is compliance officer designated?
    - Are policies documented?
    - Is training adequate?
    - Is monitoring effective?
    expected_findings:
    - Program maturity
    - Gap identification
  - id: '5'
    name: Examination Readiness Review
    description: |
      Assess preparation for regulatory examination
      and status of prior findings.
    duration_estimate: 1-2 hours
    questions:
    - Are prior findings remediated?
    - Is examination preparation documented?
    - Are records examination-ready?
    - Is regulatory relationship healthy?
    expected_findings:
    - Examination readiness
    - Open findings status
  - id: '6'
    name: Industry-Specific Controls Review
    description: |
      Evaluate industry-specific control requirements
      including security, customer protection, and records.
    duration_estimate: 2-3 hours
    questions:
    - Are industry security standards met?
    - Are customer protections in place?
    - Are recordkeeping requirements met?
    - Are vendor oversight requirements met?
    expected_findings:
    - Control adequacy
    - Industry standard compliance
