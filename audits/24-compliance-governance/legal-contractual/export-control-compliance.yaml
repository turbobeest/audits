    - govtech
    - defense-adjacent
    geographic_scope:
    - US
    - international
  compliance_frameworks:
  - framework: EAR
    controls:
    - All applicable
  - framework: ITAR
    controls:
    - If defense articles
  - framework: OFAC
    controls:
    - Sanctions programs
