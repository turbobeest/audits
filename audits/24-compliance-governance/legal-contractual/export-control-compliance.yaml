audit:
  id: compliance-governance.legal-contractual.export-control-compliance
  name: Export Control Compliance Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: compliance-governance
  category_number: 24
  subcategory: legal-contractual
  tier: expert
  estimated_duration: 8-16 hours  # median: 12h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
description:
  what: |
    Evaluates compliance with export control regulations including EAR
    (Export Administration Regulations), ITAR (International Traffic in
    Arms Regulations), and OFAC sanctions. Assesses classification of
    products/technology, screening processes, license requirements,
    and compliance program effectiveness.
  why_it_matters: |
    Export control violations have severe consequences:
    - Criminal penalties including imprisonment
    - Civil penalties up to $1M+ per violation
    - Debarment from government contracts
    - Reputational damage
    - Personal liability for executives

    Compliance is essential for international business.
  when_to_run:
  - When exporting controlled technology
  - When selling to international customers
  - During compliance program establishment
  - When entering new markets
  - During annual compliance review
signals:
  critical:
  - id: EXPORT-CRIT-001
    signal: No export control classification
    evidence_indicators:
    - Products not classified
    - ECCN not determined
    - Export status unknown
    - No classification records
    explanation: |
      Products must be classified before export. Unknown classification
      prevents compliance and enables violations.
    remediation: |
      1. Classify all products
      2. Determine applicable ECCN
      3. Document classification rationale
      4. Update with product changes
  - id: EXPORT-CRIT-002
    signal: No sanctions screening
    evidence_indicators:
    - Customers not screened
    - Denied party lists unchecked
    - OFAC screening absent
    - Prohibited parties unknown
    explanation: |
      Must screen against denied party and sanctions lists. Selling
      to prohibited parties is a serious violation.
    remediation: |
      1. Implement screening process
      2. Check all denied party lists
      3. Screen customers and destinations
      4. Automate screening
  - id: EXPORT-CRIT-003
    signal: Exports without required license
    evidence_indicators:
    - License requirements unknown
    - Unlicensed controlled exports
    - License exceptions not evaluated
    - Deemed exports unconsidered
    explanation: |
      Exporting controlled items without license is a violation.
      Must evaluate license requirements before export.
    remediation: |
      1. Evaluate license requirements
      2. Apply for licenses as needed
      3. Document license status
      4. Train on license requirements
  high:
  - id: EXPORT-HIGH-001
    signal: No export compliance program
    evidence_indicators:
    - No compliance policy
    - No designated compliance officer
    - No compliance procedures
    - Training absent
    explanation: |
      Formal compliance program demonstrates commitment and enables
      consistent compliance. Required for some government business.
    remediation: |
      1. Establish compliance program
      2. Designate compliance officer
      3. Create procedures
      4. Implement training
  - id: EXPORT-HIGH-002
    signal: Deemed exports not controlled
    evidence_indicators:
    - Foreign nationals access controlled tech
    - No technology access controls
    - Deemed export concept unknown
    - Remote access unconsidered
    explanation: |
      Sharing controlled technology with foreign nationals is a
      "deemed export" requiring same controls as physical export.
    remediation: |
      1. Identify controlled technology
      2. Implement access controls
      3. Evaluate foreign national access
      4. Apply appropriate licenses
  medium:
  - id: EXPORT-MED-001
    signal: No end-use verification
    evidence_indicators:
    - End-use not verified
    - Red flags ignored
    - No know-your-customer process
    remediation: |
      1. Verify end-use
      2. Evaluate red flags
      3. Document verification
      4. Train on indicators
  - id: EXPORT-MED-002
    signal: Export records incomplete
    evidence_indicators:
    - Records not maintained
    - Required retention not met
    - Audit trail incomplete
    remediation: |
      1. Maintain export records
      2. Meet retention requirements
      3. Enable audit capability
  positive:
  - id: EXPORT-POS-001
    signal: Comprehensive export compliance
    evidence_indicators:
    - Products classified
    - Screening automated
    - Compliance program mature
    - Training current
procedure:
  steps:
  - id: '1'
    name: Classification Review
    description: Evaluate product classification.
    duration_estimate: 3-4 hours
    expected_findings:
    - Classification status
    - Gap identification
  - id: '2'
    name: Screening Process Review
    description: Assess sanctions screening.
    duration_estimate: 2-3 hours
    expected_findings:
    - Screening coverage
    - Process effectiveness
  - id: '3'
    name: Compliance Program Assessment
    description: Evaluate overall compliance program.
    duration_estimate: 2-4 hours
    expected_findings:
    - Program maturity
    - Gap identification
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: compliance_assessment
    format: prose
    sections:
    - Classification Status
    - Screening Assessment
    - Program Maturity
    - Recommendations
profiles:
  membership:
    security:
      included: true
      priority: 25
    full:
      included: true
      priority: 30
