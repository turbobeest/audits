  - security
  blocks_phase: true
  parallelizable: true
description:
  what: |
    Comprehensive assessment of readiness for FedRAMP (Federal Risk and
    Authorization Management Program) authorization. Evaluates compliance
    with NIST SP 800-53 controls at the appropriate impact level (Low,
    Moderate, High), documentation requirements (SSP, POA&M, SAR, SAP),
    continuous monitoring capabilities, and organizational readiness for
    the authorization process.
  why_it_matters: |
    FedRAMP authorization is required for cloud services used by U.S.
    federal agencies:
    - Opens $80B+ federal cloud market
    - Average authorization takes 12-18 months
    - Costs $500K-$2M+ for initial authorization
    - Failed authorization attempts waste significant resources
    - Readiness assessment identifies gaps early

    The authorization process is rigorous - FedRAMP Ready status requires
    meeting all baseline requirements before authorization can proceed.
  when_to_run:
  - Before committing to FedRAMP authorization
  - When pursuing FedRAMP Ready status
  - 12-18 months before desired authorization
  - Before engaging Third-Party Assessment Organization (3PAO)
  - During annual assessment preparation
prerequisites:
  required_artifacts:
  - type: system_security_plan
    description: System Security Plan or draft
    location_hints:
    - compliance/fedramp/ssp/
    - docs/security/ssp/
  - type: system_documentation
    description: System architecture and boundary documentation
    location_hints:
    - docs/architecture/
    - compliance/boundary/
  - type: policies_and_procedures
    description: Security policies and procedures
    location_hints:
    - policies/
    - compliance/policies/
  optional_artifacts:
  - type: existing_authorizations
    description: Any existing FedRAMP or agency ATOs
  - type: penetration_test_results
    description: Recent penetration test results
  access_requirements:
  - Access to all security documentation
  - Access to infrastructure configurations
  - Access to vulnerability scan results
  - Access to continuous monitoring tools
  - Access to incident response records
discovery:
  file_patterns:
  - glob: '**/fedramp/**/*'
    purpose: FedRAMP specific documentation
  - glob: '**/ssp/**/*'
    purpose: System Security Plan documentation
  - glob: '**/nist/**/*'
    purpose: NIST compliance documentation
  documents_to_review:
  - type: System Security Plan
    purpose: Evaluate SSP completeness against FedRAMP template
    analysis_checklist:
    - Uses FedRAMP template
    - All sections completed
    - Control responses adequate
    - System boundary defined
    - Data flow documented
  - type: Policies and Procedures
    purpose: Verify policy coverage for required control families
    analysis_checklist:
    - Access Control Policy
    - Configuration Management Policy
    - Contingency Planning Policy
    - Incident Response Policy
    - All control families covered
  - type: Continuous Monitoring Strategy
    purpose: Evaluate ConMon capability
    analysis_checklist:
    - Monthly vulnerability scans
    - POA&M management process
    - Significant change process
    - Incident reporting capability
knowledge_sources:
