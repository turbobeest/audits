  id: compliance-governance.certifications-attestations.evidence-collection-process
  name: Evidence Collection Process Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: compliance-governance
  category_number: 24
  subcategory: certifications-attestations
  tier: expert
  estimated_duration: 4-8 hours  # median: 6h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
