    description: Data on milestone satisfaction and impact
  - type: engagement_analytics
    description: Drop-off patterns around milestone points
  access_requirements:
  - Product designer interviews
  - Access to milestone implementations
  - User research findings
discovery:
  interviews:
  - role: Product/Game Designer
    questions:
    - How did you determine milestone placement?
    - What makes each milestone meaningful?
    - How do you balance spacing and significance?
    - What rewards accompany milestones?
    - How do milestones sustain long-term motivation?
    purpose: Understand milestone design philosophy
    duration: 30 min
  - role: User Researcher
    questions:
    - How do users experience milestones?
    - Which milestones feel most meaningful?
    - Where do users feel milestones are lacking?
    - Do milestones sustain motivation through the journey?
    purpose: Assess user experience of milestones
    duration: 30 min
  documents_to_review:
  - type: Milestone specifications
    purpose: Understand milestone structure
    look_for:
    - Milestone placement and spacing
    - Rewards at each milestone
    - Celebration mechanics
    - Design rationale
  - type: User engagement data
    purpose: Identify milestone effectiveness
    look_for:
    - Engagement around milestone points
    - Drop-off patterns between milestones
    - Milestone achievement rates
  system_review:
  - component: Milestone celebration
    examine:
    - How milestones are announced
    - Visual and auditory feedback
    - Reward delivery mechanics
  - component: Milestone spacing
    examine:
    - Distance between milestones
    - Variation in spacing
    - Alignment with content
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
