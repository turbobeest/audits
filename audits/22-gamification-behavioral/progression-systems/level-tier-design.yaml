tooling:
  assessment_tools:
  - tool: Progression Curve Analysis
    purpose: Evaluate XP requirements across levels
    description: |
      Plot XP requirements against level number. Analyze curve
      shape: linear, exponential, S-curve. Assess whether curve
      matches user skill development and available content.
  - tool: Level Value Assessment
    purpose: Evaluate meaning of level achievements
    description: |
      For each level or tier: document rewards, unlocks, and
      status changes. Rate the perceived value vs. effort required.
      Identify empty levels with no meaningful reward.
  - tool: Inflation Detector
    purpose: Identify meaningless level proliferation
    description: |
      Compare user perception of levels to actual benefits.
      Identify signs of inflation: too many levels, trivial
      early levels, indistinguishable mid-levels.
signals:
  critical:
  - id: LVLTR-CRIT-001
    signal: Levels designed primarily for time-on-platform rather than value
    evidence_indicators:
    - Many levels with no meaningful difference
    - Progression disconnected from skill or content
    - Design docs cite engagement time as primary goal
    - Users report levels feel meaningless
    explanation: |
      When levels exist primarily to extend engagement time without
      providing meaningful progression or value, they become
      manipulative rather than motivating.
    remediation: |
      - Consolidate meaningless levels
      - Ensure each level provides distinct value
      - Tie progression to real skill development
      - Make levels about accomplishment, not time spent
  - id: LVLTR-CRIT-002
    signal: Arbitrary level gates blocking core functionality
    evidence_indicators:
    - Essential features locked behind high levels
    - No skill-based reason for gates
    - Gates designed to frustrate into payment
    - Users describe gates as punitive
    explanation: |
      Level gates that exist to frustrate users into paying or
      grinding rather than to support learning or progression
      are exploitative design patterns.
    remediation: |
      - Unlock core features early
      - Gate advanced features, not basic ones
      - Ensure gates have learning rationale
      - Provide meaningful progression to unlock
  high:
  - id: LVLTR-HIGH-001
    signal: Severe progression curve creating grind wall
    evidence_indicators:
    - Exponential curve with no content to match
    - Large user drop-off at specific levels
    - Time-to-level becomes unreasonable
    - User complaints about grind
    explanation: |
      When progression curves outpace available content or
      reasonable time investment, users face grind walls that
      feel punitive rather than challenging.
    remediation: |
      - Flatten progression curve
      - Add content to justify time investment
      - Create alternate progression paths
      - Implement catch-up mechanics
  - id: LVLTR-HIGH-002
    signal: Level inflation diminishing accomplishment
    evidence_indicators:
    - Dozens of levels with trivial differences
    - Early levels gained too quickly to feel meaningful
    - User perception of levels as meaningless
    - High levels don't indicate expertise
    explanation: |
      Inflated level systems reduce the sense of accomplishment,
      making progression feel hollow rather than rewarding.
    remediation: |
      - Consolidate levels to meaningful milestones
      - Slow down early progression to create value
      - Make each level feel like an achievement
      - Tie levels to real competency
  medium:
  - id: LVLTR-MED-001
    signal: Level rewards don't match progression effort
    evidence_indicators:
    - Late levels require much more effort for same rewards
    - Milestone levels lack special recognition
    - Users feel unrewarded for continued investment
    remediation: |
      - Scale rewards with effort required
      - Create memorable milestone celebrations
      - Ensure late-game progression feels worthwhile
  - id: LVLTR-MED-002
    signal: Unclear connection between levels and capabilities
    evidence_indicators:
    - Users don't understand what levels represent
    - No clear mapping of levels to skills/content
    - Levels feel arbitrary
    remediation: |
      - Clearly communicate level meaning
      - Map levels to concrete capabilities
      - Show progression path transparently
  low:
  - id: LVLTR-LOW-001
    signal: Level experience not measured for satisfaction
    evidence_indicators:
    - No user research on level satisfaction
    - Only progression metrics tracked
    - Accomplishment sentiment not measured
    remediation: |
      - Research user experience of leveling
      - Track satisfaction alongside progression
      - Iterate based on accomplishment feedback
  positive:
  - id: LVLTR-POS-001
    signal: Meaningful progression with clear accomplishment
    evidence_indicators:
    - Each level represents real progress
    - Users feel accomplished at milestones
    - Progression matches skill development
    - Rewards scale appropriately with effort
  - id: LVLTR-POS-002
    signal: Balanced progression curve with good pacing
    evidence_indicators:
    - Smooth progression without walls
    - Content available at each level
    - Time investment feels appropriate
    - Users stay engaged through levels
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather level design documentation
  - step: Access progression analytics
  - step: Schedule stakeholder interviews
  - step: Collect user feedback on progression
  steps:
  - id: '1'
    name: Level Structure Analysis
    description: |
      Document the level structure, progression curve, and
      requirements at each level.
    duration_estimate: 45 min
    questions:
    - How many levels exist?
    - What is the progression curve shape?
    - What are the requirements at each level?
    expected_findings:
    - Complete level structure documentation
    - Progression curve visualization
  - id: '2'
    name: Level Value Assessment
    description: |
      Evaluate what each level provides in terms of rewards,
      unlocks, and meaningful progression.
    duration_estimate: 45 min
    questions:
    - What does each level unlock?
    - Do levels feel meaningfully different?
    - Are there empty or inflated levels?
    expected_findings:
    - Level value assessment
    - Identification of empty levels
  - id: '3'
    name: Stakeholder Interviews
    description: |
      Interview designers, researchers, and analysts about
      level design intent and user experience.
    duration_estimate: 1.5 hours
    questions:
    - What is the design philosophy?
    - How do users perceive levels?
    - Where are the drop-off points?
    expected_findings:
    - Design intent understanding
    - User experience insights
  - id: '4'
    name: Progression Pattern Analysis
    description: |
      Analyze user data to understand actual progression
      patterns and problem areas.
    duration_estimate: 45 min
    questions:
    - What is the user distribution across levels?
    - Where do users get stuck or drop off?
    - How long does each level take?
    expected_findings:
    - Progression pattern analysis
    - Problem area identification
  - id: '5'
    name: Findings Synthesis
    description: |
      Compile findings into prioritized recommendations.
    duration_estimate: 30 min
    expected_findings:
    - Prioritized finding list
    - Specific remediation recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: level_structure_analysis
    format: structured
    description: Complete level documentation with value assessment
  - type: progression_curve_visualization
    format: chart
    description: Visual representation of XP curve and user distribution
  - type: summary
    format: prose
    sections:
