description:
  what: |
    Assesses level and tier progression systems that structure user
    advancement through discrete stages. Evaluates whether the design
    creates meaningful accomplishment, supports intrinsic motivation,
    and avoids artificial inflation or manipulative gating.
  why_it_matters: |
    Level systems transform abstract engagement into concrete progress,
    providing powerful motivation when designed well:

    Positive outcomes:
    - Clear progression paths increase engagement
    - Sense of accomplishment at each milestone
    - Skill mastery through graduated challenge
    - User retention through visible investment

    Negative outcomes:
    - Inflated levels feel meaningless
    - Arbitrary gates frustrate users
    - Progress divorced from real value
    - Addictive design patterns without benefit
  when_to_run:
  - When designing progression systems
  - When user feedback suggests progression feels hollow
  - After observing low milestone satisfaction
  - During ethical review of gamification mechanics
  - Before launching new tier/level features
prerequisites:
  required_artifacts:
  - type: level_design_docs
    description: Documentation of level structure, thresholds, and rewards
  - type: progression_curves
    description: XP/point requirements across levels
  optional_artifacts:
  - type: user_research
    description: Data on user satisfaction with progression
  - type: engagement_analytics
    description: Level distribution and progression rates
  access_requirements:
  - Product and game designer interviews
  - Access to progression analytics
  - User research findings
  - Level reward documentation
discovery:
  interviews:
  - role: Game/Product Designer
    questions:
    - What is the philosophy behind your level structure?
    - How did you determine progression curves?
    - What do levels unlock or represent?
    - How do you ensure levels feel meaningful?
    - What prevents level inflation over time?
    purpose: Understand design intent and progression philosophy
    duration: 45 min
  - role: User Researcher
    questions:
    - How do users perceive level progression?
    - Do levels feel like meaningful accomplishments?
    - Where do users get stuck or frustrated?
    - What motivates continued progression?
    purpose: Assess user experience of levels
    duration: 30 min
  - role: Data Analyst
    questions:
    - What is the level distribution of active users?
    - Where are the drop-off points in progression?
    - How long does it take to reach each level?
    - Do higher levels correlate with engagement?
    purpose: Identify progression patterns from data
    duration: 30 min
  documents_to_review:
  - type: Level structure documentation
    purpose: Understand progression architecture
    look_for:
    - Number of levels and progression curve
    - XP/point requirements per level
    - Rewards and unlocks at each level
    - Design rationale for structure
  - type: User progression data
    purpose: Identify actual progression patterns
    look_for:
    - Time to level up at each stage
    - User distribution across levels
    - Drop-off points in progression
  - type: User feedback on progression
    purpose: Assess satisfaction with levels
    look_for:
    - Sentiment about level achievements
    - Complaints about grind or gates
    - Satisfaction with rewards
  system_review:
  - component: Level calculation system
    examine:
    - How XP/points are earned
    - Progression curve shape
    - Level caps and resets
  - component: Level rewards and unlocks
    examine:
    - What each level provides
    - Value of level-gated content
    - Meaningful vs. cosmetic rewards
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
    purpose: Notification configuration
  code_patterns:
