tooling:
  assessment_tools:
  - tool: Progress Accuracy Audit
    purpose: Compare visual progress to actual progress
    description: |
      For each progress visualization: document displayed
      percentage, actual completion percentage, calculation
      method. Flag discrepancies >10%.
  - tool: Endowed Progress Assessment
    purpose: Evaluate artificial starting progress
    description: |
      Identify instances of endowed progress. Assess whether
      starting progress is disclosed, reasonable, and not
      deceptive.
  - tool: Progress Chunking Review
    purpose: Evaluate task breakdown in progress
    description: |
      Assess whether task chunking accurately represents
      effort or hides complexity. Check if early steps are
      artificially easy to inflate initial progress.
signals:
  critical:
  - id: PRGVS-CRIT-001
    signal: Progress visualization deliberately misrepresents actual progress
    evidence_indicators:
    - Progress percentage significantly exceeds actual completion
    - Steps weighted to show fast early progress, slow later progress
    - Design docs cite engagement as reason for inflation
    - Users report feeling deceived by progress
    explanation: |
      Deliberately misleading progress visualization exploits goal
      gradient psychology deceptively, eroding trust when users
      discover the reality doesn't match.
    remediation: |
      - Recalculate progress to reflect actual completion
      - Weight steps by actual effort/time required
      - Prioritize accuracy over initial engagement
      - Be transparent about progress methodology
  - id: PRGVS-CRIT-002
    signal: Endless progress bars that never reach completion
    evidence_indicators:
    - Progress bars that reset or extend indefinitely
    - Completion targets that move as user approaches
    - Progress that loops without clear end state
    - Users describe progress as meaningless
    explanation: |
      Progress visualization that never allows completion
      exploits completion drive without delivering satisfaction,
      creating frustration and distrust.
    remediation: |
      - Define clear, achievable completion states
      - Don't move goalposts after user invests effort
      - Celebrate genuine completion
      - Be honest about ongoing vs. completable progress
  high:
  - id: PRGVS-HIGH-001
    signal: Undisclosed endowed progress creating false accomplishment
    evidence_indicators:
    - Progress starts at non-zero without explanation
    - Users think they've accomplished more than reality
    - Artificial head start not disclosed
    explanation: |
      Endowed progress can be ethical when disclosed, but
      hidden artificial progress deceives users about their
      actual accomplishment.
    remediation: |
      - Disclose endowed progress clearly
      - Consider whether endowed progress is necessary
      - Ensure users understand their true starting point
  - id: PRGVS-HIGH-002
    signal: Progress visualization hides true effort required
    evidence_indicators:
    - Early steps trivially easy, later steps difficult
    - Significant effort required after 90% shown
    - Users surprised by work remaining near 'completion'
    explanation: |
      When progress chunking hides the true effort distribution,
      users feel misled when the last 10% takes as long as the
      first 90%.
    remediation: |
      - Weight progress by actual effort required
      - Be honest about effort distribution
      - Consider showing both steps and effort progress
  medium:
  - id: PRGVS-MED-001
    signal: Progress visualization lacks meaningful milestones
    evidence_indicators:
    - Progress bar moves smoothly without landmarks
    - No celebration of intermediate achievements
    - Users can't gauge where they are in journey
    remediation: |
      - Add meaningful milestone markers
      - Celebrate intermediate achievements
      - Help users understand their position in the journey
  - id: PRGVS-MED-002
    signal: Progress calculation inconsistent or confusing
    evidence_indicators:
    - Different screens show different progress
    - Progress jumps unexpectedly
    - Users confused about what counts toward progress
    remediation: |
      - Standardize progress calculation
      - Ensure consistency across touchpoints
      - Communicate what contributes to progress
  low:
  - id: PRGVS-LOW-001
    signal: Progress visualization lacks user testing
    evidence_indicators:
    - No research on progress perception accuracy
    - Design based on assumptions not validation
    remediation: |
      - Test progress perception with users
      - Validate accuracy of mental models
  positive:
  - id: PRGVS-POS-001
    signal: Accurate and honest progress visualization
    evidence_indicators:
    - Progress accurately reflects completion
    - Effort distribution honestly represented
    - Users report progress matches expectations
  - id: PRGVS-POS-002
    signal: Effective use of goal gradient psychology
    evidence_indicators:
    - Progress visualization motivates without manipulating
    - Clear milestones provide intermediate satisfaction
    - Completion feels achievable and rewarding
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather progress visualization designs
  - step: Obtain progress calculation documentation
  - step: Schedule stakeholder interviews
  - step: Access user research on progress perception
  steps:
  - id: '1'
    name: Progress Visualization Inventory
    description: |
      Catalog all progress visualization elements with their
      calculation methods and display characteristics.
    duration_estimate: 30 min
    questions:
    - Where does progress visualization appear?
    - How is each progress calculated?
    - What visual design is used?
    expected_findings:
    - Complete progress visualization inventory
    - Calculation methodology documentation
  - id: '2'
    name: Accuracy Assessment
    description: |
      Compare displayed progress to actual completion for
      each visualization.
    duration_estimate: 45 min
    questions:
    - Does displayed progress match actual progress?
    - Is effort distribution accurately represented?
    - Are there deceptive elements?
    expected_findings:
    - Accuracy assessment for each visualization
    - Identification of misleading elements
  - id: '3'
    name: Stakeholder Interviews
    description: |
      Interview UX and product stakeholders about design
      intent and user feedback.
    duration_estimate: 1 hour
    questions:
    - What is the design philosophy?
    - What feedback have you received?
    - Are there known accuracy issues?
    expected_findings:
    - Design intent understanding
    - User feedback synthesis
  - id: '4'
    name: Findings Synthesis
    description: |
      Compile findings into prioritized recommendations.
    duration_estimate: 30 min
    expected_findings:
    - Prioritized finding list
    - Specific remediation recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: progress_accuracy_assessment
    format: structured
    description: Analysis of each visualization's accuracy
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Progress Visualization Inventory
    - Accuracy Assessment
    - Recommendations
  confidence_guidance:
    high: Direct measurement confirms, user research validates
    medium: Design analysis with limited user validation
    low: Inferred from design without measurement
