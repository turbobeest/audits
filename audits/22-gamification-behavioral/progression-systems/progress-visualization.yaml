description:
  what: |
    Assesses progress visualization elements including progress bars,
    completion percentages, trackers, and advancement indicators.
    Evaluates whether visualizations accurately represent progress,
    leverage goal gradient psychology ethically, and support user
    motivation without manipulation.
  why_it_matters: |
    Progress visualization leverages powerful psychological effects:

    Goal Gradient Effect:
    - Motivation intensifies as users approach completion
    - Visual progress triggers dopamine release
    - People work harder to complete what they've started

    Risks of manipulation:
    - False progress creates distrust when reality doesn't match
    - Inflated completion percentages mislead users
    - Endless progress bars demotivate over time
    - Manipulative chunking hides true effort required
  when_to_run:
  - When designing progress visualization elements
  - After user feedback about misleading progress
  - When completion rates don't match expectations
  - During UX ethics reviews
  - Before launching onboarding or tutorial flows
prerequisites:
  required_artifacts:
  - type: ui_mockups
    description: Designs showing progress visualization elements
  - type: progress_calculation_docs
    description: How progress percentages are calculated
  optional_artifacts:
  - type: user_research
    description: Data on user perception of progress accuracy
  - type: completion_analytics
    description: Actual vs. expected completion rates
  access_requirements:
  - UX designer interviews
  - Access to progress visualization implementations
  - User research findings
  - Analytics on progress and completion
discovery:
  interviews:
  - role: UX Designer
    questions:
    - How do you design progress visualizations?
    - How is progress percentage calculated?
    - Do you use endowed progress (starting with some progress)?
    - How do you ensure progress feels accurate to users?
    - What psychological principles inform your design?
    purpose: Understand design approach and intent
    duration: 30 min
  - role: Product Manager
    questions:
    - What are the goals of progress visualization?
    - How do you measure visualization effectiveness?
    - Are there cases where progress is simplified or approximated?
    - What feedback have you received about progress accuracy?
    purpose: Understand business goals and user feedback
    duration: 30 min
  documents_to_review:
  - type: Progress calculation specifications
    purpose: Understand how progress is determined
    look_for:
    - Calculation methodology
    - Weighting of different steps
    - Starting point (0% or endowed progress)
    - Edge cases and approximations
  - type: User research on progress perception
    purpose: Assess user experience of progress
    look_for:
    - Does perceived progress match actual progress?
    - User satisfaction with progress indicators
    - Complaints about misleading progress
  system_review:
  - component: Progress bar implementations
    examine:
    - Visual representation of progress
    - Calculation accuracy
    - Edge case handling
    - Animation and feedback design
  - component: Completion tracking
    examine:
    - What counts as completion
    - Partial progress handling
    - Progress persistence
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
    purpose: Notification configuration
  code_patterns:
  - pattern: gamif|reward|achievement|badge|point|level
    type: regex
    scope: all
    purpose: Gamification references
  - pattern: notification|push|alert|reminder
    type: regex
