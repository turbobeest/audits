signals:
  critical:
  - id: LDBRD-CRIT-001
    signal: Mandatory leaderboards causing documented psychological harm
    evidence_indicators:
    - Users report anxiety or depression from rankings
    - No opt-out available for competitive features
    - Mental health concerns raised by users
    - Vulnerable populations (minors, mental health) exposed
    explanation: |
      Mandatory exposure to competitive ranking can cause
      real psychological harm, especially for vulnerable users.
    remediation: |
      - Implement opt-out for leaderboard participation
      - Allow hiding from public rankings
      - Provide alternative non-competitive engagement
      - Add safeguards for vulnerable populations
  - id: LDBRD-CRIT-002
    signal: Leaderboards amplifying existing inequities
    evidence_indicators:
    - Pay-to-win advantages dominate rankings
    - New users cannot realistically compete
    - Demographics correlated with ranking success
    - Leaderboard positions effectively purchasable
    explanation: |
      When leaderboards primarily reflect spending or privilege
      rather than skill/effort, they amplify unfairness and
      demoralize disadvantaged participants.
    remediation: |
      - Separate leaderboards by spending level
      - Create skill-based ranking segregated from power
      - Implement new user protected competitions
      - Remove purchased advantages from rankings
  high:
  - id: LDBRD-HIGH-001
    signal: Bottom-ranking users experience demotivation
    evidence_indicators:
    - Low-ranking users show decreased engagement
    - Negative feedback about being at bottom
    - Users leave after seeing unfavorable ranking
    - Only top performers find leaderboards motivating
    explanation: |
      Leaderboards that demotivate the majority while only
      benefiting top performers create net negative impact.
    remediation: |
      - Show relative progress, not just ranking
      - Create tiered leaderboards for fair competition
      - Focus on personal improvement over rank
      - Implement local/friend leaderboards
  - id: LDBRD-HIGH-002
    signal: Competitive toxicity emerging from leaderboard design
    evidence_indicators:
    - Harassment of high-ranking users
    - Cheating to maintain leaderboard positions
    - Hostile community around competition
    - Users sabotaging others' rankings
    explanation: |
      When leaderboards create toxic competition, they harm
      community health and individual experience.
    remediation: |
      - Reduce stakes of leaderboard positions
      - Implement anti-toxicity measures
      - Consider cooperative alternatives
      - De-emphasize leaderboard visibility
  medium:
  - id: LDBRD-MED-001
    signal: Leaderboard not segmented for fair comparison
    evidence_indicators:
    - Beginners compete against veterans
    - Casual users in same rankings as hardcore
    - Time zone or schedule affects competition
    remediation: |
      - Implement skill-based tiering
      - Create separate casual and competitive tracks
      - Segment by comparable cohorts
  - id: LDBRD-MED-002
    signal: No privacy controls for ranking visibility
    evidence_indicators:
    - Users cannot hide their ranking
    - Performance publicly visible by default
    - No choice about competitive exposure
    remediation: |
      - Allow users to hide ranking
      - Make competitive participation opt-in
      - Provide granular visibility controls
  low:
  - id: LDBRD-LOW-001
    signal: Leaderboard psychological impact not measured
    evidence_indicators:
    - No research on competitive stress
    - Only engagement metrics tracked
    - Demotivation not measured
    remediation: |
      - Research psychological experience
      - Track motivation across ranking levels
      - Measure wellbeing alongside engagement
  positive:
  - id: LDBRD-POS-001
    signal: Healthy competition with psychological safeguards
    evidence_indicators:
    - Opt-out available and used
    - Tiered competition ensures fair matching
    - Users at all levels report positive experience
    - Focus on improvement over rank
  - id: LDBRD-POS-002
    signal: Inclusive leaderboard design
    evidence_indicators:
    - Multiple leaderboard types for different goals
    - Personal bests celebrated alongside rankings
    - Cooperative alternatives available
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Leaderboard Mechanics Review
    description: |
      Document leaderboard mechanics, rankings, and controls.
    duration_estimate: 30 min
    expected_findings:
    - Complete mechanics documentation
    - Control and privacy inventory
  - id: '2'
    name: Psychological Impact Assessment
    description: |
      Analyze user experience across ranking levels.
    duration_estimate: 45 min
    expected_findings:
    - Impact by ranking position
    - Demotivation indicators
  - id: '3'
    name: Stakeholder Interviews
    description: |
      Interview designers, researchers, and community leads.
    duration_estimate: 1.5 hours
    expected_findings:
    - Design intent understanding
    - User feedback synthesis
  - id: '4'
    name: Findings Synthesis
    description: |
      Compile findings into prioritized recommendations.
    duration_estimate: 30 min
    expected_findings:
    - Prioritized findings
    - Safeguard recommendations
