description:
  what: |
    Assesses leaderboard design and implementation, evaluating
    whether competitive rankings support healthy motivation or
    create harmful social comparison, demotivation, and anxiety.
    Examines inclusivity, segmentation, and psychological safety.
  why_it_matters: |
    Leaderboards trigger powerful social comparison psychology:

    Positive outcomes when designed well:
    - Healthy competition driving engagement
    - Aspirational motivation from visible success
    - Community building through shared goals
    - Recognition for achievement

    Harmful outcomes when designed poorly:
    - Demotivation from unfavorable comparison
    - Anxiety from public performance exposure
    - Exclusion of non-competitive users
    - Mental health impacts from constant ranking
    - Reinforcement of existing inequities
  when_to_run:
  - When designing leaderboard systems
  - After user feedback about competitive stress
  - When engagement patterns suggest demotivation
  - During mental health and wellbeing reviews
  - Before launching public ranking features
prerequisites:
  required_artifacts:
  - type: leaderboard_design
    description: Documentation of leaderboard mechanics
  - type: user_engagement_data
    description: Data on leaderboard interaction patterns
  optional_artifacts:
  - type: user_research
    description: Data on user experience with leaderboards
  - type: mental_health_assessment
    description: Impact analysis on user wellbeing
  access_requirements:
  - Product designer interviews
  - Access to leaderboard implementations
  - User research and support feedback
discovery:
  interviews:
  - role: Product Designer
    questions:
    - What are the goals of the leaderboard system?
    - How do you address users at the bottom of rankings?
    - What segmentation or tiering exists?
    - Can users opt out of leaderboard participation?
    - How do you prevent unhealthy competition?
    purpose: Understand design philosophy and safeguards
    duration: 30 min
  - role: User Researcher
    questions:
    - How do users at different ranking levels experience leaderboards?
    - Is there evidence of demotivation from low rankings?
    - What competitive stress feedback exists?
    - Do leaderboards motivate or discourage participation?
    purpose: Assess user psychological experience
    duration: 30 min
  - role: Community/Support Lead
    questions:
    - What complaints exist about leaderboard pressure?
    - Have users reported anxiety from rankings?
    - What competitive toxicity has emerged?
    - Do users request leaderboard opt-out?
    purpose: Understand community experience
    duration: 30 min
  documents_to_review:
  - type: Leaderboard specifications
    purpose: Understand leaderboard mechanics
    look_for:
    - Ranking methodology
    - Visibility and privacy controls
    - Segmentation and tiering
    - Opt-out availability
  - type: User feedback on competition
    purpose: Assess psychological impact
    look_for:
    - Competitive stress reports
    - Motivation vs. demotivation patterns
    - Opt-out requests
  system_review:
  - component: Leaderboard display
    examine:
    - What rankings show by default
    - How low-ranking users are presented
    - Privacy of competitive information
  - component: Competition settings
    examine:
    - Opt-out availability
    - Visibility controls
    - Tiering and segmentation
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
