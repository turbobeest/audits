  id: gamification-behavioral.reward-systems.reward-schedule
  name: Reward Schedule Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: gamification-behavioral
  category_number: 22
  subcategory: reward-systems
  tier: phd
  estimated_duration: 4-6 hours  # median: 5h
