description:
  what: |
    Evaluates the reward schedule patterns implemented in gamified systems,
    including fixed ratio, variable ratio, fixed interval, and variable
    interval reinforcement schedules. Assesses whether reward mechanisms
    are designed ethically or exploit psychological vulnerabilities
    similar to gambling mechanics.
  why_it_matters: |
    Variable ratio schedules are the most psychologically compelling
    reinforcement pattern - the same mechanism that makes slot machines
    addictive. When used irresponsibly, these schedules can:
    - Create compulsive usage patterns resembling addiction
    - Exploit vulnerable users (minors, those prone to addiction)
    - Prioritize engagement metrics over user welfare
    - Erode trust when users feel manipulated
    - Create regulatory and legal liability
  when_to_run:
  - Before launching gamified features
  - During UX ethics reviews
  - When implementing loot boxes or random rewards
  - After complaints about addictive mechanics
  - During regulatory compliance assessments
prerequisites:
  required_artifacts:
  - type: product_design_docs
    description: Documentation of reward systems and their intended schedules
  - type: game_economy_design
    description: Specifications for reward timing, frequency, and value
  - type: user_flow_diagrams
    description: Documentation showing when and how rewards are delivered
  optional_artifacts:
  - type: analytics_data
    description: User engagement data showing reward interaction patterns
  - type: drop_rate_tables
    description: Probability tables for randomized rewards
  access_requirements:
  - Product design documentation access
  - Ability to interview product managers and designers
  - Access to the gamified system for testing
  - Analytics dashboard access for engagement patterns
discovery:
  interviews:
  - role: Product Manager
    questions:
    - What reward schedules are implemented and why were they chosen?
    - What engagement metrics drive reward timing decisions?
    - How do you balance engagement goals with user welfare?
    - Are drop rates or reward probabilities disclosed to users?
    - What safeguards exist against excessive engagement?
    purpose: Understand design intent and business pressures
    duration: 45 min
  - role: Game/UX Designer
    questions:
    - Walk me through the reward loop - trigger, action, variable reward, investment
    - How do you decide between fixed vs. variable reward schedules?
    - What research informed these design choices?
    - Have you considered the psychological impact on vulnerable users?
    - Are there any pity systems or mercy rules for random rewards?
    purpose: Assess design expertise and ethical consideration
    duration: 45 min
  - role: Data/Analytics Lead
    questions:
    - What metrics indicate unhealthy engagement patterns?
    - Do you track time-to-next-reward or reward-seeking behavior?
    - Have you identified user segments with concerning usage patterns?
    - How do reward mechanisms correlate with retention and churn?
    purpose: Identify data-driven insights on reward impact
    duration: 30 min
  documents_to_review:
  - type: Reward economy documentation
    purpose: Map all reward schedules to their psychological type
    look_for:
    - Fixed ratio schedules (rewards after N actions)
    - Variable ratio schedules (random rewards)
    - Fixed interval schedules (daily/weekly rewards)
    - Variable interval schedules (unpredictable timing)
    - Drop rate probabilities and pity systems
  - type: Product requirements documents
    purpose: Understand stated goals for reward systems
    look_for:
    - Engagement targets that may incentivize manipulation
    - References to psychological research or best practices
    - User welfare considerations
  - type: User research findings
    purpose: Assess user perception of reward fairness
    look_for:
    - User sentiment about reward systems
    - Complaints about feeling manipulated
    - Reports of compulsive behavior
  system_review:
  - component: Reward delivery system
    examine:
    - Actual reward frequencies vs. documented rates
    - Randomization algorithms and their fairness
    - Special cases (new user bonuses, lapsed user recovery)
  - component: Notification system
    examine:
    - How users are notified of available rewards
    - Re-engagement mechanics tied to rewards
    - FOMO-inducing messaging around limited rewards
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
    purpose: Notification configuration
  code_patterns:
  - pattern: gamif|reward|achievement|badge|point|level
    type: regex
    scope: all
    purpose: Gamification references
  - pattern: notification|push|alert|reminder
    type: regex
    scope: all
    purpose: Notification patterns
