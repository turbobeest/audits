tooling:
  assessment_tools:
  - tool: Currency Flow Model
    purpose: Map all sources and sinks with rates
    description: |
      Create flowchart of all currency generation and removal
      points with estimated hourly/daily rates. Calculate net
      inflation rate under various play scenarios.
  - tool: Inflation Trend Analysis
    purpose: Measure actual inflation from data
    description: |
      Plot currency in circulation over time. Calculate
      purchasing power changes. Identify inflection points
      where economy balance shifted.
  - tool: Wealth Distribution Analysis
    purpose: Identify unhealthy accumulation patterns
    description: |
      Calculate Gini coefficient for player wealth. Identify
