description:
  what: |
    Assesses the long-term sustainability of reward economies, examining
    currency generation rates, sink mechanisms, and value preservation
    over time. Identifies inflationary pressures that devalue player
    effort and erode engagement.
  why_it_matters: |
    Uncontrolled reward inflation creates cascading problems:
    - Past achievements lose meaning as rewards become common
    - Currency loses purchasing power, frustrating long-term players
    - Players abandon official currency for alternative trading
    - New content must be increasingly powerful, creating power creep
    - Trust erodes when investment appears devalued
    - Games with balanced economies show up to 45% better retention
  when_to_run:
  - When designing game economy systems
  - When adding new currency sources
  - After observing currency accumulation patterns
  - When players report rewards feeling less valuable
  - Before major economy updates
prerequisites:
  required_artifacts:
  - type: economy_design
    description: Documentation of currency sources, sinks, and flow
  - type: reward_catalog
    description: All rewards with acquisition costs over time
  - type: currency_metrics
    description: Data on currency in circulation and generation rates
  optional_artifacts:
  - type: historical_economy_data
    description: How currency values and rewards have changed over time
  - type: player_wealth_distribution
    description: Analytics on player currency holdings
  access_requirements:
  - Economy designer interviews
  - Access to economy metrics and dashboards
  - Historical data on reward values and currency
  - Player feedback on economy satisfaction
discovery:
  interviews:
  - role: Economy Designer
    questions:
    - How do you model currency generation vs. sinks?
    - What inflation rate do you target?
    - How do you handle long-term player wealth accumulation?
    - What mechanisms remove currency from circulation?
    - How do you preserve value for early player investments?
    purpose: Understand economy design philosophy and controls
    duration: 45 min
  - role: Live Operations/Data Analyst
    questions:
    - What does the currency in circulation trend look like?
    - How has purchasing power changed over time?
    - Are there signs of unofficial economies forming?
    - What player segments have excessive currency accumulation?
    purpose: Identify actual inflation patterns from data
    duration: 30 min
  - role: Community Manager
    questions:
    - What do players say about reward value over time?
    - Are there complaints about devalued achievements?
    - Have you seen players create alternative currencies?
    - What concerns exist about economy sustainability?
    purpose: Understand player perception of inflation
    duration: 30 min
  documents_to_review:
  - type: Economy flow diagrams
    purpose: Understand sources and sinks balance
    look_for:
    - All currency generation sources
    - All currency sink mechanisms
    - Flow rates and expected balance
    - Planned vs. actual economy state
  - type: Historical reward pricing
    purpose: Track value changes over time
    look_for:
    - How reward costs have changed
    - Whether early rewards have been devalued
    - Power creep in reward effectiveness
  - type: Player economy metrics
    purpose: Measure actual inflation
    look_for:
    - Currency in circulation over time
    - Wealth distribution (Gini coefficient)
    - Currency velocity and spending patterns
  system_review:
  - component: Currency generation systems
    examine:
    - All ways players earn currency
    - Rate limits and caps on generation
    - How farming is prevented or managed
  - component: Currency sink systems
    examine:
    - What permanently removes currency
    - Sink attractiveness and utilization
    - Balance between generation and removal
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
