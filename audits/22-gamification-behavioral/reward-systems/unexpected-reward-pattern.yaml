discovery:
  interviews:
  - role: Product Designer
    questions:
    - What is the goal of surprise rewards in your system?
    - How do you decide when and what to surprise users with?
    - What behaviors are you trying to reinforce?
    - How do you ensure surprises don't become expected?
    - What safeguards exist against exploitative use?
    purpose: Understand design intent and ethical awareness
    duration: 30 min
  - role: Data Analyst
    questions:
    - How do users behave around surprise reward opportunities?
    - Do you see compulsive checking patterns?
    - What is the distribution of surprise reward exposure?
    - Are certain users more affected than others?
    purpose: Identify behavioral patterns indicating manipulation
    duration: 30 min
  - role: User Researcher
    questions:
    - How do users describe their experience with surprises?
    - Do users report feeling delighted or manipulated?
    - What emotional language do they use?
    - Are there concerns about feeling compelled to check?
    purpose: Understand user perception and experience
    duration: 30 min
  documents_to_review:
  - type: Surprise reward specifications
    purpose: Understand implementation details
    look_for:
    - Frequency and distribution of surprises
    - Value and impact of unexpected rewards
    - Targeting and personalization rules
    - Design rationale and goals
  - type: Behavioral analytics reports
    purpose: Identify concerning patterns
    look_for:
    - Check frequency patterns
    - Session timing around surprise opportunities
    - Signs of compulsive behavior
  system_review:
  - component: Surprise reward triggers
    examine:
    - What triggers unexpected rewards
    - Timing and frequency patterns
    - Predictability vs. true randomness
    - Personalization algorithms
  - component: Notification systems
    examine:
    - How surprises are announced
    - Re-engagement notifications about potential surprises
    - FOMO messaging around time-limited surprises
