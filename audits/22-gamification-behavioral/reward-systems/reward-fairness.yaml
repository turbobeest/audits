audit:
  id: gamification-behavioral.reward-systems.reward-fairness
  name: Reward Fairness Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: gamification-behavioral
  category_number: 22
  subcategory: reward-systems
  tier: phd
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: false
description:
  what: |
    Assesses the equity of reward distribution across user populations.
    Examines whether reward systems provide fair opportunities for all
    users regardless of time availability, financial resources, skill
    level, or demographic factors. Evaluates distributive justice in
    gamified environments.
  why_it_matters: |
    Unfair reward systems create significant harms:
    - Pay-to-win mechanics exclude users without financial resources
    - Time-gated rewards disadvantage working adults and caregivers
    - Skill-biased systems demotivate beginners and casual users
    - Geographic or demographic bias creates discriminatory outcomes
    - Perceived unfairness erodes trust and community health
    - Regulatory scrutiny increasing for exploitative monetization
  when_to_run:
  - Before launching monetized reward systems
  - After user complaints about fairness
  - When significant user segment engagement diverges
  - During accessibility and inclusion reviews
  - Before entering regulated markets
prerequisites:
  required_artifacts:
  - type: reward_system_design
    description: Complete documentation of all reward mechanisms
  - type: monetization_model
    description: How real money interacts with reward acquisition
  - type: user_segmentation
    description: Definition of user populations and their characteristics
  optional_artifacts:
  - type: engagement_analytics
    description: Data on reward acquisition across user segments
  - type: user_feedback
    description: Complaints or feedback about fairness
  - type: competitive_analysis
    description: How competitors handle reward fairness
  access_requirements:
  - Product and monetization team interviews
  - Access to analytics segmented by user type
  - User research and community feedback access
  - Design documentation for reward systems
discovery:
  interviews:
  - role: Product Manager
    questions:
    - How do you define 'fair' in the context of rewards?
    - What constraints exist on reward acquisition (time, money, skill)?
    - How do you balance paying users vs. free users?
    - What accessibility considerations exist for rewards?
    - How do you measure fairness across user segments?
    purpose: Understand design philosophy on fairness
    duration: 45 min
  - role: Monetization/Economy Designer
    questions:
    - What can paying users achieve that free users cannot?
    - How did you decide on monetization boundaries?
    - Are there 'catch-up' mechanisms for disadvantaged users?
    - What's the maximum advantage from spending?
    purpose: Map monetization impact on fairness
    duration: 45 min
  - role: Community/Support Lead
    questions:
    - What fairness complaints do users raise most often?
    - Which user segments express the most frustration?
    - Have you seen users leave due to perceived unfairness?
    - What do users consider 'pay-to-win'?
    purpose: Understand user perception of fairness
    duration: 30 min
  documents_to_review:
  - type: Reward acquisition paths
    purpose: Map all ways to earn each reward
    look_for:
    - Free vs. paid acquisition options
    - Time investment required for each path
    - Skill gates and difficulty barriers
    - Geographic or demographic restrictions
  - type: Monetization documentation
    purpose: Assess monetization impact on gameplay fairness
    look_for:
    - Competitive advantages purchasable with money
    - Time-savers vs. power-ups distinction
    - Premium-only content or rewards
  - type: Analytics dashboards
    purpose: Identify disparate outcomes across segments
    look_for:
    - Reward acquisition rates by user segment
    - Engagement correlation with spending
    - Achievement gaps between paying/free users
  system_review:
  - component: Reward acquisition mechanisms
    examine:
    - All paths to each reward
    - Required resources for each path
    - Rate-limiting mechanisms
  - component: Competitive systems
    examine:
    - Impact of rewards on competitive success
    - Matchmaking fairness with reward disparities
    - Advantage gaps between user types
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
    purpose: Notification configuration
  code_patterns:
  - pattern: gamif|reward|achievement|badge|point|level
    type: regex
    scope: all
    purpose: Gamification references
  - pattern: notification|push|alert|reminder
    type: regex
    scope: all
    purpose: Notification patterns
