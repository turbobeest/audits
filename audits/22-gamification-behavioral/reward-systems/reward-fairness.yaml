tooling:
  assessment_tools:
  - tool: Reward Accessibility Matrix
    purpose: Map rewards to acquisition requirements
    description: |
      Create matrix with columns: Reward, Free Path, Paid Path,
      Time Required, Skill Required, Geographic Restrictions.
      Flag rewards with no free path or extreme time gates.
  - tool: Distributive Justice Scorecard
    purpose: Evaluate reward distribution equity
    description: |
      Score system on dimensions: equal opportunity, need-based
      support, merit recognition, and non-discrimination. Identify
      areas where distributive justice is violated.
  - tool: Pay-to-Win Assessment
    purpose: Evaluate monetization impact on competitive fairness
    description: |
      Rate each purchasable item on competitive impact scale.
      Map maximum theoretical advantage from spending.
      Assess whether paying creates insurmountable advantages.
signals:
  critical:
  - id: RWDFR-CRIT-001
    signal: Pay-to-win mechanics creating insurmountable advantages
    evidence_indicators:
    - Competitive success correlates strongly with spending
    - Skill cannot compensate for purchased advantages
    - Top performers are predominantly heavy spenders
    - Community widely perceives system as pay-to-win
    explanation: |
      When real money purchases create advantages that skill and
      time cannot overcome, the system is fundamentally unfair and
      exploitative, extracting payment for competitive viability.
    remediation: |
      - Convert power advantages to cosmetic/convenience purchases
      - Implement skill-based matchmaking independent of gear
      - Cap competitive advantage from purchases
      - Create F2P-viable competitive paths
  - id: RWDFR-CRIT-002
    signal: Systematic exclusion of user segments from meaningful rewards
    evidence_indicators:
    - Valuable rewards have no free acquisition path
    - Time requirements exclude working adults/caregivers
    - Geographic restrictions block entire populations
    - Accessibility barriers prevent disabled users from earning
    explanation: |
      Excluding user segments from meaningful participation violates
      principles of equitable design and may constitute discrimination.
    remediation: |
      - Ensure free paths to all meaningful rewards
      - Provide flexible timing for time-gated content
      - Remove unjustified geographic restrictions
      - Implement accessibility options for all reward paths
  high:
  - id: RWDFR-HIGH-001
    signal: Significant advantage gap between paying and free users
    evidence_indicators:
    - Paying users earn rewards 5x+ faster
    - Premium content is meaningfully better
    - Free path to rewards is unreasonably long
    - User complaints about 'whales' dominating
    explanation: |
      Large gaps between paying and free users create a two-tier
      system that frustrates free users and extracts payment through
      disadvantage rather than value.
    remediation: |
      - Balance premium purchases toward convenience, not power
      - Ensure free users can remain competitive with more time
      - Cap the rate advantage from spending
      - Make premium content sidegrade not upgrade
  - id: RWDFR-HIGH-002
    signal: New user disadvantage without catch-up mechanisms
    evidence_indicators:
    - Veterans have insurmountable advantages over new users
    - No mechanisms help new users reach competitive viability
    - New user churn significantly higher than established users
    - Community perceived as unwelcoming to newcomers
    explanation: |
      Systems that permanently disadvantage new users create
      barriers to entry and community stagnation.
    remediation: |
      - Implement catch-up mechanics for new users
      - Create protected spaces for learning
      - Scale rewards to help newer users progress faster
      - Match new users appropriately
  medium:
  - id: RWDFR-MED-001
    signal: Time-gated rewards disadvantage certain user segments
    evidence_indicators:
    - Daily login rewards punish vacation/absence
    - Event timing excludes certain time zones
    - Real-time requirements conflict with work schedules
    remediation: |
      - Allow flexible timing for daily rewards
      - Offer multiple time windows for events
      - Implement catch-up or makeup mechanics
  - id: RWDFR-MED-002
    signal: Skill-only rewards demotivate casual users
    evidence_indicators:
    - Meaningful rewards require high skill thresholds
    - No participation rewards for effort
    - Casual users report feeling excluded
    remediation: |
      - Offer tiered rewards for different skill levels
      - Recognize effort, not just success
      - Create separate tracks for competitive vs. casual play
  low:
  - id: RWDFR-LOW-001
    signal: Fairness perception differs from actual fairness
    evidence_indicators:
    - Users perceive unfairness despite equitable design
    - Communication about fairness is unclear
    remediation: |
      - Improve transparency about reward distribution
      - Communicate fairness measures proactively
  positive:
  - id: RWDFR-POS-001
    signal: Equitable reward distribution across user segments
    evidence_indicators:
    - All meaningful rewards accessible to all users
    - Monetization is cosmetic or convenience only
    - Diverse user segments achieve comparable success
    - Community perceives system as fair
  - id: RWDFR-POS-002
    signal: Active fairness measures and catch-up mechanics
    evidence_indicators:
    - Mechanisms help disadvantaged users catch up
    - Flexible timing accommodates diverse lifestyles
    - Multiple paths to rewards for different play styles
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather reward system and monetization documentation
  - step: Access segmented analytics on reward acquisition
  - step: Schedule stakeholder interviews
  - step: Collect community feedback on fairness
  steps:
  - id: '1'
    name: Reward Accessibility Mapping
    description: |
      Document all rewards and their acquisition paths, noting
      requirements (time, money, skill, other constraints).
    duration_estimate: 1 hour
    questions:
    - What paths exist to acquire each reward?
    - What resources does each path require?
    - Are there rewards with only paid paths?
    expected_findings:
    - Complete reward accessibility matrix
    - Identification of restricted rewards
  - id: '2'
    name: Pay-to-Win Assessment
    description: |
      Evaluate the competitive impact of monetization, assessing
      whether paid advantages can be overcome by skill/time.
    duration_estimate: 1 hour
    questions:
    - What competitive advantages can be purchased?
    - Can free users compete with paying users?
    - What is the maximum advantage from spending?
    expected_findings:
    - Pay-to-win assessment rating
    - Advantage gap quantification
  - id: '3'
    name: Segment Equity Analysis
    description: |
      Analyze reward acquisition and success across user segments
      (new/veteran, paying/free, casual/hardcore, demographics).
    duration_estimate: 1 hour
    questions:
    - How do reward acquisition rates differ by segment?
    - Which segments are disadvantaged?
    - Are there systematic exclusions?
    expected_findings:
    - Segment equity analysis
    - Identification of disadvantaged groups
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview product, monetization, and community stakeholders
      to understand design intent and user perception.
    duration_estimate: 1.5-2 hours
    questions:
    - How is fairness defined and measured?
    - What fairness complaints are common?
    - What constraints drive monetization decisions?
    expected_findings:
    - Understanding of design philosophy
    - User perception of fairness
  - id: '5'
    name: Catch-Up Mechanism Review
    description: |
      Assess mechanisms that help disadvantaged users catch up,
      including new user assistance and makeup mechanics.
    duration_estimate: 30 min
    questions:
    - What helps new users catch up?
    - Are there makeup mechanics for missed content?
    - How effective are these mechanisms?
    expected_findings:
    - Catch-up mechanism inventory
    - Effectiveness assessment
  - id: '6'
    name: Findings Synthesis
    description: |
      Synthesize findings into prioritized recommendations for
      improving reward fairness.
    duration_estimate: 45 min
    expected_findings:
    - Prioritized finding list
    - Specific remediation recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: reward_accessibility_matrix
    format: spreadsheet
    description: All rewards with acquisition paths and requirements
  - type: pay_to_win_assessment
    format: structured
    description: Rating and analysis of monetization fairness
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Reward Accessibility Analysis
    - Pay-to-Win Assessment
    - Segment Equity Findings
    - Fairness Recommendations
  confidence_guidance:
    high: Analytics data confirms, multiple interview sources align
    medium: Design review indicates, limited quantitative validation
    low: Inferred from design, no user data available
