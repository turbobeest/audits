  id: gamification-behavioral.reward-systems.reward-value-perception
  name: Reward Value Perception Audit
  version: 1.0.0
  last_updated: '2025-01-19'
  status: active
  category: gamification-behavioral
  category_number: 22
  subcategory: reward-systems
