description:
  what: |
    Examines how reward systems frame, present, and communicate value
    to users. Assesses whether perceived value accurately reflects
    actual value, how hedonic adaptation is managed, and whether
    framing techniques manipulate rather than inform users.
  why_it_matters: |
    Users make engagement decisions based on perceived reward value.
    When perception is artificially inflated through manipulative
    framing, users may:
    - Invest more time/money than the actual value justifies
    - Feel deceived when reality doesn't match perception
    - Experience accelerated hedonic adaptation leading to dissatisfaction
    - Develop distorted expectations affecting real-world decisions
    - Lose trust in the platform when manipulation becomes apparent
  when_to_run:
  - When designing reward presentation systems
  - After user complaints about reward value
  - When engagement declines despite maintained rewards
  - During monetization ethics reviews
  - Before launching premium reward tiers
prerequisites:
  required_artifacts:
  - type: reward_catalog
    description: Complete list of all rewards with actual values/costs
  - type: ui_mockups
    description: Designs showing how rewards are presented to users
  - type: reward_messaging
    description: Copy and framing used when presenting rewards
  optional_artifacts:
  - type: user_research
    description: Data on user perception of reward value
  - type: a_b_test_results
    description: Tests comparing different value presentations
  access_requirements:
  - Product design and UX team interviews
  - Access to reward presentation UI
  - User research findings access
  - Marketing/copy team consultation
discovery:
  interviews:
  - role: UX Designer
    questions:
    - How do you decide how to visually present reward value?
    - What techniques do you use to make rewards feel valuable?
    - How do you balance excitement with accurate expectations?
    - Have you tested user perception vs. actual value?
    purpose: Understand design intent in value presentation
    duration: 30 min
  - role: Product Manager
    questions:
    - What drives decisions about reward value framing?
    - Are there KPIs that incentivize inflating perceived value?
    - How do you manage hedonic adaptation over time?
    - What's the strategy for maintaining reward desirability?
    purpose: Identify business pressures affecting perception design
    duration: 30 min
  - role: User Researcher
    questions:
    - What do users report about reward satisfaction over time?
    - Is there a gap between expected and received value?
    - How quickly do users adapt to reward levels?
    - What feedback exists on reward presentation clarity?
    purpose: Understand user experience of reward value
    duration: 30 min
  documents_to_review:
  - type: Reward presentation guidelines
    purpose: Understand formalized approach to value communication
    look_for:
    - Explicit strategies for increasing perceived value
    - Guidelines on accurate vs. inflated presentation
    - Policies on scarcity or urgency framing
  - type: User satisfaction surveys
    purpose: Gauge perception accuracy and satisfaction
    look_for:
    - Satisfaction scores for rewards over time
    - Complaints about misleading value presentation
    - Expectation vs. reality feedback
  - type: Monetization strategy documents
    purpose: Identify pressure to inflate perceived value
    look_for:
    - Goals that depend on perceived vs. actual value
    - Conversion tactics based on value inflation
  system_review:
  - component: Reward presentation UI
    examine:
    - Visual emphasis and hierarchy in reward display
    - Language and framing used for reward value
    - Comparison anchors (original price, limited time, etc.)
    - Scarcity indicators and urgency messaging
  - component: Reward history/inventory
    examine:
    - How earned rewards are displayed post-acquisition
    - Whether value perception is maintained or diminished
  file_patterns:
  - glob: '**/*reward*.{yaml,json}'
    purpose: Reward configuration
  - glob: '**/*achievement*.{yaml,json}'
    purpose: Achievement configuration
  - glob: '**/*notification*.{yaml,json}'
    purpose: Notification configuration
  code_patterns:
  - pattern: gamif|reward|achievement|badge|point|level
    type: regex
    scope: all
    purpose: Gamification references
  - pattern: notification|push|alert|reminder
    type: regex
    scope: all
    purpose: Notification patterns
