discovery:
  interviews:
  - role: Product Designer
    questions:
    - What is the goal of streak mechanics in your product?
    - How do you balance motivation with user anxiety?
    - What safety nets exist (freezes, forgiveness)?
    - How did you decide streak rules (what counts, reset criteria)?
    - What happens to users who lose long streaks?
    purpose: Understand design intent and safeguard awareness
    duration: 30 min
  - role: Data Analyst
    questions:
    - What percentage of users maintain streaks vs. lose them?
    - What happens to engagement after streak loss?
    - Do you see signs of anxiety-driven behavior?
    - How do streak freezes/protection affect retention?
    purpose: Identify behavioral patterns around streaks
    duration: 30 min
  - role: Customer Support/Community
    questions:
    - What complaints do you receive about streaks?
    - Have users reported anxiety or stress from streaks?
    - What streak recovery requests do you get?
    - How do users react to losing long streaks?
    purpose: Understand user emotional experience
    duration: 30 min
  documents_to_review:
  - type: Streak mechanic specifications
    purpose: Understand rules and design
    look_for:
    - What counts toward streak maintenance
    - What causes streak loss
    - What protection mechanisms exist
    - Streak milestone rewards
  - type: User feedback and reviews
    purpose: Identify emotional responses
    look_for:
    - Complaints about streak anxiety
    - Reports of feeling manipulated
    - Stories of streak loss impact
    - Positive vs. negative sentiment
  - type: Behavioral analytics
    purpose: Identify concerning patterns
    look_for:
    - Last-minute engagement before deadline
    - Post-loss churn rates
    - Compulsive checking patterns
  system_review:
  - component: Streak tracking system
    examine:
    - Streak calculation rules
    - Timezone handling
    - Grace periods or forgiveness
    - Streak freeze mechanics
  - component: Notification system
    examine:
    - Streak warning notifications
    - Loss messaging and framing
    - Re-engagement after loss
