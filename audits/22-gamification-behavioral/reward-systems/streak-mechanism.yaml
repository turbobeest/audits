tooling:
  assessment_tools:
  - tool: Streak Mechanic Analysis
    purpose: Evaluate streak design characteristics
    description: |
      Assess: requirement difficulty, forgiveness mechanisms,
      notification tone, loss recovery options, milestone
      rewards vs. loss penalties. Rate each dimension for
      user-friendliness.
  - tool: Loss Impact Assessment
    purpose: Measure psychological impact of streak loss
    description: |
      Analyze: post-loss churn rates, re-engagement patterns,
      support complaints, user sentiment in reviews. Compare
      to users who never had streaks.
  - tool: Anxiety Indicator Detection
    purpose: Identify signs of unhealthy engagement
    description: |
      Look for: last-minute engagement spikes, late-night/
      early-morning activity anomalies, multiple daily checks,
      panic-driven support requests.
signals:
  critical:
  - id: STRK-CRIT-001
    signal: Streak mechanics designed primarily to exploit loss aversion
    evidence_indicators:
    - No forgiveness or recovery mechanisms
    - Harsh loss notifications emphasizing failure
    - Design docs cite anxiety as engagement driver
    - High post-loss churn indicating emotional damage
    explanation: |
      Streaks that punish without forgiveness and emphasize loss
      are designed to trap users through fear rather than motivate
      through genuine habit formation. This is manipulative.
    remediation: |
      - Implement streak freezes or protection
      - Soften loss messaging to encourage restart
      - Add grace periods for near-misses
      - Focus on building habits, not punishing breaks
  - id: STRK-CRIT-002
    signal: Streaks causing documented anxiety and compulsive behavior
    evidence_indicators:
    - User reports of significant stress from streaks
    - Late-night/vacation engagement to maintain streaks
    - Users describe feeling trapped
    - Mental health concerns raised
    explanation: |
      When users exhibit anxiety and compulsion rather than
      positive motivation, the mechanic has crossed from helpful
      to harmful.
    remediation: |
      - Add easy opt-out from streak tracking
      - Implement automatic pauses for detected breaks
      - Provide mental health-conscious messaging
      - Make streaks supportive rather than demanding
  high:
  - id: STRK-HIGH-001
    signal: Insufficient protection mechanisms for accidental loss
    evidence_indicators:
    - No streak freeze feature
    - No grace period for timezone/technical issues
    - One missed day destroys long streak
    - No recovery or restart incentives
    explanation: |
      Users who lose long streaks to accidents, travel, or illness
      feel betrayed and often churn permanently. Lack of protection
      prioritizes metrics over user wellbeing.
    remediation: |
      - Add streak freeze (free and purchasable)
      - Implement grace periods
      - Allow streak recovery within window
      - Make restart feel achievable
  - id: STRK-HIGH-002
    signal: Loss-framed notifications creating urgency anxiety
    evidence_indicators:
    - Notifications emphasize 'you'll LOSE your streak'
    - Countdown timers creating time pressure
    - Multiple notifications about impending loss
    - Guilt-inducing language about letting streak die
    explanation: |
      Notifications that emphasize loss and create urgency exploit
      loss aversion rather than supporting positive habits.
    remediation: |
      - Reframe notifications positively
      - Reduce notification frequency
      - Remove countdown anxiety
      - Focus on progress, not potential loss
  medium:
  - id: STRK-MED-001
    signal: Streak requirements difficult to maintain sustainably
    evidence_indicators:
    - Daily engagement required with no flexibility
    - High effort threshold for streak maintenance
    - No accommodation for weekends/holidays
    remediation: |
      - Lower minimum engagement for streak
      - Allow some flexibility in timing
      - Consider weekly streaks for lower-frequency products
  - id: STRK-MED-002
    signal: Streak milestone rewards disproportionate to loss impact
    evidence_indicators:
    - Long streak rewards modest
    - Losing streak feels catastrophic
    - Restart feels impossible after loss
    remediation: |
      - Increase milestone rewards to feel worthwhile
      - Reduce emotional impact of loss
      - Provide meaningful restart incentives
  low:
  - id: STRK-LOW-001
    signal: Streak impact on user wellbeing not measured
    evidence_indicators:
    - No user research on streak experience
    - No tracking of anxiety indicators
    - Only engagement metrics measured
    remediation: |
      - Research user emotional experience
      - Track wellbeing indicators alongside engagement
      - Balance metrics with user satisfaction
  positive:
  - id: STRK-POS-001
    signal: Streak design supports healthy habit formation
    evidence_indicators:
    - Generous forgiveness mechanisms
    - Positive, encouraging messaging
    - Users report feeling motivated, not anxious
    - Easy opt-out available
  - id: STRK-POS-002
    signal: Strong safety nets for streak protection
    evidence_indicators:
    - Free streak freezes available
    - Grace periods for accidents
    - Supportive loss recovery experience
    - No punitive loss messaging
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather streak mechanic documentation
  - step: Access behavioral analytics
  - step: Schedule stakeholder interviews
  - step: Collect user feedback on streaks
  steps:
  - id: '1'
    name: Streak Mechanic Analysis
    description: |
      Document streak rules, requirements, protections, and
      loss mechanics.
    duration_estimate: 45 min
    questions:
    - What maintains a streak?
    - What breaks a streak?
    - What protections exist?
    - How is loss communicated?
    expected_findings:
    - Complete streak mechanic documentation
    - Protection mechanism inventory
  - id: '2'
    name: User Experience Assessment
    description: |
      Analyze user feedback, support tickets, and reviews about
      streak experience.
    duration_estimate: 45 min
    questions:
    - What do users say about streaks?
    - Are there anxiety or stress reports?
    - How do users react to loss?
    expected_findings:
    - User sentiment analysis
    - Anxiety indicator identification
  - id: '3'
    name: Behavioral Pattern Analysis
    description: |
      Examine engagement data for signs of anxiety-driven or
      compulsive behavior.
    duration_estimate: 45 min
    questions:
    - Are there last-minute engagement spikes?
    - What happens after streak loss?
    - Do users show compulsive patterns?
    expected_findings:
    - Behavioral pattern assessment
    - Post-loss impact measurement
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview product, analytics, and support stakeholders.
    duration_estimate: 1.5 hours
    questions:
    - What is the design philosophy?
    - What does data show?
    - What feedback is received?
    expected_findings:
    - Design intent understanding
    - Operational feedback synthesis
  - id: '5'
    name: Ethical Assessment
    description: |
      Evaluate whether streak design supports wellbeing or
      exploits vulnerability.
    duration_estimate: 30 min
    questions:
    - Does this support or exploit loss aversion?
    - Are sufficient safeguards in place?
    - What changes would improve user wellbeing?
    expected_findings:
    - Ethical assessment rating
    - Prioritized recommendations
