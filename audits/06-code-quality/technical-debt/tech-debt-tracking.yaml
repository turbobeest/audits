audit:
  id: code-quality.technical-debt.tech-debt-tracking
  name: Technical Debt Tracking Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: code-quality
  category_number: 6
  subcategory: technical-debt
  tier: expert
  estimated_duration: 1.5 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: process
  default_profiles:
  - full
  - maintenance
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates the processes, tools, and practices used to track technical debt
    over time. Assesses whether debt tracking is systematic, integrated into
    development workflows, and provides visibility to stakeholders. Reviews
    metrics, dashboards, and reporting mechanisms for debt management.
  why_it_matters: |
    Tracking debt without effective processes leads to stale inventories and
    ignored backlogs. Effective tracking requires integration with development
    workflows, regular updates, and stakeholder visibility. Studies show teams
    with systematic debt tracking make better prioritization decisions and
    maintain higher development velocity over time.
  when_to_run:
  - Process improvement initiatives
  - After tooling changes
  - During team retrospectives
  - Quarterly planning cycles
prerequisites:
  required_artifacts:
  - type: process_documentation
    description: Development workflow documentation
  - type: issue_tracker
    description: Access to tracking systems
  - type: metrics
    description: Historical debt data if available
  access_requirements:
  - Access to issue tracking system
  - Access to development workflow documentation
  - Access to team dashboards
discovery:
  code_patterns:
  - pattern: (debt|DEBT).*(track|label|tag)
    type: regex
    scope: documentation
    purpose: Find debt tracking processes
  file_patterns:
  - glob: '**/CONTRIBUTING.md'
    purpose: Development guidelines
  - glob: '**/.github/ISSUE_TEMPLATE/**'
    purpose: Issue templates
  - glob: '**/docs/process/**'
    purpose: Process documentation
knowledge_sources:
  specifications:
  - id: sonar-tech-debt
    name: SonarQube Technical Debt Documentation
    url: https://docs.sonarqube.org/latest/user-guide/metric-definitions/
    offline_cache: true
    priority: recommended
  guides:
  - id: agile-debt
    name: Managing Technical Debt in Agile
    url: https://www.agilealliance.org/glossary/technical-debt
    offline_cache: true
  - id: refactoring-fowler
    name: Martin Fowler - Refactoring
    url: https://refactoring.com/
    offline_cache: false
  - id: refactoring-catalog
    name: Refactoring Catalog
    url: https://refactoring.com/catalog/
    offline_cache: false
  - id: clean-code
    name: Robert C. Martin - Clean Code
    url: https://www.oreilly.com/library/view/clean-code-a/9780136083238/
    offline_cache: false
tooling:
  static_analysis:
  - tool: sonarqube
    purpose: Automated debt tracking
    offline_capable: false
  - tool: codeclimate
    purpose: Debt metrics and tracking
    offline_capable: false
  scripts:
  - id: tracking-audit
    language: bash
    purpose: Audit tracking mechanisms
    source: inline
    code: |
      # Check for debt labels in issue tracker
      gh label list | grep -i debt
      # Check for debt issue template
      ls -la .github/ISSUE_TEMPLATE/ 2>/dev/null | grep -i debt
signals:
  critical:
  - id: DEBT-TRK-CRIT-001
    signal: No debt tracking process
    evidence_pattern: absence of tracking mechanisms
    explanation: |
      Team has no systematic process for tracking technical debt.
      This leads to invisible accumulation and uninformed decisions.
    remediation: Implement debt tracking with labels, templates, and regular reviews
  high:
  - id: DEBT-TRK-HIGH-001
    signal: Tracking not integrated with workflow
    evidence_pattern: debt tracked separately from main workflow
    explanation: |
      Debt tracking exists but is not integrated into development
      workflow. Separate systems become stale and ignored.
    remediation: Integrate debt tracking into primary issue tracker and CI/CD
  - id: DEBT-TRK-HIGH-002
    signal: No visibility into debt metrics
    evidence_pattern: no dashboard or reporting
    explanation: |
      Debt is tracked but there's no visibility into trends,
      accumulation rate, or remediation progress.
    remediation: Create dashboards showing debt trends and metrics
  medium:
  - id: DEBT-TRK-MED-001
    signal: Manual tracking only
    evidence_pattern: no automated debt detection
    remediation: Implement automated debt detection via static analysis
  - id: DEBT-TRK-MED-002
    signal: Inconsistent labeling
    evidence_pattern: multiple debt labels without hierarchy
    remediation: Standardize debt labeling with clear taxonomy
  low:
  - id: DEBT-TRK-LOW-001
    signal: Missing historical data
    evidence_pattern: no debt trend history
    remediation: Implement debt metrics collection over time
  positive:
  - id: DEBT-TRK-POS-001
    signal: Automated debt tracking
    evidence_pattern: CI integration with debt metrics
  - id: DEBT-TRK-POS-002
    signal: Debt dashboard exists
    evidence_pattern: visible debt metrics and trends
  - id: DEBT-TRK-POS-003
    signal: Regular debt review process
    evidence_pattern: scheduled debt review meetings
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: process-auditor
  steps:
  - id: '1'
    name: Assess Issue Tracker Integration
    description: |
      Review how technical debt is tracked in the team's
      issue tracking system.
    duration_estimate: 20 min
    commands:
    - purpose: Check for debt labels
      command: |
        gh label list | grep -i "debt\|technical\|refactor"
    - purpose: Check for debt issue template
      command: |
        ls -la .github/ISSUE_TEMPLATE/ 2>/dev/null
    expected_findings:
    - Debt labels defined
    - Issue templates for debt
  - id: '2'
    name: Review Automation Integration
    description: |
      Evaluate integration with automated tools like
      SonarQube, CodeClimate, or custom scripts.
    duration_estimate: 20 min
    commands:
    - purpose: Check CI configuration
      command: |
        cat .github/workflows/*.yml 2>/dev/null | \
          grep -i "sonar\|codeclimate\|quality"
    - purpose: Check for quality gates
      command: |
        cat sonar-project.properties 2>/dev/null
    expected_findings:
    - Automated debt detection
    - Quality gates configured
  - id: '3'
    name: Evaluate Metrics and Dashboards
    description: |
      Review available debt metrics and visibility
      into debt trends over time.
    duration_estimate: 15 min
    commands:
    - purpose: Check for dashboard configurations
      command: |
        find . -name "*dashboard*" -o -name "*metrics*" 2>/dev/null
    expected_findings:
    - Debt metrics defined
    - Dashboard access available
  - id: '4'
    name: Review Process Documentation
    description: |
      Examine documented processes for debt tracking
      and team practices.
    duration_estimate: 20 min
    commands:
    - purpose: Check contributing guide
      command: |
        grep -i "debt\|todo\|fixme" CONTRIBUTING.md 2>/dev/null
    - purpose: Check process docs
      command: |
        find docs -name "*.md" -exec grep -l -i "debt" {} \; 2>/dev/null
    expected_findings:
    - Documented debt process
    - Team guidelines
  - id: '5'
    name: Assess Workflow Integration
    description: |
      Verify debt tracking is integrated into
      regular development workflows.
    duration_estimate: 15 min
    commands:
    - purpose: Check PR template
      command: |
        cat .github/PULL_REQUEST_TEMPLATE.md 2>/dev/null | \
          grep -i "debt\|todo"
    expected_findings:
    - Debt considered in PRs
    - Regular review cycles
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Tracking Mechanisms Assessment
    - Automation Integration
    - Visibility and Metrics
    - Recommendations
  confidence_guidance:
    high: Automated tracking with dashboards
    medium: Manual tracking with some automation
    low: Ad-hoc or no tracking
offline:
  capability: partial
  cache_manifest:
    knowledge:
    - source_id: sonar-tech-debt
      priority: recommended
profiles:
  membership:
    quick:
      included: false
      reason: Requires process evaluation
    full:
      included: true
      priority: 2
    maintenance:
      included: true
      priority: 1
closeout_checklist:
- id: debt-trk-001
  item: Debt tracking system exists
  level: REQUIRED
  verification: |
    gh label list | grep -i debt | wc -l
  expected: Greater than 0
- id: debt-trk-002
  item: Automated debt detection configured
  level: WARNING
  verification: |
    grep -r "sonar\|codeclimate" .github/ 2>/dev/null | wc -l
  expected: Greater than 0
- id: debt-trk-003
  item: Debt metrics visible
  level: WARNING
  verification: Manual review of dashboards
  agent_alternative: Use static analysis tools to generate metrics; check for existing code review comments
  expected: Dashboard or report available
