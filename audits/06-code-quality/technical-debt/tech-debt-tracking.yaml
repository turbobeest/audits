  applicable_to:
    archetypes:
    - all
  compliance_frameworks:
  - framework: ISO 25010
    controls:
    - Maintainability
  - framework: CMMI
    controls:
    - Process Management
relationships:
  commonly_combined:
  - code-quality.technical-debt.tech-debt-inventory
  - code-quality.technical-debt.debt-prioritization
  - code-quality.technical-debt.tech-debt-velocity
