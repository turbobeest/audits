    purpose: Analyze debt impact indicators
    source: inline
    code: |
      # Find high-impact debt markers
      grep -rn --include="*.{js,ts,py,java,go,rb,cs}" \
        -i "workaround\|hack\|slow\|bottleneck" .
signals:
  critical:
  - id: IMP-CRIT-001
    signal: Debt causing production incidents
    evidence_pattern: incident linked to tech debt
    explanation: |
      Technical debt is directly causing production issues,
      indicating severe impact on reliability and user experience.
    remediation: Prioritize debt causing incidents for immediate remediation
  - id: IMP-CRIT-002
    signal: Debt blocking feature delivery
    evidence_pattern: feature blocked by debt
    explanation: |
      Technical debt is preventing feature development, directly
      impacting business value delivery.
    remediation: Address blocking debt before continuing feature work
  high:
  - id: IMP-HIGH-001
    signal: Significant time spent on workarounds
    evidence_pattern: multiple workaround comments
    explanation: |
      Developers regularly implement workarounds for debt,
      consuming time that could be spent on value delivery.
    remediation: Track workaround time and prioritize root cause fixes
  - id: IMP-HIGH-002
    signal: Debt concentrated in critical paths
    evidence_pattern: debt in hot paths or core modules
    explanation: |
      Technical debt exists in frequently modified or critical
      code paths, amplifying its impact.
    remediation: Prioritize debt reduction in critical paths
  medium:
  - id: IMP-MED-001
    signal: Developer friction from debt
    evidence_pattern: complaints or friction markers
    remediation: Address debt causing developer experience issues
  - id: IMP-MED-002
    signal: Onboarding slowed by debt
    evidence_pattern: confusing code patterns
    remediation: Improve or document confusing debt areas
  low:
  - id: IMP-LOW-001
    signal: Impact not quantified
    evidence_pattern: debt without impact assessment
    remediation: Add impact estimates to debt inventory
  positive:
  - id: IMP-POS-001
    signal: Impact assessments documented
    evidence_pattern: debt items with impact ratings
  - id: IMP-POS-002
    signal: ROI-based prioritization
    evidence_pattern: prioritization considers impact
  - id: IMP-POS-003
    signal: Incident-debt linking
    evidence_pattern: incidents tagged with debt items
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: impact-analyst
  steps:
  - id: '1'
    name: Map Debt to Code Hotspots
    description: |
      Identify where debt intersects with
      frequently modified code.
    duration_estimate: 25 min
    commands:
    - purpose: Find frequently changed files
      command: |
        git log --since="6 months ago" --name-only --pretty=format: | \
          sort | uniq -c | sort -rn | head -20
    - purpose: Check for debt in hotspots
      command: |
        git log --since="6 months ago" --name-only --pretty=format: | \
          sort | uniq -c | sort -rn | head -10 | \
          awk '{print $2}' | xargs -I {} grep -l "TODO\|FIXME" {} 2>/dev/null
    expected_findings:
    - Hotspot analysis
    - Debt overlap
  - id: '2'
    name: Analyze Incident Correlation
    description: |
      Review incidents for correlation with
      known technical debt.
    duration_estimate: 25 min
    commands:
    - purpose: Find bug-related issues
      command: |
        gh issue list --label "bug" --state closed \
          --json title,body | head -20
    - purpose: Check for debt mentions in bugs
      command: |
        gh issue list --label "bug" --state all \
          --search "debt OR hack OR workaround" --json title
    expected_findings:
    - Bug-debt correlation
    - Incident patterns
  - id: '3'
    name: Assess Workaround Patterns
    description: |
      Find and quantify workarounds implemented
      due to technical debt.
    duration_estimate: 20 min
    commands:
    - purpose: Find workaround markers
      command: |
        grep -rn --include="*.{js,ts,py,java,go,rb,cs}" \
          -i "workaround" . | wc -l
    - purpose: Find hack markers
      command: |
        grep -rn --include="*.{js,ts,py,java,go,rb,cs}" \
          -E "HACK|KLUDGE" .
    expected_findings:
    - Workaround count
    - Hack inventory
  - id: '4'
    name: Review Critical Path Debt
    description: |
      Identify debt in critical paths and
      core system components.
    duration_estimate: 25 min
    commands:
    - purpose: Find debt in core modules
      command: |
        find . -path "*/core/*" -o -path "*/lib/*" 2>/dev/null | \
          xargs grep -l "TODO\|FIXME" 2>/dev/null | head -20
    - purpose: Find debt in main entry points
      command: |
        find . -name "index.*" -o -name "main.*" -o -name "app.*" 2>/dev/null | \
          xargs grep -l "TODO\|FIXME" 2>/dev/null
    expected_findings:
    - Critical path debt
    - Core module debt
  - id: '5'
    name: Calculate Impact Metrics
    description: |
      Compute quantitative impact metrics
      for debt remediation ROI.
    duration_estimate: 25 min
    commands:
    - purpose: Estimate debt time
      command: |
        # Simple heuristic: count debt markers
        echo "Debt markers: $(grep -rn --include="*.{js,ts,py,java,go,rb,cs}" \
          -E "(TODO|FIXME|HACK)" . 2>/dev/null | wc -l)"
    expected_findings:
    - Impact metrics
    - ROI estimates
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
