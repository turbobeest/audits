  id: code-quality.technical-debt.debt-impact-assessment
  name: Debt Impact Assessment Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: code-quality
  category_number: 6
  subcategory: technical-debt
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: codebase
  default_profiles:
  - full
  - maintenance
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Analyzes the impact of technical debt on development velocity, system
    reliability, developer experience, and business outcomes. Quantifies the
    cost of debt in terms of time spent on workarounds, bugs caused by debt,
    and opportunities foregone. Provides data for prioritization decisions.
  why_it_matters: |
    Understanding debt impact enables ROI-based prioritization. Ward Cunningham's
    original debt metaphor emphasized interest payments - the ongoing cost of
    living with debt. Without impact assessment, teams cannot justify debt
    reduction investment or prioritize effectively. Impact data transforms
    abstract debt into concrete business costs.
  when_to_run:
  - Before major prioritization decisions
  - Budget planning cycles
  - After incidents caused by debt
  - Quarterly reviews
prerequisites:
  required_artifacts:
  - type: source_code
    description: Complete codebase access
  - type: metrics
    description: Development velocity data
  - type: incident_data
    description: Bug and incident history
  access_requirements:
  - Read access to source code
  - Access to velocity metrics
  - Access to incident tracking
discovery:
  code_patterns:
  - pattern: (TODO|FIXME|HACK).*workaround
    type: regex
    scope: comments
    purpose: Find workaround patterns
  - pattern: technical.?debt|tech.?debt
    type: regex
    scope: all
    purpose: Find debt references
  - pattern: slow|performance|bottleneck
    type: regex
    scope: comments
    purpose: Find performance debt
  file_patterns:
  - glob: '**/DEBT.md'
    purpose: Debt documentation
  - glob: '**/ISSUES.md'
    purpose: Known issues
