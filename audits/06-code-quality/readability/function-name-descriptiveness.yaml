tooling:
  static_analysis:
  - tool: eslint
    purpose: JavaScript function naming rules
    offline_capable: true
  - tool: pylint
    purpose: Python function naming checks
    offline_capable: true
  scripts:
  - id: function-name-scan
    language: bash
    purpose: Detect poorly named functions
    source: inline
    code: |
      # Find generic function names
      grep -rn --include="*.py" -E "def\s+(do|run|execute|process|handle|perform|make)\s*\(" . 2>/dev/null | head -20
      # Find single-letter function names
      grep -rn --include="*.py" -E "def\s+[a-z]\s*\(" . 2>/dev/null | head -10
      # Find numbered functions
      grep -rn --include="*.py" -E "def\s+[a-z_]+[0-9]+\s*\(" . 2>/dev/null | head -10
signals:
  critical:
  - id: FND-CRIT-001
    signal: Function name contradicts behavior
    evidence_pattern: Name suggests one action, performs another
    explanation: |
      Functions named 'getUser' that also modify database state, or
      'validateInput' that silently transforms data, cause severe bugs
      when callers make reasonable assumptions about behavior.
    remediation: Rename to reflect all behaviors or split function
  - id: FND-CRIT-002
    signal: Public API functions with cryptic names
    evidence_pattern: External API using single letters or abbreviations
    explanation: |
      Public API functions with unclear names impose high learning cost
      on all consumers and lead to integration bugs and misuse.
    remediation: Rename public APIs to be self-documenting
  high:
  - id: FND-HIGH-001
    signal: Generic function names that don't describe action
    evidence_pattern: def\s+(do|run|execute|process|handle)\s*\(
    explanation: |
      Names like 'doStuff', 'process', 'handle' require reading the
      implementation to understand purpose. They provide no information
      about what the function actually does.
    remediation: Use specific verb-noun combinations
  - id: FND-HIGH-002
    signal: Function names that hide side effects
    evidence_pattern: get|fetch|find functions that mutate state
    explanation: |
      Functions named with 'get', 'fetch', or 'find' that also perform
      writes, logging, or state changes violate principle of least
      surprise and cause subtle bugs.
    remediation: Rename to indicate side effects or separate concerns
  medium:
  - id: FND-MED-001
    signal: Boolean functions without question-style names
    evidence_pattern: Returns bool without is/has/can/should prefix
    remediation: Rename boolean functions to question format
  - id: FND-MED-002
    signal: Inconsistent verb usage across similar functions
    evidence_pattern: get/fetch/retrieve used interchangeably
    remediation: Standardize verb vocabulary
  low:
  - id: FND-LOW-001
    signal: Function names exceeding 50 characters
    evidence_pattern: Very long function names
    remediation: Consider if function does too much
  positive:
  - id: FND-POS-001
    signal: Consistent verb-noun naming pattern
  - id: FND-POS-002
    signal: Boolean functions use is/has/can prefixes
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Function Names
    description: |
      Extract all function and method names from the codebase
      for analysis.
    duration_estimate: 8 min
    commands:
    - purpose: Extract Python function names
      command: |
        grep -roh --include="*.py" "def [a-z_][a-z0-9_]*" . 2>/dev/null | sed 's/def //' | sort | uniq -c | sort -rn | head -30
    - purpose: Extract JavaScript function names
      command: |
        grep -roh --include="*.{js,ts}" "function [a-zA-Z][a-zA-Z0-9]*" . 2>/dev/null | sed 's/function //' | sort | uniq -c | sort -rn | head -30
    expected_findings:
    - Complete function name inventory
    - Frequency of each function name
  - id: '2'
    name: Identify Generic Names
    description: |
      Find functions using generic names that don't describe
      their specific purpose.
    duration_estimate: 7 min
    commands:
    - purpose: Find generic function names
      command: |
        grep -rn --include="*.py" -E "def\s+(do|run|execute|process|handle|perform|main|init|setup)\s*\(" . 2>/dev/null | head -20
    - purpose: Find single-letter functions
      command: |
        grep -rn --include="*.py" -E "def\s+[a-z]\s*\(" . 2>/dev/null
    expected_findings:
    - Generic function name locations
    - Context of generic usage
  - id: '3'
    name: Check Naming Patterns
    description: |
      Verify consistent use of verb-noun patterns and appropriate
      prefixes for boolean functions.
    duration_estimate: 8 min
    commands:
    - purpose: Find boolean functions
      command: |
        grep -rn --include="*.py" -E "def\s+(is_|has_|can_|should_|will_)" . 2>/dev/null | wc -l
    - purpose: Find potential boolean functions without prefix
      command: |
        grep -rn --include="*.py" -E "def\s+[a-z_]+\(.*\).*->.*bool" . 2>/dev/null | grep -v "is_\|has_\|can_" | head -10
    expected_findings:
    - Boolean function naming patterns
    - Potential naming improvements
  - id: '4'
    name: Review Critical Functions
    description: |
      Examine naming of functions in critical paths like
      authentication, payments, and data processing.
    duration_estimate: 7 min
    commands:
    - purpose: Find auth-related functions
      command: |
        grep -rn --include="*.py" -E "def\s+[a-z_]*(auth|login|verify|validate)[a-z_]*\s*\(" . 2>/dev/null | head -15
    - purpose: Find data processing functions
      command: |
        grep -rn --include="*.py" -E "def\s+[a-z_]*(save|create|update|delete|process)[a-z_]*\s*\(" . 2>/dev/null | head -15
    expected_findings:
    - Critical function naming quality
    - Clarity in sensitive areas
