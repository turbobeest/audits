description:
  what: |
    Evaluates function and method names for descriptiveness, clarity,
    and accuracy. Checks that names clearly communicate what the function
    does, use appropriate verb-noun patterns, and accurately describe
    side effects or return values.
  why_it_matters: |
    Function names are the primary interface for understanding code behavior
    without reading implementation. Poor function names lead to incorrect
    usage, hidden side effects, and bugs. Studies show well-named functions
    reduce code review time by 30% and decrease defect introduction during
    maintenance.
  when_to_run:
  - During code reviews
  - API design reviews
  - Refactoring initiatives
  - Documentation audits
prerequisites:
  required_artifacts:
  - type: source_code
    description: Application source code
  access_requirements:
  - Read access to source code
discovery:
  code_patterns:
  - pattern: \bdef\s+[a-z]\(
    type: regex
    scope: source
    purpose: Single-letter function names (Python)
  - pattern: function\s+[a-z]\s*\(
    type: regex
    scope: source
    purpose: Single-letter function names (JavaScript)
  - pattern: \bdef\s+(do|run|execute|process|handle)\s*\(
    type: regex
    scope: source
    purpose: Overly generic function names
  - pattern: \bdef\s+[a-z_]+[0-9]+\s*\(
    type: regex
    scope: source
    purpose: Numbered function names
  - pattern: \bdef\s+get[A-Z]|\bdef\s+set[A-Z]
    type: regex
    scope: source
    purpose: Getter/setter patterns
  file_patterns:
  - glob: '**/*.{js,ts,jsx,tsx,py,java,go,rb,cs}'
    purpose: Source code files
