audit:
  id: code-quality.readability.naming-convention
  name: Naming Convention Compliance Audit
  version: 1.0.0
  last_updated: '2026-01-18'
  status: active
  category: code-quality
  category_number: 6
  subcategory: readability
  tier: expert
  estimated_duration: 30 minutes
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: codebase
  default_profiles:
  - full
  - quality
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Analyzes the codebase for consistent adherence to naming conventions
    across variables, functions, classes, constants, and files. Checks for
    proper use of camelCase, PascalCase, snake_case, SCREAMING_SNAKE_CASE,
    and kebab-case according to language-specific standards.
  why_it_matters: |
    Inconsistent naming conventions significantly impair code readability
    and maintainability. Studies show developers spend 60-70% of their time
    reading code, and consistent naming reduces cognitive load by 15-25%.
    Inconsistent naming causes confusion, increases onboarding time, and
    leads to bugs when similar names have different meanings.
  when_to_run:
  - During code reviews
  - When onboarding new team members
  - During style guide establishment
  - Regular codebase health checks
prerequisites:
  required_artifacts:
  - type: source_code
    description: Application source code
  - type: style_guide
    description: Team style guide (optional but recommended)
  access_requirements:
  - Read access to source code
discovery:
  code_patterns:
  - pattern: \b[a-z]+[A-Z][a-z]+[A-Z]?[a-z]*\b
    type: regex
    scope: source
    purpose: Detect camelCase identifiers
  - pattern: \b[A-Z][a-z]+[A-Z][a-z]+\b
    type: regex
    scope: source
    purpose: Detect PascalCase identifiers
  - pattern: \b[a-z]+_[a-z]+\b
    type: regex
    scope: source
    purpose: Detect snake_case identifiers
  - pattern: \b[A-Z]+_[A-Z]+\b
    type: regex
    scope: source
    purpose: Detect SCREAMING_SNAKE_CASE constants
  - pattern: \b[a-z]+[0-9]+\b
    type: regex
    scope: source
    purpose: Detect poor naming with numbers (e.g., var1, data2)
  file_patterns:
  - glob: '**/*.{js,ts,jsx,tsx,py,java,go,rb,cs,cpp,c,h}'
    purpose: Source code files
