tooling:
  static_analysis:
  - tool: eslint
    purpose: JavaScript/TypeScript naming convention enforcement
    offline_capable: true
  - tool: pylint
    purpose: Python naming convention checking
    offline_capable: true
  - tool: checkstyle
    purpose: Java naming convention enforcement
    offline_capable: true
  scripts:
  - id: naming-scan
    language: bash
    purpose: Detect naming convention violations
    source: inline
    code: |
      # Check for single-letter variables (except loop counters i,j,k)
      grep -rn --include="*.py" -E "^\s*[a-hln-z]\s*=" . 2>/dev/null | head -20
      # Check for Hungarian notation (deprecated)
      grep -rn --include="*.{js,ts,java}" -E "\b(str|int|arr|obj|fn)[A-Z]" . 2>/dev/null | head -20
signals:
  critical:
  - id: NC-CRIT-001
    signal: Severely inconsistent naming across the codebase
    evidence_pattern: Multiple conflicting conventions in same file
    explanation: |
      Finding camelCase, snake_case, and PascalCase used interchangeably
      for the same type of identifier (e.g., variables) within files
      indicates severe style discipline breakdown.
    remediation: Establish and enforce style guide with linting tools
  - id: NC-CRIT-002
    signal: Misleading or deceptive variable names
    evidence_pattern: Names that suggest opposite meaning
    explanation: |
      Names like 'isEnabled' that actually track disabled state, or
      'userList' that contains a single user, cause serious bugs and
      confusion.
    remediation: Rename variables to accurately reflect their content
  high:
  - id: NC-HIGH-001
    signal: Single-character variable names outside loops
    evidence_pattern: \b[a-z]\s*=
    cwe: CWE-1099
    explanation: |
      Single-character names like 'x', 'a', 'd' provide no semantic meaning
      and force readers to track variable meaning manually, increasing
      cognitive load and bug risk.
    remediation: Use descriptive names that convey purpose
  - id: NC-HIGH-002
    signal: Inconsistent casing for same identifier type
    evidence_pattern: Mixed camelCase and snake_case for variables
    explanation: |
      Using different casing conventions for the same type of identifier
      (e.g., some functions camelCase, others snake_case) causes confusion.
    remediation: Standardize on one convention per identifier type
  medium:
  - id: NC-MED-001
    signal: Abbreviated names without context
    evidence_pattern: \b[a-z]{2,4}\b
    remediation: Expand abbreviations or add clarifying comments
  - id: NC-MED-002
    signal: Numbers in variable names suggesting sequence
    evidence_pattern: \b\w+[0-9]+\b
    remediation: Use meaningful names or collections
  low:
  - id: NC-LOW-001
    signal: Deprecated Hungarian notation usage
    evidence_pattern: (str|int|arr|obj|fn)[A-Z]
    remediation: Remove type prefixes from variable names
  positive:
  - id: NC-POS-001
    signal: Consistent naming conventions throughout codebase
  - id: NC-POS-002
    signal: Linting rules enforce naming standards
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Identify Naming Conventions in Use
    description: |
      Sample code across the codebase to identify what naming conventions
      are being used for variables, functions, classes, and constants.
    duration_estimate: 10 min
    commands:
    - purpose: Find variable naming patterns
      command: |
        grep -roh --include="*.py" "^\s*[a-z_][a-z0-9_]*\s*=" . | sort | uniq -c | sort -rn | head -30
    - purpose: Find function naming patterns
      command: |
        grep -roh --include="*.py" "def [a-z_][a-z0-9_]*" . | sort | uniq -c | sort -rn | head -30
    expected_findings:
    - Dominant naming conventions
    - Convention variations by file type
  - id: '2'
    name: Check Convention Consistency
    description: |
      Verify that naming conventions are applied consistently within
      and across files.
    duration_estimate: 10 min
    commands:
    - purpose: Find mixed conventions in same file
      command: |
        for f in $(find . -name "*.py" -type f | head -20); do
          echo "=== $f ==="
          grep -o "\b[a-z][a-zA-Z]*[A-Z][a-zA-Z]*\b" "$f" 2>/dev/null | head -5
          grep -o "\b[a-z]+_[a-z]+\b" "$f" 2>/dev/null | head -5
        done
    expected_findings:
    - Files with mixed conventions
    - Consistency patterns
  - id: '3'
    name: Identify Poor Names
    description: |
      Find single-letter variables, numeric suffixes, and
      abbreviated names that hurt readability.
    duration_estimate: 5 min
    commands:
    - purpose: Find single-letter variables
      command: |
        grep -rn --include="*.{py,js,ts}" "^\s*[a-hln-z]\s*=" . 2>/dev/null | head -20
    expected_findings:
    - Single-character variable usage
    - Numbered variable sequences
  - id: '4'
    name: Review Linting Configuration
    description: |
      Check if naming conventions are enforced through linting tools.
    duration_estimate: 5 min
    commands:
    - purpose: Check ESLint naming rules
      command: |
        find . -name ".eslintrc*" -exec grep -l "naming" {} \; 2>/dev/null
    - purpose: Check Pylint naming rules
      command: |
        find . -name ".pylintrc" -o -name "pylintrc" 2>/dev/null | xargs grep -l "naming" 2>/dev/null
    expected_findings:
    - Naming rules configured
    - Enforcement gaps
output:
  deliverables:
