closeout_checklist:
- id: nc-001
  item: Naming conventions documented
  level: BLOCKING
  verification: |
    test -f .eslintrc* || test -f .pylintrc || test -f STYLE_GUIDE.md && echo "PASS" || echo "FAIL"
  expected: PASS
- id: nc-002
  item: No critical naming violations
  level: WARNING
  verification: |
    grep -rn --include="*.py" "^\s*[a-hln-z]\s*=" . 2>/dev/null | wc -l | awk '{print ($1 < 10) ? "PASS" : "FAIL"}'
  expected: PASS
