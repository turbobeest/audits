  id: compliance-legal.accessibility-compliance.wcag-compliance
  name: WCAG Compliance Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: accessibility-compliance
  tier: phd
  estimated_duration: 8-12 hours  # median: 10h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
