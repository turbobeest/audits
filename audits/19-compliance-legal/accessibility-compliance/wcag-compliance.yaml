    purpose: Automated accessibility testing
    offline_capable: true
  - tool: pa11y
    purpose: Accessibility testing CLI
    offline_capable: true
  - tool: eslint-plugin-jsx-a11y
    purpose: React accessibility linting
    offline_capable: true
  assessment_tools:
  - tool: WAVE Browser Extension
    purpose: Visual accessibility evaluation
  - tool: Screen Reader (NVDA/VoiceOver)
    purpose: Assistive technology testing
  scripts:
  - id: find-a11y-issues
    language: bash
    purpose: Find potential accessibility issues in code
    source: inline
    code: |
      #!/bin/bash
      echo "=== Images without alt text ==="
      grep -r -E '<img[^>]*(?!alt=)' \
        --include="*.html" --include="*.jsx" --include="*.tsx" . 2>/dev/null | head -20

      echo "=== Missing ARIA labels ==="
      grep -r -E '<(button|a|input)[^>]*>' \
        --include="*.html" --include="*.jsx" . 2>/dev/null | \
        grep -v "aria-label\|aria-labelledby" | head -20
signals:
  critical:
  - id: WCAG-CRIT-001
    signal: Images without text alternatives
    evidence_pattern: <img[^>]*(?!alt=)
    explanation: |
      WCAG 1.1.1 requires text alternatives for non-text content.
      Missing alt text makes images inaccessible to screen reader users.
    remediation: Add descriptive alt text to all images; use empty alt for decorative images
  - id: WCAG-CRIT-002
    signal: Interactive elements not keyboard accessible
    evidence_indicators:
    - Custom controls without keyboard support
    - Click handlers without keyboard equivalents
    - Focus traps without escape
    explanation: |
      WCAG 2.1.1 requires all functionality available via keyboard.
      Non-keyboard accessible content excludes many users.
    remediation: Implement keyboard handlers for all interactive elements
  - id: WCAG-CRIT-003
    signal: No mechanism to skip repetitive content
    evidence_indicators:
    - No skip navigation links
    - No landmark regions
    - No heading structure
    explanation: |
      WCAG 2.4.1 requires mechanisms to bypass repetitive content.
      Screen reader users must navigate through all content otherwise.
    remediation: Add skip links and proper landmark/heading structure
  high:
  - id: WCAG-HIGH-001
    signal: Insufficient color contrast
    explanation: WCAG 1.4.3 requires 4.5:1 for normal text, 3:1 for large text
    remediation: Adjust colors to meet minimum contrast ratios
  - id: WCAG-HIGH-002
    signal: Forms without proper labels
    explanation: WCAG 1.3.1 requires form controls to have associated labels
    remediation: Add visible labels or aria-label to all form controls
  - id: WCAG-HIGH-003
    signal: Video without captions
    explanation: WCAG 1.2.2 requires captions for prerecorded audio content
    remediation: Add synchronized captions to all video content
  medium:
  - id: WCAG-MED-001
    signal: Missing heading hierarchy
    remediation: Implement logical heading structure (h1-h6)
  - id: WCAG-MED-002
    signal: Link text not descriptive
    remediation: Replace generic link text with descriptive alternatives
  - id: WCAG-MED-003
    signal: No visible focus indicators
    remediation: Ensure visible focus states for all interactive elements
  low:
  - id: WCAG-LOW-001
    signal: Missing language attribute
  positive:
  - id: WCAG-POS-001
    signal: Comprehensive ARIA implementation
  - id: WCAG-POS-002
    signal: Accessible design system with documented patterns
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Automated Testing
    description: |
      Run automated accessibility testing tools to identify
      machine-detectable issues.
    duration_estimate: 60 min
    commands:
    - purpose: Run axe-core accessibility scan
      command: npx axe-core-cli https://localhost:3000 --tags wcag2a,wcag2aa
    - purpose: Run pa11y accessibility test
      command: npx pa11y https://localhost:3000 --standard WCAG2AA
    expected_findings:
    - Automated issue inventory
    - WCAG criteria coverage
    - Issue severity distribution
  - id: '2'
    name: Keyboard Navigation Testing
    description: |
      Test all interactive elements for keyboard accessibility
      including tab order and focus management.
    duration_estimate: 90 min
    questions:
    - Can all interactive elements be reached via Tab?
    - Is tab order logical and predictable?
    - Are there focus traps without escape?
    - Is focus visible at all times?
    expected_findings:
    - Keyboard accessibility status
    - Focus management issues
    - Tab order problems
  - id: '3'
    name: Screen Reader Testing
    description: |
      Test with screen reader to verify content is accessible
      and understandable to assistive technology users.
    duration_estimate: 120 min
    questions:
    - Is all content announced appropriately?
    - Are dynamic changes announced?
    - Do images have meaningful alternatives?
    - Is navigation efficient?
    expected_findings:
    - Screen reader compatibility
    - Announcement accuracy
    - Navigation efficiency
  - id: '4'
    name: Visual Design Review
    description: |
      Assess visual design elements including contrast,
      text sizing, and color usage.
    duration_estimate: 60 min
    questions:
    - Does color contrast meet requirements?
    - Can text be resized to 200% without loss?
    - Is color used as the only indicator?
    expected_findings:
    - Contrast compliance
    - Resize capability
    - Color independence
  - id: '5'
    name: Content and Structure Review
    description: |
      Review content structure including headings, landmarks,
      and document organization.
    duration_estimate: 60 min
    expected_findings:
    - Heading structure assessment
    - Landmark coverage
    - Content organization
