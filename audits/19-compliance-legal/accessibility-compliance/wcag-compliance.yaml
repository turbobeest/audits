  automatable: partial
  severity: high
  scope: codebase
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates compliance with Web Content Accessibility Guidelines
    (WCAG) including:
    - Perceivable content (text alternatives, captions, adaptable content)
    - Operable interfaces (keyboard accessibility, timing, navigation)
    - Understandable content (readable, predictable, input assistance)
    - Robust implementation (compatibility with assistive technologies)
    - WCAG 2.1 Level A, AA, and AAA success criteria
    - Mobile accessibility considerations
    - PDF and document accessibility
  why_it_matters: |
    WCAG compliance is both a legal requirement and ethical imperative.
    Non-compliance results in:
    - Legal liability under ADA, Section 508, and international laws
    - Lawsuits and settlement costs (averaging $75K-150K)
    - Exclusion of users with disabilities (15-20% of population)
    - Lost market opportunity
    - Reputational damage
    - SEO penalties (accessibility affects search ranking)
    - Government contract ineligibility
  when_to_run:
  - Before public launch of digital products
  - During annual accessibility audits
  - After major UI/UX changes
  - When entering regulated markets
prerequisites:
  required_artifacts:
  - type: web_application
    description: Running web application for testing
  - type: design_system
    description: Component library and design specifications
  - type: content_inventory
    description: List of pages and content types
  access_requirements:
  - Application running in test environment
  - Source code access for component review
  - Assistive technology test environment
  - Multiple browser configurations
discovery:
  code_patterns:
  - pattern: (aria-|role=|alt=|tabindex)
    type: regex
    scope: source
    purpose: Find accessibility attributes
  - pattern: (<img|<video|<audio)(?![^>]*alt=)
    type: regex
    scope: source
    purpose: Find media without alternatives
  - pattern: (onclick|onkeydown|onfocus)
    type: regex
    scope: source
    purpose: Find event handlers for keyboard review
  file_patterns:
  - glob: '**/*.html'
    purpose: HTML files for accessibility review
  - glob: '**/*.jsx'
    purpose: React components
  - glob: '**/*.vue'
    purpose: Vue components
  - glob: '**/*.tsx'
    purpose: TypeScript React components
  documents_to_review:
  - type: Accessibility statement
    purpose: Review current compliance claims
  - type: Design system documentation
    purpose: Assess component accessibility
  - type: Previous audit reports
    purpose: Understand remediation history
