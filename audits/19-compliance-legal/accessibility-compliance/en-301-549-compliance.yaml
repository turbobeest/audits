audit:
  id: compliance-legal.accessibility-compliance.en-301-549-compliance
  name: EN 301 549 Compliance Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: accessibility-compliance
  tier: phd
  estimated_duration: 8-12 hours  # median: 10h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: codebase
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates compliance with EN 301 549, the European standard for
    ICT accessibility, including:
    - Web accessibility (WCAG 2.1 Level AA incorporated)
    - Non-web software accessibility requirements
    - Hardware with ICT capabilities
    - Documentation and support services
    - Two-way voice communication
    - Video capabilities
    - Authoring tools
    - European Accessibility Act alignment
  why_it_matters: |
    EN 301 549 compliance is required for:
    - EU public procurement of ICT products
    - European Accessibility Act obligations (2025)
    - CE marking for certain ICT products
    Non-compliance results in:
    - Exclusion from EU public sector market
    - Regulatory penalties under European Accessibility Act
    - Loss of CE marking eligibility
    - Competitive disadvantage in European market
    - Legal liability in EU member states
    - Market access restrictions
  when_to_run:
  - Before EU public sector bids
  - During European Accessibility Act preparation
  - When expanding to EU market
  - For CE marking assessment
prerequisites:
  required_artifacts:
  - type: product_documentation
    description: Complete product specifications
  - type: ict_components
    description: All ICT components for evaluation
  - type: existing_compliance
    description: Current accessibility conformance documentation
  access_requirements:
  - Product in test environment
  - All documentation
  - Hardware components if applicable
  - Video/voice features if present
discovery:
  code_patterns:
  - pattern: (aria-|role=|alt=|tabindex)
    type: regex
    scope: source
    purpose: Find accessibility implementations
  - pattern: (video|audio|media|caption|subtitle)
    type: regex
    scope: source
    purpose: Find multimedia components
  - pattern: (voice|speech|rtc|webrtc)
    type: regex
    scope: source
    purpose: Find communication features
  file_patterns:
  - glob: '**/*.html'
    purpose: Web content review
  - glob: '**/docs/**'
    purpose: Documentation accessibility
  documents_to_review:
  - type: Product specifications
    purpose: Understand ICT scope
  - type: Existing conformance documentation
    purpose: Review current compliance claims
  - type: User documentation
    purpose: Assess documentation accessibility
