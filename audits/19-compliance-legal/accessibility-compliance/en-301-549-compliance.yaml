  - tool: EN 301 549 Conformance Checklist
    purpose: Structured standard evaluation
  - tool: WCAG-EM Report Tool
    purpose: Conformance evaluation methodology
signals:
  critical:
  - id: EN-CRIT-001
    signal: Web content fails WCAG 2.1 Level AA
    evidence_indicators:
    - WCAG 2.1 Level A or AA failures
    - Critical functionality inaccessible
    - No keyboard access to essential features
    explanation: |
      EN 301 549 incorporates WCAG 2.1 Level AA for web content.
      Non-conformance blocks EU public procurement eligibility.
    remediation: Achieve WCAG 2.1 Level AA conformance for all web content
  - id: EN-CRIT-002
    signal: Real-time text not supported for voice communication
    evidence_indicators:
    - Voice features without RTT alternative
    - No text-based communication option
    - Deaf users cannot use communication features
    explanation: |
      EN 301 549 requires real-time text for two-way voice communication.
      This enables communication for deaf and hard-of-hearing users.
    remediation: Implement real-time text capability for voice features
  - id: EN-CRIT-003
    signal: Video without synchronized captions
    evidence_indicators:
    - Pre-recorded video without captions
    - Live video without captioning support
    - Captions not synchronized
    explanation: |
      EN 301 549 requires captions for video with audio content.
      Missing captions exclude deaf and hard-of-hearing users.
    remediation: Provide synchronized captions for all video content
  high:
  - id: EN-HIGH-001
    signal: Non-web software accessibility gaps
    explanation: EN 301 549 has specific requirements for non-web software
    remediation: Address non-web software accessibility per Clause 11
  - id: EN-HIGH-002
    signal: Documentation not accessible
    explanation: EN 301 549 requires accessible documentation
    remediation: Provide documentation in accessible formats
  - id: EN-HIGH-003
    signal: Support services not accessible
    explanation: Support must be accessible to users with disabilities
    remediation: Ensure support channels accessible to all users
  medium:
  - id: EN-MED-001
    signal: Authoring tool does not support accessible content creation
    remediation: Implement accessible authoring features per Clause 11.8
  - id: EN-MED-002
    signal: No accessibility conformance statement
    remediation: Publish conformance statement per EN 301 549 requirements
  low:
  - id: EN-LOW-001
    signal: Enhancement opportunities for better accessibility
  positive:
  - id: EN-POS-001
    signal: Full EN 301 549 conformance achieved
  - id: EN-POS-002
    signal: Comprehensive accessibility conformance documentation
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: ICT Scope Definition
    description: |
      Define complete scope of ICT product including web content,
      non-web software, hardware, documentation, and services.
    duration_estimate: 60 min
    questions:
    - What ICT components are in scope?
    - Does the product include voice/video features?
    - What documentation and support exists?
    expected_findings:
    - Complete ICT scope inventory
    - Applicable EN 301 549 clauses
    - Component mapping
  - id: '2'
    name: Web Content Evaluation
    description: |
      Evaluate web content against WCAG 2.1 Level AA requirements
      as incorporated in EN 301 549 Clause 9.
    duration_estimate: 120 min
    commands:
    - purpose: Run WCAG 2.1 automated testing
      command: npx axe-core-cli https://localhost:3000 --tags wcag21aa
    expected_findings:
    - WCAG 2.1 conformance status
    - Failure inventory
    - Remediation priorities
  - id: '3'
    name: Non-Web Software Evaluation
    description: |
      Evaluate non-web software against EN 301 549 Clause 11
      requirements for software accessibility.
    duration_estimate: 90 min
    questions:
    - Does software meet interoperability requirements?
    - Are platform accessibility features supported?
    - Is there accessible authentication?
    expected_findings:
    - Non-web software conformance
    - Platform integration status
    - Gap identification
  - id: '4'
    name: Communication Features Evaluation
    description: |
      Evaluate voice and video communication features against
      EN 301 549 Clauses 6 and 7.
    duration_estimate: 60 min
    questions:
    - Is real-time text supported?
    - Are captions provided for video?
    - Is sign language supported where applicable?
    expected_findings:
    - Communication accessibility status
    - RTT availability
    - Caption support
  - id: '5'
    name: Documentation and Support Evaluation
    description: |
      Evaluate accessibility of documentation and support
      services per EN 301 549 Clause 12.
    duration_estimate: 45 min
    expected_findings:
    - Documentation accessibility
    - Support channel accessibility
    - Alternative format availability
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: en301549_assessment
    format: structured
    sections:
    - ICT Scope Definition
    - Web Content Conformance
    - Non-Web Software Conformance
    - Communication Features
    - Documentation and Support
    - Overall Conformance Statement
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Conformance Status by Clause
    - Key Findings
    - Recommendations
  confidence_guidance:
    high: Complete evaluation across all applicable clauses
    medium: Web content evaluation with sample non-web review
    low: Automated testing only
