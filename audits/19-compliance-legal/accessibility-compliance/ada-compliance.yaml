audit:
  id: compliance-legal.accessibility-compliance.ada-compliance
  name: ADA Compliance Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: accessibility-compliance
  tier: phd
  estimated_duration: 6-10 hours  # median: 8h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: critical
  scope: codebase
  default_profiles:
  - full
  - security
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates compliance with Americans with Disabilities Act (ADA)
    requirements for digital properties including:
    - Title III public accommodation requirements
    - Effective communication obligations
    - Auxiliary aids and services
    - WCAG conformance as ADA standard
    - Mobile application accessibility
    - Third-party content accessibility
    - Alternative access methods
    - Complaint and accommodation processes
  why_it_matters: |
    ADA compliance is a federal legal requirement in the United States.
    Non-compliance results in:
    - Federal civil rights lawsuits (over 4,500 filed annually)
    - DOJ enforcement actions
    - Demand letters (averaging $10,000-25,000 to settle)
    - Class action lawsuits (multi-million dollar exposure)
    - Injunctive relief requiring remediation
    - Consent decrees with ongoing monitoring
    - Reputational harm and negative publicity
    - Exclusion of 61 million Americans with disabilities
  when_to_run:
  - Before launching public digital services
  - During annual compliance reviews
  - After receiving demand letters or complaints
  - When entering US market
prerequisites:
  required_artifacts:
  - type: digital_properties
    description: All websites and applications for review
  - type: accessibility_policies
    description: Current accessibility policies and statements
  - type: complaint_history
    description: Previous complaints and resolutions
  access_requirements:
  - All public-facing digital properties
  - Mobile applications
  - Customer service channels
  - Accommodation request records
discovery:
  code_patterns:
  - pattern: (aria-|role=|alt=|tabindex)
    type: regex
    scope: source
    purpose: Find accessibility implementations
  - pattern: (modal|dialog|popup|overlay)
    type: regex
    scope: source
    purpose: Find interactive components needing focus management
  file_patterns:
  - glob: '**/*.html'
    purpose: HTML content review
  - glob: '**/components/**'
    purpose: UI component accessibility
  documents_to_review:
  - type: Accessibility statement
    purpose: Review current compliance posture
  - type: Complaint records
    purpose: Understand historical issues
  - type: Accommodation procedures
    purpose: Assess alternative access
  interviews:
  - role: Legal/Compliance
    questions:
    - Have any ADA complaints been received?
    - What is the current compliance strategy?
    - Are there accommodation procedures?
    purpose: Understand legal posture
  - role: Customer Service
    questions:
    - How are accessibility requests handled?
    - What alternative access is available?
    - Are staff trained on accessibility?
    purpose: Assess operational support
