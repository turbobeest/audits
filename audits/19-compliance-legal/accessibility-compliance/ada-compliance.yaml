signals:
  critical:
  - id: ADA-CRIT-001
    signal: Public website not accessible to screen readers
    evidence_indicators:
    - Core functionality unavailable via screen reader
    - Navigation not possible without sight
    - Critical information in images without alternatives
    explanation: |
      ADA requires effective communication through auxiliary aids.
      Inaccessible websites deny equal access and create legal liability.
    remediation: Remediate to WCAG 2.1 Level AA as DOJ standard
  - id: ADA-CRIT-002
    signal: No alternative access method for inaccessible content
    evidence_indicators:
    - No phone/email alternative provided
    - Accessibility assistance unavailable
    - Core services only available online
    explanation: |
      When digital properties are inaccessible, organizations must
      provide equivalent alternatives until remediation is complete.
    remediation: Implement alternative access channels and communicate availability
  - id: ADA-CRIT-003
    signal: Customer service unable to assist users with disabilities
    evidence_indicators:
    - No process for accommodation requests
    - Staff untrained on accessibility
    - Accommodations denied or delayed
    explanation: |
      ADA requires reasonable accommodations for people with disabilities.
      Failure to accommodate creates legal liability.
    remediation: Train staff and implement accommodation procedures
  high:
  - id: ADA-HIGH-001
    signal: Mobile application not accessible
    explanation: Mobile apps are covered by ADA and must be accessible
    remediation: Implement mobile accessibility following WCAG guidance
  - id: ADA-HIGH-002
    signal: Third-party content creates barriers
    explanation: Organizations responsible for third-party content accessibility
    remediation: Require accessibility in vendor contracts; remediate or remove
  - id: ADA-HIGH-003
    signal: No accessibility statement published
    explanation: Accessibility statement demonstrates good faith compliance efforts
    remediation: Publish accessibility statement with contact information
  medium:
  - id: ADA-MED-001
    signal: Accessibility feedback mechanism missing
    remediation: Provide clear channel for reporting accessibility issues
  - id: ADA-MED-002
    signal: Staff not trained on accessibility
    remediation: Implement accessibility awareness training
  low:
  - id: ADA-LOW-001
    signal: Accessibility testing not in development process
  positive:
  - id: ADA-POS-001
    signal: Proactive accessibility program with regular audits
  - id: ADA-POS-002
    signal: Published accessibility statement with feedback mechanism
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Digital Property Inventory
    description: |
      Identify all digital properties subject to ADA requirements
      including websites, apps, kiosks, and digital documents.
    duration_estimate: 45 min
    questions:
    - What digital properties are public-facing?
    - What mobile applications exist?
    - What digital documents are distributed?
    expected_findings:
    - Complete digital property inventory
    - Scope of ADA obligations
    - Third-party component identification
  - id: '2'
    name: Technical Accessibility Assessment
    description: |
      Evaluate technical accessibility against WCAG 2.1 Level AA
      as the DOJ-recognized standard for ADA compliance.
    duration_estimate: 120 min
    commands:
    - purpose: Run automated accessibility testing
      command: npx axe-core-cli https://localhost:3000 --tags wcag2a,wcag2aa
    expected_findings:
    - WCAG conformance level
    - Critical barrier identification
    - Remediation priorities
  - id: '3'
    name: Alternative Access Evaluation
    description: |
      Assess availability and effectiveness of alternative
      access methods for users unable to use digital properties.
    duration_estimate: 45 min
    questions:
    - What alternatives exist for inaccessible content?
    - Are alternatives equally effective?
    - Is alternative access communicated clearly?
    expected_findings:
    - Alternative access availability
    - Equivalence assessment
    - Communication effectiveness
  - id: '4'
    name: Policy and Procedure Review
    description: |
      Review accessibility policies, accommodation procedures,
      and complaint handling processes.
    duration_estimate: 45 min
    questions:
    - Is there an accessibility policy?
    - How are accommodations requested and handled?
    - What is the complaint response process?
    expected_findings:
    - Policy completeness
    - Procedure adequacy
    - Response capability
  - id: '5'
    name: Legal Risk Assessment
    description: |
      Evaluate legal exposure based on accessibility status,
      complaint history, and industry litigation trends.
    duration_estimate: 45 min
    expected_findings:
    - Litigation risk level
    - Compliance gaps
    - Recommended priorities
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: ada_assessment
    format: structured
    sections:
