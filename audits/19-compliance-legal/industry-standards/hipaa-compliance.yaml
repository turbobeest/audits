      #!/bin/bash
      echo "=== PHI Patterns ==="
      grep -r -E "(patient|medical|health|diagnosis|treatment|ehr)" \
        --include="*.py" --include="*.ts" --include="*.java" . 2>/dev/null

      echo "=== HIPAA Compliance ==="
      grep -r -E "(hipaa|phi|protected.?health)" \
        --include="*.py" --include="*.ts" --include="*.yaml" . 2>/dev/null
signals:
  critical:
  - id: HIPAA-CRIT-001
    signal: No risk analysis conducted
    evidence_indicators:
    - No documented risk analysis
    - Threats to PHI not identified
    - No risk management plan
    explanation: |
      45 CFR 164.308(a)(1) requires accurate and thorough risk analysis.
      Risk analysis is foundational requirement; without it, safeguards
      cannot be appropriately selected. OCR consistently cites missing
      risk analysis in enforcement actions.
    remediation: Conduct comprehensive HIPAA risk analysis
  - id: HIPAA-CRIT-002
    signal: PHI transmitted without encryption
    evidence_indicators:
    - ePHI sent over unencrypted channels
    - No TLS for PHI transmission
    - Unencrypted email with PHI
    explanation: |
      45 CFR 164.312(e)(1) requires transmission security. Unencrypted
      ePHI in transit is interceptable, exposing patient information.
      Encryption is addressable but must be implemented or documented why not.
    remediation: Implement encryption for all ePHI transmission
  - id: HIPAA-CRIT-003
    signal: No Business Associate Agreements
    evidence_indicators:
    - Third parties access PHI
    - No BAAs executed
    - BAAs missing required provisions
    explanation: |
      45 CFR 164.308(b)(1) requires BAAs with all business associates.
      Without BAAs, covered entity has no contractual protections and
      business associate has no HIPAA obligations.
    remediation: Execute compliant BAAs with all business associates
  high:
  - id: HIPAA-HIGH-001
    signal: No audit controls implemented
    explanation: 45 CFR 164.312(b) requires audit controls for ePHI systems
    remediation: Implement comprehensive audit logging for ePHI access
  - id: HIPAA-HIGH-002
    signal: No workforce training program
    explanation: 45 CFR 164.308(a)(5) requires security awareness training
    remediation: Implement HIPAA training for all workforce members
  - id: HIPAA-HIGH-003
    signal: No contingency plan
    explanation: 45 CFR 164.308(a)(7) requires contingency planning
    remediation: Develop and test data backup and disaster recovery plan
  medium:
  - id: HIPAA-MED-001
    signal: Access not based on minimum necessary
    remediation: Implement role-based access enforcing minimum necessary
  - id: HIPAA-MED-002
    signal: Policies not reviewed annually
    remediation: Establish annual policy review process
  - id: HIPAA-MED-003
    signal: Breach notification procedures incomplete
    remediation: Document 60-day breach notification procedures
  low:
  - id: HIPAA-LOW-001
    signal: Device and media controls informal
    remediation: Document device and media disposal procedures
  positive:
  - id: HIPAA-POS-001
    signal: Comprehensive risk analysis with management plan
  - id: HIPAA-POS-002
    signal: Encryption at rest and in transit for all ePHI
  - id: HIPAA-POS-003
    signal: Regular workforce training with documentation
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Assess administrative safeguards
    description: |
      Evaluate administrative safeguards including risk analysis,
      sanction policy, information system activity review, and
      assigned security responsibility.
    duration_estimate: 90 min
    questions:
    - Is risk analysis current and comprehensive?
    - Are policies and procedures documented?
    - Is security responsibility formally assigned?
    - Is workforce training conducted?
    expected_findings:
    - Administrative safeguard status
    - Policy framework assessment
  - id: '2'
    name: Review physical safeguards
    description: |
      Evaluate physical access controls, workstation security, and
      device and media controls.
    duration_estimate: 45 min
    expected_findings:
    - Physical safeguard status
    - Facility security assessment
  - id: '3'
    name: Evaluate technical safeguards
    description: |
      Review access controls, audit controls, integrity controls,
      and transmission security.
    duration_estimate: 90 min
    commands:
    - purpose: Find encryption implementations
      command: grep -r -E '(encrypt|aes|tls|ssl)' --include='*.py' --include='*.ts' --include='*.java'
        .
    - purpose: Find audit logging
      command: grep -r -E '(audit|log|access)' --include='*.py' --include='*.ts' --include='*.yaml' .
    expected_findings:
    - Technical safeguard status
    - Encryption assessment
  - id: '4'
    name: Review business associate management
    description: |
      Evaluate BAAs and business associate compliance monitoring.
    duration_estimate: 45 min
    expected_findings:
    - BAA coverage
    - Compliance monitoring status
  - id: '5'
    name: Assess breach notification capability
    description: |
      Review breach detection, assessment, and 60-day notification
      procedures.
    duration_estimate: 45 min
    expected_findings:
    - Breach notification readiness
    - Procedure assessment
