audit:
  id: compliance-legal.risk-control.exception-management
  name: Exception Management Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: risk-control
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: process
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates exception management processes including:
    - Exception request and approval workflow
    - Risk acceptance criteria and documentation
    - Exception tracking and expiration
    - Compensating control requirements
    - Exception review and renewal processes
    - Trend analysis and root cause
    - Escalation for high-risk exceptions
    - Communication of exception status
  why_it_matters: |
    Exception management enables business flexibility while
    maintaining risk awareness. Poor exception management leads to:
    - Uncontrolled risk acceptance
    - Exceptions that never expire (permanent gaps)
    - Lack of visibility into compliance posture
    - Audit findings for unmanaged exceptions
    - Inconsistent risk decisions
    - Shadow exceptions outside the process
    - Regulatory concerns about control environment
    Exceptions are acceptable; unmanaged exceptions are not.
  when_to_run:
  - During compliance program reviews
  - Before regulatory examinations
  - When implementing exception processes
  - After exception-related incidents
prerequisites:
  required_artifacts:
  - type: exception_policy
    description: Exception management policy and procedures
  - type: exception_register
    description: Current exception inventory
  - type: approval_records
    description: Exception approval documentation
  access_requirements:
  - Exception tracking system
  - Approval workflow access
  - Historical exception data
  - Risk acceptance documentation
discovery:
  documents_to_review:
  - type: Exception policy
    purpose: Understand exception framework
  - type: Exception register
    purpose: Review active exceptions
  - type: Approval records
    purpose: Assess approval quality
  - type: Risk acceptances
    purpose: Evaluate risk documentation
  interviews:
  - role: Compliance Team
    questions:
    - How are exceptions requested and approved?
    - How are exceptions tracked?
    - What happens when exceptions expire?
    purpose: Understand exception process
  - role: Business Units
    questions:
    - How do you request exceptions?
    - Are exceptions reviewed periodically?
    - Do you understand the risks being accepted?
    purpose: Assess process usability
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
