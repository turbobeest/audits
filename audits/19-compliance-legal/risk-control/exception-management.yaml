  guides:
  - id: exception-management
    name: Exception Management Best Practices
    url: https://www.isaca.org/
    offline_cache: true
  - id: risk-acceptance
    name: Risk Acceptance Framework Guide
    url: https://www.rims.org/
    offline_cache: true
tooling:
  assessment_tools:
