    purpose: Analyze exception inventory
  - tool: Approval Quality Checklist
    purpose: Evaluate approval documentation
signals:
  critical:
  - id: EM-CRIT-001
    signal: No formal exception management process
    evidence_indicators:
    - No exception policy or procedure
    - Exceptions granted informally
    - No exception tracking
    explanation: |
      Without formal process, exceptions are uncontrolled risk
      acceptances with no visibility or accountability.
    remediation: Implement formal exception management framework
  - id: EM-CRIT-002
    signal: Exceptions granted without risk assessment
    evidence_indicators:
    - No risk analysis for exceptions
    - Risk of exception not documented
    - Approval without understanding impact
    explanation: |
      Exceptions without risk assessment are uninformed risk
      acceptance decisions that may expose the organization.
    remediation: Require risk assessment for all exception requests
  - id: EM-CRIT-003
    signal: High-risk exceptions without executive approval
    evidence_indicators:
    - Critical exceptions approved at low levels
    - No escalation for significant exceptions
    - Risk owners not appropriate for risk level
    explanation: |
      High-risk exceptions require appropriate authority.
      Low-level approval for significant risk is a control failure.
    remediation: Implement tiered approval based on risk level
  high:
  - id: EM-HIGH-001
    signal: Expired exceptions not addressed
    explanation: Expired exceptions should be remediated or renewed
    remediation: Implement exception expiration enforcement
  - id: EM-HIGH-002
    signal: No compensating controls for exceptions
    explanation: Exceptions should have compensating controls where possible
    remediation: Require compensating controls as part of exception approval
  - id: EM-HIGH-003
    signal: Exception trends not analyzed
    explanation: Trend analysis identifies systemic issues
    remediation: Implement exception trend analysis and reporting
  medium:
  - id: EM-MED-001
    signal: Exception documentation incomplete
    remediation: Standardize exception documentation requirements
  - id: EM-MED-002
    signal: Exception review not performed regularly
    remediation: Implement periodic exception review process
  low:
  - id: EM-LOW-001
    signal: Exception process could be more efficient
  positive:
  - id: EM-POS-001
    signal: Comprehensive exception management with regular review
  - id: EM-POS-002
    signal: Risk-based approval authority with clear criteria
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Policy and Process Review
    description: |
      Evaluate exception management policy and procedures
      for completeness and adequacy.
    duration_estimate: 45 min
    questions:
    - Is there a formal exception policy?
    - What is the exception approval workflow?
    - How are exceptions tracked?
    expected_findings:
    - Policy assessment
    - Process adequacy
    - Gap identification
  - id: '2'
    name: Exception Register Analysis
    description: |
      Review the exception register for completeness,
      currency, and quality.
    duration_estimate: 60 min
    questions:
    - How many active exceptions exist?
    - Are exceptions properly documented?
    - How many exceptions are expired?
    expected_findings:
    - Exception inventory
    - Quality assessment
    - Expiration status
  - id: '3'
    name: Approval Quality Assessment
    description: |
      Evaluate the quality of exception approvals including
      risk assessment and appropriate authority.
    duration_estimate: 60 min
    questions:
    - Are risk assessments documented?
    - Is approval authority appropriate?
    - Are compensating controls identified?
    expected_findings:
    - Approval quality
    - Risk documentation
    - Authority appropriateness
  - id: '4'
    name: Lifecycle Management
    description: |
      Assess exception lifecycle management including
      renewal, expiration, and remediation.
    duration_estimate: 45 min
    questions:
    - How are expirations managed?
    - What is the renewal process?
    - How are exceptions closed?
    expected_findings:
    - Lifecycle management
    - Expiration handling
    - Remediation tracking
  - id: '5'
    name: Trend and Root Cause Analysis
    description: |
      Review exception trends and root cause analysis
      for systemic issues.
    duration_estimate: 30 min
    expected_findings:
    - Trend identification
    - Root cause assessment
    - Systemic issue detection
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: exception_assessment
    format: structured
    sections:
