signals:
  critical:
  - id: RT-CRIT-001
    signal: No formal remediation tracking process
    evidence_indicators:
    - No remediation register or tracking system
    - Findings tracked informally
    - No visibility into open issues
    explanation: |
      Without formal tracking, findings may be forgotten and
      never remediated, leaving risks unaddressed.
    remediation: Implement formal remediation tracking system
  - id: RT-CRIT-002
    signal: Large backlog of overdue remediations
    evidence_indicators:
    - Significant findings past due
    - No escalation for overdue items
    - Aging findings without progress
    explanation: |
      Overdue remediations indicate process failure and
      persistent risk exposure. Regulators scrutinize backlogs.
    remediation: Prioritize overdue items and implement escalation
  - id: RT-CRIT-003
    signal: Remediations closed without verification
    evidence_indicators:
    - No evidence of remediation
    - Self-certification without review
    - Closure based on intent not action
    explanation: |
      Unverified closures may leave issues unresolved.
      Auditors will reopen findings closed without evidence.
    remediation: Require evidence and verification for closure
  high:
  - id: RT-HIGH-001
    signal: Finding owners not clearly assigned
    explanation: Without clear ownership, accountability is diffuse
    remediation: Assign specific owners for all findings
  - id: RT-HIGH-002
    signal: Remediation deadlines unrealistic
    explanation: Unrealistic deadlines lead to extensions or missed dates
    remediation: Set realistic deadlines based on complexity
  - id: RT-HIGH-003
    signal: No escalation for at-risk remediations
    explanation: Early escalation enables intervention before deadline
    remediation: Implement proactive escalation triggers
  medium:
  - id: RT-MED-001
    signal: Remediation reporting inconsistent
    remediation: Standardize progress reporting
  - id: RT-MED-002
    signal: Root cause analysis not performed
    remediation: Require root cause analysis for significant findings
  low:
  - id: RT-LOW-001
    signal: Remediation tracking could be more efficient
  positive:
  - id: RT-POS-001
    signal: High on-time remediation rate with verified closure
  - id: RT-POS-002
    signal: Proactive tracking with early warning escalation
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Process Review
    description: |
      Evaluate remediation tracking procedures and
      workflow for adequacy.
    duration_estimate: 45 min
    questions:
    - How is remediation tracking performed?
    - What is the workflow from intake to closure?
    - How are owners assigned?
    expected_findings:
    - Process assessment
    - Workflow evaluation
    - Gap identification
  - id: '2'
    name: Remediation Register Analysis
    description: |
      Analyze the remediation register for completeness,
      aging, and status distribution.
    duration_estimate: 60 min
    questions:
    - How many findings are open/closed?
    - What is the aging distribution?
    - How many are overdue?
    expected_findings:
    - Finding inventory
    - Aging analysis
    - Status distribution
  - id: '3'
    name: Timeliness Assessment
    description: |
      Evaluate remediation timeliness including on-time
      rates and extension patterns.
    duration_estimate: 45 min
    questions:
    - What is the on-time closure rate?
    - How many extensions are granted?
    - What are typical remediation durations?
    expected_findings:
    - Timeliness metrics
    - Extension analysis
    - Duration patterns
  - id: '4'
    name: Closure Quality Review
    description: |
      Assess the quality of remediation closures including
      evidence and verification.
    duration_estimate: 45 min
    questions:
    - What evidence is required for closure?
    - Who verifies remediations?
    - Are closures reopened by auditors?
    expected_findings:
    - Closure quality
    - Evidence adequacy
    - Verification effectiveness
  - id: '5'
    name: Trend and Root Cause
    description: |
      Review remediation trends and root cause analysis
      for systemic improvements.
    duration_estimate: 30 min
    expected_findings:
    - Trend patterns
    - Root cause assessment
    - Improvement opportunities
