signals:
  critical:
  - id: RAP-CRIT-001
    signal: No formal risk assessment process
    evidence_indicators:
    - No documented risk methodology
    - Risks identified ad-hoc only
    - No systematic risk evaluation
    explanation: |
      Without formal process, risk identification is incomplete
      and inconsistent, leaving significant exposures unaddressed.
    remediation: Implement formal risk assessment methodology
  - id: RAP-CRIT-002
    signal: Risk register significantly incomplete
    evidence_indicators:
    - Major risk categories missing
    - Known risks not documented
    - Emerging risks not considered
    explanation: |
      Incomplete risk registers result in unmitigated risks
      and misinformed decision-making.
    remediation: Conduct comprehensive risk identification exercise
  - id: RAP-CRIT-003
    signal: Risk assessments not performed or outdated
    evidence_indicators:
    - No recent risk assessment
    - Assessment older than one year
    - Significant changes not assessed
    explanation: |
      Outdated assessments do not reflect current risk profile
      and may result in ineffective risk response.
    remediation: Conduct current risk assessment and establish regular schedule
  high:
  - id: RAP-HIGH-001
    signal: Risk scoring criteria inconsistent
    explanation: Inconsistent scoring prevents meaningful prioritization
    remediation: Standardize risk scoring methodology
  - id: RAP-HIGH-002
    signal: Business units not involved in assessment
    explanation: Risk owners must participate for complete identification
    remediation: Involve business stakeholders in assessment process
  - id: RAP-HIGH-003
    signal: No linkage between risks and controls
    explanation: Without linkage, control coverage cannot be assessed
    remediation: Map risks to mitigating controls
  medium:
  - id: RAP-MED-001
    signal: Risk appetite not defined
    remediation: Define risk appetite and tolerance levels
  - id: RAP-MED-002
    signal: Assessment results not communicated
    remediation: Implement risk reporting and communication
  low:
  - id: RAP-LOW-001
    signal: Assessment documentation could be improved
  positive:
  - id: RAP-POS-001
    signal: Comprehensive risk assessment with stakeholder involvement
  - id: RAP-POS-002
    signal: Clear risk appetite aligned with assessments
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Methodology Review
    description: |
      Evaluate the risk assessment methodology including
      policies, procedures, and criteria.
    duration_estimate: 60 min
    questions:
    - Is there a documented risk methodology?
    - What risk categories are considered?
    - How is risk scored and prioritized?
    expected_findings:
    - Methodology assessment
    - Criteria evaluation
    - Gap identification
  - id: '2'
    name: Risk Register Evaluation
    description: |
      Assess the completeness and quality of the risk
      register and risk inventory.
    duration_estimate: 75 min
    questions:
    - Are all risk categories represented?
    - Are risk descriptions clear and actionable?
    - Are risk owners assigned?
    expected_findings:
    - Completeness assessment
    - Quality evaluation
    - Ownership clarity
  - id: '3'
    name: Assessment Process Review
    description: |
      Evaluate how risk assessments are conducted including
      frequency, participation, and documentation.
    duration_estimate: 60 min
    questions:
    - How often are assessments performed?
    - Who participates in assessments?
    - How are assessments documented?
    expected_findings:
    - Process adequacy
    - Participation assessment
    - Documentation quality
  - id: '4'
    name: Risk-Control Linkage
    description: |
      Assess alignment between identified risks and
      mitigating controls.
    duration_estimate: 45 min
    questions:
    - Are risks mapped to controls?
    - Are there risks without controls?
    - Is control coverage adequate?
    expected_findings:
    - Linkage assessment
    - Coverage gaps
    - Alignment evaluation
  - id: '5'
    name: Communication and Reporting
    description: |
      Evaluate how risk assessment results are communicated
      to stakeholders and leadership.
    duration_estimate: 30 min
    expected_findings:
    - Communication effectiveness
    - Reporting adequacy
    - Stakeholder awareness
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: risk_process_assessment
    format: structured
    sections:
