audit:
  id: compliance-legal.risk-control.risk-assessment-process
  name: Risk Assessment Process Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: risk-control
  tier: expert
  estimated_duration: 5-8 hours  # median: 6h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: process
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates risk assessment processes including:
    - Risk identification methodology
    - Risk assessment and scoring criteria
    - Risk appetite and tolerance alignment
    - Assessment frequency and triggers
    - Stakeholder involvement in assessments
    - Risk documentation and communication
    - Integration with control framework
    - Emerging risk identification
  why_it_matters: |
    Effective risk assessment is foundational to risk management.
    Poor risk assessment leads to:
    - Unknown risks that materialize without mitigation
    - Misallocated resources on low-priority risks
    - Control gaps for unidentified risks
    - Strategic decisions without risk context
    - Regulatory findings for assessment deficiencies
    - Compliance program ineffectiveness
    - Audit focus on wrong areas
    You cannot manage risks you haven't identified and assessed.
  when_to_run:
  - During annual risk assessment cycle
  - When implementing risk management programs
  - Before strategic planning cycles
  - After significant organizational changes
prerequisites:
  required_artifacts:
  - type: risk_assessment_methodology
    description: Risk assessment policies and procedures
  - type: risk_register
    description: Current risk inventory
  - type: assessment_history
    description: Previous risk assessments
  access_requirements:
  - Risk assessment documentation
  - Risk register access
  - Historical assessments
  - Risk appetite statements
discovery:
  documents_to_review:
  - type: Risk methodology
    purpose: Understand assessment approach
  - type: Risk register
    purpose: Review identified risks
  - type: Risk appetite statement
    purpose: Assess tolerance alignment
  - type: Assessment reports
    purpose: Evaluate assessment quality
  interviews:
  - role: Risk Management
    questions:
    - How are risks identified and assessed?
    - What criteria are used for risk scoring?
    - How often are assessments performed?
    purpose: Understand risk process
  - role: Business Unit Leaders
    questions:
    - How are you involved in risk assessment?
    - Do you believe all key risks are identified?
    - How are assessment results communicated?
    purpose: Assess stakeholder involvement
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
