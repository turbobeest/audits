audit:
  id: compliance-legal.policy-governance.policy-documentation
  name: Policy Documentation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: policy-governance
  tier: expert
  estimated_duration: 5-8 hours  # median: 6h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: documentation
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates policy documentation including:
    - Policy completeness against regulatory requirements
    - Policy clarity and readability
    - Policy structure and organization
    - Alignment between policies and procedures
    - Policy accessibility and distribution
    - Version control and approval documentation
    - Policy hierarchy (policies, standards, procedures)
    - Gap analysis against frameworks
  why_it_matters: |
    Policies are the foundation of governance and compliance.
    Poor policy documentation results in:
    - Regulatory findings for missing required policies
    - Inconsistent behavior from unclear guidance
    - Audit failures for inadequate documentation
    - Legal exposure from missing policies
    - Employee confusion about expectations
    - Inability to enforce non-existent policies
    - Compliance program foundation weakness
    Clear, complete policies enable effective compliance.
  when_to_run:
  - During annual policy reviews
  - Before regulatory examinations
  - When implementing new compliance programs
  - After organizational changes
prerequisites:
  required_artifacts:
  - type: policy_repository
    description: All organizational policies
  - type: regulatory_requirements
    description: List of required policies by regulation
  - type: policy_framework
    description: Policy hierarchy and structure documentation
  access_requirements:
  - Policy management system
  - All policy documents
  - Regulatory requirement mapping
  - Version control history
discovery:
  documents_to_review:
  - type: Policies
    purpose: Review for completeness and clarity
  - type: Standards
    purpose: Assess detail and alignment
  - type: Procedures
    purpose: Verify operational guidance
  - type: Policy index
    purpose: Understand policy landscape
  interviews:
  - role: Policy Owner
    questions:
    - How are policies developed and maintained?
    - What is the approval process?
    - How are policies communicated?
    purpose: Understand policy lifecycle
  - role: Employees
    questions:
    - Do you know where to find policies?
    - Are policies clear and understandable?
    - Do you know what policies apply to your role?
    purpose: Assess policy accessibility
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
