tooling:
  assessment_tools:
  - tool: Policy Completeness Checklist
    purpose: Assess coverage against requirements
  - tool: Policy Clarity Rubric
    purpose: Evaluate policy readability
signals:
  critical:
  - id: PD-CRIT-001
    signal: Required policies missing
    evidence_indicators:
    - Regulatory-mandated policies not documented
    - Key compliance areas without policy coverage
    - Framework requirements not addressed
    explanation: |
      Missing required policies is a direct compliance violation
      and leaves the organization without governance foundation.
    remediation: Develop all required policies based on regulatory mapping
  - id: PD-CRIT-002
    signal: Policies significantly outdated
    evidence_indicators:
    - Policies not reviewed in over 2 years
    - Policies reference obsolete regulations
    - Policies do not reflect current operations
    explanation: |
      Outdated policies provide incorrect guidance and may
      not address current regulatory requirements.
    remediation: Update all outdated policies immediately
  - id: PD-CRIT-003
    signal: Policies contradict each other
    evidence_indicators:
    - Conflicting requirements across policies
    - Inconsistent definitions
    - Overlapping scope with different rules
    explanation: |
      Contradictory policies create confusion and make
      compliance impossible.
    remediation: Reconcile conflicting policies
  high:
  - id: PD-HIGH-001
    signal: Policies not accessible to employees
    explanation: Inaccessible policies cannot guide behavior
    remediation: Implement accessible policy repository
  - id: PD-HIGH-002
    signal: Policies lack clarity or specificity
    explanation: Vague policies provide insufficient guidance
    remediation: Rewrite policies with clear, actionable language
  - id: PD-HIGH-003
    signal: No supporting procedures for policies
    explanation: Policies without procedures are difficult to implement
    remediation: Develop procedures for policy implementation
  medium:
  - id: PD-MED-001
    signal: Policy approval not documented
    remediation: Document approval for all policies
  - id: PD-MED-002
    signal: Policy version control inadequate
    remediation: Implement proper version control
  low:
  - id: PD-LOW-001
    signal: Policy formatting inconsistent
  positive:
  - id: PD-POS-001
    signal: Comprehensive policy coverage with clear language
  - id: PD-POS-002
    signal: Well-organized policy hierarchy with procedures
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Policy Inventory
    description: |
      Create comprehensive inventory of all policies
      and assess against requirements.
    duration_estimate: 60 min
    questions:
    - What policies exist?
    - What policies are required by regulation?
    - What gaps exist?
    expected_findings:
    - Policy inventory
    - Requirement mapping
    - Gap identification
  - id: '2'
    name: Completeness Assessment
    description: |
      Evaluate policy content for completeness including
      required elements and coverage.
    duration_estimate: 90 min
    questions:
    - Do policies contain required elements?
    - Is coverage complete for each topic?
    - Are exceptions and escalations addressed?
    expected_findings:
    - Content completeness
    - Element coverage
    - Gap identification
  - id: '3'
    name: Clarity Evaluation
    description: |
      Assess policy clarity, readability, and
      actionability.
    duration_estimate: 60 min
    questions:
    - Is language clear and unambiguous?
    - Can employees understand and follow?
    - Are requirements specific and actionable?
    expected_findings:
    - Clarity assessment
    - Readability evaluation
    - Improvement needs
  - id: '4'
    name: Currency and Version Control
    description: |
      Review policy currency and version control
      practices.
    duration_estimate: 45 min
    questions:
    - When were policies last reviewed?
    - Is version history maintained?
    - Are approvals documented?
    expected_findings:
    - Currency status
    - Version control adequacy
    - Approval documentation
  - id: '5'
    name: Accessibility Assessment
    description: |
      Evaluate policy accessibility and distribution
      to employees.
    duration_estimate: 30 min
    expected_findings:
    - Accessibility assessment
    - Distribution effectiveness
    - Awareness levels
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: policy_assessment
    format: structured
    sections:
    - Policy Inventory
    - Completeness Assessment
    - Clarity Evaluation
    - Currency Review
    - Accessibility Assessment
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Key Findings
    - Gap Analysis
    - Recommendations
  confidence_guidance:
    high: Complete policy review with requirement mapping
    medium: Sample-based policy assessment
    low: Inventory review only
