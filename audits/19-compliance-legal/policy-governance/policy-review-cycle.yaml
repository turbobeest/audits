audit:
  id: compliance-legal.policy-governance.policy-review-cycle
  name: Policy Review Cycle Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: policy-governance
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: medium
  scope: process
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates policy lifecycle management including:
    - Review schedule and frequency
    - Review process and participants
    - Update triggers and change management
    - Approval workflow for changes
    - Communication of policy changes
    - Policy retirement process
    - Version control and history
    - Integration with regulatory changes
  why_it_matters: |
    Policies require regular review to remain effective.
    Poor lifecycle management leads to:
    - Outdated policies providing wrong guidance
    - Non-compliance with changed regulations
    - Accumulated policy debt
    - Conflicting or redundant policies
    - Audit findings for stale policies
    - Inability to respond to changing risks
    - Erosion of policy program credibility
    Active lifecycle management keeps policies relevant.
  when_to_run:
  - During annual policy assessments
  - When establishing policy programs
  - After finding outdated policies
  - During compliance program reviews
prerequisites:
  required_artifacts:
  - type: policy_inventory
    description: List of all policies with review dates
  - type: review_procedures
    description: Policy review procedures
  - type: review_history
    description: History of policy reviews
  access_requirements:
  - Policy management system
  - Review schedule and history
  - Change approval records
  - Version history
discovery:
  documents_to_review:
  - type: Policy inventory
    purpose: Assess review status
  - type: Review procedures
    purpose: Understand review process
  - type: Change records
    purpose: Review update history
  - type: Approval records
    purpose: Verify governance
  interviews:
  - role: Policy Owner
    questions:
    - How often are policies reviewed?
    - What triggers a policy update?
    - Who participates in reviews?
    purpose: Understand review process
  - role: Compliance Team
    questions:
    - How are regulatory changes tracked?
    - How are policies updated for new requirements?
    - Is there a review calendar?
    purpose: Assess regulatory integration
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
