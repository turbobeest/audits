signals:
  critical:
  - id: PRC-CRIT-001
    signal: No defined policy review process
    evidence_indicators:
    - No review schedule or calendar
    - Reviews performed ad-hoc only
    - No accountability for reviews
    explanation: |
      Without defined process, policies become stale and
      fail to reflect current requirements and practices.
    remediation: Implement formal policy review process
  - id: PRC-CRIT-002
    signal: Significant policies not reviewed in over 2 years
    evidence_indicators:
    - Key policies have no recent review date
    - Review backlog of critical policies
    - No plan to address review gaps
    explanation: |
      Significantly outdated policies likely contain incorrect
      guidance and may not address current regulations.
    remediation: Prioritize review of overdue critical policies
  high:
  - id: PRC-HIGH-001
    signal: Policy changes not properly approved
    explanation: Unapproved changes lack governance authority
    remediation: Implement approval workflow for all policy changes
  - id: PRC-HIGH-002
    signal: Regulatory changes not triggering policy updates
    explanation: Policies must be updated when regulations change
    remediation: Link regulatory change tracking to policy review
  - id: PRC-HIGH-003
    signal: Policy changes not communicated
    explanation: Uncommunicated changes lead to non-compliance
    remediation: Implement communication process for policy changes
  medium:
  - id: PRC-MED-001
    signal: Review frequency inconsistent
    remediation: Standardize review frequency by policy criticality
  - id: PRC-MED-002
    signal: Version control inadequate
    remediation: Implement proper version control
  low:
  - id: PRC-LOW-001
    signal: Review documentation could be improved
  positive:
  - id: PRC-POS-001
    signal: Regular review cycle with documented process
  - id: PRC-POS-002
    signal: Integrated with regulatory change management
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review Process Assessment
    description: |
      Evaluate the defined policy review process including
      schedule, responsibilities, and procedures.
    duration_estimate: 45 min
    questions:
    - Is there a defined review process?
    - What is the review schedule/frequency?
    - Who is responsible for reviews?
    expected_findings:
    - Process assessment
    - Schedule adequacy
    - Responsibility clarity
  - id: '2'
    name: Review Currency Analysis
    description: |
      Analyze policy review currency status to identify
      overdue and at-risk policies.
    duration_estimate: 45 min
    questions:
    - Which policies are overdue for review?
    - What is the overall review compliance rate?
    - Are critical policies current?
    expected_findings:
    - Currency status
    - Overdue inventory
    - Risk assessment
  - id: '3'
    name: Change Management Review
    description: |
      Assess policy change management including triggers,
      approval, and communication.
    duration_estimate: 45 min
    questions:
    - What triggers policy updates?
    - What is the approval process?
    - How are changes communicated?
    expected_findings:
    - Change process adequacy
    - Approval effectiveness
    - Communication assessment
  - id: '4'
    name: Regulatory Integration
    description: |
      Evaluate integration between regulatory change
      tracking and policy updates.
    duration_estimate: 30 min
    questions:
    - Are regulatory changes linked to policies?
    - Do regulatory changes trigger reviews?
    - Is there a gap between changes and updates?
    expected_findings:
    - Integration effectiveness
    - Gap assessment
    - Process alignment
  - id: '5'
    name: Version Control and History
    description: |
      Review version control practices and change
      history documentation.
    duration_estimate: 30 min
    expected_findings:
    - Version control adequacy
    - History completeness
    - Documentation quality
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: review_cycle_assessment
    format: structured
    sections:
