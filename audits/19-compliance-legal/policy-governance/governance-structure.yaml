audit:
  id: compliance-legal.policy-governance.governance-structure
  name: Governance Structure Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: policy-governance
  tier: expert
  estimated_duration: 5-8 hours  # median: 6h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates governance structure including:
    - Board and committee oversight
    - Three lines of defense model
    - Reporting structures and escalation
    - Role clarity and accountability
    - Decision-making authority
    - Governance committee effectiveness
    - Independence and conflicts of interest
    - Integration with enterprise risk management
  why_it_matters: |
    Effective governance structure is foundational to compliance.
    Weak governance results in:
    - Lack of accountability for compliance
    - Insufficient oversight of risk
    - Regulatory findings about governance failures
    - Ineffective escalation of issues
    - Compliance function marginalization
    - Board liability for oversight failures
    - Culture of non-compliance
    - Strategic misalignment of compliance program
    Strong governance enables effective compliance.
  when_to_run:
  - During annual governance assessments
  - After organizational restructuring
  - Before regulatory examinations
  - When implementing compliance programs
prerequisites:
  required_artifacts:
  - type: org_chart
    description: Organizational structure documentation
  - type: governance_charters
    description: Committee and function charters
  - type: reporting_structures
    description: Compliance reporting relationships
  access_requirements:
  - Organizational documentation
  - Committee charters and minutes
  - Job descriptions for key roles
  - Reporting relationships
discovery:
  documents_to_review:
  - type: Board/committee charters
    purpose: Understand oversight structure
  - type: Organizational chart
    purpose: Review reporting relationships
  - type: RACI matrices
    purpose: Assess role clarity
  - type: Committee minutes
    purpose: Evaluate governance effectiveness
  interviews:
  - role: Chief Compliance Officer
    questions:
    - What is your reporting structure?
    - Do you have adequate access to the Board?
    - How are compliance issues escalated?
    purpose: Assess compliance function positioning
  - role: Board/Committee Members
    questions:
    - How do you oversee compliance?
    - What information do you receive?
    - How often do you meet?
    purpose: Understand board oversight
  - role: Business Unit Leaders
    questions:
    - What are your compliance responsibilities?
    - How do you interact with compliance function?
    - How are compliance issues raised?
    purpose: Assess first line responsibilities
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
