  - tool: Governance Maturity Assessment
    purpose: Evaluate governance maturity
  - tool: Three Lines Model Assessment
    purpose: Assess line responsibilities
signals:
  critical:
  - id: GS-CRIT-001
    signal: No board/executive oversight of compliance
    evidence_indicators:
    - No compliance committee or oversight body
    - Compliance not on board agenda
    - No executive accountability for compliance
    explanation: |
      Board oversight is required by most regulatory frameworks.
      Missing oversight demonstrates governance failure.
    remediation: Establish board-level compliance oversight
  - id: GS-CRIT-002
    signal: Compliance function lacks independence
    evidence_indicators:
    - CCO reports to business rather than board
    - Compliance function can be overridden
    - Conflicts of interest in reporting
    explanation: |
      Compliance function requires independence to be effective.
      Compromised independence undermines entire program.
    remediation: Ensure compliance function independence with appropriate reporting
  - id: GS-CRIT-003
    signal: No clear accountability for compliance
    evidence_indicators:
    - Compliance responsibilities unclear
    - No one accountable for compliance failures
    - Diffuse responsibility across organization
    explanation: |
      Without clear accountability, compliance gaps persist.
      Regulators expect clear ownership of compliance.
    remediation: Define and communicate compliance accountability
  high:
  - id: GS-HIGH-001
    signal: First line does not own compliance risks
    explanation: Business units must own their compliance obligations
    remediation: Implement three lines model with first line ownership
  - id: GS-HIGH-002
    signal: Escalation paths unclear or ineffective
    explanation: Issues must reach appropriate levels for resolution
    remediation: Define and test escalation procedures
  - id: GS-HIGH-003
    signal: Governance committees not meeting or ineffective
    explanation: Inactive governance provides no oversight
    remediation: Revitalize governance committee activity
  medium:
  - id: GS-MED-001
    signal: Role overlap creates confusion
    remediation: Clarify roles and responsibilities
  - id: GS-MED-002
    signal: Governance reporting insufficient
    remediation: Enhance governance reporting content and frequency
  low:
  - id: GS-LOW-001
    signal: Governance documentation could be improved
  positive:
  - id: GS-POS-001
    signal: Clear three lines model with defined responsibilities
  - id: GS-POS-002
    signal: Active board oversight with regular engagement
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Structure Assessment
    description: |
      Evaluate the formal governance structure including
      committees, reporting relationships, and charters.
    duration_estimate: 60 min
    questions:
    - What governance bodies exist?
    - What are reporting relationships?
    - Are charters clear and current?
    expected_findings:
    - Structure assessment
    - Charter adequacy
    - Relationship clarity
  - id: '2'
    name: Three Lines Assessment
    description: |
      Evaluate implementation of three lines model
      and line responsibilities.
    duration_estimate: 60 min
    questions:
    - Does first line own compliance risks?
    - Is second line providing effective oversight?
    - Is third line independent?
    expected_findings:
    - Line implementation
    - Responsibility clarity
    - Gap identification
  - id: '3'
    name: Board Oversight Evaluation
    description: |
      Assess board and executive oversight of
      compliance matters.
    duration_estimate: 60 min
    questions:
    - How does the board oversee compliance?
    - What information does the board receive?
    - How often is compliance discussed?
    expected_findings:
    - Oversight effectiveness
    - Information adequacy
    - Engagement level
  - id: '4'
    name: Accountability Assessment
    description: |
      Evaluate clarity of compliance accountability
      across the organization.
    duration_estimate: 45 min
    questions:
    - Who is accountable for compliance?
    - Are responsibilities documented?
    - Are there accountability gaps?
    expected_findings:
    - Accountability clarity
    - Documentation adequacy
    - Gap identification
  - id: '5'
    name: Escalation and Reporting
    description: |
      Assess escalation procedures and governance
      reporting effectiveness.
    duration_estimate: 45 min
    expected_findings:
    - Escalation effectiveness
    - Reporting adequacy
    - Communication quality
output:
  deliverables:
