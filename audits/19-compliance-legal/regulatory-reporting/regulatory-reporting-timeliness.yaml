signals:
  critical:
  - id: RRT-CRIT-001
    signal: History of repeated late filings
    evidence_indicators:
    - Multiple late submissions in past 12 months
    - Pattern of same report being late
    - No improvement trend
    explanation: |
      Repeated late filings indicate systemic process failure and
      attract heightened regulatory scrutiny and escalating penalties.
    remediation: Conduct root cause analysis and implement process improvements
  - id: RRT-CRIT-002
    signal: No deadline tracking or calendar system
    evidence_indicators:
    - Deadlines tracked informally or in spreadsheets
    - No alerting for approaching deadlines
    - Reliance on individual memory
    explanation: |
      Without systematic deadline tracking, late filings are
      inevitable. This represents a control gap.
    remediation: Implement formal deadline tracking with automated alerts
  - id: RRT-CRIT-003
    signal: Insufficient buffer time before deadlines
    evidence_indicators:
    - Reports completed day of deadline
    - No time for review and correction
    - Single point of failure in process
    explanation: |
      Last-minute report completion leaves no margin for issues
      and increases error risk in submitted reports.
    remediation: Establish mandatory buffer periods with internal deadlines
  high:
  - id: RRT-HIGH-001
    signal: Data availability issues causing delays
    explanation: Upstream data problems cascade to reporting delays
    remediation: Establish data delivery SLAs and monitoring
  - id: RRT-HIGH-002
    signal: Review bottleneck delaying submissions
    explanation: Approval process delays risk late filings
    remediation: Streamline review process with backup approvers
  - id: RRT-HIGH-003
    signal: No contingency for staff unavailability
    explanation: Key person dependency risks deadline failures
    remediation: Cross-train staff and document procedures
  medium:
  - id: RRT-MED-001
    signal: Submission confirmation not tracked
    remediation: Implement submission confirmation and record retention
  - id: RRT-MED-002
    signal: Root cause analysis not performed for delays
    remediation: Conduct post-incident analysis for all late filings
  low:
  - id: RRT-LOW-001
    signal: Reporting calendar not shared across stakeholders
  positive:
  - id: RRT-POS-001
    signal: 100% on-time filing rate
  - id: RRT-POS-002
    signal: Automated deadline management with escalation
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Reporting Inventory
    description: |
      Identify all regulatory reporting requirements including
      deadlines, frequencies, and responsible parties.
    duration_estimate: 45 min
    questions:
    - What reports are required to be filed?
    - What are the filing deadlines and frequencies?
    - Who is responsible for each report?
    expected_findings:
    - Complete reporting inventory
    - Deadline mapping
    - Responsibility matrix
  - id: '2'
    name: Historical Timeliness Analysis
    description: |
      Analyze historical filing records to calculate on-time
      rates and identify patterns of delays.
    duration_estimate: 60 min
    questions:
    - What is the on-time filing rate?
    - Which reports are most often late?
    - What are common causes of delays?
    expected_findings:
    - On-time submission metrics
    - Trend analysis
    - Problem report identification
  - id: '3'
    name: Deadline Management Assessment
    description: |
      Evaluate systems and processes for tracking deadlines
      and alerting stakeholders.
    duration_estimate: 45 min
    questions:
    - How are deadlines tracked?
    - What alerts exist for approaching deadlines?
    - How far in advance does preparation begin?
    expected_findings:
    - Tracking system adequacy
    - Alert effectiveness
    - Lead time assessment
  - id: '4'
    name: Workflow Efficiency Review
    description: |
      Assess report preparation workflows for efficiency
      and potential bottlenecks.
    duration_estimate: 45 min
    questions:
    - What are the steps in report preparation?
    - Where do delays typically occur?
    - Are there dependencies on other teams?
    expected_findings:
    - Workflow efficiency
    - Bottleneck identification
    - Dependency risks
  - id: '5'
    name: Contingency Planning Review
    description: |
      Evaluate backup plans and contingencies for ensuring
      timely submission despite disruptions.
    duration_estimate: 30 min
    expected_findings:
    - Contingency plan adequacy
    - Staff backup coverage
    - System redundancy
