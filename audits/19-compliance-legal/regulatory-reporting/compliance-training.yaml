  id: compliance-legal.regulatory-reporting.compliance-training
  name: Compliance Training Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: regulatory-reporting
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: organizational
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates compliance training programs including:
    - Training content coverage and currency
    - Training completion rates and tracking
    - Training effectiveness assessment
    - Role-based training requirements
    - New hire and ongoing training programs
    - Regulatory-specific training requirements
    - Training documentation and records
    - Remedial training processes
  why_it_matters: |
    Compliance training is essential for ensuring employees understand
    and can fulfill their compliance obligations. Training failures lead to:
    - Compliance violations due to ignorance
    - Regulatory findings for inadequate training
    - Inability to demonstrate compliance program effectiveness
    - Increased risk of misconduct
    - Legal exposure from untrained employees
    - Regulatory mandate violations (many require specific training)
    - Culture of non-compliance
    Regulators increasingly scrutinize training program effectiveness.
  when_to_run:
  - During annual compliance reviews
  - Before regulatory examinations
  - When implementing new training programs
  - After compliance incidents attributed to training gaps
prerequisites:
  required_artifacts:
  - type: training_program
    description: Compliance training curriculum and materials
  - type: completion_records
    description: Training completion tracking data
  - type: training_requirements
    description: Regulatory training requirements mapping
  access_requirements:
  - Learning management system
  - Training completion records
  - Training content and materials
  - Assessment/test results
discovery:
  documents_to_review:
  - type: Training curriculum
    purpose: Assess content coverage
  - type: Completion records
    purpose: Review completion rates
  - type: Regulatory requirements
    purpose: Verify coverage
  - type: Assessment results
    purpose: Evaluate effectiveness
  interviews:
  - role: Training Manager
    questions:
    - How is training content developed and updated?
    - What are completion rates?
    - How is training effectiveness measured?
    purpose: Understand training operations
  - role: Compliance Team
    questions:
    - What regulatory training is required?
    - Are training gaps identified and addressed?
    - How are training requirements tracked?
    purpose: Assess regulatory alignment
  - role: Sample Employees
    questions:
    - When did you complete compliance training?
    - Was the training useful?
    - Do you understand your compliance obligations?
    purpose: Assess training effectiveness
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
