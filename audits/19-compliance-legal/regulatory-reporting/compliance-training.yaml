signals:
  critical:
  - id: CT-CRIT-001
    signal: Mandatory regulatory training not provided
    evidence_indicators:
    - Required training not in curriculum
    - Regulatory-mandated topics not covered
    - No training for regulated activities
    explanation: |
      Many regulations explicitly require specific training.
      Missing mandatory training is a direct compliance violation.
    remediation: Implement all regulatory-required training immediately
  - id: CT-CRIT-002
    signal: Low training completion rates
    evidence_indicators:
    - Less than 90% completion for mandatory training
    - Large populations not completing training
    - No follow-up for non-completion
    explanation: |
      Incomplete training leaves employees unaware of compliance
      obligations. Low rates indicate systemic failure.
    remediation: Implement enforcement mechanisms and escalation for completion
  - id: CT-CRIT-003
    signal: No training records maintained
    evidence_indicators:
    - Cannot demonstrate who was trained
    - No completion tracking
    - Records not retained
    explanation: |
      Regulators require proof of training. Without records,
      training cannot be demonstrated during audits.
    remediation: Implement comprehensive training record-keeping
  high:
  - id: CT-HIGH-001
    signal: Training content significantly outdated
    explanation: Outdated content teaches incorrect information
    remediation: Update training content to reflect current requirements
  - id: CT-HIGH-002
    signal: No training effectiveness measurement
    explanation: Cannot improve what is not measured
    remediation: Implement knowledge assessments and effectiveness metrics
  - id: CT-HIGH-003
    signal: Role-based training not implemented
    explanation: Different roles have different compliance obligations
    remediation: Develop role-specific training paths
  medium:
  - id: CT-MED-001
    signal: New hire training delayed
    remediation: Ensure training within regulatory timeframes
  - id: CT-MED-002
    signal: No refresher training program
    remediation: Implement periodic refresher training
  low:
  - id: CT-LOW-001
    signal: Training delivery could be more engaging
  positive:
  - id: CT-POS-001
    signal: High completion rates with effective assessment
  - id: CT-POS-002
    signal: Role-based training with regular updates
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Training Requirements Mapping
    description: |
      Identify all regulatory training requirements and
      map to current training programs.
    duration_estimate: 60 min
    questions:
    - What training is regulatory-mandated?
    - What topics must be covered?
    - What are required frequencies?
    expected_findings:
    - Requirements inventory
    - Coverage mapping
    - Gap identification
  - id: '2'
    name: Content Coverage Assessment
    description: |
      Evaluate training content for completeness, accuracy,
      and currency.
    duration_estimate: 60 min
    questions:
    - Does content cover all required topics?
    - Is content accurate and current?
    - Is content appropriate for audience?
    expected_findings:
    - Content completeness
    - Accuracy assessment
    - Currency status
  - id: '3'
    name: Completion Rate Analysis
    description: |
      Analyze training completion rates and identify
      populations with completion gaps.
    duration_estimate: 45 min
    questions:
    - What are completion rates by training?
    - Which populations have low completion?
    - What enforcement exists for completion?
    expected_findings:
    - Completion metrics
    - Gap populations
    - Enforcement effectiveness
  - id: '4'
    name: Effectiveness Evaluation
    description: |
      Assess training effectiveness through assessments,
      knowledge checks, and behavior indicators.
    duration_estimate: 45 min
    questions:
    - Are knowledge assessments used?
    - What are pass rates?
    - Is training leading to behavior change?
    expected_findings:
    - Assessment results
    - Effectiveness indicators
    - Improvement needs
  - id: '5'
    name: Record-Keeping Review
    description: |
      Evaluate training documentation and record
      retention practices.
    duration_estimate: 30 min
    expected_findings:
    - Record completeness
    - Retention compliance
    - Audit readiness
output:
  deliverables:
  - type: finding_list
