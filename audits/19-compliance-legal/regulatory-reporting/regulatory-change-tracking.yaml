signals:
  critical:
  - id: RCT-CRIT-001
    signal: No formal regulatory change monitoring
    evidence_indicators:
    - No systematic monitoring of regulatory sources
    - Reactive-only awareness of changes
    - Reliance on ad-hoc information
    explanation: |
      Without formal monitoring, regulatory changes may be
      discovered after effective dates, causing non-compliance.
    remediation: Implement formal regulatory monitoring process with defined sources
  - id: RCT-CRIT-002
    signal: Regulatory changes not assessed for impact
    evidence_indicators:
    - No impact analysis performed
    - Changes implemented without assessment
    - Scope of changes not understood
    explanation: |
      Without impact assessment, implementation may be incomplete
      or resources may be misallocated.
    remediation: Implement formal impact assessment methodology
  - id: RCT-CRIT-003
    signal: Regulatory changes implemented late or not at all
    evidence_indicators:
    - Missed implementation deadlines
    - Backlog of unimplemented changes
    - No tracking of implementation status
    explanation: |
      Late or missing implementation directly causes non-compliance
      and regulatory exposure.
    remediation: Implement tracking with accountability for on-time implementation
  high:
  - id: RCT-HIGH-001
    signal: Implementation not verified for effectiveness
    explanation: Implementation must be verified to ensure compliance
    remediation: Implement post-implementation compliance verification
  - id: RCT-HIGH-002
    signal: Stakeholders not notified of changes
    explanation: Affected teams need awareness to comply
    remediation: Establish stakeholder communication process
  - id: RCT-HIGH-003
    signal: No prioritization of changes
    explanation: Without prioritization, critical changes may be delayed
    remediation: Implement risk-based prioritization methodology
  medium:
  - id: RCT-MED-001
    signal: Regulatory inventory incomplete
    remediation: Conduct comprehensive regulatory mapping
  - id: RCT-MED-002
    signal: No lessons learned from past implementations
    remediation: Implement post-implementation review process
  low:
  - id: RCT-LOW-001
    signal: Change tracking documentation could be improved
  positive:
  - id: RCT-POS-001
    signal: Proactive regulatory horizon scanning
  - id: RCT-POS-002
    signal: Systematic change management with tracking
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Regulatory Scope Assessment
    description: |
      Review regulatory inventory to understand the scope
      of monitoring required.
    duration_estimate: 45 min
    questions:
    - What regulations apply to the organization?
    - Is the regulatory inventory complete?
    - How often is the inventory updated?
    expected_findings:
    - Regulatory scope understanding
    - Inventory completeness
    - Update frequency
  - id: '2'
    name: Monitoring Process Evaluation
    description: |
      Assess the regulatory change monitoring process
      including sources and frequency.
    duration_estimate: 60 min
    questions:
    - What sources are monitored for changes?
    - How frequently is monitoring performed?
    - How are changes identified and logged?
    expected_findings:
    - Monitoring coverage
    - Source adequacy
    - Process effectiveness
  - id: '3'
    name: Impact Assessment Review
    description: |
      Evaluate the methodology and quality of regulatory
      change impact assessments.
    duration_estimate: 45 min
    questions:
    - How are changes assessed for impact?
    - Who is involved in assessment?
    - How thorough are assessments?
    expected_findings:
    - Assessment methodology
    - Quality of assessments
    - Stakeholder involvement
  - id: '4'
    name: Implementation Tracking Assessment
    description: |
      Review implementation planning, tracking, and
      completion processes.
    duration_estimate: 45 min
    questions:
    - How are implementations planned and tracked?
    - What is the on-time implementation rate?
    - How is completion verified?
    expected_findings:
    - Tracking effectiveness
    - Implementation timeliness
    - Verification adequacy
  - id: '5'
    name: Communication and Documentation
    description: |
      Assess stakeholder communication and change
      documentation practices.
    duration_estimate: 30 min
    expected_findings:
    - Communication effectiveness
    - Documentation completeness
    - Stakeholder awareness
output:
  deliverables:
