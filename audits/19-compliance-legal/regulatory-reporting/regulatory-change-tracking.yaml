audit:
  id: compliance-legal.regulatory-reporting.regulatory-change-tracking
  name: Regulatory Change Tracking Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: compliance-legal
  category_number: 19
  subcategory: regulatory-reporting
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: complete
  requires_runtime: false
  destructive: false
execution:
  automatable: manual
  severity: high
  scope: process
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates regulatory change management including:
    - Regulatory monitoring and horizon scanning
    - Change identification and assessment processes
    - Impact analysis methodology
    - Implementation planning and tracking
    - Stakeholder communication
    - Compliance verification after implementation
    - Documentation of regulatory changes
    - Regulatory intelligence sources
  why_it_matters: |
    The regulatory landscape constantly evolves. Failure to track
    and respond to changes results in:
    - Non-compliance with new requirements
    - Regulatory enforcement and penalties
    - Competitive disadvantage vs. prepared competitors
    - Rushed, error-prone implementations
    - Missed implementation deadlines
    - Reputational damage
    - Business disruption from reactive responses
    Proactive regulatory change management is essential.
  when_to_run:
  - During annual compliance reviews
  - When implementing change management processes
  - After regulatory change-related incidents
  - Before regulatory examinations
prerequisites:
  required_artifacts:
  - type: change_tracking_system
    description: Regulatory change management system or process
  - type: regulatory_inventory
    description: List of applicable regulations
  - type: implementation_records
    description: History of regulatory change implementations
  access_requirements:
  - Regulatory change tracking system
  - Regulatory intelligence sources
  - Implementation project records
  - Compliance assessment documentation
discovery:
  documents_to_review:
  - type: Regulatory inventory
    purpose: Understand regulatory scope
  - type: Change tracking records
    purpose: Review monitoring effectiveness
  - type: Impact assessments
    purpose: Evaluate assessment quality
  - type: Implementation records
    purpose: Assess execution effectiveness
  interviews:
  - role: Compliance Team
    questions:
    - How are regulatory changes monitored?
    - What is the change assessment process?
    - How are changes prioritized?
    purpose: Understand monitoring process
  - role: Implementation Teams
    questions:
    - How are regulatory changes communicated?
    - What is the typical implementation timeline?
    - What challenges exist in implementation?
    purpose: Assess implementation process
  file_patterns:
  - glob: '**/*.md'
    purpose: Documentation files
  - glob: '**/*.yaml'
    purpose: Configuration files
  - glob: '**/*.json'
    purpose: JSON configuration
