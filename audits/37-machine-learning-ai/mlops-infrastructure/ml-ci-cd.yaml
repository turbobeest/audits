  guides:
  - id: mlops-ci-cd
    name: MLOps CI/CD Guide
    url: https://ml-ops.org/content/mlops-principles
  - id: continuous-delivery-ml
    name: CD4ML
    url: https://martinfowler.com/articles/cd4ml.html
  standards:
  - id: ml-ci-cd-best-practices
    name: ML CI/CD Best Practices
    relevance: Continuous integration for ML
tooling:
  analysis_tools:
  - tool: github-actions
    purpose: CI/CD platform
  - tool: gitlab-ci
    purpose: CI/CD platform
  - tool: jenkins
    purpose: CI/CD server
  - tool: argocd
    purpose: GitOps deployment
  - tool: cml
    purpose: CI/CD for ML
signals:
  critical:
  - id: MLCICD-CRIT-001
    signal: No automated deployment pipeline
    evidence_indicators:
    - Manual model deployments
    - No deployment automation
    - Ad hoc production updates
    explanation: |
      Manual deployments are slow, error-prone, and risky, preventing rapid
      iteration and increasing deployment failures.
    remediation: Implement automated deployment pipelines
  - id: MLCICD-CRIT-002
    signal: No testing in CI/CD
    evidence_indicators:
    - Deployments without tests
    - No model validation
    - Untested code reaching production
    explanation: |
      Deploying without testing allows broken models and code to reach production,
      causing user impact and business harm.
    remediation: Add comprehensive testing to CI/CD
  high:
  - id: MLCICD-HIGH-001
    signal: No model validation in pipeline
    remediation: Add model validation gates
  - id: MLCICD-HIGH-002
    signal: No data validation in pipeline
    remediation: Add data validation checks
  - id: MLCICD-HIGH-003
    signal: No rollback capability
    remediation: Implement automated rollback
  medium:
  - id: MLCICD-MED-001
    signal: Slow CI/CD pipelines
    remediation: Optimize pipeline performance
  - id: MLCICD-MED-002
    signal: No continuous training
    remediation: Implement continuous training pipeline
  - id: MLCICD-MED-003
    signal: Environment parity issues
    remediation: Ensure consistent environments
  low:
  - id: MLCICD-LOW-001
    signal: Pipeline documentation incomplete
    remediation: Document CI/CD pipelines
  - id: MLCICD-LOW-002
    signal: No pipeline performance monitoring
    remediation: Track pipeline metrics
  positive:
  - id: MLCICD-POS-001
    signal: Fully automated deployment with testing
  - id: MLCICD-POS-002
    signal: Model validation gates in pipeline
  - id: MLCICD-POS-003
    signal: Fast, reliable pipelines
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Review CI/CD Architecture
    description: Assess overall pipeline design
    duration_estimate: 1 hour
  - id: '2'
    name: Evaluate Testing
    description: Review testing in CI/CD
    duration_estimate: 1 hour
  - id: '3'
    name: Check Model Validation
    description: Assess model validation gates
    duration_estimate: 45 minutes
  - id: '4'
    name: Review Deployment Automation
    description: Evaluate deployment automation
    duration_estimate: 45 minutes
  - id: '5'
    name: Assess Rollback
    description: Verify rollback capability
    duration_estimate: 30 minutes
  - id: '6'
    name: Check Performance
    description: Review pipeline performance
    duration_estimate: 30 minutes
