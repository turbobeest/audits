audit:
  id: machine-learning-ai.mlops-infrastructure.ml-ci-cd
  name: ML CI/CD Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: machine-learning-ai
  category_number: 37
  subcategory: mlops-infrastructure
  tier: expert
  estimated_duration: 4-6 hours  # median: 5h
  completeness: requires_discovery
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: ml-systems
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates ML-specific CI/CD practices including automated testing, model validation,
    deployment pipelines, and continuous training. Examines whether ML changes can be
    reliably and safely deployed to production.
  why_it_matters: |
    ML CI/CD enables rapid, reliable iteration on ML systems. Without proper CI/CD,
    deployments are risky, slow, and error-prone. Good ML CI/CD automates testing,
    validation, and deployment while maintaining safety and quality.
  when_to_run:
  - When establishing MLOps practices
  - After deployment failures
  - During DevOps maturity assessments
  - When accelerating ML delivery
prerequisites:
  required_artifacts:
  - type: ci_cd_pipelines
    description: Access to CI/CD configurations
  - type: deployment_code
    description: Deployment automation code
  - type: test_suite
    description: ML test implementations
  access_requirements:
  - Access to CI/CD platform
  - Access to deployment pipelines
  - Access to test results
  - Access to deployment logs
discovery:
  file_patterns:
  - glob: '**/.github/workflows/**'
    purpose: Find GitHub Actions
  - glob: '**/.gitlab-ci.yml'
    purpose: Find GitLab CI
  - glob: '**/Jenkinsfile'
    purpose: Find Jenkins pipelines
  - glob: '**/cloudbuild.yaml'
    purpose: Find Cloud Build
