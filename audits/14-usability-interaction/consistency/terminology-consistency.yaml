description:
  what: |
    This audit evaluates the consistency of terminology used in the
    application interface. It examines labels, button text, menu items,
    error messages, and help text to ensure the same concepts are always
    referred to with the same terms and that language is clear and consistent.
  why_it_matters: |
    Inconsistent terminology confuses users and increases cognitive load.
    When the same concept is called different things in different places
    (e.g., "Delete" vs "Remove" vs "Trash"), users must expend effort
    understanding whether these are the same or different actions.
    Consistent terminology is especially important for accessibility and
    internationalization.
  when_to_run:
  - During content/copy audits
  - When preparing for localization
  - After multiple teams contribute to the UI
  - When users report confusion about features
prerequisites:
  required_artifacts:
  - type: source_code
    description: UI strings and component source
  - type: glossary
    description: Product glossary or style guide (if available)
  access_requirements:
  - Access to UI string files (i18n, constants)
  - Access to component source
  - Running application for review
discovery:
  code_patterns:
  - pattern: Delete|Remove|Trash|Discard
    type: keyword
    scope: source
    purpose: Find deletion terminology variants
  - pattern: Edit|Modify|Update|Change
    type: keyword
    scope: source
    purpose: Find edit terminology variants
  - pattern: Create|Add|New|Insert
    type: keyword
    scope: source
    purpose: Find creation terminology variants
  - pattern: Cancel|Close|Dismiss|Exit
    type: keyword
    scope: source
    purpose: Find dismissal terminology variants
  file_patterns:
  - glob: '**/i18n/**'
    purpose: Find internationalization strings
  - glob: '**/locales/**'
    purpose: Find locale files
  - glob: '**/strings*'
    purpose: Find string constants
  - glob: '**/constants/**'
    purpose: Find UI constants
