tooling:
  scripts:
  - id: terminology-finder
    language: bash
    purpose: Find terminology variations
    source: inline
    code: |
      #!/bin/bash
      echo "=== Deletion Terms ==="
      grep -roh '\b[Dd]elete\b\|\b[Rr]emove\b\|\b[Tt]rash\b\|\b[Dd]iscard\b' \
        --include="*.jsx" --include="*.tsx" --include="*.json" | sort | uniq -c | sort -rn

      echo "=== Edit Terms ==="
      grep -roh '\b[Ee]dit\b\|\b[Mm]odify\b\|\b[Uu]pdate\b\|\b[Cc]hange\b' \
        --include="*.jsx" --include="*.tsx" --include="*.json" | sort | uniq -c | sort -rn

      echo "=== Creation Terms ==="
      grep -roh '\b[Cc]reate\b\|\b[Aa]dd\b\|\b[Nn]ew\b\|\b[Ii]nsert\b' \
        --include="*.jsx" --include="*.tsx" --include="*.json" | sort | uniq -c | sort -rn

      echo "=== Dismissal Terms ==="
      grep -roh '\b[Cc]ancel\b\|\b[Cc]lose\b\|\b[Dd]ismiss\b\|\b[Ee]xit\b' \
        --include="*.jsx" --include="*.tsx" --include="*.json" | sort | uniq -c | sort -rn
signals:
  critical:
  - id: TERM-CRIT-001
    signal: Same concept uses different terms inconsistently
    evidence_indicators:
    - Delete button in one place, Remove in another for same action
    - User vs Account vs Profile used interchangeably
    - Settings vs Preferences vs Options inconsistently
    explanation: |
      Users cannot know if "Delete" and "Remove" are the same or
      different actions, causing hesitation and errors.
    remediation: Establish and enforce a terminology glossary
  high:
  - id: TERM-HIGH-001
    signal: Action verbs inconsistent across similar buttons
    evidence_pattern: Save vs Submit vs Confirm for form submission
    explanation: |
      Inconsistent action verbs make it unclear what will happen
      when users click buttons.
    remediation: 'Standardize action verbs: Save for data, Submit for forms, Confirm for acknowledgment'
  - id: TERM-HIGH-002
    signal: Entity names vary across the application
    evidence_indicators:
    - Item vs Entry vs Record for same data type
    - Workspace vs Project vs Space used interchangeably
    explanation: |
      Users cannot build a mental model when the same thing has
      different names in different contexts.
    remediation: Define canonical names for all entities and use consistently
  - id: TERM-HIGH-003
    signal: Technical jargon used in user-facing text
    evidence_indicators:
    - Error messages with HTTP codes or database terms
    - Technical terms without explanation
    - Internal naming conventions exposed to users
    explanation: |
      Technical jargon alienates non-technical users and
      creates confusion.
    remediation: Replace technical terms with user-friendly language
  medium:
  - id: TERM-MED-001
    signal: Abbreviations used inconsistently
    evidence_indicators:
    - Org vs Organization mixed
    - App vs Application varies
    remediation: Define when abbreviations are acceptable and use consistently
  - id: TERM-MED-002
    signal: Button labels vary in grammatical form
    evidence_indicators:
    - Mix of 'Save Changes' and 'Saving'
    - Mix of verbs ('Delete') and verb phrases ('Delete Item')
    remediation: Standardize on verb or verb+object pattern for all buttons
  - id: TERM-MED-003
    signal: Help text uses different terms than the UI
    evidence_pattern: Documentation says 'Click Remove' but button says 'Delete'
    remediation: Ensure help text matches actual UI labels exactly
  low:
  - id: TERM-LOW-001
    signal: Minor capitalization inconsistencies
    remediation: Standardize on sentence case or title case
  - id: TERM-LOW-002
    signal: Placeholder text style varies
    remediation: Standardize placeholder text format
  positive:
  - id: TERM-POS-001
    signal: Terminology glossary exists and is followed
  - id: TERM-POS-002
    signal: Entity names consistent throughout application
  - id: TERM-POS-003
    signal: Action verbs used consistently
  - id: TERM-POS-004
    signal: User-friendly language used throughout
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Identify Key Terminology Areas
    description: |
      Identify the main terminology categories to audit including
      actions, entities, navigation, and states.
    duration_estimate: 20 min
    commands:
    - purpose: Find deletion terminology
      command: grep -roh '\b[Dd]elete\b\|\b[Rr]emove\b\|\b[Tt]rash\b' --include='*.jsx' --include='*.tsx'
        --include='*.json' src/ | sort | uniq -c
    - purpose: Find creation terminology
      command: grep -roh '\b[Cc]reate\b\|\b[Aa]dd\b\|\b[Nn]ew\b' --include='*.jsx' --include='*.tsx' --include='*.json'
        src/ | sort | uniq -c
    expected_findings:
    - Terminology categories
    - Initial variation indicators
  - id: '2'
    name: Catalog Entity Names
    description: |
      Create a list of all entity/object names used in the
      application and check for consistency.
    duration_estimate: 30 min
    questions:
    - What are the main entities in the application?
    - What names are used for each entity?
    - Are names consistent in singular and plural forms?
    expected_findings:
    - Entity name inventory
    - Naming inconsistencies
  - id: '3'
    name: Audit Action Terminology
    description: |
      Review action verbs used on buttons, menu items, and
      links for consistency.
    duration_estimate: 30 min
    questions:
    - What verb is used for saving data?
    - What verb is used for deletion?
    - What verb is used for cancellation?
    - Are these consistent across the application?
    expected_findings:
    - Action verb inventory
    - Inconsistencies in action language
  - id: '4'
    name: Check for Jargon and Clarity
    description: |
      Review user-facing text for technical jargon or unclear
      language that could confuse users.
    duration_estimate: 25 min
    questions:
    - Are error messages written in plain language?
    - Is technical jargon avoided or explained?
    - Would a new user understand all terms?
    expected_findings:
    - Jargon instances
    - Clarity issues
  - id: '5'
    name: Cross-Reference with Documentation
    description: |
      Compare terminology in the UI with help documentation,
      onboarding, and marketing materials.
    duration_estimate: 20 min
    questions:
    - Does documentation use the same terms as the UI?
    - Are entity names consistent across all materials?
    expected_findings:
    - Documentation consistency
    - Cross-channel terminology issues
