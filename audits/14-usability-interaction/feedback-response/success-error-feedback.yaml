description:
  what: |
    This audit examines how success and error outcomes are communicated
    to users. It evaluates:

    - Success confirmation messages and indicators
    - Error message clarity and helpfulness
    - Error message positioning and visibility
    - Recovery guidance in error states
    - Inline vs global feedback patterns
    - Feedback timing and persistence
    - Accessibility of feedback messages
  why_it_matters: |
    Effective outcome feedback:
    - Confirms user actions succeeded
    - Enables error recovery through clear guidance
    - Reduces user anxiety and uncertainty
    - Prevents repeated attempts due to unclear outcomes
    - Builds trust through transparent communication

    Poor feedback leaves users uncertain, frustrated, and unable
    to recover from errors.
  when_to_run:
  - Error handling review
  - Form usability audit
  - User feedback indicates confusion
  - New feature implementation
  - Accessibility compliance audit
