signals:
  critical:
  - id: FEEDBACK-CRIT-001
    signal: Errors fail silently with no user notification
    evidence_indicators:
    - Operations fail without any feedback
    - Users believe actions succeeded when they failed
    - Data loss occurs due to unnoticed failures
    explanation: |
      Silent failures are one of the worst UX problems. Users
      cannot recover from errors they don't know about.
    remediation: Add clear error feedback for all failure scenarios
  - id: FEEDBACK-CRIT-002
    signal: Error messages use technical jargon users can't understand
    evidence_indicators:
    - Error codes displayed without explanation
    - Technical stack traces shown to users
    - Messages assume technical knowledge
    explanation: |
      Technical error messages fail their purpose - users cannot
      understand or act on them.
    remediation: Translate errors to user-friendly language; provide guidance
  high:
  - id: FEEDBACK-HIGH-001
    signal: Error messages don't explain how to fix the problem
    explanation: |
      Error messages should guide recovery, not just announce failure.
      Users need to know what to do next.
    remediation: Include specific recovery instructions in error messages
  - id: FEEDBACK-HIGH-002
    signal: Success feedback missing for important actions
    explanation: |
      Critical actions (save, submit, purchase) need explicit confirmation
      so users know their action succeeded.
    remediation: Add success confirmation for all important operations
  - id: FEEDBACK-HIGH-003
    signal: Error messages not associated with relevant fields
    explanation: |
      For form errors, messages should appear near the problematic
      field, not just in a generic location.
    remediation: Position errors inline with relevant inputs
  medium:
  - id: FEEDBACK-MED-001
    signal: Feedback messages disappear too quickly
    remediation: Show feedback for minimum 4 seconds; allow dismissal
  - id: FEEDBACK-MED-002
    signal: Success and error messages visually similar
    remediation: Use distinct colors and icons for different feedback types
  - id: FEEDBACK-MED-003
    signal: Multiple errors shown without prioritization
    remediation: Prioritize errors; focus attention on first/most critical
  low:
  - id: FEEDBACK-LOW-001
    signal: Feedback tone could be more encouraging
  positive:
  - id: FEEDBACK-POS-001
    signal: Clear, actionable error messages
  - id: FEEDBACK-POS-002
    signal: Consistent feedback patterns throughout
  - id: FEEDBACK-POS-003
    signal: Accessible feedback announcements
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Success Feedback Audit
    description: |
      Test major actions and verify appropriate success
      feedback is provided.
    duration_estimate: 25 min
    questions:
    - Do important actions confirm success?
    - Is success feedback clear?
    - Is timing appropriate?
    expected_findings:
    - Success feedback coverage
    - Missing confirmations
  - id: '2'
    name: Error Triggering and Assessment
    description: |
      Deliberately trigger various error conditions and
      evaluate the error feedback quality.
    duration_estimate: 35 min
    questions:
    - Are errors clearly communicated?
    - Do messages explain what went wrong?
    - Is recovery guidance provided?
    expected_findings:
    - Error message quality
    - Unclear/unhelpful messages
  - id: '3'
    name: Form Validation Feedback
    description: |
      Test form validation scenarios including inline
      validation and submission errors.
    duration_estimate: 25 min
    questions:
    - Are field errors shown inline?
    - Is the problematic field clearly indicated?
    - Is error text helpful?
    expected_findings:
    - Form feedback assessment
    - Validation issues
  - id: '4'
    name: Feedback Accessibility Testing
    description: |
      Test feedback messages with screen readers to ensure
      they are properly announced.
    duration_estimate: 20 min
    questions:
    - Are messages announced to screen readers?
    - Are live regions used correctly?
    - Can keyboard users access feedback?
    expected_findings:
    - Accessibility compliance
    - Announcement issues
  - id: '5'
    name: Consistency and Pattern Review
    description: |
      Evaluate consistency of feedback patterns across
      the application.
    duration_estimate: 15 min
    questions:
    - Are feedback patterns consistent?
    - Is visual design consistent?
    - Is messaging tone consistent?
    expected_findings:
    - Consistency assessment
    - Pattern variations
