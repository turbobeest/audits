signals:
  critical:
  - id: LOAD-CRIT-001
    signal: No loading indicator for operations >1 second
    evidence_indicators:
    - UI appears frozen during data fetch
    - Users cannot tell if action is processing
    - Blank screens during loading
    explanation: |
      Operations taking more than 1 second need loading feedback.
      Without it, users assume the system is broken.
    remediation: Add loading indicators for all async operations >100ms
  - id: LOAD-CRIT-002
    signal: Loading state blocks entire application
    evidence_indicators:
    - Full-page overlay for small data loads
    - Users cannot interact with any part of UI
    - Navigation blocked during partial loads
    explanation: |
      Blocking the entire UI for partial loads frustrates users
      who could be doing other things.
    remediation: Use component-level loading; keep UI interactive
  high:
  - id: LOAD-HIGH-001
    signal: Loading indicators not accessible to screen readers
    explanation: |
      Screen reader users need loading state announced to know
      when to wait and when content is ready.
    remediation: Use aria-live regions; announce loading states
  - id: LOAD-HIGH-002
    signal: Indefinite loading with no timeout handling
    explanation: |
      Loading that spins forever without timeout gives users
      no recourse when operations fail silently.
    remediation: Implement timeouts; show error states for failed loads
  - id: LOAD-HIGH-003
    signal: Content layout shift when loading completes
    explanation: |
      Content jumping around after loading is disorienting and
      can cause users to click wrong elements.
    remediation: Use skeleton loaders matching final layout; reserve space
  medium:
  - id: LOAD-MED-001
    signal: Generic spinners instead of meaningful skeletons
    remediation: Use skeleton loaders that preview content structure
  - id: LOAD-MED-002
    signal: Loading indicators inconsistent across application
    remediation: Standardize loading patterns and components
  - id: LOAD-MED-003
    signal: No loading state for background refreshes
    remediation: Show subtle indicators for background data updates
  low:
  - id: LOAD-LOW-001
    signal: Loading animation could be smoother or more polished
  positive:
  - id: LOAD-POS-001
    signal: Appropriate skeleton loaders for all content
  - id: LOAD-POS-002
    signal: Component-level loading states
  - id: LOAD-POS-003
    signal: Accessible loading announcements
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Loading State Inventory
    description: |
      Identify all locations where loading states occur and
      document current implementations.
    duration_estimate: 25 min
    commands:
    - purpose: Find loading components
      command: grep -ri 'loading\|spinner\|skeleton' --include='*.tsx' --include='*.jsx' --include='*.vue'
        | head -30
    expected_findings:
    - Loading state inventory
    - Implementation patterns
  - id: '2'
    name: Slow Network Testing
    description: |
      Test application under slow network conditions to
      expose loading states.
    duration_estimate: 30 min
    questions:
    - Are loading states shown for all async operations?
    - Is the loading indicator appropriate?
    - What happens with very slow loads?
    expected_findings:
    - Loading coverage assessment
    - Missing loading states
  - id: '3'
    name: Loading Pattern Quality Review
    description: |
      Evaluate the quality of loading patterns including
      spinners, skeletons, and shimmer effects.
    duration_estimate: 25 min
    questions:
    - Are skeletons used where appropriate?
    - Do placeholders match final layout?
    - Is animation smooth and professional?
    expected_findings:
    - Loading pattern quality
    - Pattern improvements needed
  - id: '4'
    name: Accessibility Testing
    description: |
      Test loading states with screen readers and keyboard
      navigation.
    duration_estimate: 20 min
    questions:
    - Are loading states announced?
    - Is completion announced?
    - Can users understand what's loading?
    expected_findings:
    - Accessibility compliance
    - Screen reader issues
  - id: '5'
    name: Timeout and Error Handling
    description: |
      Test what happens when loads take too long or fail.
    duration_estimate: 20 min
    questions:
    - Are timeouts implemented?
    - What happens when loads fail?
    - Can users retry failed loads?
    expected_findings:
    - Timeout handling assessment
    - Error recovery capabilities
