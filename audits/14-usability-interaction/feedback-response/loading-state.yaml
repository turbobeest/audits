  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines how loading states are communicated to users
    during asynchronous operations. It evaluates:

    - Loading indicator presence and design
    - Spinner, skeleton, and shimmer patterns
    - Perceived performance optimization
    - Timeout handling
    - Loading state accessibility
    - Placeholder content strategies
    - Loading state consistency
  why_it_matters: |
    Loading states are critical for:
    - Preventing perceived unresponsiveness
    - Managing user expectations
    - Reducing abandonment during waits
    - Creating perception of faster performance
    - Maintaining user confidence

    Poor loading state handling leads to user frustration, repeated
    actions, and the perception that the application is broken.
  when_to_run:
  - Performance perception review
  - New feature implementation
  - User complaints about slowness
  - Async operation audit
  - Accessibility review
prerequisites:
  required_artifacts:
  - type: application
    description: Running application for loading state testing
  access_requirements:
  - Full application access
  - Network throttling capability
  - Browser dev tools access
discovery:
  code_patterns:
  - pattern: (loading|spinner|skeleton|shimmer|placeholder)
    type: regex
    scope: source
    purpose: Identify loading state implementations
  - pattern: (isLoading|isPending|isFetching)
    type: regex
    scope: source
    purpose: Find loading state management
  file_patterns:
  - glob: '**/components/**/*loading*'
    purpose: Find loading components
  - glob: '**/components/**/*spinner*'
    purpose: Locate spinner components
  - glob: '**/components/**/*skeleton*'
    purpose: Find skeleton loaders
