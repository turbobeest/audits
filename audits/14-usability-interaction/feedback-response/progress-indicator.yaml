audit:
  id: usability-interaction.feedback-response.progress-indicator
  name: Progress Indicator Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: feedback-response
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines progress indicators for operations that take
    significant time. It evaluates:

    - Determinate vs indeterminate progress indicators
    - Progress bar accuracy and honesty
    - Multi-step wizard progress indication
    - Upload/download progress
    - Background task progress
    - Time remaining estimates
    - Cancellation options during progress
  why_it_matters: |
    Progress indicators are essential for:
    - Managing user expectations during waits
    - Providing sense of control and predictability
    - Reducing perceived wait time
    - Preventing task abandonment
    - Enabling informed decisions about waiting

    Research shows perceived wait time decreases significantly with
    progress indication, even if actual time remains the same.
  when_to_run:
  - Long-running operation review
  - Multi-step flow design
  - Upload/download feature audit
  - User complaints about wait times
  - Onboarding flow review
prerequisites:
  required_artifacts:
  - type: application
    description: Running application with progress-requiring operations
  access_requirements:
  - Full application access
  - Ability to trigger long operations
  - Network throttling for upload/download testing
discovery:
  code_patterns:
  - pattern: (progress|stepper|wizard|step.?indicator)
    type: regex
    scope: source
    purpose: Identify progress implementations
  - pattern: (percent|percentage|completed|remaining)
    type: regex
    scope: source
    purpose: Find progress calculation
  file_patterns:
  - glob: '**/components/**/*progress*'
    purpose: Find progress components
  - glob: '**/components/**/*stepper*'
    purpose: Locate stepper components
