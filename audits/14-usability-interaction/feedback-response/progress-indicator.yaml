signals:
  critical:
  - id: PROG-CRIT-001
    signal: Long operations (>10s) have no progress indication
    evidence_indicators:
    - Operations take minutes with only spinner
    - Users cannot tell if operation is progressing
    - No way to know how much longer to wait
    explanation: |
      For long operations, indeterminate indicators (spinners) are
      inadequate. Users need to know progress is being made.
    remediation: Add determinate progress indicators for predictable operations
  - id: PROG-CRIT-002
    signal: Progress indicator stuck or frozen
    evidence_indicators:
    - Progress bar stops moving
    - Percentage doesn't update
    - Users believe operation has failed
    explanation: |
      Frozen progress indicators are worse than none - they make
      the system appear broken.
    remediation: Ensure progress updates continuously; show activity indicators
  high:
  - id: PROG-HIGH-001
    signal: Progress jumps backwards or restarts
    explanation: |
      Progress going backwards destroys user trust and creates
      confusion about actual progress.
    remediation: Ensure progress only increases; adjust estimation methods
  - id: PROG-HIGH-002
    signal: Progress stuck at 99% for extended time
    explanation: |
      The perception of "almost done" followed by long waits is
      particularly frustrating for users.
    remediation: Improve progress estimation; consider two-phase indication
  - id: PROG-HIGH-003
    signal: Multi-step process lacks step indication
    explanation: |
      Users in multi-step flows need to know their position and
      how much remains.
    remediation: Add step indicator showing current and total steps
  medium:
  - id: PROG-MED-001
    signal: Time estimates wildly inaccurate
    remediation: Improve estimation algorithm; consider showing ranges
  - id: PROG-MED-002
    signal: No cancel option for long operations
    remediation: Provide cancel/abort option for operations >10 seconds
  - id: PROG-MED-003
    signal: Progress not accessible to screen readers
    remediation: Announce progress updates for assistive technology
  low:
  - id: PROG-LOW-001
    signal: Progress animation could be smoother
  positive:
  - id: PROG-POS-001
    signal: Accurate, honest progress indication
  - id: PROG-POS-002
    signal: Clear step indication in multi-step flows
  - id: PROG-POS-003
    signal: Useful time remaining estimates
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Long Operation Inventory
    description: |
      Identify all operations in the application that take
      significant time (>3 seconds).
    duration_estimate: 25 min
    questions:
    - What operations take more than a few seconds?
    - What multi-step processes exist?
    - What upload/download operations occur?
    expected_findings:
    - Long operation inventory
    - Progress indicator coverage
  - id: '2'
    name: Progress Indicator Testing
    description: |
      Test progress indicators for identified long operations
      to verify accuracy and behavior.
    duration_estimate: 35 min
    questions:
    - Is progress indication present?
    - Is it determinate or indeterminate?
    - Does progress reflect actual completion?
    expected_findings:
    - Progress indicator quality
    - Accuracy issues
  - id: '3'
    name: Multi-Step Flow Evaluation
    description: |
      Test progress indication in wizards and multi-step
      processes.
    duration_estimate: 25 min
    questions:
    - Is current step clearly shown?
    - Is total step count visible?
    - Can users navigate between steps?
    expected_findings:
    - Multi-step progress assessment
    - Navigation issues
  - id: '4'
    name: Time Estimate Accuracy
    description: |
      Evaluate the accuracy of time remaining estimates
      where present.
    duration_estimate: 20 min
    questions:
    - Are time estimates provided?
    - How accurate are they?
    - Do they improve over time?
    expected_findings:
    - Time estimate accuracy
    - Estimation issues
  - id: '5'
    name: Cancellation and Control
    description: |
      Test whether users can cancel or control long
      operations.
    duration_estimate: 15 min
    questions:
    - Can users cancel long operations?
    - Is cancellation responsive?
    - Is state preserved or lost on cancel?
    expected_findings:
    - Cancellation support
    - Control options
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Progress Indicator Coverage
    - Accuracy Assessment
    - Multi-Step Analysis
    - Recommendations
  confidence_guidance:
    high: Direct timing measurement confirms finding
    medium: Sample testing indicates issue
    low: Potential issue based on limited testing
