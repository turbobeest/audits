description:
  what: |
    This audit examines real-time (inline) validation of user inputs that
    provides immediate feedback as users complete forms. It evaluates:

    - Validation timing (on blur, on change, on submit)
    - Inline error message display
    - Positive validation feedback
    - Input format guidance
    - Password strength indicators
    - Username/email availability checks
    - Validation accessibility
    - Performance of async validation
  why_it_matters: |
    Real-time validation significantly improves form completion:
    - Prevents users from proceeding with invalid data
    - Reduces submission errors and re-entry
    - Provides immediate learning about requirements
    - Decreases form abandonment
    - Improves perceived form usability

    Poor validation leads to frustration, submission errors, and
    users abandoning forms entirely.
  when_to_run:
  - Form usability audit
  - Sign-up flow optimization
  - Error prevention review
  - Accessibility audit
  - User feedback on forms
prerequisites:
  required_artifacts:
  - type: application
    description: Running application with forms
  access_requirements:
  - Access to forms and input fields
  - Ability to enter various valid/invalid inputs
