signals:
  critical:
  - id: VALID-CRIT-001
    signal: Validation errors only shown after submission
    evidence_indicators:
    - No inline validation as user types
    - All errors shown at top after submit
    - Users must scroll to find problematic field
    explanation: |
      Waiting until submission to show errors wastes user time
      and creates a frustrating submit-correct-resubmit cycle.
    remediation: Add inline validation on blur or change for all fields
  - id: VALID-CRIT-002
    signal: Validation errors not associated with fields
    evidence_indicators:
    - Generic error message at top of form
    - No indication which field has error
    - User must guess what's wrong
    explanation: |
      Errors must be clearly associated with the problematic field
      so users know exactly what to fix.
    remediation: Display errors inline adjacent to the relevant field
  high:
  - id: VALID-HIGH-001
    signal: Validation too aggressive (validates on every keystroke)
    explanation: |
      Showing errors immediately on each keystroke is annoying
      and distracting, especially for complex fields.
    remediation: Validate on blur or after pause in typing
  - id: VALID-HIGH-002
    signal: Valid input not positively confirmed
    explanation: |
      Users benefit from knowing their input is correct, not
      just being told when it's wrong.
    remediation: Show positive validation indicators (checkmark, green)
  - id: VALID-HIGH-003
    signal: Error messages don't explain how to fix the problem
    explanation: |
      "Invalid input" doesn't help users fix the problem.
      Messages should explain the requirement.
    remediation: Provide specific guidance on valid formats and requirements
  medium:
  - id: VALID-MED-001
    signal: Validation not accessible to screen readers
    remediation: Use aria-describedby and aria-invalid appropriately
  - id: VALID-MED-002
    signal: Async validation (username check) has no loading state
    remediation: Show loading indicator during async validation
  - id: VALID-MED-003
    signal: Validation timing inconsistent across fields
    remediation: Standardize validation behavior across the form
  low:
  - id: VALID-LOW-001
    signal: Error message styling could be more prominent
  positive:
  - id: VALID-POS-001
    signal: Appropriate inline validation on all fields
  - id: VALID-POS-002
    signal: Clear, helpful error messages
  - id: VALID-POS-003
    signal: Positive feedback for valid input
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Form Field Inventory
    description: |
      Identify all form fields and their validation requirements
      across the application.
    duration_estimate: 20 min
    commands:
    - purpose: Find form validation
      command: grep -ri 'validation\|validator\|required' --include='*.tsx' --include='*.jsx' --include='*.vue'
        | head -30
    expected_findings:
    - Form field inventory
    - Validation requirements
  - id: '2'
    name: Validation Timing Assessment
    description: |
      Test when validation occurs for different field types
      (blur, change, submit).
    duration_estimate: 25 min
    questions:
    - When does validation trigger?
    - Is timing appropriate for field type?
    - Is validation too aggressive or too late?
    expected_findings:
    - Validation timing patterns
    - Timing issues
  - id: '3'
    name: Error Message Quality Review
    description: |
      Evaluate the quality and helpfulness of validation
      error messages.
    duration_estimate: 25 min
    questions:
    - Are error messages clear?
    - Do they explain how to fix the problem?
    - Are they positioned near the field?
    expected_findings:
    - Error message quality
    - Unclear messages
  - id: '4'
    name: Positive Validation Testing
    description: |
      Test whether valid inputs receive positive feedback
      and confirmation.
    duration_estimate: 15 min
    questions:
    - Is valid input confirmed visually?
    - Are checkmarks or green indicators used?
    - Is feedback consistent?
    expected_findings:
    - Positive validation coverage
    - Missing confirmations
  - id: '5'
    name: Accessibility Testing
    description: |
      Test validation accessibility including screen reader
      announcement of errors.
    duration_estimate: 20 min
    questions:
    - Are errors announced to screen readers?
    - Is aria-invalid used correctly?
    - Are error messages associated via aria-describedby?
    expected_findings:
    - Accessibility compliance
    - ARIA issues
  - id: '6'
    name: Edge Case Testing
    description: |
      Test validation with edge cases including empty,
      boundary values, and special characters.
    duration_estimate: 15 min
    questions:
    - How are empty required fields handled?
    - Are boundary conditions validated correctly?
    - How are special characters handled?
    expected_findings:
    - Edge case handling
    - Validation gaps
