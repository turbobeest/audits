audit:
  id: usability-interaction.learnability.tooltip-help-text
  name: Tooltip and Help Text Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: learnability
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines contextual help mechanisms - tooltips, help text,
    inline hints, and microcopy that provide just-in-time assistance.
    It evaluates:

    - Tooltip presence and quality on interactive elements
    - Form field hints and help text
    - Icon labels and explanations
    - Error message helpfulness
    - Contextual help links
    - Placeholder text usage
    - Microcopy clarity and tone
  why_it_matters: |
    Effective contextual help:
    - Reduces user confusion without requiring documentation lookup
    - Prevents errors before they occur
    - Supports self-service learning
    - Decreases support requests
    - Improves form completion rates
    - Makes complex features accessible

    Poor or missing help text leads to user frustration, errors,
    and increased support burden.
  when_to_run:
  - Interface usability review
  - Form optimization
  - Support ticket analysis shows common questions
  - New feature release
  - Accessibility audit
prerequisites:
  required_artifacts:
  - type: application
    description: Running application for testing
  access_requirements:
  - Full application access
  - Both desktop and mobile interfaces if applicable
discovery:
  code_patterns:
  - pattern: (tooltip|hint|help.?text|aria-describedby)
    type: regex
    scope: source
    purpose: Identify tooltip and help text implementations
  - pattern: (placeholder|helper|description|info)
    type: regex
    scope: source
    purpose: Find form help patterns
  - pattern: title=["'][^"']+["']
    type: regex
    scope: source
    purpose: Locate title attributes (potential tooltips)
  file_patterns:
  - glob: '**/components/**/*tooltip*'
    purpose: Find tooltip components
  - glob: '**/components/**/*help*'
    purpose: Locate help-related components
