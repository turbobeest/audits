signals:
  critical:
  - id: HELP-CRIT-001
    signal: Form fields lack any help text or labels
    evidence_pattern: <input(?![^>]*aria-label)(?![^>]*aria-describedby)[^>]*>
    evidence_indicators:
    - Input fields with no visible label
    - No help text for complex fields
    - Icons without text labels or tooltips
    explanation: |
      Form fields without labels or help text are inaccessible and
      confusing for all users.
    remediation: Add visible labels and contextual help for all inputs
  high:
  - id: HELP-HIGH-001
    signal: Tooltips contain essential information not available elsewhere
    explanation: |
      If critical information is only in tooltips, mobile users and
      screen reader users may never see it.
    remediation: Ensure essential information is in visible text; use tooltips for supplemental info
  - id: HELP-HIGH-002
    signal: Help text uses technical jargon users won't understand
    explanation: |
      Help text should clarify, not confuse. Technical language defeats
      the purpose of providing assistance.
    remediation: Rewrite help text in plain language appropriate for users
  - id: HELP-HIGH-003
    signal: Tooltips not accessible via keyboard or touch
    explanation: |
      Tooltips that only appear on hover exclude keyboard and mobile users.
    remediation: Make tooltips accessible via focus and tap interactions
  medium:
  - id: HELP-MED-001
    signal: Placeholder text used as only form label
    remediation: Add visible labels; use placeholders only for examples
  - id: HELP-MED-002
    signal: Tooltips obscure related content when displayed
    remediation: Position tooltips to avoid covering important elements
  - id: HELP-MED-003
    signal: Inconsistent tooltip trigger behavior across interface
    remediation: Standardize tooltip appearance timing and triggers
  low:
  - id: HELP-LOW-001
    signal: Help text tone inconsistent with brand voice
  positive:
  - id: HELP-POS-001
    signal: Clear, concise help text on all complex form fields
  - id: HELP-POS-002
    signal: Tooltips provide useful context without being essential
  - id: HELP-POS-003
    signal: Accessible tooltips that work with keyboard and touch
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Help Text Inventory
    description: |
      Catalog all instances of contextual help including tooltips,
      help text, hints, and microcopy throughout the interface.
    duration_estimate: 30 min
    commands:
    - purpose: Find tooltip implementations
      command: grep -r 'tooltip\|title=' --include='*.tsx' --include='*.jsx' --include='*.vue' --include='*.html'
        | head -50
    expected_findings:
    - Inventory of help text locations and types
    - Coverage assessment
  - id: '2'
    name: Form Field Analysis
    description: |
      Review all form fields for appropriate labels, help text,
      and placeholder usage.
    duration_estimate: 30 min
    questions:
    - Do all fields have visible labels?
    - Is help text provided for complex fields?
    - Are placeholders used appropriately?
    expected_findings:
    - Form field help coverage
    - Issues with labeling
  - id: '3'
    name: Content Quality Review
    description: |
      Assess the clarity, tone, and helpfulness of all help text
      and tooltip content.
    duration_estimate: 30 min
    questions:
    - Is language clear and jargon-free?
    - Is tone consistent and appropriate?
    - Do tooltips provide useful context?
    expected_findings:
    - Content quality assessment
    - Unclear text identified
  - id: '4'
    name: Accessibility Testing
    description: |
      Verify that tooltips and help text are accessible via
      keyboard, screen reader, and touch.
    duration_estimate: 20 min
    questions:
    - Can tooltips be triggered via keyboard?
    - Are help texts properly associated with inputs?
    - Do tooltips work on touch devices?
    expected_findings:
    - Accessibility compliance status
    - Interaction gaps identified
  - id: '5'
    name: Mobile Evaluation
    description: |
      Test tooltip and help text behavior on mobile devices
      where hover is not available.
    duration_estimate: 20 min
    questions:
    - How are tooltips accessed on mobile?
    - Is help text visible without hover?
    - Are tap targets large enough?
    expected_findings:
    - Mobile experience assessment
    - Mobile-specific issues
output:
  deliverables:
