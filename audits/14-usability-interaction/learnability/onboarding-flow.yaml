# ============================================================
# AUDIT: Onboarding Flow
# ============================================================
# Evaluates the structured introduction process that guides
# new users through initial setup and feature discovery.
# ============================================================

audit:
  id: "usability-interaction.learnability.onboarding-flow"

  name: "Onboarding Flow Audit"

  version: "1.0.0"
  last_updated: "2026-01-19"
  status: "active"

  category: "usability-interaction"
  category_number: 14
  subcategory: "learnability"

  tier: "expert"
  estimated_duration: "4 hours"

  completeness: "complete"
  requires_runtime: true
  destructive: false

execution:
  automatable: "partial"
  severity: "high"
  scope: "qualitative"

  default_profiles:
    - "full"

  blocks_phase: false
  parallelizable: true

description:
  what: |
    This audit examines the onboarding flow - the structured sequence of
    interactions designed to introduce new users to an application's key
    features and help them achieve initial setup. It evaluates:

    - Setup wizard design and step progression
    - Required vs optional steps
    - Skip and escape mechanisms
    - Progress indication
    - Contextual guidance
    - Account/profile setup flows
    - Feature introduction sequences
    - Tutorial and walkthrough quality

  why_it_matters: |
    Onboarding is the bridge between user acquisition and user activation.
    A well-designed onboarding flow:
    - Increases activation rates by 50-100%
    - Reduces time-to-value
    - Decreases early churn
    - Lowers support burden
    - Sets users up for long-term success

    Poor onboarding leads to frustrated users who never experience the
    product's full value, resulting in lost revenue and negative reviews.

  when_to_run:
    - "New product launch"
    - "Onboarding redesign"
    - "Activation rate optimization"
    - "User feedback indicates setup confusion"
    - "High drop-off during initial setup"

prerequisites:
  required_artifacts:
    - type: "application"
      description: "Running application with onboarding flow"
    - type: "user_accounts"
      description: "Ability to create new test accounts"

  access_requirements:
    - "Fresh account creation capability"
    - "Ability to reset onboarding state"
    - "Analytics access for funnel analysis"
    - "Documentation of intended onboarding flow"

discovery:
  code_patterns:
    - pattern: "(onboarding|setup.?wizard|welcome.?flow|intro.?steps)"
      type: "regex"
      scope: "source"
      purpose: "Identify onboarding components"
    - pattern: "(stepper|wizard|multi.?step|flow.?step)"
      type: "regex"
      scope: "source"
      purpose: "Find multi-step flow implementations"
    - pattern: "(skip|dismiss|later|not.?now)"
      type: "regex"
      scope: "source"
      purpose: "Locate skip/escape mechanisms"

  file_patterns:
    - glob: "**/onboarding/**"
      purpose: "Locate onboarding modules"
    - glob: "**/setup/**"
      purpose: "Find setup flow components"
    - glob: "**/wizard/**"
      purpose: "Identify wizard implementations"

  interviews:
    - role: "Recent new users"
      questions:
        - "Did you complete the onboarding process?"
        - "If you skipped parts, why?"
        - "What was confusing about the setup?"
        - "What would you change about getting started?"
      purpose: "Understand real user onboarding experience"
    - role: "Product/UX designers"
      questions:
        - "What are the essential onboarding steps?"
        - "What's the target completion rate?"
        - "Where do users commonly drop off?"
      purpose: "Understand design intent and known issues"

