  assessment_tools:
    - tool: "Funnel analysis"
      purpose: "Measure drop-off at each onboarding step"
    - tool: "Session replay"
      purpose: "Observe user behavior during onboarding"
    - tool: "A/B testing platform"
      purpose: "Compare onboarding flow variations"

signals:
  critical:
    - id: "ONBOARD-CRIT-001"
      signal: "Mandatory onboarding blocks access to core features"
      evidence_indicators:
        - "Users cannot proceed without completing all steps"
        - "No skip option for non-essential steps"
        - "Session abandonment during mandatory steps"
      explanation: |
        Forcing users through lengthy mandatory onboarding creates friction
        and prevents users from exploring the product at their own pace.
      remediation: "Make non-essential steps skippable; allow exploration first"

    - id: "ONBOARD-CRIT-002"
      signal: "Onboarding completion rate below 20%"
      evidence_indicators:
        - "High abandonment at early steps"
        - "Users creating accounts but never activating"
      explanation: |
        Very low completion rates indicate fundamental problems with the
        onboarding design, length, or relevance.
      remediation: "Simplify flow, reduce required steps, improve guidance"

  high:
    - id: "ONBOARD-HIGH-001"
      signal: "No progress indication during multi-step onboarding"
      explanation: |
        Without progress indication, users don't know how much time/effort
        remains, leading to anxiety and abandonment.
      remediation: "Add clear progress indicator showing current step and total"

    - id: "ONBOARD-HIGH-002"
      signal: "Onboarding exceeds 5 steps without breaks"
      explanation: |
        Long uninterrupted sequences overwhelm users and reduce completion.
      remediation: "Break into logical segments with value delivery between"

    - id: "ONBOARD-HIGH-003"
      signal: "Required information collection exceeds actual needs"
      explanation: |
        Collecting unnecessary information increases friction and raises
        privacy concerns.
      remediation: "Only collect essential information; defer optional collection"

  medium:
    - id: "ONBOARD-MED-001"
      signal: "No ability to return to skipped onboarding steps"
      remediation: "Provide access to onboarding content from settings/help"

    - id: "ONBOARD-MED-002"
      signal: "Onboarding content not personalized to user type"
      remediation: "Segment onboarding by user role or use case"

    - id: "ONBOARD-MED-003"
      signal: "Tooltips and guidance disappear permanently after first view"
      remediation: "Allow users to re-enable onboarding guidance"

  low:
    - id: "ONBOARD-LOW-001"
      signal: "Onboarding visuals inconsistent with main application"

  positive:
    - id: "ONBOARD-POS-001"
      signal: "Progressive onboarding that reveals features as needed"
    - id: "ONBOARD-POS-002"
      signal: "Clear skip options with no negative consequences"
    - id: "ONBOARD-POS-003"
      signal: "Contextual onboarding triggered by user actions"

procedure:
  context:
    cognitive_mode: "evaluative"
    ensemble_role: "auditor"

  steps:
    - id: "1"
      name: "Flow Mapping"
      description: |
        Document the complete onboarding flow, including all steps,
        branches, and decision points.
      duration_estimate: "45 min"
      questions:
        - "How many steps are in the onboarding flow?"
        - "Which steps are required vs optional?"
        - "Are there different paths for different user types?"
      expected_findings:
        - "Complete onboarding flow diagram"
        - "Step classification (required/optional)"

    - id: "2"
      name: "Progress and Navigation Assessment"
      description: |
        Evaluate how progress is communicated and how users can
        navigate within the onboarding flow.
      duration_estimate: "30 min"
      questions:
        - "Is progress clearly indicated?"
        - "Can users go back to previous steps?"
        - "Can users skip or exit at any point?"
      expected_findings:
        - "Progress indication quality"
        - "Navigation flexibility assessment"

    - id: "3"
      name: "Content Quality Review"
      description: |
        Assess the quality, clarity, and relevance of onboarding
        content including text, visuals, and interactions.
      duration_estimate: "45 min"
      questions:
        - "Is language clear and jargon-free?"
        - "Are visuals helpful and relevant?"
        - "Is the content appropriately paced?"
      expected_findings:
        - "Content quality assessment"
        - "Clarity issues identified"

    - id: "4"
      name: "Completion Rate Analysis"
      description: |
        Analyze onboarding funnel data to identify drop-off points
        and completion rates.
      duration_estimate: "30 min"
      questions:
        - "What is the overall completion rate?"
        - "Where are the biggest drop-offs?"
        - "How do rates vary by user segment?"
      expected_findings:
        - "Completion rate metrics"
        - "High-friction step identification"

    - id: "5"
      name: "Value Delivery Assessment"
      description: |
        Evaluate whether and when users experience value during
        the onboarding process.
      duration_estimate: "30 min"
      questions:
        - "Does onboarding deliver quick wins?"
        - "Is value demonstrated before asking for investment?"
        - "Do users feel accomplished at the end?"
      expected_findings:
        - "Value delivery timing"
        - "User motivation factors"

output:
  deliverables:
    - type: "finding_list"
      format: "structured"

    - type: "summary"
      format: "prose"
      sections:
        - "Executive Summary"
        - "Onboarding Flow Map"
        - "Completion Rate Analysis"
        - "Friction Points"
        - "Recommendations"

  confidence_guidance:
    high: "Quantitative data confirms finding; multiple user observations"
    medium: "Heuristic evaluation identifies issue; data analysis pending"
    low: "Potential issue based on best practice comparison"

