description:
  what: |
    This audit examines empty state design - how the interface presents
    and handles situations where there is no data to display. It evaluates:

    - First-time user empty states
    - No results states (search, filters)
    - Cleared/deleted content states
    - Error-caused empty states
    - Permission-denied states
    - Guidance and call-to-action quality
    - Visual design of empty states
  why_it_matters: |
    Empty states are critical moments in the user experience:
    - They're often the first thing new users see
    - They guide users toward productive actions
    - They prevent confusion about missing data
    - They set expectations about what belongs in a space
    - They can convert blank screens into engagement opportunities

    Poorly designed empty states lead to user confusion, abandoned
    sessions, and missed opportunities for user engagement.
  when_to_run:
  - New feature development
  - Onboarding optimization
  - User engagement initiatives
  - UI/UX review
  - First-use experience audit
prerequisites:
  required_artifacts:
  - type: application
    description: Running application with ability to create empty states
  - type: test_accounts
    description: Fresh accounts or ability to clear user data
  access_requirements:
  - Ability to create new accounts
  - Ability to clear/reset user data
  - Access to all sections of the application
discovery:
  code_patterns:
  - pattern: (empty.?state|no.?data|no.?results|zero.?state)
    type: regex
    scope: source
    purpose: Identify empty state components
  - pattern: (\.length\s*===?\s*0|isEmpty|!data|null.?state)
    type: regex
    scope: source
    purpose: Find empty state conditions
  - pattern: (placeholder|blank.?slate|first.?item)
    type: regex
    scope: source
    purpose: Locate placeholder content
  file_patterns:
  - glob: '**/components/**/*empty*'
    purpose: Find empty state components
  - glob: '**/components/**/*placeholder*'
    purpose: Locate placeholder components
  - glob: '**/components/**/*no-data*'
    purpose: Identify no-data components
