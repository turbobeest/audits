signals:
  critical:
  - id: EMPTY-CRIT-001
    signal: Empty state shows raw null/undefined or blank screen
    evidence_indicators:
    - Completely blank content area
    - Error text like 'null' or 'undefined' visible
    - No indication of what should be there
    explanation: |
      Raw blank screens or technical error text confuse users and
      make the application appear broken or incomplete.
    remediation: Design intentional empty states for all zero-data scenarios
  - id: EMPTY-CRIT-002
    signal: Empty state provides no guidance on what to do next
    evidence_indicators:
    - No call-to-action in empty state
    - No explanation of what belongs in the space
    - Users report not knowing how to proceed
    explanation: |
      Empty states without guidance leave users stuck, unable to
      understand how to populate the space.
    remediation: Add clear CTAs and explanatory text to all empty states
  high:
  - id: EMPTY-HIGH-001
    signal: Empty state CTA is not actionable or leads nowhere
    explanation: |
      A CTA that doesn't work or leads to a dead end is worse than
      no CTA at all.
    remediation: Ensure all empty state CTAs are functional and helpful
  - id: EMPTY-HIGH-002
    signal: No distinction between 'never had data' and 'data cleared'
    explanation: |
      Users need to understand whether they're seeing a fresh start
      or whether content was removed/deleted.
    remediation: Design contextually appropriate empty states
  - id: EMPTY-HIGH-003
    signal: Search/filter empty states don't suggest alternatives
    explanation: |
      No-results states should help users find what they're looking for
      through alternative approaches.
    remediation: Provide suggestions, related items, or clear filter options
  medium:
  - id: EMPTY-MED-001
    signal: Empty state visual design inconsistent with app style
    remediation: Ensure empty states match overall design system
  - id: EMPTY-MED-002
    signal: Empty state text is generic across different contexts
    remediation: Customize empty state messaging per context
  low:
  - id: EMPTY-LOW-001
    signal: Empty state illustrations/icons are decorative but not helpful
  positive:
  - id: EMPTY-POS-001
    signal: Empty states provide clear, contextual guidance
  - id: EMPTY-POS-002
    signal: First-time empty states include onboarding elements
  - id: EMPTY-POS-003
    signal: No-results states offer alternative actions
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Empty State Inventory
    description: |
      Identify all locations in the application where empty states
      can occur and document current implementations.
    duration_estimate: 30 min
    commands:
    - purpose: Find empty state components
      command: grep -ri 'empty\|no-data\|no-results' --include='*.tsx' --include='*.jsx' --include='*.vue'
        | head -30
    expected_findings:
    - Complete list of empty state locations
    - Current implementation status
  - id: '2'
    name: First-Use Empty State Evaluation
    description: |
      Access the application as a new user and evaluate empty
      states encountered during first use.
    duration_estimate: 30 min
    questions:
    - What empty states does a new user encounter?
    - Do they provide clear guidance?
    - Is the first action obvious?
    expected_findings:
    - First-use empty state quality assessment
    - Onboarding integration
  - id: '3'
    name: Search and Filter Empty States
    description: |
      Test empty states that result from search queries or
      filter combinations that return no results.
    duration_estimate: 20 min
    questions:
    - What happens when search finds nothing?
    - Are suggestions offered?
    - Can users easily modify their search?
    expected_findings:
    - No-results handling quality
    - Recovery path assessment
  - id: '4'
    name: Error and Edge Case Empty States
    description: |
      Test empty states resulting from errors, permissions,
      or other edge cases.
    duration_estimate: 20 min
    questions:
    - What happens when data fails to load?
    - How are permission-denied states handled?
    - Are error empty states actionable?
    expected_findings:
    - Error state handling
    - Edge case coverage
  - id: '5'
    name: Visual Design Review
    description: |
      Assess the visual design quality and consistency of
      empty states across the application.
    duration_estimate: 20 min
    questions:
    - Are empty states visually consistent?
    - Do they match the overall design system?
    - Are illustrations/icons meaningful?
    expected_findings:
    - Visual consistency assessment
    - Design quality evaluation
output:
