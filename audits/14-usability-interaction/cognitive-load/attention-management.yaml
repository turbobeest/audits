tooling:
  scripts:
  - id: attention-finder
    language: bash
    purpose: Find attention-grabbing elements
    source: inline
    code: |
      #!/bin/bash
      echo "=== Notification Components ==="
      grep -rn "Notification\|notification\|Alert\|alert" --include="*.jsx" --include="*.tsx" | head -15

      echo "=== Animation Usage ==="
      grep -rn "animation\|Animation\|transition\|@keyframes" --include="*.jsx" --include="*.tsx" --include="*.css" | head -15

      echo "=== Toast/Snackbar ==="
      grep -rn "toast\|Toast\|snackbar\|Snackbar" --include="*.jsx" --include="*.tsx" | head -10

      echo "=== Badge/Indicator ==="
      grep -rn "badge\|Badge\|indicator" --include="*.jsx" --include="*.tsx" | head -10
signals:
  critical:
  - id: ATTENTION-CRIT-001
    signal: Critical information presented without attention cue
    evidence_indicators:
    - Error messages same styling as regular content
    - Security warnings not visually prominent
    - Data loss warnings easy to miss
    explanation: |
      Critical information that doesn't grab attention may be
      missed, leading to data loss, security issues, or errors.
    remediation: Use color, iconography, position, and motion to highlight critical info
  - id: ATTENTION-CRIT-002
    signal: Excessive notifications overwhelming users
    evidence_indicators:
    - Multiple simultaneous notifications
    - Frequent interruptive alerts
    - Non-dismissible notifications blocking workflow
    explanation: |
      Notification overload causes users to ignore all notifications,
      including critical ones (cry wolf effect).
    remediation: Consolidate notifications; limit interruptions; prioritize by importance
  high:
  - id: ATTENTION-HIGH-001
    signal: Distracting animations during focused tasks
    evidence_pattern: Looping animations in work areas
    explanation: |
      Movement attracts attention involuntarily. Animations
      during focused work are distracting.
    remediation: Limit animations in work areas; use reduce-motion preference
  - id: ATTENTION-HIGH-002
    signal: No visual hierarchy for notification importance
    evidence_pattern: All notifications styled identically
    explanation: |
      Users cannot quickly assess importance if all notifications
      look the same.
    remediation: Differentiate notification types visually (info, warning, error)
  - id: ATTENTION-HIGH-003
    signal: Important updates appear and disappear too quickly
    evidence_pattern: Auto-dismiss on critical notifications <5 seconds
    explanation: |
      Users may miss important information if it disappears
      before they notice or read it.
    remediation: Persist critical notifications until dismissed; increase auto-dismiss time
  medium:
  - id: ATTENTION-MED-001
    signal: No reduce-motion support
    evidence_pattern: Animations ignore prefers-reduced-motion
    remediation: Respect prefers-reduced-motion media query
  - id: ATTENTION-MED-002
    signal: Focus indicators not visible enough
    evidence_pattern: Subtle or missing focus states
    remediation: Make focus indicators clearly visible (WCAG 2.4.7)
  - id: ATTENTION-MED-003
    signal: No notification center for missed items
    evidence_pattern: Transient notifications with no history
    remediation: Provide notification center to review missed items
  low:
  - id: ATTENTION-LOW-001
    signal: Animations could be more purposeful
    remediation: Use motion to convey meaning, not just decoration
  - id: ATTENTION-LOW-002
    signal: Notification sound/vibration not configurable
    remediation: Allow users to configure notification intensity
  positive:
  - id: ATTENTION-POS-001
    signal: Notification importance clearly differentiated
  - id: ATTENTION-POS-002
    signal: Reduce-motion preference respected
  - id: ATTENTION-POS-003
    signal: Critical notifications persist until acknowledged
  - id: ATTENTION-POS-004
    signal: Animation supports UX without distraction
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory Attention Mechanisms
    description: |
      Identify all mechanisms that grab user attention including
      notifications, animations, and visual indicators.
    duration_estimate: 25 min
    commands:
    - purpose: Find notification components
      command: grep -rn 'Notification\|Alert\|toast\|Toast' --include='*.jsx' --include='*.tsx' src/
    - purpose: Find animation usage
      command: grep -rn 'animation\|@keyframes\|transition' --include='*.css' --include='*.scss' src/
    expected_findings:
    - Attention mechanism inventory
    - Animation patterns
  - id: '2'
    name: Evaluate Notification System
    description: |
      Assess the notification system for appropriate urgency
      differentiation and timing.
    duration_estimate: 30 min
    questions:
    - Are notification types visually differentiated?
    - How long do notifications persist?
    - Can users access missed notifications?
    - Are notifications prioritized appropriately?
    expected_findings:
    - Notification system assessment
    - Timing and persistence evaluation
  - id: '3'
    name: Review Animation Usage
    description: |
      Evaluate animations for purposefulness and potential
      distraction.
    duration_estimate: 25 min
    questions:
    - Do animations serve a purpose?
    - Are there distracting looping animations?
    - Is reduce-motion preference supported?
    - Do animations convey meaning or just decoration?
    expected_findings:
    - Animation purposefulness
    - Distraction assessment
  - id: '4'
    name: Test Critical Information Visibility
    description: |
      Verify that critical information (errors, warnings)
      effectively captures user attention.
    duration_estimate: 20 min
    questions:
    - Do error messages stand out clearly?
    - Are security warnings visually prominent?
    - Do important changes draw appropriate attention?
    expected_findings:
    - Critical info visibility
    - Attention effectiveness
