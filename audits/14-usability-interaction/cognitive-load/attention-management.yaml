description:
  what: |
    This audit evaluates how effectively the interface manages user
    attention. It examines notification systems, animations, interruptions,
    focus states, and distracting elements to ensure attention is directed
    to important information while minimizing disruptive distractions.
  why_it_matters: |
    Human attention is a limited resource. Interfaces that compete for
    attention through excessive notifications, animations, or visual
    noise reduce user effectiveness. Conversely, interfaces that fail
    to draw attention to important information cause users to miss
    critical updates. Effective attention management balances these needs.
  when_to_run:
  - During notification system design
  - When users report missing important updates
  - When users report feeling overwhelmed
  - During animation and transition design
