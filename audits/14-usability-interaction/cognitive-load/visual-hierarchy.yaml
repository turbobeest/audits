description:
  what: |
    This audit evaluates the visual hierarchy used to guide user
    attention and convey information importance. It examines use of
    size, color, contrast, whitespace, position, and typography to
    create clear primary/secondary/tertiary levels of importance.
  why_it_matters: |
    Visual hierarchy is fundamental to usability. Without clear hierarchy,
    users must process all elements equally, increasing cognitive load and
    time to find important information. Effective hierarchy guides users
    through content in order of importance and supports efficient scanning.
  when_to_run:
  - During UI design review
  - When users report difficulty finding information
  - During landing page optimization
  - When designing new screens or features
prerequisites:
  required_artifacts:
  - type: source_code
    description: UI component and styling source
  - type: running_application
    description: Access to view all screens
  access_requirements:
  - Access to styling source (CSS, design tokens)
  - Running application for visual review
discovery:
  code_patterns:
  - pattern: h1|h2|h3|heading|Heading
    type: regex
    scope: source
    purpose: Find heading hierarchy usage
  - pattern: font-size|fontSize
    type: keyword
    scope: source
    purpose: Find type scale usage
  - pattern: primary|secondary|tertiary
    type: keyword
    scope: source
    purpose: Find hierarchy naming patterns
  - pattern: font-weight|fontWeight
    type: keyword
    scope: source
    purpose: Find text weight usage
  file_patterns:
  - glob: '**/theme*'
    purpose: Find theme definitions
  - glob: '**/typography*'
    purpose: Find typography definitions
  - glob: '**/*.css'
    purpose: Find style definitions
