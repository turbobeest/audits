tooling:
  scripts:
  - id: hierarchy-finder
    language: bash
    purpose: Find hierarchy patterns
    source: inline
    code: |
      #!/bin/bash
      echo "=== Heading Usage ==="
      grep -rn "<h1\|<h2\|<h3\|<h4" --include="*.jsx" --include="*.tsx" | head -20

      echo "=== Type Scale ==="
      grep -roh "font-size:[^;]*" --include="*.css" --include="*.scss" | sort | uniq -c | sort -rn | head -15

      echo "=== Font Weights ==="
      grep -roh "font-weight:[^;]*" --include="*.css" --include="*.scss" | sort | uniq -c | sort -rn | head -10
signals:
  critical:
  - id: HIERARCHY-CRIT-001
    signal: No discernible visual hierarchy
    evidence_indicators:
    - All text same size and weight
    - No distinction between headers and body
    - Primary actions not visually emphasized
    explanation: |
      Without hierarchy, users must process everything equally,
      dramatically increasing cognitive load and time to complete tasks.
    remediation: Establish clear hierarchy using size, weight, color, and position
  high:
  - id: HIERARCHY-HIGH-001
    signal: Primary call-to-action not visually prominent
    evidence_pattern: CTA same visual weight as secondary actions
    explanation: |
      Users should immediately see the primary action. When CTAs
      don't stand out, conversion suffers.
    remediation: Make primary CTA visually dominant through size, color, and position
  - id: HIERARCHY-HIGH-002
    signal: Heading levels used inconsistently
    evidence_indicators:
    - H1 used multiple times
    - Heading levels skipped
    - Visual style doesn't match semantic level
    explanation: |
      Inconsistent headings confuse both users and screen readers,
      breaking the expected information hierarchy.
    remediation: Use heading levels semantically; ensure visual style matches importance
  - id: HIERARCHY-HIGH-003
    signal: Critical information lacks visual emphasis
    evidence_pattern: Important content styled like surrounding content
    explanation: |
      Critical information should stand out. If it blends in,
      users may miss it entirely.
    remediation: Use size, color, position, or containers to emphasize critical content
  medium:
  - id: HIERARCHY-MED-001
    signal: Type scale has too many sizes
    evidence_pattern: '>8 distinct font sizes in use'
    remediation: Consolidate to a limited type scale (5-7 sizes)
  - id: HIERARCHY-MED-002
    signal: Color used inconsistently for emphasis
    evidence_pattern: Same accent color for different importance levels
    remediation: Reserve colors for specific hierarchy levels
  - id: HIERARCHY-MED-003
    signal: Whitespace doesn't support grouping
    evidence_pattern: Equal spacing between related and unrelated elements
    remediation: Use proximity to group related items; separate unrelated ones
  low:
  - id: HIERARCHY-LOW-001
    signal: Hierarchy could be stronger
    remediation: Increase contrast between hierarchy levels
  - id: HIERARCHY-LOW-002
    signal: Line height doesn't differentiate content types
    remediation: Use tighter line height for headings, looser for body
  positive:
  - id: HIERARCHY-POS-001
    signal: Clear primary/secondary/tertiary hierarchy
  - id: HIERARCHY-POS-002
    signal: Primary CTA visually dominant
  - id: HIERARCHY-POS-003
    signal: Consistent heading levels throughout
  - id: HIERARCHY-POS-004
    signal: Whitespace effectively groups related content
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Audit Type Scale
    description: |
      Analyze the typography scale used across the application
      for consistency and hierarchy.
    duration_estimate: 25 min
    commands:
    - purpose: Find font sizes in use
      command: grep -roh 'font-size:[^;]*' --include='*.css' --include='*.scss' src/ | sort | uniq -c
        | sort -rn | head -15
    - purpose: Find font weights
      command: grep -roh 'font-weight:[^;]*' --include='*.css' --include='*.scss' src/ | sort | uniq -c
        | sort -rn | head -10
    expected_findings:
    - Type scale in use
    - Weight scale in use
  - id: '2'
    name: Evaluate Heading Hierarchy
    description: |
      Review heading usage across screens for semantic and
      visual consistency.
    duration_estimate: 25 min
    commands:
    - purpose: Find heading elements
      command: grep -rn '<h1\|<h2\|<h3\|<h4' --include='*.jsx' --include='*.tsx' src/
    questions:
    - Is H1 used once per page?
    - Do heading levels follow sequential order?
    - Does visual styling match semantic importance?
    expected_findings:
    - Heading usage patterns
    - Hierarchy consistency
  - id: '3'
    name: Assess CTA Prominence
    description: |
      Evaluate whether primary calls-to-action stand out
      appropriately from surrounding content.
    duration_estimate: 20 min
    questions:
    - Are primary CTAs immediately identifiable?
    - Is there clear distinction from secondary actions?
    - Are CTAs positioned prominently?
    expected_findings:
    - CTA visibility assessment
    - Action hierarchy
  - id: '4'
    name: Review Whitespace and Grouping
    description: |
      Evaluate use of whitespace to create visual grouping
      and separation of content.
    duration_estimate: 20 min
    questions:
    - Does proximity group related items?
    - Is there adequate separation between sections?
    - Does whitespace guide the eye through content?
    expected_findings:
    - Whitespace effectiveness
    - Gestalt grouping
  - id: '5'
    name: Squint Test
    description: |
      View screens blurred or squinted to see if hierarchy
      is apparent without reading content.
    duration_estimate: 15 min
    questions:
    - Can you identify main content areas?
    - Is the CTA visible?
    - Does content naturally flow in importance order?
    expected_findings:
    - Quick hierarchy assessment
    - Obvious hierarchy issues
