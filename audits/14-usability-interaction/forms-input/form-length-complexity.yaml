tooling:
  scripts:
  - id: form-field-counter
    language: bash
    purpose: Count fields in forms
    source: inline
    code: |
      #!/bin/bash
      echo "=== Form Field Counts ==="
      for form in $(find . -name "*form*.jsx" -o -name "*form*.tsx" 2>/dev/null); do
        count=$(grep -c '<input\|<Input\|<textarea\|<Textarea\|<select\|<Select' "$form" 2>/dev/null || echo 0)
        if [ "$count" -gt 0 ]; then
          echo "$form: $count fields"
        fi
      done

      echo "=== Required Field Counts ==="
      grep -rn "required" --include="*.jsx" --include="*.tsx" | \
        grep -c "required" || echo "0"
signals:
  critical:
  - id: FORMLENGTH-CRIT-001
    signal: Form collects unnecessary sensitive data
    evidence_indicators:
    - Social security number requested for non-financial forms
    - Date of birth for services not requiring age verification
    - Excessive personal information for simple signups
    explanation: |
      Collecting unnecessary sensitive data creates privacy concerns,
      legal liability, and significantly increases form abandonment.
    remediation: Remove fields collecting data not essential for the service
  high:
  - id: FORMLENGTH-HIGH-001
    signal: Registration form exceeds 6 fields
    evidence_pattern: Signup/registration form with >6 input fields
    explanation: |
      Research shows signup conversion drops dramatically beyond 6 fields.
      Each additional field reduces completion by 3-5%.
    remediation: Reduce to essential fields; collect additional data post-registration
  - id: FORMLENGTH-HIGH-002
    signal: Checkout form exceeds industry benchmarks
    evidence_pattern: Checkout with >12 form fields (industry average)
    explanation: |
      Baymard Institute research shows average checkout has 12 fields.
      Forms significantly exceeding this benchmark hurt conversion.
    remediation: Use address autocomplete, smart defaults, and guest checkout
  - id: FORMLENGTH-HIGH-003
    signal: Optional fields outnumber required fields
    evidence_pattern: More optional than required fields in a form
    explanation: |
      Too many optional fields suggest data is being collected speculatively
      rather than because it's needed, creating unnecessary friction.
    remediation: Remove optional fields that are rarely filled or provide little value
  medium:
  - id: FORMLENGTH-MED-001
    signal: Form could use smart defaults
    evidence_indicators:
    - Country field without geo-IP default
    - Date fields without sensible defaults
    - Repeated data entry across related fields
    remediation: Implement smart defaults based on context and user data
  - id: FORMLENGTH-MED-002
    signal: Complex conditional logic increases cognitive load
    evidence_pattern: Multiple nested conditionals showing/hiding fields
    explanation: |
      While progressive disclosure can reduce form length, overly complex
      conditionals can confuse users about what's required.
    remediation: Simplify conditional logic or split into clear multi-step flow
  - id: FORMLENGTH-MED-003
    signal: Separate fields for data that could be combined
    evidence_indicators:
    - Separate area code and phone number fields
    - Separate first, middle, and last name fields when not needed
    remediation: Combine fields where separate inputs don't provide value
  low:
  - id: FORMLENGTH-LOW-001
    signal: Form lacks progress indication for longer forms
    remediation: Add progress indicators for forms with 5+ sections
  - id: FORMLENGTH-LOW-002
    signal: All fields visible without scroll consideration
    remediation: Consider above-the-fold placement for critical fields
  positive:
  - id: FORMLENGTH-POS-001
    signal: Form collects only essential data
  - id: FORMLENGTH-POS-002
    signal: Smart defaults reduce required user input
  - id: FORMLENGTH-POS-003
    signal: Progressive disclosure used effectively
  - id: FORMLENGTH-POS-004
    signal: Address autocomplete implemented
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Inventory and Count Form Fields
    description: |
      Create an inventory of all forms and count the total fields,
      required fields, and optional fields in each.
    duration_estimate: 25 min
    commands:
    - purpose: Count inputs in form files
      command: grep -c '<input\|<Input\|<textarea\|<select' $(find src/ -name '*form*.jsx' -o -name '*form*.tsx'
        2>/dev/null) 2>/dev/null || echo 'No form files found'
    - purpose: Count required fields
      command: grep -c 'required' $(find src/ -name '*form*.jsx' -o -name '*form*.tsx' 2>/dev/null) 2>/dev/null
        || echo 'No form files found'
    expected_findings:
    - Field counts per form
    - Required vs optional breakdown
  - id: '2'
    name: Evaluate Field Necessity
    description: |
      For each field, question whether it is truly necessary for
      the form's primary purpose.
    duration_estimate: 35 min
    questions:
    - What business purpose does this field serve?
    - Could this data be collected later?
    - Could this field be auto-populated or defaulted?
    - Is this field actually used in the product?
    expected_findings:
    - Fields that could be removed
    - Fields that could be auto-populated
  - id: '3'
    name: Compare to Industry Benchmarks
    description: |
      Compare form lengths to industry benchmarks and best practices
      for the form type.
    duration_estimate: 20 min
    questions:
    - How does signup form length compare to 3-5 field best practice?
    - How does checkout length compare to 12-field average?
    - Are there competitor forms that are shorter?
    expected_findings:
    - Benchmark comparison results
    - Competitive analysis insights
  - id: '4'
    name: Identify Optimization Opportunities
    description: |
      Document specific opportunities to reduce form length or
      complexity without losing necessary data.
    duration_estimate: 25 min
    questions:
    - Which fields could be combined?
    - Where could smart defaults be applied?
    - What progressive disclosure could be used?
    - Could address autocomplete help?
    expected_findings:
    - Specific optimization recommendations
    - Estimated impact of changes
