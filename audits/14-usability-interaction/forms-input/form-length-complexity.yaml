description:
  what: |
    This audit evaluates form length and complexity to ensure forms
    are appropriately sized for their purpose. It examines total field
    count, required vs optional fields, conditional logic complexity,
    and opportunities to reduce form burden through smart defaults,
    progressive disclosure, or elimination of unnecessary fields.
  why_it_matters: |
    Form length directly correlates with abandonment rates. Research
    shows that each additional field reduces conversion by approximately
    3-5%. Complex forms with many fields overwhelm users, increase error
    rates, and create negative user experiences. Optimizing form length
    is one of the highest-impact UX improvements possible.
  when_to_run:
  - When form completion rates are below target
  - During design of new forms
  - When analyzing conversion funnels
  - During periodic UX optimization reviews
prerequisites:
  required_artifacts:
  - type: source_code
    description: Form component source code
  - type: analytics_data
    description: Form completion and abandonment metrics (optional)
  access_requirements:
  - Access to form component source files
  - Access to form analytics data if available
  - Understanding of business requirements for data collection
