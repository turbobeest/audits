description:
  what: |
    This audit evaluates multi-step (wizard-style) forms for proper
    implementation of navigation, progress indication, step validation,
    and data persistence. It examines how users move between steps,
    whether they can review and edit previous steps, and how the form
    handles interruptions.
  why_it_matters: |
    Multi-step forms are used for complex processes like checkouts,
    registrations, and applications. Poor implementation leads to user
    confusion, data loss, and high abandonment rates. Users need clear
    understanding of where they are in the process, what's coming next,
    and confidence that their data is safe.
  when_to_run:
  - When designing or implementing multi-step forms
  - When multi-step form abandonment is high
  - When users report confusion or data loss
  - During checkout optimization projects
