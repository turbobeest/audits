audit:
  id: usability-interaction.forms-input.field-label-clarity
  name: Field Label Clarity Assessment
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: forms-input
  tier: phd
  estimated_duration: 2-3 hours  # median: 2h
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: high
  scope: codebase
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines form field labels to ensure they clearly communicate
    what information users should enter. It evaluates label text clarity,
    proper HTML label associations, helper text usage, and the avoidance of
    anti-patterns like placeholder-only labels.
  why_it_matters: |
    Clear labels are the primary means by which users understand what to
    enter in a form field. Ambiguous, missing, or poorly associated labels
    lead to user errors, form abandonment, and accessibility failures.
    Screen reader users depend entirely on properly associated labels to
    navigate and complete forms.
  when_to_run:
  - During design and development of new forms
  - When form error rates are higher than expected
  - During accessibility audits
  - When internationalizing forms
prerequisites:
  required_artifacts:
  - type: source_code
    description: Form component source code
  - type: running_application
    description: Access to rendered forms for visual inspection
  access_requirements:
  - Access to form component source files
  - Screen reader for accessibility testing
discovery:
  code_patterns:
  - pattern: <label|<Label
    type: regex
    scope: source
    purpose: Find label elements
  - pattern: aria-label|aria-labelledby
    type: regex
    scope: source
    purpose: Find ARIA label associations
  - pattern: 'placeholder=|placeholder:'
    type: regex
    scope: source
    purpose: Find placeholder usage that may replace labels
  - pattern: htmlFor|for=
    type: regex
    scope: source
    purpose: Find label-input associations
  file_patterns:
  - glob: '**/*form*'
    purpose: Find form-related components
  - glob: '**/components/**/*field*'
    purpose: Find field components
  - glob: '**/i18n/**'
    purpose: Find internationalized label strings
