    name: W3C - Labeling Controls
    url: https://www.w3.org/WAI/tutorials/forms/labels/
    offline_cache: true
tooling:
  static_analysis:
  - tool: axe-core
    purpose: Detect missing or improperly associated labels
    offline_capable: true
  - tool: eslint-plugin-jsx-a11y
    purpose: Lint JSX for label accessibility
    offline_capable: true
  scripts:
  - id: label-association-checker
    language: bash
    purpose: Find inputs without associated labels
    source: inline
    code: |
      #!/bin/bash
      # Find input elements and check for label associations
      echo "=== Inputs without explicit labels ==="
      grep -rn '<input' --include="*.jsx" --include="*.tsx" --include="*.html" | \
        grep -v 'aria-label' | grep -v 'id=' | head -20

      echo "=== Placeholder-only patterns ==="
      grep -rn 'placeholder=' --include="*.jsx" --include="*.tsx" | \
        grep -v '<label' | head -20
signals:
  critical:
  - id: FIELDLABEL-CRIT-001
    signal: Input field has no label or accessible name
    evidence_pattern: <input without associated <label>, aria-label, or aria-labelledby
    explanation: |
      Screen reader users cannot determine the purpose of unlabeled inputs.
      This is a WCAG 2.2 Level A failure (4.1.2 Name, Role, Value).
    remediation: Add a visible label element with proper for/id association, or use aria-label for icon-only
      inputs
  - id: FIELDLABEL-CRIT-002
    signal: Label uses placeholder attribute only (no visible label)
    evidence_pattern: Input with placeholder but no <label> element
    explanation: |
      Placeholders disappear when users begin typing, removing the context
      for what was expected. This causes errors and is an accessibility failure.
    remediation: Add visible labels above or beside inputs; use placeholders only for example values
  high:
  - id: FIELDLABEL-HIGH-001
    signal: Label text is ambiguous or generic
    evidence_indicators:
    - Labels like 'Name' without context (first? last? company?)
    - Labels like 'ID' or 'Number' without specification
    - Single-word labels for complex fields
    explanation: |
      Ambiguous labels force users to guess what's expected, leading to
      errors and form abandonment.
    remediation: Use specific, descriptive labels like 'First Name' or 'Employee ID Number'
  - id: FIELDLABEL-HIGH-002
    signal: Label is visually hidden but field is not self-evident
    evidence_pattern: sr-only|visually-hidden class on labels for non-obvious fields
    explanation: |
      Hidden labels should only be used for fields where the visual context
      makes the purpose obvious to sighted users.
    remediation: Make labels visible unless truly redundant (e.g., search icon next to search field)
  medium:
  - id: FIELDLABEL-MED-001
    signal: Helper text needed but not provided
    evidence_indicators:
    - Complex fields without format hints
    - Fields with specific requirements not explained
    remediation: Add aria-describedby helper text explaining format or requirements
  - id: FIELDLABEL-MED-002
    signal: Label uses jargon or technical terms
    evidence_indicators:
    - Domain-specific abbreviations without explanation
    - Technical terms unfamiliar to general users
    remediation: Use plain language; add helper text for unavoidable technical terms
  low:
  - id: FIELDLABEL-LOW-001
    signal: Label could be more concise
    remediation: Shorten labels while preserving clarity
  - id: FIELDLABEL-LOW-002
    signal: Inconsistent label capitalization
    remediation: Standardize on sentence case or title case throughout
  positive:
  - id: FIELDLABEL-POS-001
    signal: All inputs have properly associated visible labels
  - id: FIELDLABEL-POS-002
    signal: Helper text provided for fields with format requirements
  - id: FIELDLABEL-POS-003
    signal: Labels use clear, plain language
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Scan for Label Patterns
    description: |
      Search the codebase for label-related patterns to understand
      how labels are implemented throughout the application.
    duration_estimate: 20 min
    commands:
    - purpose: Find label elements
      command: grep -rn '<label\|<Label\|htmlFor\|for=' src/
    - purpose: Find ARIA labels
      command: grep -rn 'aria-label\|aria-labelledby' src/
    - purpose: Find placeholder patterns
      command: grep -rn 'placeholder=' src/
    expected_findings:
    - Label implementation patterns
    - Use of ARIA attributes
    - Placeholder usage patterns
  - id: '2'
    name: Check Label Associations
    description: |
      Verify that all form inputs have properly associated labels
      using for/id, nesting, or ARIA attributes.
    duration_estimate: 30 min
    commands:
    - purpose: Run accessibility checker
      command: npx axe-core --include form 2>/dev/null || echo 'Install axe for automated checks'
    expected_findings:
    - Inputs with missing label associations
    - ARIA association patterns
  - id: '3'
    name: Evaluate Label Text Quality
    description: |
      Review label text for clarity, specificity, and consistency
      across all forms.
    duration_estimate: 35 min
    questions:
    - Are labels specific enough to prevent confusion?
    - Is terminology consistent across the application?
    - Are there any ambiguous or jargon-heavy labels?
    expected_findings:
    - Ambiguous labels requiring clarification
    - Terminology inconsistencies
  - id: '4'
    name: Screen Reader Testing
    description: |
      Test forms with a screen reader to verify labels are
      announced correctly and provide sufficient context.
    duration_estimate: 25 min
    questions:
    - Are labels announced when focusing each field?
    - Is the announced text sufficient to understand the field purpose?
    - Are helper texts and errors associated correctly?
    expected_findings:
    - Screen reader announcement quality
    - Missing or confusing announcements
