  specifications:
  - id: wcag-labels
    name: WCAG 2.2 - Labels or Instructions (3.3.2)
    url: https://www.w3.org/WAI/WCAG22/Understanding/labels-or-instructions
    offline_cache: true
    priority: required
  - id: wcag-name-role-value
    name: WCAG 2.2 - Name, Role, Value (4.1.2)
    url: https://www.w3.org/WAI/WCAG22/Understanding/name-role-value
    offline_cache: true
