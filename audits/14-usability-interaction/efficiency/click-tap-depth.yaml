  id: usability-interaction.efficiency.click-tap-depth
  name: Click/Tap Depth Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: efficiency
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit measures the click/tap depth - the number of discrete
    interactions required to navigate to features or complete tasks.
    It evaluates:

    - Clicks/taps to reach key features from home/landing
    - Depth of navigation hierarchy
    - Interaction count for common workflows
    - Mobile vs desktop interaction differences
    - Unnecessary intermediate steps
    - Opportunities for depth reduction
  why_it_matters: |
    Click depth directly impacts:
    - User efficiency and productivity
    - Task abandonment rates (each click is an exit opportunity)
    - Mobile usability (taps are more costly than clicks)
    - User perception of interface complexity
    - Accessibility (more interactions = more challenges)

    The "three-click rule" (while debated) reflects the truth that
    excessive depth frustrates users and reduces engagement.
  when_to_run:
  - Information architecture review
  - Navigation redesign
  - Mobile optimization
  - User complaints about finding features
  - Efficiency optimization
prerequisites:
  required_artifacts:
  - type: application
    description: Running application for interaction counting
  - type: feature_list
    description: List of features to evaluate
  access_requirements:
  - Full application access
  - Both desktop and mobile interfaces
discovery:
  code_patterns:
  - pattern: (router|navigate|link|href|onclick)
