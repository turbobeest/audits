tooling:
  assessment_tools:
  - tool: Click tracking spreadsheet
    purpose: Document click counts for each feature
  - tool: Site map analyzer
    purpose: Visualize navigation depth
  scripts:
  - id: depth-analyzer
    language: python
    purpose: Analyze navigation depth statistics
    source: inline
    code: |
      import json

      def analyze_depth(feature_depths):
          return {
              "average": sum(feature_depths.values()) / len(feature_depths),
              "max": max(feature_depths.values()),
              "min": min(feature_depths.values()),
              "over_3_clicks": sum(1 for d in feature_depths.values() if d > 3)
          }
signals:
  critical:
  - id: DEPTH-CRIT-001
    signal: Frequently used feature requires more than 5 clicks to access
    evidence_indicators:
    - Core features buried deep in navigation
    - Users creating workarounds (bookmarks, shortcuts)
    - High feature abandonment
    explanation: |
      Frequently used features should be readily accessible.
      Deep burial of common features wastes user time and
      indicates poor information architecture.
    remediation: Surface frequently used features; add shortcuts or quick access
  high:
  - id: DEPTH-HIGH-001
    signal: Average navigation depth exceeds 4 levels
    explanation: |
      Deep hierarchies are hard to navigate and understand.
      Users lose context and struggle to find their way.
    remediation: Flatten hierarchy; use better categorization
  - id: DEPTH-HIGH-002
    signal: Mobile requires significantly more taps than desktop clicks
    explanation: |
      Mobile interactions should be optimized for touch, not just
      translated from desktop. Excess taps are frustrating.
    remediation: Design mobile-specific navigation; reduce tap requirements
  - id: DEPTH-HIGH-003
    signal: Multiple intermediate pages with no content value
    explanation: |
      Intermediate pages that only serve as navigation add
      friction without adding value.
    remediation: Eliminate hub pages; use megamenus or direct links
  medium:
  - id: DEPTH-MED-001
    signal: Related features at inconsistent depths
    remediation: Standardize feature accessibility across categories
  - id: DEPTH-MED-002
    signal: No shortcuts for expert users to bypass navigation
    remediation: Add keyboard shortcuts, search, or quick access features
  low:
  - id: DEPTH-LOW-001
    signal: Minor depth inconsistencies in similar features
  positive:
  - id: DEPTH-POS-001
    signal: Core features accessible in 1-2 clicks
  - id: DEPTH-POS-002
    signal: Flat navigation structure with clear categorization
  - id: DEPTH-POS-003
    signal: Shortcuts available for frequent actions
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Feature and Task Identification
    description: |
      Identify key features and common tasks to measure,
      prioritizing by frequency and importance.
    duration_estimate: 20 min
    questions:
    - What are the most frequently accessed features?
    - What tasks do users perform most?
    - What features are business-critical?
    expected_findings:
    - Prioritized feature/task list
    - Baseline importance ranking
  - id: '2'
    name: Click/Tap Depth Measurement
    description: |
      Count the number of clicks/taps required to reach each
      feature or complete each task from the starting point.
    duration_estimate: 45 min
    questions:
    - How many clicks to each feature?
    - What is the path taken?
    - Are there alternative paths?
    expected_findings:
    - Click depth for each feature
    - Path documentation
  - id: '3'
    name: Mobile vs Desktop Comparison
    description: |
      Compare click/tap depth between desktop and mobile
      interfaces for the same features.
    duration_estimate: 30 min
    questions:
    - Are mobile depths similar to desktop?
    - Where do mobile paths diverge?
    - What mobile-specific issues exist?
    expected_findings:
    - Platform comparison
    - Mobile-specific issues
  - id: '4'
    name: Navigation Structure Analysis
    description: |
      Analyze the overall navigation structure and hierarchy
      for efficiency and consistency.
    duration_estimate: 20 min
    questions:
    - What is the overall structure depth?
    - Are similar features at consistent depths?
    - Are there unnecessary intermediate levels?
    expected_findings:
    - Structure analysis
    - Consistency assessment
  - id: '5'
    name: Shortcut and Alternative Path Review
    description: |
      Identify available shortcuts and alternative paths that
      reduce click depth for experienced users.
    duration_estimate: 15 min
    questions:
    - What shortcuts exist?
    - Is search effective for reducing clicks?
    - Are quick access features available?
    expected_findings:
    - Shortcut inventory
    - Alternative path assessment
output:
