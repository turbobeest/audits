audit:
  id: usability-interaction.efficiency.auto-complete-suggestion
  name: Auto-Complete and Suggestion Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: efficiency
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines auto-complete and suggestion features that help
    users complete inputs faster and more accurately. It evaluates:

    - Text field auto-complete functionality
    - Search suggestion quality
    - Recently used and frequently used suggestions
    - Smart defaults and predictions
    - Suggestion relevance and ranking
    - Performance and responsiveness
    - Keyboard navigation of suggestions
    - Mobile-specific considerations
  why_it_matters: |
    Auto-complete and suggestions:
    - Reduce typing effort and time
    - Prevent spelling and input errors
    - Help users discover available options
    - Improve search effectiveness
    - Guide users toward valid inputs
    - Enhance mobile experience (less typing)

    Poor or missing auto-complete can make text-heavy interfaces
    tedious and error-prone.
  when_to_run:
  - Form optimization
  - Search experience review
  - Mobile UX audit
  - Input error analysis
  - Efficiency optimization
prerequisites:
  required_artifacts:
  - type: application
    description: Running application with text input fields
  access_requirements:
  - Full application access
  - Various test data for suggestion testing
discovery:
  code_patterns:
  - pattern: (autocomplete|auto-complete|typeahead|combobox)
    type: regex
    scope: source
    purpose: Identify auto-complete implementations
  - pattern: (suggestion|recommend|predict)
    type: regex
    scope: source
    purpose: Find suggestion features
  - pattern: (datalist|dropdown|select)
    type: regex
    scope: source
    purpose: Locate selection inputs
  file_patterns:
  - glob: '**/components/**/*autocomplete*'
    purpose: Find auto-complete components
  - glob: '**/components/**/*search*'
    purpose: Locate search components
  - glob: '**/components/**/*suggestion*'
    purpose: Find suggestion components
