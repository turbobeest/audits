signals:
  critical:
  - id: AUTO-CRIT-001
    signal: Auto-complete suggestions not keyboard accessible
    evidence_indicators:
    - Cannot navigate suggestions with arrow keys
    - Cannot select with Enter
    - Screen reader cannot access suggestions
    explanation: |
      Auto-complete must be keyboard accessible for usability
      and accessibility compliance.
    remediation: Implement proper ARIA combobox pattern
  - id: AUTO-CRIT-002
    signal: Auto-complete blocks input until suggestions load
    evidence_indicators:
    - Input field freezes during suggestion fetch
    - User cannot continue typing
    - Long delays before input responds
    explanation: |
      Blocking input while loading suggestions frustrates users
      and defeats the efficiency purpose of auto-complete.
    remediation: Load suggestions asynchronously; allow continued typing
  high:
  - id: AUTO-HIGH-001
    signal: Suggestions irrelevant or poorly ranked
    explanation: |
      Suggestions that don't match user intent waste time
      and erode trust in the feature.
    remediation: Improve suggestion algorithm; use relevance ranking
  - id: AUTO-HIGH-002
    signal: High-value inputs lack auto-complete
    explanation: |
      Fields that would significantly benefit from auto-complete
      (search, addresses, names) should have it implemented.
    remediation: Add auto-complete to high-value text fields
  - id: AUTO-HIGH-003
    signal: Auto-complete suggestions take more than 500ms to appear
    explanation: |
      Slow suggestions feel unresponsive and may arrive after
      the user has already moved on.
    remediation: Optimize suggestion loading; add debouncing
  medium:
  - id: AUTO-MED-001
    signal: No indication that auto-complete is available
    remediation: Add visual hints that suggestions are available
  - id: AUTO-MED-002
    signal: Suggestions don't include recent/frequent items
    remediation: Prioritize recently or frequently used values
  - id: AUTO-MED-003
    signal: Cannot dismiss suggestions easily
    remediation: Allow escape key and click-away to dismiss
  low:
  - id: AUTO-LOW-001
    signal: Suggestion styling inconsistent with design system
  positive:
  - id: AUTO-POS-001
    signal: Fast, relevant auto-complete on appropriate fields
  - id: AUTO-POS-002
    signal: Full keyboard navigation support
  - id: AUTO-POS-003
    signal: Smart suggestions based on user history
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Auto-Complete Inventory
    description: |
      Identify all text inputs and evaluate which have
      auto-complete and which should.
    duration_estimate: 25 min
    commands:
    - purpose: Find auto-complete implementations
      command: grep -ri 'autocomplete\|typeahead' --include='*.tsx' --include='*.jsx' --include='*.vue'
        | head -30
    expected_findings:
    - Auto-complete inventory
    - Coverage assessment
  - id: '2'
    name: Suggestion Quality Assessment
    description: |
      Test auto-complete with various inputs to evaluate
      suggestion relevance and quality.
    duration_estimate: 30 min
    questions:
    - Are suggestions relevant to input?
    - Is ranking appropriate?
    - Are recent/frequent items prioritized?
    expected_findings:
    - Suggestion quality score
    - Relevance issues
  - id: '3'
    name: Performance Testing
    description: |
      Measure auto-complete response times and evaluate
      perceived performance.
    duration_estimate: 20 min
    questions:
    - How quickly do suggestions appear?
    - Does typing continue smoothly?
    - Are there any blocking operations?
    expected_findings:
    - Performance metrics
    - Latency issues
  - id: '4'
    name: Accessibility Testing
    description: |
      Verify auto-complete is accessible via keyboard and
      screen reader.
    duration_estimate: 25 min
    questions:
    - Can suggestions be navigated with keyboard?
    - Are ARIA attributes correct?
    - Does screen reader announce suggestions?
    expected_findings:
    - Accessibility compliance
    - Keyboard issues
  - id: '5'
    name: Mobile Experience Review
    description: |
      Test auto-complete on mobile devices to ensure
      appropriate behavior.
    duration_estimate: 20 min
    questions:
    - Do suggestions work on touch devices?
    - Is the suggestion list properly sized?
    - Does it work with virtual keyboards?
    expected_findings:
    - Mobile experience assessment
    - Touch-specific issues
