signals:
  critical:
  - id: SHORT-CRIT-001
    signal: Shortcuts override critical system/browser shortcuts
    evidence_indicators:
    - Ctrl+C, Ctrl+V, or Ctrl+Z don't work as expected
    - Browser shortcuts (Ctrl+T, Ctrl+W) intercepted
    - Accessibility shortcuts blocked
    explanation: |
      Overriding system shortcuts breaks user expectations and can
      trap users in the application, creating accessibility issues.
    remediation: Never override standard system shortcuts; use application-specific keys
  - id: SHORT-CRIT-002
    signal: No keyboard shortcuts available for any actions
    evidence_indicators:
    - All actions require mouse interaction
    - Keyboard-only navigation impossible
    - No shortcut documentation exists
    explanation: |
      Lack of any shortcuts severely impacts accessibility and
      power user efficiency.
    remediation: Implement shortcuts for at least the most common actions
  high:
  - id: SHORT-HIGH-001
    signal: Shortcuts not discoverable (no hints, documentation, or menu display)
    explanation: |
      Undiscoverable shortcuts might as well not exist. Users need
      to learn shortcuts exist before they can use them.
    remediation: Show shortcuts in menus, tooltips, and provide documentation
  - id: SHORT-HIGH-002
    signal: Frequent actions lack shortcuts
    explanation: |
      The most commonly used actions should have shortcuts to
      support power user efficiency.
    remediation: Add shortcuts for top 10 most frequent actions
  - id: SHORT-HIGH-003
    signal: Shortcuts inconsistent with platform conventions
    explanation: |
      Users expect shortcuts to follow platform conventions.
      Non-standard shortcuts cause confusion and errors.
    remediation: Align shortcuts with platform standards (Cmd on Mac, Ctrl on Windows)
  medium:
  - id: SHORT-MED-001
    signal: No command palette or quick action search
    remediation: Implement command palette for action discovery and execution
  - id: SHORT-MED-002
    signal: Shortcuts not customizable
    remediation: Allow users to customize shortcuts to their preferences
  - id: SHORT-MED-003
    signal: Shortcut conflicts between features
    remediation: Audit and resolve conflicting shortcuts
  low:
  - id: SHORT-LOW-001
    signal: Shortcuts use obscure or hard-to-remember key combinations
  positive:
  - id: SHORT-POS-001
    signal: Comprehensive shortcuts for all common actions
  - id: SHORT-POS-002
    signal: Shortcuts visible in menus and tooltips
  - id: SHORT-POS-003
    signal: Command palette for action discovery
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Shortcut Inventory
    description: |
      Document all available keyboard shortcuts in the application,
      including their associated actions.
    duration_estimate: 30 min
    commands:
    - purpose: Find shortcut implementations
      command: grep -ri 'keydown\|hotkey\|shortcut' --include='*.ts' --include='*.tsx' --include='*.js'
        | head -50
    expected_findings:
    - Complete shortcut inventory
    - Coverage assessment
  - id: '2'
    name: Discoverability Assessment
    description: |
      Evaluate how users can discover available shortcuts
      (menus, tooltips, documentation, help).
    duration_estimate: 20 min
    questions:
    - Are shortcuts shown in menus?
    - Do tooltips include shortcuts?
    - Is there a keyboard shortcuts help panel?
    expected_findings:
    - Discoverability score
    - Discovery mechanisms documented
  - id: '3'
    name: Platform Convention Comparison
    description: |
      Compare shortcuts against platform conventions
      (macOS, Windows, web standards).
    duration_estimate: 25 min
    questions:
    - Do shortcuts follow platform conventions?
    - Are cross-platform differences handled correctly?
    - Are standard shortcuts preserved?
    expected_findings:
    - Convention compliance assessment
    - Non-standard shortcuts identified
  - id: '4'
    name: Conflict and Override Testing
    description: |
      Test for shortcuts that conflict with each other or
      override important system/browser shortcuts.
    duration_estimate: 25 min
    questions:
    - Are there conflicting shortcuts?
    - Are system shortcuts preserved?
    - Do browser shortcuts work correctly?
    expected_findings:
    - Conflict list
    - Override issues identified
  - id: '5'
    name: Coverage Gap Analysis
    description: |
      Identify frequent actions that lack shortcuts and
      prioritize additions.
    duration_estimate: 20 min
    questions:
    - What common actions lack shortcuts?
    - What would benefit power users most?
    - What is the implementation priority?
    expected_findings:
    - Gap analysis
    - Prioritized recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Shortcut Inventory
    - Discoverability Assessment
    - Platform Compliance
    - Recommendations
  confidence_guidance:
    high: Direct testing confirms finding
    medium: Code analysis identifies issue
    low: Potential issue based on pattern comparison
