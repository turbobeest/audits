audit:
  id: usability-interaction.efficiency.shortcut-availability
  name: Shortcut Availability Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: efficiency
  tier: expert
  estimated_duration: 2 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines keyboard shortcuts and accelerators - mechanisms
    that allow experienced users to bypass normal navigation paths.
    It evaluates:

    - Keyboard shortcut availability for common actions
    - Discoverability of shortcuts (hints, documentation)
    - Consistency with platform conventions
    - Customization options
    - Conflict detection and handling
    - Accessibility implications
    - Command palettes and quick actions
  why_it_matters: |
    Shortcuts are essential for:
    - Power user efficiency (often 5-10x faster than mouse)
    - Accessibility (keyboard-only users)
    - Repetitive task optimization
    - Professional workflow support
    - User satisfaction (experts expect shortcuts)

    Lack of shortcuts frustrates power users and can be a deal-breaker
    for professional applications where efficiency matters.
  when_to_run:
  - Power user experience review
  - Accessibility audit
  - Productivity optimization
  - Professional tool assessment
  - Keyboard navigation testing
prerequisites:
  required_artifacts:
  - type: application
    description: Running application for shortcut testing
  access_requirements:
  - Desktop application access
  - Keyboard interaction capability
discovery:
  code_patterns:
  - pattern: (keydown|keyup|keypress|hotkey|shortcut|accelerator)
    type: regex
    scope: source
    purpose: Identify keyboard event handlers
  - pattern: (Ctrl|Cmd|Alt|Shift|Meta)\s*\+
    type: regex
    scope: source
    purpose: Find keyboard shortcut definitions
  - pattern: (command.?palette|quick.?actions|keyboard.?shortcuts)
    type: regex
    scope: source
    purpose: Locate shortcut-related features
  file_patterns:
  - glob: '**/shortcuts/**'
    purpose: Find shortcut configurations
  - glob: '**/keybindings/**'
    purpose: Locate keybinding definitions
  - glob: '**/commands/**'
    purpose: Find command definitions
