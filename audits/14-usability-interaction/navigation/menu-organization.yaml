signals:
  critical:
  - id: MENU-CRIT-001
    signal: Menu labels don't match destination content
    evidence_indicators:
    - Clicking menu item leads to unexpected content
    - Labels use internal jargon users don't understand
    - Ambiguous labels could mean multiple things
    explanation: |
      Menu labels must accurately predict their destinations.
      Misleading labels cause navigation failures and frustration.
    remediation: Revise labels to clearly describe destinations; use user terminology
  - id: MENU-CRIT-002
    signal: Primary features buried in submenus or hidden
    evidence_indicators:
    - Core features only accessible via deep submenus
    - Important items hidden in hamburger menus
    - Users can't find key features
    explanation: |
      Primary features should be prominently accessible. Hiding
      them reduces feature discovery and usage.
    remediation: Elevate primary features to top-level navigation
  high:
  - id: MENU-HIGH-001
    signal: Too many top-level menu items (>7-9)
    explanation: |
      Excessive top-level items overwhelm users and make
      scanning difficult. Users work better with focused choices.
    remediation: Consolidate related items; create logical groupings
  - id: MENU-HIGH-002
    signal: Menu groupings don't match user mental models
    explanation: |
      When organization doesn't match how users think about
      content, they struggle to find items.
    remediation: Conduct card sorting; reorganize based on user expectations
  - id: MENU-HIGH-003
    signal: Submenus more than 2 levels deep
    explanation: |
      Deep submenu hierarchies are difficult to navigate,
      especially on mobile devices.
    remediation: Flatten hierarchy; use alternative navigation patterns
  medium:
  - id: MENU-MED-001
    signal: Menu item ordering doesn't reflect usage or importance
    remediation: Order by frequency of use or logical workflow
  - id: MENU-MED-002
    signal: No visual grouping or separators for related items
    remediation: Use visual grouping to aid scanning
  - id: MENU-MED-003
    signal: Mobile menu significantly harder to use than desktop
    remediation: Optimize mobile menu patterns
  low:
  - id: MENU-LOW-001
    signal: Menu icons decorative rather than meaningful
  positive:
  - id: MENU-POS-001
    signal: Clear, descriptive menu labels
  - id: MENU-POS-002
    signal: Logical groupings matching user mental models
  - id: MENU-POS-003
    signal: Appropriate menu depth and complexity
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Menu Inventory
    description: |
      Document all menu items, their labels, and their
      hierarchical organization.
    duration_estimate: 25 min
    commands:
    - purpose: Find menu structures
      command: grep -ri 'menuitem\|nav-item\|menu-link' --include='*.tsx' --include='*.jsx' --include='*.vue'
        | head -30
    expected_findings:
    - Complete menu inventory
    - Hierarchy documentation
  - id: '2'
    name: Label Clarity Assessment
    description: |
      Evaluate menu labels for clarity, consistency, and
      predictability of destinations.
    duration_estimate: 25 min
    questions:
    - Are labels clear and descriptive?
    - Do labels use user-friendly terminology?
    - Do labels accurately predict content?
    expected_findings:
    - Label quality assessment
    - Problematic labels identified
  - id: '3'
    name: Organization and Grouping Review
    description: |
      Assess how menu items are grouped and whether groupings
      align with user expectations.
    duration_estimate: 25 min
    questions:
    - Are related items grouped together?
    - Do groupings make sense to users?
    - Is ordering appropriate?
    expected_findings:
    - Organization assessment
    - Misaligned groupings
  - id: '4'
    name: Menu Interaction Testing
    description: |
      Test menu interactions including hover, click, touch,
      and keyboard navigation.
    duration_estimate: 20 min
    questions:
    - Do dropdown menus behave correctly?
    - Are hover and click behaviors appropriate?
    - Does keyboard navigation work?
    expected_findings:
    - Interaction quality
    - Behavior issues
  - id: '5'
    name: Mobile Menu Evaluation
    description: |
      Test mobile menu patterns and compare effectiveness
      to desktop experience.
    duration_estimate: 20 min
    questions:
    - What mobile menu pattern is used?
    - Is it equally effective as desktop?
    - Are touch interactions appropriate?
    expected_findings:
    - Mobile menu assessment
    - Mobile-specific issues
