description:
  what: |
    This audit examines navigation menu organization - how menu items
    are grouped, labeled, and structured for user comprehension. It evaluates:

    - Menu item grouping and categorization
    - Label clarity and consistency
    - Menu item ordering and prioritization
    - Submenu depth and organization
    - Menu patterns (hamburger, mega menu, dropdown)
    - Mobile menu adaptation
    - Menu accessibility
  why_it_matters: |
    Menu organization directly affects:
    - User ability to find features and content
    - Cognitive load during navigation
    - Learning curve for new users
    - Expert user efficiency
    - Overall perception of application quality

    Poorly organized menus frustrate users and hide features,
    while well-organized menus guide users naturally to their goals.
  when_to_run:
  - Navigation redesign
  - Information architecture review
  - New feature integration planning
  - User feedback indicates menu confusion
  - Card sorting or tree testing follow-up
