audit:
  id: usability-interaction.navigation.breadcrumb
  name: Breadcrumb Navigation Audit
  version: 1.0.0
  last_updated: '2026-01-19'
  status: active
  category: usability-interaction
  category_number: 14
  subcategory: navigation
  tier: expert
  estimated_duration: 1.5 hours
  completeness: complete
  requires_runtime: true
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: qualitative
  default_profiles:
  - full
  blocks_phase: false
  parallelizable: true
description:
  what: |
    This audit examines breadcrumb navigation - the secondary navigation
    scheme that reveals the user's location in a site hierarchy. It evaluates:

    - Breadcrumb presence and placement
    - Accuracy of path representation
    - Clickability and interaction
    - Visual design and clarity
    - Mobile responsiveness
    - Accessibility compliance
    - Consistency across the application
  why_it_matters: |
    Breadcrumbs serve critical navigation functions:
    - Show users their current location in the hierarchy
    - Enable quick navigation to parent pages
    - Reduce required clicks/taps for traversing hierarchies
    - Support mental model formation
    - Provide emergency escape routes

    While not required for all sites, breadcrumbs are essential for
    deep hierarchical content structures.
  when_to_run:
  - Navigation audit
  - Deep content structure design
  - User complaints about getting lost
  - E-commerce product navigation review
  - Documentation site assessment
prerequisites:
  required_artifacts:
  - type: application
    description: Running application with hierarchical content
  access_requirements:
  - Full application access
  - Access to deep content levels
discovery:
  code_patterns:
  - pattern: (breadcrumb|crumb|trail|path.?nav)
    type: regex
    scope: source
    purpose: Identify breadcrumb implementations
  - pattern: aria-label=["']breadcrumb
    type: regex
    scope: source
    purpose: Find accessible breadcrumb patterns
  file_patterns:
  - glob: '**/components/**/*breadcrumb*'
    purpose: Find breadcrumb components
