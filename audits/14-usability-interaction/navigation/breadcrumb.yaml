signals:
  critical:
  - id: BREAD-CRIT-001
    signal: Breadcrumbs show incorrect path
    evidence_indicators:
    - Breadcrumb path doesn't match actual hierarchy
    - Levels skipped or duplicated
    - Labels don't match page content
    explanation: |
      Incorrect breadcrumbs are worse than no breadcrumbs - they
      mislead users and destroy trust in navigation aids.
    remediation: Fix breadcrumb logic to accurately reflect true hierarchy
  - id: BREAD-CRIT-002
    signal: Breadcrumb links broken or non-functional
    evidence_indicators:
    - Clicking breadcrumb items does nothing
    - Links lead to 404 pages
    - Some levels not clickable without indication
    explanation: |
      Breadcrumbs that look clickable but don't work frustrate users
      and remove a key navigation escape route.
    remediation: Ensure all breadcrumb levels (except current) are clickable
  high:
  - id: BREAD-HIGH-001
    signal: Deep hierarchical content lacks breadcrumbs
    explanation: |
      Content that is 3+ levels deep requires breadcrumbs for
      effective navigation and location awareness.
    remediation: Implement breadcrumbs for all hierarchical content
  - id: BREAD-HIGH-002
    signal: Breadcrumbs not accessible to screen readers
    explanation: |
      Breadcrumbs must be accessible to all users, including those
      using assistive technology.
    remediation: Implement proper ARIA breadcrumb pattern
  - id: BREAD-HIGH-003
    signal: Breadcrumb placement inconsistent or hidden
    explanation: |
      Users expect breadcrumbs in a consistent location, typically
      near the top of the content area.
    remediation: Place breadcrumbs consistently at top of content area
  medium:
  - id: BREAD-MED-001
    signal: Mobile breadcrumbs truncated without indication
    remediation: Show truncation indicators; allow horizontal scroll or expansion
  - id: BREAD-MED-002
    signal: Current page included as clickable link
    remediation: Current page should be text only, not a link
  - id: BREAD-MED-003
    signal: Missing structured data markup
    remediation: Add Schema.org BreadcrumbList markup for SEO
  low:
  - id: BREAD-LOW-001
    signal: Breadcrumb separators could be clearer
  positive:
  - id: BREAD-POS-001
    signal: Accurate, consistent breadcrumbs throughout
  - id: BREAD-POS-002
    signal: Proper ARIA implementation
  - id: BREAD-POS-003
    signal: Mobile-optimized breadcrumb display
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Breadcrumb Presence Survey
    description: |
      Identify all pages/sections that have or should have
      breadcrumb navigation.
    duration_estimate: 20 min
    commands:
    - purpose: Find breadcrumb components
      command: grep -ri 'breadcrumb' --include='*.tsx' --include='*.jsx' --include='*.vue' --include='*.html'
        | head -20
    expected_findings:
    - Breadcrumb implementation locations
    - Coverage gaps identified
  - id: '2'
    name: Path Accuracy Verification
    description: |
      Navigate to various deep pages and verify breadcrumb
      paths accurately reflect the hierarchy.
    duration_estimate: 25 min
    questions:
    - Does the breadcrumb path match the actual hierarchy?
    - Are all levels represented correctly?
    - Do labels match their destination pages?
    expected_findings:
    - Path accuracy assessment
    - Inaccuracies documented
  - id: '3'
    name: Interaction Testing
    description: |
      Test breadcrumb clickability and navigation behavior
      at all levels.
    duration_estimate: 15 min
    questions:
    - Are all levels except current clickable?
    - Do clicks navigate to correct pages?
    - Is current page clearly distinguished?
    expected_findings:
    - Interaction quality assessment
    - Broken links identified
  - id: '4'
    name: Accessibility Audit
    description: |
      Verify breadcrumb accessibility including keyboard
      navigation and screen reader support.
    duration_estimate: 20 min
    questions:
    - Is proper ARIA markup present?
    - Can breadcrumbs be navigated via keyboard?
    - Are separators hidden from screen readers?
    expected_findings:
    - Accessibility compliance
    - ARIA implementation quality
  - id: '5'
    name: Mobile and Responsive Testing
    description: |
      Test breadcrumb behavior on mobile devices and
      various screen sizes.
    duration_estimate: 15 min
    questions:
    - How do breadcrumbs adapt to small screens?
    - Is truncation handled appropriately?
    - Are touch targets adequate?
    expected_findings:
    - Mobile experience assessment
    - Responsive issues
