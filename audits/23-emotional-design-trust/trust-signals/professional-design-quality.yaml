description:
  what: |
    Evaluates the overall professional quality of visual design, assessing
    how design elements communicate credibility, competence, and trustworthiness.
    Reviews visual consistency, typography quality, image quality, color palette
    coherence, layout structure, whitespace usage, and overall polish. Identifies
    design defects that undermine trust such as mismatched fonts, low-resolution
    images, broken layouts, or amateurish aesthetics.
  why_it_matters: |
    Research shows 75% of users judge a company's credibility based solely on
    website aesthetics. Users form judgments within 50 milliseconds of viewing
    a site. Poor design quality signals lack of attention to detail, limited
    resources, or unprofessionalism - all of which erode trust and increase
    bounce rates. The "amelioration effect" demonstrates that better visual
    treatment increases perceived credibility for identical content in 90% of cases.
  when_to_run:
  - Before major launches or campaigns
  - During brand refresh or redesign
  - When bounce rates are higher than expected
  - After user feedback mentions unprofessional appearance
  - During competitive analysis
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to live website on desktop and mobile
  optional_artifacts:
  - type: brand_guidelines
    description: Brand style guide, design system documentation
  - type: analytics_data
    description: Bounce rates, time on page, exit pages
  - type: competitor_sites
    description: Competitor websites for comparison
  access_requirements:
  - Access to all public-facing pages
  - Ability to test on multiple devices and browsers
  - Access to design system/style guide if it exists
discovery:
  interviews:
  - role: Design Lead / Creative Director
    questions:
    - What are the core design principles for this product?
    - Is there a documented design system or style guide?
    - What quality checks exist before design goes live?
    purpose: Understand design standards and processes
    duration: 25 min
  - role: Product Manager / Marketing Lead
    questions:
    - How does design quality factor into brand perception?
    - Have you received feedback about design quality?
    - How does your design compare to competitors?
    purpose: Understand business context and feedback
    duration: 20 min
  documents_to_review:
  - type: Brand/style guidelines
    purpose: Assess documented standards
    look_for:
    - Color palette definitions
    - Typography specifications
    - Component standards
    - Image quality requirements
  - type: Design system
    purpose: Evaluate consistency tooling
    look_for:
    - Component library
    - Usage guidelines
    - Accessibility standards
  visual_assessment_areas:
  - area: Typography
    criteria:
    - Font consistency across site
    - Hierarchy clarity (headings, body, captions)
    - Readability (line height, letter spacing)
    - Font quality (no system fallbacks unintentionally)
  - area: Color
    criteria:
    - Consistent color palette usage
    - Sufficient contrast ratios
    - Harmonious color relationships
    - Brand color accuracy
  - area: Imagery
    criteria:
    - Image resolution and quality
    - Consistent image style/treatment
    - No stretched or distorted images
    - Appropriate compression (not pixelated)
  - area: Layout
    criteria:
    - Consistent grid usage
    - Appropriate whitespace
    - Alignment precision
    - Responsive behavior
  - area: Components
    criteria:
    - Button consistency
    - Form styling uniformity
    - Icon style consistency
    - Card/container consistency
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
