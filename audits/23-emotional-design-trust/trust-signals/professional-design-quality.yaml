signals:
  critical:
  - id: DESIGN-CRIT-001
    signal: Major visual defects visible on key pages
    evidence_indicators:
    - Broken layouts or overlapping elements
    - Missing images showing broken image icons
    - Obvious visual bugs on homepage or checkout
    - Completely unstyled content (failed CSS load)
    explanation: |
      Major visual defects create immediate credibility destruction.
      Users assume if the company can't manage basic website quality,
      they can't be trusted with more important things.
    remediation: |
      - Implement visual regression testing
      - Fix all layout breaks immediately
      - Ensure robust error handling for failed assets
      - Test across browsers before deployment
  - id: DESIGN-CRIT-002
    signal: Extremely outdated or amateur design aesthetic
    evidence_indicators:
    - Design appears 10+ years old
    - Uses dated patterns (flash-era styling, 3D buttons, web 1.0 aesthetics)
    - Multiple conflicting design styles on same page
    - Obvious template/stock look with no customization
    explanation: |
      Severely dated design signals the business may be inactive,
      underfunded, or not invested in customer experience. This
      dramatically reduces trust and conversion rates.
    remediation: |
      - Plan for design refresh or redesign
      - At minimum, update most dated elements
      - Consider professional design consultation
      - Prioritize high-traffic pages
  high:
  - id: DESIGN-HIGH-001
    signal: Inconsistent typography throughout site
    evidence_indicators:
    - Multiple unrelated fonts used
    - Inconsistent heading sizes/weights
    - System fonts appearing where custom fonts expected
    - Font sizes vary unpredictably
    explanation: |
      Typography inconsistency signals lack of attention to detail
      and undermines visual coherence. Users perceive this as
      unprofessional and untrustworthy.
    remediation: |
      - Audit all font usage across site
      - Establish typography scale in design system
      - Limit to 2-3 complementary fonts
      - Ensure font loading is robust
  - id: DESIGN-HIGH-002
    signal: Low-quality or inconsistent imagery
    evidence_indicators:
    - Pixelated or blurry images
    - Stretched/distorted images
    - Mix of photo styles (some professional, some amateur)
    - Generic stock photos that feel inauthentic
    explanation: |
      Image quality directly impacts perceived brand quality.
      Low-quality images suggest the business doesn't care about
      presentation or lacks resources for quality assets.
    remediation: |
      - Audit all images for quality issues
      - Replace low-resolution images
      - Establish image quality standards
      - Consider custom photography vs. generic stock
  - id: DESIGN-HIGH-003
    signal: Chaotic or unpredictable color usage
    evidence_indicators:
    - Too many colors without clear palette
    - Clashing color combinations
    - Inconsistent use of brand colors
    - Low contrast making text hard to read
    explanation: |
      Inconsistent color creates visual chaos that feels
      unprofessional. It suggests lack of design oversight
      and attention to brand presentation.
    remediation: |
      - Define and document color palette
      - Limit to primary, secondary, and accent colors
      - Audit for off-palette color usage
      - Verify all contrast ratios meet WCAG
  - id: DESIGN-HIGH-004
    signal: Poor layout and spacing
    evidence_indicators:
    - Cramped content with insufficient whitespace
    - Inconsistent margins and padding
    - Misaligned elements
    - Content touching edges uncomfortably
    explanation: |
      Proper spacing creates visual breathing room and professionalism.
      Cramped or misaligned layouts feel rushed and amateurish.
    remediation: |
      - Establish spacing scale (8px base, etc.)"
      - Audit alignment across components
      - Add sufficient whitespace around content
      - Use consistent padding in containers
  medium:
  - id: DESIGN-MED-001
    signal: Inconsistent component styling
    evidence_indicators:
    - Buttons look different across pages
    - Cards have varying styles
    - Forms styled inconsistently
    - Icons from different icon sets
    remediation: |
      - Build or enforce design system components
      - Audit and standardize button styles
      - Unify icon set usage
      - Create component documentation
  - id: DESIGN-MED-002
    signal: Mobile design significantly worse than desktop
    evidence_indicators:
    - Mobile layout feels like afterthought
    - Elements too small to tap
    - Horizontal scrolling required
    - Content overflow on small screens
    remediation: |
      - Audit mobile experience separately
      - Treat mobile as primary design target
      - Test across device sizes
      - Fix tap target sizes
  - id: DESIGN-MED-003
    signal: Visual hierarchy unclear
    evidence_indicators:
    - Important elements don't stand out
    - Everything feels equally weighted
    - Primary actions not visually prominent
    - Users can't quickly scan content
    remediation: |
      - Establish clear heading hierarchy
      - Use size/weight/color to create emphasis
      - Make primary CTAs visually dominant
      - Add visual breaks between sections
  low:
  - id: DESIGN-LOW-001
    signal: Minor inconsistencies across pages
    evidence_indicators:
    - Slight variations in spacing
    - Minor font rendering differences
    - Subtle color variations
    remediation: |
      - Document in design system
      - Gradually standardize over time
  positive:
  - id: DESIGN-POS-001
    signal: Consistent, polished visual design
    evidence_indicators:
    - Typography is consistent and well-chosen
    - Color palette is coherent and on-brand
    - Images are high-quality and styled consistently
    - Layout is clean with appropriate whitespace
    - Components are uniform across pages
  - id: DESIGN-POS-002
    signal: Design system in place and enforced
    evidence_indicators:
    - Documented design standards exist
    - Component library is used consistently
    - Quality checks before deployment
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather brand guidelines and design system documentation
  - step: Identify high-priority pages for focused review
  - step: Set up testing across devices and browsers
  - step: Identify competitor sites for comparison
  steps:
  - id: '1'
    name: First Impression Assessment
    description: |
      Perform rapid first-impression evaluation of key pages,
      noting immediate reactions to overall quality and polish.
    duration_estimate: 15 min
    questions:
    - What is the immediate impression of each page?
    - Does the design feel professional or amateur?
    - How does it compare to competitor sites?
    expected_findings:
    - Initial quality impression per page
    - Major issues visible immediately
  - id: '2'
    name: Typography Audit
    description: |
      Systematically review typography usage across the site,
      checking for consistency, hierarchy, and quality.
    duration_estimate: 30 min
    questions:
    - What fonts are used and are they consistent?
    - Is the heading hierarchy clear and consistent?
    - Are there readability issues (line height, size)?
    - Are there any fallback font issues?
    expected_findings:
    - Typography inconsistencies
    - Hierarchy issues
  - id: '3'
    name: Color and Imagery Audit
    description: |
      Evaluate color usage for consistency with brand palette
      and image quality across all visible imagery.
    duration_estimate: 30 min
    questions:
    - Is color usage consistent with brand?
    - Are all images high quality (not pixelated/stretched)?
    - Is image style consistent?
    - Do colors have sufficient contrast?
    expected_findings:
    - Color inconsistencies
    - Image quality issues
  - id: '4'
    name: Layout and Spacing Review
    description: |
      Assess layout structure, grid usage, alignment, and
      whitespace usage across key pages.
    duration_estimate: 30 min
    questions:
    - Is spacing consistent (margins, padding)?
    - Are elements properly aligned?
    - Is there appropriate whitespace?
    - Does the grid feel organized?
    expected_findings:
    - Spacing inconsistencies
    - Alignment issues
  - id: '5'
    name: Component Consistency Review
    description: |
      Check that UI components (buttons, forms, cards, icons)
      are styled consistently across all pages.
    duration_estimate: 30 min
    questions:
    - Do buttons look the same everywhere?
    - Are forms styled consistently?
    - Is the icon set unified?
    - Do cards/containers match?
    expected_findings:
    - Component inconsistencies
    - Design system gaps
  - id: '6'
    name: Mobile and Responsive Review
    description: |
      Test the design across mobile and tablet viewports,
      checking that quality is maintained responsively.
    duration_estimate: 30 min
    questions:
    - Does mobile design feel equally polished?
    - Are there layout breaks at any viewport?
    - Are tap targets appropriately sized?
    - Is content readable without zooming?
    expected_findings:
    - Mobile-specific quality issues
    - Responsive breakpoint problems
  - id: '7'
    name: Stakeholder Interviews and Synthesis
    description: |
      Interview design and product stakeholders, then
      synthesize findings into prioritized recommendations.
    duration_estimate: 45 min
    expected_findings:
    - Context for current design state
    - Prioritized improvement recommendations
output:
