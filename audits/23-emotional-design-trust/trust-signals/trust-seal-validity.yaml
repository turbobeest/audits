description:
  what: |
    Verifies the authenticity and validity of all trust seals, security
    badges, certification marks, and third-party endorsement logos displayed
    on the website. Checks that displayed seals link to verification pages,
    represent current/valid certifications, and comply with issuing
    organization guidelines. Identifies any fake, expired, or improperly
    used trust indicators.
  why_it_matters: |
    Trust seals are powerful conversion tools, but they can be easily faked
    by copying images. Displaying invalid, expired, or fake trust seals is
    potentially fraudulent and creates significant legal and reputational
    risk. Sophisticated users may verify seals, and finding fake badges
    destroys trust entirely. Invalid seals also violate certification body
    terms and can result in legal action.
  when_to_run:
  - Annually as part of trust signal audit
  - After website redesigns
  - When certifications are renewed or expire
  - Before major marketing campaigns
  - If competitors or users raise authenticity concerns
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all pages displaying trust seals
  - type: seal_inventory
    description: List of all trust seals/badges displayed on site
  optional_artifacts:
  - type: certification_documents
    description: Actual certification/attestation documents
  - type: seal_provider_accounts
    description: Access to seal provider verification portals
  access_requirements:
  - Access to all public-facing pages with trust seals
  - Ability to click and follow seal verification links
  - Access to certification documentation
discovery:
  interviews:
  - role: Security/Compliance Lead
    questions:
    - What trust seals are we authorized to display?
    - Where are the supporting certifications/documents?
    - When do each of these certifications expire?
    purpose: Verify seal authorization and validity
    duration: 20 min
  - role: Web/Marketing Team
    questions:
    - How were trust seals added to the site?
    - Are seals implemented as static images or dynamic scripts?
    - Is there a process to update seals when certifications renew?
    purpose: Understand seal implementation and maintenance
    duration: 15 min
  documents_to_review:
  - type: Certification documentation
    purpose: Verify each displayed seal has valid backing
    look_for:
    - Valid certification/attestation documents
    - Current validity dates
    - Scope coverage matching display context
  - type: Seal provider terms of use
    purpose: Ensure compliant seal usage
    look_for:
    - Logo usage requirements
    - Display conditions
    - Verification link requirements
  seal_audit_checklist:
  - seal_type: SSL/Security seals
    examples:
    - DigiCert
    - Comodo
    - McAfee Secure
    - Norton
    verification_method: Click seal, verify domain matches, check certificate validity
  - seal_type: Compliance certifications
    examples:
    - SOC 2
    - ISO 27001
    - PCI-DSS
    - HIPAA
    verification_method: Click seal if clickable, verify with certification body
  - seal_type: Business trust seals
    examples:
    - BBB
    - TrustPilot
    - Google Reviews
    verification_method: Click seal, verify business is listed on platform
  - seal_type: Industry associations
    examples:
    - Chamber of Commerce
    - Trade associations
    verification_method: Click seal, verify membership status
  - seal_type: Payment security
    examples:
    - Visa
    - Mastercard
    - Stripe
    - PayPal
    verification_method: Verify actual payment integration matches displayed logos
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
