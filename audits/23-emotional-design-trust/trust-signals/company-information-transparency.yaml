signals:
  critical:
  - id: COMPANY-CRIT-001
    signal: No About Us page or company information
    evidence_indicators:
    - No About page exists
    - Company name only, no additional context
    - Anonymous or unattributed product/service
    explanation: |
      Complete absence of company information is a major red flag
      that signals potential illegitimacy. Users cannot determine
      who they are dealing with, making trust impossible.
    remediation: |
      - Create comprehensive About Us page
      - Include company story, mission, and team
      - Add physical address and contact information
      - Display legal entity information
  - id: COMPANY-CRIT-002
    signal: Misleading or false company information
    evidence_indicators:
    - Address doesn't exist or is obviously fake
    - Team members don't exist on LinkedIn or elsewhere
    - Company registration cannot be verified
    explanation: |
      False company information indicates potential fraud or deception.
      Users who verify and find discrepancies will lose all trust
      and may report the site as fraudulent.
    remediation: |
      - Audit all displayed information for accuracy
      - Remove or correct any misleading claims
      - Ensure verifiable consistency across all channels
  high:
  - id: COMPANY-HIGH-001
    signal: No team or leadership information visible
    evidence_indicators:
    - No team page or leadership section
    - No founder or CEO identified
    - Completely faceless organization
    explanation: |
      Faceless companies trigger suspicion. Users want to know
      real people stand behind a product. B2B buyers especially
      need to evaluate leadership credibility.
    remediation: |
      - Add leadership page with executive profiles
      - Include photos, backgrounds, and LinkedIn links
      - Consider featuring key team members beyond executives
  - id: COMPANY-HIGH-002
    signal: No physical address or location information
    evidence_indicators:
    - No headquarters location mentioned
    - No registered address in footer
    - Country of operation unclear
    explanation: |
      Missing location information suggests the company may be
      hiding something or operating from an illegitimate location.
      Users need to know jurisdiction for legal recourse.
    remediation: |
      - Display headquarters address
      - Include registered address in footer/legal pages
      - Show office locations if multiple
  - id: COMPANY-HIGH-003
    signal: Company story lacks authenticity markers
    evidence_indicators:
    - Generic corporate boilerplate text
    - No founding story or history
    - No specific dates, milestones, or verifiable claims
    explanation: |
      Generic About Us content feels manufactured and untrustworthy.
      Authentic companies have specific stories, founding dates,
      and verifiable milestones.
    remediation: |
      - Write authentic founding story with specific details
      - Include timeline of company milestones
      - Add verifiable facts (founding date, location, key events)
  medium:
  - id: COMPANY-MED-001
    signal: Legal entity information not disclosed
    evidence_indicators:
    - No company registration number
    - Legal entity name different from brand (not disclosed)
    - No information about parent company or ownership
    remediation: |
      - Add legal entity name to footer
      - Include registration number for relevant jurisdictions
      - Disclose corporate structure if applicable
  - id: COMPANY-MED-002
    signal: Team information is out of date
    evidence_indicators:
    - Former employees still listed
    - Leadership changes not reflected
    - Dates suggest stale content
    remediation: |
      - Establish process for team page updates
      - Remove departed team members
      - Update new leadership promptly
  - id: COMPANY-MED-003
    signal: Mission/values feel performative or generic
    evidence_indicators:
    - Buzzword-heavy values statements
    - No evidence of values in action
    - Values identical to competitor templates
    remediation: |
      - Develop authentic, specific values language
      - Include examples of values in practice
      - Differentiate from generic industry language
  low:
  - id: COMPANY-LOW-001
    signal: No company history or timeline
    evidence_indicators:
    - No founding date mentioned
    - No milestones or growth story
    remediation: |
      - Add founding date and brief history
      - Consider timeline of key milestones
      - Include growth metrics if appropriate
  positive:
  - id: COMPANY-POS-001
    signal: Comprehensive and authentic company information
    evidence_indicators:
    - Detailed About page with specific story
    - Leadership visible with real profiles
    - Physical address and legal entity clear
    - Mission/values feel authentic and specific
  - id: COMPANY-POS-002
    signal: Third-party verification present
    evidence_indicators:
    - Press mentions and media coverage
    - Investor information publicly available
    - Industry recognition and awards
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather company documentation for verification
  - step: Review competitor About Us pages for comparison
  - step: Check corporate registries for verification capability
  steps:
  - id: '1'
    name: About Us Page Assessment
    description: |
      Evaluate the completeness, authenticity, and clarity of the
      About Us page or equivalent company information sections.
    duration_estimate: 30 min
    questions:
    - Does the About page tell a specific, authentic story?
    - Are founding date and history included?
    - Is the mission/values statement meaningful or generic?
    - Can claims be verified externally?
    expected_findings:
    - About page quality assessment
    - Missing or generic content areas
  - id: '2'
    name: Leadership/Team Visibility Assessment
    description: |
      Evaluate how well the organization shows the people behind
      the company, including executives, founders, and key team.
    duration_estimate: 25 min
    questions:
    - Is there a team or leadership page?
    - Are executives shown with photos and bios?
    - Can team members be verified on LinkedIn?
    - Is the team information current?
    expected_findings:
    - Leadership visibility assessment
    - Authenticity verification results
  - id: '3'
    name: Legal and Location Transparency
    description: |
      Verify that required legal disclosures are present and that
      location information is clearly communicated.
    duration_estimate: 20 min
    questions:
    - Is legal entity name disclosed?
    - Is physical/registered address shown?
    - Is jurisdiction clear for legal purposes?
    - Can company registration be verified?
    expected_findings:
    - Legal disclosure compliance
    - Location transparency assessment
  - id: '4'
    name: Third-Party Validation Review
    description: |
      Assess presence of external validation such as press coverage,
      investor information, awards, and industry recognition.
    duration_estimate: 20 min
    questions:
    - Are press mentions or media coverage shown?
    - Is investor information publicly available?
    - Are awards or recognitions displayed?
    - Do external sources corroborate company claims?
    expected_findings:
    - External validation inventory
    - Verification of external claims
  - id: '5'
    name: Competitive Comparison
    description: |
      Compare company information transparency against key competitors
      to identify gaps and opportunities.
    duration_estimate: 25 min
    expected_findings:
    - Competitive transparency comparison
    - Industry norms for company information
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: transparency_scorecard
    format: spreadsheet
    description: Assessment against transparency criteria
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Critical Gaps
    - Authenticity Assessment
    - Competitive Position
    - Recommendations
  confidence_guidance:
    high: Information verified against external sources
    medium: Content assessed, limited external verification
    low: Surface assessment only, verification recommended
