description:
  what: |
    Evaluates the transparency and accessibility of company information
    throughout the digital experience. Assesses About Us pages, team
    information, company history, mission/values, physical location,
    legal entity details, leadership profiles, and overall corporate
    identity transparency. Reviews how well the organization communicates
    who they are, what they do, and why they can be trusted.
  why_it_matters: |
    Studies show 94% of consumers are more likely to be loyal to brands
    offering complete transparency. Hidden company information raises
    legitimacy concerns and erodes trust. Users want to know who is
    behind a product or service before committing their data or money.
    Clear company information signals professionalism, accountability,
    and willingness to stand behind promises.
  when_to_run:
  - During brand refresh or website redesign
  - Before launching in new markets
  - When trust or legitimacy concerns emerge in feedback
  - During due diligence for B2B partnerships
  - After company milestones (funding, acquisition, leadership change)
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to website including About, Team, and Company pages
  optional_artifacts:
  - type: company_documentation
    description: Corporate registry filings, founding documents
  - type: competitive_analysis
    description: Competitor About Us pages for comparison
  access_requirements:
  - Access to all public-facing company pages
  - Access to corporate identity guidelines if they exist
discovery:
  interviews:
  - role: Marketing/Brand Lead
    questions:
    - What is the strategy behind current company information display?
    - Are there legal constraints on what information can be shared?
    - How often is company information updated?
    purpose: Understand transparency decisions and constraints
    duration: 20 min
  - role: Legal/Compliance Lead
    questions:
    - What company information is legally required to be disclosed?
    - Are there restrictions on team member visibility?
    - What corporate entities need to be disclosed?
    purpose: Identify legal requirements and constraints
    duration: 15 min
  documents_to_review:
  - type: About Us page
    purpose: Assess completeness of company story
    look_for:
    - Company history and founding story
    - Mission and values
    - What problem the company solves
  - type: Team/Leadership page
    purpose: Evaluate leadership visibility
    look_for:
    - Executive team profiles
    - Founder information
    - Photos and backgrounds
  - type: Footer/Legal pages
    purpose: Check for required disclosures
    look_for:
    - Legal entity name
    - Registered address
    - Company registration number
  - type: Investor/Press pages
    purpose: Assess corporate accountability signals
    look_for:
    - Investor information
    - Press mentions
    - Annual reports (if applicable)
  page_audit_checklist:
  - page_type: About Us
    expected_elements:
    - Company story
    - Mission/values
    - What we do
    - History
  - page_type: Team/Leadership
    expected_elements:
    - Executive photos
    - Bios
    - LinkedIn links
  - page_type: Footer
    expected_elements:
    - Legal entity name
    - Registered address
  - page_type: Contact
    expected_elements:
    - Physical address
    - Phone
    - Email
