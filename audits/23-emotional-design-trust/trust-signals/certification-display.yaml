description:
  what: |
    Evaluates how compliance certifications, industry accreditations, and
    third-party validations (SOC 2, ISO 27001, HIPAA, PCI-DSS, etc.) are
    displayed throughout the user interface. Assesses badge placement,
    validity verification, proper usage according to certification bodies'
    guidelines, and whether supporting documentation (trust centers,
    attestation letters) is accessible to users and procurement teams.
  why_it_matters: |
    Compliance certifications are powerful trust-building tools that
    communicate security maturity to customers, prospects, and partners.
    Poor display (footer-only badges, expired certifications, improper
    logo usage) wastes this trust-building opportunity and can signal
    weak controls to sophisticated buyers. For B2B/enterprise sales,
    visible certifications often determine vendor shortlist inclusion
    and reduce procurement friction.
  when_to_run:
  - After achieving new certifications
  - During website redesigns
  - Annually to verify certification validity display
  - Before enterprise sales campaigns
  - When updating security/trust center pages
prerequisites:
  required_artifacts:
  - type: certification_inventory
    description: List of all valid certifications and their expiration dates
  - type: user_interface
    description: Access to website, app, and marketing materials
  optional_artifacts:
  - type: certification_guidelines
    description: Logo usage guidelines from certification bodies (AICPA, ISO, etc.)
  - type: trust_center
    description: Existing security/compliance documentation pages
  access_requirements:
  - Access to all public-facing pages displaying certifications
  - Access to actual certification documents to verify validity
  - Access to certification body portals if applicable
discovery:
  interviews:
  - role: Security/Compliance Lead
    questions:
    - What certifications are currently valid and when do they expire?
    - Have you registered with certification bodies to use their logos?
    - Is there a process for updating displayed certifications?
    purpose: Verify certification validity and compliance with display rules
    duration: 20 min
  - role: Marketing/Web Team
    questions:
    - Where are certification badges currently displayed?
    - How do you update badges when certifications are renewed?
    - Are there documented brand guidelines for certification display?
    purpose: Understand current display practices and maintenance
    duration: 15 min
  documents_to_review:
  - type: Certification documentation
    purpose: Verify all displayed certifications are valid
    look_for:
    - Current validity dates
    - Scope of certification
    - Audit reports or attestation letters
  - type: Logo usage guidelines from certification bodies
    purpose: Ensure proper badge usage
    look_for:
    - Approved logo formats and colors
    - Required disclosures or disclaimers
    - Prohibited uses or contexts
  - type: Trust center or security pages
    purpose: Assess completeness and accessibility
    look_for:
    - Clear explanations of each certification
    - Process for requesting reports
    - Links to verification portals
  page_audit_checklist:
  - page_type: Homepage
    expected_elements:
    - Key certification badges in credibility section
  - page_type: Security/Trust Center
    expected_elements:
    - All certifications with explanations
    - Report request process
    - Validity information
  - page_type: Pricing/Signup pages
    expected_elements:
    - Relevant certifications for buyer confidence
  - page_type: Footer (all pages)
    expected_elements:
    - Certification badges with proper sizing
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
