description:
  what: |
    Evaluates the strategic placement of security badges, trust seals, and
    security indicators throughout the user interface. Assesses whether
    badges appear at decision-critical moments (checkout, form submission,
    account creation) and follow visual hierarchy best practices including
    F-pattern scanning alignment, proximity to calls-to-action, and
    appropriate density to avoid "defensive design anxiety."
  why_it_matters: |
    According to Baymard Institute research, 19% of users have abandoned a
    checkout flow because they "didn't trust the site with their credit card
    information." Security badge placement directly impacts conversion rates,
    with properly placed badges increasing form completion by 15-25% in
    financial contexts. Poor placement (footer-only, wrong timing, excessive
    density) can actually decrease conversions by up to 12% by raising
    security concerns users hadn't considered.
  when_to_run:
  - Before launching checkout or payment flows
  - During conversion optimization audits
  - After redesigning key transaction pages
  - When cart abandonment rates increase unexpectedly
  - Before expanding to new markets or audiences
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to production or staging UI for all transaction flows
  - type: page_inventory
    description: List of pages containing forms, checkout, or sensitive actions
  optional_artifacts:
  - type: analytics_data
    description: Conversion funnels and drop-off points
  - type: heatmaps
    description: Eye-tracking or click heatmap data if available
  access_requirements:
  - Access to all user-facing pages (including authenticated flows)
  - Ability to inspect mobile and desktop versions
  - Access to conversion analytics (Google Analytics, Mixpanel, etc.)
discovery:
  interviews:
  - role: UX Designer / Product Designer
    questions:
    - What was the rationale for current badge placements?
    - Have you tested different badge positions or densities?
    - How do badges adapt between desktop and mobile?
    purpose: Understand design decisions behind current placement
    duration: 20 min
  - role: Product Manager / Conversion Specialist
    questions:
    - Where do users drop off in the conversion funnel?
    - Have trust concerns been mentioned in user feedback?
    - What A/B tests have been run on trust elements?
    purpose: Identify conversion impact and user feedback patterns
    duration: 20 min
  documents_to_review:
  - type: Design system / Component library
    purpose: Check if trust badge components have placement guidelines
    look_for:
    - Documented placement rules for trust badges
    - Responsive behavior specifications
    - Accessibility considerations for badges
  - type: Conversion funnel reports
    purpose: Identify pages with highest abandonment
    look_for:
    - Checkout abandonment rates
    - Form completion rates
    - Pages with security-related exit survey responses
  page_audit_checklist:
  - page_type: Checkout/Payment pages
    critical_zone: Near payment form fields and submit button
    expected_badges:
    - SSL seal
    - Payment processor logos
    - Secure checkout indicator
  - page_type: Account creation
    critical_zone: Near password and personal info fields
    expected_badges:
    - Privacy seal
    - Data protection indicator
  - page_type: Forms with sensitive data
    critical_zone: Adjacent to submit button
    expected_badges:
    - Security indicator
    - Trust seal
  - page_type: Homepage
    critical_zone: Above fold, not overwhelming
    expected_badges:
    - Brand credibility indicators
    - Certifications
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
