  scripts:
  - id: contact-info-check
    language: javascript
    purpose: Quick check for contact patterns in page HTML
    source: inline
    code: |
      // Look for common contact patterns
      const patterns = [
        /\b\d{3}[-.]?\d{3}[-.]?\d{4}\b/,  // Phone
        /\b[\w.-]+@[\w.-]+\.\w+\b/,        // Email
        /contact|support|help/i             // Contact keywords
      ];
      patterns.forEach(p => {
        console.log(p.source + ':', document.body.innerText.match(p));
      });
signals:
  critical:
  - id: CONTACT-CRIT-001
    signal: No contact information anywhere on site
    evidence_indicators:
    - No phone, email, or contact form found on any page
    - No contact page exists
    - Footer lacks any contact details
    explanation: |
      Complete absence of contact information is a major red flag
      that signals illegitimacy or unwillingness to support customers.
      This severely damages trust and conversion rates.
    remediation: |
      - Add contact page with multiple contact methods
      - Include phone/email in footer on all pages
      - Add support link to main navigation
  - id: CONTACT-CRIT-002
    signal: Contact information is fake or non-functional
    evidence_indicators:
    - Phone number does not work
    - Email addresses bounce
    - Contact form submissions fail
    - Chat always shows 'offline'
    explanation: |
      Non-functional contact information is worse than none at all.
      It actively deceives users and destroys trust when they attempt
      to reach out.
    remediation: |
      - Test all contact channels regularly
      - Remove or fix non-functional channels
      - Implement monitoring for contact channel uptime
  high:
  - id: CONTACT-HIGH-001
    signal: Contact info only accessible after many clicks
    evidence_indicators:
    - Contact page not in main navigation
    - Requires 3+ clicks to reach contact information
    - Contact buried in help center or FAQ
    explanation: |
      Hidden contact information signals that the business doesn't
      want to be reached. This creates anxiety for users with questions
      and reduces trust.
    remediation: |
      - Add Contact to main navigation
      - Include phone/email in header or footer
      - Ensure contact is reachable in 1-2 clicks from any page
  - id: CONTACT-HIGH-002
    signal: Only one contact method available
    evidence_indicators:
    - Only contact form, no phone or email
    - Only email, no immediate contact option
    - No accommodation for user preference
    explanation: |
      Different users prefer different contact methods. Phone-only
      excludes deaf users; form-only frustrates urgent inquiries;
      email-only lacks immediacy for time-sensitive issues.
    remediation: |
      - Offer minimum of 2-3 contact methods
      - Include at least one real-time option (phone or chat)
      - Consider regional preferences for contact methods
  - id: CONTACT-HIGH-003
    signal: Contact info disappears on checkout/transaction pages
    evidence_indicators:
    - Checkout flow removes header/footer contact
    - No support option during payment process
    - Users cannot get help during critical transaction
    explanation: |
      Transaction pages are high-anxiety moments where users may have
      last-minute questions. Removing contact options here increases
      abandonment.
    remediation: |
      - Keep support link visible during checkout
      - Consider live chat on checkout pages
      - At minimum, include help link or phone number
  medium:
  - id: CONTACT-MED-001
    signal: No phone number visible for businesses where expected
    evidence_indicators:
    - E-commerce site lacks phone support
    - Service business without phone number
    - B2B company with no sales phone
    remediation: |
      - Add phone number if business model supports it
      - If phone not possible, add live chat
      - Clearly communicate response times for other channels
  - id: CONTACT-MED-002
    signal: Contact information not visible on mobile without scrolling
    evidence_indicators:
    - Mobile header lacks contact link
    - Phone number only in footer (requires scroll)
    - Contact buried in hamburger menu
    remediation: |
      - Add click-to-call phone in mobile header
      - Include contact in mobile navigation
      - Consider floating contact button for mobile
  - id: CONTACT-MED-003
    signal: No response time expectations set
    evidence_indicators:
    - Contact form gives no confirmation
    - Email address without expected response time
    - No business hours shown for phone support
    remediation: |
      - Display expected response times per channel
      - Show business hours for phone support
      - Send confirmation with timeline after form submission
  low:
  - id: CONTACT-LOW-001
    signal: Physical address not shown for businesses where expected
    evidence_indicators:
    - Local business without address
    - E-commerce lacks return address
    remediation: |
      - Add physical address to footer for local businesses
      - Include return address for e-commerce
  positive:
  - id: CONTACT-POS-001
    signal: Multiple contact methods prominently displayed
    evidence_indicators:
    - Phone, email, and chat all available
    - Contact info in header and footer
    - Contact page easy to find in navigation
  - id: CONTACT-POS-002
    signal: Context-appropriate contact options
    evidence_indicators:
    - Sales contact prominent on pricing pages
    - Support contact visible in product areas
    - Technical support differentiated from billing
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Document all official contact channels
  - step: Test each contact channel to verify functionality
  - step: Review mobile and desktop versions separately
  steps:
  - id: '1'
    name: Global Element Inspection
    description: |
      Examine header and footer across all page types for
      contact information presence and consistency.
    duration_estimate: 20 min
    questions:
    - Is contact info in header? Which pages?
    - Is contact info in footer? Is it consistent?
    - How many clicks to reach contact page from homepage?
    expected_findings:
    - Contact visibility in global elements
    - Consistency assessment across pages
  - id: '2'
    name: Contact Page Assessment
    description: |
      Evaluate the dedicated contact page for completeness,
      clarity, and accessibility.
    duration_estimate: 15 min
    questions:
    - Does a dedicated contact page exist?
    - What contact methods are offered?
    - Are response time expectations set?
    - Is department routing clear?
    expected_findings:
    - Contact page quality assessment
    - Missing contact methods or information
  - id: '3'
    name: Critical Page Contact Audit
    description: |
      Check contact visibility on high-stakes pages:
      checkout, pricing, account creation.
    duration_estimate: 20 min
    questions:
    - Is contact/support visible during checkout?
    - Can users get help on pricing page?
    - Is support accessible during account issues?
    expected_findings:
    - Gaps in contact visibility at critical moments
  - id: '4'
    name: Mobile Contact Accessibility
    description: |
      Test contact information accessibility on mobile devices,
      including click-to-call functionality.
    duration_estimate: 15 min
    questions:
    - Is phone number click-to-call on mobile?
    - Is contact reachable without excessive scrolling?
    - Do contact buttons work on touch screens?
    expected_findings:
    - Mobile-specific contact issues
  - id: '5'
    name: Channel Functionality Test
    description: |
      Actually test each contact channel to verify it works
      and provides appropriate response.
    duration_estimate: 20 min
    questions:
    - Does phone number connect to correct department?
    - Does email receive auto-response?
    - Does form submit successfully?
    - Is chat staffed or bot-handled appropriately?
    expected_findings:
    - Non-functional contact channels
    - Channel quality issues
