description:
  what: |
    Evaluates the visibility, accessibility, and completeness of contact
    information throughout the user interface. Assesses whether users can
    easily find phone numbers, email addresses, physical addresses, live
    chat options, and support channels. Reviews placement, prominence, and
    the variety of contact options offered to accommodate different user
    preferences.
  why_it_matters: |
    Visible contact information is a fundamental trust signal that demonstrates
    the business is legitimate, approachable, and responsive. For users on the
    fence about conversion, accessible contact details can be the deciding factor.
    Hidden or absent contact information raises suspicion about legitimacy and
    creates anxiety when users have pre-purchase questions or post-purchase
    support needs.
  when_to_run:
  - During website redesigns
  - When conversion rates drop unexpectedly
  - Before launching in new markets
  - After customer feedback mentions difficulty reaching support
  - During competitive analysis
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all pages including header, footer, and contact pages
  optional_artifacts:
  - type: analytics_data
    description: Contact page visits, support ticket origins
  - type: customer_feedback
    description: Support tickets or reviews mentioning contact difficulty
  access_requirements:
  - Access to all public pages
  - Access to contact forms and support channels
discovery:
  interviews:
  - role: Customer Support Lead
    questions:
    - Do customers mention difficulty finding contact information?
    - Which contact channels receive the most inquiries?
    - Are there regional differences in preferred contact methods?
    purpose: Understand customer contact preferences and pain points
    duration: 15 min
  - role: Product/UX Designer
    questions:
    - What drove decisions about contact info placement?
    - Have you tested different contact visibility approaches?
    - How do contact options differ between mobile and desktop?
    purpose: Understand design rationale and any testing conducted
    duration: 15 min
  documents_to_review:
  - type: Site map or navigation structure
    purpose: Assess contact page accessibility
    look_for:
    - Contact page in main navigation
    - Number of clicks to reach contact information
    - Footer contact presence
  - type: Customer feedback or support tickets
    purpose: Identify contact-related frustrations
    look_for:
    - Complaints about difficulty reaching support
    - Questions that could be answered by visible contact info
  page_audit_checklist:
  - page_type: Homepage
    expected_elements:
    - Phone number or contact link visible
    - Support CTA
  - page_type: Header (global)
    expected_elements:
    - Phone number or contact link
    - Support/Help link
  - page_type: Footer (global)
    expected_elements:
    - Phone
    - Email
    - Address
    - Support link
  - page_type: Contact page
    expected_elements:
    - Multiple contact methods
    - Response time expectations
    - Department routing
  - page_type: Checkout/Transaction pages
    expected_elements:
    - Support contact visible
    - Help link
