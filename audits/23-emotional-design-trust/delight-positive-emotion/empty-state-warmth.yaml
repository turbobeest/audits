description:
  what: |
    Evaluates the design and emotional quality of empty states throughout the
    application. Empty states occur when there's no data to display: new user
    screens, search results with no matches, filtered views with nothing,
    cleared lists, and error states that result in no content. This audit
    assesses whether these moments are handled with warmth, guidance, and
    encouragement rather than stark blankness or discouraging messages.
  why_it_matters: |
    Empty states are critical emotional moments:
    - First-time users encounter empty states before seeing value
    - Empty results after search feel like failure without good design
    - Blank screens create anxiety about whether the app works
    - Well-designed empty states convert to action 40% more than blank ones

    Poor empty states:
    - Make new users question if signup was worth it
    - Provide no guidance on what to do next
    - Feel cold and uninviting
    - Miss opportunity to reinforce brand personality
  when_to_run:
  - During new user onboarding optimization
  - When activation rates are below benchmark
  - After adding new features with empty initial states
  - During design system completeness audits
  - When user feedback mentions confusion
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all screens in empty/new state
  - type: feature_inventory
    description: List of all features that have empty states
  optional_artifacts:
  - type: design_system
    description: Empty state component documentation
  - type: user_research
    description: New user activation and drop-off data
  access_requirements:
  - Fresh/empty test accounts
  - Ability to clear data to trigger empty states
  - Access to search and filter functionality
discovery:
  interviews:
  - role: Product Designer
    questions:
    - What's the strategy for empty state design?
    - Are empty states standardized in the design system?
    - How do you decide what guidance to include?
    - Have empty states been user tested?
    purpose: Understand empty state design approach
    duration: 20 min
  - role: Onboarding/Growth Product Manager
    questions:
    - Where do new users drop off before activation?
    - What empty states do users encounter first?
    - Have empty state improvements impacted conversion?
    purpose: Identify critical empty states for activation
    duration: 20 min
  documents_to_review:
  - type: Design system
    purpose: Check for empty state patterns
    look_for:
    - Empty state component definitions
    - Illustration library for empty states
    - Copy guidelines for empty states
  - type: Activation funnel data
    purpose: Identify high-impact empty states
    look_for:
    - Drop-off points for new users
    - Screens with lowest conversion
  empty_state_inventory:
  - state_type: First-time user (feature never used)
    purpose: Educate and motivate first action
    expected_elements:
    - Illustration
    - Explanation
    - CTA
    - Value prop
  - state_type: No search results
    purpose: Help user find what they need
    expected_elements:
    - Acknowledgment
    - Suggestions
    - Alternative actions
  - state_type: Empty after filtering
    purpose: Help adjust filters
    expected_elements:
    - Filter status
    - Clear filters CTA
    - Adjust suggestion
  - state_type: All items cleared/completed
    purpose: Celebrate completion or guide next step
    expected_elements:
    - Positive acknowledgment
    - What's next suggestion
  - state_type: Error resulted in no content
    purpose: Explain and help recover
    expected_elements:
    - Explanation
    - Retry option
    - Alternative
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
