    - First-Time User Experience
    - Search/Filter Empty States
    - Consistency Analysis
    - Prioritized Recommendations
  confidence_guidance:
    high: Clear presence/absence of elements
    medium: Quality assessment against best practices
    low: Subjective warmth/personality evaluation
