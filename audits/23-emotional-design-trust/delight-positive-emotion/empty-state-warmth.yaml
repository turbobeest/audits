signals:
  critical:
  - id: EMPTY-CRIT-001
    signal: Empty states are completely blank
    evidence_indicators:
    - Screen shows nothing when no data exists
    - No explanation of why screen is empty
    - No guidance on what to do next
    - User might think app is broken
    explanation: |
      Completely blank screens leave users confused about whether
      the app is working and what they should do. This is especially
      damaging for new users who haven't yet seen value.
    remediation: |
      - Design explicit empty state for every data-dependent screen
      - Include clear explanation of the empty state
      - Provide primary action to populate the screen
      - Add visual element (illustration) to indicate intentional state
  - id: EMPTY-CRIT-002
    signal: First-time user states discourage action
    evidence_indicators:
    - Empty state language is negative ('No items', 'Nothing here')
    - No value proposition for adding content
    - CTA unclear or missing
    - First impression feels cold or broken
    explanation: |
      New users' first encounter with the product is often an empty
      state. If this moment feels unwelcoming, activation suffers.
      This is a critical moment for emotional connection.
    remediation: |
      - Reframe empty state copy positively
      - Communicate value of adding first item
      - Make primary action prominent and inviting
      - Add illustration that matches brand personality
  high:
  - id: EMPTY-HIGH-001
    signal: No search results state unhelpful
    evidence_indicators:
    - Just says 'No results' with no guidance
    - No suggestions for alternative searches
    - No option to broaden search or clear filters
    - User feels dead-ended
    explanation: |
      Finding nothing after searching is frustrating. Without
      guidance, users may assume content doesn't exist when
      it might just need a different query.
    remediation: |
      - Acknowledge the search attempt
      - Suggest query modifications
      - Offer related content if available
      - Provide clear path to try again
  - id: EMPTY-HIGH-002
    signal: Empty states inconsistent across product
    evidence_indicators:
    - Some areas have designed empty states, others blank
    - Different illustration styles in different areas
    - Copy tone varies across empty states
    - No design system pattern for empty states
    explanation: |
      Inconsistent empty states signal unfinished product and
      create unpredictable user experience. Users can't build
      mental model of how the app communicates.
    remediation: |
      - Create design system component for empty states
      - Standardize illustration style and tone
      - Audit all empty states for consistency
      - Apply pattern across product
  - id: EMPTY-HIGH-003
    signal: Empty state has no clear action
    evidence_indicators:
    - Empty state explains situation but provides no CTA
    - Action to populate is not obvious
    - User must navigate away to create content
    - Primary action buried or absent
    explanation: |
      Empty states should guide users to the next step. Without
      clear action, users may not know how to proceed or may
      abandon the flow.
    remediation: |
      - Add prominent primary CTA to empty states
      - Enable inline creation where possible
      - Make action copy specific ("Add your first project")
      - Consider secondary actions for alternative paths
  medium:
  - id: EMPTY-MED-001
    signal: Empty states lack personality
    evidence_indicators:
    - Generic placeholder text
    - No illustrations or visual interest
    - Functional but cold
    - Missed brand expression opportunity
    remediation: |
      - Add brand-appropriate illustrations
      - Write copy with brand voice
      - Use empty states as personality moments
      - Consider delightful touches
  - id: EMPTY-MED-002
    signal: Empty filter results don't show active filters
    evidence_indicators:
    - User filtered to zero results but can't see why
    - No indication of which filters are limiting
    - Clear filters action not visible
    remediation: |
      - Show active filters in empty state
      - Provide one-click filter clear
      - Suggest which filter to adjust
  - id: EMPTY-MED-003
    signal: Completed/cleared empty state not celebratory
    evidence_indicators:
    - Zero inbox state just says 'No messages'
    - Completed task list shows blank
    - Achievement of clearing items not acknowledged
    remediation: |
      - Celebrate completion ("All done!", "Inbox zero!")
      - Acknowledge achievement positively
      - Suggest what to do next
  low:
  - id: EMPTY-LOW-001
    signal: Empty state illustrations not responsive
    evidence_indicators:
    - Illustrations too large on mobile
    - Illustrations disappear on small screens
    - Layout breaks in empty states
    remediation: |
      - Ensure responsive empty state design
      - Scale illustrations appropriately
      - Test on all viewport sizes
  positive:
  - id: EMPTY-POS-001
    signal: Empty states are inviting and actionable
    evidence_indicators:
    - Clear explanation and value proposition
    - Prominent action to populate
    - Warm, on-brand personality
  - id: EMPTY-POS-002
    signal: Consistent empty state system
    evidence_indicators:
    - Design system pattern used consistently
    - All empty states follow same structure
    - Illustration and tone consistent
  - id: EMPTY-POS-003
    signal: Context-appropriate empty states
    evidence_indicators:
    - First-time states differ from search/filter empty
    - Completion states celebrate appropriately
    - Error states are helpful
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Create fresh test account with no data
  - step: Inventory all features that have data-dependent displays
  - step: Set up screenshot capture for documentation
  - step: Review design system for empty state patterns
  steps:
  - id: '1'
    name: Empty State Inventory
    description: |
      Walk through application systematically documenting all
      screens that have empty states: first-time, search,
      filter, cleared, and error states.
    duration_estimate: 45 min
    expected_findings:
    - Complete empty state inventory
    - Screenshots of all empty states
  - id: '2'
    name: First-Time User State Assessment
    description: |
      Evaluate empty states encountered by new users before
      they've created any content. Assess warmth and guidance.
    duration_estimate: 30 min
    questions:
    - Is the empty state welcoming?
    - Is it clear what to do first?
    - Does it communicate value?
    - Does it feel like the product is working?
    expected_findings:
    - New user empty state quality assessment
    - Activation blocker identification
  - id: '3'
    name: Search and Filter Empty States
    description: |
      Test search with no results and filters that yield nothing.
      Evaluate guidance and recovery options.
    duration_estimate: 20 min
    expected_findings:
    - Search empty state assessment
    - Filter empty state assessment
  - id: '4'
    name: Consistency Analysis
    description: |
      Compare empty states across the product for consistency
      in structure, illustration style, copy tone, and CTAs.
    duration_estimate: 20 min
    expected_findings:
    - Consistency assessment
    - Deviation inventory
  - id: '5'
    name: Stakeholder Interview
    description: |
      Interview design team about empty state strategy and
      review any related user research.
    duration_estimate: 30 min
    expected_findings:
    - Design rationale
    - Known issues
    - Planned improvements
