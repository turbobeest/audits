signals:
  critical:
  - id: DELIGHT-CRIT-001
    signal: Interface is purely utilitarian with no personality
    evidence_indicators:
    - All copy is strictly functional
    - No illustrations, animations, or visual personality
    - Zero instances of unexpected positive moments
    - User feedback describes product as 'boring' or 'sterile'
    explanation: |
      Products that meet functional needs but offer no emotional
      connection are highly substitutable. In competitive markets,
      delight differentiates and creates loyalty.
    remediation: |
      - Audit brand personality traits and identify expression opportunities
      - Start with high-impact, low-effort delight (empty states, microcopy)
      - Introduce personality gradually to maintain brand coherence
      - Measure impact on user sentiment and engagement
  high:
  - id: DELIGHT-HIGH-001
    signal: Delight features interrupt user workflow
    evidence_indicators:
    - Surprise elements block task completion
    - Animations delay users who need efficiency
    - Easter eggs trigger accidentally during work
    - Users express frustration with 'cutesy' features
    explanation: |
      Delight should enhance, not impede. Features that prioritize
      delight over utility fail the fundamental usability test.
      Delight must be optional or non-blocking.
    remediation: |
      - Make delight features skippable or dismissible
      - Don't block workflow with animations
      - Place Easter eggs in non-critical paths
      - Respect user's time-on-task needs
  - id: DELIGHT-HIGH-002
    signal: Delight attempts feel forced or inauthentic
    evidence_indicators:
    - Personality feels misaligned with brand
    - Attempts at humor feel corporate or try-hard
    - Users describe delight features as 'cringe'
    - Delight inconsistent with overall experience
    explanation: |
      Forced delight is worse than no delight. Users detect
      inauthenticity instantly, and insincere attempts damage
      brand trust more than a neutral experience would.
    remediation: |
      - Align delight with genuine brand personality
      - User test delight features with target audience
      - Let delight emerge naturally from design principles
      - Avoid trends that don't fit brand
  - id: DELIGHT-HIGH-003
    signal: Delight features culturally inappropriate
    evidence_indicators:
    - Humor that doesn't translate internationally
    - References that exclude non-Western users
    - Imagery inappropriate in some cultures
    - Language that may offend certain groups
    explanation: |
      Delight features that work in one culture may confuse or
      offend in another. Global products need culturally-aware
      delight or localized approaches.
    remediation: |
      - Review delight features for cultural sensitivity
      - Consider localized delight for different markets
      - Test with users from target cultures
      - Avoid humor that relies on cultural specifics
  medium:
  - id: DELIGHT-MED-001
    signal: Delight opportunities missed in key moments
    evidence_indicators:
    - Empty states are plain error-like screens
    - Loading states are generic spinners
    - Milestone moments lack any celebration
    - Error pages purely functional
    remediation: |
      - Redesign empty states with personality and guidance
      - Create delightful loading experiences
      - Add unexpected positive moments to milestones
      - Transform 404 and error pages into brand moments
  - id: DELIGHT-MED-002
    signal: Delight features have no variety
    evidence_indicators:
    - Same delight feature repeated without variation
    - Easter eggs discovered once lose impact
    - No seasonal or contextual delight updates
    remediation: |
      - Introduce variety in repeatable delight moments
      - Add seasonal or contextual surprises
      - Rotate delight content to maintain freshness
  low:
  - id: DELIGHT-LOW-001
    signal: No documentation of delight strategy
    evidence_indicators:
    - Delight features added ad-hoc
    - No guidelines for where delight is appropriate
    - Inconsistent delight across product areas
    remediation: |
      - Document delight philosophy in design system
      - Create guidelines for appropriate delight placement
      - Establish review process for delight features
  positive:
  - id: DELIGHT-POS-001
    signal: Thoughtful delight moments throughout experience
    evidence_indicators:
    - Empty states are engaging and helpful
    - Personality comes through in appropriate moments
    - Easter eggs reward exploration
    - Users mention delight in reviews
  - id: DELIGHT-POS-002
    signal: Delight aligned with brand personality
    evidence_indicators:
    - Delight feels authentic to brand
    - Voice and tone consistent in delightful moments
    - Personality expression feels natural
  - id: DELIGHT-POS-003
    signal: Non-intrusive delight implementation
    evidence_indicators:
    - Delight enhances without blocking
    - Power users can bypass delight quickly
    - Delight moments are optional/dismissible
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Review brand personality and voice documentation
  - step: Gather user feedback mentioning experience quality
  - step: Research competitor delight features for benchmarking
  - step: Create exploration checklist for potential delight locations
  steps:
  - id: '1'
    name: Delight Discovery Walkthrough
    description: |
      Systematically explore the application looking for existing
      delight features: Easter eggs, personality moments, unexpected
      positive experiences.
    duration_estimate: 45 min
    expected_findings:
    - Inventory of existing delight features
    - Delight distribution across application
  - id: '2'
    name: Opportunity Identification
    description: |
      Review key moments where delight could be added:
      empty states, loading, errors, milestones, microcopy.
    duration_estimate: 30 min
    questions:
    - Are empty states engaging or just blank?
    - Do loading states have any personality?
    - Are error pages helpful and on-brand?
    - Is microcopy functional-only or has personality?
    expected_findings:
    - Missed opportunity inventory
    - Prioritized improvement areas
  - id: '3'
    name: Delight Quality Assessment
    description: |
      Evaluate existing delight features for authenticity,
      appropriateness, and effectiveness.
    duration_estimate: 30 min
    questions:
    - Does delight feel authentic to brand?
    - Does delight interrupt or enhance workflow?
    - Is delight culturally appropriate?
    - Would target users appreciate this?
    expected_findings:
    - Quality assessment per delight feature
    - Problem areas to address
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview design, brand, and engineering leads about
      delight philosophy and constraints.
    duration_estimate: 45 min
    expected_findings:
    - Understanding of intentional vs accidental delight
    - Constraints on delight implementation
  - id: '5'
    name: Competitive Benchmarking
    description: |
      Review competitor products for delight features that
      could inspire improvements.
    duration_estimate: 30 min
    expected_findings:
    - Benchmark of competitor delight
    - Inspiration for improvements
