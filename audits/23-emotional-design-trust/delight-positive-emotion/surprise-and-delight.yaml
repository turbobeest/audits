description:
  what: |
    Evaluates the presence and effectiveness of unexpected positive moments
    throughout the user experience. Surprise and delight features are
    intentional design elements that exceed user expectations: Easter eggs,
    delightful animations, thoughtful copy, unexpected rewards, personality
    moments, and small touches that spark joy. This audit assesses whether
    these elements exist, are appropriately placed, and contribute to
    positive brand perception without becoming annoying.
  why_it_matters: |
    Research on customer experience shows that emotional peaks strongly
    influence memory and loyalty (Peak-End Rule):
    - Unexpected positive moments create 2-3x stronger memories than expected ones
    - Users are 60% more likely to recommend products that "delighted" them
    - Small delightful touches differentiate commodity products
    - Shareability of delightful moments provides organic marketing

    However, poorly executed surprise and delight:
    - Feels forced or corporate when inauthentic
    - Wastes user time when blocking workflow
    - Becomes annoying through repetition
    - May be culturally inappropriate
  when_to_run:
  - During brand differentiation initiatives
  - When user feedback feels 'meh' despite functionality
  - Before product launches seeking viral potential
  - During competitive UX benchmarking
  - When employee engagement with product is low
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to complete application interface
  - type: brand_guidelines
    description: Brand personality and voice documentation
  optional_artifacts:
  - type: ux_research
    description: User sentiment and NPS feedback
  - type: competitive_analysis
    description: Benchmark of competitor delight features
  access_requirements:
  - Full application access including edge cases
  - Access to seasonal/temporary features if any
  - Historical access to see special event features
discovery:
  interviews:
  - role: Product Designer
    questions:
    - Are there intentional delight moments in the product?
    - What's the philosophy on Easter eggs and surprises?
    - How do you balance delight with efficiency?
    - What constraints exist on adding delightful touches?
    purpose: Understand delight strategy and opportunities
    duration: 25 min
  - role: Brand/Marketing Lead
    questions:
    - How should the product's personality come through?
    - What memorable moments should users experience?
    - Are there brand-appropriate surprise opportunities?
    - What delightful moments have competitors created?
    purpose: Align delight opportunities with brand
    duration: 20 min
  - role: Engineering Lead
    questions:
    - Are there hidden features or Easter eggs?
    - What technical constraints limit delight features?
    - Have any delight features been cut for performance?
    purpose: Identify existing and potential delight features
    duration: 20 min
  documents_to_review:
  - type: Brand guidelines
    purpose: Understand appropriate personality expression
    look_for:
    - Brand personality traits
    - Voice and tone guidelines
    - Appropriate humor boundaries
  - type: User feedback
    purpose: Identify delight gaps and successes
    look_for:
    - Comments about interface feeling 'boring' or 'clinical'
    - Positive mentions of specific delightful moments
    - Requests for more personality
  delight_opportunity_checklist:
  - moment_type: Empty states
    opportunity: Turn zero-data screens into charming moments
    examples:
    - Whimsical illustrations
    - Encouraging copy
    - Hidden jokes
  - moment_type: Loading states
    opportunity: Make waiting time pleasant
    examples:
    - Fun animations
    - Interesting facts
    - Progress personality
  - moment_type: Error recovery
    opportunity: Turn negatives into neutral or positive
    examples:
    - Empathetic 404 pages
    - Helpful error illustrations
  - moment_type: Milestone completion
    opportunity: Celebrate unexpectedly
    examples:
    - Surprise confetti
    - Achievement unlocks
    - Easter eggs
  - moment_type: Microcopy
    opportunity: Add personality to functional text
    examples:
    - Witty button labels
    - Friendly placeholder text
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
