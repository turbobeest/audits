description:
  what: |
    Evaluates how consistently and effectively brand personality comes through
    in the product interface. Examines microcopy (button text, labels, tooltips),
    longer-form content (onboarding, help, empty states), error messages,
    notifications, and marketing-to-product transitions. Assesses whether the
    voice is consistent, appropriate to context, and creates the intended
    emotional connection with users.
  why_it_matters: |
    Brand voice in product interfaces:
    - Creates emotional differentiation in commodity categories
    - Builds trust through consistent personality expression
    - Reduces cognitive load when voice is predictable
    - Increases perceived value and justifies premium pricing
    - Creates word-of-mouth when copy is memorable

    Inconsistent or inappropriate voice:
    - Confuses users about brand identity
    - Can feel jarring when tone shifts unexpectedly
    - Undermines trust when serious moments feel flippant
    - Alienates users when personality doesn't resonate
  when_to_run:
  - After brand refresh or rebrand
  - During design system voice/tone definition
  - When user feedback mentions confusing messaging
  - Before international expansion (voice localization)
  - When combining products from acquisitions
prerequisites:
  required_artifacts:
  - type: brand_guidelines
    description: Brand voice and tone documentation
  - type: user_interface
    description: Access to complete product interface
  optional_artifacts:
  - type: content_style_guide
    description: Detailed writing guidelines for product
  - type: user_personas
    description: Target audience definitions
  access_requirements:
  - Full application access including all flows and edge cases
  - Access to marketing materials for voice comparison
  - Access to customer support templates if available
discovery:
  interviews:
  - role: Brand Manager / Marketing Lead
    questions:
    - How would you describe the brand personality in 3-5 words?
    - What voice attributes should come through in product?
    - Where should voice be more serious vs playful?
    - How well does the current product express the brand?
    purpose: Understand intended brand personality
    duration: 25 min
  - role: UX Writer / Content Designer
    questions:
    - What guidelines exist for product voice?
    - How do you adapt voice for different contexts?
    - What are the biggest voice consistency challenges?
    - How is voice reviewed and maintained?
    purpose: Understand voice implementation practices
    duration: 25 min
  - role: Product Designer
    questions:
    - How do you approach microcopy in designs?
    - What voice guidance do you receive or wish you had?
    - Where do you see voice inconsistencies?
    purpose: Identify voice process gaps
    duration: 20 min
  documents_to_review:
  - type: Brand voice guidelines
    purpose: Establish baseline for voice evaluation
    look_for:
    - Voice attributes (friendly, professional, witty, etc.)
    - Tone variations by context
    - Do's and don'ts with examples
    - Word choice guidance
  - type: Content style guide
    purpose: Understand detailed writing standards
    look_for:
    - Microcopy guidelines
    - Error message patterns
    - Capitalization and punctuation rules
  - type: User personas
    purpose: Understand audience expectations
    look_for:
    - Communication preferences
    - Formality expectations
    - Cultural considerations
  voice_audit_checklist:
  - content_type: Buttons and CTAs
    voice_considerations:
    - Action-oriented
    - Consistent capitalization
    - Personality in labels
    examples:
    - Save vs Save Changes
    - Let's go! vs Continue
  - content_type: Form labels and help text
    voice_considerations:
    - Clarity over cleverness
    - Helpful tone
    - Consistent format
    examples:
    - Email address vs Your email
  - content_type: Error messages
    voice_considerations:
    - Empathetic
    - Helpful
    - Not blaming user
    - Appropriate seriousness
    examples:
    - Something went wrong vs Oops! vs We couldn't process your request
  - content_type: Empty states
    voice_considerations:
    - Encouraging
    - Brand personality
    - Not discouraging
    examples:
    - No data vs Nothing here yet vs Start by adding your first project
  - content_type: Notifications and alerts
    voice_considerations:
    - Urgency appropriate
    - Clear
    - Actionable
    examples:
    - Success! vs Done vs Your changes have been saved
  - content_type: Onboarding and help
    voice_considerations:
    - Welcoming
    - Guiding
    - Full personality expression
    examples:
    - Step 1 of 3 vs Let's set up your workspace
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
