description:
  what: |
    Evaluates the quality, consistency, and emotional impact of micro-interactions
    throughout the user interface. Micro-interactions are small, contained moments
    centered around a single task: button hover states, loading animations, form
    field feedback, toggle switches, scroll behaviors, and notification appearances.
    This audit assesses whether these details create moments of delight while
    remaining functional, accessible, and performance-conscious.
  why_it_matters: |
    Research from Nielsen Norman Group shows that well-designed micro-interactions:
    - Increase perceived system responsiveness by up to 40%
    - Reduce user errors through immediate visual feedback
    - Create emotional bonds that improve brand perception
    - Differentiate products in competitive markets
    - Signal quality and attention to detail that transfers to trust in the product

    Conversely, absent or poorly designed micro-interactions make interfaces feel
    "dead" or unresponsive, increasing cognitive load and abandonment rates.
  when_to_run:
  - During design system maturity assessments
  - Before major product launches
  - When user feedback mentions 'feeling' or responsiveness issues
  - After migrating to new frontend frameworks
  - During competitive UX benchmarking
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to production or staging UI across all device types
  - type: design_system
    description: Documentation of interaction patterns if available
  optional_artifacts:
  - type: motion_guidelines
    description: Brand animation and motion design guidelines
  - type: user_research
    description: Previous user feedback on interface responsiveness
  access_requirements:
  - Access to all interactive elements in the application
  - Ability to test on multiple devices and input methods
  - Access to browser developer tools for animation inspection
discovery:
  interviews:
  - role: Product Designer / Motion Designer
    questions:
    - What principles guide your micro-interaction design?
    - How do you balance delight with performance?
    - Are micro-interactions documented in your design system?
    - How do you ensure accessibility of animated elements?
    purpose: Understand design philosophy and constraints
    duration: 30 min
  - role: Frontend Developer
    questions:
    - How are animations implemented (CSS, JS, library)?
    - What performance budgets exist for animations?
    - How do you handle reduced motion preferences?
    - What challenges exist with current micro-interactions?
    purpose: Identify technical implementation patterns
    duration: 25 min
  documents_to_review:
  - type: Design system / Component library
    purpose: Assess documentation of interaction states
    look_for:
    - Hover, focus, active, and disabled state definitions
    - Animation timing and easing specifications
    - Feedback patterns for user actions
  - type: Motion design guidelines
    purpose: Evaluate consistency principles for animations
    look_for:
    - Timing curves and duration standards
    - Stagger and sequence patterns
    - Accessibility considerations
  interaction_audit_checklist:
  - element_type: Buttons
    critical_states:
    - hover
    - focus
    - active
    - disabled
    - loading
    expected_feedback:
    - Visual change within 100ms
    - Clear state differentiation
  - element_type: Form fields
    critical_states:
    - focus
    - valid
    - invalid
    - filled
    expected_feedback:
    - Focus ring or highlight
    - Validation feedback
    - Label behavior
  - element_type: Toggles and checkboxes
    critical_states:
    - 'off'
    - 'on'
    - indeterminate
    - disabled
    expected_feedback:
    - Smooth state transition
    - Clear visual confirmation
  - element_type: Loading states
    critical_states:
    - skeleton
    - spinner
    - progress
    expected_feedback:
    - Immediate feedback (<100ms)
    - Progress indication if >1s
  - element_type: Navigation elements
    critical_states:
    - default
    - hover
    - active/current
    expected_feedback:
    - Clear current location
    - Discoverable interactivity
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
