signals:
  critical:
  - id: CASE-CRIT-001
    signal: Case study features non-existent company
    evidence_indicators:
    - Company cannot be found in any registry or online
    - Contact person doesn't exist on LinkedIn
    - Customer success team has no record of relationship
    explanation: |
      Fabricated case studies are fraud and destroy trust when
      discovered. This creates legal liability and severely damages
      brand credibility.
    remediation: |
      - Remove fabricated case studies immediately
      - Audit all case studies for authenticity
      - Implement verification before publication
  - id: CASE-CRIT-002
    signal: Case study claims are fabricated or significantly inflated
    evidence_indicators:
    - Results cannot be verified with customer
    - Claimed metrics far exceed what customer experienced
    - Customer disputes published claims
    explanation: |
      False claims in case studies are misleading and violate FTC
      advertising standards. Customers who dispute claims create
      significant reputational damage.
    remediation: |
      - Verify all claims with customers
      - Correct or remove disputed content
      - Require data verification before publication
  high:
  - id: CASE-HIGH-001
    signal: Case studies are all anonymized without necessity
    evidence_indicators:
    - No named companies in any case study
    - Generic descriptions like 'Fortune 500 company'
    - Anonymization used when customer would approve naming
    explanation: |
      Fully anonymized case studies feel untrustworthy - users can't
      verify anything. While some industries require anonymity, using
      it unnecessarily weakens social proof significantly.
    remediation: |
      - Request named approval from existing customers
      - Reserve anonymization for genuine necessity
      - Include as much verifiable detail as possible
  - id: CASE-HIGH-002
    signal: Case studies lack specific, quantified results
    evidence_indicators:
    - Vague claims like 'improved efficiency'
    - No metrics or percentages
    - Results could apply to any product
    explanation: |
      Generic results don't prove value. Specific metrics (50%
      reduction in X, $100K saved) are far more persuasive and
      credible than vague improvements.
    remediation: |
      - Work with customers to quantify outcomes
      - Include specific metrics and timeframes
      - Show before/after comparisons
  - id: CASE-HIGH-003
    signal: Case studies are significantly outdated
    evidence_indicators:
    - Case studies from 3+ years ago
    - Referenced product features no longer exist
    - Customer relationship has ended
    explanation: |
      Outdated case studies suggest inability to get recent wins
      and may reference irrelevant product versions or departed
      customers.
    remediation: |
      - Establish refresh cadence (annual review)"
      - Update or retire old case studies
      - Add new recent case studies regularly
  medium:
  - id: CASE-MED-001
    signal: Case studies don't represent customer diversity
    evidence_indicators:
    - All case studies from same industry
    - Only large/small companies represented
    - No geographic diversity if relevant
    remediation: |
      - Map target segments to case study coverage
      - Prioritize new case studies to fill gaps
      - Ensure prospects can find relevant examples
  - id: CASE-MED-002
    signal: Customer quotes feel generic or edited
    evidence_indicators:
    - Quotes feel corporate and sanitized
    - All quotes use similar language
    - No personality in customer voice
    remediation: |
      - Use genuine, unedited customer words
      - Include authentic voice even if imperfect
      - Consider video testimonials for authenticity
  - id: CASE-MED-003
    signal: Case study format is not scannable
    evidence_indicators:
    - Wall of text without structure
    - Key results buried in narrative
    - No executive summary or highlights
    remediation: |
      - Add callout boxes for key metrics
      - Structure with clear sections
      - Lead with results for scanners
  low:
  - id: CASE-LOW-001
    signal: No downloadable version available
    evidence_indicators:
    - Can only view on website
    - Sales can't share easily
    remediation: |
      - Create PDF versions for sharing
      - Make easy to share in sales process
  positive:
  - id: CASE-POS-001
    signal: High-quality, verifiable case studies
    evidence_indicators:
    - Named companies with verifiable relationships
    - Specific, quantified results
    - Direct customer quotes and attribution
    - Professional presentation
  - id: CASE-POS-002
    signal: Diverse, current case study library
    evidence_indicators:
    - Multiple industries represented
    - Various company sizes covered
    - Recent case studies (within 1-2 years)
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Inventory all published case studies
  - step: Gather approval documentation
  - step: Access customer success records for verification
  steps:
  - id: '1'
    name: Case Study Inventory
    description: |
      Document all published case studies with key metadata:
      company name, date, results claimed, customer contact.
    duration_estimate: 20 min
    expected_findings:
    - Complete case study inventory
    - Coverage assessment
  - id: '2'
    name: Authenticity Verification
    description: |
      Verify that case study companies exist and customer
      relationships are genuine.
    duration_estimate: 30 min
    questions:
    - Can the company be verified online?
    - Does customer success confirm the relationship?
    - Is approval documentation on file?
    expected_findings:
    - Authenticity status for each case study
    - Missing approvals flagged
  - id: '3'
    name: Content Quality Assessment
    description: |
      Evaluate each case study against quality criteria:
      specificity, quantified results, storytelling.
    duration_estimate: 45 min
    questions:
    - Are results specific and quantified?
    - Is the challenge/solution narrative compelling?
    - Are customer quotes authentic and specific?
    expected_findings:
    - Quality score for each case study
    - Improvement opportunities
  - id: '4'
    name: Currency and Relevance Review
    description: |
      Assess whether case studies are current and relevant
      to target customer segments.
    duration_estimate: 20 min
    questions:
    - Are case studies recent enough?
    - Do they cover target segments?
    - Are they still accurate?
    expected_findings:
    - Outdated case studies
    - Coverage gaps
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview customer success and sales teams about
      case study process and effectiveness.
    duration_estimate: 45 min
    expected_findings:
    - Process assessment
    - Effectiveness feedback
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: case_study_scorecard
    format: spreadsheet
    description: Quality scores and status for each case study
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Authenticity Assessment
    - Content Quality Findings
    - Coverage Analysis
    - Recommendations
  confidence_guidance:
    high: Customer relationship verified, claims confirmed
    medium: Company verified, claims accepted as given
    low: Unable to verify, requires investigation
