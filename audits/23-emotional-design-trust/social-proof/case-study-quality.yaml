description:
  what: |
    Evaluates the quality, authenticity, and effectiveness of customer
    case studies and success stories. Assesses whether case studies
    include verifiable companies and results, tell compelling stories
    with specific details, represent diverse customer types, and are
    kept current. Reviews both content quality and presentation.
  why_it_matters: |
    Case studies are powerful trust-building tools for B2B sales, but
    weak case studies can undermine credibility. Generic case studies
    without verifiable companies or specific results feel manufactured.
    Strong case studies with named customers, concrete metrics, and
    genuine challenges/solutions significantly influence purchase
    decisions and reduce sales cycle length.
  when_to_run:
  - Quarterly content quality review
  - Before major sales campaigns
  - When updating customer success content
  - After new significant customer wins
  - During website content audit
prerequisites:
  required_artifacts:
  - type: case_studies
    description: Access to all published case studies
  optional_artifacts:
  - type: customer_approvals
    description: Approval documentation for case study publication
  - type: original_data
    description: Source data for claimed results and metrics
  access_requirements:
  - Access to case study content
  - Access to customer success records
  - Ability to verify customer relationships
discovery:
  interviews:
  - role: Customer Success / Marketing Lead
    questions:
    - How are case studies selected and created?
    - What approval process exists with customers?
    - How are results verified before publication?
    - How often are case studies updated or retired?
    purpose: Understand case study creation and maintenance process
    duration: 25 min
  - role: Sales Lead
    questions:
    - How effective are case studies in the sales process?
    - What feedback do prospects give about case studies?
    - Are there gaps in case study coverage?
    purpose: Understand case study effectiveness
    duration: 20 min
  documents_to_review:
  - type: Published case studies
    purpose: Assess quality and authenticity
    look_for:
    - Named, verifiable companies
    - Specific, quantified results
    - Detailed challenge/solution narrative
    - Customer quotes and attribution
  - type: Customer approval records
    purpose: Verify permission for publication
    look_for:
    - Written approval on file
    - Scope of approved content
    - Any restrictions or expiration
  case_study_quality_criteria:
    authenticity_elements:
    - Real company name (not anonymized unless necessary)
    - Named contact person with title
    - Verifiable company exists
    - Customer relationship is real
    content_quality_elements:
    - Clear problem/challenge statement
    - Specific solution description
    - Quantified results and outcomes
    - Timeline or process description
    - Direct customer quotes
    presentation_elements:
    - Professional visual design
    - Easy to scan key points
    - Downloadable format available
    - Related case studies linked
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
