tooling:
  assessment_tools:
  - tool: Reverse image search (Google Images, TinEye)
    purpose: Verify photos are not stock images
  - tool: LinkedIn search
    purpose: Verify person/company exists
  - tool: Company registry lookup
    purpose: Verify company exists
  scripts:
  - id: testimonial-pattern-check
    language: javascript
    purpose: Identify repetitive language patterns
    source: inline
    code: |
      // Check for duplicate phrases across testimonials
      const testimonials = document.querySelectorAll('[class*="testimonial"]');
      const phrases = [];
      testimonials.forEach(t => {
        const text = t.innerText.toLowerCase();
        phrases.push(text);
      });
      // Report duplicates or highly similar content
      console.log('Testimonials found:', phrases.length);
signals:
  critical:
  - id: TESTIM-CRIT-001
    signal: Fabricated testimonials from non-existent customers
    evidence_indicators:
    - Photos are stock images (reverse image search confirms)
    - Named person has no online presence
    - Company does not exist in registries
    - No documentation of customer relationship
    explanation: |
      Fabricated testimonials are fraud and violate FTC regulations.
      Penalties can reach $51,744 per violation. Discovery of fake
      testimonials destroys all trust.
    remediation: |
      - Remove all fabricated testimonials immediately
      - Audit all testimonials for authenticity
      - Implement verification process for future testimonials
      - Consult legal counsel about past violations
  - id: TESTIM-CRIT-002
    signal: Paid testimonials without disclosure
    evidence_indicators:
    - Customers compensated for testimonials
    - No disclosure of material connection
    - Incentives offered for positive reviews
    explanation: |
      FTC requires disclosure of material connections including
      payment, free products, or other compensation. Failure to
      disclose is deceptive and violates regulations.
    remediation: |
      - Add clear disclosure to compensated testimonials
      - Review all testimonials for undisclosed compensation
      - Establish disclosure policy for future testimonials
  high:
  - id: TESTIM-HIGH-001
    signal: Testimonials lack verifiable attribution
    evidence_indicators:
    - First name only with no last name
    - No company or role provided
    - Generic initials (J.S., Customer)
    - No way to verify the person exists
    explanation: |
      Unverifiable testimonials appear suspicious to savvy consumers.
      They provide no way to confirm authenticity and may be perceived
      as fabricated even if genuine.
    remediation: |
      - Request full attribution from testimonial sources
      - Include company, role, and ideally LinkedIn
      - Consider "Verified Customer" badges
      - Remove testimonials that cannot be verified
  - id: TESTIM-HIGH-002
    signal: Testimonial claims are inaccurate or exaggerated
    evidence_indicators:
    - Results claimed exceed what customer experienced
    - Testimonial edited to be more positive
    - Time frames or metrics inflated
    - Customer disputes the testimonial content
    explanation: |
      Inaccurate testimonials are misleading and may violate FTC
      guidelines on truthfulness. Customers who see their words
      changed may complain publicly.
    remediation: |
      - Verify testimonial accuracy with original source
      - Use exact customer words without editing for impact
      - Document approval for any edits
      - Remove disputed testimonials
  - id: TESTIM-HIGH-003
    signal: Testimonials use stock photos or AI-generated images
    evidence_indicators:
    - Photos appear in stock photo databases
    - Photos have AI-generated artifacts
    - Same photo appears for different testimonials
    - Photos mismatch claimed demographics
    explanation: |
      Stock photos signal inauthenticity immediately to alert users.
      This undermines all testimonial credibility even if the words
      are from real customers.
    remediation: |
      - Remove stock photos immediately
      - Request actual customer photos
      - If photos unavailable, use no photo rather than fake
      - Consider alternative formats (video testimonials)
  medium:
  - id: TESTIM-MED-001
    signal: Testimonials are dated or potentially stale
    evidence_indicators:
    - No date on testimonials
    - Testimonials reference old product versions
    - Customer relationship may have changed
    remediation: |
      - Add dates to testimonials
      - Establish refresh cadence
      - Verify continued customer satisfaction
  - id: TESTIM-MED-002
    signal: Testimonials all share similar language patterns
    evidence_indicators:
    - Multiple testimonials use identical phrases
    - All testimonials praise the same specific features
    - Language feels templated or coached
    remediation: |
      - Collect authentic testimonials without templates
      - Ensure diverse voice and perspective
      - Remove suspiciously similar testimonials
  - id: TESTIM-MED-003
    signal: Only positive testimonials displayed (cherry-picking)
    evidence_indicators:
    - No testimonials below 5 stars
    - No mixed or moderate reviews visible
    - Feedback suppression suspected
    remediation: |
      - Include some mixed reviews for credibility
      - Don't suppress all negative feedback
      - Show you respond to criticism constructively
  low:
  - id: TESTIM-LOW-001
    signal: Testimonials lack specific details
    evidence_indicators:
    - Generic praise without context
    - No specific results or outcomes
    - Could apply to any product
    remediation: |
      - Request specific details from customers
      - Ask about concrete results and outcomes
      - Include context about use case
  positive:
  - id: TESTIM-POS-001
    signal: Fully verified testimonials with documentation
    evidence_indicators:
    - Release forms on file for each testimonial
    - Full attribution with verifiable identities
    - Specific details about genuine experiences
  - id: TESTIM-POS-002
    signal: Third-party verified testimonials
    evidence_indicators:
    - Testimonials from verified platforms (G2, TrustPilot)
    - Video testimonials showing real customers
    - Linked to verifiable customer profiles
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Inventory all testimonials displayed on site
  - step: Gather testimonial documentation (releases, sources)
  - step: Identify any compensation provided to testimonial sources
  steps:
  - id: '1'
    name: Testimonial Inventory
    description: |
      Document all testimonials displayed on the site, including
      location, attribution, and supporting documentation.
    duration_estimate: 30 min
    expected_findings:
    - Complete testimonial inventory
    - Documentation gaps identified
  - id: '2'
    name: Attribution Verification
    description: |
      For each testimonial, verify the attribution is accurate
      and the person/company can be confirmed to exist.
    duration_estimate: 45 min
    questions:
    - Can the person be found on LinkedIn or other sources?
    - Does the company exist in public registries?
    - Does the photo appear to be genuine (not stock)?
    expected_findings:
    - Verification status for each testimonial
    - Unverifiable testimonials flagged
  - id: '3'
    name: Photo Authenticity Check
    description: |
      Run reverse image searches on testimonial photos to
      verify they are not stock images or AI-generated.
    duration_estimate: 30 min
    commands:
    - purpose: Check for stock photos
      command: Use TinEye or Google Images reverse search
    expected_findings:
    - Stock photo usage identified
    - AI-generated images flagged
  - id: '4'
    name: FTC Compliance Review
    description: |
      Review all testimonials for FTC compliance including
      disclosure of material connections and accuracy of claims.
    duration_estimate: 30 min
    questions:
    - Are any testimonials from compensated customers?
    - Are material connections disclosed?
    - Are claims accurate and not misleading?
    expected_findings:
    - Compliance issues identified
    - Disclosure gaps documented
  - id: '5'
    name: Process Interview
    description: |
      Interview marketing and legal teams about testimonial
      collection, verification, and compliance processes.
    duration_estimate: 45 min
    expected_findings:
    - Process strengths and gaps
    - Documentation practices
output:
  deliverables:
