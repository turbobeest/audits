description:
  what: |
    Evaluates the authenticity, verifiability, and credibility of customer
    testimonials displayed throughout the digital experience. Assesses
    whether testimonials represent real customers with genuine experiences,
    include verifiable attribution (name, photo, company, role), and avoid
    patterns associated with fake or manufactured social proof. Reviews
    compliance with FTC testimonial guidelines.
  why_it_matters: |
    Studies estimate up to 30% of online reviews could be fake, and consumers
    are increasingly skeptical. Fake testimonials destroy trust when discovered
    and violate FTC regulations, potentially resulting in fines up to $51,744
    per violation. Authentic, verified testimonials build genuine trust and
    convert better than generic or suspicious-looking social proof.
  when_to_run:
  - Before launching marketing campaigns featuring testimonials
  - During compliance audits
  - When adding new testimonials to the site
  - After customer complaints about misleading claims
  - Annually as part of trust audit
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all pages displaying testimonials
  - type: testimonial_inventory
    description: List of all testimonials with source documentation
  optional_artifacts:
  - type: customer_records
    description: CRM records to verify testimonial sources
  - type: release_forms
    description: Customer permission forms for testimonial use
  access_requirements:
  - Access to all public pages with testimonials
  - Access to testimonial source documentation
  - Ability to verify customer identities if needed
discovery:
  interviews:
  - role: Marketing Lead
    questions:
    - How are testimonials collected and verified?
    - Do you have permission/release forms on file?
    - Are customers compensated for testimonials?
    - How often are testimonials reviewed for accuracy?
    purpose: Understand testimonial collection and verification process
    duration: 25 min
  - role: Legal/Compliance Lead
    questions:
    - What FTC guidelines apply to our testimonials?
    - How do we ensure material connections are disclosed?
    - Have we had any complaints about testimonial accuracy?
    purpose: Understand compliance requirements and status
    duration: 20 min
  documents_to_review:
  - type: Testimonial release forms
    purpose: Verify customer permission exists
    look_for:
    - Signed permission for each testimonial
    - Scope of permitted use
    - Any expiration dates
  - type: Testimonial collection records
    purpose: Verify testimonial authenticity
    look_for:
    - Date of collection
    - Original source (email, survey, interview)
    - Customer verification records
  testimonial_audit_criteria:
    authenticity_indicators:
    - Full name (not just first name or initials)
    - Verifiable company or role
    - Photo that matches a real person
    - Specific details about experience
    - LinkedIn profile or other verification
    red_flags:
    - First name only with no verification
    - Stock photo or no photo
    - Generic praise without specifics
    - Identical phrasing across testimonials
    - Company name with no online presence
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
