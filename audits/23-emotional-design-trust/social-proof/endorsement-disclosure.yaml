signals:
  critical:
  - id: DISCL-CRIT-001
    signal: Paid endorsements with no disclosure
    evidence_indicators:
    - Influencer received payment but no disclosure visible
    - Paid testimonial appears organic
    - Sponsored content not marked as such
    explanation: |
      Undisclosed paid endorsements violate FTC guidelines and can
      result in enforcement actions against both the brand and
      endorser. Penalties can reach $51,744 per violation.
    remediation: |
      - Add clear disclosures to all paid content
      - Require disclosure in influencer agreements
      - Audit existing content for missing disclosures
  - id: DISCL-CRIT-002
    signal: Employee reviews without disclosure
    evidence_indicators:
    - Employees posted reviews on third-party sites
    - No employment relationship disclosed
    - Appears to be organic customer review
    explanation: |
      Employee reviews without disclosure are deceptive. The
      employment relationship is a material connection that
      must be disclosed.
    remediation: |
      - Remove undisclosed employee reviews or add disclosure
      - Implement employee social media policy
      - Train employees on disclosure requirements
  - id: DISCL-CRIT-003
    signal: Affiliate links without disclosure
    evidence_indicators:
    - Affiliate links earning commission
    - No disclosure that poster earns from purchases
    - Appears as organic recommendation
    explanation: |
      Affiliate relationships where the endorser earns commission
      must be disclosed. This applies to website content, social
      media, and email.
    remediation: |
      - Add affiliate disclosure near all affiliate links
      - Make disclosure visible before users click
      - Use clear language about earning potential
  high:
  - id: DISCL-HIGH-001
    signal: Disclosure present but not clear and prominent
    evidence_indicators:
    - Disclosure buried in hashtags
    - Disclosure only visible if 'more' clicked
    - Disclosure at end of long post
    - Small or hard-to-read disclosure
    explanation: |
      FTC requires disclosures be clear and conspicuous. Hidden
      or easily-missed disclosures don't satisfy requirements.
      Must be visible before consumer acts on endorsement.
    remediation: |
      - Move disclosure to beginning/prominent position
      - Use clear language (not just #ad buried in hashtags)
      - Ensure disclosure visible without additional clicks
  - id: DISCL-HIGH-002
    signal: Free products given without disclosure requirement
    evidence_indicators:
    - Products sent to influencers/reviewers
    - No disclosure in resulting content
    - No disclosure requirement in agreement
    explanation: |
      Free products are material connections requiring disclosure.
      Even if not paid, receiving free product must be disclosed
      as it may affect the endorsement.
    remediation: |
      - Require disclosure in all free product agreements
      - Follow up to verify disclosure in content
      - Add disclosure to any testimonials from recipients
  - id: DISCL-HIGH-003
    signal: Disclosure language is unclear or jargon
    evidence_indicators:
    - Uses insider terms (sp, spon, collab)
    - Ambiguous whether it's an ad
    - Platform-specific features used incorrectly
    explanation: |
      Disclosure must be understandable to ordinary consumers.
      Abbreviations and jargon may not be clear to all audiences.
    remediation: |
      - Use plain language (Ad, Paid partnership, Sponsored)
      - Avoid abbreviations that may confuse
      - Be explicit about the relationship
  medium:
  - id: DISCL-MED-001
    signal: No process to monitor endorser compliance
    evidence_indicators:
    - Influencer agreements exist but no monitoring
    - Don't verify disclosure is actually included
    - No consequences for non-compliance
    remediation: |
      - Establish content review process
      - Monitor influencer posts for disclosure
      - Include compliance verification in contracts
  - id: DISCL-MED-002
    signal: Inconsistent disclosure practices
    evidence_indicators:
    - Some content disclosed, some not
    - Different disclosure formats used
    - No standard disclosure language
    remediation: |
      - Standardize disclosure language
      - Create disclosure guidelines for all channels
      - Audit for consistency
  low:
  - id: DISCL-LOW-001
    signal: Disclosure policy not documented
    evidence_indicators:
    - No written disclosure policy
    - Practices are ad hoc
    remediation: |
      - Document disclosure policy
      - Train marketing team on requirements
  positive:
  - id: DISCL-POS-001
    signal: Comprehensive disclosure program
    evidence_indicators:
    - Clear disclosure on all material connections
    - Contracts require and specify disclosure
    - Monitoring and verification in place
  - id: DISCL-POS-002
    signal: Prominent, clear disclosures
    evidence_indicators:
    - Disclosures visible without scrolling/clicking
    - Plain language used
    - Relationship clearly communicated
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Inventory all endorsement relationships
  - step: Gather compensation and partnership records
  - step: Access influencer agreements and content
  steps:
  - id: '1'
    name: Endorsement Relationship Inventory
    description: |
      Document all endorsement relationships including influencers,
      affiliates, employees, and partners.
    duration_estimate: 30 min
    expected_findings:
    - Complete inventory of relationships
    - Compensation types identified
  - id: '2'
    name: Website Endorsement Review
    description: |
      Review all testimonials and endorsements on the website
      for proper disclosure of material connections.
    duration_estimate: 30 min
    questions:
    - Do paid testimonials have disclosure?
    - Are employee contributions identified?
    - Are affiliate relationships disclosed?
    expected_findings:
    - Disclosure status for website content
    - Missing disclosures identified
  - id: '3'
    name: Influencer Content Review
    description: |
      Review influencer-created content for proper and
      prominent disclosure.
    duration_estimate: 30 min
    questions:
    - Is disclosure present in influencer posts?
    - Is disclosure clear and prominent?
    - Does disclosure use plain language?
    expected_findings:
    - Influencer disclosure compliance
    - Problematic content identified
  - id: '4'
    name: Agreement Review
    description: |
      Review influencer and affiliate agreements for
      disclosure requirements.
    duration_estimate: 20 min
    questions:
    - Do agreements require disclosure?
    - Is disclosure language specified?
    - Are compliance consequences defined?
    expected_findings:
    - Agreement strength assessment
    - Gaps in requirements
  - id: '5'
    name: Employee Content Review
    description: |
      Check for employee posts about the company on social
      media or review sites.
    duration_estimate: 20 min
    questions:
    - Are employees posting about the company?
    - Do employee posts include disclosure?
    - Is there an employee social media policy?
    expected_findings:
    - Employee disclosure status
    - Policy gaps
  - id: '6'
    name: Stakeholder Interviews and Synthesis
    description: |
      Interview marketing and legal teams about disclosure
      practices and synthesize findings.
    duration_estimate: 45 min
    expected_findings:
    - Process understanding
    - Prioritized recommendations
