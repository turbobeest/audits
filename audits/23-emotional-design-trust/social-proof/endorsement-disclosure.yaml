description:
  what: |
    Evaluates compliance with FTC endorsement guidelines by assessing
    whether material connections between endorsers and the company are
    properly disclosed. Reviews testimonials, influencer content, employee
    reviews, affiliate relationships, paid partnerships, and any content
    where the endorser received compensation, free products, or has a
    business relationship.
  why_it_matters: |
    FTC endorsement guidelines require clear disclosure of material
    connections that might affect the weight a consumer gives to an
    endorsement. Failure to disclose can result in FTC enforcement
    actions with penalties up to $51,744 per violation. Beyond legal
    risk, undisclosed paid endorsements destroy consumer trust when
    exposed - users feel deceived and betrayed.
  when_to_run:
  - Before launching influencer campaigns
  - During compliance reviews
  - When adding testimonials with any compensation
  - After FTC guidance updates
  - When employee social media policies change
prerequisites:
  required_artifacts:
  - type: endorsement_inventory
    description: List of all endorsements, testimonials, and partnerships
  - type: compensation_records
    description: Records of any compensation provided to endorsers
  optional_artifacts:
  - type: influencer_contracts
    description: Agreements with influencers and partners
  - type: affiliate_records
    description: Affiliate relationships and commissions
  access_requirements:
  - Access to all pages featuring endorsements
  - Access to compensation and partnership records
  - Access to influencer/affiliate agreements
discovery:
  interviews:
  - role: Marketing Lead
    questions:
    - What influencer or endorsement relationships exist?
    - How are endorsers compensated (payment, free product, etc.)?
    - What disclosure practices are in place?
    - Are employees posting about the company on social media?
    purpose: Understand all endorsement relationships
    duration: 25 min
  - role: Legal/Compliance Lead
    questions:
    - What FTC guidelines apply to our endorsements?
    - Have we had any compliance issues or inquiries?
    - What disclosure language is approved?
    purpose: Assess compliance awareness and practices
    duration: 20 min
  documents_to_review:
  - type: Influencer agreements
    purpose: Check disclosure requirements in contracts
    look_for:
    - Disclosure requirements specified
    - FTC compliance clauses
    - Content approval process
  - type: Testimonials with compensation
    purpose: Verify disclosures are present
    look_for:
    - Disclosure visible with testimonial
    - Disclosure language clear and prominent
  - type: Employee social media policy
    purpose: Check employee disclosure requirements
    look_for:
    - Disclosure required for company posts
    - Clear guidance for employees
  material_connection_types:
  - type: Paid endorsements
    disclosure_needed: Payment or monetary compensation
    example_disclosure: Paid partnership
  - type: Free products/services
    disclosure_needed: Free product or service received
    example_disclosure: Received free product for review
  - type: Employee endorsements
    disclosure_needed: Employment relationship
    example_disclosure: I work for [Company]
  - type: Affiliate relationships
    disclosure_needed: Commission or affiliate fees
    example_disclosure: Affiliate link - I may earn commission
  - type: Business partnerships
    disclosure_needed: Business relationship
    example_disclosure: '[Company] partner'
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
