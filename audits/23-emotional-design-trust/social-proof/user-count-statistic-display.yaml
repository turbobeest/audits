signals:
  critical:
  - id: STATS-CRIT-001
    signal: Statistics are fabricated or significantly inflated
    evidence_indicators:
    - Displayed numbers far exceed actual data
    - Claims cannot be substantiated with any methodology
    - Numbers are complete fabrications
    explanation: |
      Fabricated statistics are false advertising and violate FTC
      regulations. They create legal liability and destroy trust
      when exposed. This includes inflating numbers by 2x or more.
    remediation: |
      - Correct all statistics to accurate numbers immediately
      - Document methodology for all claims
      - Consider legal review of past claims
      - Implement verification process before publishing
  - id: STATS-CRIT-002
    signal: Misleading definitions hide true meaning
    evidence_indicators:
    - Users counts include bots or test accounts
    - Customers includes free trial signups who never paid
    - Statistics measure something different than implied
    explanation: |
      Using misleading definitions to inflate numbers is deceptive.
      Claiming "1M users" when counting anyone who ever visited is
      fundamentally dishonest.
    remediation: |
      - Use honest definitions that match user expectations
      - Clarify what's being counted
      - Remove statistics that can't be honestly represented
  high:
  - id: STATS-HIGH-001
    signal: Statistics are outdated and no longer accurate
    evidence_indicators:
    - Same numbers displayed for years
    - Current metrics significantly differ from displayed
    - No indication of when statistics were measured
    explanation: |
      Outdated statistics misrepresent current state, especially
      if growth has slowed or numbers have decreased. Users expect
      statistics to reflect current reality.
    remediation: |
      - Update statistics to current accurate numbers
      - Add date context ("As of January 2025")
      - Establish regular refresh cadence
  - id: STATS-HIGH-002
    signal: No substantiation for displayed claims
    evidence_indicators:
    - Statistics displayed but source unknown
    - No internal data to verify claims
    - Marketing made up numbers without checking
    explanation: |
      FTC requires that advertising claims be substantiated. Unable
      to verify claims creates legal risk and suggests they may be
      fabricated.
    remediation: |
      - Identify source for every displayed statistic
      - Remove any unverifiable claims
      - Document methodology for future claims
  medium:
  - id: STATS-MED-001
    signal: Statistics lack context or definition
    evidence_indicators:
    - 10,000+ users but no definition of user
    - No time period specified
    - Ambiguous what's being counted
    remediation: |
      - Add clear definitions (active users, paying customers, etc.)
      - Specify time periods where relevant
      - Provide context for meaningful interpretation
  - id: STATS-MED-002
    signal: Statistics shown as exact when estimates
    evidence_indicators:
    - Exactly 10,000 users (suspiciously round)
    - Precise numbers that are actually estimates
    - False precision in displayed numbers
    remediation: |
      - Use ranges or approximations honestly
      - Show actual numbers rather than rounded estimates
      - Be transparent about precision
  - id: STATS-MED-003
    signal: Inconsistent statistics across channels
    evidence_indicators:
    - Website says 10K users, pitch deck says 15K
    - Different definitions used in different places
    - Statistics not updated consistently
    remediation: |
      - Establish single source of truth for statistics
      - Audit all channels for consistency
      - Update all channels simultaneously
  low:
  - id: STATS-LOW-001
    signal: Statistics not prominently displayed
    evidence_indicators:
    - Compelling statistics buried or hidden
    - Social proof not leveraged effectively
    remediation: |
      - Consider strategic placement of verified statistics
      - Display compelling numbers in hero sections
  positive:
  - id: STATS-POS-001
    signal: Accurate, well-documented statistics
    evidence_indicators:
    - Numbers verified against internal data
    - Clear definitions provided
    - Regular refresh process in place
  - id: STATS-POS-002
    signal: Transparent methodology
    evidence_indicators:
    - Definitions available on request or displayed
    - Time periods and scope clearly stated
    - Third-party verification where relevant
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Inventory all statistics displayed publicly
  - step: Obtain access to internal metrics systems
  - step: Gather methodology documentation if it exists
  steps:
  - id: '1'
    name: Statistic Inventory
    description: |
      Document all statistics, numbers, and numerical claims
      displayed on the website and marketing materials.
    duration_estimate: 20 min
    expected_findings:
    - Complete list of displayed statistics
    - Location of each statistic
  - id: '2'
    name: Accuracy Verification
    description: |
      Compare each displayed statistic against internal
      data to verify accuracy.
    duration_estimate: 30 min
    questions:
    - Does each number match actual internal data?
    - How significant is any discrepancy?
    - When was the data last accurate?
    expected_findings:
    - Accuracy assessment for each statistic
    - Inflated or outdated numbers identified
  - id: '3'
    name: Definition and Methodology Review
    description: |
      Examine how statistics are defined and calculated,
      checking for misleading definitions.
    duration_estimate: 20 min
    questions:
    - What exactly is being counted?
    - Is the definition honest and reasonable?
    - Would a typical user interpret it correctly?
    expected_findings:
    - Definition clarity assessment
    - Misleading definitions flagged
  - id: '4'
    name: Currency and Context Review
    description: |
      Check whether statistics are current and appropriately
      contextualized.
    duration_estimate: 15 min
    questions:
    - When were statistics last updated?
    - Is time context provided?
    - Are statistics consistent across channels?
    expected_findings:
    - Currency issues
    - Context gaps
  - id: '5'
    name: Stakeholder Interview
    description: |
      Interview data and marketing teams about statistic
      practices and verification processes.
    duration_estimate: 35 min
    expected_findings:
    - Process understanding
    - Improvement recommendations
output:
  deliverables:
  - type: finding_list
    format: structured
  - type: statistic_verification_matrix
    format: spreadsheet
    description: Each statistic with accuracy and context assessment
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Accuracy Findings
    - Definition Issues
    - Recommendations
  confidence_guidance:
    high: Verified against internal data, methodology documented
    medium: Compared to available data, some gaps
    low: Unable to verify, investigation recommended
