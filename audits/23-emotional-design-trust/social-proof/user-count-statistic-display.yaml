description:
  what: |
    Evaluates the accuracy, transparency, and credibility of user counts,
    customer statistics, and numerical social proof claims displayed on
    the website. Assesses whether claims like "10,000+ customers" or
    "1M users" are accurate, verifiable, clearly defined (what counts
    as a "user"?), appropriately dated, and not misleading.
  why_it_matters: |
    Numerical social proof powerfully influences user decisions, but
    inflated or misleading statistics damage trust when discovered.
    Vague or outdated numbers raise suspicion about legitimacy. FTC
    regulations require that advertising claims, including statistics,
    be truthful and substantiated. Accurate, well-defined metrics
    build credibility while exaggerated claims create liability.
  when_to_run:
  - Before publishing new statistics on website
  - Quarterly to verify statistics remain accurate
  - During marketing campaign launches
  - After significant user growth or churn
  - When competitors challenge claims
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all pages displaying user statistics
  - type: metrics_data
    description: Actual internal metrics to verify displayed claims
  optional_artifacts:
  - type: methodology_docs
    description: Documentation of how statistics are calculated
  access_requirements:
  - Access to all public-facing statistics
  - Access to internal analytics/metrics systems
discovery:
  interviews:
  - role: Data/Analytics Lead
    questions:
    - How are displayed user statistics calculated?
    - What definition of 'user' or 'customer' is used?
    - When were statistics last verified?
    - Are there caveats or exclusions not shown publicly?
    purpose: Understand methodology and accuracy
    duration: 20 min
  - role: Marketing Lead
    questions:
    - What statistics are displayed publicly?
    - How are statistics updated over time?
    - Have any claims been challenged or questioned?
    purpose: Understand display practices and any issues
    duration: 15 min
  documents_to_review:
  - type: Internal metrics/analytics
    purpose: Verify displayed numbers match reality
    look_for:
    - Actual user counts
    - Definition of tracked metrics
    - Historical data
  - type: Marketing materials
    purpose: Inventory all statistical claims
    look_for:
    - User counts
    - Customer statistics
    - Growth claims
    - Market position claims
  statistic_audit_criteria:
    accuracy_factors:
    - Number matches actual data
    - Clear definition of what's counted
    - Date or time period specified
    - Methodology available if asked
    red_flags:
    - Round numbers that feel estimated (exactly 10,000)
    - Numbers that haven't changed over long periods
    - Vague terms (users, customers, clients used interchangeably)
    - Claims that can't be substantiated
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
  - pattern: animation|transition|feedback|loading|error-message
    type: regex
    scope: all
    purpose: UX feedback patterns
