signals:
  critical:
  - id: REVIEW-CRIT-001
    signal: Review gating - negative customers prevented from reviewing
    evidence_indicators:
    - Satisfaction survey before review invitation
    - Only satisfied customers sent to review page
    - Negative responders redirected to support instead of review
    explanation: |
      Review gating is explicitly prohibited by FTC Consumer Review Rule.
      Filtering customers based on likely review sentiment before they
      can review is deceptive and subject to $51,744 per violation fines.
    remediation: |
      - Remove any satisfaction pre-screening from review flow
      - Send review invitations to all customers equally
      - Consult legal about past gating practices
  - id: REVIEW-CRIT-002
    signal: Systematic suppression of negative reviews
    evidence_indicators:
    - Negative reviews disproportionately removed or rejected
    - Low-star reviews never published without clear policy reason
    - Moderation logs show pattern of removing negative feedback
    explanation: |
      Review suppression violates FTC rules and can result in major
      fines (Fashion Nova was fined $4.2M). Suppressing negative
      reviews creates misleading overall ratings.
    remediation: |
      - Audit moderation decisions for bias
      - Publish negative reviews that meet content guidelines
      - Document clear, content-based (not sentiment-based) removal criteria
      - Consult legal about past suppression
  - id: REVIEW-CRIT-003
    signal: Fake positive reviews created or purchased
    evidence_indicators:
    - Reviews from non-customers
    - Bulk reviews from similar sources
    - Paid review services used
    - Employee reviews without disclosure
    explanation: |
      Creating or purchasing fake reviews is prohibited by FTC rule
      and destroys trust when discovered. This includes employee
      reviews without disclosure and incentivized reviews without
      disclosure.
    remediation: |
      - Remove all fake or purchased reviews
      - Implement verified purchase system
      - Require disclosure for any incentivized reviews
      - Audit for undisclosed employee reviews
  high:
  - id: REVIEW-HIGH-001
    signal: No verified purchase indicators
    evidence_indicators:
    - Anyone can leave reviews without purchase verification
    - No 'Verified Purchase' badges shown
    - Reviews from non-customers mixed with customers
    explanation: |
      Without purchase verification, fake reviews can proliferate and
      legitimate reviews lose credibility. Users trust verified
      purchase reviews significantly more.
    remediation: |
      - Implement purchase verification for reviews
      - Display 'Verified Purchase' badges
      - Consider limiting reviews to verified customers
  - id: REVIEW-HIGH-002
    signal: No fake review detection or prevention
    evidence_indicators:
    - No automated detection systems
    - No manual review of suspicious patterns
    - Obvious fake reviews visible on site
    explanation: |
      Fake reviews damage trust and can implicate the business in
      deceptive practices if not actively prevented. TrustPilot
      removes 4.5M fake reviews annually through detection.
    remediation: |
      - Implement automated fake review detection
      - Establish manual review process for flagged reviews
      - Monitor for suspicious patterns (bulk submissions, similar language)
  - id: REVIEW-HIGH-003
    signal: Undisclosed incentivized reviews
    evidence_indicators:
    - Discounts or rewards offered for reviews
    - No disclosure shown on incentivized reviews
    - Contest entries for review submission
    explanation: |
      FTC requires disclosure of material connections including
      incentives. Undisclosed incentivized reviews are deceptive.
    remediation: |
      - Add disclosure to all incentivized reviews
      - Establish incentive disclosure policy
      - Consider removing incentives for cleaner compliance
  medium:
  - id: REVIEW-MED-001
    signal: Review policy not publicly documented
    evidence_indicators:
    - No public review guidelines
    - Users don't know what's moderated
    - No transparency about review process
    remediation: |
      - Publish review policy on site
      - Explain moderation criteria transparently
      - Describe how flagged reviews are handled
  - id: REVIEW-MED-002
    signal: Default sorting hides negative reviews
    evidence_indicators:
    - Default sort shows most positive first
    - Users must actively seek negative reviews
    - Sorting algorithm favors positive sentiment
    remediation: |
      - Default to most recent or most helpful
      - Ensure negative reviews are visible in default view
      - Be transparent about sorting methodology
  - id: REVIEW-MED-003
    signal: No response to negative reviews
    evidence_indicators:
    - Negative reviews have no brand response
    - No visible customer service on reviews
    - Customers complaints left unaddressed
    remediation: |
      - Establish review response process
      - Respond professionally to negative reviews
      - Show you address customer concerns
  low:
  - id: REVIEW-LOW-001
    signal: Review dates not displayed
    evidence_indicators:
    - No timestamps on reviews
    - Can't tell if reviews are recent
    remediation: |
      - Display review dates
      - Consider freshness indicators
  positive:
  - id: REVIEW-POS-001
    signal: Comprehensive review integrity program
    evidence_indicators:
    - Verified purchase system in place
    - Automated fake review detection
    - Transparent moderation policy
    - No review gating or suppression
  - id: REVIEW-POS-002
    signal: Active review management
    evidence_indicators:
    - Responses to negative reviews
    - Regular integrity audits
    - Published review guidelines
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Obtain access to review administration system
  - step: Gather review policies and moderation guidelines
  - step: Pull review moderation logs for analysis
  steps:
  - id: '1'
    name: Collection Process Review
    description: |
      Examine how reviews are collected, looking for any gating
      or bias in who gets invited to review.
    duration_estimate: 45 min
    questions:
    - Does everyone get review invitations or just satisfied customers?
    - Is there a satisfaction survey before review?
    - Are review invitations consistent?
    expected_findings:
    - Review gating practices
    - Collection bias
  - id: '2'
    name: Moderation Policy Analysis
    description: |
      Review moderation policies and compare actual practice
      to documented guidelines.
    duration_estimate: 45 min
    questions:
    - What are the documented removal criteria?
    - Are criteria content-based or sentiment-based?
    - Is there an appeals process?
    expected_findings:
    - Policy compliance
    - Suppression risks
  - id: '3'
    name: Moderation Log Analysis
    description: |
      Analyze moderation decisions to identify bias toward
      removing negative reviews.
    duration_estimate: 45 min
    questions:
    - What percentage of negative reviews are removed vs positive?
    - Are removal reasons consistent with policy?
    - Are there patterns suggesting suppression?
    expected_findings:
    - Moderation bias evidence
    - Suppression patterns
  - id: '4'
    name: Fake Review Detection Assessment
    description: |
      Evaluate systems and processes for detecting and
      preventing fake reviews.
    duration_estimate: 30 min
    questions:
    - Is there automated detection?
    - How are suspicious reviews flagged?
    - Is purchase verification in place?
    expected_findings:
    - Detection capability assessment
    - Gaps in fake review prevention
  - id: '5'
    name: Display and Transparency Review
    description: |
      Examine how reviews are displayed to users, checking
      for cherry-picking or hiding of negative feedback.
    duration_estimate: 30 min
    questions:
    - Does default sorting favor positive reviews?
    - Are negative reviews visible?
    - Is the review policy publicly available?
    expected_findings:
    - Display fairness issues
    - Transparency gaps
  - id: '6'
    name: Stakeholder Interviews and Synthesis
    description: |
      Interview key stakeholders and synthesize findings
      into compliance assessment and recommendations.
    duration_estimate: 70 min
    expected_findings:
    - Process understanding
    - Compliance status
    - Prioritized recommendations
