description:
  what: |
    Evaluates the integrity and fairness of customer review systems including
    collection, moderation, display, and manipulation prevention. Assesses
    whether reviews represent genuine customer experiences, whether negative
    reviews are suppressed, whether fake reviews are detected and removed,
    and whether the system complies with FTC regulations prohibiting review
    gating and suppression.
  why_it_matters: |
    The FTC's Consumer Review Rule (effective October 2024) prohibits review
    suppression, gating, and fake review creation, with penalties up to $51,744
    per violation. Beyond compliance, review system integrity directly impacts
    consumer trust - 4.5 million fake reviews were removed by TrustPilot in 2024
    alone. Companies like Fashion Nova have faced $4.2 million fines for
    suppressing negative reviews. Maintaining review integrity protects both
    legal standing and brand trust.
  when_to_run:
  - Annually as part of compliance audit
  - When implementing or changing review systems
  - After receiving complaints about review manipulation
  - Before major marketing campaigns using reviews
  - When FTC issues new guidance
prerequisites:
  required_artifacts:
  - type: review_system
    description: Access to review collection and moderation system
  - type: review_policies
    description: Documented review policies and moderation guidelines
  optional_artifacts:
  - type: moderation_logs
    description: History of review moderation decisions
  - type: review_analytics
    description: Statistics on review distribution and moderation
  access_requirements:
  - Access to review administration/moderation system
  - Access to review policy documentation
  - Access to moderation decision logs
discovery:
  interviews:
  - role: Customer Experience / Review Manager
    questions:
    - How are reviews collected and what prompts customers to leave them?
    - What is the moderation process for incoming reviews?
    - How are negative reviews handled?
    - How do you detect and handle fake reviews?
    purpose: Understand review collection and moderation process
    duration: 30 min
  - role: Legal/Compliance Lead
    questions:
    - Are we aware of FTC Consumer Review Rule requirements?
    - Do we have a documented review policy?
    - Have we received any complaints or legal issues with reviews?
    purpose: Assess compliance awareness and status
    duration: 20 min
  - role: Marketing Lead
    questions:
    - How are reviews used in marketing?
    - Are reviews incentivized in any way?
    - How do we select which reviews to feature?
    purpose: Understand review usage and selection
    duration: 20 min
  documents_to_review:
  - type: Review moderation policy
    purpose: Assess fairness of moderation guidelines
    look_for:
    - Criteria for removing reviews
    - Handling of negative reviews
    - Appeals process
  - type: Review collection procedures
    purpose: Check for review gating or bias
    look_for:
    - Pre-screening before review invitation
    - Differential treatment based on satisfaction
    - Incentives for reviews
  - type: Moderation logs
    purpose: Verify policy is applied fairly
    look_for:
    - Ratio of negative reviews removed vs positive
    - Reasons for removal decisions
    - Patterns in moderation
  system_audit_areas:
  - area: Collection fairness
    checkpoints:
    - All customers can leave reviews (no gating)
    - Review invitations don't filter by satisfaction
    - Process is consistent for all customers
  - area: Moderation fairness
    checkpoints:
    - Negative reviews not disproportionately removed
    - Clear criteria for removal (spam, abuse, off-topic)
    - Removal reasons documented
  - area: Fake review prevention
    checkpoints:
    - Verified purchase indicators
    - Automated detection systems
    - Review of suspicious patterns
  - area: Display integrity
    checkpoints:
    - All reviews displayed (not cherry-picked)
    - Sorting doesn't hide negative reviews
    - Dates and verification shown
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
  code_patterns:
