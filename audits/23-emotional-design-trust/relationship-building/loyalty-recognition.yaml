signals:
  critical:
  - id: LOYALTY-CRIT-001
    signal: No differentiation for long-term users
    evidence_indicators:
    - No recognition for tenure
    - Same experience for new and 5-year users
    - No loyalty benefits or program
    - Long-term users feel invisible
    explanation: |
      Treating loyal users identically to new users signals their
      commitment doesn't matter. This invites them to consider
      alternatives and undermines advocacy potential.
    remediation: |
      - Implement tenure recognition
      - Create loyalty benefits tier
      - Acknowledge milestones
      - Differentiate experience for loyal users
  - id: LOYALTY-CRIT-002
    signal: Better promotions for new users than loyal ones
    evidence_indicators:
    - New user discounts unavailable to existing
    - Win-back offers better than loyalty rewards
    - Long-term users see ads for deals they can't get
    - User complaints about unfair pricing
    explanation: |
      When disloyal behavior is rewarded more than loyalty, loyal
      users feel betrayed. This creates resentment and encourages
      churning to get win-back offers.
    remediation: |
      - Match or exceed new user offers for loyal users
      - Create loyalty-exclusive benefits
      - Don't show inaccessible promotions
      - Reward loyalty, not disloyalty
  high:
  - id: LOYALTY-HIGH-001
    signal: Loyalty recognition is purely transactional
    evidence_indicators:
    - Points or discounts only
    - No emotional recognition
    - No acknowledgment of relationship
    - Feels like a transaction, not recognition
    explanation: |
      Purely transactional loyalty programs miss emotional connection.
      Recognition should make users feel valued, not just rewarded.
    remediation: |
      - Add emotional recognition components
      - Acknowledge relationship duration
      - Personalize recognition
      - Express genuine appreciation
  - id: LOYALTY-HIGH-002
    signal: Loyalty benefits not meaningful
    evidence_indicators:
    - Benefits too small to notice
    - Benefits irrelevant to user needs
    - Complicated to redeem
    - Users don't know about benefits
    explanation: |
      Loyalty benefits that don't feel meaningful fail to recognize
      loyalty effectively. Benefits must be valuable and accessible.
    remediation: |
      - Design meaningful benefits
      - Align with what users actually want
      - Make benefits easy to access
      - Communicate benefits clearly
  - id: LOYALTY-HIGH-003
    signal: Early adopters forgotten
    evidence_indicators:
    - No recognition for early adopters
    - Features they helped shape have no credit
    - Same treatment as users who joined yesterday
    explanation: |
      Early adopters took risks and provided feedback that shaped
      the product. Not recognizing them alienates important advocates.
    remediation: |
      - Create early adopter recognition
      - Grandfather favorable terms
      - Acknowledge contributions
      - Maintain special relationship
  medium:
  - id: LOYALTY-MED-001
    signal: No loyalty program structure
    evidence_indicators:
    - Ad-hoc recognition only
    - No clear loyalty tiers
    - Inconsistent loyalty treatment
    remediation: |
      - Create structured loyalty program
      - Define clear tiers and benefits
      - Communicate program to users
  - id: LOYALTY-MED-002
    signal: Loyal users don't get early access
    evidence_indicators:
    - New features roll out same to all
    - No beta access for loyal users
    - No input into roadmap
    remediation: |
      - Offer early access to loyal users
      - Create beta programs
      - Seek roadmap input from committed users
  - id: LOYALTY-MED-003
    signal: Power users not recognized in community
    evidence_indicators:
    - No public recognition
    - No community status
    - Contributors treated same as lurkers
    remediation: |
      - Recognize power users publicly
      - Create community status levels
      - Acknowledge contributions
  low:
  - id: LOYALTY-LOW-001
    signal: Loyalty recognition not tracked
    evidence_indicators:
    - No metrics on loyalty recognition
    - No understanding of impact
    - Can't identify loyal users
    remediation: |
      - Implement loyalty tracking
      - Measure recognition impact
      - Segment by loyalty level
  positive:
  - id: LOYALTY-POS-001
    signal: Meaningful loyalty recognition
    evidence_indicators:
    - Tenure acknowledged
    - Benefits are valuable
    - Users feel appreciated
  - id: LOYALTY-POS-002
    signal: Loyal users get best treatment
    evidence_indicators:
    - Loyalty rewards equal or exceed acquisition offers
    - Exclusive benefits for committed users
    - Early access and input opportunities
  - id: LOYALTY-POS-003
    signal: Emotional and practical recognition combined
    evidence_indicators:
    - Both tangible benefits and emotional acknowledgment
    - Personal, not just programmatic
    - Relationship valued, not just transaction
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Identify loyalty programs and recognition mechanisms
  - step: Segment users by tenure for analysis
  - step: Gather promotion and offer criteria
  - step: Review long-term user feedback
  steps:
  - id: '1'
    name: Loyalty Program Inventory
    description: |
      Document all existing loyalty recognition:
      programs, benefits, acknowledgments.
    duration_estimate: 30 min
    expected_findings:
    - Complete loyalty recognition inventory
    - Current state documentation
  - id: '2'
    name: Benefit Assessment
    description: |
      Evaluate loyalty benefits for meaningfulness,
      accessibility, and value.
    duration_estimate: 30 min
    questions:
    - Are benefits valuable to users?
    - Are benefits easy to access?
    - Do benefits increase with loyalty?
    expected_findings:
    - Benefit quality assessment
    - Gap identification
  - id: '3'
    name: Promotion Fairness Review
    description: |
      Compare offers available to new vs loyal users.
      Assess fairness and perception.
    duration_estimate: 30 min
    questions:
    - Do loyal users get equal or better offers?
    - Are new user promotions visible to existing users?
    - Is there resentment about promotion fairness?
    expected_findings:
    - Promotion fairness assessment
    - Potential resentment points
  - id: '4'
    name: Long-term User Experience
    description: |
      Review experience of long-tenure users: recognition,
      benefits, differentiation.
    duration_estimate: 30 min
    expected_findings:
    - Long-term user experience assessment
    - Recognition gap identification
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview product and marketing about loyalty
      recognition strategy.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - Known issues and plans
