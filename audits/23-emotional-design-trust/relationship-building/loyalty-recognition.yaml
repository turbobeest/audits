description:
  what: |
    Evaluates how the product recognizes and rewards loyal, long-term users.
    Examines tenure-based benefits, loyalty programs, early adopter recognition,
    power user acknowledgment, and special treatment for committed customers.
    Assesses whether loyalty is meaningfully recognized or if long-term users
    are taken for granted while acquisition is prioritized.
  why_it_matters: |
    Loyalty recognition research shows:
    - Unrecognized loyalty is #1 reason for at-risk long-term churn
    - Loyal users who feel recognized are 5x more valuable advocates
    - Loyalty recognition increases lifetime value by 20-30%
    - New user promotions without loyalty perks create resentment

    Long-term users represent significant investment - recognizing their
    loyalty maintains engagement and creates powerful advocates.
  when_to_run:
  - When long-term user churn increases
  - When implementing or reviewing loyalty programs
  - During customer experience improvement initiatives
  - When user feedback mentions feeling unvalued
  - After launching promotions that favor new users
prerequisites:
  required_artifacts:
  - type: user_segmentation
    description: Understanding of user tenure and engagement levels
  - type: loyalty_programs
    description: Documentation of any loyalty programs
  optional_artifacts:
  - type: promotion_history
    description: Past promotions and their targeting
  - type: user_feedback
    description: Long-term user satisfaction feedback
  access_requirements:
  - Access to long-tenure user accounts
  - Access to loyalty program documentation
  - Access to promotion targeting criteria
discovery:
  interviews:
  - role: Product Manager / Customer Success
    questions:
    - How is loyalty defined and tracked?
    - What recognition do loyal users receive?
    - How do you differentiate long-term user experience?
    - What feedback do you get from long-term users?
    purpose: Understand loyalty recognition approach
    duration: 25 min
  - role: Marketing Lead
    questions:
    - How are promotions targeted by tenure?
    - What loyalty marketing exists?
    - How do you balance acquisition vs retention offers?
    purpose: Understand marketing treatment of loyalty
    duration: 20 min
  documents_to_review:
  - type: Loyalty program documentation
    purpose: Review any existing loyalty programs
    look_for:
    - Tiers and benefits
    - How loyalty is earned
    - Recognition mechanisms
  - type: Promotion criteria
    purpose: Review how offers are targeted
    look_for:
    - New user vs loyal user offers
    - Win-back vs loyalty offers
  loyalty_recognition_checklist:
  - recognition_type: Tenure acknowledgment
    examples:
    - Anniversary acknowledgment
    - Tenure badges or status
    - Early adopter recognition
    expected_impact: Users feel valued for commitment
  - recognition_type: Exclusive benefits
    examples:
    - Early access to features
    - Loyalty pricing
    - Enhanced support
    expected_impact: Tangible value for loyalty
  - recognition_type: Community status
    examples:
    - Power user recognition
    - Community leadership opportunities
    - Public acknowledgment
    expected_impact: Social recognition and belonging
  - recognition_type: Input privilege
    examples:
    - Beta access
    - Roadmap input
    - Advisory boards
    expected_impact: Feeling of influence and ownership
