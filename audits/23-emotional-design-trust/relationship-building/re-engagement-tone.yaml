  access_requirements:
  - Access to all re-engagement email sequences
  - Access to push notification templates
  - Ability to simulate returning user experience
discovery:
  interviews:
  - role: Lifecycle Marketing / Growth Lead
    questions:
    - What re-engagement campaigns exist?
    - What triggers re-engagement outreach?
    - What's the tone/approach philosophy?
    - What are return rates and what's worked?
    purpose: Understand re-engagement strategy
    duration: 25 min
  - role: UX Writer / Content Designer
    questions:
    - How do you approach re-engagement tone?
    - What do you avoid in win-back messaging?
    - How do you balance urgency with respect?
    purpose: Understand tone approach
    duration: 20 min
  documents_to_review:
  - type: Re-engagement email sequences
    purpose: Review all win-back communications
    look_for:
    - Tone and approach
    - Frequency and escalation
    - Value proposition
  - type: Push notification templates
    purpose: Review re-engagement push messages
    look_for:
    - Message content
    - Frequency rules
  re-engagement_tone_checklist:
  - pattern: Guilt-inducing
    examples:
    - We miss you!
    - You haven't logged in in 30 days
    - Don't abandon your [data]
    why_problematic: Creates negative association with returning
    better_alternatives:
    - Here's what's new
    - Something you might find useful
    - A quick update
  - pattern: Desperate
    examples:
    - Please come back!
    - We'll do anything...
    - Last chance before we...
    why_problematic: Signals low value and desperation
    better_alternatives:
    - Thought you'd want to know
    - No pressure, but...
    - When you're ready
  - pattern: Threatening
    examples:
    - Your account will be deleted
    - You'll lose access if...
    - Act now or lose...
    why_problematic: Creates stress and resentment
    better_alternatives:
    - Your account is always here
    - We'll keep your data safe
    - Take your time
  - pattern: Value-focused (positive)
    examples:
    - Here's something we shipped
    - Based on your interests...
    - Your [work] is ready when you are
    why_positive: Provides reason to return without pressure
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
