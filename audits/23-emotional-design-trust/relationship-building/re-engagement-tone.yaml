signals:
  critical:
  - id: REENGAGE-CRIT-001
    signal: Re-engagement uses guilt or shame
    evidence_indicators:
    - '''We miss you'' or similar guilt language'
    - Counting days since last login
    - Making user feel bad for not using
    - Implying user abandoned something
    explanation: |
      Guilt-based re-engagement creates negative associations with
      the product. Users return feeling bad, or don't return and
      have negative brand perception.
    remediation: |
      - Remove all guilt language
      - Focus on value user might want
      - Respect user's right to pause
      - Lead with what's new or useful
  - id: REENGAGE-CRIT-002
    signal: Re-engagement is threatening
    evidence_indicators:
    - Account deletion threats
    - Data loss warnings
    - Ultimatum language
    - Fear-based motivation
    explanation: |
      Threatening users damages trust and brand perception.
      Even if users return, they do so resentfully. Most will
      churn permanently with negative word-of-mouth.
    remediation: |
      - Remove threat language
      - Reassure data is safe
      - Give control to user
      - Make return welcoming not forced
  high:
  - id: REENGAGE-HIGH-001
    signal: Re-engagement frequency excessive
    evidence_indicators:
    - Multiple re-engagement emails per week
    - Push notifications too frequent
    - Escalating desperation in sequence
    - Users report feeling harassed
    explanation: |
      Excessive outreach signals desperation and annoys users.
      It can drive users to unsubscribe or develop negative
      brand associations.
    remediation: |
      - Limit re-engagement frequency
      - Space messages appropriately
      - Don't escalate desperation
      - Have clear stop after sequence
  - id: REENGAGE-HIGH-002
    signal: Re-engagement provides no value
    evidence_indicators:
    - Just asks user to come back
    - No new features or content mentioned
    - No personalized reason to return
    - Generic messages
    explanation: |
      Users left for a reason. Re-engagement must provide a reason
      to return - new value, improvements, relevant content.
      Just asking provides no motivation.
    remediation: |
      - Lead with what's new or improved
      - Personalize based on user's interests
      - Offer something of value
      - Give genuine reason to return
  - id: REENGAGE-HIGH-003
    signal: Returning user experience not optimized
    evidence_indicators:
    - Returning users see same experience as before
    - No acknowledgment of return
    - Dropped into complex state
    - Previous context lost
    explanation: |
      Returning users need re-orientation. Dropping them into
      complex state without welcome back discourages re-engagement.
    remediation: |
      - Detect and acknowledge returning users
      - Provide gentle re-onboarding
      - Highlight what's new since they left
      - Make return frictionless
  medium:
  - id: REENGAGE-MED-001
    signal: Re-engagement not personalized
    evidence_indicators:
    - Same message to all lapsed users
    - No reference to user's context
    - Generic content
    remediation: |
      - Personalize by user's usage patterns
      - Reference their specific data/work
      - Tailor to why they might have left
  - id: REENGAGE-MED-002
    signal: No easy opt-out from re-engagement
    evidence_indicators:
    - Can't stop re-engagement without full unsubscribe
    - Preference controls limited
    - Opt-out not respected
    remediation: |
      - Offer easy re-engagement opt-out
      - Respect preferences
      - Provide granular controls
  - id: REENGAGE-MED-003
    signal: Re-engagement timing poor
    evidence_indicators:
    - Messages at inconvenient times
    - Too soon after user leaves
    - Not aligned with user's patterns
    remediation: |
      - Time messages appropriately
      - Wait reasonable period before outreach
      - Consider user's timezone and patterns
  low:
  - id: REENGAGE-LOW-001
    signal: Re-engagement lacks brand personality
    evidence_indicators:
    - Generic lifecycle email feel
    - No brand voice
    - Could be from any company
    remediation: |
      - Infuse brand personality
      - Make messages distinctively yours
      - Maintain voice consistency
  positive:
  - id: REENGAGE-POS-001
    signal: Value-focused re-engagement
    evidence_indicators:
    - Messages lead with new features/value
    - Personalized to user interests
    - Genuine reason to return
  - id: REENGAGE-POS-002
    signal: Respectful tone throughout
    evidence_indicators:
    - No guilt or pressure
    - User autonomy respected
    - Welcoming without desperation
  - id: REENGAGE-POS-003
    signal: Thoughtful returning user experience
    evidence_indicators:
    - Return acknowledged
    - Gentle re-orientation provided
    - What's new highlighted
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather all re-engagement communications
  - step: Identify re-engagement sequences and triggers
  - step: Access returning user experience
  - step: Review re-engagement performance data
  steps:
  - id: '1'
    name: Re-engagement Inventory
    description: |
      Catalog all re-engagement touchpoints: emails, push,
      in-app, and triggers.
    duration_estimate: 30 min
    expected_findings:
    - Complete re-engagement inventory
    - Trigger/timing documentation
  - id: '2'
    name: Tone Analysis
    description: |
      Evaluate each re-engagement message for tone:
      guilt, desperation, value, respect.
    duration_estimate: 45 min
    questions:
    - Does this use guilt or shame?
    - Is there genuine value offered?
    - Is tone respectful or desperate?
    - Would this make you want to return?
    expected_findings:
    - Tone assessment per message
    - Problem patterns identified
  - id: '3'
    name: Frequency and Sequence Review
    description: |
      Assess re-engagement frequency, escalation pattern,
      and stopping rules.
    duration_estimate: 20 min
    expected_findings:
    - Frequency assessment
    - Sequence progression review
  - id: '4'
    name: Returning User Experience
    description: |
      Simulate returning after absence. Assess how
      returning users are handled.
    duration_estimate: 30 min
    expected_findings:
    - Returning user experience assessment
    - Re-onboarding quality
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview growth and marketing about re-engagement
      strategy and results.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - Performance data
