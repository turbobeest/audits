signals:
  critical:
  - id: FAREWELL-CRIT-001
    signal: Cancellation option hidden or difficult to find
    evidence_indicators:
    - Cancel button buried in deep menus
    - Different path than other account settings
    - Requires support contact to cancel
    - Users report difficulty finding cancel
    explanation: |
      Hiding cancellation is a dark pattern that violates user trust
      and increasingly violates regulations. Users forced to search
      develop negative sentiment.
    remediation: |
      - Make cancellation discoverable in account settings
      - Same prominence as other account actions
      - No harder to find than signup was
      - Support self-service cancellation
  - id: FAREWELL-CRIT-002
    signal: Cancellation requires phone call or chat
    evidence_indicators:
    - No self-service cancellation
    - Must call/chat to cancel
    - Long wait times to reach support
    - Available hours limited
    explanation: |
      Requiring human contact to cancel is a retention dark pattern
      that frustrates users and is increasingly regulated (e.g.,
      FTC 'click-to-cancel' requirements).
    remediation: |
      - Enable self-service cancellation
      - Allow same ease as signup
      - If call required, minimize wait
      - Offer callback option
  - id: FAREWELL-CRIT-003
    signal: Aggressive guilt or manipulation in cancellation
    evidence_indicators:
    - Guilt-inducing copy ('We'll miss you')
    - Sad illustrations or mascots
    - Warnings that feel like threats
    - Manipulative confirm/cancel button labels
    explanation: |
      Guilt-based retention damages brand perception and creates
      regulatory risk. Users who feel manipulated will never return
      and will warn others.
    remediation: |
      - Remove emotional manipulation
      - Use neutral, helpful tone
      - Respect user's decision
      - Offer alternatives without guilt
  high:
  - id: FAREWELL-HIGH-001
    signal: Excessive steps or friction in cancellation
    evidence_indicators:
    - Many more steps than signup
    - Multiple confirmation dialogs
    - Progress resets or loops
    - Unexpected complications
    explanation: |
      Excessive friction is a dark pattern called "roach motel" -
      easy to get in, hard to get out. This frustrates users and
      attracts regulatory attention.
    remediation: |
      - Minimize cancellation steps
      - Single confirmation sufficient
      - Clear progress indication
      - No harder than signing up
  - id: FAREWELL-HIGH-002
    signal: No data export before cancellation
    evidence_indicators:
    - No export option available
    - Export not offered during cancellation
    - Data hostage to continued subscription
    - Non-standard or incomplete export
    explanation: |
      Users have right to their data. Not offering export traps
      users and creates negative farewell. GDPR and other regulations
      require data portability.
    remediation: |
      - Offer complete data export
      - Standard, portable formats
      - Prompt during cancellation
      - Include all user-created data
  - id: FAREWELL-HIGH-003
    signal: Misleading button labels in cancellation
    evidence_indicators:
    - '''Cancel'' button cancels the cancellation'
    - Confirm button unclear which action it confirms
    - Color coding designed to mislead
    - Users accidentally keep subscribed
    explanation: |
      Confusingly labeled buttons trick users into staying subscribed.
      This dark pattern is increasingly regulated and damages trust.
    remediation: |
      - Clear, unambiguous button labels
      - "Confirm cancellation" for actual cancel
      - Consistent with rest of product
      - Test for user understanding
  medium:
  - id: FAREWELL-MED-001
    signal: No feedback collection in cancellation
    evidence_indicators:
    - No exit survey
    - No opportunity to share why leaving
    - Feedback not used for improvement
    remediation: |
      - Add optional exit survey
      - Keep survey brief (1-3 questions)
      - Make it clearly optional
      - Use feedback for improvement
  - id: FAREWELL-MED-002
    signal: Farewell communication cold or absent
    evidence_indicators:
    - No cancellation confirmation
    - Confirmation is purely transactional
    - No acknowledgment of relationship
    - No path back communicated
    remediation: |
      - Send graceful farewell email
      - Acknowledge relationship
      - Provide clear end date/terms
      - Leave door open for return
  - id: FAREWELL-MED-003
    signal: Retention offers unclear or difficult to decline
    evidence_indicators:
    - Offers obscure the cancel path
    - Declining offer is difficult
    - Multiple offers in sequence
    remediation: |
      - Present retention offers clearly
      - Easy to decline with single click
      - Limit to one meaningful offer
      - Don't block cancellation
  low:
  - id: FAREWELL-LOW-001
    signal: No win-back pathway in farewell
    evidence_indicators:
    - No mention of how to return
    - No special offer for future return
    - Bridge burned in departure
    remediation: |
      - Include return instructions
      - Consider win-back offer
      - Maintain positive relationship
  positive:
  - id: FAREWELL-POS-001
    signal: Easy, respectful cancellation
    evidence_indicators:
    - Cancel option easily findable
    - Simple process
    - Respectful tone throughout
  - id: FAREWELL-POS-002
    signal: Complete data export available
    evidence_indicators:
    - Export offered during cancellation
    - Standard, portable formats
    - All user data included
  - id: FAREWELL-POS-003
    signal: Graceful farewell with return path
    evidence_indicators:
    - Warm, non-guilty farewell
    - Clear terms communicated
    - Easy path to return
procedure:
  context:
    cognitive_mode: critical
    ensemble_role: auditor
  preparation:
  - step: Create test accounts for cancellation testing
  - step: Access cancellation flow documentation
  - step: Gather cancellation-related user feedback
  - step: Review regulatory requirements
  steps:
  - id: '1'
    name: Cancellation Flow Walkthrough
    description: |
      Walk through complete cancellation as a user would.
      Document every step and friction point.
    duration_estimate: 30 min
    questions:
    - How easy is cancel to find?
    - How many steps to complete?
    - Are there dark patterns?
    - Is data export offered?
    expected_findings:
    - Step-by-step flow documentation
    - Friction point inventory
  - id: '2'
    name: Dark Pattern Assessment
    description: |
      Evaluate cancellation against known dark patterns:
      hidden options, guilt, friction, misleading buttons.
    duration_estimate: 30 min
    expected_findings:
    - Dark pattern checklist results
    - Specific pattern identification
  - id: '3'
    name: Farewell Communication Review
    description: |
      Review all farewell communications: confirmation,
      follow-up, win-back.
    duration_estimate: 20 min
    expected_findings:
    - Communication tone assessment
    - Return path availability
  - id: '4'
    name: Data Portability Review
    description: |
      Test data export functionality: availability,
      completeness, format.
    duration_estimate: 20 min
    expected_findings:
    - Export capability assessment
    - Format and completeness review
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview product and support about cancellation
      philosophy and feedback.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - User feedback patterns
