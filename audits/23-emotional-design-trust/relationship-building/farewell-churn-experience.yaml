description:
  what: |
    Evaluates the experience of users leaving or canceling: account deletion,
    subscription cancellation, downgrade flows, and final communications.
    Assesses whether the farewell is graceful, respects user autonomy, avoids
    dark patterns, provides data portability, leaves door open for return,
    and maintains positive brand perception even in departure.
  why_it_matters: |
    Farewell experience matters significantly:
    - 30% of churned users return within a year if farewell was positive
    - Negative churn experience drives negative word-of-mouth
    - Dark patterns create regulatory risk and brand damage
    - Graceful departure creates potential future customers/advocates

    How you say goodbye reflects brand values and affects perception
    among remaining customers who consider the possibility of leaving.
  when_to_run:
  - During churn reduction initiatives
  - When reviewing cancellation flows for dark patterns
  - Before regulatory compliance review
  - When churn feedback mentions difficult cancellation
  - During competitive experience benchmarking
prerequisites:
  required_artifacts:
  - type: cancellation_flows
    description: All cancellation and account deletion experiences
  - type: farewell_communications
    description: Cancellation confirmation and follow-up emails
  optional_artifacts:
  - type: churn_survey_data
    description: Exit survey responses
  - type: churn_metrics
    description: Cancellation funnel data
  access_requirements:
  - Ability to test cancellation flows (in staging/test)
  - Access to cancellation email sequences
  - Access to data export functionality
discovery:
  interviews:
  - role: Product Manager / Growth Lead
    questions:
    - What's the philosophy on cancellation experience?
    - What retention tactics are used in cancellation?
    - How do you balance retention with respect?
    - What feedback do you get on cancellation?
    purpose: Understand cancellation strategy
    duration: 25 min
  - role: Customer Support Lead
    questions:
    - What do users say about cancellation?
    - What friction do users report?
    - What workarounds do users need?
    purpose: Identify user friction points
    duration: 20 min
  documents_to_review:
  - type: Cancellation flow documentation
    purpose: Review intended cancellation experience
    look_for:
    - Steps required to cancel
    - Retention offers and timing
    - Data export options
  - type: Cancellation communications
    purpose: Review farewell messages
    look_for:
    - Tone of confirmation
    - Data retention information
    - Return pathway
  farewell_experience_checklist:
  - element: Discoverability
    expectations:
    - Cancellation option findable
    - Not hidden in obscure settings
    - Clear path from account settings
    dark_patterns_to_avoid:
    - Hiding cancel button
    - Requiring phone call
    - Endless redirect loops
  - element: Process simplicity
    expectations:
    - Minimal steps to complete
    - No unnecessary friction
    - Progress indication
    dark_patterns_to_avoid:
    - Excessive confirmation dialogs
    - Confusing button labels
    - Misleading warnings
  - element: Retention offers
    expectations:
    - Offers provided helpfully
    - Easy to decline offers
    - No guilt manipulation
    dark_patterns_to_avoid:
    - Aggressive retention tactics
    - Guilt-based language
    - Offers that obscure cancel
  - element: Data portability
    expectations:
    - Export option available
    - Standard formats
    - Complete data access
    dark_patterns_to_avoid:
    - No export option
    - Proprietary formats only
    - Incomplete exports
  - element: Farewell communication
    expectations:
    - Graceful confirmation
    - Clear end date/terms
    - Door open for return
    dark_patterns_to_avoid:
    - Guilt-inducing farewell
    - Misleading 'success' to keep subscribed
    - Threats about data loss
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
