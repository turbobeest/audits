    duration: 25 min
  - role: UX Designer
    questions:
    - How was the first-run experience designed?
    - What emotional journey is intended?
    - How do you balance guidance with overwhelm?
    - What's been tested and learned?
    purpose: Understand design decisions
    duration: 25 min
  documents_to_review:
  - type: Onboarding documentation
    purpose: Understand intended welcome sequence
    look_for:
    - Welcome email sequences
    - First-login experience specs
    - Activation milestone definitions
  - type: Activation metrics
    purpose: Identify drop-off points
    look_for:
    - Funnel from signup to activation
    - Time to first value
    - Drop-off by step
  welcome_experience_checklist:
  - touchpoint: Signup confirmation
    expected_elements:
    - Immediate confirmation of success
    - Clear next step
    - Excitement and warmth
    emotional_goal: Anticipation and confidence
  - touchpoint: Welcome email
    expected_elements:
    - Personal greeting
    - Clear value reminder
    - Single clear CTA
    - Helpful not overwhelming
    emotional_goal: Welcomed and guided
  - touchpoint: First login
    expected_elements:
    - Personalized greeting
    - Orientation without overwhelm
    - Clear path to first value
    - Option to explore or be guided
    emotional_goal: Excited and capable
  - touchpoint: Setup/personalization
    expected_elements:
    - Minimal required steps
    - Progress indication
    - Value preview
    - Skip options for eager users
    emotional_goal: Making progress
  - touchpoint: First value moment
    expected_elements:
    - Celebration of achievement
    - Reinforcement of value
    - Next step suggestion
    emotional_goal: Accomplishment and belonging
