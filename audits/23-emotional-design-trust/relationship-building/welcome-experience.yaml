signals:
  critical:
  - id: WELCOME-CRIT-001
    signal: No welcome experience - dropped directly into product
    evidence_indicators:
    - New users land on complex dashboard immediately
    - No orientation or guidance offered
    - No welcome email sent
    - First-time users see same experience as veterans
    explanation: |
      Dropping users into a complex product without welcome creates
      overwhelm and signals that the product doesn't care about their
      success. This drives immediate abandonment.
    remediation: |
      - Design distinct first-run experience
      - Add welcome modal or flow for new users
      - Implement welcome email sequence
      - Guide users to first value moment
  - id: WELCOME-CRIT-002
    signal: Welcome experience is overwhelming
    evidence_indicators:
    - Too many steps before seeing value
    - Information overload in first session
    - Required setup is lengthy
    - Users report confusion in feedback
    explanation: |
      Overwhelming welcome exhausts users before they experience value.
      Every additional step before value increases abandonment risk.
    remediation: |
      - Minimize required setup steps
      - Progressive disclosure - reveal features over time
      - Get to first value quickly, then expand
      - Make extensive setup optional
  high:
  - id: WELCOME-HIGH-001
    signal: Welcome lacks personalization
    evidence_indicators:
    - Generic welcome for all user types
    - No use case or role-based customization
    - Same welcome regardless of acquisition source
    - Name not used in welcome messages
    explanation: |
      Generic welcome misses opportunity to show understanding of
      user needs. Personalized welcome increases engagement significantly.
    remediation: |
      - Personalize welcome by user attributes
      - Customize for different use cases/roles
      - Use name in greetings
      - Reference acquisition context if known
  - id: WELCOME-HIGH-002
    signal: Path to first value unclear
    evidence_indicators:
    - Users don't know what to do first
    - No clear first action suggested
    - Value proposition not tied to first steps
    - Users wander without direction
    explanation: |
      If users don't quickly understand how to get value, they'll
      leave. Welcome must create clear path to first success.
    remediation: |
      - Define single clear first action
      - Connect first action to value promise
      - Reduce friction to first value moment
      - Celebrate when first value achieved
  - id: WELCOME-HIGH-003
    signal: Welcome emails not aligned with in-app experience
    evidence_indicators:
    - Email says one thing, app shows another
    - Email CTA leads to wrong place
    - Messaging inconsistent across touchpoints
    - Users confused by mismatched guidance
    explanation: |
      Inconsistent welcome across channels confuses users and
      undermines trust. All touchpoints must tell coherent story.
    remediation: |
      - Audit all welcome touchpoints for consistency
      - Align email CTAs with in-app experience
      - Use consistent terminology and guidance
      - Create unified welcome journey map
  medium:
  - id: WELCOME-MED-001
    signal: Welcome doesn't build excitement
    evidence_indicators:
    - Purely functional welcome experience
    - No enthusiasm or warmth in messaging
    - Missed opportunity for emotional connection
    - Welcome feels transactional
    remediation: |
      - Add warmth and personality to welcome
      - Express genuine excitement about user joining
      - Preview the value they'll experience
      - Create anticipation for what's possible
  - id: WELCOME-MED-002
    signal: No progress indication during setup
    evidence_indicators:
    - Users don't know how much setup remains
    - No step indicators
    - Setup feels endless
    remediation: |
      - Add progress indicator to setup flows
      - Show step count (Step 2 of 3)
      - Indicate time remaining if predictable
  - id: WELCOME-MED-003
    signal: Welcome doesn't set expectations
    evidence_indicators:
    - Users don't know what to expect
    - No explanation of how product works
    - Surprises later that could have been previewed
    remediation: |
      - Preview what users will experience
      - Set expectations for next steps
      - Explain how to get help
  low:
  - id: WELCOME-LOW-001
    signal: Welcome not optimized for different entry points
    evidence_indicators:
    - Same welcome regardless of how user arrived
    - Campaign promises not reflected in welcome
    - Context from acquisition lost
    remediation: |
      - Customize welcome by acquisition source
      - Connect welcome to campaign messaging
      - Maintain context from signup
  positive:
  - id: WELCOME-POS-001
    signal: Personalized, role-appropriate welcome
    evidence_indicators:
    - Welcome customized to user type
    - Relevant first steps suggested
    - Personalized greetings and content
  - id: WELCOME-POS-002
    signal: Quick path to first value
    evidence_indicators:
    - Users reach value moment quickly
    - Clear guidance to first success
    - Minimal friction in setup
  - id: WELCOME-POS-003
    signal: Warm, exciting welcome tone
    evidence_indicators:
    - Welcome creates positive emotion
    - Brand personality comes through
    - Users feel genuinely welcomed
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Create fresh test accounts for each user type
  - step: Access welcome email sequences
  - step: Set up screen recording for documentation
  - step: Gather activation funnel data
  steps:
  - id: '1'
    name: Welcome Journey Mapping
    description: |
      Document all welcome touchpoints from signup through
      first value moment.
    duration_estimate: 30 min
    expected_findings:
    - Complete welcome touchpoint inventory
    - Journey timeline
  - id: '2'
    name: New User Walkthrough
    description: |
      Create fresh account and experience welcome as new user.
      Document emotional response at each step.
    duration_estimate: 45 min
    questions:
    - How does signup confirmation feel?
    - Is first login welcoming?
    - Is path to value clear?
    - How many steps to first value?
    expected_findings:
    - First-hand welcome assessment
    - Emotional journey documentation
  - id: '3'
    name: Welcome Email Review
    description: |
      Review all welcome/onboarding emails for timing,
      content, and alignment with in-app experience.
    duration_estimate: 30 min
    questions:
    - Is timing appropriate?
    - Are CTAs aligned with app experience?
    - Is tone welcoming?
    expected_findings:
    - Email sequence assessment
    - Alignment issues
  - id: '4'
    name: Personalization Assessment
    description: |
      Test welcome for different user types/scenarios.
      Assess customization levels.
    duration_estimate: 30 min
    expected_findings:
    - Personalization coverage
    - Generic vs customized elements
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview growth and design teams about welcome
      strategy and known issues.
    duration_estimate: 45 min
    expected_findings:
    - Strategy understanding
    - Metrics and learnings
