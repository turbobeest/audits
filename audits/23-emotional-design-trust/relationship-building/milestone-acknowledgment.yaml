    questions:
    - What milestones are tracked and acknowledged?
    - How are milestone communications triggered?
    - What impact have milestones had on retention?
    - What milestones do users seem to care about?
    purpose: Understand milestone strategy
    duration: 25 min
  - role: UX Designer
    questions:
    - How are milestone moments designed?
    - What emotional response is intended?
    - Are milestones personalized?
    - How do you avoid milestone fatigue?
    purpose: Understand milestone UX
    duration: 20 min
  documents_to_review:
  - type: Milestone/achievement system docs
    purpose: Inventory of acknowledged milestones
    look_for:
    - List of tracked milestones
    - Acknowledgment mechanisms
    - Timing and triggers
  - type: Lifecycle email sequences
    purpose: Review anniversary/milestone emails
    look_for:
    - Anniversary emails
    - Usage milestone communications
    - Personalization level
  milestone_type_checklist:
  - milestone_type: Account anniversary
    examples:
    - 1 month
    - 1 year
    - 5 years
    acknowledgment_elements:
    - Thank you message
    - Reflection on journey
    - Personalized stats
  - milestone_type: Usage milestones
    examples:
    - 100th login
    - 1000 items created
    - First million
    acknowledgment_elements:
    - Celebratory moment
    - Context/comparison
    - Shareable achievement
  - milestone_type: Skill/feature milestones
    examples:
    - First workflow
    - Advanced feature unlocked
    acknowledgment_elements:
    - Recognition of progress
    - New capability unlocked
    - Path forward
  - milestone_type: Community milestones
