signals:
  critical:
  - id: MILESTONE-CRIT-001
    signal: No milestone acknowledgment system exists
    evidence_indicators:
    - No anniversaries or milestones acknowledged
    - Users reach significant points unrecognized
    - No lifecycle communications
    - Tenure has no recognition
    explanation: |
      Users who receive no recognition feel like anonymous transactions.
      Milestones are easy opportunities to strengthen relationships
      that competitors likely use.
    remediation: |
      - Identify key milestone moments in user journey
      - Implement anniversary acknowledgments (1mo, 1yr)
      - Add usage milestone recognition
      - Create email and in-app acknowledgment
  high:
  - id: MILESTONE-HIGH-001
    signal: Milestones acknowledged without personalization
    evidence_indicators:
    - Generic 'Congrats!' without specifics
    - No reflection on individual journey
    - Same acknowledgment for everyone
    - No user-specific data included
    explanation: |
      Generic acknowledgment feels automated and impersonal.
      Personalized milestones create genuine connection.
    remediation: |
      - Include user-specific stats and history
      - Reference actual achievements, not just time
      - Make each acknowledgment feel earned
  - id: MILESTONE-HIGH-002
    signal: Major milestones missed or under-celebrated
    evidence_indicators:
    - Long tenure users get no acknowledgment
    - Significant usage levels pass silently
    - Major achievements not recognized
    explanation: |
      Missing major milestones signals the product doesn't value
      the user's commitment. Long-term users expect recognition.
    remediation: |
      - Map all significant milestone moments
      - Ensure major points have acknowledgment
      - Scale celebration to milestone significance
  - id: MILESTONE-HIGH-003
    signal: Milestone acknowledgment feels transactional
    evidence_indicators:
    - Milestones used only to upsell
    - Acknowledgment immediately pivots to ask
    - Celebration feels like marketing
    explanation: |
      Milestones that immediately turn to sales feel exploitative.
      Acknowledgment should celebrate, not sell.
    remediation: |
      - Lead with genuine celebration
      - Separate acknowledgment from selling
      - If offers included, make them feel like gifts
  medium:
  - id: MILESTONE-MED-001
    signal: Milestones not shareable
    evidence_indicators:
    - No social sharing for achievements
    - Milestone graphics not designed for sharing
    - Missing viral/referral potential
    remediation: |
      - Design shareable milestone graphics
      - Add social sharing options
      - Create referral-worthy celebrations
  - id: MILESTONE-MED-002
    signal: Milestone frequency causing fatigue
    evidence_indicators:
    - Too many minor acknowledgments
    - Users ignore milestone messages
    - Celebration inflation
    remediation: |
      - Limit to meaningful milestones
      - Scale acknowledgment to significance
      - Allow opt-out/preferences
  - id: MILESTONE-MED-003
    signal: Milestones not visible in profile/history
    evidence_indicators:
    - No record of user achievements
    - Milestones acknowledged then forgotten
    - Users can't review their journey
    remediation: |
      - Create milestone history view
      - Build achievement profile
      - Let users revisit past milestones
  low:
  - id: MILESTONE-LOW-001
    signal: Milestone timing not optimal
    evidence_indicators:
    - Anniversary emails days late
    - Real-time milestones delayed
    - Moment missed due to timing
    remediation: |
      - Trigger milestones in real-time when possible
      - Send anniversary messages on exact date
      - Design for immediate impact
  positive:
  - id: MILESTONE-POS-001
    signal: Thoughtful, personalized milestones
    evidence_indicators:
    - Individual journey reflected
    - Meaningful stats included
    - Recognition feels genuine
  - id: MILESTONE-POS-002
    signal: Proportional celebration
    evidence_indicators:
    - Major milestones get bigger celebration
    - Minor milestones are subtle
    - Significance matched
  - id: MILESTONE-POS-003
    signal: Shareable milestone experience
    evidence_indicators:
    - Designed for social sharing
    - Users share achievements
    - Referral potential realized
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Inventory all potential milestone moments
  - step: Create/access test accounts at various stages
  - step: Access milestone/lifecycle email sequences
  - step: Review retention data by tenure
  steps:
  - id: '1'
    name: Milestone Inventory
    description: |
      Map all potential milestones: anniversaries, usage levels,
      achievements, community, progression.
    duration_estimate: 30 min
    expected_findings:
    - Complete milestone opportunity map
    - Currently acknowledged vs potential
  - id: '2'
    name: Acknowledgment Review
    description: |
      For each acknowledged milestone, review the experience:
      in-app, email, quality, personalization.
    duration_estimate: 45 min
    questions:
    - How is this milestone acknowledged?
    - Is it personalized?
    - Does celebration match significance?
    - Is it shareable?
    expected_findings:
    - Quality assessment per milestone
    - Gap identification
  - id: '3'
    name: User Journey Walkthrough
    description: |
      Walk through user journey at different stages,
      triggering milestone experiences where possible.
    duration_estimate: 30 min
    expected_findings:
    - First-hand milestone experience
    - Emotional response assessment
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview product and growth teams about milestone
      strategy and impact.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - Impact data
