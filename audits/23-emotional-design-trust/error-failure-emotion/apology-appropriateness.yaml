signals:
  critical:
  - id: APOLOGY-CRIT-001
    signal: No apology for serious user-impacting failures
    evidence_indicators:
    - Data loss communicated without apology
    - Major outage messages focus only on status
    - Significant errors have no acknowledgment
    - User impact minimized or ignored
    explanation: |
      When the product fails users significantly, failure to apologize
      signals indifference. Users expect acknowledgment proportional
      to impact - serious failures require sincere apologies.
    remediation: |
      - Add appropriate apology to serious error messages
      - Create incident communication templates with apology
      - Train team on proportional acknowledgment
      - Review communications for empathy before sending
  - id: APOLOGY-CRIT-002
    signal: Defensive posture in failure communication
    evidence_indicators:
    - Errors blame external factors immediately
    - Apologies qualified with excuses
    - Focus on why it's not the product's fault
    - User feedback mentions feeling dismissed
    explanation: |
      Defensive communication shifts blame rather than accepting
      responsibility. Even when external factors contribute, leading
      with defense rather than empathy damages trust.
    remediation: |
      - Lead with acknowledgment, follow with explanation
      - Take responsibility before citing factors
      - Focus on user impact, not technical causes
      - Train team on empathy-first communication
  high:
  - id: APOLOGY-HIGH-001
    signal: Over-apologizing for minor issues
    evidence_indicators:
    - Profuse apology for small inconveniences
    - '''We''re so sorry'' for transient errors'
    - Excessive apology language throughout
    - Apology fatigue - users stop noticing
    explanation: |
      Over-apologizing devalues apologies and can undermine confidence.
      If everything warrants deep apology, serious issues don't stand out.
      It can also signal insecurity about product quality.
    remediation: |
      - Reserve full apologies for significant issues
      - Use brief acknowledgment for minor issues
      - Scale apology language to impact
      - Avoid "sorry" when simple acknowledgment suffices
  - id: APOLOGY-HIGH-002
    signal: Apologies not accompanied by action
    evidence_indicators:
    - Sorry message without next steps
    - Apology without remediation commitment
    - Acknowledgment but no path forward
    - Empty words without substance
    explanation: |
      Apologies without action ring hollow. Research shows apologies
      must include remediation commitment to be effective. "Sorry"
      alone is insufficient.
    remediation: |
      - Pair apologies with actionable next steps
      - Commit to remediation where applicable
      - Provide alternative paths after failures
      - Follow up on committed actions
  - id: APOLOGY-HIGH-003
    signal: Apology timing inappropriate
    evidence_indicators:
    - Delayed apology for known issues
    - Apology only after user complaint
    - No proactive communication during incidents
    - Apology comes too late to matter
    explanation: |
      Apology timing affects effectiveness. Early acknowledgment
      prevents anger escalation; late apologies feel reactive and
      insincere.
    remediation: |
      - Issue apologies promptly when issues occur
      - Communicate proactively during incidents
      - Don't wait for complaints to acknowledge
      - Update status before users ask
  medium:
  - id: APOLOGY-MED-001
    signal: Apology tone inconsistent with brand
    evidence_indicators:
    - Apologies feel corporate in casual product
    - Too casual for serious failures
    - Tone doesn't match rest of product voice
    remediation: |
      - Align apology tone with brand voice
      - Create apology templates in brand style
      - Balance personality with appropriate seriousness
  - id: APOLOGY-MED-002
    signal: Apology language repetitive or template
    evidence_indicators:
    - Same apology text everywhere
    - Clearly templated without personalization
    - Generic 'sorry for inconvenience'
    remediation: |
      - Personalize apologies where possible
      - Acknowledge specific issue in apology
      - Vary language while maintaining tone
  - id: APOLOGY-MED-003
    signal: Apologizing for user errors
    evidence_indicators:
    - '''Sorry, that email is invalid'''
    - Apologizing when user made mistake
    - Taking blame for user actions
    remediation: |
      - Don't apologize for user errors
      - Be helpful without false apology
      - Guide correction without self-blame
  low:
  - id: APOLOGY-LOW-001
    signal: No apology guidelines documented
    evidence_indicators:
    - Ad-hoc apology decisions
    - No guidance on when to apologize
    - Inconsistent apology practices
    remediation: |
      - Document apology guidelines
      - Create decision framework for apologies
      - Review and standardize approach
  positive:
  - id: APOLOGY-POS-001
    signal: Proportional apology deployment
    evidence_indicators:
    - Apology severity matches issue impact
    - Minor issues get acknowledgment
    - Serious issues get full apology
  - id: APOLOGY-POS-002
    signal: Apologies accompanied by action
    evidence_indicators:
    - Next steps included with apology
    - Remediation committed where appropriate
    - Path forward always provided
  - id: APOLOGY-POS-003
    signal: Timely, proactive apologies
    evidence_indicators:
    - Issues acknowledged quickly
    - Proactive communication during incidents
    - Doesn't wait for complaints
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather error messages containing apology language
  - step: Collect historical incident communications
  - step: Review status page history
  - step: Identify user-impacting failure scenarios
  steps:
  - id: '1'
    name: Apology Inventory
    description: |
      Catalog all apology instances: error messages,
      incident communications, status updates.
    duration_estimate: 30 min
    expected_findings:
    - Complete apology inventory
    - Context classification for each
  - id: '2'
    name: Proportionality Assessment
    description: |
      Evaluate each apology against the severity of the
      issue to assess appropriateness.
    duration_estimate: 30 min
    questions:
    - Is apology proportional to impact?
    - Are serious issues getting appropriate apology?
    - Are minor issues over-apologized?
    expected_findings:
    - Proportionality assessment
    - Over/under apology identification
  - id: '3'
    name: Apology Quality Review
    description: |
      Assess apology quality: sincerity, action inclusion,
      timing, tone.
    duration_estimate: 30 min
    questions:
    - Do apologies include next steps?
    - Is tone sincere and appropriate?
    - Is timing right?
    expected_findings:
    - Quality assessment per apology
    - Improvement areas
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview content and communications teams about
      apology strategy.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - Known issues
