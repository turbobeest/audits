discovery:
  interviews:
  - role: UX Writer / Content Designer
    questions:
    - What guidelines exist for apology messaging?
    - How do you decide when to apologize?
    - What's the philosophy on 'sorry' usage?
    - Are apologies reviewed for appropriateness?
    purpose: Understand apology content strategy
    duration: 20 min
  - role: Customer Communications Lead
    questions:
    - How are incident apologies crafted?
    - What feedback do you get on apology communications?
    - What's the escalation for serious incidents?
    - How do you balance transparency with reassurance?
    purpose: Understand incident communication approach
    duration: 20 min
  documents_to_review:
  - type: Error message inventory
    purpose: Identify apology usage in errors
    look_for:
    - Uses of 'sorry', 'apologize', 'unfortunately'
    - Tone of acknowledgment in errors
    - Presence/absence of apology by error severity
  - type: Incident communications archive
    purpose: Review apology patterns in incidents
    look_for:
    - How quickly apology was issued
    - Sincerity and specificity of apology
    - Action items accompanying apology
  apology_appropriateness_matrix:
  - situation: User validation error
    appropriate_apology: None - user made error, not product's fault
    inappropriate: Apologizing for user's mistake
  - situation: Minor transient error
    appropriate_apology: Brief acknowledgment, focus on solution
    inappropriate: Excessive apology for non-impactful issue
  - situation: System error affecting user
    appropriate_apology: Sincere acknowledgment with explanation
    inappropriate: No apology or blaming external factors
  - situation: Data loss or significant failure
    appropriate_apology: Full apology with remediation commitment
    inappropriate: Minimal or no acknowledgment
  - situation: Outage or service disruption
    appropriate_apology: Prompt, clear apology with status updates
    inappropriate: Delayed or defensive communication
