discovery:
  interviews:
  - role: Customer Success / Support Lead
    questions:
    - What triggers compensation offers?
    - Is compensation proactive or on-request?
    - How is compensation amount determined?
    - What feedback do you get on compensation?
    purpose: Understand compensation practices
    duration: 25 min
  - role: Product / Operations Lead
    questions:
    - What's the policy on SLA credits?
    - How are compensation decisions made?
    - What authority levels exist for compensation?
    - How is compensation communicated to users?
    purpose: Understand compensation policy
    duration: 20 min
  documents_to_review:
  - type: Compensation/refund policy
    purpose: Understand documented policy
    look_for:
    - Eligibility criteria
    - Compensation amounts/types
    - Process for receiving compensation
    - Communication templates
  - type: Historical incident communications
    purpose: Review past compensation handling
    look_for:
    - Proactive vs reactive compensation
    - Communication clarity
    - User sentiment response
  compensation_scenario_checklist:
  - scenario: Extended outage (>4 hours)
    expected_communication:
    - Proactive acknowledgment
    - Clear compensation offer
    - Automatic application if possible
    - No-hassle process
  - scenario: Data loss or corruption
    expected_communication:
    - Personal outreach
    - Specific remediation offer
    - Clear recovery assistance
    - Meaningful compensation
  - scenario: SLA breach
    expected_communication:
    - Automatic credit calculation
    - Clear communication of credit
    - No request required
    - Transparent SLA tracking
  - scenario: Feature unavailable
    expected_communication:
    - Proportional to impact
    - Alternative offered if possible
    - Credit for affected period
