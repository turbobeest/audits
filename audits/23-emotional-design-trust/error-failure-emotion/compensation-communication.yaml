signals:
  critical:
  - id: COMP-CRIT-001
    signal: Compensation only provided on explicit request
    evidence_indicators:
    - Users must ask for refunds/credits
    - No proactive compensation offers
    - Compensation feels extracted rather than offered
    - Support process required to get compensation
    explanation: |
      Requiring users to request compensation they're entitled to
      feels adversarial. It creates additional burden for already-
      frustrated users and signals reluctance to make things right.
    remediation: |
      - Offer compensation proactively after significant failures
      - Auto-apply credits where possible
      - Communicate compensation before users have to ask
      - Make compensation process frictionless
  - id: COMP-CRIT-002
    signal: Compensation amount not proportional to impact
    evidence_indicators:
    - Token compensation for major failures
    - One-size-fits-all compensation regardless of impact
    - Users feel compensation dismisses their experience
    - Compensation perceived as insulting
    explanation: |
      Compensation that feels inadequate can anger users more than
      no compensation. It signals the organization doesn't understand
      or value the user's experience.
    remediation: |
      - Scale compensation to actual user impact
      - Consider business impact for B2B customers
      - Offer additional goodwill beyond minimum
      - Validate that compensation feels meaningful
  high:
  - id: COMP-HIGH-001
    signal: Compensation process unclear or difficult
    evidence_indicators:
    - Users don't know how to get compensation
    - Multiple steps required to receive credit
    - Compensation requires support ticket
    - Process creates additional frustration
    explanation: |
      Difficult compensation processes compound the original failure.
      Users already frustrated shouldn't face bureaucracy to get
      remediation they're owed.
    remediation: |
      - Simplify compensation process
      - Auto-apply where possible
      - One-click acceptance for manual
      - Clear communication of process
  - id: COMP-HIGH-002
    signal: Compensation communicated poorly
    evidence_indicators:
    - Compensation buried in long email
    - Unclear what compensation is being offered
    - Terms and conditions obscure the offer
    - Users don't realize they're receiving compensation
    explanation: |
      Compensation that users don't notice or understand provides
      no goodwill benefit. Communication must be clear and prominent.
    remediation: |
      - Lead communications with compensation offer
      - Use clear, simple language
      - Highlight key details (amount, how to receive)
      - Confirm receipt/application
  - id: COMP-HIGH-003
    signal: Compensation delayed significantly
    evidence_indicators:
    - Weeks between incident and compensation
    - Users have to follow up
    - Compensation arrives long after incident resolved
    explanation: |
      Delayed compensation loses impact. By the time it arrives,
      users may have already churned or lost trust.
    remediation: |
      - Issue compensation promptly after incidents
      - Set SLAs for compensation timing
      - Communicate expected timing if delay needed
      - Prioritize compensation in incident resolution
  medium:
  - id: COMP-MED-001
    signal: Compensation type not valuable to user
    evidence_indicators:
    - Credit for service user is canceling
    - Discount on features user doesn't use
    - Compensation form doesn't match user needs
    remediation: |
      - Offer choice of compensation types
      - Ensure compensation has actual value
      - Consider cash/credit alternatives
      - Match compensation to user context
  - id: COMP-MED-002
    signal: Compensation communication not personalized
    evidence_indicators:
    - Generic compensation message
    - No acknowledgment of specific impact
    - Template feels impersonal
    remediation: |
      - Personalize compensation communications
      - Reference specific impact where known
      - Add human touch to significant cases
  - id: COMP-MED-003
    signal: No follow-up after compensation
    evidence_indicators:
    - Compensation sent with no confirmation
    - No check on whether issue resolved
    - Relationship not restored
    remediation: |
      - Confirm compensation received/applied
      - Follow up on user satisfaction
      - Ensure relationship restored
  low:
  - id: COMP-LOW-001
    signal: Compensation policy not documented publicly
    evidence_indicators:
    - Users don't know compensation exists
    - Policy only known internally
    - No SLA documentation
    remediation: |
      - Document compensation policy publicly
      - Include in SLA/terms
      - Set expectations proactively
  positive:
  - id: COMP-POS-001
    signal: Proactive, proportional compensation
    evidence_indicators:
    - Compensation offered without request
    - Amount matches impact severity
    - Process is frictionless
  - id: COMP-POS-002
    signal: Clear, prominent communication
    evidence_indicators:
    - Compensation clearly stated
    - Easy to understand
    - Users know what they're receiving
  - id: COMP-POS-003
    signal: Compensation builds goodwill
    evidence_indicators:
    - Users express appreciation
    - Loyalty retained or increased post-incident
    - Compensation feels generous
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Gather compensation policy documentation
  - step: Collect historical compensation communications
  - step: Identify significant past incidents
  - step: Review support ticket data on compensation
  steps:
  - id: '1'
    name: Policy Review
    description: |
      Review documented compensation policies for clarity,
      proportionality, and coverage.
    duration_estimate: 30 min
    questions:
    - Is policy documented and clear?
    - Are compensation levels defined?
    - Is process for receiving documented?
    expected_findings:
    - Policy completeness assessment
    - Gap identification
  - id: '2'
    name: Historical Communication Review
    description: |
      Review past compensation communications for quality:
      timing, clarity, proportionality.
    duration_estimate: 30 min
    expected_findings:
    - Communication quality patterns
    - Improvement areas
  - id: '3'
    name: User Experience Assessment
    description: |
      Evaluate compensation from user perspective:
      ease of receiving, perceived fairness.
    duration_estimate: 30 min
    questions:
    - How easy is it to receive compensation?
    - Does compensation feel proportional?
    - Is communication clear?
    expected_findings:
    - User experience assessment
    - Friction points
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview support and operations about compensation
      practices and known issues.
    duration_estimate: 40 min
    expected_findings:
    - Practice understanding
    - Known issues
