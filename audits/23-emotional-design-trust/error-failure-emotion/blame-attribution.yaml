description:
  what: |
    Evaluates how the application attributes responsibility when things go
    wrong. Examines whether error messages, failure states, and support
    interactions inappropriately blame users, external services, or shift
    responsibility in ways that damage trust. Assesses language patterns
    that imply user fault versus taking ownership for system issues.
  why_it_matters: |
    Blame attribution psychology shows:
    - Users blamed for system issues are 2.5x more likely to churn
    - Self-blame reduces user self-efficacy and engagement
    - External blame (third-party) reduces trust in the platform
    - Taking ownership increases perceived reliability even after failures

    Products should protect user self-esteem, take appropriate ownership
    of platform issues, and frame external factors without deflection.
  when_to_run:
  - During error message content audit
  - When user feedback mentions feeling blamed
  - After support interaction reviews
  - During UX writing standards development
  - Before production launch
prerequisites:
  required_artifacts:
  - type: error_messages
    description: Complete inventory of error messages
  - type: user_interface
    description: Access to error states in application
  optional_artifacts:
  - type: support_scripts
    description: Support team response templates
  - type: user_feedback
    description: User feedback mentioning feeling blamed
  access_requirements:
  - Access to all error message strings
  - Ability to trigger various error states
  - Access to support response templates
discovery:
  interviews:
  - role: UX Writer / Content Designer
    questions:
    - How do you approach blame in error messages?
    - Are there guidelines on framing responsibility?
    - What language patterns do you avoid?
    - How do you handle errors caused by external services?
    purpose: Understand content approach to blame
    duration: 20 min
  - role: Customer Support Lead
    questions:
    - What errors do users feel blamed by?
    - How do you frame responsibility in responses?
    - What user complaints relate to feeling blamed?
    purpose: Identify problematic blame patterns
    duration: 20 min
  documents_to_review:
  - type: Error message guidelines
    purpose: Check for blame-avoidance guidance
    look_for:
    - Language framing recommendations
    - User vs system attribution guidance
    - External service failure handling
  code_patterns:
  - pattern: you\s+(entered|provided|selected|chose|did)
    type: regex
    scope: strings
    purpose: Find user-directed blame language
  - pattern: invalid|wrong|incorrect|bad|failed
    type: regex
    scope: strings
    purpose: Find judgmental error language
  blame_pattern_checklist:
  - pattern: Direct user blame
    examples:
    - You entered an invalid email
    - You chose the wrong option
    - Your input caused an error
    better_alternatives:
    - Please enter a valid email format
    - This option isn't available for your account
    - We couldn't process this input
  - pattern: Passive-aggressive blame
    examples:
    - As you may recall, you agreed to...
    - If you had read the instructions...
    - Unlike other users who...
    better_alternatives: Remove comparison and assumption
  - pattern: External deflection
    examples:
    - Our payment provider failed
    - The API returned an error
    - Third-party service is down
    better_alternatives:
    - We're having trouble processing payments
    - This feature is temporarily unavailable
    - We're working to restore this service
  - pattern: Ambiguous blame
    examples:
    - Something went wrong
    - An error occurred
    - Request failed
    better_alternatives:
    - We couldn't complete this action
    - This didn't work as expected
    - Let's try that again
