tooling:
  scripts:
  - id: blame-language-scanner
    language: bash
    purpose: Scan for blame-indicative patterns
    source: inline
    code: |
      #!/bin/bash
      echo "=== Scanning for Blame Language ==="
      echo ""
      echo "--- 'You' statements in errors ---"
      grep -r -i "you\s\+\(entered\|provided\|selected\|chose\|did\|made\)" --include="*.json" --include="*.ts" . 2>/dev/null | head -20
      echo ""
      echo "--- Negative judgment words ---"
      grep -r -i "\(invalid\|wrong\|incorrect\|bad\|failed\)\s\+\(input\|value\|entry\)" --include="*.json" --include="*.ts" . 2>/dev/null | head -20
    offline_capable: true
  assessment_tools:
  - tool: Blame attribution scorecard
    purpose: Rate messages for blame patterns
signals:
  critical:
  - id: BLAME-CRIT-001
    signal: Error messages directly blame users
    evidence_indicators:
    - '''You entered invalid data'' patterns'
    - '''Your mistake caused'' language'
    - Messages that say user 'failed'
    - User feedback about feeling blamed
    explanation: |
      Direct blame damages user self-efficacy and trust. Even when
      users did make errors, framing matters for emotional response
      and willingness to continue.
    remediation: |
      - Reframe to focus on situation not person
      - Use passive voice for user errors
      - "Invalid email" -> "Please check email format"
      - "You failed to" -> "Let's try again with..."
  - id: BLAME-CRIT-002
    signal: Condescending or patronizing language
    evidence_indicators:
    - '''As we explained earlier...'' patterns'
    - '''Obviously you need to...'' language'
    - Messages implying user is stupid
    - Assuming user didn't read instructions
    explanation: |
      Condescending language attacks user intelligence and creates
      hostility. This is especially damaging when users are already
      frustrated by errors.
    remediation: |
      - Remove assumptions about user knowledge
      - Never reference previous instructions accusingly
      - Treat every error as a fresh opportunity to help
      - Assume good intent from users
  high:
  - id: BLAME-HIGH-001
    signal: System errors deflect to third parties
    evidence_indicators:
    - '''Our provider failed'' without ownership'
    - Explicit naming of vendor failures
    - Blaming API or external services
    - No acknowledgment of platform responsibility
    explanation: |
      While external dependencies do fail, deflecting blame to them
      undermines user trust in the platform. Users chose your product,
      not your dependencies - own the experience.
    remediation: |
      - Take ownership of failures, mention cause if helpful
      - "We're experiencing issues" not "Stripe is down"
      - Show you're working to resolve regardless of cause
      - Don't expose vendor internals to users
  - id: BLAME-HIGH-002
    signal: Passive voice obscures system responsibility
    evidence_indicators:
    - '''An error occurred'' without ownership'
    - '''Your request could not be processed'' patterns'
    - Vague language avoiding responsibility
    explanation: |
      Passive voice that avoids saying "we" can feel evasive.
      When the system fails, owning it with "we" is more trustworthy
      than passive construction.
    remediation: |
      - Use "we" for system errors: "We couldn't process..."
      - Active voice for system responsibility
      - Reserve passive for user errors to avoid blame
  - id: BLAME-HIGH-003
    signal: Different blame standards for different contexts
    evidence_indicators:
    - User errors blamed, system errors vague
    - Inconsistent ownership patterns
    - Some areas blame users, others don't
    explanation: |
      Inconsistent blame attribution creates confusion about
      product voice and feels arbitrary. Consistency in framing
      responsibility builds trust.
    remediation: |
      - Establish consistent blame attribution guidelines
      - Apply same standards across all error types
      - Review all errors for consistency
  medium:
  - id: BLAME-MED-001
    signal: Validation errors use judgmental language
    evidence_indicators:
    - '''Invalid'', ''wrong'', ''bad'' for user input'
    - Negative framing of validation failures
    - Judgment words in validation messages
    remediation: |
      - Reframe validation as guidance not judgment
      - "Invalid email" -> "Please enter email as name@example.com"
      - Focus on what's needed, not what's wrong
  - id: BLAME-MED-002
    signal: Error messages don't protect user self-esteem
    evidence_indicators:
    - No reassurance that errors are common
    - No framing that task is difficult
    - Errors feel like personal failure
    remediation: |
      - Add contextual reassurance where appropriate
      - "This is a common mistake" where true
      - Frame complex tasks as legitimately challenging
  low:
  - id: BLAME-LOW-001
    signal: No guidelines for blame attribution
    evidence_indicators:
    - Ad-hoc blame framing decisions
    - No documented standards
    - Inconsistency suggests no policy
    remediation: |
      - Document blame attribution guidelines
      - Include in error message style guide
      - Review errors against guidelines
  positive:
  - id: BLAME-POS-001
    signal: User-protective error framing
    evidence_indicators:
    - Errors focus on situation, not person
    - Validation guides without judging
    - User self-esteem protected
  - id: BLAME-POS-002
    signal: System ownership of platform issues
    evidence_indicators:
    - '''We'' used for system errors'
    - Ownership taken regardless of cause
    - External factors mentioned without deflection
  - id: BLAME-POS-003
    signal: Consistent attribution across product
    evidence_indicators:
    - Same framing standards everywhere
    - Guidelines followed consistently
    - No arbitrary blame variations
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Extract all error messages from codebase
  - step: Categorize errors by type (user, system, external)
  - step: Gather any existing guidelines on framing
  - step: Review user feedback for blame mentions
  steps:
  - id: '1'
    name: Error Message Extraction
    description: |
      Extract and categorize all error messages by responsibility
      type: user input, system failure, external dependency.
    duration_estimate: 30 min
    commands:
    - purpose: Find error strings
      command: grep -r -h 'error\|invalid\|failed\|wrong' --include='*.json' . | head -100
    expected_findings:
    - Categorized error inventory
    - Initial blame pattern identification
  - id: '2'
    name: Blame Pattern Analysis
    description: |
      Analyze each error for blame attribution: who is blamed,
      how explicitly, and whether it's appropriate.
    duration_estimate: 45 min
    questions:
    - Does this blame the user inappropriately?
    - Does it take ownership for system issues?
    - Is external blame handled appropriately?
    expected_findings:
    - Blame pattern assessment per error
    - Problem patterns identified
  - id: '3'
    name: Language Pattern Review
    description: |
      Identify specific language patterns that indicate blame:
      'you' statements, judgmental words, passive evasion.
    duration_estimate: 30 min
    expected_findings:
    - Language pattern inventory
    - Rewrite recommendations
  - id: '4'
    name: Stakeholder Interviews
    description: |
      Interview content and support teams about blame
      approach and known issues.
    duration_estimate: 40 min
    expected_findings:
    - Strategy understanding
    - Known user feedback
