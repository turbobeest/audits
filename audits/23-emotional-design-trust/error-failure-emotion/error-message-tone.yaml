    description: Error message writing guidelines
  - type: support_tickets
    description: Support tickets related to error confusion
  access_requirements:
  - Ability to trigger validation and system errors
  - Access to error message strings in codebase
  - Access to support ticket categories
discovery:
  interviews:
  - role: UX Writer / Content Designer
    questions:
    - What guidelines exist for error message writing?
    - How are error messages reviewed before implementation?
    - What are the biggest challenges with current errors?
    - Are errors localized with tone preservation?
    purpose: Understand error content strategy
    duration: 25 min
  - role: Customer Support Lead
    questions:
    - What errors generate the most support tickets?
    - What errors confuse users most?
    - What do users say about error messaging?
    purpose: Identify highest-impact error problems
    duration: 20 min
  documents_to_review:
  - type: Error message guidelines
    purpose: Understand documented standards
    look_for:
    - Tone guidance for errors
    - Structure recommendations
    - What to avoid
  - type: Support ticket analysis
    purpose: Identify problematic errors
    look_for:
    - Error-related ticket categories
    - User confusion patterns
  code_patterns:
  - pattern: error|Error|ERROR
    type: regex
    scope: strings
    purpose: Find error message strings
    files:
    - '**/*.ts'
    - '**/*.tsx'
    - '**/*.json'
    - '**/locales/**'
  error_category_checklist:
  - category: Validation errors
    context: User input doesn't meet requirements
    tone_requirements:
    - Not blaming
    - Specific about issue
    - Shows how to fix
  - category: Permission errors
    context: User lacks access to resource
    tone_requirements:
    - Not accusatory
    - Explains why
    - Offers alternative
  - category: System errors
    context: Backend or infrastructure failure
    tone_requirements:
    - Apologetic
    - Honest
    - Provides next steps
  - category: Network errors
    context: Connectivity issues
    tone_requirements:
    - Clear about cause
    - Offers retry
    - Not blaming user
  - category: Not found errors
    context: Resource doesn't exist
    tone_requirements:
    - Helpful
    - Suggests alternatives
    - Not dead-end
