signals:
  critical:
  - id: RECOVERY-CRIT-001
    signal: User work lost on error without warning
    evidence_indicators:
    - Form data cleared after submission failure
    - Document content lost on save error
    - No auto-save for long-form content
    - Network error destroys unsaved work
    explanation: |
      Losing user work is one of the most frustrating experiences
      possible. It destroys trust, increases abandonment, and
      generates significant negative sentiment.
    remediation: |
      - Implement auto-save for all content creation
      - Preserve form data across submission failures
      - Store work locally before attempting server save
      - Enable draft recovery after failures
  - id: RECOVERY-CRIT-002
    signal: No undo for destructive actions
    evidence_indicators:
    - Deleted items immediately and permanently removed
    - No undo option after destructive operations
    - No confirmation for high-impact actions
    - Users report accidental permanent deletion
    explanation: |
      Without undo, users must be extremely careful, increasing
      cognitive load and anxiety. Accidental destructive actions
      with no recovery cause significant user distress.
    remediation: |
      - Implement undo for all destructive actions
      - Use soft delete with recovery period
      - Show confirmation with undo option after deletion
      - Add trash/archive as intermediate state
  - id: RECOVERY-CRIT-003
    signal: No retry mechanism for failed operations
    evidence_indicators:
    - Failed operations require full restart
    - No retry button on error states
    - User must navigate away and back to retry
    - Network errors provide no retry option
    explanation: |
      Without easy retry, transient failures become permanent
      blockers. Users may give up rather than navigate back
      and try again.
    remediation: |
      - Add retry button to all failure states
      - Implement automatic retry for network errors
      - Preserve context for easy retry
      - Show retry count and timing for auto-retry
  high:
  - id: RECOVERY-HIGH-001
    signal: Session timeout loses user work
    evidence_indicators:
    - Unsaved work lost when session expires
    - No warning before timeout
    - Re-authentication doesn't restore state
    - Long forms lost to timeout
    explanation: |
      Session timeouts should be transparent to user work.
      Losing progress to authentication requirements
      suggests poor session handling.
    remediation: |
      - Auto-save work before session timeout
      - Warn users before timeout with extend option
      - Restore state after re-authentication
      - Maintain draft locally independent of session
  - id: RECOVERY-HIGH-002
    signal: Failed partial operations leave inconsistent state
    evidence_indicators:
    - Multi-step operation fails mid-way leaving partial data
    - User sees inconsistent state after failure
    - No rollback for failed multi-step processes
    - Manual cleanup required after failures
    explanation: |
      Partial failures that leave inconsistent state create
      confusion and require manual intervention to resolve.
    remediation: |
      - Implement transactional operations where possible
      - Rollback partial changes on failure
      - Communicate clearly what succeeded vs failed
      - Provide path to complete or clean up
  - id: RECOVERY-HIGH-003
    signal: Optimistic UI doesn't handle failure gracefully
    evidence_indicators:
    - Action appears to succeed then fails silently
    - UI shows success before server confirmation
    - Failure reversal is jarring or missing
    - User doesn't realize action failed
    explanation: |
      Optimistic UI improves perceived performance but requires
      careful failure handling. Users must clearly understand
      when optimistic updates fail.
    remediation: |
      - Clearly communicate when optimistic action fails
      - Provide obvious way to retry
      - Don't silently swallow failures
      - Consider queuing failed actions for retry
  medium:
  - id: RECOVERY-MED-001
    signal: No conflict resolution for concurrent edits
    evidence_indicators:
    - Last write wins without warning
    - No indication others are editing
    - Conflicts silently overwrite
    - Collaborative scenarios problematic
    remediation: |
      - Implement conflict detection
      - Show when others are editing
      - Provide merge or resolution UI
      - Preserve both versions if conflict
  - id: RECOVERY-MED-002
    signal: Recovery paths unclear or hidden
    evidence_indicators:
    - Undo exists but not discoverable
    - Trash location unknown
    - Recovery process not documented
    - Users don't know recovery is possible
    remediation: |
      - Show undo prominently after actions
      - Make trash/archive easily findable
      - Document recovery options
      - Communicate recovery availability
  - id: RECOVERY-MED-003
    signal: No version history for important content
    evidence_indicators:
    - Only current version saved
    - Previous versions unrecoverable
    - Accidental changes can't be reviewed
    remediation: |
      - Implement version history for documents
      - Allow viewing and restoring previous versions
      - Auto-save version snapshots
  low:
  - id: RECOVERY-LOW-001
    signal: Recovery grace period too short
    evidence_indicators:
    - Undo window expires quickly
    - Trash items deleted too soon
    - Recovery opportunity easily missed
    remediation: |
      - Extend undo windows to reasonable duration
      - Keep deleted items for 30+ days
      - Allow extending recovery windows
  positive:
  - id: RECOVERY-POS-001
    signal: Comprehensive auto-save implemented
    evidence_indicators:
    - Work saved automatically during editing
    - No data loss on errors or closures
    - Drafts recoverable after failures
  - id: RECOVERY-POS-002
    signal: Universal undo functionality
    evidence_indicators:
    - All destructive actions undoable
    - Undo prominently available
    - Reasonable grace period
  - id: RECOVERY-POS-003
    signal: Resilient network handling
    evidence_indicators:
    - Offline work preserved and synced
    - Network errors auto-retry
    - Clear connectivity status
procedure:
  context:
    cognitive_mode: evaluative
    ensemble_role: auditor
  preparation:
  - step: Inventory all features with data creation/modification
  - step: Identify destructive actions in the application
  - step: Set up test environment for failure simulation
  - step: Review support data for recovery issues
  steps:
  - id: '1'
    name: Feature Recovery Inventory
    description: |
      Catalog all features and assess recovery capabilities:
      auto-save, undo, retry, draft preservation.
    duration_estimate: 30 min
    expected_findings:
    - Feature-by-feature recovery capability inventory
    - Gaps in recovery coverage
  - id: '2'
    name: Form and Submission Testing
    description: |
      Test form submission failures for data preservation
      and retry capabilities.
    duration_estimate: 30 min
    questions:
    - Is form data preserved after failure?
    - Can user easily retry?
    - Are validation errors clear?
    expected_findings:
    - Form recovery assessment
    - Data loss scenarios
  - id: '3'
    name: Destructive Action Testing
    description: |
      Test delete, remove, and other destructive actions
      for undo capability and confirmation.
    duration_estimate: 30 min
    questions:
    - Is undo available?
    - Is confirmation shown?
    - Is trash/recovery available?
    - What's the recovery window?
    expected_findings:
    - Destructive action recovery assessment
    - Undo coverage inventory
  - id: '4'
    name: Network Failure Testing
    description: |
      Simulate network failures during various operations
      to assess resilience.
    duration_estimate: 30 min
    questions:
    - What happens during network loss?
    - Is work preserved locally?
    - Does it auto-retry?
    - Is status clear to user?
    expected_findings:
    - Network resilience assessment
    - Offline capability status
  - id: '5'
    name: Stakeholder Interviews
    description: |
      Interview design, engineering, and support about
      recovery strategy and known issues.
    duration_estimate: 45 min
    expected_findings:
    - Recovery strategy understanding
    - Known issues and roadmap
