description:
  what: |
    Evaluates how well the application supports users in recovering from
    failures and errors. Examines retry mechanisms, undo functionality,
    auto-save behavior, data preservation during errors, alternative paths,
    escalation options, and overall resilience of user workflows. Assesses
    whether users can recover gracefully or are left stranded after failures.
  why_it_matters: |
    Recovery support determines whether failures are minor setbacks or major
    frustrations:
    - Users who can easily recover from errors are 3x more likely to continue
    - Data loss during errors is the #1 driver of app uninstalls
    - Easy undo reduces user anxiety and encourages exploration
    - Retry functionality reduces support burden by 40%

    Good recovery design assumes failures will happen and prepares users
    to recover with minimal friction and emotional impact.
  when_to_run:
  - During resilience and error handling review
  - When user feedback mentions lost work
  - After implementing retry/undo functionality
  - Before production launch
  - When support tickets cite unrecoverable states
prerequisites:
  required_artifacts:
  - type: user_interface
    description: Access to all workflows with potential failure points
  - type: feature_inventory
    description: List of features involving data creation or modification
  optional_artifacts:
  - type: error_handling_docs
    description: Documentation of error handling strategies
  - type: support_data
    description: Support tickets related to lost work or unrecoverable states
  access_requirements:
  - Ability to trigger failure scenarios
  - Test accounts with data to test recovery
  - Access to simulate network/system failures
discovery:
  interviews:
  - role: Product Designer
    questions:
    - What's the strategy for error recovery design?
    - Is undo functionality standardized?
    - How do you handle data preservation during errors?
    - What workflows have no recovery path?
    purpose: Understand recovery design approach
    duration: 25 min
  - role: Frontend Developer
    questions:
    - How is auto-save implemented?
    - What happens to form data during network errors?
    - Are there retry mechanisms for failed operations?
    - How is optimistic UI handled on failure?
    purpose: Understand technical recovery implementation
    duration: 25 min
  - role: Customer Support
    questions:
    - What failures cause the most support tickets?
    - What situations leave users unable to recover?
    - What do users ask for help recovering from?
    purpose: Identify critical recovery gaps
    duration: 20 min
  documents_to_review:
  - type: Error handling documentation
    purpose: Understand documented recovery strategies
    look_for:
    - Retry policies
    - Auto-save implementation
    - Undo functionality coverage
  - type: Support ticket analysis
    purpose: Identify recovery problem areas
    look_for:
    - Lost work complaints
    - Unrecoverable state reports
  recovery_audit_checklist:
  - failure_type: Form submission failure
    expected_recovery:
    - Form data preserved
    - Specific error shown
    - Retry option available
    - Alternative submission paths
  - failure_type: Network interruption
    expected_recovery:
    - Work auto-saved locally
    - Clear offline indicator
    - Auto-retry when online
    - Conflict resolution if needed
  - failure_type: Destructive action
    expected_recovery:
    - Undo available
    - Confirmation before action
    - Grace period for recovery
    - Restoration possible
  - failure_type: Session timeout
    expected_recovery:
    - Work preserved
    - Seamless re-authentication
    - Return to previous state
  - failure_type: System error mid-workflow
    expected_recovery:
    - Progress preserved
    - Clear status communication
    - Resume capability
  file_patterns:
  - glob: '**/*.css'
    purpose: Style files
  - glob: '**/*.scss'
    purpose: SCSS style files
  - glob: '**/design-system/**'
    purpose: Design system files
