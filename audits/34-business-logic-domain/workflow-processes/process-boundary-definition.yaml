audit:
  id: business-logic-domain.workflow-processes.process-boundary-definition
  name: Process Boundary Definition Audit
  version: 1.0.0
  last_updated: '2025-01-22'
  status: active
  category: business-logic-domain
  category_number: 34
  subcategory: workflow-processes
  tier: expert
  estimated_duration: 3-5 hours  # median: 4h
  completeness: requires_discovery
  requires_runtime: false
  destructive: false
execution:
  automatable: partial
  severity: medium
  scope: business-logic
  default_profiles:
  - full
  - quick
  blocks_phase: false
  parallelizable: true
description:
  what: |
    Evaluates how business processes are bounded and separated. This audit examines
    process start and end triggers, input/output contracts, cross-process
    interactions, and process isolation. It ensures that processes have clear
    boundaries, well-defined responsibilities, and minimal coupling with other
    processes.
  why_it_matters: |
    Unclear process boundaries lead to tangled workflows that are difficult to
    understand, modify, and test. When processes overlap or have unclear handoffs,
    responsibilities become ambiguous, causing bugs and maintenance issues.
    Clear boundaries enable independent process evolution and testing.
  when_to_run:
  - During process design reviews
  - When refactoring monolithic processes
  - Before process decomposition
  - When experiencing process coupling issues
prerequisites:
  required_artifacts:
  - type: process_definitions
    description: Business process documentation
  - type: source_code
    description: Process implementations
  - type: integration_docs
    description: Process integration documentation
  access_requirements:
  - Read access to process code
  - Access to process documentation
  - Access to integration specifications
discovery:
  file_patterns:
  - glob: '**/processes/**/*.{ts,java,cs,py}'
    purpose: Find process implementations
  - glob: '**/*Process*.{ts,java,cs,py}'
    purpose: Find process classes
  - glob: '**/*Workflow*.{ts,java,cs,py}'
    purpose: Find workflow implementations
  - glob: '**/*.bpmn'
    purpose: Find BPMN process definitions
  interview_questions:
  - role: Business Analyst
    questions:
    - How do you define where one process ends and another begins?
    - What triggers process starts?
    - How do processes communicate with each other?
  - role: Lead Developer
    questions:
    - Are process boundaries clearly defined in code?
    - How do you prevent process coupling?
    - What are the input/output contracts for processes?
