    purpose: Discover actual process boundaries
  - tool: Dependency analysis
    purpose: Identify cross-process dependencies
  - tool: BPMN modelers
    purpose: Visualize process boundaries
signals:
  critical:
  - id: PBD-CRIT-001
    signal: Processes directly modify each other's state
    evidence_indicators:
    - Cross-process database writes
    - Direct state manipulation between processes
    - No clear ownership of data
    explanation: |
      When processes directly modify each other's state, boundaries are
      violated, creating tight coupling and data integrity risks. Each
      process should own its state exclusively.
    remediation: Establish clear state ownership; use events or APIs for cross-process communication
  high:
  - id: PBD-HIGH-001
    signal: Unclear process start conditions
    evidence_indicators:
    - Multiple ways to start same process
    - Implicit process triggers
    - Side effects that trigger processes
    remediation: Define explicit process triggers; document entry points
  - id: PBD-HIGH-002
    signal: Process boundaries not aligned with business capabilities
    evidence_indicators:
    - Single process spans multiple business capabilities
    - Related activities split across processes
    - Process scope mismatch with team ownership
    remediation: Realign process boundaries with business capabilities
  medium:
  - id: PBD-MED-001
    signal: Process input/output contracts not defined
    evidence_indicators:
    - No schema for process inputs
    - Undocumented output formats
    - Implicit contract assumptions
    remediation: Define explicit input/output contracts; validate at boundaries
  - id: PBD-MED-002
    signal: Process end conditions ambiguous
    evidence_indicators:
    - Unclear when process is complete
    - Multiple end states without clear distinction
    - No success/failure definition
    remediation: Define explicit end conditions; document outcome criteria
  low:
  - id: PBD-LOW-001
    signal: Process documentation does not match implementation
    evidence_indicators:
    - Documented boundaries differ from code
    - Stale process documentation
    remediation: Synchronize documentation with implementation
  positive:
  - id: PBD-POS-001
    signal: Clear process boundaries with well-defined contracts
  - id: PBD-POS-002
    signal: Processes align with business capabilities
procedure:
  context:
    cognitive_mode: analytical
    ensemble_role: auditor
  steps:
  - id: '1'
    name: Map Process Boundaries
    description: Document all process start and end points
    duration_estimate: 1 hour
  - id: '2'
    name: Analyze Cross-Process Interactions
    description: Identify how processes communicate
    duration_estimate: 1 hour
  - id: '3'
    name: Review Contracts
    description: Evaluate input/output contracts
    duration_estimate: 1 hour
  - id: '4'
    name: Check Alignment
    description: Verify alignment with business capabilities
    duration_estimate: 30 minutes
  - id: '5'
    name: Document Findings
    description: Compile boundary definition findings
    duration_estimate: 30 minutes
output:
