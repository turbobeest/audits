  - type: finding_list
    format: structured
    description: List of process boundary issues
  - type: process_map
    format: diagram
    description: Visual process boundary map
  - type: summary
    format: prose
    sections:
    - Executive Summary
    - Process Inventory
    - Boundary Analysis
    - Contract Review
    - Recommendations
